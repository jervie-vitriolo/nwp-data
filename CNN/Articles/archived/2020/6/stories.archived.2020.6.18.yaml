      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521c3ab-d75f-4f79-a19f-d4eeadb32645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly two months of quarantine, they had no money left to
        pay for their rented room or for food. Tambo decided to return to their village
        in the Ucayali region, 350 miles away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07de48-5d2e-4d90-92da-62b8ab855155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044c622-0d7b-45aa-846a-96c2f8c1a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With public transportation shut down the only option was to make
        the journey by foot. "I know the danger I am putting my children in, but I
        don''t have a choice," she said. "I either die trying to get out of here or
        starve to death in my room."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98366b0c-9f35-41f1-98d6-3973ec4ea2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18098e90-cfa5-4133-9ab6-844f88a12cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escaping the city</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05223267-14ea-460a-bc05-19fdf04a2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I met Tambo, 40, through a WhatsApp group where thousands of Peruvians
        talked about how they would leave Lima to return to their homes. "I haven''t
        left my house since the government declared the quarantine," she told me.
        "But I no longer have any money."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d05ff-4d0a-44ac-ad89-f003a936f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85451bd9-3d93-420e-bb92-2f85d4b40d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She agreed to let me follow her on the dangerous journey, to tell
        her story, unsure of what the outcome would be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f462578-fabb-472b-91ce-e5057a975ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8be5c6-55e7-464a-9955-ae99f4cc6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambo and her daughters left Lima in early May. She wore a facemask
        and carried infant Melec on her back along with a large multi-colored backpack
        sprinkled with little hearts. Amelie and seven-year-old Yacira trudged by
        her side, lugging their own packs. A pink bear hung from Yacira''s backpack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf73e56-0266-4dcb-9dc6-cf4501a39b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25130c4a-1b3c-40b5-b136-77de1123d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They family wasn''t alone. Thousands of other Peruvians were on
        the road, desperate to flee the pandemic and the loss of income.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a2f717-7e06-4091-ae3c-126077671568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe22d1c-4431-405b-b136-8497bb7b0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their epic journey, along dusty highways, railway tracks and dark
        country roads, would take the Tambos through the high-altitude Andes region
        before they would reach the Amazon rainforest —&nbsp;a perilous route for
        a woman traveling alone with three children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2b5dc-f280-4a10-9f54-ed2d9d78550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a4614-65ad-48ef-a5f2-ed21493eed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking in the heat, hour after hour, we watched them press ahead.
        Water and food were scarce, Tambo''s emotions were raw. She cried as she sang
        softly to her baby Melec. "There is no path, you make your own path walking,"
        she hummed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc514dd3-c49c-4bc7-aae4-515c4581efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8cfa5-ad43-4ffe-8466-fa9afb75e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were moments of kindness and relief as they broke up the journey
        by hitching a few rides along the way. One driver tossed them food as he drove
        by. But most of the time, Tambo and her daughters walked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae74134-3f97-4c41-8c6a-53e76e7a1918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e292d74-8fbd-4c30-800d-5a37289f97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third day, as they struggled in the thin air near the Andes,
        15,000 feet above sea-level, we saw one trucker take pity on the family, giving
        them a ride to the next town and sharing some of his food. "I have walked
        so much," she told the driver, trying to hold back the tears of gratitude.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb1bad-033e-48a3-8193-2c134ae97f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f147d-28d2-442e-b45e-c6d661e04fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a brief respite for their feet. "My daughter''s hands were
        turning purple," she told him. "I thought she wasn''t going to make it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72034269-cd4d-48de-a9e8-2ad48f6fc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a73bf2-1ee5-488e-a257-df75c251a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Checkpoints along the way</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1579d2f-e919-4208-ae8a-058a66c666cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way home involved more than endurance. Tambo also had to navigate
        police checkpoints set up to prevent residents from Lima, the country''s coronavirus
        epicenter, from spreading the virus to rural areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc566a-9120-44d2-a897-4f95131f0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6697299-2963-4a8a-82c8-ce9f3a8af310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its tough lockdown rules, Peru is already among the worst-hit
        countries in the world from the Covid-19 pandemic, with more than 230,000
        diagnosed cases and more than 6,800 deaths to date. Experts believe the numbers
        could be higher, and the hospital system has strained to handle the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d3461-7566-4235-9364-3536fd9c634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a14f4-73e6-46a9-9e77-b422e6176477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Ramon, just before Tambo entered the jungle, we watched a
        police officer interrogate her. "You cannot pass here with children," the
        officer said. Tambo negotiated with him. "I am only going back to my farm,
        in Chaparnaranja, where I have been for a week already."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d558a-5101-4d6e-8b09-33486670828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58265c4-c29b-4fbc-a45c-ce1bfc30d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a lie. She could not tell the officer she was coming from
        Lima, or he wouldn''t allow her to continue on her journey.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc604d2-c540-4179-8327-bb1a15dbfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152b1d9-7cb5-49a7-8f4b-6bc1a8e00e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exhausted mother persevered. She was doing what she had
        to do to survive, she told us. The virus was not as scary as dying from hunger.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637945d-1f38-4b2e-b633-a9033a1eaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db7dcc-b4f9-467d-be1f-f0038a384117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven days and nights, and 300 miles traveled, Tambo and her
        children made it to her home province, the Ucayali region, where the indigenous
        Ashaninka people also live.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5890f0-38b3-4f9a-b407-1fea457733a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47158d-acc1-477c-a69a-c96a2f544792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final hurdle lay on their path —&nbsp;entry to the territory was
        prohibited because of the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040eb29-1a29-4351-bfde-137932259a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8a827-326e-4e49-a336-ba2051aa22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would happen if an infected person comes in? How do we escape?"
        one of the local Ashaninka leaders told us. "The only respirator we have is
        the air. Our health center does not have anything to combat the virus."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d263d4-edcc-4f1a-bd82-5e52fee259c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb95634-21f6-4dd8-8f02-afb303045078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tambo was determined. She negotiated with the local leaders
        and was permitted to go home —&nbsp;on the condition that she and the kids
        isolate themselves for 14 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f103d-3fe3-48d6-92b2-ed0418c8af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fcb95-bed6-40ea-a395-7c6d9ff43931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrived at night, Tambo was overwhelmed as the family dogs
        ran to greet them. She dropped to her knees and sobbed, thanking God for delivering
        her home, as the animals wagged their tails and nuzzled against the infant
        in her arms.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce55bdd-5955-4ae4-904f-98bb2cc5e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c0682-cbc4-45ed-a5e4-c27a52ab1a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tears flowed, her husband, Kafet, and her father-in-law emerged
        from the darkness.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c1ad4-66e5-44ce-9a64-c04e824b8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea665da-fedc-479c-9c57-dde6ba57d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was joy but distance. Nobody could touch. Nobody could hug
        because of the virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78320c13-bd15-4fd4-b4b8-723e6a4128c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4690ff1-f314-4758-b547-7c5035600cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so difficult, we suffered so much," she told them through
        her tears.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0a31a-79c5-46a8-8233-bb07858b3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8fbb6d-4237-4da0-a4cd-32639e38e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t ever want to go to Lima again. I thought I would die there
        with my girls."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554c449-156d-4a03-820b-b1b0d0b01cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.333+08:00
