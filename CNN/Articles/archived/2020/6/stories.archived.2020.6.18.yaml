      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing on the gray list would require an "additional layer of scrutiny
        from regulators and financial institutions" when handling transactions to
        and from the Philippines, which could push the cost of doing business even
        higher.</p>'
