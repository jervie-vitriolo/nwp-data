      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn received many honors in her lifetime, among them she was made
        an Officer of the Order of the British Empire (OBE) in 1969 and was made a
        Dame in the Queen''s 1975 birthday honors because of her contribution to charity.</p>'
