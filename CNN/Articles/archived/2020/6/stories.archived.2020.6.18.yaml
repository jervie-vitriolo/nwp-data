  'Trump-China-election-presidency-Bolton':
    'author': 'Zachary Cohen, Jeremy Herb, Jennifer Hansler and Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T07:27:51.495+08:00
    'imagesource': 'jcr:79794efa-e126-425c-b58f-7306619dd99a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0df3e2-4050-44c8-8a08-bdf801ac11e3'
    'lead': 'Former national security adviser John Bolton reveals in his new book
      that President Donald Trump personally asked his Chinese counterpart, Xi Jinping,
      to help him win the 2020 US presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T07:32:44.225+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:20:43.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:09.217+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump asked China''s President to help him win 2020 election, Bolton
      claims in new book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91edf7-6434-4a27-9eb3-53e33083df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former national security adviser John
        Bolton has leveled a stunning accusation against his former boss, claiming
        in his new book that President Donald Trump personally asked his Chinese counterpart,
        Xi Jinping, to help him win the 2020 US presidential election, according to
        a copy obtained by CNN Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de07a9-1fd9-4938-8719-f3e263cfec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable interaction described by Bolton was a meeting between
        the two leaders at the G-20 Summit in Osaka last June, where the US President
        "stunningly" turned the conversation to the upcoming 2020 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cf0f8-5ffa-453e-a871-d7d9b67cb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae8492-36d5-43b8-8c5d-22b11790a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former national security adviser said Trump "stressed the importance
        of farmers and increased Chinese purchases of soybeans and wheat in the electoral
        outcome," adding that he "would print Trump''s exact words, but the government''s
        prepublication review process has decided otherwise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a860f31-dcee-433c-9e16-31a62a1550d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092219ee-a8c3-44c1-af4b-824c6df6cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said the conversation turned back to the trade deal, and
        Trump "proposed that for the remaining $350 billion of trade imbalances (by
        Trump''s arithmetic), the US would not impose tariffs, but he again returned
        to importuning Xi to buy as many American farm products as China could."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a818e-3a35-4905-b3b6-5fdb0e10348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6ebd7-8978-4232-9726-2927d4b9b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation that Trump asked the leader of a major US adversary
        to help him win the next election will reverberate across Washington six months
        after Trump was impeached on charges he sought help from Ukraine with his
        reelection bid. Trump openly asked China to investigate his Democratic opponent,
        former Vice President Joe Biden last year, and has refused to accept the conclusion
        of US intelligence agencies that Russia interfered in the 2016 election to
        try to help him win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526957e8-03a1-4e9c-8681-cce88b9b0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc84001-0314-43bc-91f2-1aabdbf7b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims come as the Trump campaign has tried to make China a
        central issue of the 2020 election, framing the President as tougher on Beijing
        than Biden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b1f38-368a-4eb4-baf8-734a14abeea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87e09b-cfa8-48f2-b9f8-e2975deae261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation was just one of several that emerged Wednesday from
        Bolton''s book, titled "In the Room Where it Happened," which has been subject
        to a months-long legal battle between the White House and the former national
        security adviser.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad496d6a-94e5-434c-8e8b-a39eb4abb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077f1fd-e613-4140-bc18-8a3376e5bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight escalated Tuesday after the Trump administration went
        to court to try to claw back Bolton''s earnings for the book and to potentially
        stop its publication, arguing in a lawsuit that Bolton had breached non-disclosure
        agreements and was risking national security by exposing classified information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a34406-bdf8-4c95-a6b3-0c1ded92810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2926c6f-4692-4438-bf3e-f1459b78e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House''s legal action has done little to stop details
        from Bolton''s book from becoming public as CNN and other media outlets reported
        Wednesday that they obtained advanced copies. It''s scheduled for official
        release next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62012e66-0092-4ca6-81dd-193d54c613c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ecdc3-9bb5-46da-a2c9-cd155fbd6301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Xi proved amenable to reopening trade discussions, Bolton
        claimed Trump extolled the Chinese leader as the greatest in that country''s
        history, according to the book copy reviewed by CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57018de-e9ec-4797-bc0c-89e048fea498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ba5a7-f7c4-4e4d-a11f-e3f98afa241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadly speaking, Bolton characterized Trump''s interactions with
        Xi as "adlibbed," bolstered by personal flattery and driven by political ambition
        rather than policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88070ab1-5129-4dbd-803e-5672f98eba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c656096-b058-4b0c-a3bf-5e238e484035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hard-pressed to identify any significant Trump decision during
        my White House tenure that wasn''t driven by reelection calculations," Bolton
        writes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e1621-476d-478c-a66e-d27eb8f35a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb514a-e07a-45ba-88bb-d07656bc5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton described a litany of China-related matters where Trump subverted
        the US position based on conversations or gestures for Xi —&nbsp;tariffs,
        telecommunications, Hong Kong protests, even China''s mass detention of Uyghur
        Muslims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29a84b-2303-4554-9403-6e84ff1177cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41649134-1719-497c-828b-f4132ab6e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the opening dinner of the Osaka G-20 meeting in June 2019, with
        only interpreters present, Xi had explained to Trump why he was basically
        building concentration camps in Xinjiang. According to our interpreter, Trump
        said that Xi should go ahead with building the camps, which Trump thought
        was exactly the right thing to do," Bolton writes. "The National Security
        Council''s top Asia staffer, Matthew Pottinger, told me that Trump said something
        very similar during his November 2017 trip to China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d332010-4356-4e00-b993-1ebf9d1cb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929d69d-da04-408c-a545-9f3400cc9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that more than one million Uyghurs,
        ethnic Kazakhs, Kyrgyz, and members of other Muslim minority groups have been
        detained by the Chinese government in internment camps, where they are reportedly
        "subjected to torture, cruel and inhumane treatment such as physical and sexual
        abuse, forced labor, and death." Secretary of State Mike Pompeo called Beijing''s
        treatment of the Uyghurs "the stain of the century."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cd02c-b7db-4148-93cd-b5797271a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14982c47-cfda-461f-b1bd-14a424c8bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the massive pro-democracy protests in Hong Kong last year, Bolton
        claimed that Trump said he didn''t "want to get involved," and, "we have human-rights
        problems too." In recent weeks, Trump has announced actions against China
        for its moves against Hong Kong''s autonomy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b2ccd-7009-4b0b-b407-001ce55e23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6db0a-c402-4e19-bf3d-8e22bb59ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton says impeachment probe should have investigated Trump''s
        actions beyond Ukraine</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36288ca8-3257-4f2d-927b-e7004df057c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interactions with Xi are not the only examples of actions
        by the President that Bolton claims were troubling and should have been investigated
        as part of the House impeachment inquiry, which only focused on matters related
        to Ukraine, according to the the book.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b16fb1-2a70-42ba-a022-c684805b12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97321a77-70c3-41aa-8610-10ce39681d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Bolton highlights Trump''s willingness to intervene
        in criminal investigations "to, in effect, give personal favors to dictators
        he liked," noting cases involving law firms in China and Turkey. "The pattern
        looked like obstruction of justice as a way of life, which we couldn''t accept,"
        Bolton writes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14efae7-02bd-4e7a-8be6-139ffb47f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60326a-37da-44c5-b797-013e9244feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s accusation that the House''s impeachment inquiry didn''t
        go far enough come after he refused to testify before House impeachment investigators
        last year, threatening a legal battle if he was subpoenaed. Bolton offered
        to testify during the Senate impeachment trial, but Republicans voted to reject
        hearing from any witnesses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57d59a-503b-47ab-9b8c-e4caa74f9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe81c2d-8a73-4e91-9cb2-9a50d3504276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s book paints his former boss as overly susceptible to flattery
        and an administration that "struggled to avoid being sucked into the black
        hole of U.S.-China trade issues."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0633c8-dcd0-4d7a-874c-cf27cc0f114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2198f77-cf86-416c-a308-ec14897c999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the book were published by the media after the Justice
        Department filed a lawsuit in federal court Tuesday, alleging that Bolton''s
        500-plus page manuscript was "rife with classified information." Prosecutors
        said that Bolton backed out of an ongoing White House vetting process for
        the book that he''d been obligated to do as a result of the agreements.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1d6f3-0f49-47f7-a5e8-fa155533aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f5067-a218-4abf-9e87-f30eea8f9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bolton) struck a bargain with the United States as a condition
        of his employment in one of the most sensitive and important national security
        positions in the United States Government and now wants to renege on that
        bargain by unilaterally deciding that the prepublication review process is
        complete and deciding for himself whether classified information should be
        made public," prosecutors write.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de10ff0-3eee-4e09-9d5a-b37a67c52690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd26d6a-ecf5-47ab-b439-c2995cf03132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal approach in the case is one of the more extreme attempts
        in recent years to stop a former Trump adviser from recounting his experience,
        and the administration''s longshot attempt to stop the book''s publication
        raises major First Amendment implications.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dc9e6-3355-497c-b781-479024023d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9f8e3-37bc-4d13-98f3-9a29546607c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:32:44.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story from <a href="https://edition.cnn.com/2020/06/17/politics/bolton-book-trump/index.html">CNN.com</a>&nbsp;has
        been updated with additional details from the copy of the book obtained by
        CNN.</em></p>'
  'Pokemon-Snap-Nintendo-Switch':
    'author': 'Alicia Lee, CNN'
