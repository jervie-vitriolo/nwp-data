      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e2c01-7cc0-4ba4-8df6-f6a70cd4db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa said the Philippine Overseas Labor Office is also facing
        issues and delays in providing aid to thousands of other Filipinos in Riyadh
        who are seeking assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32cb47-cc1b-40b6-b5fb-b99951089a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9faf0ff-ff06-4e8b-9cf9-8d1487ac2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor official said they have received 28,000 requests for the
        department''s financial aid of $200 but the payouts have been slow due to
        their limited staff. From 37 labor department officers in Riyadh, there were
        16 who caught the coronavirus disease and are currently in the hospital, Mustafa
        revealed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b5092-5ac0-45c6-8156-b63f6e23ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1e34d-483a-4d91-ae14-4b869f1ae632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also prompted the agency to temporarily close its office on
        June 14 for disinfection and to put the rest of the staff on self-quarantine
        while working remotely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d0cdc-18cb-44ba-a7de-1b2179b6396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458dd74-56a8-41e0-9232-0dbf533c0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said delivery of cash aid, which they do personally, has also
        been hindered by Riyadh''s lockdown restrictions. The labor office also caters
        to the northern region of Riyadh, which is bordered with checkpoints, and
        travel is restricted by a curfew, he detailed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e6c4b-0390-48f5-874d-0c2df042186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba1e72-da8f-4446-b0cc-bd695e54cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa added that about 23,000 Filipino workers either lost their
        jobs to the pandemic, are undocumented or are seeking to come back to the
        Philippines.</p>'
    '29':
