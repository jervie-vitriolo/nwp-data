    'lead': 'In its first-ever, all-digital local launch, smartphone maker Vivo launched
      the new V19 handsets and introduced ITS new endorsers whose music and style
      embody the ‘ignite the night’ attributes of the new flagship smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T16:40:18.702+08:00
