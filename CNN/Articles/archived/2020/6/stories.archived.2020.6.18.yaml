  'rich-americans-spending-low-income-jobs':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T10:47:23.366+08:00
    'imagesource': 'jcr:cd156362-ef15-499d-8773-2e05b44d28f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '437c234e-010d-4e34-ba04-40bc2e9bec8c'
    'lead': 'Rich Americans who curtailed their spending during the pandemic ended
      up costing a lot of low-wage workers their jobs, a trend that could hinder an
      economic recovery, according to Harvard University research released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T10:52:31.756+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:20:33.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:12.294+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rich', 'spending', 'low-income-jobs', 'Americans', 'United-States']
    'template': '1'
    'title': 'Rich Americans cut their spending, and that hurt low-income jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f7d73-d7c2-4ac8-bc54-b4e0a871c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rich Americans who curtailed their spending
        during the pandemic ended up costing a lot of low-wage workers their jobs,
        a trend that could hinder an economic recovery, according to Harvard University
        research released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548988cf-3903-49c0-9833-6a07574290ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65924f-e89b-423a-912c-147931cae5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 25% of the wealthiest US households accounted for two-thirds
        of the declines in credit card spending from the beginning of January to the
        end of May, whereas the bottom 25% kept their spending patterns the same,
        researchers found, noting that the high-income individuals reduced their spending
        primarily because of health concerns -- not loss of jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea42e9-80a2-431a-9d43-58eb712119aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ce08b-48c4-4a02-963f-3416aed035e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zooming into specific subcategories, we find that spending on luxury
        goods that do not require physical contact -- such as landscaping services
        or home swimming pools -- did not fall, while spending at salons and restaurants
        plummeted," the report said. "Businesses that offer fewer in person services,
        such as financial and professional services firms, also experienced much smaller
        losses."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575df99-df25-4e08-a800-846f03a7b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9e176-4d47-4aca-b46f-01aa49a43d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard researchers'' deep-dive into consumer spending data and
        behaviors was part of a larger effort to provide more comprehensive and real-time
        economic data. The university previously launched the Opportunity Insights
        Economic Tracker website in conjunction with Brown University and the Bill
        &amp; Melinda Gates Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0a94e-ec73-4f7d-8476-6b4aabd94770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d1bce-0f21-4d01-a9af-6e5677428f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyzing spending by ZIP codes, the researchers found that businesses
        located in the richest areas experienced a 70% decline in revenues. When those
        sales fell, employees were laid off and the lowest-income workers were disproportionately
        affected, researchers found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c142a65-ce5c-4e58-b071-8dd417b6faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3ed0b-b0d9-485a-ad74-cdbd11adfa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70% of low-wage workers in the most affluent ZIP codes in
        large cities became unemployed as compared to 30% in the lowest-rent ZIP codes,
        according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d50964-4791-46e0-a18e-0b85db7b99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f2fae-2e23-4f24-85cf-5b4cfe5225b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities with some of the biggest drops in small business revenue
        and low-wage worker hours included New Orleans, Louisiana; Washington, D.C.;
        Honolulu, Hawaii; and Miami, Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c77c8-08e1-422f-ba08-9dc3e0939a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437aa4a-9a3f-46fa-be25-6095108735f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenue drop was even sharper for businesses -- such as restaurants
        and hotels -- that rely on physical interaction. It tumbled more than 80%
        in the most affluent areas such as Manhattan''s Upper East Side and Palo Alto,
        California, according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e594bb-3544-499f-a7e8-76e8b6dc02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9b48e-a3ca-46a5-805c-61ad3813c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for low-income individuals -- whether through extended unemployment
        benefits or other assistance programs -- should be a focal point to head off
        further economic losses, the researchers wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4a95b-a28e-4146-8177-30bf6537c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed2361-a2a4-4abd-a646-26360b912179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior experience suggests that relatively few people move to other
        labor markets to find new jobs after recessions, leading to long-term income
        losses in hard-hit areas," they wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd62c4-2e9a-4ff6-8083-be03c4f7a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ef696-4c8e-4737-a01c-9c3d182a1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that policy efforts such as the Paycheck Protection
        Program and the cutting of stimulus checks had nominal effects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd243a92-9c88-4415-864a-03e06306b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87600d-21ba-4760-886a-8ecd7698e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stimulus checks did boost consumer spending, but they didn''t
        "undo" the losses at the businesses that had the biggest revenue declines,
        the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa9024-ca0f-4812-9dae-06535c3821dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d1b0b-f985-4a01-b71c-71a210f37c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the PPP loans had minimal effects on job creation in
        part because a majority of the loans went to professional, scientific and
        technical services firms, which experienced fewer job losses than other sectors,
        notably the food services and accommodations industries which accounted for
        half of the early Covid-19 job losses, according to the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef2e48-72e6-4ad2-b57a-5d63d9d66ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f4081-6603-4d4b-9c61-454103edba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundamental constraint on spending appears to be health concerns,
        the researchers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc726ca4-51ec-4dbe-8ccd-ed07709b26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ea30e-6262-4ba5-8ead-3be675479455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this sequence of events, the only path to full economic recovery
        in the long run is to restore consumer confidence by focusing on health policies
        that will address the virus itself," the researchers wrote in a summary accompanying
        the data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbc528-9487-49bb-bcf2-fa90ab59ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:52:31.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/business/rich-cut-spending-jobs/index.html">Rich
        Americans cut their spending, and that hurt low-income jobs</a>."</em></p>'
  'lilit-marcus-cancer-coronavirus-diary':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-18T10:53:13.367+08:00
    'imagesource': 'jcr:f1d2eae2-c354-4ae1-94c7-51d655fe0024'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0924a911-d20c-4930-bf1b-b3fb29214f0c'
    'lead': 'I moved to Hong Kong on the day of a huge protest marking China''s National
      Day on October 1 and thought it would probably be the wildest experience I''d
      have all year. Two months later, during Hanukkah, I found out that I had breast
      cancer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T10:57:37.172+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:20:32.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:12.666+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lilit-Marcus', 'Asia', 'coronavirus', 'cancer']
    'template': '1'
    'title': 'I moved to Asia, got cancer, and then coronavirus happened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ffcde-601d-431b-8179-b962c500c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I moved to Hong Kong on the day of a huge
        protest marking China''s National Day on October 1 and thought it would probably
        be the wildest experience I''d have all year. Two months later, during Hanukkah,
        I found out that I had breast cancer. So, while the global coronavirus crisis
        was the most challenging thing that happened to nearly everyone else on the
        planet in 2020, it barely made my top five.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c2d44-22b1-4bd7-ab65-df55dfcee7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d182907-5fc3-446b-a052-fed46e23792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had known my life was going to change, but not this way. My plan
        consisted of picking up my decade-plus life in New York City and relocating
        it to the other side of the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167170ad-c32c-4fd9-9c39-abcdb4406158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4916f6-9e78-4fa3-ab01-f48e06fbc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two months were occupied with logistics -- finding an
        apartment, figuring out how to pay utility bills, learning which bus route
        was the best for getting to the CNN office every day. Too worn out to go sightseeing,
        I told myself that once I was settled in my new place I could throw myself
        into getting to know the city in earnest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c788237-af16-4e30-8de7-4d9e7dc5bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd13827-91d5-40f3-a086-dfbf0edf7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found the apartment. And then shortly after moving in I found
        something else -- a lump in my right breast. It felt like a large, flat, heavy
        stone had sprouted overnight inside of me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb059c-113b-428a-9f76-22ebb95d13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee50e97-d3b3-4ace-aec4-0ec5b1a929f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week''s time there was a flurry of appointments -- mammogram,
        ultrasound, biopsy, results, referral. But I knew what it was before anyone
        told me. I knew it in my deepest self, like knowing I''m in love.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e53032-456f-42e8-81ac-878bd7716db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93f16f-11a2-416a-ac56-95c6422a68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of a CNN Hong Kong holiday party, I got the news I''d
        been anticipating -- stage 2B, requiring six months of chemotherapy, followed
        by surgery and radiation. I told my parents, a 13-hour time difference away,
        over email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb8d91-cc11-47ca-a3fc-d8f76512f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802586dc-980e-4a9d-8af0-b81964eb2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My sister, who had never set foot in Asia before, flew out from
        the US to be with me for the first two weeks of my treatment in early January.
        After arriving, jet lagged from a Raleigh - San Francisco - Tokyo - Hong Kong
        itinerary that took an entire day, she walked into my apartment and went straight
        to cleaning up vomit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a541a-7a9b-4fab-97d3-6f4867bb9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336bc077-9dd9-4700-8e7b-59daced55735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before cancer, I was not a person who liked inspirational quotes
        or go-get-''em-tiger speeches. After cancer, I still wasn''t. But one thing
        my disease did was force me to let go of some of my insecurities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd710e8-41f6-4155-9398-48be4f40ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa05ad2-2d12-4147-8986-42acaffa39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no longer the option of hiding away when I felt self-conscious.
        The person I took baths with as a toddler was now watching me throw up 20
        times a day, and she wasn''t judging me for it. By the time I got my diagnosis,
        it felt like easily a third of Hong Kong''s medical personnel had seen me
        topless. And soon my friends would see me in my most vulnerable states --
        with mouth sores, hemorrhoids, nausea, and muscle numbness -- and still wanted
        to hang out with me anyway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4cb07-ef6f-473d-826f-08b51d17e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18ed44-dd0d-47bf-a99e-83e42e9d5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I sent my sister off on her return flight home, I didn''t know
        that I was racing an invisible clock. We all were.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47a2a4-aa32-4c67-be59-2789fa5efdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25f82c-cfae-43ec-b968-4288be6d66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus outside, the disease inside</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada124c-2307-46dc-87fc-840e8bf1162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks into my treatment, we started hearing news at the office
        about a new virus wending its way through China. Our bureau chief sent us
        all to work from our tiny high-rise flats. All the public Lunar New Year events
        in the city were canceled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9301aa3-3b5e-4094-97e8-24de634a69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658f719-cbcd-41da-a68a-ca89acb67de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, many Hongkongers -- myself included -- thought city
        officials were being overly cautious because of how badly SARS had been handled.
        People weren''t wearing masks unless they were sick, there were no mandatory
        temperature checks, and most businesses remained open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3185ee-de69-4333-9e0c-73e2bbdda4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60977479-1cbb-41df-8487-1696db4f70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several friends planned trips to Hong Kong to visit me and help
        out. But as coronavirus loomed and Asia began locking itself up, every flight
        was canceled one by one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed91e5-12e0-4070-bfc0-3fbdf9f055f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2fd44-c19b-40f4-8cc2-efb0c059417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My hair started falling out two weeks into chemo, around Lunar New
        Year. I decided to just bite the bullet and shave it all off. Every salon
        in my neighborhood was closed -- I assumed because of the holiday, as everyone
        in the city gets a week off -- except for one barbershop. The barber looked
        confused and surprised to see a woman walk in. He didn''t speak any English
        and I didn''t speak any Cantonese, so we communicated through the Google Translate
        app on my phone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d74ee-88be-4cc6-9ec9-5699b0397cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8571de-806f-4a2d-a42c-0ae50a284e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad luck to cut your hair during New Year," he typed back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5363e4b-b8ed-478a-8959-5a09900b470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19a213-b7b7-4d5b-92e9-067e8eff17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already have bad luck," I replied. When he shook his head no
        again, I pulled up the characters for "cancer." He immediately nodded and
        got to work.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5aade-4eb0-4eed-aff2-9798b8cd8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339caa5-7702-4716-b04e-d8c37bb107b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes later, I was bald. The barber didn''t charge me.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25533d9-5bdd-4c6f-bf74-d598de52f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e21015-596a-4505-9ba1-1db3dfa69142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry," he typed. That would be one of the hundreds of times
        I heard those words over the next six months. Yet what I couldn''t articulate
        yet was that I didn''t feel sorry. I felt lucky. Lucky to have health care,
        to have a supportive Hong Kong community -- many of whom were the CNN colleagues
        I''d only just met -- and to have a good long term prognosis. Sure, it felt
        surreal. But in 2020, everything felt surreal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06498c7-4755-4993-b4fe-7277a4c74547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33525a-5626-4054-8a58-40457c46b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d wondered how I would explain my new look to everyone at the
        office, but coronavirus made that irrelevant. Our bureau decided to remain
        closed indefinitely as the virus spread.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2aa281-f963-4ae5-aee1-a697d376c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a378c-8475-4f15-a239-1c1f5ee2e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel editor who doesn''t travel</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b272e67-500e-4546-b4df-81f18458fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when I was throwing up and sleeping 10 or 12 hours a day, my
        travel itch still wanted to be scratched. I''d planned to take advantage of
        Hong Kong''s central location and excellent airport as a way to explore more
        places in Asia, and as an editor of CNN''s Travel section I also hoped to
        report from different locations. In the US, it was normal for me to fly at
        least once a month. Suddenly, that was no longer an option for me -- or anyone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa4c22-7df5-4f19-a198-4e6cb1be50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdcfed-caf0-4b2a-9442-5169839e7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend who had recently moved from the US to Hong Kong became
        my partner in local adventures that we organized every time I felt well enough
        to go out. We took ferries out to small islands nearby, Po Toi and Cheung
        Chau. Though museums and other businesses were closed, we had all of Hong
        Kong''s rich outdoor life to choose from. We went on hikes, swam in the ocean,
        climbed hills, explored temples.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908972ee-eb44-49bb-8d28-da739de50de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ed267-437b-4c31-b436-22b12c4dff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 was, ironically, the perfect cover for being ill. My oncologist
        told me to wear masks, use hand sanitizer and protect myself once my immune
        system was compromised, and then overnight it was like the whole city had
        cancer along with me. None of my colleagues knew I was answering emails from
        my oncologist''s office instead of my desk or that my cheery social media
        statuses were mostly smoke and mirrors. The expensive wig I''d picked out
        for office wear only made occasional appearances on Zoom calls. Contact-free
        grocery delivery became the norm as coronavirus continued. And sometimes,
        just sometimes, whole days passed when I forgot I was sick.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ad84e-6d72-4350-ba27-d0032bce1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d0f88-48b3-4421-b59c-ac832cee9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though I couldn''t backpack through Laos or chill on the beach in
        Bali, I got the gift of getting to know my new home better than I''d expected.
        One weekend, a group of us tackled the famous Dragon''s Back hike on the southwest
        stretch of Hong Kong Island. At the end, we arrived at a beach, and despite
        it being March it was already warm enough to get into the water. I''d brought
        a bathing cap along just for this particular occasion but instead I tugged
        it off and jumped, bald and blissful, into the sea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92128dc-7ae3-4b1a-81f5-219f9733498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47e3ea-4487-4827-b88a-c6e0ab7b4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, I learned the word joss, or luck. A colleague whom I''d
        confided in brought over some red joss paper printed with flowers and pineapples
        -- to represent growth and prosperity -- as a New Year''s gift. You''re supposed
        to burn it as an offering to your ancestors, but I didn''t have the heart
        to do it and hung it up on my apartment wall instead. It felt like I was living
        in the eye of a hurricane. In a city of seven and a half million people, only
        four died of the virus. My Hong Kong bubble was packed with joss.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4011ffa-5280-4b22-99c6-5d204d0f1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b54fbb-69ff-4a4f-9976-e2a4ce400fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding joy in an unexpected place</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09684542-1928-4aef-90de-a42f0e02635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People think that cancer makes you wise. Just look at all the TV
        martyrs thin and pale and bald and saintly, dispensing life lessons before
        dying quietly -- Dr Mark Greene on ER, who died nobly on a beach trip in his
        lover''s arms, was my first pop culture experience with cancer.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd6040-b068-4a75-853a-99ba6b15997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6adddcd-355d-4cbf-b6d3-a840ea4ca34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something about getting a close-up look at your own mortality
        that''s supposed to make you profound. But the truth is that sometimes people
        just get sick. Nice people get sick and stay nice. Rude people get sick and
        stay rude.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e58b4-dc06-4abb-9a94-f25df1fc837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fab73-d8d0-4493-9939-51e333a70bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was one of the reasons I was reluctant to share my diagnosis
        with people, especially once coronavirus loomed. Internet commenters argued
        about whether coronavirus was real, or who "deserved" to get it. Despite the
        relative safety of Hong Kong, with everyone in masks, I still felt slightly
        paranoid every time I left my apartment. Better to be ill in secret, I thought,
        than to have to live vulnerably in public.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2fa58-c14e-4fa8-aa01-5b15ce76ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1e6c4-ae13-4999-b175-04ca654a5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, when I was four months into chemo, Hong Kong recorded
        a week straight of zero new coronavirus cases. The restrictions put in place
        started to lift slowly. Restaurants could fill to capacity again as long as
        they put dividers between tables, and maximum crowd sizes went from four people
        to eight.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26c7c1-9fb8-4ebf-8476-47cd131e1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e447c3e-1d5c-48c7-949a-912887501324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city woke up, and so did I. My hair grew back slowly, in patches
        -- legs first, eyebrows, armpits. I watched videos of cancer patients in the
        US ringing bells to celebrate their last chemo session. But all I wanted to
        do was walk out into the light like it was just a normal Wednesday. Sometimes
        it feels like all the time I had cancer was a weird dream. The world closed
        down, I shut myself in my apartment, and everything stood still. It got too
        hot to wear wigs, so I just started being bald in public. Occasionally people
        stared, but most of the time everyone treated me like I was a woman who just
        happened not to have hair.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cfa05-d44f-4703-9afe-5d61b3d6d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0468c-04d9-4863-9f73-025020940e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''d asked me a year ago what I expected my big move to Hong
        Kong to be like, I would have talked about all the cool trips I was going
        to take in Asia and the crazy adventures I''d get up to in the city. But life,
        as the expression goes, is what happens when you''re busy making other plans.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433cc343-6384-4acd-be50-9f7ff2890882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5c0ed-4b20-41d0-ad41-f8c57ccfe3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting sick during coronavirus, and still being able to get top-notch
        medical care and go about living my life, reminded me that there is joy in
        the everyday. Being able to grocery shop for myself was a gift. Going out
        for a walk was something to celebrate instead of a mundane task. Cancer showed
        me what a strange, lovely miracle it is to go to sleep at night and discover
        you''ve woken up again in the morning.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7875915-87c7-4d30-accc-b50946911e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a7571-d702-4813-a985-6392fd67e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasons changed. The sun rose and set. My tumor shrank so much I
        was scheduled for a lumpectomy instead of a mastectomy. Children went back
        to school. And life, as it tends to do, kept moving.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f92f85-51a9-4923-a10e-ffdca5da4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:57:37.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/cancer-lilit-marcus-wellness-coronavirus-diary-intl-hnk/index.html">I
        moved to Asia, got cancer, and then coronavirus happened</a>."</em></p>'
  'gym-plastic-pods-workouts':
    'author': 'Allison Gordon'
    'caption': 'It''s hard to maintain social distancing in close, sweaty quarters,
      and research has demonstrated that workout classes can be major sources of spread.
      This gym has a solution. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-18T11:09:20.316+08:00
    'imagesource': 'jcr:e98cc29a-9c35-40fb-a511-a8e240c38c8d'
