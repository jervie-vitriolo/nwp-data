      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Covid-19 hit Peru, the nation shuddered to a halt. More
        than 70 percent of people work in the informal economy, and as the country''s
        government began enforcing a strict lockdown, Tambo watched job opportunities
        vanish.</p>'
