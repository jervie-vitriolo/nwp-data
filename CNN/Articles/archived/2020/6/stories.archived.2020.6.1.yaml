      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SEC Chairman Emilio Aquino said they will lighten the
        regulatory requirements for issuers, brokers and other market participants,
        in the hope of reviving quickly the capital market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df29846-3433-4db6-8110-6e79c5b7f8e8'
