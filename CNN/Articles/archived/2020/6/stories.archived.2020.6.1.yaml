  'hong-kong-stocks-us-china-tensions':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-01T15:18:41.345+08:00
    'imagesource': 'jcr:ffe809c9-97bb-4d0a-ad17-989edc322a50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fb015e-3bae-4f00-b604-e2671619ce64'
    'lead': 'Hong Kong stocks are on pace for their best day since March as investors
      shrug off the Trump administration''s intention to end a special economic and
      trading relationship with the Asian financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T15:20:54.570+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:43:18.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:29.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong stocks jump as investors shrug off US-China tensions'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db0b1b-736a-4ac3-b767-f2a52cddf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong stocks are on pace for their
        best day since March as investors shrug off the Trump administration''s intention
        to end a special <a href="https://www.cnn.com/2020/05/28/economy/hong-kong-status-autonomy-intl-hnk/index.html">economic
        and trading relationship</a> with the Asian financial hub. There are also
        signs in the region that China''s economy is continuing to recover from the
        worst of the coronavirus pandemic — though activity elsewhere in Asia remains
        grim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03cd71-b5ea-4c34-ad5b-56c3e3138820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index rose more than 3.3% in morning trade.
        It was the first opportunity investors there had to react to US President
        Donald Trump''s announcement last week that Washington would "begin the process
        of eliminating policy exemptions that give Hong Kong different and special
        treatment" from mainland China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9eb44-5bbd-4643-bc6b-77804b7a700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s response marked an escalation in tensions between the United
        States and China — the President blasted Beijing for <a href="https://www.cnn.com/2020/05/29/politics/trump-china-announcement/index.html">approving
        a national security law</a>&nbsp;that fundamentally undermines Hong Kong''s
        autonomy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d549d3-bfd1-42d0-89a9-29fc28692411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have pointed out, though, that Trump''s action will likely
        have little immediate impact because Hong Kong <a href="https://edition.cnn.com/2020/05/28/economy/hong-kong-status-autonomy-intl-hnk/index.html">does
        not export a lot of goods</a> to the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabd5b0-18d5-4e93-80af-12543f3ac71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments were "long on criticism of China but short on
        action," wrote Stephen Innes, chief global markets strategist at AxiCorp,
        in a research note Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af767414-0099-4941-8c81-9a7d610bb060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major indexes in Asia were also higher Monday. South Korea''s
        Kospi rose 1.5%, Japan''s Nikkei 225 climbed 1.2% and China''s Shanghai Composite
        Index was up 1.7%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4964a9d-029f-49bc-bc9d-f37b4ae51712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Re-opening optimism reigns supreme," Innes wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728968dc-db80-48c2-a1c8-e83325b5256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh data out of China indicates factories there are starting to
        recover from the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19f6f2-1a66-4d7c-80bf-053112d72554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing activity in the country unexpectedly rose last month,
        according to a closely watched private survey. The media group Caixin said
        on Monday that China''s manufacturing purchasing managers index increased
        to 50.7 in May, up from April''s 49.4. It also beat the 49.6 that analysts
        polled by Refinitiv had expected. A number above the 50-point level indicates
        growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc264df-2351-4e90-90c8-3685d17ab68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manufacturing production recovered faster than demand as the domestic
        economy recovered from the epidemic," wrote Wang Zhe, senior economist at
        Caixin Insight Group, in a statement that accompanied the Caixin data. Wang
        added, however, that exports remain sluggish as the rest of the world continues
        to grapple with the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f962dd6-4e1b-4a96-a611-81e3e2058148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Chinese government also reported that its
        official manufacturing PMI grew in May. The official non-manufacturing PMI
        survey, which measures the services sector, also indicated expansion — another
        suggestion that domestic economic activity is recovering, according to Jeffrey
        Halley, senior market analyst for Asia Pacific at Oanda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3e933-e43c-499f-bc61-9e478ef31a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and Taiwan, though, saw manufacturing production shrink
        in May. And while output in the Philippines, Vietnam, Malaysia and Thailand
        improved as lockdowns eased, PMIs for those Southeast Asian countries still
        indicated contraction instead of growth, according to Alex Holmes, Asia economist
        for Capital Economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842f54a-c03f-40b5-a183-917ea5a7eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger picture remains the same — the region''s manufacturing
        sector is in a deep recession," Holmes wrote in a note on Monday. "Output
        is still likely to be well below normal levels for many months to come as
        domestic and global demand remain very depressed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d69f6-ae95-4843-a5a4-9494053451da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/business/markets/premarkets">US
        stock futures</a> were muted. Dow futures were up 0.1%, while Nasdaq and S&amp;P
        500 futures were mostly flat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c169168f-84da-4a29-b129-23cefe516b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:20:54.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/01/investing/global-stocks/index.html">
        "Hong Kong stocks jump as investors shrug off US-China tensions"</a></em></p>'
