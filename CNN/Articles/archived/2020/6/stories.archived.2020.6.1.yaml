      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b0124-5d3e-4851-b800-d7d1eb6a09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about understanding the behavioral patterns of the new modern
        tourists and be able to fulfill those needs. It''s no longer about going to
        places and taking fancy pictures, people want to immerse themselves in the
        culture, food, flavors, and fashion...</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea3d33-926d-44ee-868a-61855a30ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is really about positioning ourselves as a continent to be able
        to give all those requirements to the modern-day traveler," Ntshona said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d3ad5-2d49-4c1f-af3c-56936878423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African countries need to focus on improving tourism services in
        order to attract tourists and stimulate growth in the industry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce09efd-5321-4fe1-8f84-d7fcbc876858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of tourism</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713bf728-c4f6-46a1-87f4-d1229585b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ntshona says things will become more digital as technology will
        play a significant role in the accommodation and travel sectors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba51bb5-a89c-48dd-abbf-63511980af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will start to check into hotels virtually without going through
        receptionists. In the same way, they will buy airline tickets online and check-in
        themselves as opposed to at the counter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca9c3b-b8dd-4dab-85f7-b9600f824496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will become more independent. They will want to do their own
        laundry, come to the hotels with their own cutlery perhaps. It will be about
        being conscious of what we touch and see as we have learned with the Coronavirus
        presence," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ac843-5d2d-4693-9c8e-d6b9a6ea5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take the world tourism industry at least <a href="https://theconversation.com/strategies-africas-tourism-requires-to-manage-blow-from-coronavirus-135858">10
        months</a> to recover from the effects of coronavirus, according to the UNWTO.
        For Africa, possibly longer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddb5f0-e9b5-4a0e-bb1a-3bdc3508f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are already strategizing new policies to boost tourism
        in a post coronavirus era.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6306b-08d8-4200-a06e-4b6711da455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, according to local media, South Africa''s Department of
        Tourism released a <a href="https://www.traveldailynews.com/post/south-africa-tourism-invites-eligible-companies-to-apply-for-the-coronavirus-covid-19-tourism-relief-fund">200
        million rand</a> (about $11 million) relief fund for tourism, encouraging
        eligible businesses within the sector to apply.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
