      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c3135-7756-4544-b1d2-dca9712a379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of a grim phone call from Stejna''s nursing home, on
        May 8 they received the news that she had tested negative, and was symptom-free,
        the family said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ce95f-4aaf-4e01-9257-6e23d0399628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f12c8-29e7-4a9c-9944-5050cfc81118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nurses came into her room, and she said, "I''m not sick anymore,
        Get the hell out,''" Gunn said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef292a-7be9-4a14-aa6f-30831c9d5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951115c9-d178-4260-82fd-bd0194a470d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nursing home staff honored Stejna''s perseverance with one of
        her favorite treats -- an ice-cold beer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098ae14-64cb-480e-88bb-6a28effa1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac4fe4-fe12-496e-a372-41bfff182a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s given everyone a smile and some hope, while it''s
        dark days for everybody," Gunn said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73972111-fdfd-4f46-a10e-8e156c3c40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/us/covid-19-grandma-beer-trnd/index.html">"103-year-old
        woman celebrates beating Covid-19 with a cold beer."</a></em></p>'
  'Kareem-Abdul-Jabbar-racism-deadlier-than-coronavirus-George-Floyd-protests':
    'author': 'Alicia Lee, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-01T07:42:52.138+08:00
    'imagesource': 'jcr:6e1436ab-8700-42f6-a73c-ca0560a8b7b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f4ed95-9d17-4eb0-b843-d7c68c5cb661'
    'lead': 'Thousands of Americans took to the streets this weekend in nationwide
      protests sparked by the death of George Floyd, but millions more sat at home,
      watching the protests unravel on their TVs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T07:49:04.650+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:43:30.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:25.195+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kareem-Abdul-Jabbar', 'George-Floyd', 'protests', 'racism', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'Kareem Abdul-Jabbar defends protests and says racism is deadlier than
      COVID-19 in powerful op-ed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70425a-766c-4def-a8c6-62d065c4d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—</strong>&nbsp;Thousands of Americans took to the
        streets this weekend in nationwide protests sparked by the death of George
        Floyd, but millions more sat at home, watching the protests unravel on their
        TVs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789ec1e-8ce8-4cb9-9eee-bb01423d79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb8657-b7ed-4337-9602-f1b2c2b82e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glance at Twitter and other social media will show varying opinions
        on the protests, with many focused on protesters'' supposed disregard for
        social distancing amid the coronavirus pandemic, as well as some on the looting
        and violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f565ca-2416-4edb-8db3-a4da4b878592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0793cb-c3a8-433f-bc76-b4c67802eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Basketball Hall of Famer Kareem Abdul-Jabbar defended the protests
        in a <a href="https://www.latimes.com/opinion/story/2020-05-30/dont-understand-the-protests-what-youre-seeing-is-people-pushed-to-the-edge">powerful
        op-ed for the Los Angeles Times</a> on Saturday, writing that while he doesn''t
        want to see stores looted or buildings burned, the protests are the result
        of what happens when black Americans have been pushed to their tipping point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106eb860-543b-4d56-b0ec-e09e72a64212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d7074-746a-45ea-8d31-b69e241bb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African Americans have been living in a burning building for many
        years, choking on the smoke as the flames burn closer and closer. Racism in
        America is like dust in the air. It seems invisible -- even if you''re choking
        on it -- until you let the sun in. Then you see it''s everywhere," Abdul-Jabbar
        wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b16e5-31ee-4cc1-8701-ec3e427dc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f601a4-f6d6-4f1e-9825-85d0e48f8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who criticize the looting and fires, saying that those actions
        are hurting the protesters'' cause aren''t wrong, but they''re not right,
        either, the former Lakers star said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd085755-82d1-4ecd-8c1a-4c2747a1ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca0d84-1c55-4df2-abae-2d557a0aa445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The black community is used to the institutional racism inherent
        in education, the justice system and jobs. And even though we do all the conventional
        things to raise public and political awareness -- write articulate and insightful
        pieces in the Atlantic, explain the continued devastation on CNN, support
        candidates who promise change -- the needle hardly budges ...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5541aea4-c3fe-411c-82e7-e5019e6e07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f304b26-3663-40a7-96d3-9fb4e2016777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, maybe the black community''s main concern right now isn''t
        whether protesters are standing three or six feet apart or whether a few desperate
        souls steal some T-shirts or even set a police station on fire, but whether
        their sons, husbands, brothers and fathers will be murdered by cops or wannabe
        cops just for going on a walk, a jog, a drive. Or whether being black means
        sheltering at home for the rest of their lives because the racism virus infecting
        the country is more deadly than COVID-19," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9792b-84fd-4b3a-975e-3e59a219e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db40d3a-eabd-4637-972a-c8af0817b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the disproportionate rate at which African Americans
        are dying from Covid-19 compared to whites and President Trump''s recent tweet
        saying, "when the looting starts, the shooting starts," Abdul-Jabbar said
        that black protesters represent a community "pushed to the edge, not because
        they want bars and nail salons open, but because they want to live. To breathe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad567a7b-df64-4427-b1b7-cf4fd9fbebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c15b26-3c96-47da-a308-5f64895ff518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Jabbar, who received the Presidential Medal of Freedom from
        President Barack Obama in 2016, closed his op-ed by saying:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dbcab-331b-48c3-b8f1-f612373693d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d5e37-c9a3-4c07-b501-14b1cde6d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what you see when you see black protesters depends on whether
        you''re living in that burning building or watching it on TV with a bowl of
        corn chips in your lap waiting for ''NCIS'' to start.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b0033-7f32-45bf-909f-8c25b7dea161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0e3ee-c424-4002-8aa2-becf6a6a0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to see is not a rush to judgment, but a rush to justice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecd000-ff73-4254-ae9c-70b6d446d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:49:04.651+08:00
      'mgnl:createdBy': 'alyssa'
