      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699a17e-d40b-4c90-8e22-6995359a0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its earlier commitment to issue a provisional authority,<a
        href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">
        the NTC ordered the network to stop broadcasting on May 5</a>, two days after
        the Office of Solicitor General issued its warning.</p>'
