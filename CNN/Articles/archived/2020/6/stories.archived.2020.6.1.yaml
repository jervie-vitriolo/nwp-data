      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund, according to Mmamoloko Kubayi-Ngubane, the country''s
        minister of tourism, is to <a href="https://www.traveldailynews.com/post/south-africa-tourism-invites-eligible-companies-to-apply-for-the-coronavirus-covid-19-tourism-relief-fund">ensure
        the survival</a> of hotels, resorts, restaurants, tour operators, and travel
        agents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9616f9-fdd8-45d6-8158-fbde8fd40f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotze, owner of Africa Direct says the government has a significant
        role to play with financial inducements to keep the tourism industry on track.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ce11f-de18-45b2-ad72-4bca32949ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax incentives, waivers, business support schemes, and insurance
        should be offered by governments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b74c3-5975-437e-8b08-d7ed661fbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotze is worried but hopeful that the tourism industry, which <a
        href="https://qz.com/africa/1717902/africas-tourism-industry-is-second-fastest-growing-in-world/">generates
        billions of dollars</a> for Africa, will bounce back strong.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc13201-d737-4fc9-a89c-8e15ed91b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very optimistic. We beat a HIV pandemic, we beat Ebola. We
        can also beat coronavirus."</p>'
