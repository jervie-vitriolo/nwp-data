      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an organization, we remain deeply committed to address issues
        of social injustice and to make meaningful change for African-Americans and
        all marginalized members of our community."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4daf0b8-d485-43c5-9b83-05cd1319ce7c'
