      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer talked about her experience on social media saying, "A
        true patriot is someone who will rebel against the government if it becomes
        necessary, to protect the greater good of their fellow citizens. We are patriots,"
        she tweeted. "If you are not, you are a coward. THIS is what democracy looks
        like."</p>'
