      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Graphika for comment about what is behind
        their analysis.</p>'
  'Bangladesh-Bank-new-civil-case-2016-heist':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-01T11:07:02.737+08:00
    'imagesource': 'jcr:1769eb42-fb65-4298-a00a-a33c6858622b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef7ab3f0-1fdb-4f47-b3e1-fedf29e7a169'
    'lead': 'Bangladesh''s central bank filed a fresh civil case against RCBC and
      16 other Philippine entities before a New York court over the $81-million heist
      in 2016, the company behind Solaire casino says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T11:11:35.899+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:43:24.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:27.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangladesh', 'Dhaka', 'central-bank', 'Bangaldesh-heist', '2016',
      'money-laundering']
    'stories': ['f60b4048-80e0-4681-9a92-f14b44a270f7']
    'template': '1'
    'title': 'Bangladesh sues RCBC, Bloomberry Resorts anew for 2016 bank heist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c57f9-ef5c-41f0-bb92-f867dd886c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> Bangladesh
        authorities have renewed their bid to recover $81 million lost in a bank heist
        four years ago, filing a fresh civil case against 17 Philippine entities last
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e11dd6-30a3-4059-860e-bc63ced3fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberry Resorts Corporation, the company behind Solaire Resort
        and Casino in Manila, told the Philippine Stock Exchange on Monday that the
        Bangladesh central bank filed a fresh case against its subsidiary Bloomberry
        Resorts and Hotels Inc. and 16 others before a New York State Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52cc4a-641c-4b39-8844-8fbaa85e155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil complaint charges the companies for conversion, theft,
        or misappropriation and aiding and abetting such acts. Dhaka also accused
        these firms of conspiracy to commit fraud, trespass against chattels, and
        their "unjust enrichment," the listed firm said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db100c9-fb7c-472c-99a2-fef47898e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberry''s disclosure also stated that the Rizal Commercial Banking
        Corporation is being charged for fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733186b8-9bcb-423b-b55b-c2c39540d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summons has not been served here. BRHI will vigorously defend itself
        against these baseless charges," the company added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ab36e-da91-4153-ac5f-fb64b053a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a United States District Court <a href="https://cnnphilippines.com/news/2020/3/23/Bangladesh-Bank-heist-US-court.html?fbclid=IwAR3A1IZY7B3pP81EMj7X51gn_FlxE0VtA4tzLlc8waxgYS1kDhJYuERSqVU">dismissed
        conspiracy charges</a> against RCBC and local casinos for their supposed violation
        of the American law Racketeer Influenced and Corrupt Organizations Act. RCBC,
        as well as Eastern Hawaii Leisure Company, Ltd., Centurytex Trading, and remittance
        firm Philrem Service Corp. and their officers have been cleared of the charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e526d30-78ef-40ea-b5b3-1a167ce45df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling on the previous case has been appealed by Bangladesh
        before the US Circuit Court of Appeals, Bloomberry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8852397-2d92-49c5-8432-a90df4787b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/3/12/RCBC-sues-Bangladesh-bank-for-damage-to-reputation-over--81-M-heist.html">RCBC
        sues Bangladesh bank for damage to reputation over $81-M heist</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed2e4b-8033-48cd-b8f4-1b343a9e9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases stemmed from the February 2016 heist where thieves <a
        href="https://cnnphilippines.com/world/2016/05/19/bangladesh-john-gomes-hack-cyber-heist.html">tapped
        into the system</a> of the US Federal Reserve in New York and authorized multiple
        fund transfers from the Bangladesh Bank''s account to a number of fake bank
        accounts under RCBC. The funds were wired during a long weekend, which left
        no time for regulators to block the transactions. The funds were withdrawn,
        converted into pesos and eventually into poker chips and gambled in casino
        tables here, where the money trail vanished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e23eef-ab7e-4f33-9eca-d951cf7d48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, only $17 million has been recovered. The case is
        the biggest money laundering incident involving the Philippines, which prompted
        lawmakers to require casinos to regularly report big-ticket and suspicious
        transactions to authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f568b7-429a-4436-834f-835ccefd5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:11:35.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberry previously said the Bangladesh Bank is relying on these
        court cases to collect the amount it supposedly lost to North Korean hackers.</p>'
  'OFW-NAIA-mandatory-quarantine':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-01T11:39:51.157+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004e2931-51b2-4275-bec4-b13aeeccb81f'
    'lead': 'The Philippine Coast Guard said all Filipinos returning to the country
      will have to undergo mandatory quarantine in government-accredited facilities,
      taking back an earlier announcement that said home quarantine was enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T11:43:54.175+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:43:24.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:27.451+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG reverts guidelines: All returning Filipinos must undergo quarantine
      in accredited facilities'
    'updated': 2020-06-01T17:08:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613a7dd-7356-4ca0-82af-890652f61d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Philippine
        Coast Guard said all Filipinos returning to the country will have to undergo
        mandatory quarantine in government-accredited facilities, taking back an earlier
        announcement that said home quarantine was enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658cf2a-3f0e-4b73-98e9-15e4514de0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory <a href="https://www.facebook.com/coastguardph/posts/536455277023131"
        target="_blank">posted on Facebook</a> Monday, the PCG said "all repatriated
        OFWs and non-OFWs are required to undergo mandatory quarantine in any government
        quarantine facility or hotel accredited by the Bureau of Quarantine (BOQ),
        until they receive their RT-PCR test results proving them to be negative for
        COVID-19."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922dfcd6-0f4d-4e96-8092-dfb060b276cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be brought to the facilities by government authorities
        as per previously set rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de00ca-a98f-40e5-8bcc-bf837be373e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG earlier said that according to the Sub-Task Group for the
        Repatriation of OFWs, all Filipinos arriving at the Ninoy Aquino International
        Airport — including seafarers and non-OFWs — will have to undergo home quarantine
        right after a swab test if they live in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d501525-ecf9-48a8-86b2-6a4de1fcd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest advisory said "all previous announcements regarding home
        quarantine for returning OFWs and non-OFWs" should be disregarded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb739f-56a8-4e6f-a465-1ae9508f9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on May 25 gave government officials a
        one-week ultimatum to rush the release of COVID-19 test results of over 24,000
        returning OFWs languishing in quarantine facilities. A total of 23,472 returning
        workers had been sent back to their respective provinces, while hundreds more
        await clearance, the Labor Department said on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0025f-27ab-486d-b959-33a504eaa9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More OFWs are expected to arrive in the next few months, with the
        COVID-19 crisis still hounding the globe. The government said it expects around
        60,000 returning workers in the next two months, with some 300,000 more returning
        for the rest of 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b9aef-07f1-4c6a-9e15-f737d558db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:43:54.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also instructed the Department of Health to ramp
        up PCR testing in other regions so the OFWs can be sent to their hometowns,
        and they can undergo COVID-19 testing closer to their homes, his spokesman
        said.</p>'
