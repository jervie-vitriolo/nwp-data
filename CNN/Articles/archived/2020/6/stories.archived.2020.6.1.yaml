      'mgnl:lastActivated': 2023-01-26T11:42:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance had already called on people to mark this year''s anniversary
        by lighting candles at home and holding smaller-scale gatherings that will
        not contravene coronavirus restrictions, an invitation it extended globally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121f1d6-3521-47dd-8076-a609b63af862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec8375-ffbd-4710-bebd-720739f8bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens in places where public actions are impossible may stay
        home to fast for one day, in commemoration of the students and civilians shot
        dead by the military forces in the June 4th massacre, and all those who have
        died in the global pandemic consequential to the Communist Party''s concealment
        and blockade of information," the group said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784c0ec-ee72-49bd-8b3a-941e69b3e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbaaa5-343c-4778-9d65-5e040c84a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens in places where public actions are possible may light
        candles at 8 p.m. outside Chinese agencies or in any other appropriate public
        venues, and observe a minute of silence at 8:09 p.m., to both commemorate
        the death and to demand accountability."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e3851-0c4e-42b1-8e53-ef1afbe17181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b073ec-e0e8-4c96-8462-d58e8c925010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus restrictions extended through June 4, the likelihood
        the annual rally would be banned was great. It remains to be seen, however,
        next year, when the pandemic has hopefully passed, whether national security
        laws will prevent any commemoration being held at all.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a0503-8733-44d9-95c1-0d94c5ca35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/01/asia/hong-kong-tiananmen-vigil-intl-hnk/index.html"><em>
        "For the first time in 30 years, Hong Kong will not hold a mass vigil commemorating
        the Tiananmen square massacre"&nbsp;</em></a></p>'
  'First-week-of-resumed-flight-operations-for-fine-tuning-airline-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-01T22:28:11.528+08:00
