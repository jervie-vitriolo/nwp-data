      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Some of
        ABS-CBN''s former personalities who are now in Congress joined the list of
        lawmakers rallying behind the franchise renewal of the broadcast giant after
        it went off the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde3b14-0e01-4dfb-83f5-7758d4b4375d'
      'mgnl:activationStatus': true
