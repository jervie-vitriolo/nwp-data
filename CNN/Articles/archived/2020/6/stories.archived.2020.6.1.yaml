      'mgnl:type': 'text'
      'text': '<p>Hyun Bin played the role of elite North Korean Captain Re Jeong-hyeok,
        the son of one of the highest officials in the reclusive state. He fell in
        love with South Korean heiress Yoon Se-ri, played by Son Ye-jin, who paraglided
