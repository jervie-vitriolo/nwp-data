      'mgnl:type': 'text'
      'text': '<p>The new commandant has more than 36 years of active service. Prior
        to taking up the position, Ursabia was the PCG Commander for Marine Environmental
        Protection Command. He was also the Commander of Coast Guard Districts in
        Central Visayas, Palawan, Southeastern Mindanao, and Northern Luzon, and the
