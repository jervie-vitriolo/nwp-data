  'nyc-mayor-daughter-arrest-protests':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T15:37:50.314+08:00
    'imagesource': 'jcr:6da8e307-c609-4ae6-bd69-3f5a55bdb64b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea7b13c8-98cb-4760-8a71-1f78fb415340'
    'lead': 'New York City Mayor Bill de Blasio''s daughter was arrested during protests
      Saturday night, according to police sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T15:40:00.015+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:43:16.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:29.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York City mayor''s daughter arrested alongside protesters for ''unlawful
      assembly,'' sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff099f-c3e9-4e97-b92c-3273e8f44212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;New York City Mayor Bill de Blasio''s
        daughter was arrested during <a href="https://www.cnn.com/us/live-news/george-floyd-protests-05-31-20/index.html">protests
        Saturday night,</a>&nbsp;according to police sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f9627-b92b-49ec-8549-9465f1dc5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiara de Blasio was arrested for unlawful assembly and was later
        released, police sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe60ac2-8d46-4e7d-9d76-0d663357fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Mayor de Blasio''s office for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6a155-c82a-4f39-afae-ae4ddd219f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her arrest comes as thousands of people are taking to the streets
        across the country in both peaceful protests and violent demonstrations against
        law enforcement over<a href="https://www.cnn.com/2020/05/31/us/george-floyd-protests-sunday/index.html">
        the death of George Floyd</a>, an unarmed black man who was killed by police
        in Minneapolis, Minnesota. <a href="https://www.cnn.com/us/live-news/george-floyd-protests-05-31-20/index.html">Protesters
        have been clashing with police</a> in major cities like Los Angeles, Chicago
        and Philadelphia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54238568-100d-4e3e-9192-abe0361f3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, peaceful demonstrations were seen during the day, with
        protesters <a href="https://www.facebook.com/aleeia.abraham/videos/10222675489461948/">filming
        officers kneeling with them</a>&nbsp;on Sunday. But when the sun went down,
        that''s when burning cars and throwing objects at police took over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcad31-1ee9-4d65-ad89-00cb7576969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor de Blasio has been very vocal this weekend about the protests,
        saying Saturday on Twitter that "structural racism haunts the lives of people
        of color."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8e27a-5fdf-495e-a3ff-92bc30790e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is an overflow due to decades of injustices,"
        de Blasio tweeted. "I see my own privilege and can only understand so much.
        I know enough to say that for the Black community every day is pervaded by
        racism. We will do better."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334cc1e-4c9b-4a7d-9e23-985494b684a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor on Sunday <a href="https://twitter.com/NYCMayorsOffice/status/1267225848437972993?s=20">walked
        around different parts of the city</a> with <a href="https://twitter.com/NYCMayor/status/1267230243279994881?s=20">city
        council members talking to citizens</a> about the protests and how to address
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40afd5f1-547b-4e55-8ccf-a5868ebf9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:40:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/us/nyc-mayor-daughter-arrest-protests/index.html">"New
        York City mayor''s daughter arrested alongside protesters for ''unlawful assembly,''
        sources say"</a></em></p>'
  'DOH-validation-6-800-COVID-19-test-results':
    'caption': 'A health worker mans a swabbing booth in Quezon City (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-01T15:46:58.699+08:00
