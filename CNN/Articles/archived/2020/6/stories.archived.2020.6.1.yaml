    'mgnl:tags': ['tourism', 'Africa', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Africa''s tourism industry is preparing for a post-coronavirus era'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bde660-3277-46e4-bcfd-d0185f61749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:&nbsp;</strong>"<a href="https://www.instagram.com/p/B_QrtqWlqvv/">Covid
        Heroes and Newsmakers</a>" is a weekly social media series featuring interviews
        with Africans driving strategy as the continent faces Covid-19. Watch on <a
        href="https://www.instagram.com/cnnafrica/">CNN Africa Instagram</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe142b-1f55-476c-b936-b4c2af1c986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef161569-fb66-404c-93fd-f94db8e39caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the start of 2020, Africa''s tourism
        industry was predicted to grow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99583a7-42e6-4159-b2bc-11b32af7bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63b2a0-2824-4e0b-b76d-4db898e07360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United World Tourism Organization, or UNWTO, estimated a 3 to
        5% increase in international arrivals to the continent as a result of demand
        for air travel and easier visa processes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82f341-f86f-49ff-8ec9-f16a083609fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus hit, airports were shut down, tourists stopped arriving
        and the industry was forced to pause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf055b8-bfe1-431a-b8b2-bbc41120a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries on the continent also <a href="https://edition.cnn.com/2020/03/16/africa/africa-coronavirus-travel-restrictions-foreigners/index.html">imposed
        lockdowns</a>, shutting down hotels, tour companies, event centers and public
        transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6661a2-6813-45b5-bfc5-22e345e0b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism industry -- consisting of entertainment, accommodation,
        food and beverage and operating tours -- employs more than <a href="https://www.tralac.org/documents/resources/covid-19/3218-impact-of-the-coronavirus-covid-19-on-the-african-economy-african-union-report-april-2020/file.html">1
        million people each</a> in Nigeria, Ethiopia, Kenya, Tanzania and South Africa,
        according to the United Nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e95938-eb7b-4f4a-b1de-1a5eab7df62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also accounts for more <a href="https://www.tralac.org/documents/resources/covid-19/3218-impact-of-the-coronavirus-covid-19-on-the-african-economy-african-union-report-april-2020/file.html">than
        20%</a> of employment in Seychelles, Cape Verde, Sao Tome, and Principe and
        Mauritius.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ccfa0-b681-419f-9a72-a815860e9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the spread of Covid-19, many of its sectors are cutting
        jobs and losing revenue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ed261-6ff0-4846-aae7-532fa1b51495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that the pandemic will cost up to <a href="https://www.un.org/africarenewal/magazine/special-edition-covid-19/au-study-covid-19-could-cost-africa-500-billion-damage-tourism-and">2
        million direct and indirect jobs</a> in tourism on the continent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d310b1-5e4b-4f90-96b1-925616afa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of revenue</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749245f3-60e1-4d54-9b5e-0ff9fd5cc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
