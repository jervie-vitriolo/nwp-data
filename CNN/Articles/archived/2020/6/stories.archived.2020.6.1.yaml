      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Atlanta Police Department officers
        were fired Sunday after video showed them using "excessive force" against
        two college students during <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-05-31-20/index.html">Saturday
        night''s protests</a>, Atlanta''s mayor announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde84fb3-74b1-4423-aeef-e9cf8353e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cbs46.com/news/atlanta-officers-fired-after-auc-students-tased-pulled-from-car-saturday-night/article_837b61b4-a383-11ea-bdd0-b7b23b6df8e3.html">Officers
        were filmed in downtown Atlanta</a> breaking the windows of the vehicle the
        two people were in, yanking a woman out of the car and tasing the man. Atlanta
        Police Chief Erika Shields said she recognized the two as Spelman College
        and Morehouse College students. Both schools are historically black colleges
        in Atlanta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75965b6-aa4b-4cd9-bae6-83f5b4b099de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the worst experience of my life," said the woman, identified
        as Taniyah Pilgrim, 20. She said she and her friend Messiah Young, the man
        in the video, were riding home from protests when the incident took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8dfd09-7ed9-42d4-8ad8-e7ae15df7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Keisha Lance Bottoms said she was disturbed when she saw the
        video and ordered charges to be dropped against the man. The woman was not
        charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23491528-cb76-452a-bdab-d8c81827bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we watch the video today, it became abundantly clear immediately
        with the young woman that this force was excessive," Bottoms said. "It also
        became abundantly clear that the officer who tased the young man needed to
        be terminated as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891e339-7171-49fc-bcb7-8a0c6fddd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officers wrote in a police report that he used his taser
        because he was unsure whether Pilgrim or Young were armed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b91e88-2270-4961-90ab-396436df2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard officers say gun two-three times," the officer wrote. "Not
        being able to see the hands of the passenger and being that she was in my
        immediate sight I deployed my city issued taser to defuse the situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a8ea6-f08a-41ea-a227-5b70fd751888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is just the latest in a string of filmed interactions
        between African Americans and police that at times turn deadly, as in the
        case of <a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">George
        Floyd, an unarmed black man who was killed by police</a> in Minneapolis, Minnesota.
        <a href="https://edition.cnn.com/2020/05/31/us/george-floyd-protests-sunday/index.html">Protest
        have erupted across the country</a> as a result of Floyd''s death, which has
        caused major cities to implement curfews and call on the National Guard for
        assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6263caa-d8fe-47fb-8ade-0d1ecc6c304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/29/us/cnn-center-vandalized-protest-atlanta-destroyed/index.html">The
        front of CNN Center in Atlanta</a> was the scene of violent protests on Friday
        evening that resulted in damage to the front of the building and inside. Protests
        continued into Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79294c9-41c9-4880-a40d-4aaaf2477f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This video was really shocking to watch in how we were manhandling
        a couple of young people in their car," said Atlanta Police Chief Erika Shields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43760a82-398b-4481-a2c6-31061850afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a total of five officers involved in the incident, Bottoms
        said. Aside from the two fired officers, the other three officers are now
        on desk-duty pending further determination of what, if any, disciplinary appropriate
        should be taken against them, Bottoms said during a press conference on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db4708-50b7-4928-8526-9dd9e3f0019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms said she had not spoken directly with the students but has
        spoken to their representatives and looks forward to speaking with them directly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8eb76-c3b3-4892-a1f8-c407abd50313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Gallman, Allison Flexner, Hira Humayun and
        Artemis Moshtaghian contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9791a-118f-49f7-a237-9f4db14c091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:55:19.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/01/us/atlanta-cops-fired-excessive-force/index.html">2
        Atlanta officers fired after video shows them tasing man and using ''excessive
        force'' on woman, mayor says</a>."</em></p>'
  'minneapolis-chief-says-officers-involved-responsible':
    'author': 'Christina Maxouris and Sara Sidner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T14:55:27.427+08:00
    'imagesource': 'jcr:aab076b8-9f57-4d50-adb9-a79ec00bd7d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3214bc01-fc9e-4783-9255-6f2586b977b8'
    'lead': 'In an emotional response to George Floyd''s family Sunday night, the
      Minneapolis police chief says in his mind, all four officers involved in the
      black man''s killing bear the same responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T15:02:08.040+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:43:20.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:28.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'riot']
    'template': '1'
    'title': 'Minneapolis police chief says all four officers involved in George Floyd''s
      death bear responsibility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca9b19-dc31-4e5f-bdfa-e27e3addc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an <a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">emotional
        response to George Floyd''s family Sunday night</a>, the Minneapolis police
        chief says in his mind, all four officers involved in the black man''s killing
        bear the same responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce1418-b998-4716-9857-60369426e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4b54e-23a1-44c5-9d22-16e86d4bfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Floyd died in our hands and so I see that as being complicit,"
        Chief Medaria Arradondo told CNN''s Sara Sidner. "Silence and inaction, you''re
        complicit. If there was one solitary voice that would have intervened ...
        that''s what I would have hoped for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaa074-f994-434c-a044-a5af8ff1bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://edition.cnn.com/2020/05/29/us/george-floyd-new-video-officers-kneel-trnd/index.html">no
        one intervened Monday evening as 46-year-old Floyd begged for his life</a>
        while ex-Minneapolis officer Derek Chauvin remained kneeling on his neck for
        nearly nine minutes. <a href="https://edition.cnn.com/2020/05/31/us/george-floyd-protests-sunday/index.html">Floyd''s
        death sparked protests across the country</a>, with thousands echoing some
        of the man''s final words, "I can''t breathe." Some of those demonstrations
        were peaceful, while others ended in flames, widespread looting, damages and
        hundreds of arrests as well as injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc2c7e-6465-4a28-97f4-e40dbd20ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four police officers involved in his death were fired from the
        department Tuesday. Chauvin was <a href="https://edition.cnn.com/2020/05/29/us/derek-chauvin-third-degree-murder/index.html">charged
        Friday with third-degree murder and second-degree manslaughter</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07bf640-7ea9-452e-a7ff-a5f0528cef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arradondo''s response Sunday came after Floyd''s brother asked the
        chief if he would work to get justice for Floyd. As the chief answered, Floyd''s
        brother wept.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923883b5-b5fc-4e30-a14b-27ac567abd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arradondo called the killing a "violation of humanity," and said
        he didn''t need any more time than what he had to remove the officers from
        their duties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d1f06-af2a-4db8-9229-f67db8099bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are absolute truths in life; we need air to breathe," the
        chief said. "The killing of Mr. Floyd was an absolute truth that it was wrong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b277c6c-fd46-4f8c-ab96-57718ac77040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not need days or weeks or months or processes or bureaucracies
        to tell me what occurred out here last Monday was wrong," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b9925-d169-4625-a2c4-c5ba4f13271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Houston police chief wants to provide escort for Floyd''s body</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf68ee-3da1-4425-8ce0-52e96e67eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview Sunday night, another police chief, <a href="https://edition.cnn.com/us/live-news/george-floyd-protest-updates-05-28-20/h_b07324d99b0f654eb818ed0fdeb99906">this
        time from Floyd''s hometown</a>, stood in solidarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ddd63-0028-4b66-81c2-e809c32201a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Art Acevedo told CNN he wants his department
        to provide escort services when George Floyd''s body returns to the city for
        his burial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ac4a5-e396-4ff3-9bad-1026d34bfe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a big deal for our city to bring him back home,"
        Acevedo told CNN''s Don Lemon Sunday night. "We want to make sure that the
        family is safe, that the movement is safe and most importantly, we want to
        make sure that the family knows that we are here for them to support at this
        time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef82bb-d9af-4572-9a62-5edf9d689edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time, Acevedo said, that he''s seen police union
        leaders speak out like this, and he says that gives him hope for change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61027835-2c6b-4594-a3a7-37f04d8dea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:08.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just hopeful that we have reached a watershed moment here
        and we will see some meaningful reform in terms of the way that we deal with
        bad police officers and the way we deal with police officers involved in criminal
        conduct that completely undermines the good work of the vast majority of police
        officers," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd548b-17c6-4ade-9099-266fa46d1a5c'
