  'up-to-1500-returning-OFWs-per-day-June-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-01T17:05:11.927+08:00
    'imagesource': 'jcr:45a94b01-37f2-4584-883c-8e45e7fcc0c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '318c3de2-73aa-4905-a92e-17566c7c60a9'
    'lead': 'The government can start accepting more overseas Filipino workers this
      month as isolation centers have been vacated by previous batches of returnees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T17:10:04.316+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:43:10.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:31.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'Carlito-Galvez', 'national-task-force', 'COVID-19', 'quarantine']
    'template': '1'
    'title': 'PH to accept up to 1,500 OFWs per day as quarantine centers cleared
      – Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd3980-bbda-44b9-9929-be25f342cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> The government
        is looking to accept more returning overseas Filipino workers as previous
        batches have already been assisted back to their hometowns, COVID-19 response
        chief implementer Carlito Galvez, Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c39104-27a6-4101-8278-fc93a59672a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati po ni-limit natin sa 400-600</em> (per day).<em> Sa ngayon,
        dahil ''yung ating 24,000 na OFWs ay nakauwi na po, inaangat namin ito sa
        1,000 to 1,500 a day kasi meron tayong 42,000 na OFW na ineexpect na darating
        ngayong June</em>," Galvez said in a Monday press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab4f04-4747-4861-a6cc-6b558087bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, we limited 400-600 returnees per day. Now,
        since the 24,000 OFWs have gone home, we will raise the limit to 1,000-1,5000
        a day since we expect 42,000 OFWs to fly home this June.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89bb01-46e6-4bf8-b5b6-88252bbb851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government limited the number of passengers aboard repatriation
        flights last month to manage the volume of people in quarantine facilities.
        All of them must be tested for COVID-19 and stay in quarantine facilities
        for 14 days until negative results are out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb18551-1115-42fa-baec-91971528455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:54.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/1/OFW-NAIA-mandatory-quarantine.html">Quarantine
        rules revised for returning OFWs living in Metro Manila</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcfea2-4d29-42a5-86cf-3039dffdc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque reported that 24,028 OFWs
        who previously stayed in isolation facilities have returned to their provinces
        as of May 31, in compliance with President Rodrigo Duterte''s one-week ultimatum
        to bring them home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8556a3-4d87-43dc-959a-63f6c953f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also bared plans to open other international airports for
        these essential flights, particularly those in Clark, Pampanga and in Mactan,
        Cebu which will have testing centers nearby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c5cfe-b5aa-4e38-b08e-e1d6070ae64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For local flights, the head of the national task force said he is
        in talks with the Department of Transportation as well as local government
        units to allay fears on reopening local travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d0d86-53ba-46d5-8645-49f08d89d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ico-consult natin ang mga LGUs dahil ang nakikita natin, takot
        din talaga yung mga LGUs na magkaroon ng open travel dahil nga sa</em> importation
        (of the virus) [We are consulting with LGUs because as we see it, they are
        also afraid of open travel because of the possible importation of the virus],"
        he said. Currently, inbound travel is restricted to OFWs and returning seafarers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c1bc8-4701-40d3-898f-cf4e03c56a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:10:04.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-island travel between general community quarantine areas is
        currently limited to essential trips, with travel passes required when crossing
        to another province. Rules are more relaxed in parts of the country under
        modified GCQ.</p>'
  'doble-plaka-law-deferred':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-06-01T17:13:55.487+08:00
    'imagesource': 'jcr:98d17975-2615-49f8-8679-287904e0f60b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec0c5cd-68f2-4925-8d45-b2456000b1a7'
    'lead': 'The law requiring two huge license plates on motorcycles is set to take
      effect this week, but its implementation remains on hold as the government awaits
      for the delivery of shipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T17:16:29.680+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:43:09.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:31.949+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['doble-plaka', 'motorcycles', 'license-plate']
    'stories': ['6690c9ef-1b02-49bf-8783-920e9443c6ed', 'a637a1ab-ea3c-42fa-8f63-4d386dc59e70']
    'template': '1'
    'title': '''Doble plaka'' law implementation deferred pending motor plate delivery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393cc92-978b-437b-aee0-7230e8755b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The law
        requiring two huge license plates on motorcycles is set to take effect this
        week, but its implementation remains on hold as the government awaits for
        the delivery of shipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69261dbf-28d9-4f0b-949d-2a11ba5b56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Motorcycle Crime Prevention Act — better known
        as "Doble Plaka" law — is expected to be enforced later this year when the
        license plates arrive at the Land Transportation Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bfe3d-a06c-41f5-a1a1-4e9447e92895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised Implementing Rules and Regulations (IRR) was released
        in May. Republic Act 11235 is set to become effective on June 6, LTO Operations
        Division officer-in-charge MJ Paras-Leynes said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a7fa5-7625-4b87-a4aa-4305d4930375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang implementasyon ng batas, iyong pagkakaroon ng plaka sa
        harap at sa likod hindi pa iyan maiimplement hanggang mabigay natin ang plaka.
        Ang target delivery na initial will be July 2020. Baka ho sa September madeliver
        na lahat ng plaka sa LTO sa 2018 na sasakyan</em>," she said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b9cf3-58fa-4833-9029-8597a8f1cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law which requires a license plate in front and
        rear of motorcycles cannot be implemented yet until we can issue the plates.
        It is seen to be delivered starting July and completed by September.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3b75a-cc68-44c6-956d-2d8dee961926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.lto.gov.ph/images/ISSUANCES/Republic_Act/IRR_11235.pdf">Under
        the IRR</a>, the LTO is required to issue a bigger and color-coded number
        plate for all registered motorcycles. A metal license plate — 235 millimeter
        in width and 135 mm in height — needs to be installed at the rear of the motorcycle,
        while a decal number plate — 135 mm in width and 85mm in height — has to be
        displayed in front.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869927cc-2566-4a07-ab67-27ade83de310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those driving without the readable number plate can be jailed by
        up to six years or fined of up to ₱100,000 or both.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748e36d-de20-4c2b-bc9c-fc66d8bf090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of motorcycle owners have opposed the law, saying bigger
        plates will be dangerous to the riders as it can affect the motorcycle''s
        aerodynamics and the steel plates can be ripped off by strong winds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fe0aa-b218-4d3a-a62d-f6facc91749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the provision on the bigger plates, LTO said the other
        portions of the law will be in effect starting June 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb7e1a-22c7-4c76-8ceb-116bc7f36bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which was signed into law by President Rodrigo Duterte
        back in March 2019, intends to prevent crimes committed using motorcycles
        by requiring larger plates on both ends of the vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc93f58-1a35-4441-8af9-33f8f8e38027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:16:29.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is also a motorcycle enthusiast, later suspended
        its implementation to ask LTO to reconsider requiring a front license plate.</p>'
