    'jcr:uuid': '2a419f5b-8dcc-450d-9f61-6b2e97c6b901'
    'lead': 'A fire with the highest alarm level struck a barangay in Mandaluyong
      City on Monday, fire officials said, compounding concerns that the area has
      the most number of COVID-19 cases in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T22:53:42.961+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:42:52.419+08:00
