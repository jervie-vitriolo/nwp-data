      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We notified the Securities and Exchange Commission (SEC) of our
        reopening plans and they gave us the green light very quickly," Monzon said.</p>'
