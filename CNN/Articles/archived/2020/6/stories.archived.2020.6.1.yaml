      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Halsey took to the streets of Los
        Angeles over the weekend to take part in the protests in the wake of George
        Floyd''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92969f91-2408-4b96-b81d-9f7d3da29423'
      'mgnl:activationStatus': true
