    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Inside Trump''s decision to delay the G7 meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4682018-10e0-4bdc-956e-72ffdf07bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s announcement
        Saturday that he is postponing an in-person summit of the G7 ends, for now,
        what had been a hurried effort to arrange a major gathering of world leaders
        while also assuaging those leaders'' fears it was safe to assemble during
        the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a2661-176c-4d2b-8d13-e016ba586446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67b76f-62dd-4f14-8194-9073ffff00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became clear to the White House late last week that convening
        an in-person G7 economic summit on US soil would likely be impossible by the
        end of June, particularly with the addition of several other countries Trump
        said Saturday he wants to include in the meeting, people familiar with the
        matter told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1441dc7-7d28-4b82-b348-e08d6ada896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2beb81-d615-4f0f-8b4d-d53d1c816293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel''s announcement that she "cannot
        confirm" she would participate due to concerns over coronavirus helped cement
        the decision, those people said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68779b9-8c77-4b66-9be3-273d48094a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37928dde-471f-4a16-8615-3c358608c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking aboard Air Force One, Trump framed the decision to delay
        the meeting until September as a way to rethink the traditional gathering
        of several of the world''s leading economies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57890eaf-d5e9-4248-aff8-687b1ebd713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752578d-86b6-469b-872a-450276ae7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel that as a G7 it properly represents what''s going
        on in the world. It''s a very outdated group of countries," he said. Later,
        aides indicated he was seeking a larger group that could act as a counterweight
        to China, whose relationship with the United States reached a nadir last week
        amid disputes over coronavirus and Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2ea83-0c70-403a-99d8-28055e2a5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163cbbe-fc13-4b04-bcd1-0c71fc13a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, concerns among leaders about traveling to the United States
        —&nbsp;which still has a ban in place on travel from Europe and has closed
        its border with Canada to non-essential travel —&nbsp;helped motivate the
        decision, people familiar with the matter said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbef847-4fb2-411d-9dd2-67f2ea604e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a8ffc-0ff6-4456-a793-d16c1c9b5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with Trump on Saturday, French President Emmanuel
        Macron argued that in order to convene in-person, the entire group needed
        to be present, one western official familiar with the matter said. Macron
        and Merkel have been tightly aligned at past G7 meetings in representing European
        interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2332bb-6fcf-4107-9e21-a6361d252656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632c128-3b03-45e8-b850-1ead1acc78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week or so, Trump had also raised internally the notion
        of inviting other countries to participate in the summit, an idea that would
        prove more logistically challenging than just the six other G7 nations, the
        sources familiar with the matter said. He named Russia, South Korea, Australia
        and India as potential invitees to this year''s gathering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e69ddb-9d00-4ee3-928b-f0a79c0c6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3fa8d5-1a3a-4982-9c0d-e7544c79578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the President is thinking is that this is a time when
        the entire world is trying to come out of Covid," national security adviser
        Robert O''Brien told reporters at the White House on Sunday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d96d9-e85b-4e08-b251-59af444683df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f898a7-aa58-4f26-a883-0948b6fd2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s thinking was, there are a couple of countries
        that have handled the Covid crisis incredibly well, and it would be useful
        to have them participate in the G7 so we can learn some lessons there," he
        said. "Logistically to pull something like that off, I think it will take
        a little bit more time, so we''re probably looking at the September time frame."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aef03c-7036-4235-92ed-7a76bf6d7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09820d24-6acb-4a6c-a129-ef67d334b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had coordinated extensively with Macron as he worked to revive
        the in-person summit in June, but his announcement earlier in May that he
        wanted to bring leaders to Camp David in a month''s time caught fellow governments
        off guard, CNN has previously reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c13d25-552f-4603-a80c-492ce9dffa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa07beb-15ed-4b73-a963-265e2bf0fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A major undertaking</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af0948-7698-47e9-95e3-4b2735befced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries had not been informed ahead of time that Trump would
        be announcing the possibility of holding a summit that would involve traveling
        even as restrictions and quarantine orders remained in place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c351db-6bcd-44e8-8058-461737122bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2574953-b6cb-4580-8c9b-8c448390391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial announcement drew skeptical responses from foreign capitals
        as governments waited for the US to spell out what safety measures would be
        in place for the in-person summit. White House officials said Trump was serious
        about the proposal but acknowledged such a summit would be a major undertaking.
        Normally such a major meeting requires many months of planning that was going
        to be compressed into a month''s time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf818876-9518-4f8d-acfa-e23eb3d1f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1485a-c871-4007-9a5b-6a337d2f733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially Camp David was floated as the venue before switching to
        the White House, which aides said would be easier for leaders to access and
        for officials to prepare for a summit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302dff20-d865-4938-b3fc-93a8106c363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a9efd-8456-4c4d-857f-bd9ebea1a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions about the size of the delegations, the logistics of
        travel, accommodations and security —&nbsp;which is typically extremely tight
        at G7 summits —&nbsp;were all still being weighed, according to the people
        familiar with the planning, along with pandemic precautions when the decision,
        announced Saturday, was made to delay until at least September.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652202ca-4b25-4f29-8478-e29095534e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a0e67-3327-4de9-870e-0d3fa92bd538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump on Saturday also floated the possibility of holding
        the gathering after November''s election, such a meeting could conflict with
        the G20 summit scheduled for mid-November in Riyadh. The G20 is a larger gathering
        of the world''s major economies, which also includes China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f1995-ca4c-45c8-9287-c93bc6114243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d3227-4016-478d-82a5-103d0fc2b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the additional countries Trump has suggested adding to his
        summit it''s not clear leaders would agree to two major gatherings in the
        same month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9b2ab-d4e3-4dd4-8f2e-875c62438b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82861de6-b84a-420f-9c79-c23a20d43e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unclear is how other G7 leaders will respond to the idea of
        inviting Russia, which Trump suggested Saturday, back into the group. Merkel
        in particular has been adamantly opposed when Trump raised the idea previously,
        including during a heated dinner meeting underneath the Biarritz lighthouse
        at last year''s G7, CNN has previously reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947dfe2-8b6c-42dd-868f-8a9932d65b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b1ffb-deb6-442c-a3f4-ebf6dd68c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump intends the larger group, including Russia, to act as a counter
        to China —&nbsp;a rationale for inviting Russia that could prove more palatable
        to some countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96e5e2-6ab6-4657-a111-b4170b36e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:17:53.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/05/31/politics/g7-trump-economic-summit-postponed/index.html">Inside
        Trump''s decision to delay the G7 meeting</a>''</em></p>'
  'Pride-month-2020':
    'author': 'Allison Hope for CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T06:34:47.751+08:00
    'imagesource': 'jcr:ba6a04f0-964a-4a76-b171-78b244cf1453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08abb578-19b1-40d0-aeb0-9c150753a75b'
    'lead': 'This year, we will not march through the streets and bare our hearts
      and bodies for all to see. But we will still be heard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T06:40:39.410+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:43:32.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:24.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pride']
    'template': '1'
    'title': 'Pride is a feeling, not a parade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7d80b-abc8-49f8-9318-34df8e2164ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Allison Hope is a writer whose work has
        been featured by The New York Times, The Washington Post, CNN, Slate and elsewhere.
        The views expressed here are the author''s. Read <a href="https://www.cnn.com/opinions">more
        opinion</a> on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ccf615-aa2a-4119-8f9a-7d7543c86264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da18db-c4c1-4c1c-9831-5669445d7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The sight of thousands of topless
        women marching smack dab down the middle of Fifth Avenue in Manhattan would
        be a pretty provocative thing for the average person to see. For a 16-year-old
        just beginning to come to terms with her lesbian identity and connecting with
        the larger LGBTQ community for the first time, it was damn-near nirvana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66446b06-3fe6-462b-a59c-d4028826e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05677ddd-b7b9-4335-b0d7-d3284954156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was Dyke March in the late 1990s, where lesbians took
        over New York City''s main thoroughfare and militantly made it their own for
        roughly a mile. There were drums. And human-sized inflatable genitalia. And
        so many lesbians. Everyone was joyful, and also political —&nbsp;we were there
        to take up public space and not everyone shaved their armpits for the occasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff46b2-6223-48e9-b68c-f30bc92adb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd176c-c8f0-427a-b371-6b239955a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was my first taste of Pride —&nbsp;a stunning display of multi-colored
        flesh against the steel grey concrete of the city —&nbsp;and it was incredibly
        electric. As a lesbian who is no stranger to discrimination or the many ways
        LGBTQ Americans are isolated and marginalized, I never feel alone when I recall
        that memory. That was, and still is, the point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc42123-3a0e-4683-8693-e90afac0d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e884a6-243e-4541-ac0f-eb85dfc6a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some years during Pride, the month of June that has become annual
        tradition for LGBTQ people around the world to celebrate their identities
        and communities, I have marched with companies I worked with, which meant
        tons of swag and rainbow t-shirts. And glitter. There was always glitter.
        For a while, an image of my closest friend circle marching down the street
        at Pride was the picture on Wikipedia to illustrate the page on lesbians.
        We were literally the definition of lesbian for many on the internet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae140b-be3a-49c8-a03a-ab632f61702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a4d58-68b3-4c1f-9ec1-f239e43e5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few years, I rode the route of the New York City Pride March
        with the Sirens, the "dykes on bikes" whose motorcycles kicked off the blocks-long,
        nationally-televised parade. I have a permanent scar on my leg from an overheated
        motorcycle muffler that I wear as a badge of honor to this day, along with
        many incredible memories. I got to thank Edie Windsor, right after her landmark
        Supreme Court case gave us all the right to wed, with my new wife at my side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169265b-3efa-412d-8482-a673543259ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08b8c5-0bc8-45c8-a068-0dd6c3c2f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing like the feeling of belonging as thousands cheer
        you on down the city streets you call home and you get to completely own that
        day —&nbsp;nothing like the tears that well up when you see mothers, religious
        leaders, politicians, police officers and kids all there to support their
        LGBTQ loved ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924699f-4614-4dd9-8967-281e749870de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26a256-ec83-400b-a43b-b49cf2feff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is different. Covid-19 is forcing us all, and as a result,
        Pride itself, to stay home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986f5b0-8d09-4a3a-b44e-d95c6c62d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dca44e-7bb7-48e1-abea-ca1907882d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no big parades this year. There will be no crowds
        spilling out of the gay bars; no fundraisers for the LGBTQ nonprofits on the
        piers on Manhattan''s west side; no spectators elbow-to-elbow —&nbsp;strangers
        becoming friends, friends becoming lovers. There will be no young gay or transgender
        person getting on a plane from their Midwestern town where they aren''t out
        to come to New York, the place where they can be fully themselves for the
        first time. There will be no adrenaline rush from the sound of one million
        people who have your back. There will be no Larry Kramer, the activist icon
        who co-founded Gay Men''s Health Crisis and ACT UP and who just passed away.
        There will be no glitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866f344-8fd1-49e6-b125-22980ef10db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d8e0f-f9ac-4294-9ff0-d6df51f972a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All is not lost. And yet, we lose something, however intangible,
        when we can''t gather.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d890aa-f8cf-4c44-971c-d9de7140c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409eb40-af17-4480-ab0e-ed1df98e7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Pride is a feeling, not merely a parade. It is a
        long-fought, hard-earned prize produced by a community and the momentum we
        have created together. It is available for the taking by those coming of age
        who should know that they are loved and have a shot at a bright future, even
        if it doesn''t feel that way right now. Pride is what our older LGBTQ adults
        feel as they review the incredible progress made over the past generation.
        Pride is what I feel when my beautiful wife and our incredible son stand by
        my side and we can simply co-exist in our incredibly average life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd7ea0-a3fd-4087-a9fb-fba963f1133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670129a0-c67f-4f1c-88d9-ce2e0ae17aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while parades and circuit parties aren''t necessary for maintaining
        our sense of pride and cohesion as a community, the visibility that comes
        along with Pride as it is typically celebrated is a significant loss; over
        the years, it has proven critical to our advocacy efforts and to equality
        more broadly. The value of being recognized, our lives and love validated
        by majority public opinion, the legislatures and the courts of law, has been
        realized because we have created mass exposure by being out and being proud,
        by holding celebrations and inviting more into the fold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32fb58a-58d2-4ef6-831f-12a6c726ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088d78b-3bf8-4dc4-88b3-e2f8cf22d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social isolation of the LGBTQ community at present is profound.
        There are so many of us who are stuck in abusive homes where we cannot be
        ourselves or else are punished for it. We are suffering disproportionately
        when it comes to accessing the medical care we need, particularly during this
        time of heightened anxiety and vulnerability with Covid-19. We suffer higher
        rates of lung and heart problems, cancer, depression, poverty, unemployment
        and homelessness, in good part caused by and compounded by the discrimination
        that many of us face in all facets of public life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de447cd9-efdd-4a0b-82a3-eaa3b0efc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac37f6-8fa5-4161-8da9-7b316c316249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we are resigned to celebrate Pride from our couches, we stare
        down the barrel of an impending Supreme Court decision that will determine
        whether employers can discriminate against us simply because of who we are
        and who we love. We are witnessing groups like the Justice Department that
        our tax dollars employ supposedly to represent us try to strip away protections
        that currently prevent health care providers —&nbsp;our doctors and hospitals
        —&nbsp;from turning us away, denying us care, because we are LGBTQ.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93450fff-d88a-41d7-a538-a76c2838089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a75cb8-e636-47ca-ae69-8363a27f8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have watched our loved ones succumb to AIDS, to breast cancer,
        to Covid-19, to bullying and suicide. We have turned our cheeks so many times
        to even the brunt of the proverbial slaps —&nbsp;from mothers who said they
        didn''t raise us to be like this, by educators who refuse to call us by our
        true names, by business owners and employers who show us the door because
        they don''t approve of our kind —&nbsp;that we often don''t have any feeling
        left.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ba618-99ff-4230-8da6-146a57fa0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c55ddd-d45d-4a69-8d85-4b5cb7b18239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, we are resilient in the face of adversity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e8e35-e278-49fb-acdf-f2a2dcc119f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d06dc-c3c3-45e3-8416-52eb71cc86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, this year, we will not march through the streets and bare our
        hearts and bodies for all to see. But we will still be heard; a cacophony
        of LGBTQ people and those who care, coming together psychically, emotionally,
        virtually, to show that we don''t need grandiose floats to be successful.
        It will just be us, living our authentic lives, fighting for justice and equity,
        wearing our pride. And maybe some glitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a958f8-eb6a-482c-91f9-8af73731a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T06:40:39.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/05/31/opinions/gay-pride-during-pandemic-hope/index.html">Pride
        is a feeling, not a parade</a>''</em></p>'
