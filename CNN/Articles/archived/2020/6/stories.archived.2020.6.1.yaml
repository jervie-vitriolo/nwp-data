      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff4971-4d1b-40be-8057-011c8935602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po sa aming pagpapatupad ng aming trabaho ay wag mabigyan
        ng kung anumang kulay o interpretaton na ito ay may masamang hangarin,"</em>
        NTC Commisioner Gamaliel Cordoba told the panel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dd42e-78d2-41b1-8a71-637dec79a276'
      'mgnl:activationStatus': true
