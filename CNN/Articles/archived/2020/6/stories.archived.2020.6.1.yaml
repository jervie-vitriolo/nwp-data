  'Trump-G7-Summit':
    'author': 'Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T06:13:53.849+08:00
    'imagesource': 'jcr:8aee3f63-a80f-45e7-bd82-f9754f2df9f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fd1cb8c-9e74-4826-9ede-358e0b4ecad4'
    'lead': 'The countries had not been informed ahead of time that President Donald
      Trump would be announcing the possibility of holding a summit that would involve
      traveling even as restrictions and quarantine orders remained in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T06:17:53.714+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:43:33.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:24.247+08:00
