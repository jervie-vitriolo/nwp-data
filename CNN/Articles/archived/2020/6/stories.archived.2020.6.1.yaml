      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NTC said that it was only following its mandate when
        it ordered ABS-CBN to shut down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da0d21-0a93-4f86-b852-a2cd412f3c0b'
      'mgnl:activationStatus': true
