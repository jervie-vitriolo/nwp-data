      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE President and CEO Ramon Monzon led the special bell ringing
        ceremony on Monday, which marked the reopening of the trading floor, while
        also serving as PSE’s tribute to the frontliners who have been leading the
        fight against COVID-19.</p>'
