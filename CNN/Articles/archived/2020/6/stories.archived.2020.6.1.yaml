  'Hong-Kong-no-mass-vigil-Tiananmen-Square-':
    'author': 'James Griffiths, CNN'
    'caption': 'People attend a candlelight vigil at Victoria Park in Hong Kong on
      June 4, 2019, to mark the 30th anniversary of the 1989 Tiananmen crackdown in
      Beijing. The annual event will not take place in Hong Kong this year, after
      police refused organizers permission to hold a mass gathering during the coronavirus
      pandemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T22:31:32.413+08:00
    'imagesource': 'jcr:13ffe30f-6188-42fc-bb22-bdb5797f86c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04fbb18-0172-4ad7-9c4f-7bf6dc981f89'
    'lead': 'An annual vigil commemorating the 1989 Tiananmen Square massacre will
      not take place in Hong Kong this year, after police refused organizers permission
      to hold a mass gathering during the coronavirus pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T22:36:01.990+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:42:54.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:36.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tiananmen-Square', 'Hong-Kong', 'mass-vigil']
    'template': '1'
    'title': 'For the first time in 30 years, Hong Kong will not hold a mass vigil
      commemorating the Tiananmen square massacre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15139980-aa90-4380-89b2-e00aed3a7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An annual vigil commemorating the 1989
        Tiananmen Square massacre will not take place in Hong Kong this year, after
        police refused organizers permission to hold a mass gathering during the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35b775-5104-4a15-8e8f-33cbc4f0798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8cdf9b-af5f-4502-9a07-5e73a1956e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4, 1989 Chinese troops cracked down on pro-democracy protesters
        around Beijing''s Tiananmen Square. No official death toll has ever been released,
        but rights groups estimate hundreds, if not thousands were killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae9ae8-6adc-4374-9d57-e6d2a1af77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53fdf3-3272-42f4-80d5-ad7e4d5d2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre made headlines around the world -- with iconic images
        such as the "Tank Man" bravely defying the troops on the square -- but it
        particularly resonated in Hong Kong, which was then eight years away from
        being handed over from British to Chinese control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1973a01-89bc-4409-8eb4-a9efcc343ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e9b1a-3c1e-4448-8d14-82f01c3f572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is the only place on Chinese soil where major mass commemorations
        are held for the event. Candlelit vigils have been held in Hong Kong''s Victoria
        Park every year since 1990, and recent events have attracted tens of thousands
        of participants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc44363-bdf9-4f71-804c-366dc9fb04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cadb09f-6ae9-42dd-a1fb-d287c691af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would not give permission for this year''s rally to go ahead,
        however, citing coronavirus restrictions on gatherings of more than eight
        people, according to an official letter shared with CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce38685-2414-4797-b955-8454462eaec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8b220-207e-443d-bddb-6a564b80452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic was given as the reason for the rally, a proposed
        national security bill was already looming over the anniversary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d20dd-5f2e-484d-a984-eb5a1b0dcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee9386-6d0b-4bfc-a26d-680a903eb775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which will be imposed upon the city by Beijing in coming
        weeks, criminalizes secession, sedition and subversion, and could see the
        banning of groups such as that which organizes the annual Tiananmen rally,
        the Hong Kong Alliance in Support of Patriotic Democratic Movements in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047dbcf-c908-46e9-a9a0-6faffb159053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e264c4-dd28-4165-b2b1-c461da72c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong Alliance may perhaps be banned from operating because
        of its long-term fight to end the one-party dictatorship," the group said
        in a statement Sunday, referring to China''s ruling Communist Party. "It may
        also be characterized as a subversive organization. Our capital and property
        may also be frozen and confiscated. If the person in charge violates the National
        Security Law he or she can also be charged with the ''crime of subverting
        state power''."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ee9d2-07b2-4191-b2b1-71a3e9ae9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:54.852+08:00
