    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00059139-a156-40a8-aec4-ef55677ca042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The House
        of Representatives invited ABS-CBN chairman emeritus Eugenio "Gabby" Lopez
        III to attend the next committee hearing surrounding the broadcast giant''s
        supposed franchise violations, including allegations about his foreign citizenship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf381c-61a5-464c-82ec-ecaefd502c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1cc39-1ca9-4066-8d7e-27b651901c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing of the House legislative franchises committee
        and the committee on good government and public accountability on Monday,
        Deputy Speaker Rodante Marcoleta called on Lopez to attend the next deliberation
        "as a matter of courtesy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b36e1-bc32-4d3b-98df-d2e765f03c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f20f71-94f6-4e1f-a649-7228c936e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations on Lopez'' citizenship is being tied to other supposed
        violations of the network, including media ownership rules under the 1987
        Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95daeb5-9ffe-47e1-b136-39a121421cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941cf54-9a3c-4f76-a725-710f9a8a4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta previously said that the ABS-CBN violated the Constitution,
        which requires full Filipino ownership and management of media networks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc10d4f-34eb-4129-8c50-0d284f80d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8664f34-495e-45b3-88f0-44a90c07453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are questions that are personal to him and I don’t think
        the lawyers present today will be able to answer these questions, particularly
        those questions that are personal to him," said Marcoleta. "I would not know
        how to deal with this if he’s not present. I’d like to believe that he should
        be, as a matter of courtesy to this House."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096df05-3247-43b7-9d20-51a2210d5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee081b-2ca3-4263-84cc-0749dcfe161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislative franchises panel chair Franz Alvarez of Palawan then
        ordered the committee secretariat to officially invite Lopez to the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d463ef-3b52-4388-85fc-135202c48947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2787de-36ab-4e62-a443-7ea6384496ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ABS-CBN president and CEO Carlo Katigbak defended Lopez
        anew, following reports that the latter only managed to secure his Filipino
        citizenship in 2002.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb5ceb-23cc-4756-9bc5-c9ad2db85f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:27.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f4b2e-750e-4b26-900e-8df4a5a2abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tatay at nanay niya (Lopez) ay parehong Pilipino kaya from
        birth, automatic na siya''y isang Pilipino rin,"</em> Katigbak said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0fa34-1785-4615-9541-3b037edb4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49e668-e0db-4001-bc96-b4f8f7717ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lopez''s father and mother are both Filipinos by birth,
        so it is automatic that he is also a Filipino.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53e0b7-c6db-403f-84b4-d10910788aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d378b-47d9-4d65-bf31-133ffe8b7ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak added that even if Lopez owned a US passport because he
        was born in Boston in 1952, this does not negate his Filipino citizenship,
        citing a Bureau of Immigration order in 2001.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a95297-b19b-48ad-a6ba-62aaa3489375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d65340-2ba4-4369-b1ed-d004747d37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez, then-Immigration commissioner,
        noted that Lopez "is a Filipino citizen from the beginning" under the 1935
        Constitution. He added that the Department of Justice and the Bureau of Immigration
        also recognized the Philippine citizenship of Lopez by paper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64501cb9-0651-4c41-a2c4-70a895c622f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a9bfe-ebc1-41bf-af0b-a5e828bfce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez added: "Since he (Lopez) was born in the United States
        in 1952, he was, under US law, an American citizen by virtue of his birth
        on American soil. He was also a Filipino, since his parents were both Filipinos."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545050b-6255-4338-863e-ff6194794528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de67e2-834d-4da2-964c-b64105a10d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez also debunked claims on the network''s supposed violation
        involving the issuance of Philippine Depositary Receipts or PDRs to foreign
        investors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd55db0-8ef7-4985-8cf2-7aa2be6211dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a28f23-f58e-4ea0-bf0f-9c1c3d825bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PDRs are clearly constitutional and legal, and there is no
        violation at all in the issuance of the PDRs," said the lawmaker, noting that
        this was approved by the Securities and Exchange Commission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810a2f1-d7f4-4961-af32-2af930bbabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:02:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2584afa-862d-4f60-87de-c7683ad856be'
