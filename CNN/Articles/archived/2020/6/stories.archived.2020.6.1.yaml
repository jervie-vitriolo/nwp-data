    'jcr:uuid': '0d9125af-568a-43d7-a591-09b032c2cf05'
    'lead': 'The Department of Health has yet to validate around 6,800 COVID-19 test
      results amid ''operational issues'' in select laboratories, agency spokesperson
      Maria Rosario Vergeire says, with a fresh backlog recorded in Western Visayas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T15:52:04.383+08:00
