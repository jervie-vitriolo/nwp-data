      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced as an extended celebration of master artist Juvenal Sansó’s
        90th birthday, “Homage” is an online tribute exhibition showcasing works by
        over 34 artists who “aim to depict Sansó’s legacy and importance in the current
        context.” The project is presented by Fundacion Sansó in cooperation with
        Galerie Joaquin, Galerie Raphael, Galleria Nicolas, and Galerie Francesca.
        “Homage” runs until June 6. For inquiries, contact Galerie Joaquin at info@galeriejoaquin.com.</p>'
