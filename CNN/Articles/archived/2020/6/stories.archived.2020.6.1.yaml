      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly logged infections, 119 have been classified as “fresh
        cases” or those diagnosed within the past three days. The other 433 are “late
        cases” or those detected at least four days ago, but were only recently validated
        by the DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcb33f-f6c3-4ee7-824c-cf48b36b7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:39:56.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 70 more patients have survived the illness, while another
        three have died. These figures bring the total recoveries to 3,979, and the
        death toll to 960.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941f616-3e5e-4f59-8f20-79935c169558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further breakdown of the total number of new cases showed that
        231 or over 40 percent come from Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cc1b6-4df9-472a-a8c1-e50ab2047044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab492ed-e25a-4f2d-8ce7-bddb010bed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas registered 99, while 202 were from other regions.
        The remaining 20 infected are returning overseas Filipino workers, the DOH
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee923c-3681-48f6-b438-ba071e4d9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T17:39:56.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency began to differentiate “fresh” from “late” cases, as
        they clarified that the spike in daily confirmed infections is due to the
        country’s increased testing capacity and “aggressive efforts” to catch up
        on the testing backlog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bead1b1-e467-42f6-9898-375046c829e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier explained that
        the mass hiring program as well as the recent rollout of the COVIDKAYA information
        system helped speed up the validation of COVID-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d7815-f4bc-49ff-8495-322812cfed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health epidemiologist Dr. Troy Gepte also said that the coronavirus
        case fatality rate and case doubling time are down, indicating that the country
        is able “to manage the pandemic.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92991cd-afcd-40ab-af68-93f9311ea141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila eased on Monday to a general community quarantine,
        where more businesses are allowed to reopen, after over two months under strict
        lockdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2427fe-e8be-408d-b4fa-6bc1780b947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move to downgrade the community quarantine status in the country’s
        capital came amid concerns to revive the ailing economy, as the pandemic has
        forced a lot of industries to shut down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b36ae-0edc-4dd9-8256-6b0525f5f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some experts and lawmakers have forecasted that this transition
        will result in a rise in daily confirmed infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1595d4-c794-4ea4-be0c-4ccfc86e40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials continue to remind the public to observe health protocols
        and preventive measures to contain the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0407c7e-3d1c-4851-a4a2-ebada24faf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T19:26:42.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, COVID-19 has infected over 6.1 million people. Of this
        number, more than 370,000 died, while over 2.6 million recovered.</p>'
  'DFA-says-34-more-OFWs-contracted-COVID-19':
