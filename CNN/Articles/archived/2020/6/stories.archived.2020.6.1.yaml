      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star for All Seasons" Vilma Santos-Recto and former broadcast journalist
        Loren Legarda defended the network in a joint House committee hearing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f992a-5bfc-4707-a7f0-9496a51fa9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:13:17.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4615b-cce4-4c19-b730-0fb2dcc151a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:13:17.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a part of the entertainment industry, I share the sentiments
        of the talents of ABS-CBN," said Santos-Recto, who sponsored House Bill 4305
        seeking the grant of a 25-year franchise for the network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac9a5f-c9e4-4dd2-baa2-d6fc8a387a0c'
      'mgnl:activationStatus': true
