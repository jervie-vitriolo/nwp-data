    'mgnl:tags': ['COVID-19', 'coronavirus', 'testing', 'Department-of-Health']
    'template': '1'
    'title': 'Health dept. to validate 6,800 more COVID-19 results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcd9f4-8cad-4a3f-bfa6-31a362b89028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> The Department
        of Health still has to process about 6,800 COVID-19 test results for validation,
        the agency’s spokesperson Maria Rosario Vergeire said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6fd0b-a43c-4fc5-8523-7d22f8e5b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5daa52-74bd-45fb-9a9e-d2b6328d2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong sinasabi natin na mga&nbsp;backlogs, <em>meron po tayo
        sa ngayon,</em>&nbsp;we have around 6,800 <em>pa na kailangang i-validate
        natin na atin pong pagtatrabahuhan sa mga susunod na araw para po magkaroon
        na tayo ng</em> at least approximation between the unique individuals tested
        and those confirmed positive for COVID-19," Vergeire said in a Monday briefing
        in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775e0ba-9d0a-4cd8-91a4-d90d75892e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding backlogs, right now, we have around 6,800
        (reports) that we need to validate which we will work on in the next few days
        to provide an approximation between the unique individuals tested and those
        confirmed positive for COVID-19.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d3887-6b73-40ea-959f-ff466d9c9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7fafa-403f-455c-a236-b7426f302418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said "operational issues" in select testing laboratories
        led to delays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c920dc-b484-422e-8d9a-d399d34c60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d28f7-94f4-48ba-ae84-44610470812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the original 7,000 case backlog for verification went down
        to almost 500 as of Friday as the system migrated to computerized reporting.
        However, she said new "operational issues" – such as a busted exhaust system
        at the laboratory of the Western Visayas Medical Center – led to an increase
        in testing backlogs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
