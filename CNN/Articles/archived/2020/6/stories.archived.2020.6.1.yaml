      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can offer something before the next wave," Harms said,
        referring to a working detection system that can be used by states and sewage
        systems. "So if the next wave is coming in fall or early winter or so, then
        we should have something."</p>'
