      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tambunting, who previously worked as a producer of the
        company, said her former colleagues and mentors taught her a lot about "hard
        work, accuracy, respect, and dignity."</p>'
    '17':
