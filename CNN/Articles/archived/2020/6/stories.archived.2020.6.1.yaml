      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shel also reminded the public about the regular wearing of masks,
        physical distancing, and frequent handwashing to prevent further infections
        as the country relaxes restrictions, noting that there''s always the option
        to return to lockdowns if cases spike again.</p>'
    '25':
