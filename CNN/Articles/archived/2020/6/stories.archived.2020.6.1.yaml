      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—</strong>&nbsp;A 103-year-old Massachusetts woman
        who recovered from COVID-19 celebrated with a favorite drink—&nbsp;a cold
        beer, her family told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162aeae-958a-49c0-ae38-08a0dd1475dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48051b-f347-4fb7-b10e-3f8305b52e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jennie Stejna tested positive for coronavirus in late April,
        her family began preparing for the worst, granddaughter Shelley Gunn said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a0436-c1e4-4b9c-82b5-87fec8f869ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045fa2f-77e6-474d-83ab-fb52734b3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, her family was told that Stejna had stopped eating
        and drinking and might not make it through the night. They called her for
        one last goodbye, Gunn said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f77853-2c72-48b7-acf2-d93aeb9a3e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e712f-6bcc-417b-b279-6cba32856c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gunn''s husband, a Navy retiree, asked Stejna if she was ready
        to pass away, she responded "Hell yeah," according to the family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a68f66-f504-4df4-98f6-599d349907bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1c10a-c047-4dcf-a7b0-e4df05380eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T07:41:45.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:43:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s always been a feisty woman," Gunn said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22e7e0-fefd-4ae4-96cf-0491cd63a336'
      'mgnl:activationStatus': true
