      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ea3ec-3bbd-458c-be38-cfc5b25ef76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:13:17.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:13.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand for the corporation''s 11,000 employees composed of the
        rank and file, talents, professionals, my previous co-workers facing uncertainty
        with regard to their jobs at the worst possible time amid the pandemic," she
        said.</p>'
