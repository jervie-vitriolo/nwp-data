  'Metro-Manila-GCQ-lockdown-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-01T08:51:03.193+08:00
    'imagesource': 'jcr:979ca832-e472-4402-b757-6e3bf5404dd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8885e112-38ac-407c-a6a1-5c813814d45a'
    'lead': 'Restrictions were eased in the country''s capital region after nearly
      80 days of strict stay-at-home measures by reopening more nonessential businesses
      in the hopes of restarting the country''s economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T08:58:13.604+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:43:28.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:26.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers brave Metro Manila roads as PH relaxes COVID-19 lockdown rules'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8b8a0-3c01-4ec9-8cef-98f11149f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Thousands
        of workers required to report back to their workplaces braved the threat of
        COVID-19 as Metro Manila transitioned to a more relaxed general community
        quarantine on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4dfc25-962a-464d-9fa0-08c0e9ebc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions were eased in the country''s capital region after nearly
        80 days of strict stay-at-home measures — one of the longest COVID-19 lockdowns
        in the world — by reopening more nonessential businesses in the hopes of restarting
        the country''s economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71d3c6-4ca5-4848-952f-77eb472aa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers struggled to commute to their offices even as public transportation
        was allowed to partially resume after months of closure. Commuters endured
        long lines and extended waiting time just to be able to get a ride.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365d5ee-cf5f-4443-b077-8b30b552a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nila maraming masasakyan. May P2P, may modified jeep na masasakyan,
        hanggang ngayon ang mga tao nakapila," Igmedio Duloroc, a commuter along Litex
        Road, complained.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dfe96-01e3-41d4-9fef-37022f02cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T11:50:44.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said there would be a lot of rides. There would
        be P2P buses, modern jeepneys, but until now people are queueing.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b8651-6ee4-471f-b573-95b11021f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:13:56.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said the national government
        did not promise it can provide rides for all workers, but at the same time,
        sought for more understanding from the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b50404-0426-4ca1-9bad-a69fe20ded68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:13:56.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikiusap kami at nagsusumamo sa inyo na bigyan niyo kami ng pasensiya
        at understanding... Wala kaming pinangako o sinabi na ang transportasyon ay
        magiging extensive and will meet the requirements of all on the first day
        of GCQ — and even in the duration of the GCQ for that matter. Because as I’ve
        said, our approach is partial, limited, calculated, and gradual." he told
        CNN Philippines'' The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4c36b-c761-4817-ba75-d2860fee4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:13:56.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for your patience and understanding.
        We did not promise that we can provide the enough and extensive transportation
        during the first day of GCQ or even in the duration of GCQ.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa01dd-b2e1-46a0-ae98-c34d57b77ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:13:56.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys — a main mode of transportation for many Filipinos due
        to its affordability and accessibility — remain off the roads. Public utility
        buses and UV Express vehicles are still not allowed in the first few weeks
        of transition to GCQ.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0608133-a656-4814-a77d-286056b11a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:13:56.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More LRT and MRT-3 train sets are running, but they are only using
        10-percent to 12-percent of their regular capacity. From the 1,000 passengers
        it used to accommodate per trip, now only 100 passengers are allowed inside
        the coaches to ensure physical distancing measures are enforced. Temperature
        checks are conducted before passengers can enter the stations. PNR can only
        accommodate 35 percent of its normal capacity.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Physical distancing strictly being implemented inside MRT-3 trains | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a><br><br>More
        updates here: <a href="https://t.co/pJfroJUiP0">https://t.co/pJfroJUiP0</a>
        <a href="https://t.co/kRWmz2xK7O">pic.twitter.com/kRWmz2xK7O</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1267253610124996609?ref_src=twsrc%5Etfw">June
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaeb17a-588d-486b-b52f-97896d327624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d45910-9c67-4853-b0b3-6503fded384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:13:56.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 90 buses for MRT augmentation will only have four pick-up
        and drop off points along EDSA starting Monday, namely North Avenue, Quezon
        Avenue, Ayala Avenue, and Taft Avenue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61713d-f233-49b5-8f3c-683249ec79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:13:56.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxis and point-to-point or P2P buses are allowed under certain
        conditions, while tricycle operations will be subject to the approval of the
        local government unit. Back-riding, also known as pillion riding, in motorcycles
        will remain prohibited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af5dac-ea5f-4523-94cb-0e0b8bf62b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar was also allowed to resume operation, but several commuters
        complained their locations remain unreached by the transport service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753de96b-bc24-4ab4-b705-f34ef5dc8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila roads were again choked with traffic, as many people
        returned to work after being restricted to their homes since the quarantine
        period imposed in mid-March. The number coding scheme remains lifted until
        June 5.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664098b3-18ec-49a2-af1f-7de12d8ced4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are implementing checkpoints, curfew, travel restrictions,
        strict checking physical distancing, and minimum health standards across the
        region and all over the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106a064-8628-4d53-b279-6e70974e6a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos not required to go to their workplaces are reminded to
        head out only for essential travel, such as buying food and medicine and attending
        to important matters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9713f-5e43-4877-bdd8-07d35d6d17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 30, COVID-19 cases in Metro Manila have reached 10,870,
        with 2,793 recoveries, and 709 deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc3857-4034-4519-b8df-6e0e237df0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Guido David of the University of the Philippines Institute
        of Mathematics told CNN Philippines on Sunday that the coronavirus curve in
        the capital region still hasn’t flattened, and that a rise in daily confirmed
        infections is to be expected under GCQ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff26551-9c0a-4a20-a6fa-64f4ad45185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:58:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa GCQ, we expect na mag-iincrease pa rin [yung number of cases]
        kasi hindi madaling ma-contain yung pandemic pag na-increase yung mobility.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1498eb-8767-4e3a-a43b-7f67f153c3de'
      'mgnl:activationStatus': true
