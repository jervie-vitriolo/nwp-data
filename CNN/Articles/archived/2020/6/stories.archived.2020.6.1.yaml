    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a397f-a8ec-413d-a020-092d79f3e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.673+08:00
