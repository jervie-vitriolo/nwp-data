      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monzon expressed gratitude to the SEC for its immediate action on
        the issues and concerns that the Exchange elevated to the Commission during
        the enhanced community quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7dafc-38b9-4c8a-8ab0-62a02c62f3b2'
