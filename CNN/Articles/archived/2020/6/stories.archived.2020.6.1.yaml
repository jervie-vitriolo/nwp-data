      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of several posts by the singer. She recounted having
        to help people who had been injured during the protests. "I don''t know how
        to articulate the horrors of today. NG + officers firing rounds into kneeling
        crowds. We don''t have enough medics on the ground on our side. I was treating
        injuries I am not qualified to. So much blood spilled. If you have med training
        pls go + standby outskirts," Halsey wrote on Twitter.</p>'
