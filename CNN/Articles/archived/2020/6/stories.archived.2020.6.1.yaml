      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said when the White House Task Force was meeting every day,
        he’d also have meetings with Trump about four times a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6602a1c9-320b-42d0-9a9b-ce921739abf0'
      'mgnl:activationStatus': true
