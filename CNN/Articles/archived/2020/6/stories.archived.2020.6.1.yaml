      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c539a8-bb3c-4d7a-be00-2b0b4a89be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:13:17.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who filed a similar measure through her House Bill 6293,
        raised concerns on the network''s 11,000 employees who could be laid off in
        the next two months, pending the network''s franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e55095-78e7-4b12-851a-440fd4611b49'
      'mgnl:activationStatus': true
