  'beyonce-justice-george-floyd-death':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-01T15:48:51.332+08:00
    'imagesource': 'jcr:dc930249-9afe-4860-a3ee-7864b4976a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8bc9eb9-48d2-41e0-84d9-954a98a26276'
    'lead': 'Beyoncé is asking her legions of fans to take action after the death
      of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T15:53:53.875+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:43:15.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:30.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé demands justice for George Floyd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b7019-c9a7-45c8-86fd-ba1199b40240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Beyoncé is asking her legions of fans
        to take action after the death of George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129d288-7904-4858-b05b-15e2b24a21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning artist is one of several celebrities using their
        social media platforms to demand change in the wake of Floyd''s death in Minneapolis
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8664535-35c3-4ad8-b47c-9807752e00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re broken and we''re disgusted," she says in a video posted
        on Instagram. "We cannot normalize this pain. I''m not only speaking to people
        of color. If you''re white, black, brown and anything in between, I''m sure
        you feel hopeless by the racism going on in America right now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad6af8-65e0-4555-bbd4-7bc334897b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was arrested by Minneapolis police on Monday and died while
        being restrained by officers. Video footage of the arrest showed officers
        restraining Floyd on the ground with one officer, Derek Chauvin, with his
        knee on Floyd''s neck for 8 minutes and 46 seconds in total. Chauvin has been
        charged with third-degree murder and second-degree manslaughter and was fired
        by the department along with three other officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685611d-65ab-4ade-bf98-7278b39ee791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Beyoncé went on to say, "No more senseless killings
        of human beings. No more seeing people of color as less than human. We can
        no longer look away. George is all of our family and humanity. He is our family
        because he is a fellow American."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f26ad-407c-49eb-917b-d9bebaf31ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been too many times that we''ve seen these violent killings
        and no consequences," she said. "Yes, someone''s been charged, but justice
        is far from being achieved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319c991-b55c-48a0-8b98-952272903a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé ended the video by asking fans to visit a page on her website
        which includes links to several petitions. One of the petitions on Change.org
        has already amassed more than 9 million signatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609e2ce-2dcd-42a0-b856-ac32b4cb6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continue to pray for peace and compassion and healing for our country,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fef95-b1c7-47fe-bd8d-f696966b1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:53:53.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/entertainment/beyonce-george-floyd/index.html">"Beyoncé
        demands justice for George Floyd"</a></em></p>'
