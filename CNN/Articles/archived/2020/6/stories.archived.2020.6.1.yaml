  'Christo-Javacheff-monumental-art-death':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T16:26:56.917+08:00
    'imagesource': 'jcr:7daabbed-4da2-46fa-8672-a10f4423d58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b172d32a-c660-414c-b2a7-9bdcd99ae027'
    'lead': 'Christo Vladimirov Javacheff, who was known for his monumental environmental
      artworks with his late wife, Jeanne-Claude Denat de Guillebon, has died. He
      was 84 years old.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T16:28:26.340+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:43:12.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:31.245+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christo, who made monumental art around the world, has died at 84'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a798dab-a674-4f4a-8ab8-d48e9e08096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;Christo Vladimirov Javacheff,
        who was known for his monumental environmental artworks with his late wife,
        Jeanne-Claude Denat de Guillebon, has died. He was 84 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2503b20d-a24a-46ce-b378-7e9a011c7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, known simply as Christo and Jeanne-Claude, they wrapped
        iconic landmarks in fabric, such as the Pont Neuf in Paris in 1985 and the
        Reichstag in Berlin in 1995; and mounted thousands of orange gates in Central
        Park, redolent of Japan''s sacred torii gates, in 2005.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fa5cd-7e80-4f1c-9fdc-5835349ff4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christo passed away Sunday 31 May at his home in New York, according
        to a statement made on the <a href="https://twitter.com/ChristoandJC/status/1267169578599186432?s=20">artist''s
        official twitter account.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd4503-cd8d-4a60-b2c1-ea7920781111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his son, Cyril Christo, a photographer, filmmaker
        and animal rights activist. Jeanne-Claude passed away following a brain aneurysm
        in 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f718ce-5004-46ad-9fea-29d43c7f4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her death, Christo dedicated himself to completing their concepts.
        In 2016, he realized their work "The Floating Piers" on Italy''s Lake Iseo,
        a project they imagined in 1970. For 16 days, golden pathways appeared on
        the lake, supported by 220,000 polyethylene cubes. Like many of their works,
        it was a popular success. Some 270,000 people turned up to walk on water during
        the first five days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db18c7e-ad26-48a8-9eb5-c359d17a863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Christo unveiled "The London Mastaba," a floating installation
        on the Serpentine Lake in London made of more than 7,000 oil barrels. It was
        the artist''s first major public, outdoor work in the United Kingdom. His
        next work was to appear in Paris, in September 2021 -- the long-awaited wrapping
        of one of the world''s most famous war memorials, the Arc de Triomphe. <a
        href="https://edition.cnn.com/style/article/christo-interview-new-york/index.html">In
        May 2020,</a> Christo told CNN he couldn''t believe it was actually happening.
        "I never believed that we''d get permission -- "I was flabbergasted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaff571-d880-4efc-bc41-39010ba43f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement announcing his death also indicated the Paris project
        would go ahead: "Christo and Jeanne-Claude have always made clear that their
        artworks in progress be continued after their deaths. L''Arc de Triomphe,
        Wrapped (Project for Paris) is still on track for Sept. 18--Oct. 3, 2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5bf006-6369-42e3-a302-26bf18259092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christo and Jeanne-Claude were born on the same day on June 13,
        1935 -- Christo in Bulgaria and Jeanne-Claude in Morocco. In 1957, Christo
        attended one semester at Academy of Fine Arts in Vienna before eventually
        landing in Paris, where he met Jeanne-Claude in 1958. He had already begun
        wrapping objects, such as furniture and oil drums, and they began working
        together in 1961. For decades, the couple only used Christo''s name, until
        1994 when Jeanne-Claude was added retroactively to many works as his collaborator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81df1d6-0dae-41d9-841d-32ef2a44fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists insisted that their ambitious projects were about "joy
        and beauty," as Jeanne-Claude once said in 2002. However, they did not create
        their works in a political vacuum, and for one of their earliest collaborations
        they stacked oil barrels to barricade a street in Paris in protest of the
        Berlin Wall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6a145-f534-4f3d-8d5f-a2304b65e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encountering Christo and Jeanne-Claude''s temporarily altered land
        and cityscapes could be an ebullient, perception-altering experience, and
        they required years -- and sometimes decades -- to pull off. Outfitting the
        Reichstag took 24 years from concept to completion; the artists considered
        the preliminary work part of their art too, naming it the "software" period
        while the "hardware" period encompassed the time when the physical work was
        materialized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e75c0-e177-4bb8-82ff-4ba36869bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, the pair began to plan "Surrounded Islands," renting 11
        islands in Miami''s Biscayne Bay from the city for nearly $13,000 in order
        to surround their perimeters in vivid pink polypropylene fabric.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9571c0-5d0f-4172-8b5e-d02fc1fab997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three years, they tirelessly worked with their staff -- which
        included attorneys, civil engineers and a marine engineer, a marine biologist
        and a manatee specialist -- to bring their vision to life, facing a number
        of barriers to obtain permits and a federal lawsuit initiated by a wildlife
        paramedic. "Surrounded Islands," was finally unveiled in 1983, and it has
        been considered crucial to Miami''s rejuvenation in the 1980s as a cultural
        destination. The couple countered any criticism over environmental concerns
        for their works, insisting they restored each site to their original condition
        -- and in the case of "Surrounding Islands," cleaning the land of nearly 40
        tons of garbage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca7328-927e-441e-9bc7-7342147079aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christo <a href="https://www.designboom.com/art/christo-jeanne-claude-perez-art-museum-miami-12-14-2018/">once
        described</a> himself as an "educated Bulgarian Marxist who has learned to
        use capitalism for his art." They were firmly independent, eschewing a reliance
        on the art world to financially support their work. They funded it themselves,
        often selling preparatory drawings to do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0118231-3695-4a06-bcbc-b889421f6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pay with our money! No grants, no money from the industry,"
        he said at the opening of "The London Mastaba" in 2018. "All these projects
        get initiated by us. Nobody asked us to do it. Nobody asked us to wrap the
        Reichstag. Nobody asked us to install floating piers. We decided that we do
        exactly what we like to do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8f896-a8b5-4c1d-a6ca-f762acdd9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:28:26.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/christo-artist-dead/index.html">"Christo,
        who made monumental art around the world, has died at 84"</a></em></p>'
