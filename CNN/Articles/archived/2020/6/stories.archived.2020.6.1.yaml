    'template': '1'
    'title': 'IN PHOTOS: Metro Manila’s first day of GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d61b1-00f8-4d7f-8c0a-26f0a2f6994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Few transport options,
        unreachable locations, and lack of social distancing are among the big problems
        that Metro Manila workers faced during the first day of the General Community
        Quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364155ef-9c41-4486-95e5-8cc9ec829a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more businesses are allowed to open, this meant that their employees
        will have to brave going to their workplace amid the threat of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ebb27-2543-4484-a631-a30dfb7143d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to easing into GCQ, the Department of Transportation bared
        plans to address the problem of public transportation in the time of social
        distancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3dba8-581f-4f22-975d-aca324eee829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains are <a href="https://cnnphilippines.com/transportation/2020/5/29/LRT--MRT-operate-minimum-GCQ-.html"
        target="_blank">back to operation</a> but only up to 10- or 12-percent capacity
        for the LRT and&nbsp;MRT, and 35 percent for the PNR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c709b-c756-4543-a64a-ae4ad043cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, buses will only have four pick-up and drop-off
        points along EDSA, namely: North Avenue, Quezon Avenue, Ayala Avenue, and
        Taft Avenue. Commuters complain&nbsp;online about the lack of stations in
        between Quezon Avenue and Ayala Avenue, particularly in Cubao which is a busy
        transit point for many people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fa32b-6959-4c00-836e-884cc095ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar has also resumed operations, but there are reports that
        pick-up points are unreachable for some drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0687b77-27b9-4097-835e-b90ea0eda9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/5/27/DOTr-public-transportation-Metro-Manila-GCQ.html"
        target="_blank">next phase</a> of the GCQ public transport plan will be in
        place by June 22, where modern jeepneys, public utility buses, and UV Express
        vehicles will be allowed to resume operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756049a-e740-401d-841e-53024aaa228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:36:17.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:43:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints, curfews, and social distancing are still in place.
        As of June 1, the country has recorded 18,638 cases of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfccf52a-d1da-4d3b-b605-bd00e84eb860'
