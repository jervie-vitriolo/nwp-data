      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The vast brown rivers of sludge that gush
        into the sewage treatment plants across Germany may hold a key to early detection
        of any new wave of the coronavirus, scientists tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fe8c6-6069-41de-9c06-b35c2fca2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6e77d-b988-44ea-9f50-f2bc628c793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helmholtz Center for Environmental Research is leading a trial
        that''s sampling wastewater from plants serving some of the largest urban
        areas and trying to find evidence of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603e196-adb9-4fb6-aef2-1bdd6c1471c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a432aa9-091d-4d55-859f-f05e068b72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate goal is for almost all sewage plants to install these
        coronavirus early warning systems so as to track the spread of Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e3cf7-5d1d-4046-8fca-87b75bff4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fcd03-2fbe-488b-a929-0ceee74fdfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be the first test line," said microbiologist Hauke Harms,
        one of the leaders of the study. "You would start with our measurement and
        then you would know where to go to look for the reasons. Normally it is a
        hospital, or I don''t know, a factory where you have an outbreak. And then
        one would have to test the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf698e9-d214-4733-82ed-f405b7abb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d405c-69e2-48be-91b0-b1b09f24929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept seems fairly simple: Sewage contains remnants of the
        virus from human feces. If those concentrations suddenly jump, sewage plants
        would detect that and alert authorities to take action and begin targeted
        testing of the area in question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b89e0-e1b4-4581-8dc1-70bcc4721660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f4ed2-f820-4f67-9b5e-80b3902233b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sewage plants in the area of the eastern German city of Leipzig
        -- which can serve populations of between 100,00 and 600,000 people -- are
        among those taking part in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbe94f-032f-44f0-a51d-b313f8abb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843cc81-92b3-4072-807e-3f89c568f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it would be possible to have an idea of the concentration of
        coronavirus in the wastewater, we can calculate the number of infected people
        in Leipzig and this would be very interesting in the coronavirus strategies,"
        said Dr. Ulrich Meyer, the technical director of Leipzig''s waterworks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a2e11-4080-4445-a393-8a323d021b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91007ae-c208-4a4f-9ca8-a91bcfe0a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, it''s not as straightforward. At Leipzig''s main
        sewage plant, samples are extracted every two minutes as the wastewater streams
        through 24 hours a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bbe51-9d70-4236-82f5-4a3d8bc79b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59367477-ce2c-4f54-ae6d-9fddb9be521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists at Helmholtz acknowledge that finding a small amount
        of genetic material (or RNA) from the virus in a giant river of waste is a
        monumental task.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99556c2c-01e3-45b9-95e4-1216049756bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e277a68-d8b3-41ae-a381-7185cd33add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a high, high volume of waste waters and it is a challenge
        to find the traces of the virus in the waste waters," said Rene Kallies, a
        virologist working on the project. "So we have liters and we have to scale
        it down to microliters to get a sufficient amount for RNA extraction and that''s
        the challenge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4c342-472b-4bd5-8920-5998e5e2e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2305b-9270-4037-af0c-c253bbf8614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the scientists say they could detect a Covid trace surge within
        a day and transmit that information to local authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c49b25-8989-42eb-a508-45a97e1616ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a818a34-25fa-43bf-9f04-6243e18dda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge, the scientists say, is the current low number
        of new infections in Germany, which makes finding the virus even more difficult
        and means that a single infected person could skew test results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e210495-c9ee-494e-9260-8ebe66e8f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f970b-2acc-4c07-8fd4-74df270392dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may have heard about these super spreaders and there are also
        super excreters, for instance. People who excrete much more virus than others
        and of course this gives you a wrong idea about the number of infected people,"
        Harms said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c11df3-6339-43d1-9046-33db5b6031fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736e65c-7262-442c-af45-2d6fd8bf368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been held up as an example of a country that has successfully
        fended off the worst ravages of the virus. As of Friday, it had reported more
        than 182,000 cases of Covid-19 with around 8,400 deaths, significantly lower
        than other European countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee59c3-c010-469f-999c-7d9c42f9a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6e812-5783-431b-8363-475534d562f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracing the virus in excrement is not new and German researchers
        are not the only ones working to try and use sewage as an alarm system. In
        February, scientists at the Dutch KWR Water Research Institute found the virus
        in six sewage plants in the country, including one that services the main
        international airport in Schipol. KWR said it has developed a method to monitor
        the presence of the virus in sewage and said testing wastewater has clear
        benefits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d8d22-4d4d-447d-8dc7-785af98ceb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4c8e9-ca95-41d5-85ab-e0ca352fb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:49:10.756+08:00
