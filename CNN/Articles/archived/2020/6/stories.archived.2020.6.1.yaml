      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/sport/michael-jordan-george-floyd-statement-trnd/index.html">"Michael
        Jordan says he is ''deeply saddened, truly pained and plain angry'' about
