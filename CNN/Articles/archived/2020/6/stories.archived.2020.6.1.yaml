      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24677472-0acf-443a-b412-b40e6b6eafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:36:01.991+08:00
