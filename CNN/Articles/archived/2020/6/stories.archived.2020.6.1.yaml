      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2918be-2423-457f-a29c-84b9f2b6e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ada Osakwe, founder of <a href="https://www.nulilounge.com/">Nuli</a>,
        a chain of health food restaurants based in Lagos, Nigeria''s commercial center
        told CNN that her business was forced to close down 9 of its 10 stores following
        the coronavirus pandemic in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af199520-1658-4fdf-b8a8-24fe8c84fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Osakwe, the restaurant''s sales dropped by 95% during
        a mandatory lockdown set by President Buhari, forcing her to cut the <a href="https://www.youtube.com/watch?v=GPq2pOebykE">salaries</a>
        of her employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496c4f2-539b-4bd9-91a1-1c77a35cd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just really with spreadsheets and putting percentages next
        to everyone''s names to see how we are going to pay salaries. After April,
        I don''t know how we are going to survive," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0ba44-94e0-41fc-8122-74ba98cb9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Absolute chaos''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe64cd-fdd5-4683-8bfc-cd24581d8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya Kotze, founder of <a href="https://www.africadirect.co.za/">Africa
        Direct</a>, a tour and travel company based in South Africa told CNN that
        when international flights to the country were canceled in March, her team
        was thrown into ''absolute chaos.''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3784f79-607a-4916-a5bd-794d41e9ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International travel has always been a huge factor for tourism and
        in 2018, it generated <a href="https://theconversation.com/strategies-africas-tourism-requires-to-manage-blow-from-coronavirus-135858">$38
        billion for Africa</a>, according to the UNWTO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48151a0-1cbe-4c8c-8aa3-faffaa1d6bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotze, who has been running Africa Direct for 15 years says her
        team spent about four weeks reaching out to clients and rescheduling bookings
        for 2021 and 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afcf70-aa7a-4654-8b06-2d57eb5ac3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first month after international travel stopped, it was absolute
        chaos of moving bookings of our current clients who would have traveled this
        year. It was dealing with so many cancellations and activities to prevent
        our clients from losing their money," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e400257-07ea-41bf-8433-f738b35b132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceling and rescheduling trips could potentially translate into
        a loss of <a href="https://theconversation.com/strategies-africas-tourism-requires-to-manage-blow-from-coronavirus-135858">$30
        billion to $50 billion</a> in revenue for the continent''s tourism industry
        this year, according to the United Nations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a315682-0820-46df-8c99-fc6434e32233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of increasing cases of the virus, more than<a href="https://twitter.com/WHOAFRO/status/1265936969458163713?s=20">
        123,000</a> on the continent as of May 29, Africa does not have a choice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc322b-6888-4c49-b1fe-7927bf2b0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotze says that one of the ways her company is staying afloat is
        by leveraging on already existing relationships with her clients who are mostly
        visitors from the US and Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d239e-e8f9-4acb-bc3b-24e9cf8722d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fortunate to have repeat clients so we are offering really
        affordable packages ahead of 2021 and 2022 and encouraging them to book now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997907b2-dd6b-498b-a05e-2693cc49f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are so fortunate that many of them are booking. The exchange
        rate is now favorable for Americans and Britons looking to your Africa so
        we are trying to make it as attractive as possible," she explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b0b5a-841f-49e8-8d75-a3dfc1d7b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While offering low cost tour packages ahead of the next couple of
        years is laced with uncertainty and is a financial loss, the company is able
        to retain a significant amount of its customers and secure work ahead of 2021
        and 2022, she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47331d4-e521-4ec3-b930-0566dce4ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow travel</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed3c4c-d202-4d0f-99ea-65f03cf0c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear when African countries will fully open up their
        borders to travel and tourism.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0514455-78de-421c-a1b7-e08792437750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some countries are still operating emergency flights in order
        to repatriate citizens stuck abroad, and some are still operating cargo flights,
        for the most part, international air operations remain grounded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f70a8-74ad-44d9-bc64-07f40342198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisa Ntshona, CEO of the <a href="https://www.southafrica.net/za/en/travel/page/travel-deals">South
        Africa tourism board</a> says when borders finally open up, travel will be
        slow and Africa will need to make adjustments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe559088-bd08-4c82-8da9-f928088d1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel itself is going to start slowly. It will be people mostly
        traveling within their own cities first, exploring and enjoying the freedom
        of movement. It will take a while before we receive tourists from outside
        the continent," he told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93644a0-3700-4a28-9e7e-4559d8ee0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ntshona, African countries need to make their holiday
        destinations more attractive in a post-coronavirus era as a lot of countries
        will be competing to get tourists to come to them.</p>'
