      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn’t mean he’s worry-free. When asked if the prospect
        of an adverse reaction to the vaccine worries him, Fauci simply said, “Yes,
        I am.”</p>'
    '23':
