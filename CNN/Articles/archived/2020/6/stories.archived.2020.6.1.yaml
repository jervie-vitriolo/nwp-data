      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/politics/michelle-obama-george-floyd-statement-trnd/index.html">Michelle
        Obama: It''s up to everyone to root out racism</a>."&nbsp;</em></p>'
