  'pier-1-out-of-business':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-01T20:19:05.756+08:00
    'imagesource': 'jcr:7f9344fe-22ee-4823-ad0c-4a5f60b71e61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854a2d09-dcec-4806-a5b8-220ab956278b'
    'lead': 'The troubled home goods retailer had its plans authorized Friday to begin
      liquidation sales across its 500 remaining stores once they can reopen. Its
      stores have temporarily closed because of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T21:06:15.825+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:43:01.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:34.151+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'business']
    'template': '1'
    'title': 'Pier 1 is officially going out of business'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6d05d-798c-4efd-b51b-19aae14f1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/05/19/business/pier-1-shutting-down/index.html">Pier
        1</a> is officially closing up shop after receiving approval from a bankruptcy
        court to <a href="https://edition.cnn.com/2020/05/29/business/may-bankruptcies-coronavirus/index.html">cease
        and liquidate its retail operations.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afd919-ae64-4e77-bb11-bd8ccead7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182ac4b-c311-47c4-b818-25fe2bb9a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troubled home goods retailer had its plans authorized Friday
        to begin liquidation sales across its 500 remaining stores once they can reopen.
        Its stores have temporarily closed <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">because
        of Covid-19</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdf24e-5d6a-4fbe-ac62-1f6c6f06ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pier 1 aims to have all its stores permanently shuttered by October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e14c8c-1083-4802-80ed-9561ebb09b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the outcome we hoped for when we began this process,
        and we are deeply saddened to move forward with winding down Pier 1," said
        CEO Robert Riesbeck in a release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89ebd7-6e07-48c5-84d9-1c4f5808a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer asked asked a federal judge last week to close the
        Pier 1 brand "as soon as reasonably possible" because of the pandemic and
        failing to find a buyer to rescue the nearly 60-year-old company. It decided
        that an "orderly wind-down is the best way to maximize the value of Pier 1''s
        assets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7d8fc-4dcd-4c21-99ff-95adafb01095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pier 1 (<a href="https://money.cnn.com/quote/quote.html?symb=PIRRQ&amp;source=story_quote_link">PIRRQ</a>)
        said it plans to sell its website and intellectual property in July. Orders
        placed on its website, which is currently promoting a going-out-of-business
        sale, will continue to be fulfilled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4a85f-755f-43c9-9ac4-193be99bb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/02/17/business/pier-one-bankruptcy/index.html">company
        filed for bankruptcy</a> in February following years of decline. It once had
        more than 1,000 stores, but has struggled in recent years because of online
        competition and big-box chains, like Target (<a href="https://money.cnn.com/quote/quote.html?symb=TGT&amp;source=story_quote_link">TGT</a>)
        and Walmart (<a href="https://money.cnn.com/quote/quote.html?symb=WMT&amp;source=story_quote_link">WMT</a>),
        strengthening their home goods offerings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d647177-3739-47c6-91fd-4dd36c395d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s becoming increasingly tough for smaller retailers to compete
        against them, especially this year when their larger competitors didn''t have
        to close their stores during the pandemic. Tuesday Morning (<a data-cke-saved-href="https://money.cnn.com/quote/quote.html?symb=TUES&amp;source=story_quote_link"
        href="https://money.cnn.com/quote/quote.html?symb=TUES&amp;source=story_quote_link">TUES</a>),
        a discount home good chain with around 700 stores, filed for <a data-cke-saved-href="https://edition.cnn.com/2020/05/27/business/tuesday-morning-bankruptcy/index.html"
        href="https://edition.cnn.com/2020/05/27/business/tuesday-morning-bankruptcy/index.html">bankruptcy
        last week</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08540f03-a34c-4fd4-9e99-6a74c466552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:06:15.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/01/business/pier-1-liquidation-sale/index.html">Pier
        1 is officially going out of business</a>."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fe416-5dc3-40cc-a10d-2b50adb50e8d'
