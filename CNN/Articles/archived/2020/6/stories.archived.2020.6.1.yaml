      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although their offices were closed during this period, it was clear
        that it was business as usual for the SEC leadership and its staff as they
        continued to work from home and have their regular Commission meetings," Monzon
        said. "The SEC was able to respond proactively, positively and very timely
        on our various requests."</p>'
