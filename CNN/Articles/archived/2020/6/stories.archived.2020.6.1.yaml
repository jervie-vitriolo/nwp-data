      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundacion Sansó will also be launching “Mutation Series,” a virtual
        exhibition curated by its very first “Guest Curator Grant” recipient, Dr.
        Dayang Yraola. The show can be viewed <a href="https://mutationseries.adformarchitecture.com/"
