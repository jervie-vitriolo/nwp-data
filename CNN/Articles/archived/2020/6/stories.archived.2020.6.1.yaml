  'eleazar-ncrpo-gcq-travel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2020-06-01T20:39:28.848+08:00
    'imagesource': 'jcr:fae2d925-e023-4376-a52a-8a51792d34b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc5b3b6-11f2-4119-ae88-d3bf4c31828a'
    'lead': 'The commander of Joint Task Force COVID Shield PLGen Guillermo Eleazar
      said they anticipated the surge in the number of vehicles and people out in
      the streets of Metro Manila, as it shifted into general community quarantine
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T20:46:50.736+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:43:02.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:34.015+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GCQ', 'Metro-Manila', 'NCRPO', 'Guillermo-Eleazar']
    'template': '1'
    'title': 'Eleazar: NCRPO prepared for scenario on first day of GCQ in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd640c-683f-455f-9621-f9e4959b9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The commander
        of Joint Task Force COVID Shield said they anticipated the surge in the number
        of vehicles and people out in the streets of Metro Manila, as it shifted into
        general community quarantine on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ede33-0f84-40e4-bff2-f44d6e48e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, PLGen Guillermo Eleazar said, <em>"Gaya
        ng inaasahan natin, dumagsa at dumami ang ating mga kababayan at sasakyan
        dito sa</em> Metro Manila. After 76 days <em>binaba na</em> from ECQ to MECQ,
        <em>at ngayon</em> GCQ... <em>Napaghandaan po ito ng</em> NCRPO (National
        Capital Region Police Office),<em> at namonitor naman po natin</em> for the
        past days and weeks <em>at nakipag-ugnayan naman sila sa iba''t-ibang establisyemento
        pati na rin sa ibang mga</em> transportation facilities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db20d1a-d0ce-43c5-b285-a4ff3a8d253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we anticipated, a lot of people and vehicles crowded
        Metro Manila. After 76 days, we transitioned from ECQ to MECQ, and now to
        GCQ... The NCRPO was able to prepare for this, and we monitored this for the
        past days and weeks, and they spoke to different establishments as well as
        transportation facilities.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1693b0f-313c-491b-8330-9a9fb521aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said random checkpoints were in place to see whether motorists
        and passengers were following rules set by authorities. Any violations would
        mean penalties he said, but people who were authorized to be out of their
        homes would be allowed to pass through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cba047-c07e-4d67-8181-370c7d2e5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say, however, travel authority was still needed if a person
        needed to cross a border, and a medical clearance certificate issued by the
        LGU health office is needed to secure travel authority. A test was not needed
        to secure the medical clearance, but it should indicate that while under quarantine,
        a person should not have exhibited any symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7483c-2482-4124-b334-90185d6fb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the length of the validity of a travel pass depends on
        its purpose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3479a-4e47-444a-b024-cdb4ed88773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede po kasi nakalagay na may maghahatid, e siyempre babalik
        yun malamang kinabukasan, so lalagyan po natin ng</em> date <em>doon. Kalimitan
        po ay mga</em> one-way travel, <em>itong mga</em> locally stranded individual.<em>
        Pero kung</em> indicated <em>po yung merong ihahatid at babalik siya,. yun
        din po ay nilalagay natin sa</em> travel authority," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9d32f-b93e-4f91-9d1a-7f8bbab29599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It could say they would be bringing a person somewhere,
        and of course they will need to go back, so the date will be indicated. Mostly
        it is one-way travel, for locally stranded individuals. But if it says they
        would be taking a person somewhere and they would be coming back...we will
        indicate that in the travel authority.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1a9b3-18d0-42c9-8e41-73c236ec95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of workers required to report back to their workplaces
        braved the threat of COVID-19 as Metro Manila transitioned to a more relaxed
        general community quarantine on <a href="https://cnnphilippines.com/news/2020/6/1/Metro-Manila-GCQ-lockdown-COVID-19.html"
        target="_blank">Monday</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84633a46-78eb-4ac5-82c9-9df9969c3683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions were eased in the country''s capital region after nearly
        80 days of strict stay-at-home measures — one of the longest COVID-19 lockdowns
        in the world — by reopening more nonessential businesses in the hopes of restarting
        the country''s economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee4389-0a23-450c-9388-86ba197f1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers struggled to commute to their offices even as public transportation
        was allowed to partially resume after months of closure. Commuters endured
        long lines and extended waiting time just to be able to get a ride.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9972f-411e-47ea-9efa-834154294b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys — a main mode of transportation for many Filipinos due
        to its affordability and accessibility — remain off the roads. Public utility
        buses and UV Express vehicles are still not allowed in the first few weeks
        of transition to GCQ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7c7d1-7b03-40b7-a332-c91340e7a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:43:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More LRT and MRT-3 train sets are running, but they are only using
        10-percent to 12-percent of their regular capacity. From the 1,000 passengers
        it used to accommodate per trip, now only 100 passengers are allowed inside
        the coaches to ensure physical distancing measures are enforced. Temperature
        checks are conducted before passengers can enter the stations. PNR can only
        accommodate 35 percent of its normal capacity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05259c-2e90-46af-8ca4-9b837ee25a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T20:46:50.738+08:00
      'mgnl:createdBy': 'pia'
