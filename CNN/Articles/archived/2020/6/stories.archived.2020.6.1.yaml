      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be5a6c-fe78-44f9-ac3a-5d152ca82791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further keeping distance, Calida said that he could not answer any
        questions "of any matters pending before the Supreme Court" with his quo warranto
        petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ffd4a-99be-4c3d-b6f6-00bc367e63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.777+08:00
      'mgnl:createdBy': 'glee'
