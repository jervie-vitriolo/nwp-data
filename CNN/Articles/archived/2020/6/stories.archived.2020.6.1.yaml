      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Thirty-four
        more Filipinos abroad have contracted COVID-19, while 16 more recovered and
        another three died, the Department of Foreign Affairs confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3b9bf-7eff-4df3-a356-6742749885fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:03:36.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:43:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of confirmed cases among Filipinos
        abroad to 5,218. Of this number, 2,167 have recovered, while 342 died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cefcc-a24f-47be-a66e-dd1e07238779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:03:36.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:43:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, the latest figures show "the daily rate of
        confirmed cases decreased, while daily rate of recoveries increased."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ac1ce-f7b0-4170-852e-ae768d6d960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:03:36.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:43:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who recovered from the disease were mostly in the Americas
        and Middle East, the DFA added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9804e-fb52-4ef1-8961-5ed21e030ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:03:36.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:43:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA assured they will continue to actively monitor Filipinos
        abroad, especially now that more countries are easing their travel and mobility
        restrictions, similar to that taking place in the National Capital Region.</p>'
