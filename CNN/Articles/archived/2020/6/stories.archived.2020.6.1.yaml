      'mgnl:type': 'text'
      'text': '<p>The PSE implemented a full offsite trading from March 19 to May
        29, in compliance with the enhanced community quarantine enforced in the entire
        island of Luzon, a move of the national government to contain the spread of
        COVID-19 infections in the country. Trading was likewise suspended on March
        17 and 18.</p>'
