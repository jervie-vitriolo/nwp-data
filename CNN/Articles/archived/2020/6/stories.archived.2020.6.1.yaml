  'academic-freeze-opinion':
    'author': 'Ervine Jules B. Sape, Bianca Mae R. Aquino, and Andrea Isahbel G. Olivar'
    'caption': 'With a mental health pandemic and digital divide cutting deeper into
      our educational system, an “academic freeze” must be considered. Photo by JILSON
      TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-01T17:38:37.019+08:00
    'imagesource': 'jcr:d8466db9-0540-431b-a3b4-ce5e1d7bf7ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e47978-87b7-4fde-bc23-d2cbe7e94468'
    'lead': 'With a mental health pandemic and digital divide cutting deeper into
      our educational system, an “academic freeze” must be considered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T18:07:59.772+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:43:08.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:32.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: An ‘academic freeze’ is the best option for Filipino students
      for now'
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c7b92-5265-4cc8-914e-a7f6566adfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.775+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In South Korea,
        two students <a href="https://time.com/5839320/south-korea-schools-reopen-coronavirus/"
        target="_blank">tested positive</a> for COVID-19 as 66 schools reopened. In
        the Philippines, a 20 year-old student from Capiz <a href="https://www.bomboradyo.com/criminology-student-na-naghahanap-ng-signal-ng-internet-para-sa-school-requirements-naaksidente-sa-motorsiklo-patay/"
        target="_blank">died</a> of a motorcycle accident on her way home, while another
        20-year-old student from Masbate <a href="https://www.rappler.com/nation/259407-student-climbs-mountain-send-class-requirement-coronavirus-pandemic"
        target="_blank">climbed a mountain</a>; both were searching for a signal just
        to submit their academic requirements. In Japan, the students clamor that
        the <a href="https://www.japantimes.co.jp/news/2020/05/24/national/university-teachers-japan-exhausted-online-classes/#.XtDNnzozbIU"
        target="_blank">quality of classes dropped</a>, making them feel meaningless
        through online education.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cd203-cb1d-4e1d-8a9e-ad4383348b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.775+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do we still romanticize underprivileged Filipino academic resilience
        and sacrifice the lives of the “hope of the future” — when there is still
        no nationwide mass testing — just to resume classes?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdfd6f-3202-4098-a8b1-273c7314ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.773+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a mental health pandemic and digital divide cutting deeper
        into our educational system, an “academic freeze” must be considered — at
        least, until and unless the curve has flattened and mass testing has been
        made and proven effective. At most, a vaccine against COVID-19 should be developed.
        This pertains to suspending classes or the succeeding academic years in all
        modes of learning: on-site, off-site, online, and offline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51096a12-add0-400f-b828-ea81bf962611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.773+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The “off-site and online”</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023c0d5-84a2-4155-bb50-1676ffc1340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.773+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine staying online for weeks, paying for the internet, and going
        to computer shops, all for the sake of compliance, while families are struggling
        and others have nothing to eat, thinking only how to survive every day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c6104-06c9-4546-8468-6989b8c6585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.773+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing through an “off-site and online” mode of learning will just
        further resurface the digital divide evident in our educational sphere. Not
        everyone has a stable internet connection and it would be hard or worse, impossible
        for some students to reach a signal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015606b1-0f1b-4e71-a533-09e3366ce704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.773+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutions equipped to implement this method, by providing gadgets
        and student allowances, would just increase institutional incompetence in
        resolving the problems with internet access (not to mention the proper gadgets)
        of students across the country, as it would leave students of most institutions
        behind due to incapacity to adopt such measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6334e7-b909-447b-9321-5e461e4eba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.773+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obliging teachers to prepare for the next term is tantamount to
        overlooking their conditions as well. Cognitive skills may be enriched through
        online classes, but it would only leave the class to be teacher-centered while
        emotive and motor skills may be undermined, as there is no hands-on guidance,
        physical experimentation, and practical activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c1393-aa9b-4c47-b4e5-60f874e5975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The “off-site and offline”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2313ef5-b59a-4fc7-bccd-f091b0a2da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the alternative “off-site and offline” mode, learning materials
        and requirements can be delivered both by mail. But this set-up will possibly
        require families to find a means to procure money for courier fees, among
        others, when they would rather allot it for their necessities — unless the
        school will handle the delivery fees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a59050-3e46-4751-95ae-01d09b3509c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of empathy implies that our educational system is turning
        a blind eye to whom we should help and what we should focus on — the frontliners,
        the underprivileged, and flattening the curve. Instead of saving a community
        for the "hope of the society," it just impairs our mental health. Rather than
        prioritizing safety and security, it just reflects otherwise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fc350-fb1f-45b9-9fe4-2da26e3b71e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The “academic freeze”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08c392-7bb1-4f63-92a8-2a2f0847e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be the best solution, but an “academic freeze” can be
        adopted until the digital divide is fully resolved or results of mass testing
        and curve-flattening are already evaluated empirically. This will require
        a flexible academic term, calendar, and curricula to lessen the school days
        required, lower the number of course requirements, and reduce tuition and
        other fees usually projected for the use of school facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ce1d1-0779-48bb-b42d-246cb62ecd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An “academic freeze” can also be adopted through a “no vaccine,
        no classes” policy wherein all academic calendars and curricula need not to
        be adjusted, but will just have to suspend classes per academic year. If there
        is no vaccine yet as of 2020, it may be possible to suspend the Academic Year
        2020 to 2021 and resume classes on the Academic Year 2021 to 2022 without
        adjusting the June to March and August to May academic calendars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315107a-a674-4170-80d0-65094d4d4027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leave no student behind</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac122829-7b8a-45c4-ad71-c0ed32a048ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.774+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economically affected, agencies, companies, and institutions, whether
        public or private, can encourage graduating students to apply for a job during
        the “academic freeze” to uplift local businesses, but they should be lenient
        in the submission of their academic requirements for employment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fcd62-77dd-45fd-a0f8-762919f792fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.775+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, a possible loan with no interest agreement, public-private
        partnership, or government-business coordination can incentivize school employees
        and contractual workers so they will still be motivated in sustaining and
        improving their morale and productivity to provide quality education, post-pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e1c5c-d103-46c4-869c-ebe78d81f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.775+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early resumption of classes will just cause additional burden to
        families and guardians providing tuition and allowances as the transition
        to “new normal” lets all of us, most especially the indigents, prioritize
        basic necessities from square one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f68b2-cd76-4535-a0a2-e79f79ef034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.775+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Academic freeze” will give the country time to have effective and
        efficient mass testing or mass vaccination; not only in the hands of one,
        but for a collective and responsive system to push through this pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5316e4-cb39-44ab-8cd3-6a5b90269e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.775+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as there are underprivileged students who are victims of
        a distorted system, an “academic freeze” is the most plausible option for
        students, teachers, and school administrators. It allows them to collaborate
        in helping our frontliners, assisting our local governments, and in helping
        the country recover from an economic recession by conducting inclusive socio-economic
        volunteer mobilization programs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d900e8-0c93-4556-8fbf-efb25b3394d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:07:59.775+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:43:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No student should be left behind. Education is a right, but crisis
        response speaks of valuing human lives.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e53b08-a54c-41dc-be87-2e95eeed64e5'
      'mgnl:activationStatus': true
