      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d10135-2f53-493f-86d5-3ce204692b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But as you probably noticed, that the task force meetings have
        not occurred as often lately. And certainly my meetings with the president
        have been dramatically decreased,” Fauci told the medical news website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb39d0-c4b8-40f6-a96a-80615e736029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a8d15-cb4e-4108-847d-fcffb922d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci wasn’t impressed with how Moderna put out a press release
        on their vaccine data. “I didn’t like that,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0468124-a994-4b11-8d92-a0fb3012d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f805a9-b2f5-432a-b22a-38affed3ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we would have preferred to do, quite frankly, is to wait until
        we had the data from the entire Phase 1 — which I hear is quite similar to
        the data that they showed — and publish it in a reputable journal and show
        all the data.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e07a9-28ae-4306-bfa5-184a02bfde17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf8124-ca81-4fb2-8375-d9b06c7e758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Moderna release did make him “cautiously optimistic.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734a420-ecbf-4253-8465-df4cb32e32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83ae6e-5b8e-43c0-b336-e1f00a68d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s also happy to see several other vaccines in development, including
        the Oxford University/AstraZeneca vaccine and the Pfizer vaccine, as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c35ee-38be-422b-9f63-61481e2fd7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212b2fa-fd37-420c-ad49-738de8743c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I like about the whole thing is that there are multiple candidates
        that we’re involved with. It just feels good to be directly or indirectly
        involved in four or five candidates,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062709b-c288-4cba-b7eb-08e68872f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Fauci has said before, the timetable for having a vaccine by
        the end of the year is “aspirational” but “doable.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f1682-a69d-4142-97ea-dc36579e2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91cb33-28c6-490d-8c23-fc6e9135d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only thing that’s the big unknown to me is that, is it going
        to be effective? I think we could do it within the time frame that I’ve outlined.
        But there’s no guarantee that it’s going to be effective,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e173277-ffa2-4a7c-a5b1-87947836010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8198a0-920a-40b6-be3b-87cfea570d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether we do the trial over 10 years, or we do it over four months,
        the endpoint is still the same.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f29ffb-b180-458a-bda1-9bf9b3d97e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:13:59.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:51.901+08:00
