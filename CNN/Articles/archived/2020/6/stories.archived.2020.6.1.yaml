    'template': '1'
    'title': "Fire breaks out in Brgy. Addition Hills in Mandaluyong\n\n "
    'updated': 2020-06-02T06:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be760a-3206-47ea-9316-683dd88bf935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — A fire
        with the highest alarm level struck a barangay in Mandaluyong City on Monday,
        according to the Bureau of Fire Protection (BFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b39abc-15b7-47ae-b751-1df8be18581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7549db-efae-4ba9-8654-01e022612d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which hit Block 37 Fabella St. in Brgy. Addition Hills,
        was <a href="https://twitter.com/TXTFIRE/status/1267389147154505730">first
        reported</a>&nbsp;by Twitter account TXT Fire Philippines at around 5:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab398c2-a7cb-4c6f-8318-06440b989be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4f77a-2268-4206-b81c-f63fbeb46c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP raised the alarm to the second level at 5:39 p.m., and then
        progressed to Task Force Bravo at around 7:50 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97bcc4-0455-4167-83e8-c71bea3ed539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">JUST
        IN: Residential Fire in Mandaluyong city now in Task Force Bravo(1950H)<a
        href="https://twitter.com/hashtag/BFPNCRFireAlerts?src=hash&amp;ref_src=twsrc%5Etfw">#BFPNCRFireAlerts</a><br>📷BFP
        Mandaluyong <a href="https://t.co/zeSwnZ67pD">pic.twitter.com/zeSwnZ67pD</a></p>&mdash;
        Bureau of Fire Protection NCR (@BFP_NCR) <a href="https://twitter.com/BFP_NCR/status/1267429262534963200?ref_src=twsrc%5Etfw">June
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd90b1-6360-4030-bcf2-4ee9c6de4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:55:28.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f739122-f176-42ed-b22d-b86b0e4facae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status then climbed to the general alarm, which is the highest
        level, at 8:50 p.m, indicating that the fire is already affecting major parts
        of the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1b80b-ecfd-467a-90ef-1b3d6198cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T06:05:05.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities declared fire under control at 12:05 midnight of June
        2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bfc4c3-08f4-4521-93e8-bc86acbff8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an on-scene spot report, some 800 establishments and houses
        have been burned, affecting under 2,000 families. The estimated damages amount
        to around ₱2 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa53cf5-f45e-4216-982d-0aefbc8d82c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T23:58:16.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation also revealed the fire originated from the second
        floor of a residence owned by Maria Belen Bacay Santos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb482ab-e73d-43e9-9ccd-313109d9bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T06:05:05.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:42:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no fatalities recorded but six individuals were injured
        due to the fire incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0e3a7-92cc-469d-a4a4-de8bcb6c256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:56:58.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City mayor Menchie Abalos, in a text message, told CNN
        Philippines that those affected will be evacuated in tents put up along the
        street in-between&nbsp;the city college and Nayon ng Kabataan Orphanage. She
        said all other possible evacuation areas are already being used as COVID-19
        quarantine facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed58e40-027e-411b-99b6-2f89c8b6e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:56:58.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brgy. Addition Hills has logged the most number of coronavirus cases
        in the city, based on data from the city health department. As of June 1,
        a total of 124 of its residents have already been infected with the disease.
        Of this number, seven have died while 23 have recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af37d08-ce0b-4603-9c8a-dd6c6fdfdcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:53:42.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:42:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Crissy Dimatulac and Kristel Limpot contributed
        to this report.&nbsp;</em></p>'
