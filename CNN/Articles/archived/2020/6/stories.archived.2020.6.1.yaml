      'mgnl:type': 'text'
      'text': '<p>More than 6.1 million cases of coronavirus have been reported worldwide,
        including at least 372,000 deaths, according to Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511ece0-dd33-4e6b-81d4-aca3107c3dce'
