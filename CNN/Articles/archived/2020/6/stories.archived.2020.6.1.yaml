      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they acknowledge there are still problems to work out, although
        they say they are confident the system will be in place and working in the
        latter half of 2020, in time to help contain a possible second wave of the
        coronavirus.</p>'
    '37':
