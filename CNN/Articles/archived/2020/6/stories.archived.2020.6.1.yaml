      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c280ce2-320b-4997-8706-bddbee2457be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
