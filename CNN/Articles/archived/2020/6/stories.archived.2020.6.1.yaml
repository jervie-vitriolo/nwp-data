    'title': 'Malacañang certifies anti-terror bill as urgent'
    'updated': 2020-06-01T18:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d3cd6-dbdb-4ccb-8248-56665323c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> The controversial
        anti-terrorism bill has been certified as urgent by President Rodrigo Duterte
        to allow Congress to fast-track its approval ​days before sessions end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbd2cb-571a-420a-ac34-e920c13f99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:23:12.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte wrote a letter to House Speaker Alan Peter
        Cayetano on Monday afternoon, saying House Bill 6875 which was approved at
        the committee level last week must be immediately passed "to address the urgent
        need to strengthen the law on anti-terrorism" and "effectively contain the
        menace of terrorist acts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc2886-7608-49bd-a97e-5013182f8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:23:12.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the bill will help preserve national security and
        general welfare.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: President Rodrigo Duterte certifies the Anti-Terrorism Bill as urgent
        to fast-track its approval in the House of Representatives. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/DsKT4mdBcC">pic.twitter.com/DsKT4mdBcC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1267395211774189570?ref_src=twsrc%5Etfw">June
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0c49b-5965-4c5f-adc5-e7fa6772124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:23:12.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d8d90-2639-4d2d-80b7-72571ff7dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives and Senate will close their regular
        sessions on June 5, with the last session day often held every Wednesday.
        Lawmakers will return by late July in time for Duterte''s State of the Nation
        Address.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92187158-e28f-48f1-9c7b-831edde16c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:23:12.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being certified as urgent will allow lawmakers to pass the measure
        on both second and third readings in a day, foregoing the required three-day
        window between the two votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9c65d-30f4-452f-b6a1-fa486f8cf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:23:12.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana bared plans to certify the bill
        as urgent during the noontime media briefing in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4fe6d-215d-49ef-aa16-34c876b765c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in February, the Senate approved the <a href="https://www.cnnphilippines.com/news/2020/2/26/anti-terrorism-bill-senate.html">Anti-Terrorism
        Act of 2020,</a> which seeks to repeal the Human Security Act of 2007 with
        stronger measures to allow the government to curtail supposed acts of terror.
        A counterpart measure was approved by two committees in the House last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750652fe-64ff-41fe-a175-0ae307c52c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being certified as urgent will allow lawmakers to pass the measure
        on both second and third readings in a day, foregoing the required three-day
        window between the two votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c32eeb-138a-4e92-8af8-97cb0d2268f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law wants to extend the number of days suspected terrorists
        can be detained without a warrant of arrest – from three days under the current
        law to up to 14 days. It also removed the provision under the Human Security
        Act that orders the payment of half a million pesos in damages for each day
        that a person wrongfully accused of terrorism is detained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528def7-d0ff-4410-b911-1591a37e2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, any person who shall threaten to commit any act of terrorism,
        propose any terroristic acts or incite others to commit terrorism shall suffer
        the penalty of 12 years in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f43cae-5305-49c6-8621-2f4de672bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have been calling against the passage of the measure, with
        the&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/30/House-panels-approve-new-anti-terrorism-bill-alarms-netizens.html">hashtag
        #JunkTerrorBill</a> trending in the Philippines on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ec6f3-729a-4379-8897-a99d172a1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan earlier questioned provisions
        of the bill that will allow the police and military to conduct a 60-day surveillance
        on suspected terrorists, and the authority to compel telecommunications firms
        to disclose their calls and messages, saying this could be used as a tool
        to silence opposition leaders and critics of the administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed779dc5-376d-4c73-a900-bc234bba2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet officials maintained there are enough safeguards against
        the abuse of surveillance power, as some noted that the measure''s provisions
        can be used to silence freedom of speech, activism, and criticisms against
        the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15323eb-35be-41aa-a0ef-35e76c56f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang comment ko lang sa mga umo-oppose dito ay wala namang basehan
        ang kanilang opposition. Binasa ko ang panukalang batas... ''Yun namang karapatan
        ng tao ay may sapat na provisions tsaka ''yung mga law enforcement agencies
        ay may sapat ding kaparusahan sa mga umaabuso</em> [My only comment for those
        opposing this bill is there''s no basis for their opposition. There are ample
        provisions to protect human rights, while law enforcement agencies will face
        enough punishments for abuses]," Lorenzana said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae833d-57e8-432b-8323-42cbcbf7bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said separately that the bill is
        necessary to quell terrorist acts not only here but globally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1881467-4365-48b7-9ac3-8535b2c7cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangang makapaghanda tayo, very timely na ito para kung
        bumalik na tayo sa bagong normal, nakahanda na po ang ating mga batas sa pagpapatupad
        at hindi na po tayo magkaroon ng problema sa terorismo</em>," the official
        added. "<em>Ito po naman ay para sa kaligtasan ng lahat, pinag-isipang mabuti,
        at sinisigurado po natin na walang abusong mangyayari.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54eca2-73e4-4e63-84d3-4238fef8fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:06:35.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to be prepared, this is very timely so that
        before we return to the new normal, we are prepared to enforce this law and
        we will not have any more problems. This is for everyone''s safety, this was
        well thought of, and we will ensure that there will be no abuses.]</p>'
  'Duterte-IATF-Davao-City-meeting':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-01T14:05:01.365+08:00
