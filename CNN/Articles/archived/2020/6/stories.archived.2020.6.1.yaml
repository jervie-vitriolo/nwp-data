      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the Department of Health reported 552 additional
        COVID-19 cases on Monday, with 119 of these detected in the last three days,
        while the other 433 are part of the validation backlog.</p>'
