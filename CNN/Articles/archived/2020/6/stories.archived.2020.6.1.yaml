      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over two months of suspension, flag carrier Philippine Airlines
        said its domestic flights will resume on June 8. International flights will
        also be back on a limited capacity, with a flight to San Francisco on Monday
        and other flights to other destinations later this month.</p>'
