      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that in fulfilling our mandate it will not
        be subject to any color or any interpretation that we have any ill motive.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf9a97-32d0-4000-a56e-8c07d0ecd7c3'
