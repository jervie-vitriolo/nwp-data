    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4eb940-178d-41fe-940e-410eacaaf85b'
    'lead': 'Local air carriers will take to the skies this week but more adjustments
      are expected as they operate under the ''new normal.'''
