      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN was not only interested in reporting the news, but it went
        above and beyond the obligations of a broadcast network – by helping those
        in need no matter how few they may be, no matter how far they may be," she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067c0e0-768f-4a22-bfc9-a7efdd8ccf99'
