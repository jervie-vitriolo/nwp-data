      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 1) —</strong> Mike Plania will be
        the first Filipino boxer to see action amid the COVID-19 pandemic when he
        faces American Joshua Greer on June 17 at the MGM Grand in Las Vegas, Nevada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5789f1-e661-4109-a8d3-5ccfbeec3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:41:37.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:43:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plania, who owns a 23 win (12 knockouts) and one loss record, is
        coming off an eight-fight winning streak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c1caa-a3f8-44ba-aca0-bd697731d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:41:37.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:43:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Greer is the top ranked in the World Boxing Organization
        bantamweight division and holds a slate of 22 wins (12 knockouts) and one
        loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a093f8-6293-40a6-b892-36e0ded11518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:41:37.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:43:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A catchweight or negotiated weight limit of 120 pounds has been
        agreed on since both fighters are from different weight class -- Plania is
        a super bantam and Greer is a bantam. The two will clash in 10 rounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd06dd-5d5d-4166-97cb-bb64c191fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:41:37.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:43:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bout will be staged without fans in attendance because of the
        deadly coronavirus disease, with the Nevada Athletic Commission putting special
        guidelines in place.</p>'
