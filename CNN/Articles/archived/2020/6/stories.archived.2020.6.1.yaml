    'template': '1'
    'title': 'First week of resumed flight operations for ''fine tuning'' — airline
      official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd997d0-32e5-4a45-9ebe-15f217d5b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.250+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Local
        air carriers will take to the skies this week as Metro Manila and other parts
        of the country eases to general community quarantine, but officials say adjustments
        need to be made before they can operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4b6d5-cd70-49ff-8095-d442b99beb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.250+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f88df-69da-40c0-b7ce-aeb9cfd0adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.250+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines (PAL) Spokesperson Cielo Villaluna told CNN
        Philippines they will be expecting more coordination between the Inter-Agency
        Task Force and local government units which will be receiving the travelers,
        during the first week of resumed air travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc0293-5e83-42e8-9c76-33dd645d1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c575ec-3c49-44b5-8f8e-0f0d916bbe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each LGU may have their own set of documents they want passengers
        to present upon arrival," Villaluna said in an interview. "Even as we speak
        today, we get calls from local government units informing us of the documents
        that passengers will receive. So we believe that this is the week where we
        are fine-tuning everything for the domestic sector, and we feel like it is
        most ideal to start on June 8."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0688a-1007-4066-a117-e5ef7250b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acec5ad-19e1-4303-894f-01de0466cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL previously announced the resumption of its international and
        domestic flights starting June 1 following the easing of quarantine restrictions,
        while Cebu Pacific said it would start flying passengers to a few destinations
        within the country beginning June 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846735e9-0f0d-4eb6-a7e1-5c01979171ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3a824-e733-490f-9101-059d904cbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Civil Aeronautics Board (CAB) advised airlines
        to cancel their flights scheduled on June 1, prior to the approval of the
        Inter-Agency Task Force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b065c-2160-4173-8382-e980290a5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93845d4e-8e67-41d5-84af-4c40a35da9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the apparent miscommunication, Villaluna said that
        PAL, along with other members of the Air Carriers Association of the Philippines,
        had complied with the requirements requested by the authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91572da2-ac34-4553-a49f-cdbfa440ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0566f9-2e2d-489d-9c91-7db338461d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We complied with the directive of the Civil Aviation Authority
        of the Philippines (CAAP) to submit our domestic services and international
        services with complete flight schedules, and it was approved by the DOTr (Department
        of Transportation) CAAP, and we announced it," Villaluna said. "Then all of
        a sudden, we received the CAB advisory informing us that the flights of Week
        One of June will be under review."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332521e3-8707-4169-bdb9-f704d129ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d513c1-2fac-41b6-a6bb-859eaff10ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna admitted that the sudden announcement had become a cause
        for concern among their passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359cb1e-0210-4509-9d93-b264f0357e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59207f5c-e6ee-4cd5-af5e-347fdfd8e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of that, we made that decision to cancel all our domestic
        flights, only domestic flights, from June 1 to 7, and start on June 8," Villaluna
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d63eba-959f-4f04-a01f-36a2202735ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b80955-3544-4c56-a19e-e0e708ed4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline companies announced over the weekend their <a href="https://cnnphilippines.com/news/2020/5/31/June-domestic-flight-schedules-PAL-Cebu-Pacific-AirAsia.html">new
        domestic flight schedules for June</a>, assuring passengers they are <a href="https://www.cnnphilippines.com/business/2020/5/26/airlines-ready-resume-flights-new-normal.html">ready
        to operate under the ''new normal.''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae084ca-1117-4eed-9c16-87058f5a1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are expected to follow enhanced safety measures such
        as the mandatory wearing of face masks, social distancing, and other protocols
        at the airport and all throughout their flights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404b6fd-892b-4711-bea9-06de46c481f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2e63d-15f8-4b75-8c2d-a913b865ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T22:37:57.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:42:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        earlier said that Terminal 1 of the Ninoy Aquino International Airport will
        continue serving international flights, while Terminal 2 will be for evacuation
        and sweeper flights, and for PAL domestic flights. Terminal 3 will be for
        AirAsia and Cebu Pacific, while Terminal 4 will remain closed.</p>'
  'Sewage-stop-coronavirus-outbreak-':
    'author': ' Fred Pleitgen, CNN'
    'caption': 'A sewage treatment plant in Leipzig, Germany. The Helmholtz Center
      for Environmental Research is leading a trial that''s sampling wastewater from
      plants serving some of the largest urban areas and trying to find evidence of
      the coronavirus.'
