      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9d23b-5556-490a-9204-4222f4d7f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH changed the way it presents the COVID-19 case tally last
        week, separating <a href="https://www.cnnphilippines.com/news/2020/5/29/DOH-explains-spike-covid-19-cases-.html">"fresh"
        cases</a> – or positive results reported within the last three days – against
        "late" cases referred by local units at least four days ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21770c67-f822-49d2-8cf3-6938294bcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e1d1d-4e98-46dc-b63c-432d5a37ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Vergeire also explained two distinctions for backlogs: laboratory
        backlogs, referring to samples left unprocessed or without results after 48-72
        hours; as well as delays in validation which uses documents submitted by health
        facilities to the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa3dc5-4b08-434c-98e9-1574435e73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0c891-10e0-4d53-8c11-1b4e24baafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 18,086 cases as of Sunday night, broken down into
        16 fresh and 846 late cases which were added to the tally. However, Vergeire
        denied that the backlog of more than 6,000 cases meant that actual infections
        in the country are close to 24,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fb992-6228-4d6f-959f-b1b44b5514b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7e191-a7e0-4bac-bb9a-f6e6701f2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay hindi pa sigurado. Kapag vina-validate natin ang mga
        kaso, ating tinitingnan baka may duplication, baka may erroneous input, so
        babawasin pa rin natin ''yan</em> [This is not a certainty. When we validate
        cases, we will check for duplications or erroneous input and we will remove
        those from the count]," the DOH official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e204dae-01cc-4389-b6a8-f1d5e04ce5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162cb8f-ae07-492e-a60a-9e3c318b6862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest number of fresh cases showed just double-digit increases
        if the "late" reports are removed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c730e5f-11b1-4072-9644-334d2d7703f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.882+08:00
