      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and beverage services are not left out as business owners say
        they are forced to lay off staff or cut down on their salaries.</p>'
