      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Solicitor
        General Jose Calida maintained that he is "not at loggerheads with Congress"
        on the franchise woes of broadcast giant ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24376b54-cab8-4855-b741-3400407d9986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing on Monday of the House committees on legislative
        franchises and good government and public accountability, Calida reiterated
        that he only cautioned the National Telecommunications Commission against
        granting provisional authority to allow ABS-CBN Corporation to operate without
        a Congressional franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc7e5b-5f71-4ba2-954d-d532d45beed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c7891-87e5-4b86-9470-cd248969d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not at loggerheads with Congress. I only cautioned NTC of
        its possible encroachment on the legislative power if it issues a provisional
        authority without a law authorizing such action," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a100a-79f4-44f1-9475-6d8e23678e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.777+08:00
      'mgnl:createdBy': 'glee'
