  'michael-jordan-george-floyd-statement':
    'author': 'Alicia Lee, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-01T16:24:16.361+08:00
    'imagesource': 'jcr:5630c1b6-81b4-45c1-b27c-9a832089c3a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933c97c4-6752-425d-908e-328451cd5e35'
    'lead': 'Basketball legend Michael Jordan on Sunday sent his condolences to the
      family of George Floyd and shared his support for protesters fighting for justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T16:25:46.814+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:43:12.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:31.075+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan says he is ''deeply saddened, truly pained and plain
      angry'' about George Floyd''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9864e1-8aff-4b0f-a81f-1099c5ca1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Basketball legend Michael Jordan on
        Sunday sent his condolences to the family of George Floyd and shared his support
        for protesters fighting for justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaccd1b-9021-4a26-9519-ae10e3e63475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply saddened, truly pained and plain angry. I see and feel
        everyone''s pain, outrage and frustration," Jordan, who owns the Charlotte
        Hornets, said in his statement, which was posted on the Jordan brand''s <a
        href="https://www.instagram.com/p/CA3dQQbncxj/">social media accounts</a>
        as well as the <a href="https://twitter.com/hornets/status/1267195441021628417?s=20">Hornets''
        Twitter account.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f007d17-c159-4a43-b99b-d7df5288ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes amid<a href="https://www.cnn.com/2020/05/31/us/george-floyd-protests-sunday/index.html">
        nationwide protests</a>&nbsp;sparked by the death of Floyd, a 46-year-old
        unarmed black man who died last week at the hands of a police officer in Minneapolis,
        Minnesota.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c48adc-a3e8-4674-ab4b-f3f92dbaec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police officer Derek Chauvin was fired after video footage
        showed him with his knee on Floyd''s neck for 8 minutes, 46 seconds in total.
        He was <a href="https://www.cnn.com/2020/05/29/us/derek-chauvin-third-degree-murder/index.html">charged
        Friday</a> with third-degree murder and second-degree manslaughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0787dd0-d742-413b-a9ac-e594ec115471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must listen to each other, show compassion and empathy and never
        turn our backs on senseless brutality," Jordan, 57, said. "We need to continue
        peaceful expressions against injustice and demand accountability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176685e0-628a-4b5a-8772-4651f6f1a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan said he believes everyone needs to work together to "ensure
        justice for all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396575fb-f71e-432a-93ef-f0c2c66fde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our unified voice needs to put pressure on our leaders to change
        our laws, or else we need to use our vote to create systemic change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d94b5-1ae1-4997-bc60-65c44fd75dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>NBA teams issue their own statements</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a486ed-375f-4c07-9932-d955f09ba995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of National Basketball Association teams have also issued
        statements regarding the death of Floyd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb02fd-70b7-456d-9f48-ed225e0a6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn racism, bigotry, violence and prejudice in all its forms,"
        <a href="https://twitter.com/Lakers/status/1266928287755853824?s=20">the Los
        Angeles Lakers said</a>&nbsp;in a tweet Saturday. "Everyone has the right
        to live free from fear and to be treated with dignity and respect. We hear
        the pain of our Black community and we will not stay silent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e779561-dec4-4090-9b5b-2f160c4e1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doc Rivers, coach for the Los Angeles Clippers Clippers, recalled
        his own instances of racist interactions, saying that he''s been "called more
        racial slurs that I can count, been pulled over many times because of the
        color of my skin, and even had my home burned down."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae79224-96c7-4048-96ae-bdf01f1a4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our society must start getting comfortable with the uncomfortable
        conversation and do the right thing," Rivers said in a&nbsp;<a href="https://twitter.com/LAClippers/status/1267119951162171392?s=20">statement
        posted to Twitter.</a> "Silence and inactivity are not acceptable anymore."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20f96a-2aeb-4d28-a595-f9d5fcb1b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Brooklyn Nets, Long Island Nets, New York
        Liberty and Barclays Center called for a "peaceful response in our joint fight
        against racism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9c415-4397-417b-ae88-7e72c3c5802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time to be vengeful. this is a time to effect change,"
        the<a href="https://twitter.com/BrooklynNets/status/1267124953612197890?s=20">
        joint statement posted to Twitter</a> said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c6a04-c89c-477a-89d0-a7a29c735b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Milwaukee Bucks said in a <a href="https://twitter.com/Bucks/status/1267139343300415488?s=20">statement</a>
        that the team is "distraught and angered" by Floyd''s death, "but we know
        this is not an isolated case."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdba90f-dd04-4ffc-8460-758a78dba42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:25:46.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:43:12.709+08:00
