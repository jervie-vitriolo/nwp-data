      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kenya, some hotels and guesthouses on the Kenyan coast reported
        occupancy rates of <a href="https://nationalpost.com/pmn/health-pmn/coronavirus-hits-tourism-industry-on-kenyas-coast">less
        than 7%</a> in March, according to local media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62ffd4-5339-438c-9bce-44ce3fa9907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, Victor Shikata, the general manager at the Flamingo
        beach hotel, in Mombasa, Kenya''s coast, told CNN that the hotel''s pool and
        lounge were empty. And its once sandy beaches have become deserted as a result
        of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988db9cd-204b-41d6-a053-b76eb651529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel also had to deal with massive cancellations of holidays
        and conference meetings, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3670862-c047-4390-aea8-e3fd4f626873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:08:20.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:43:00.966+08:00
