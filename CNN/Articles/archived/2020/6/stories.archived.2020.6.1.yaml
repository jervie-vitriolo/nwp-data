      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Metro Manila and several other parts of the country easing
        into a more relaxed GCQ, airlines have set new schedules for both domestic
        and international travels starting this June.</p>'
