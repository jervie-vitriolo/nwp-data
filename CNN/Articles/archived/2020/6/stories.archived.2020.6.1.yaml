      'jcr:uuid': 'b9280762-1160-46c4-8f72-57d62b7471dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:13:17.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:13.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Rep. Sol Aragones and Parañaque Rep. Joy Myra Tambunting
        also recounted their experiences as former employees of the network through
        their sponsorship speeches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232d7c9-9dce-4ec2-b3ba-6f27fdf3e39b'
      'mgnl:activationStatus': true
