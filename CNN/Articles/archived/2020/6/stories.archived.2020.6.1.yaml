  'Trump-protest-White-House-bunker':
    'author': 'Kaitlan Collins and Noah Gray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T08:21:57.117+08:00
    'imagesource': 'jcr:6a7ecbcb-e75e-40cf-bf1d-50bbbfe5fb1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb703203-304d-4197-ab35-be461ab6590c'
    'lead': 'As protesters gathered outside the White House Friday night in Washington,
      DC, US President Donald Trump was briefly taken to the underground bunker for
      a period of time, according to a White House official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T08:23:08.350+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:43:29.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:25.613+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump briefly taken to underground bunker during Friday''s White House
      protests'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f23253-4630-4b25-a4c1-a0dbe981d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As protesters gathered outside the White
        House Friday night in Washington, DC, US President Donald Trump was briefly
        taken to the underground bunker for a period of time, according to a White
        House official and a law enforcement source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93934055-86e5-493f-933f-9b3d3f4b11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was there for a little under an hour before being
        brought upstairs. It''s unclear if first lady Melania Trump and Barron Trump
        were also taken down with him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca896f46-a3ac-440a-9fb0-0bedf8a75623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly praised the Secret Service for its handling
        of the protests outside the White House Friday night in the wake of George
        Floyd''s death last week in Minneapolis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156815ee-1323-4392-8da5-87424f2fe0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported Trump was taken to the presidential
        bunker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a11e9a-0636-4aa7-9d37-11290f188b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to physically move the President came as protesters
        confronted Secret Service officers outside the White House for hours on Friday
        —&nbsp;shouting, throwing water bottles and other objects at the line of officers,
        and attempting to break through the metal barriers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63adfc75-71fd-41da-980f-cf2fb1505102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the crowd would remove the metal barriers and begin pushing
        up against the officers and their riot shields. The Secret Service continually
        replaced the barriers throughout the night as protesters wrestled them away.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b92aaf-9b08-4cb4-9470-e6ab8d0d9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters pushed hard enough a few times that officers had to walk
        away with what appeared to be minor injuries. At one point, the agents responded
        to aggressive pushing and yelling by using pepper spray on the protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823adecf-7d4a-4f9d-af80-10be26a7652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the night, protesters could be heard chanting their support
        for Floyd, an unarmed black man who died last week after being pinned down
        by a white police officer, and their dislike of Trump. The protest, which
        began around 10 p.m. ET, Friday night outside the White House, had mostly
        quieted down by 3:30 a.m. ET, Saturday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9d1d5-2455-45cd-8f81-c81a2a9e2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd thinned out and Secret Service officers were able to expand
        their perimeter and barriers around Lafayette Park across from the White House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e4d3c-d63c-4302-831c-0a3452150cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six arrests were made during the protests, the Secret Service confirmed
        in a statement Saturday afternoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f10acc-fe8f-43c6-9893-b01185a20f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Thursday had used the threat of police retaliation
        and military intervention in Minnesota where protests turned violent and destructive
        -- saying on Twitter that "when the looting starts, the shooting starts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dae11c-2a83-40ea-8f3b-81b80237993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets on Saturday also invoked imagery tied to brutal
        civil rights-era police tactics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9ecf2-cd92-4ec2-965c-7fa3111fb892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a serious divide has emerged among the President''s top allies
        and advisers over how the President should address several nights of protests
        and riots.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb9ba6-7440-4168-afa0-3a2c6ce14881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T08:48:58.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is being urged by some advisers to formally address the nation
        and call for calm, while others have said he should condemn the rioting and
        looting more forcefully or risk losing middle-of-the-road voters in November,
        according to several sources familiar with the deliberations.</p>'
