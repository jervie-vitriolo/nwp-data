      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb659a6-bad3-4dd4-9fd6-fc52714a1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire assured that the DOH has been "transparent" about case
        reporting ever since, saying that the open system allows data to be freely
        downloaded by the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f38c1-e00b-4eb7-ae55-6cb605c024a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.385+08:00
