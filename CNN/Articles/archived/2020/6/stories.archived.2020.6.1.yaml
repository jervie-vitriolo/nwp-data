  'africa-tourism-prepare-post-coronavirus':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T20:19:40.445+08:00
    'imagesource': 'jcr:0ee06b6c-0e8d-4b9c-ba5c-3529736f5692'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '364125f9-dbdb-4876-b085-ad5536f0c11d'
    'lead': 'The tourism industry -- consisting of entertainment, accommodation, food
      and beverage and operating tours -- employs more than 1 million people each
      in Nigeria, Ethiopia, Kenya, Tanzania and South Africa, according to the United
      Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T21:08:20.742+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:43:00.958+08:00
