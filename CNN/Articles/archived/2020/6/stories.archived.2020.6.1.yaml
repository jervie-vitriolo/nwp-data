      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio may have been basing some of his information on analysis from
        Graphika, a company that helped the committee with its report on Russia''s
        social media influence during the 2016 elections. Graphika CEO John Kelly
        sent information to Senate Intelligence Committee leadership on Saturday,
        which was obtained by CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878caac7-88ac-42da-b2ea-a269cd2c777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are seeing very active engagement with the issue from clusters
        of social accounts in the social media influence networks of Russia, Iran,
        and China," Kelly said. "Our team is actively monitoring the situation now,
        including growing activity around the ''Boogaloo'' movement, which is pushing
        for a ''Second American Civil War.''"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b099d9-4d59-4237-902c-c7cf474f5d35'
      'mgnl:activationStatus': true
