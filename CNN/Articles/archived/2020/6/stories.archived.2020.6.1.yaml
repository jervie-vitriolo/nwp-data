    'template': '1'
    'title': 'DFA: 34 more Filipinos abroad contract COVID-19, total tally at 5,218'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14c3b5-f9ba-4579-8001-82d989efdd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T18:03:36.860+08:00
