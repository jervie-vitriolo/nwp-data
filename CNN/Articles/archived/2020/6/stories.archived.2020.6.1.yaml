      'mgnl:lastActivated': 2023-01-26T11:43:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to address this already," Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1366016-2d4f-4086-a124-7f8c562fb8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:15.873+08:00
