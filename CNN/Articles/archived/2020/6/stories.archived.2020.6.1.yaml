      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama concluded on a hopeful note, saying she prays "we all have
        the strength for that journey, just as I pray for the souls and the families
        of those who were taken from us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd432b7-d4c0-478f-9f8f-1278c9a8ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statements came as her husband, former President Barack Obama,
        shared similar sentiments on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a8c56-c57e-446e-a271-fafd37a8e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can''t be ''normal,''" the former president wrote, speaking
        about racism in the US. "If we want our children to grow up in a nation that
        lives up to its highest ideals, we can and must be better."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e758f0-af2e-4285-aafe-97827b459c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both statements come against the backdrop of sometimes violent protests
        across the nation, as people mourn and show their anger over the death of
        Floyd. Floyd, 46, died Monday after he was pinned to the ground -- handcuffed
        and unarmed -- by a police officer with his knee on Floyd''s neck for nearly
        nine minutes as he cried out, "I can''t breathe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4045d3-0f05-4a72-a9cd-f63788845f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death is one of several of what many say is a disturbing
        trend of police using lethal force against black people. The protests in Minneapolis
        have drawn comparisons to those in 2014 in Ferguson, Missouri, after the fatal
        shooting of Michael Brown by a police officer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb0037-7915-48b7-9f98-520a343888e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
