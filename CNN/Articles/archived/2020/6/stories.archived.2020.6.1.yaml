      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "It starts with self-examination and listening to
        those whose lives are different from our own. It ends with justice, compassion,
        and empathy that manifests in our lives and on our streets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585a8c5-f0e7-4751-8aa3-03a038424457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
