    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force to fly to Duterte''s hometown'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51320c7e-f634-48de-b4a0-bad03eafd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Members
        of the COVID-19 task force are set to fly to Davao City this week to meet
        with President Rodrigo Duterte, his spokesperson said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39253886-baa0-462f-b2e7-6a76c82a9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the inter-agency task force are expected to travel to
        Duterte''s hometown on Thursday for a meeting and the President''s subsequent
        address to the nation on the government''s COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d0dc9-2647-4eb8-b5d3-2525700a8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pupunta po ang ilang miyembro ng IATF sa Davao para sa address
        at pagpupulong," Presidential Spokesperson Harry Roque said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84464702-ccee-4c5d-b24e-6834ff304f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Members of the IATF will go to Davao for a meeting
        and the address.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf00345-5ba4-4298-b030-4a619b7ece1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte flew to Davao City, where his family lives, on May 30 —
        two days before the country eased quarantine and travel restrictions. Roque
        was quick to defend the President''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e7966-fcd7-4263-b3b2-718ee659846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixty-seven days pong nakulong sa Maynila si Presidente. Umuwi
        lang siya ng tatlong araw noong isang linggo, so siyempre hindi sapat ang
        tatlong araw niya," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a0ccf-f8eb-40e2-a992-3ee94150d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He stayed in Manila for 67 days. He only went home
        for three days last week, so of course it''s not enough.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630e5fe-5425-4ca2-ad84-8de73e9fc517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T14:07:36.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 16, Duterte flew home to his hometown after two months of
        staying in Malacañang Palace in the wake of the coronavirus outbreak. He returned
        to Manila three days later.</p>'
  'Mike-Plania-first-Filipino-boxer-fight-COVID-19-pandemic':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
