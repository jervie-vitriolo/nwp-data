      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragones, a former reporter, said the network "went above and beyond"
        its obligations as a broadcast network by helping those in need, through its
        humanitarian programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efff837-2aaf-4872-817d-11faf5dc98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T16:13:17.689+08:00
