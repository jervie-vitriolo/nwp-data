    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:26.685+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michelle-Obama', 'racism', 'George-Floyd']
    'stories': ['4884541b-6e53-4dd9-a39b-bbe3f20f9cfa']
    'template': '1'
    'title': 'Michelle Obama: It''s up to everyone to root out racism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250c630-5914-4694-9604-bfd8c7eb2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Non-black folks also need to help root
        out racism, former first lady Michelle Obama said this week while speaking
        out over the death of George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed9eb1-48ed-4227-bf56-548ebf157b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama expressed grief over the recent killing of Floyd, as well
        as other black men and women in recent weeks, in a Facebook post on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379e9a4-dbd1-4315-9014-ae5a77bd6c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like so many of you, I''m pained by these recent tragedies," she
        wrote. "And I''m exhausted by a heartbreak that never seems to stop."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4c13d-2a10-491d-9cb1-04e82a95efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama went on to mention Floyd, Breonna Taylor and Ahmaud Arbery,
        as well as Eric Garner, Sandra Bland and Michael Brown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f677cb2-755c-4eae-9a75-f57c785f1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:43:43.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just goes on, and on, and on. Race and racism is a reality that
        so many of us grow up learning to just deal with. But if we ever hope to move
        past it, it can''t just be on people of color to deal with it," she wrote.
        "It''s up to all of us—Black, white, everyone—no matter how well-meaning we
        think we might be, to do the honest, uncomfortable work of rooting it out."</p>'
