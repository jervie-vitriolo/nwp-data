  'First-human-trial-antibody-therapy-COVID-19-':
    'author': 'Jen Christensen, CNN'
    'caption': 'Eli Lilly scientists Friday packed up and loaded a Covid-19 antibody
      therapy to be delivered to clinical trial sites in three US cities.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T21:54:19.984+08:00
    'imagealtText': 'Eli Lilly scientists Friday packed up and loaded a Covid-19 antibody
      therapy to be delivered to clinical trial sites in three US cities.'
    'imagesource': 'jcr:96642c9f-1c71-4f05-a9ab-c8feddf0b71b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '579c5344-e1ad-4795-9e9f-e5a71dda23fa'
    'lead': 'Eli Lilly and Company said Monday it has started the first human trial
      of an antibody therapy to treat Covid-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T21:59:44.725+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:42:58.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:35.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anitbody-therapy', 'COVID-19', 'human', 'trial']
    'template': '1'
    'title': 'First human trial of potential antibody treatment for Covid-19 begins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac41a08-dab0-46a9-bfbf-4b15f2c934e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Eli Lilly and Company said Monday it has
        started the first human trial of an antibody therapy designed to treat Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2a1bb-df9e-47d1-a5aa-11401f8232f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c664e82-66d1-473a-82dd-a1a8b4eb8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the trial will test whether the therapy is safe
        and well-tolerated; those results are expected in late June. The first Covid-19
        patients being treated with the therapy are hospitalized at New York University''s
        Grossman School of Medicine in New York, Cedars-Sinai in Los Angeles and Emory
        University in Atlanta, the company told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3e89b-20b7-49b2-953c-29ed2cb8865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50ca00-238a-4b22-b04e-6e983168d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trial ultimately shows the treatment is effective against
        Covid-19, it could be available by autumn, according to the Indianapolis-based
        company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89880d-99da-4b1a-befb-a1d725e08afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeac573-7b20-4410-b62d-19caa9160572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, scientists have been trying to repurpose medicines,
        drugs, that were designed for new diseases to see if they work in Covid-19,
        but as soon as this epidemic started, we got to work making a new medicine
        against this disease," said Dr. Dan Skovronsky, Eli Lilly''s senior vice president
        and chief scientific officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6212e32-fa1d-41ca-876f-123dce641858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66395268-cab7-4c2b-9f66-50d667e10b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re ready and testing it in patients."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942c030-c789-4ca3-97a5-1691fdeda0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37b3f8-ae7b-474f-81e6-0f10841e2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment was created in collaboration with AbCellera, a biotechnology
        company based in Canada. When someone recovers from a disease like Covid-19,
        their body produces millions of proteins called antibodies, which fight off
        the disease and help them recover. AbCellera acquired a blood sample from
        one of the first US patients who had recovered from Covid-19, and the companies
        sorted through millions of this patient''s cells to find hundreds of antibodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29901eaa-369a-4c1e-b6ec-07de3a6c7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869f98f-fa30-42ae-b3dc-4cbe634def11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at AbCellera and the Vaccine Research Center at the National
        Institute of Allergy and Infectious Diseases selected those they thought would
        be most potent and Lilly scientists engineered the treatment, known as a monoclonal
        antibody therapy. This approach has worked to treat other illnesses; there
        are monoclonal antibody therapies that treat HIV, asthma, lupus, Ebola and
        some forms of cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754fa21-2f33-4660-9ac7-2f5d6c1bf284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb7266-11cc-4cea-b23d-21fc0d072166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if such a therapy will work against Covid-19, but
        when this treatment was used on on cells in the lab, it blocked the ability
        of the virus to infect the cells, Skovronsky said. The data is not yet published,
        but based on those results, scientists got the green light to take the next
        step and prepare it to be tried in patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61ccdf-3c9a-4dcb-85c2-6f06b3840430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc1d89-d5d4-4a61-98b0-bc7c90cbe661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also gave it a temporary name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b83ef-5729-4701-b5db-9a914feda02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa9beb-2def-467f-8898-ed2e03ead098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call it LY-CoV555, lucky triple 5," Skovronsky said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e868a75-3b84-404e-88f5-35c08a4aeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b77b2-b756-4d55-ad1d-853e9a09fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Manufacturing has already begun</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244a77f-1445-43bc-9192-dcb87d53f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a randomized, placebo-controlled, double-blind Phase
        I trial. Some patients will be receive the medicine and some will receive
        a placebo, and patients or their doctors won''t be informed who received it
        and who didn''t.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06268eea-ced7-4f4b-a0cc-be39890666d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86326f5b-3887-4524-a348-9fb34a9fbfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the treatment appears to be safe, the company would move to the
        next phase of testing in a matter of weeks. The second phase of the trial
        will involve a larger number of patients, including patients who are not hospitalized,
        and will test whether the therapy is effective.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef270d86-3ee5-4aff-91db-201e61d79dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6ef54-07f2-4f52-ab74-ac1669d27525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to study the drug as prevention. The treatment
        could be used for vulnerable patient populations for whom vaccines might not
        be a great option, such as the elderly or people who have chronic disease
        or compromised immune systems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727377fe-c652-48a4-ae4c-19ca4801e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b49ea5-8bcf-4a35-b05c-4a99f5d70c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Lilly has already begun manufacturing the antibody therapy in
        large quantities so it could be tested and potentially for use in patients
        beyond the trial. Under non-pandemic circumstances, the companies would usually
        wait to find out if it worked first before it started making it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce33219-c062-463a-8e11-a61213241077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36473f9-70bc-4830-b59d-d53367a5de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it does work, we don''t want to waste a single day, we want
        to have as much medicine as possible available to help as many people quickly,"
        Skovronsky said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a963b-211e-4caa-81d3-5ecce4a5cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e53455-7fb3-47f4-aabd-0ef982e33658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In trials over the next several months, Lilly says it will test
        different mixtures of a few of the other antibodies scientists think might
        provide protection. The optimal scenario, though, Skovronsky said, is if they
        only need one antibody at a relatively low dose.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978ef58-fe7f-4ff7-9e3c-957acc87459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2dc8d7-efd6-438b-b5e3-467592b1f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more antibodies are mixed together, higher doses, the more
        difficult it is to manufacture," Skovronsky said. "But if it has to be two
        antibodies, higher doses, or even three antibodies mixed together at higher
        doses, we''ll do whatever it takes to make effective medicine for patients."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4ca84-0e8f-429f-a264-8e7f66292ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4d0a5-193b-468b-a8f2-d8c4744a6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other antibody therapies in development</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8916b83-c536-4ce3-ac0f-e5142ae306ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Lilly isn''t the only company working on antibody treatments.
        Several US teams have cloned antibodies to Covid-19 and many are close to
        testing in patients. Regeneron Pharmaceuticals has said it hopes to start
        human trials this month and to have a treatment by the end of the summer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03552c-6784-45ba-9a30-a175eaec69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c3375-826a-4ca2-95ab-bdbcdf6dd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach definitely has promise and it is something we need,"
        said Dr. Peter Hotez, a vaccine specialist at Baylor University School of
        Medicine who is not involved in this research. He said the challenge with
        Covid-19 is that there are two phases to the disease -- the initial viral
        infection phase and then the host response, or the inflammatory response.
        Generally, a treatment like this is more likely to be effective if a patient
        gets it early in the course of the illness, when the virus is still replicating.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11793d-a13c-448e-9c97-b064f5c3853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b0066-8512-4538-8cdf-052d042816df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s always the problem with treating Covid-19 with monoclonal
        antibodies -- if you wait until things are pretty far along, like including
        patients that are already on the ventilator, it may not have any clinical
        impact," Hotez said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3702d-82d1-498d-9267-0b188bb12427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fc810-61da-45c9-92b9-fb1e0cb2e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it works though, it could also be useful if, for example, a patient
        in a nursing home tested positive for Covid-19, and such a treatment could
        be given to others at the facility; for a first responder that had just been
        exposed to a patient with Covid-19; or for health care workers, Hotez said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ab9da-a837-4f46-bc19-974463ceb65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d66dfc-5cef-44d6-ad25-6384367c2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One challenge Hotez noted: Monoclonal antibody therapies tend to
        be "pretty expensive," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c4430-f271-4f55-bb60-218a6a296231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e4646-3bf5-461c-8f66-894c609d3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, such treatments would take many years to develop, but
        Covid-19 treatments are on an accelerated schedule. Pharmaceutical companies
        have said that government approvals that normally take weeks have sometimes
        come within a day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da5950-6904-4a18-bc85-f2a9a9b984ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f5ee4-deb7-49ba-a43d-2d5689ce07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really been a privilege to be able to operate in this kind
        of environment," Lilly''s Skovronksy said. He said he and others in the pharmaceutical
        industry have wondered if the same collaboration and urgency could be applied
        to treatments for other diseases like cancer or Alzheimer''s.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a7771-8834-4375-9d37-105e27fb6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcb1b4-8095-4e98-adb8-de5d24d8b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many of us, this feels a little like a moonshot or a Manhattan
        Project, where so many scientists are working together at breakneck speeds,"
        Skovronksy said. "Surely there will be other advances that come of this."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809f8d0-a4a9-40b6-af21-5138b568f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T21:59:44.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:42:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/01/health/eli-lilly-antibody-therapy-human-trial-covid-19/index.html"><em>"First
        human trial of potential antibody treatment for Covid-19 begins"&nbsp;</em></a></p>'
