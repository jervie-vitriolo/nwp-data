      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd6210-966d-49eb-8242-112c295ae309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:52:04.384+08:00
