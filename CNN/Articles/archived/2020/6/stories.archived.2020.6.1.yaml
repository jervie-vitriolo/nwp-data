  'US-George-Floyd-protests-riots-extremism':
    'author': 'Jeremy Herb, Evan Perez, Donie O''Sullivan and Mark Morales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T10:02:09.901+08:00
    'imagesource': 'jcr:0e683c9f-4709-49da-ac8e-d36ce97e216e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec433e77-0827-46fa-8b34-15a71499babf'
    'lead': 'Law enforcement and federal officials say outside elements from both
      far-right and far-left groups are helping fuel the violent and damaging confrontations
      that have marred protests across the country in recent days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T10:23:34.232+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:43:25.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:27.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we do and don''t know about the extremists taking part in riots
      across the US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397dc214-7876-46bc-92fa-27b5c1376032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Law enforcement and federal officials
        say outside elements from both far-right and far-left groups are helping fuel
        the violent and damaging confrontations that have marred protests across the
        country in recent days, despite US President Donald Trump''s focus just on
        Antifa and the far left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc23f9-914e-4f89-b926-c8b742c2aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although interference in this way may be happening, federal and
        local officials have yet to provide evidence to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6e493-bfd5-4970-8b3e-0ac28c5318d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and federal officials are still trying to quantify how significant
        a role the outside groups are playing in the unrest that has spread to cities
        all over the US. Officials are scrambling to identify the affiliations of
        the extremists taking part in the riots, property destruction and attacks
        on police, and allegations of foreign influence stoking the unrest online
        are being actively tracked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb16d28-6cfc-4875-b7c5-f02ae2c25391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Democratic Gov. Tim Walz said Sunday that ultimately the
        catalyst of the protests was the death of George Floyd, an unarmed black man
        who was held down at the neck by white police officer Derek Chauvin, who was
        charged with third-degree murder and manslaughter on Friday. But the state
        is looking at data from arrests and human intelligence that points to some
        outside influence seeking to capitalize on the situation and create unrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db191ee-968b-4239-a616-39d665d6dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly think I want to believe it is outside more and that
        might go to the problem that we have of saying ''it can''t be Minnesotans'',"
        Walz said at a Sunday morning press conference. "I know there are outside
        folks in there whether they are the predominance or whether leading or not."
        But the catalyst, he said, was the murder of George Floyd and that was "our
        problem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6c8f8-983d-42d3-9d1a-e7e4beae469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying there are outside forces is not to deflect and pretend we
        don''t have that," Walz said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cbd28-da11-4b9f-8faf-7e6fc651083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his top officials have blamed far-left extremists
        for the violence. Trump tweeted Sunday that the United States would designate
        Antifa, which is short for anti-fascists, as a terrorist organization, and
        Attorney General William Barr also singled out the group in a statement denouncing
        the violence as domestic terrorism, announcing federal law enforcement would
        use its network of Joint Terrorism Task Forces to apprehend and charge those
        taking part in the violent confrontations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f61daa-eebb-4998-9011-f4b826af0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has no existing legal authority to label a wholly
        domestic group in the manner it currently designates foreign terrorist organizations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7210e27-79d9-4cf2-8ad6-76a9af9ef274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federal law enforcement sees extremists across spectrum</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4687f4-ff96-4d49-8a43-981b95d2a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and Barr have focused on Antifa, the FBI and other agencies
        are tracking groups from both the extremist right and left involved in the
        riots and attacks on police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2588fa-1578-4787-a948-66288cae234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal law enforcement officials tell CNN they are aware of organized
        groups who are seeking to carry out the property destruction and violence,
        using the cover of the legitimate protests in Minneapolis and elsewhere. Those
        domestic extremist groups include anarchists, anti-government groups often
        associated with far-right extremists and white supremacy causes, and far-left
        extremists who identify with anti-fascist ideology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30c3f3-4457-49b6-9ff3-52cfb03780c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, some of the groups have been known to organize and
        travel specifically to confront police and destroy property, according to
        federal law enforcement officials, who say they''ve seen a similar pattern
        in Minneapolis and other cities where protests have turned violent in recent
        days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64076d8-ccce-4e9d-bfc7-0beef24e7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antifa describes a broad group of people whose political beliefs
        lean toward the left -- often the far left. Antifa positions can be hard to
        define, but many members support oppressed populations and protest the amassing
        of wealth by corporations and elites. Some employ radical or militant tactics
        to get out their messages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf22c2f-1b6e-4b7f-ad2b-6310e8628747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and other federal agencies are working with local authorities
        to track social media posts and other communications to identify those who
        have crossed state lines to carry out violence. Federal officials say they
        believe there is an amalgam of groups showing up in protests from the extremist
        left and right that normally oppose each other but see common cause in attacking
        the police and the government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a3546-64df-4276-9ad4-dc9fa0fb5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s message has focused only on the far-left
        extremists. Barr''s statement referred to violence from "antifa and other
        similar groups." On CNN''s "State of the Union" on Sunday, national security
        adviser Robert O''Brien said, "These Antifa groups are organized and use Molotov
        cocktails and fireworks and gas to burn down our cities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c59fa3-ff93-43a0-b920-c3d2869e3b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Jake Tapper about far-right groups participating
        in the violence, O''Brien said: "I haven''t seen the reports on far-right
        groups. This is being driven by Antifa."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45bd62-919e-4b3b-9451-10be1b411336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also blamed Democratic officials in Minnesota and other
        states where violence has occurred. "Get tough Democrat Mayors and Governors.
        These people are ANARCHISTS. Call in our National Guard NOW," Trump tweeted
        Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95235433-5e9c-4499-b102-6a55ae87ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Senate Intelligence Chairman Marco Rubio, a Florida Republican,
        said Saturday that the outsiders included "a rogues gallery of terrorists
        from Antifa to ''Boogaloo'' groups encouraging and committing violence." Boogaloo
        is a group often associated with far-right extremist ideology that wants to
        initiate a civil war. Rubio tweeted that the groups were not "ideologically
        compatible but share a hatred of govt &amp; police &amp; are taking advantage
        of the protests."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40838d21-caa4-4b31-bec9-4b8aeb98c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these professional agitators don''t fit a simple left vs
        right identity," Rubio said. "They are part of a growing anti-government extremist
        movement. They hate law enforcement &amp; want to tear the whole system down
        even if it requires a new civil war."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490c0fa-4184-42d4-af41-c75999cce652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What local officials are saying</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5377ee-a9be-4f19-a71d-aab236478371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota officials said this weekend white supremacists and others
        were mixing in with legitimate protestors. Authorities there are looking at
        connections between those arrested and white supremacist organizers who have
        posted online about coming to Minnesota. Officials have also tracked messages
        about seeking to loot and whether there was a connection to organized crime.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f381d-a966-4438-b965-d8108e3f8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Sunday morning, Minneapolis Public Safety
        Commissioner John Harrington said that one-fifth of the weekend arrests to
        date were from outside the state. Among those arrested Saturday were residents
        of Arkansas, Kansas City, Iowa, Illinois and Michigan, Harrington said, though
        he did not have arrest data from overnight.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1916f5-de13-4e48-a5cf-36664a77d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz also said the state was looking at who was behind a "very sophisticated"
        denial of service attack on all state computers that was executed on Saturday.
        "That''s not somebody sitting in their basement, that''s pretty sophisticated,"
        he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d7e4d-38fd-43ad-9452-a12af86db485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the country are also assessing the make-up of the
        agitators mixed in with legitimate protestors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96cfa8-1346-44c7-8bf4-c3269ac3b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver Mayor Michael Hancock told CNN''s Wolf Blitzer on Sunday
        he "wouldn''t be surprised if Antifa" was behind some of the actions in his
        city. "We don''t have the specific information they''re directly engaged,
        but we have intel, we have watched and intercepted, frankly, groups coming
        into Denver. We have confiscated weapons, including assault weapons, that
        were heading to the demonstrations."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76558036-b6a6-45db-b672-39dd6307403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salt Lake City Mayor Erin Mendenhall said the city too is trying
        to determine the role of those behind the violence, telling CNN, "We have
        yet to unpack of the arrests we made who the instigators are and their locations.
        We''re anxious to find out."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95c91b-8ecd-495b-877e-ad497c52fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, Mayor Lori Lightfoot said looters organized across the
        city and possibly came in from outside: "There clearly was coordination, they
        were clearly listening to our radio traffic," she said. "The number of U-Haul
        trucks that magically showed up in front of stores, car caravans that dropped
        people off and broke windows, and then were hustling the goods out into the
        backs of the cars. Absolutely, it was organized -- there''s no question whatsoever
        about that."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e48e6-2d37-4b09-90e8-0e4e8a0f6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia Mayor Jim Kenney on Sunday denounced what he called
        "anarchists" for the looting and vandalism that occurred Saturday night in
        his city and claimed rhetoric from the White House was "perpetuating" the
        violence.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b805a-4d8f-4481-8e4a-5f915d6d4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, investigators are also searching social media to identify
        leaders who are trying to get protestors to gather to incite violence, a law
        enforcement official told CNN. Investigators there have seen antagonizers
        more affiliated with Antifa and far-left causes, and not necessarily white
        supremacist groups. "They do not represent the peaceful New Yorkers that want
        to protest," the official said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349dce90-ce16-46be-a749-6ba09a58af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign influence looms, too</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48002a-2f1d-4cfb-8e77-ee1239d9ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of foreign influence attempting to influence and stoke
        the disruption in the US have quickly followed the violence coming out of
        the protests. O''Brien pointed to Chinese social media messages gloating about
        the chaos. On ABC''s "This Week," he also acknowledged some Russian activists
        and mentioned Zimbabwe and Iran.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521d68f-afc9-454d-b730-e128fa3b15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the role and effectiveness of foreign actors is hard to measure
        -- some suggest their role is additive, not initiating any unrest.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66e583-7beb-479d-a4e2-f19a73b5cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:43:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, who was appointed acting Intelligence Committee chairman
        earlier this month, tweeted Saturday he was seeing "VERY heavy social media
        activity on #protests &amp; counter reactions from social media accounts linked
        to at least 3 foreign adversaries."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac99887-2e79-4fca-8e99-ff7bb7bb6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T10:23:34.237+08:00
      'mgnl:createdBy': 'lara'
