      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92ad6e-a8ac-49ae-b8cb-8d455fcd6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida repeatedly said in the past that he was only fulfilling his
        duty to advise the NTC of what is legal or not, <a href="https://www.cnnphilippines.com/news/2020/5/6/abs-cbn-franchise-ntc-calida.html">even
        after hinting at Congress'' inaction on the matter</a>. He even came to the
        commission''s defense, noting that it shouldn''t be blamed for "only following
        the law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e592442-a1af-44b0-8dc9-28d1103eccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.777+08:00
