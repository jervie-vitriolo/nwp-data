      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d627979-0926-41b3-8088-3eef628074be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never mentioned the name of Speaker [Alan Peter] Cayetano and
        any congressman in my advisory letter to the NTC or in any of my subsequent
        press releases," Calida reasoned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb11967-ee42-4a43-b4db-99ae123d7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.777+08:00
      'mgnl:createdBy': 'glee'
