      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will consider allowing companies planning to conduct IPOs by
        supplementing their audited financial statements whose age goes beyond 180
        days with only reviewed interim financial statements," Aquino said on Monday.
        "We will extend the life of the validity of the order of registration for
        shelf-registration to five years from the present three years and study the
        practicality of doing a post-issuance review of financial statements in a
        follow-on offering."</p>'
