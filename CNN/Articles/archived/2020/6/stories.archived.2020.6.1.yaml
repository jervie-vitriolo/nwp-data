    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45deed-c10e-492c-992b-2ae338c909a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T15:59:43.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:43:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida <a href="https://www.cnnphilippines.com/news/2020/5/3/ABS-CBN-franchise-Solicitor-General-NTC-graft.html">previously
        warned the agency''s commissioners that they may be slapped with graft charges</a>
        if they give the network a provisional permit pending franchise renewal. He
        said a letter from the House leaders and a Senate resolution cannot be used
        by the NTC as basis for it to grant any temporary permit as they only express
        the sentiments of the legislature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5efb0-6040-4917-be8a-90b3bca4670a'
      'mgnl:activationStatus': true
