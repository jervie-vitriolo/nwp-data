    'template': '1'
    'title': 'Boxer Mike Plania becomes first Filipino to fight amid COVID-19 pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1b42a-595b-46cb-9030-f4402e9f6f98'
      'mgnl:activationStatus': true
