      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr has earlier suggested bikes as an alternative mode of transport,
        saying transmission of COVID-19 can be better contained with the help of one-passenger
        vehicles. The proposal forms part of the "new normal" measures the country
        would have to adapt to during the health crisis.</p>'
