  'North-Carolina-hospital-drones-COVID-19-response':
    'author': 'Matt McFarland, CNN Business '
    'caption': 'The drones, which have an 11-foot wingspan, fly over neighborhoods,
      a reservoir and an Interstate highway at speeds of 63 mph on their way to Huntersville
      Medical Center. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T09:28:23.000+08:00
    'imagesource': 'jcr:374f01d3-7436-40c5-8b0e-946c08b0f2a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39437c4-2232-45a2-b031-5f5141b4f40d'
    'lead': 'Novant Health is testing drones because it believes they may be helpful
      in future health crises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T09:37:12.971+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:43:27.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:42:26.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-Carolina', 'Huntersville-Medical-Center']
    'stories': ['2c627bbe-ad0a-47a0-904a-78c65bad022d']
    'template': '1'
    'title': 'North Carolina hospital turns to drones to aid COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcce6b-5c15-456a-92e6-f7996c5d64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Outside Charlotte, North Carolina, white
        drones that resemble tiny airplanes are being loaded with personal protective
        equipment and launched into the skies to help a local hospital respond to
        COVID-19. The drones, which have an 11-foot wingspan, fly over neighborhoods,
        a reservoir and an Interstate highway at speeds of 63 mph on their way to
        Huntersville Medical Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5b1dd-c1e1-47ee-a497-a962637ea62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, a compartment in the drone opens, and a package falls
        toward the ground. A parachute on the package deploys so the deliveries land
        gently on a gravel lot as the drone returns to the hospital''s distribution
        center for another mission. These deliveries will play out about 10 times
        a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e57dcc-93f7-4aba-8320-6d0ec08e51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novant Health, which operates 15 hospitals in the Southeast, including
        Huntersville Medical Center, has no shortage of existing delivery options.
        But it''s testing drones because it believes they may be helpful in future
        health crises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d2ba8-ef52-4113-84c2-02815939b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivering medical supplies can be more challenging following a
        natural disaster or geopolitical unrest, according to Angela Yochem, chief
        digital and technology officer at Novant Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3b8c3-dbcb-482d-aa44-cc3526f97c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be prepared to break down barriers associated with access
        to supplies, access to care," Yochem said. "If realtime delivery, on-demand
        delivery of critical supplies is necessary to save lives, we want to do that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4609c7f-50b5-4210-a167-1a0a743d12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novant Health received a temporary waiver from the Federal Aviation
        Administration to fly drones over people and beyond the visual line of sight
        of a person responsible for the drone. Zipline, the startup operating the
        drones on behalf of Novant Health, will have a human monitoring the autonomous
        North Carolina flights on a screen in the distribution center where the drones
        launch from in Kannapolis, North Carolina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34f91d-65fa-4187-bb25-51f2ae96ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses have been slow to adopt drones for deliveries in the
        US as critical regulations, such as remote identification of drones, are still
        in the works. The US has a more complex and crowded airspace than countries
        where drone delivery is already common. Zipline says it has delivered more
        than 110,000 medical products. It began operations in Rwanda in 2016 and expanded
        to Ghana this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453c78d-6d28-4f61-9b85-a47bfb9eb126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA has been granting exemptions, such as the one Novant Health
        received, to help businesses and governments test the technology. Novant Health''s
        waiver will be in effect until Oct. 31, or whenever all Covid-related restrictions
        on travel, business and mass gatherings in North Carolina lift, according
        to an FAA spokeswoman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61b4be-481c-4dc8-9275-b56f559d2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yochem, the Novant Health official, also described how one day drones
        might deliver vaccines to a clinic near a customer''s home, so they don''t
        have to sit in traffic on their way to a more distant medical facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c37ad-9252-40e5-aa26-1eca3066251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a world in which you are deciding to travel somewhere exotic.
        And you discover that you need a vaccine that may not be stocked in your neighborhood
        clinic," Yochem said. "Fifteen, 20 minutes later, you have your exotic vaccine
        that was delivered to your corner clinic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0adb0-1b5a-45ff-ab02-8abcf7c999ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novant Health isn''t the only health care company interested in
        drones. WakeMed, another North Carolina hospital operator, has used drones
        to transport medical supplies on one of its campuses, in partnership with
        UPS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71f99a-7030-468f-87bf-cbb78884e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Novant Health''s drone flights related to Covid-19 may
        spur broader use of drones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99d770-0efe-413e-b7ae-4050bd4d9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very valid public interest reason," said Anne Swanson,
        an attorney at Wilkinson Barker Knaeur, who specializes in regulatory matters
        surrounding emerging technologies such as drones. "It''s going to start opening
        up the industry to other reasons, once the FAA and regulators see it works
        in this context."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb39df4-7f55-4173-92a3-d2cece424daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-01T09:37:12.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:43:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/28/tech/drones-covid-19-hospital/index.html">North
        Carolina hospital turns to drones to aid Covid-19 response</a>."&nbsp;</em></p>'
  'Michelle-Obama-root-out-racism':
    'author': 'Leah Asmelash, CNN'
    'caption': '"It''s up to all of us—Black, white, everyone—no matter how well-meaning
      we think we might be, to do the honest, uncomfortable work of rooting it out,"
      former First Lady Michelle Obama says. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-01T09:38:12.950+08:00
    'imagesource': 'jcr:fdd6becd-d916-44e5-bf58-3cc6f3dfdd27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc2f4ff-0e4f-4dfe-aa9e-698de371d038'
    'lead': 'Non-black folks also need to help root out racism, former first lady
      Michelle Obama said this week while speaking out over the death of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-01T09:43:43.391+08:00
