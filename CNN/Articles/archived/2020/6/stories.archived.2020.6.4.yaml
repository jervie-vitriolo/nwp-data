  'NBA-coronavirus-games-resumption':
    'author': 'Leah Asmelash and Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-04T06:09:41.341+08:00
    'imagesource': 'jcr:745a9568-aa7c-4f65-b7b5-ccefae867808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed4d343-f96c-428f-9fd3-b0e221eb7a2c'
    'lead': 'The NBA''s return is imminent — but it could only be with 22 teams instead
      of 30 teams. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T06:12:21.977+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:51:14.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:27.602+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA is reportedly expected to approve a plan to continue the season
      with 22 teams'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de30ed4-126a-4632-a2e1-4a082c661dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NBA''s return is imminent —&nbsp;but
        it could only be with 22 teams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63680f4f-d511-48a6-ade6-49dd5dba0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s Board of Governors is expected to approve a league proposal
        that would restart the season in Orlando utilizing a 22-team format, according
        to ESPN and The Athletic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d566016-548c-4258-8d9a-a82d7619c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-fourths of the 30 NBA teams must also ratify the proposal.
        That decision is set to be made Thursday at 12:30 p.m., ESPN reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d396ef-90b6-41e5-b147-51f4397de943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plan would see 13 Western Conference teams and nine Eastern
        Conference teams play eight regular-season games, before beginning the playoffs
        &nbsp;which, in past seasons, has ended in early June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825ce5a-3f03-4be0-a9d5-641038e42085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top eight teams in both conferences will be a part of the 22
        teams playing. The remaining six teams will be those within six games of eighth
        place: New Orleans Pelicans, Portland Trailblazers, San Antonio Spurs, Sacramento
        Kings, Phoenix Suns and Washington Wizards, according to ESPN sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af15a5-421a-43dc-b53e-f2ca816da4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restart would begin July 31, ESPN reported. And if there''s
        an NBA Finals Game 7, it would be scheduled for October 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca389b-814b-442b-b49d-c1bf9ff6c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the reports, the NBA did not have a comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68395a21-da75-4b91-8162-e45fceb0d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA suspended its season after a member of the Utah Jazz tested
        positive for coronavirus on March 11. The coronavirus pandemic forced many
        US sports organizations to consider adjustments, including canceling events
        and holding games without fans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b95f3f-d80d-4b32-9404-1573ae249373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this new plan, teams would be moving to train in Orlando by
        the end of July, ESPN reported. Players will be tested for coronavirus every
        day, and if someone tests positive they will be removed and treated individually,
        ESPN reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefce6a-1467-4a47-859d-6a297997fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this comes amidst reports that the season could resume at Disney''s
        ESPN Wide World of Sports Complex near Orlando, Florida, as a single campus
        for games, practices and housing, according to NBA spokesman Mike Bass.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ac4e0-46af-4990-8ddb-549a2934791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:12:21.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families, particularly for teams expecting to make deep runs
        into the playoffs, may also be allowed in the "bubble," as the arrangement
        has been called.</p>'
  'Former-US-President-Jimmy-Carter-George-Floyd-protests':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T06:13:30.532+08:00
    'imagesource': 'jcr:3dbae199-6a61-4f05-8a16-7a61d4b3e81d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bec9bf9-c7bc-47b6-9417-d1b7002988da'
    'lead': 'Former US President Jimmy Carter says ''silence can be as deadly as violence,''
      and called on Americans in positions of ''power, privilege, and moral conscience''
      to fight racial discrimination in his first public reaction to the nationwide
      unrest surrounding the police killing of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T06:15:13.888+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:51:14.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:27.751+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Carter on George Floyd protests: ''Silence can be as deadly as
      violence'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5dbf3-9877-4624-922a-5a80806cb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former US President Jimmy Carter said
        Wednesday that "silence can be as deadly as violence," and called on Americans
        in positions of "power, privilege, and moral conscience" to fight racial discrimination
        in his first public reaction to the nationwide unrest surrounding the police
        killing of George Floyd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6e529-ddb6-43e4-9d08-6735ce3037c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People of power, privilege, and moral conscience must stand up
        and say ''no more'' to a racially discriminatory police and justice system,
        immoral economic disparities between whites and blacks, and government actions
        that undermine our unified democracy. We are responsible for creating a world
        of peace and equality for ourselves and future generations," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9e72d-923a-4867-ba72-19b6e1f997bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a government as good as its people, and we are better than
        this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a514d-3ca5-44af-a9a3-1b2ce4586bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, a Democrat, said in the statement that he and former first
        lady Rosalynn Carter "have seen that silence can be as deadly as violence"
        since leaving the White House in 1981, and are now "pained by the tragic racial
        injustices and consequent backlash across our nation in recent weeks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050483b-999b-4e7e-8c6c-f15163d500f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are with the victims'' families and all who feel hopeless
        in the face of pervasive racial discrimination and outright cruelty. We all
        must shine a spotlight on the immorality of racial discrimination," Carter
        said. "But violence, whether spontaneous or consciously incited, is not a
        solution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeccb4-af9f-4804-ae22-6858f205185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s remarks follow more than a week of nationwide protests
        across the country calling for justice for Floyd, a black man who was killed
        last week by a white police officer in Minneapolis. Carter is the latest and
        final living former president to weigh in the national climate in the days
        since Floyd''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bef43f-78fb-4eba-9bd1-f0a7056d1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump earlier this week declared himself "your
        president of law and order" and vowed to return order to American streets
        using the military if widespread violence isn''t quelled. Carter''s statement
        doesn''t mention Trump by name, but he stressed that the US is "better than
        this" and railed against "government actions that undermined our unified democracy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff34ce-5ca1-40b1-a441-b41c5e8fe2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on his 1971 inaugural address as Georgia''s governor
        where he declared, "The time for racial discrimination is over," Carter said
        Wednesday that "with great sorrow and disappointment, I repeat those words
        today, nearly five decades later."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51d44c-ac61-490f-98bb-572c46dcc938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dehumanizing people debases us all; humanity is beautifully and
        almost infinitely diverse," he said. "The bonds of our common humanity must
        overcome the divisiveness of our fears and prejudices."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299d17b-f839-482e-8592-7a7677e8045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s message echoed recent statements from former Presidents
        Bill Clinton, George W. Bush and Barack Obama, who all called for unity in
        challenging racial discrimination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30798a-3d8e-4b38-8ad3-6f339deb7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, a Republican, said in a statement that "it is time for America
        to examine our tragic failures -- and as we do, we will also see some of our
        redeeming strengths." And his Democratic predecessor, Clinton, similarly said
        that "we need to ask ourselves and each other hard questions, and listen carefully
        to the answers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afaad6a-f1d9-41f7-9f0b-e9f01efe05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:15:13.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, a Democrat, said: "The bottom line is this: if we want to
        bring about real change, then the choice isn''t between protest and politics.
        We have to do both. We have to mobilize to raise awareness, and we have to
        organize and cast our ballots to make sure that we elect candidates who will
        act on reform."</p>'
  'diesel-spill-siberia-norilsk':
    'author': 'Mary Ilyushina'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T06:16:58.631+08:00
    'imagesource': 'jcr:30270373-7278-4ec0-8eab-08b322ef1a5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1753796c-9fa2-4493-9e4b-972f8eae6b0c'
    'lead': 'An environmental group has described the damage as ''catastrophic,''and
      the concentration of contaminants in nearby waters has already exceeded permissible
      levels tens of thousands of times over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T06:18:55.768+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:51:13.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:27.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin declares emergency over 20,000 ton diesel spill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6557fc-8e72-4297-9195-a13b1cfcf9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russian President Vladimir Putin has
        ordered a state of emergency in the Siberian city of Norilsk, after 20,000
        tons of fuel spilled into a nearby river from a power station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5aeaf6-30c5-4461-a803-2d4b5368f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An environmental group has described the damage as "catastrophic,"
        and the concentration of contaminants in nearby waters has already exceeded
        permissible levels tens of thousands of times over, according to Russian environmental
        agency Rosprirodnadzor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8f077-ac0c-4dee-92c4-193da0cc8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power station''s employees originally tried to contain the spill
        on their own and did not report the incident to emergency services for two
        days, head of the Ministry of Emergency Situations Evgeny Zinichev said during
        a Wednesday meeting chaired by Putin and shown on national television.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019aa82b-5404-4637-befd-b5ba9f298d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what, we are going to learn about emergencies from social media
        now? Are you okay over there?" Putin said, chiding Krasnoyarsk governor, Alexander
        Uss and managers of the Norilsk-Taimyr Energy Company, which operates the
        station, for a delayed response after local authorities learned about the
        spill from social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89d79c-3362-4149-ba8a-216bcd39c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Investigative Committee, Russia''s top law enforcement body,
        said Tuesday a criminal probe had been launched into 20,000 tons of diesel
        fuel spilling into a Norilsk river following "unexplained decompression" of
        a storage tank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7e3cf-218a-41f9-a182-ac7f80e9a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thawing permafrost?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2c163-ecae-4ca5-bbb1-2643c0841683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nornickel, the energy company''s parent, said the foundation of
        the storage tank possibly sank due to thawing permafrost, highlighting the
        dangers increasingly warming temperatures pose to Arctic infrastructure and
        ecosystems, according to Russian state news agency TASS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12010b0-878e-4e62-81fd-d39e5ac3794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we can assume... that due to abnormally mild summer temperatures
        recorded in the past years, permafrost could have melted and the pillars under
        the platform could have sank," said Nornickel chief operating officer, Sergey
        Dyachenko, according to the TASS news agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64354e98-b59a-4cb0-b01e-614dfe6af266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Asia, especially above the Arctic Circle in Siberia, has
        seen the most above-normal temperatures on the planet so far in 2020. Through
        the first four months of the year, the region has seen temperatures more than
        4 degrees Celsius above normal on average.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55feec7-a529-4360-aaa0-bf2cf424d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic region is warming, on average, twice as fast as the rest
        of the planet, as a consequence of global warming, scientists say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384c24f-bf30-4e70-9ac5-50ecd649fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local authorities said the spill might take weeks to start a
        clean up as the region lacks expertise in utilizing such amounts of fuel,
        the river is not navigable and there are no roads surrounding it. Additional
        groups of experts are being deployed from other regions following the state
        of emergency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e50d2-fc15-497d-9c30-b400567762a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident led to catastrophic consequences and we will be seeing
        the repercussions for years to come," Sergey Verkhovets, coordinator of Arctic
        projects of Russia''s WWF branch, said in a statement. "We are talking about
        dead fish, polluted plumage of birds, and poisoned animals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6c661-ac7a-457a-a34a-20d7b219113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:18:55.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norilsk has been historically among one of the world''s most polluted
        cities. According to a 2018 NASA study based on satellite data, Norilsk tops
        the list for worst sulphur dioxide pollution, spewing 1.9 million tons of
        the gas over the Arctic tundra.</p>'
  'Mark-Esper-Trump-George-Floyd-protests-':
    'author': 'Zachary Cohen, Kaitlan Collins, Kevin Liptak, Vivian Salama and Jim
      Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T06:24:13.020+08:00
    'imagesource': 'jcr:6b01d417-9abd-48be-b1a3-f378d591d47d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcdfae52-9af7-4404-b8f5-185fc0b654e2'
    'lead': 'US Secretary of Defense Mark Esper is on shaky ground with the White
      House after saying that he does not support using active duty troops to quell
      the large-scale protests across the United States'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T06:26:31.421+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:51:12.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:28.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon chief on shaky ground with White House after breaking with
      Trump over protest response'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8a600-0568-4012-a6f2-ff032fba8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;Secretary of Defense Mark Esper
        is on shaky ground with the White House after saying Wednesday that he does
        not support using active duty troops to quell the large-scale protests across
        the United States triggered by the death of George Floyd and those forces
        should only be used in a law enforcement role as a last resort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9b112-f07a-43b0-88df-6b08d3f0e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d1399-d060-430a-826d-d9ef86bd8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the Pentagon briefing room podium, Esper noted that
        "we are not in one of those situations now," distancing himself from President
        Donald Trump''s recent threat to deploy the military to enforce order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a363ca-0667-49ef-84ad-193bb257906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e960e1f-9148-4991-a4d4-56a7b46060cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option to use active duty forces in a law enforcement role
        should only be used as a matter of last resort, and only in the most urgent
        and dire of situations. We are not in one of those situations now. I do not
        support invoking the Insurrection Act," he told reporters. Esper also distanced
        himself from a maligned photo-op outside St. John''s Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49159d4-47c2-4e33-b448-a7f572785d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69020e7c-ae4c-428b-82a0-e79d56817b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s press briefing by Esper went over poorly at the White
        House, where he was already viewed to be on shaky ground, multiple people
        familiar with the matter said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42fa50-6994-4e6f-836d-8a6dfc62b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012a29d-1e28-4e1a-97fb-a0e1d38abafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Kayleigh McEnany would not directly
        answer Wednesday whether Trump still has confidence in Esper, saying instead,
        "as of right now Secretary Esper is still Secretary Esper."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e05f5a-81cd-459c-81c4-b3bbc360db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e6f8d-993f-4c36-812d-2766ca847b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to whether the President has confidence, I would say
        if he loses confidence in Secretary Esper, I''m sure you all will be the first
        to know," McEnany said during Wednesday''s press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ddb93-b8a6-4d3b-ae3f-821aeec61188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22d72a-2fed-4937-8c1c-ca65138f352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the President lose faith, we will all learn about that in
        the future," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb1a98-d600-455e-ba08-790fe66a45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634ae4b-89b9-414b-b365-6647cc705eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Republican source told CNN that there has been ongoing
        tension involving Esper and that Trump has no respect for his defense chief.
        Esper has had little influence and essentially takes his lead from Secretary
        of State Mike Pompeo, the source said, adding that this latest press conference
        will undoubtedly make things worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45953c8b-9320-4984-acf5-21ff541e238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b5206-230c-4441-b3d8-42506a2ad592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and other top officials, including national security adviser
        Robert O''Brien, are "not happy" with Esper after his Wednesday remarks, three
        people familiar with the White House''s thinking said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524963fb-8b65-40c8-89bb-b1f24e8c2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14981061-94d3-43e5-84e8-de623f77ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One White House official said aides there did not get a heads up
        about the content of Esper''s remarks, most notably Esper''s decision to publicly
        break with the President on the use of the military to address unrest in US
        cities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8ab27-21c3-4ac9-9cfe-3f1c8b62fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ded6f2-da78-49af-a9f4-24a621571537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper''s comments Wednesday came after defense officials told CNN
        this week that there was deep and growing discomfort among some in the Pentagon
        even before Trump announced Monday that he is ready to deploy active duty
        forces if local leaders fail to ramp up enforcement efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8e3e1-1712-4fc3-bac0-94d8c370cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530905a-8dfc-4c22-93a1-0449168002c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tear gas wafted through the air in Lafayette Park across from
        the White House, Trump announced from the Rose Garden that if state or city
        leaders refuse "to take the actions that are necessary to defend the life
        and property of their residents," he will invoke the Insurrection Act, an
        1807 law that allows a president to deploy the US military to suppress civil
        disorder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14fdd65-5b48-4e01-ba7d-65a68b52d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23da33-e0dd-46c2-a11d-aa5b600ac5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper and Gen. Mark Milley, chairman of the Joint Chiefs of Staff,
        have faced a flurry of questions and criticism in the wake of Trump''s comments,
        pressure that culminated in Esper''s appearance in the Pentagon briefing room
        Wednesday where he attempted to distance himself from the President''s rhetoric
        and clean up some of his own.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abbe03-966a-4813-9ea4-7bef84b69462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014c9ec-1915-4e98-85ce-3fad3326a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his use of the word "battlespace" when discussing quelling
        violence on the streets amid civil unrest, Esper attempted to explain that
        it was "something we use day in and day out ... it''s part of our military
        lexicon that I grew up with ... it''s not a phrase focused on people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5f993-0ebd-46c1-8133-daa8da1ba9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337be0c-940e-41c4-b6bc-9d383517e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In retrospect I would have used different wording," Esper said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c5885-6031-4575-a285-892a2ad57671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e99d0-1221-4e37-a267-46d20edbd883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also addressed the killing of Floyd, calling it a "horrible
        crime" and said "racism is real in America, and we must all do our very best
        to recognize it, to confront it, and to eradicate it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9fbcc-3ade-4216-b027-bbb620169837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625075b-6ec6-4adf-b222-b7ec61f7e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers on the scene that day should be held accountable for
        his murder. It is a tragedy that we have seen repeat itself too many times.
        With great sympathy, I want to extend the deepest of condolences to the family
        and friends of George Floyd from me and the Department. Racism is real in
        America, and we must all do our very best to recognize it, to confront it,
        and to eradicate it," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfac5b-d715-4bad-b716-539ad12c6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fc74e-9855-4d4f-b2b8-54d7debea057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Esper on thin ice?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa2ee3-730e-4231-bf50-808f9c69ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentiments inside the White House toward Esper had been gradually
        souring before this week''s episode, with both Trump and O''Brien viewing
        Esper as not entirely committed to the President''s vision for the military.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669425d-0838-4e77-9aee-48a5b092649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980ab26-80b2-42c9-9839-6a3a4d509972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person suggested the White House was reluctant to fire Esper
        given the current crisis and the fact that there are only five months left
        before the election. Another person suggested Trump could leave Esper in place
        and push blame his way. The President has a history of letting top officials
        languish in positions long after he''s lost confidence in them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3fb22-c3c2-454f-b6a9-2d3b37a46256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e96f4-cdc3-4efc-a5bb-0f3e6c0c0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the President and O''Brien have been losing faith in
        Esper''s ability to lead the military and his tendency to avoid offering a
        full-throated defense of the President or his policies, according to multiple
        administration officials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce60f1-0960-4dcc-a3cb-10c2e3fadec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae101a-cbd0-4d8c-8454-2d1db0fb14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, in particular, has spoken to the President about Esper''s
        television remarks, which the White House has viewed on repeated occasions
        as problematic or off-message. On at least one occasion, O''Brien presented
        the President with print-outs that compare his own public remarks on a topic
        to those of Esper to highlight the contrast.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b6aae-0000-4ee7-8837-50e6c40091b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa375f-5506-41c6-8215-1127c24bdb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has privately expressed frustrations with Esper in recent
        weeks, which aides believe would likely be accelerated by his comments about
        the ongoing nationwide protests. He vented about Esper at length during a
        recent weekend at Camp David, according to multiple sources.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59300f-4666-4f18-af26-374b4356ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d229bfc-3aac-48dd-9580-ea8a1e1ed50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those complaints have raised questions about Esper''s future at
        the Pentagon should Trump win a second term, but his comments from the Pentagon
        briefing room Wednesday have prompted speculation that the timing of his departure
        could be moved up, the source said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb26153-c04a-41e9-af87-b312db79fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f8878-cfed-45b8-863c-996e42a18a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is the end for him," they added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1a893-6363-4355-b594-72910eb832b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e5b1f-f149-45ae-b252-0a4c41f19bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official close to Esper and familiar with White House thinking
        said the secretary is being "skewered" by those inside the White House for
        coming out Wednesday to express his views.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982044a-01ea-4c93-8832-d245a1b7bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32a921-25f2-4089-963c-b47a1de94241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I''m) not sure who thought that was a good idea," another official
        told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a281c20-6272-4e83-a1f0-fd1b055c3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0e16b-3b29-465a-a013-513e14c8d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Esper sat for an interview with Fox News'' Bret Baier
        at the Ronald Reagan Defense Forum and when asked what it was like to work
        for Trump, he responded, "he is just another one of many bosses I''ve had
        and you''ve had your time that you learn to work with."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc8d0b-2dac-4a1b-8c26-94c640b265c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f9cae-3760-4e4a-a4af-967ed49424f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark irritated the President, who tends to expect lavish praise
        from his Cabinet, according to two administration officials. O''Brien, by
        contrast, almost never breaks with the President in his public remarks. O''Brien,
        who took over as national security adviser last September, is said by multiple
        administration officials to have expressed some level of interest in the job
        of either secretary of state or secretary of defense, should either of those
        positions become available.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd8458-b56e-4df2-a64c-61d91daea2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d45694-2913-4258-9249-a327fce716d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, White House officials scratched their head at an interview
        Esper gave to NBC News claiming he did not know he was walking to St. John''s
        church on Monday with the President. Officials said the plans were clear inside
        the West Wing and that Esper''s explanations made little sense. Esper clarified
        on Wednesday that while he knew they were going to the church, he did not
        know the movement would turn into a photo opportunity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b2bd2-0360-401c-b0d1-ba4124b3d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97ccd5-d618-4226-9f2d-e6db4ec20ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hour after his press conference ended, Esper was seen arriving
        at the White House alongside Milley and Attorney General Bill Barr.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1128c0b-bcad-4d5f-bfa6-c6b0f587dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d1863-318d-4a0b-81db-03a1236ce6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio stood together, all wearing masks, for a few moments before
        entering the building.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f22e0e-69d6-4d2f-9dbb-a0c8d7f682f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13089f5e-9a1d-4f6e-a7bd-94b438777621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans defend Esper</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d7f3d-246d-4ad0-a43d-8cd62577d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the GOP lunch Wednesday, Republican Sen. Mitt Romney said
        that he hopes the President will listen to Esper''s perspective, telling reporters:
        "I think Secretary Esper has the right to express his point of view, and the
        President does his, and I hope the President is willing to listen to the perspective
        of others and take that into account as he makes his decisions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad46fc-1711-4941-89a1-fbad885268b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24f816-39ed-4ce8-a496-5114a7b56f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Shelley Moore Capito, a Republican from West Virginia, said
        she is "glad" Esper "made his views" on the Insurrection Act known.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b1f29-c7bd-407d-8cf7-63cdca1417c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c9754-12a0-43c4-b86f-ceb5314e996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary of defense "needs to be able to express his opinion,
        which is what he did," she told reporters Wednesday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0382d7-0e59-4999-b97f-1af73756d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72888b2-f671-4c0e-9003-fffbb92bc3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Esper''s job could be in jeopardy following his remarks,
        or face some backlash from the Trump, Capito said, "I would hope not," adding
        that the he is "expressing his opinion" and the President has to take "into
        consideration" that he''s the leader of the US armed forces.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3066c83-8768-4513-acf2-b1f0b86d7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f029cb-b437-4dbe-b751-6d06e4014d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he still has confidence in Esper as Defense Secretary,
        Rep. Mac Thornberry, the top Republican on the House Armed Services simply
        answered: "yes."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1bf2a-6243-40a7-8855-dcad1a2a16b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1898e23-f1f1-4c98-8b38-57675fd67a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Thornberry said it would be appropriate for Esper and
        chairman of the Joint Chiefs, Gen. Mark Milley, to testify before the committee
        if the President followed through on his threat to invoke the Insurrection
        Act, a move that Esper made clear on Wednesday he did not believe was necessary
        at this time.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983ae5d-c56c-43fd-9429-c8a6470c0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b2a19-1b83-4f79-8278-988f44e47acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned that in the current environment, it would be all
        too easy to put our men and women in uniform in the middle of a domestic political
        and cultural crisis. Discussions regarding the Insurrection Act could easily
        make them political pawns. The respect, trust, and support our troops have
        earned from their fellow citizens is the foundation of their strength and
        we must be careful not to erode that strength," he said in a statement.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb879ff-764d-41dd-9ef9-4779c483ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b796cf-f985-4cc9-a1da-6275ff1b5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday if he had confidence in Esper, the Democratic chairman
        of the House Armed Services Committee, Rep. Adam Smith, said he "can''t really
        answer that question at this point" until he speaks with Esper, which he had
        not done yet despite requesting a conversation with him.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7bf49-c4d5-4294-bce6-3c2e04793b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd6f1a-96b1-4362-95dd-ec1416770a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also called on both Esper and Milley to testify before the
        panel in an open hearing next week and "explain this domestic engagement to
        the American people."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa3e82-184c-42e6-8ee0-c22863d99106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a50b39-e7da-4a32-b238-172b6341b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have serious concerns about using military forces to respond
        to protestors. The role of the US military in domestic US law enforcement
        is limited by law. It must not be used in violation of those limits and I
        see little evidence that President Trump understands this fundamental premise,"
        he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bf5a6-2261-4b03-bfc4-4a4f7756f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbcd00e-2b15-4fb3-9a74-20778f2bb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Esper attempted to clarify his view on using active duty
        troops to rein in protesters Wednesday, Milley was notably absent during the
        press briefing.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb0f72-7c62-4bd4-bc7c-5cc568c609be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab78d9-2bd5-416f-b871-a5434e53f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:26:31.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he was not present, a defense official told CNN it
        is because Milley believes it is up to the political and civilian control
        to explain the current situation.</p>'
  'Star-Wars-John-Boyega-racial-equality-rally':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-04T06:32:16.877+08:00
    'imagesource': 'jcr:f8cd0d04-596d-4eff-868e-18d1b9fd5f01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '654a3c00-a13a-4684-8b99-cec5f716692b'
    'lead': '''Star Wars'' actor John Boyega rallied crowds at a large London protest
      against George Floyd''s death on Wednesday, telling demonstrators that ''now
      is the time'' to demand racial equality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T06:35:09.611+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:51:09.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:28.809+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Now is the time'': Emotional John Boyega addresses protesters at London
      Black Lives Matter rally'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfe5fd-1bb8-4375-a07b-61ad65223c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Star Wars" actor John Boyega rallied
        crowds at a large London protest against George Floyd''s death on Wednesday,
        telling demonstrators that "now is the time" to demand racial equality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4e678-b3c5-43de-92e3-318c4fe55d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star made an emotional speech into a megaphone as thousands
        poured through Hyde Park, marching in solidarity with protesters in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3807514-67fa-44dd-b779-413c29ecf54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black lives have always mattered," Boyega said at the rally. "We
        have always been important. We have always meant something. We have always
        succeeded regardless. And now is the time. I ain''t waiting. I ain''t waiting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde607f-51ff-47b1-afc2-123cfad1dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every black person understands and realizes the first time you
        are reminded that you are black," Boyega added, occasionally stopping to fight
        back tears during the speech. "You remember. Every black person in here remembers
        when another person reminded you that you were black."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df7162-f6ff-4659-9331-6374ca7f51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds braved bad weather to gather for the central London protest,
        following the lead of activists who have organized demonstrations in the US
        for more than a week in response to Floyd''s killing at the hands of a Minneapolis
        police officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead2cfb-f1c8-4bbe-8107-da7a5433860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-Nigerian actor listed the names of several black men
        killed by police in the United States, and also those of Stephen Lawrence
        -- a black British teenager murdered in a racially motivated attack in 1993
        -- and Mark Duggan, whose 2011 shooting by police sparked protests and then
        riots across the UK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28406faf-19f0-45e2-8caa-46950b42dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so vital," Boyega said. "I need you guys to understand
        how painful this s**t is."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6adcf7-6542-4122-b854-b4049e78e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very, very important that we keep control of this movement,
        and we make this as peaceful as possible," he added. "They want us to mess
        up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f3c72-f4c8-45cf-945b-0432a08a6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he went on to address black men specifically, urging them to
        "take care of our black women."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3bcc6-8a2f-4b2e-90ac-c6bb09ef18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T06:35:09.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:51:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been taking part in rallies across Europe and around
        the world in recent days, both in solidarity with the American protesters
        and to highlight racism in their own countries.</p>'
