  'House-anti-terror-bill-Mindanao-Muslim-Moro-Lumad':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-04T11:35:39.143+08:00
    'imagesource': 'jcr:f1db3ab8-8971-476c-93b5-b780dab9fd4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f886a6a-1657-49f8-8c01-dac1589749dc'
    'lead': 'Basilan Rep. Mujiv Hataman says the Muslim community will suffer the
      most from the passing of the law, but none of its experts have been consulted
      in crafting the anti-terrorism bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T11:41:16.317+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:50:52.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:31.880+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindanao lawmakers argue: Anti-terrorism bill only gives power to gov''t
      to tag critics as enemies of the state'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae2f56-6290-41f4-b173-93fd44d8c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Several
        lawmakers from Mindanao have argued that the controversial and vague <a href="https://cnnphilippines.com/news/2020/6/3/House-approves-final-reading-anti-terrorism-bill-.html">anti-terrorism
        bill passed on final reading at the House</a> on Wednesday will only lead
        to more brutality — especially against the Moro and Lumad communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7334d68-f1bb-4adb-9a58-6d8927754835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan Rep. Mujiv Hataman, Rep. Yasser Alonto Balindong of the
        2nd District of Lanao del Sur, and Anak Mindanao Rep. Amihilda Sangcopan voted
        against House Bill 6875 or the Anti-Terrorism Bill, which repeals the Human
        Security Act of 2007 by giving more surveillance powers to government forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608559c8-942b-48df-b63f-f7cd7e9400f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As congressman of Basilan, where the Abu Sayyaf mainly operates,
        Hataman said his constituents are most often the victims of terrorist attacks.
        He expressed alarm that the proposed bill focuses more on widening the definition
        of who can be tagged as terrorists, rather than crafting measures to ensure
        that the true threats to the nation land in jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef1ef4-7f82-4cbe-b814-9efb0cbe100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas pinahahalagahan ng panukala ang pagpapalawak ng saklaw ng kung
        sino ang puwedeng ituring na terorista kaysa sa pagtukoy at paghuli sa totoong
        mga terorista... This law is not meant to combat terrorism. It is meant to
        give the state the power to tag whomever they please as a terrorist " he said
        in his speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6aeb5-8d88-4b34-bad7-ef930c48bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This bill focuses more on those who can be considered
        as terrorists rather than identifying and arresting real terrorists.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9da16-449f-4f65-8a4d-b07c338c0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman highlighted that under the measure that President Rodrigo
        Duterte has certified as urgent, political appointees will have the power
        to brand their opponents&nbsp;as enemies of the state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e160f14-a7ea-4e64-bc05-aec50203bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim community will suffer the most from the passing of the
        law, but none of its experts have been consulted in crafting the bill, he
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f31df-60fa-4acf-a811-e06918d88f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ganito kalabnaw at kalawak ang mga probisyon — kung ganito
        kadaling ma-misinterpret o maabuso ang nakasaad sa batas — baka lalo lang
        mapalala ang batas na ito kaysa maampat o mapigilan ang terorismo,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca114b7e-9560-43ba-843e-3f9a247c4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With such vague and wide-ranging provisions that can
        easily be misinterpreted, the law may only worsen terrorism in the country
        instead of stopping it.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e996e27-09c9-4f08-8d1c-4ca5c0a522b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the anti-terrorism bill is signed by Duterte into law, 12 years
        of jail time awaits any person who threatens to commit any act of terrorism,
        proposes any such acts, or incites others to commit terrorism. Life imprisonment
        may also be imposed on those who will facilitate terrorist acts or recruit
        people to terror groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20ea3c-93e3-4b64-a407-67571435e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will allow surveillance activities such as tracking down individuals
        or organizations, wire-tapping and recording of discussions and other communications
        of individuals supposedly engaged in terrorism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c967b4-b546-4428-acbe-d2fb1cdd7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also extend the number of days suspected terrorists can
        be detained without a warrant of arrest – from three days under the current
        law to up to 14 days, extendable by another 10 days.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee1bcf-165b-43ec-b416-64cabb235f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Mindanao Rep. Amihilda Sangcopan agreed that the Moro and Lumad
        communities in the country are victims of Islamophobia and are the most affected
        sectors during terrorist attacks. She said the situation may become worse
        as this bill can incite “sheer terrorist tagging” based on their beliefs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12af53c-f676-4b59-8dfc-ee1706fc4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa pagpapatupad ng batas na ito, naniniwala kami madadagdagan lamang
        nito ang pagpapahirap at pagaaabuso sa tulad naming nahuhugshan na terorista.
        This law is not the way to combat terrorism, but a way to further incite people
        to resort to violence,” she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b777e8-68ef-4ec3-8f5c-a730742a8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Enforcing this law, we believe, will only increase
        the abuses against those who are falsely branded as terrorists.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2d789-ea4c-4bab-ba9a-b0782a8f45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added this will not only affect their community, but all Filipinos
        whose rights will be squashed if this measure is signed into law.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f6c1b-f747-45f7-928e-27465d9d986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This monstrous and evil legislation not only violates constitutional
        guarantees, it also tramples almost every known article under the universal
        declaration of human rights,” the solon said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef6005-00d9-4eb3-b82f-912461bffbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balindong, who is the representative of Lanao del Sur — where the
        Marawi siege occurred — said the bill may lead to abuse of power.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a350e3-d59f-4a95-955f-ca575e8741bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a Maranao, we know that we are the most affected when it comes
        to terrorism as shown to us by the Marawi siege in 2017 among others. We want
        to stamp out terrorism but we also want to prevent abuse of authority,” he
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a1cae-5c01-43b1-9dff-a86b9f6da605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lanao del Norte 1st District Representative Khalid Dimaporo
        said he disagrees with the provision allowing warrantless arrests. He said
        he chose to abstain “in good conscience” because they weren’t allowed to raise
        questions on the passing of the bill.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a622527-9434-4b6b-b3ce-60cb021faf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel it''s unfair that we weren’t allowed to amend Section 29.
        I believe we could''ve come up with a better version. How I wish we could''ve
        amended,” he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a58b4a-a473-408e-95b3-34337edbd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:41:16.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower House voted with 173 affirmative votes, 31 negative, and
        29 abstention. The Senate already approved its own version of the bill in
        February.</p>'
