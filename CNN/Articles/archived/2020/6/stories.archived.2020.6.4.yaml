      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd tested positive for coronavirus in April, and again following
        his death last week after he was restrained by police in Minneapolis, final
        autopsy results show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
