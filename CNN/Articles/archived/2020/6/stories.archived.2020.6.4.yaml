      'mgnl:type': 'text'
      'text': '<p>Talking about classroom layouts specifically, Fauci underscored
        the need to "be creative" and create plans based on the degree of infection
        in the community.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9b882-3043-4332-9c3c-914b43ab4b92'
