      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfba8f-b737-44f6-befa-8be4456fd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government earlier targeted to improve daily testing
        capacity to 30,000 by the end of May— a goal Malacañang said was already surpassed.
        The Health Department confirmed the country''s estimated maximum testing capacity
        has reached 32,000 tests daily, but later clarified that total tests actually
        conducted in a day is much lower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a18c86-642e-4310-8649-28919e81f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fec0b1-ded9-458d-aa5e-2c305d2f7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also encouraged local government officials to "force test"
        constituents in congested or crowded areas, in order to easily isolate cases
        and threat of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba96ba-bd9e-47c4-85b6-91424aeeebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3653cf-b2ba-4eed-9289-e2cf076fe4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed concern over the delay in the turnover of swab
        samples from returning overseas workers, saying samples only reach centers
        after a few days or weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba20165-51da-41dc-adb1-cdbb40e61ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f5774-8148-483c-8a21-94a9762e62d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Filipino, I''m alarmed. <em>Nagagalit ako dahil bakit tumatagal
        ng isa, dalawang buwan ang mga taong dumadating galing sa</em> (abroad)? <em>Tapos
        pag natest sila, halimbawa, na-test sila ng</em> May 5, April <em>pa sila
        dumating. Darating sa amin ''yung</em> swab <em>ng</em> April 14. Practically
        useless<em> na ''yan</em>," Gordon said, adding the Red Cross will now accept
        only the samples extracted within three days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b50760-e3d4-473e-9c77-b5bb11d0720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d62bc-46e0-4b33-ad30-006cd4f5c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a Filipino, I''m alarmed. I''m mad because why
        are they taking so long in quarantine? They are tested May 5, but they arrived
        in April. The swab just got delivered to us on April 14. That''s practically
        useless now.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f6ee4-7edb-4c92-a376-fb8c4a3aed02'
      'mgnl:activationStatus': true
