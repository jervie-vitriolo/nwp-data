    'template': '1'
    'title': 'Hong Kong marks Tiananmen massacre for what many fear will be the last
      time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b927d-b0e5-485e-8f4f-6bd5fe481579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When protests broke out in Beijing and other cities across
        China in early 1989, many in Hong Kong were exhilarated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b377e-cabf-4453-a009-1e292b2ce2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0b6b0-dc87-4632-8450-4864f561982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a time of hope," said Lee Cheuk-yan, a veteran activist
        and former Hong Kong lawmaker. At that time, the city was eight years out
        from being handed over from British to Chinese control, and there was a sense
        that the young protesters across the border could be changing China for the
        better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8143d-52d1-4124-9aaa-78ae42f07da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff238698-97f0-40ee-be9a-4d47fb3b2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many Hong Kongers, we felt that 1997 was really hanging over
        our heads. But young people in China were demanding democracy, and we thought
        if they make it, it means Hong Kong will not have to live under an authoritarian
        regime."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f3e97-0386-4615-babc-c500dd755738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24386299-e976-47b5-a528-14bf62265527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hope became despair, however, as the People''s Liberation Army
        crushed the protests on June 4. No official death toll has ever been released,
        but rights groups estimate hundreds, if not thousands were killed. The Tiananmen
        protests and the crackdown have been wiped from the history books in China,
        censored and controlled, organizers exiled or arrested, and the relatives
        of those who died kept under tight surveillance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6e454-f3b9-48e5-a7c8-333e14ed923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1be5b7-e2cf-4321-8546-062a7c39c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year since then, Lee has helped organize a candlelit rally
        in Hong Kong to mark the anniversary, the only mass memorial held on Chinese
        soil and a key emblem of the semi-autonomous city''s political freedoms. Every
        year, that is, until this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fe820-cbfd-4023-9e45-7f6cf35cc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879c04b-827d-4654-bd2c-5b01019fb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police refused permission for this year''s rally, citing
        ongoing restrictions on mass gatherings related to the coronavirus pandemic.
        For many in the democratic opposition, the justification rings hollow: organizers
        had said they would work with the authorities to ensure a safe and socially-distanced
        rally, and meanwhile the city''s shopping districts, subway, and public parks
        have been open for weeks with little issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724af4f-db1c-4af9-aea6-496e377a768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf7fd8-b940-446d-b4b7-e2ebd42f870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the ban was announced, Lee said the
        police were "suppressing our vigil under the pretense of executing the gathering
        ban."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdb829-2b67-4f1e-aadc-568806a1be6d'
      'mgnl:activationStatus': true
