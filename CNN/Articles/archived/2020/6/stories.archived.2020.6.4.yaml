      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2caa5a6-1624-4efb-b3ba-6194717107d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s account remains on the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9aba1-f221-4f80-b2bc-0a34f0ea549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea16a0-ac6b-459b-b3f9-6c6da931c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to reporters, Trump''s campaign manager Brad Parscale
        blasted the move, accusing Snapchat of "trying to rig the 2020 election" and
        "suppress President Trump."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60d8cf-7e42-4215-bf97-420a247313c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11977d37-efc9-46df-937a-3960f081b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racusen said the decision was made over the weekend after Trump''s
        tweets made threats that protesters who breached the White House fence would
        be "greeted with the most vicious dogs and ominous weapons, I have ever seen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50969744-8294-4ef9-a0b7-8c6d3e8fcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a75cc-56c3-4f04-9567-a24e0adc7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to Snap staff on Sunday, the company''s CEO, Evan Spiegel,
        wrote, "we simply cannot promote accounts in America that are linked to people
        who incite racial violence, whether they do so on or off our platform. Our
        Discover content platform is a curated platform, where we decide what we promote.
        We have spoken time and again about working hard to make a positive impact,
        and we will walk the talk with the content we promote on Snapchat. We may
        continue to allow divisive people to maintain an account on Snapchat, as long
        as the content that is published on Snapchat is consistent with our community
        guidelines, but we will not promote that account or content in any way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25344b19-9174-4691-9b14-9ccab0fb58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e6a24-51b4-4088-b673-16c4c010e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, "There are plenty of debates to be had about the future
        of our country and the world. But there is simply no room for debate in our
        country about the value of human life and the importance of a constant struggle
        for freedom, equality, and justice. We are standing with all those who stand
        for peace, love, and justice and we will use our platform to promote good
        rather than evil."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0020961-a43d-400c-b0f7-335f559a56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135988bf-5397-4561-99f8-1b09257e7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks an escalation in the tensions between the Trump
        administration and some social media companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479ca61-a550-4da5-aa6d-499f3d62e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f14a3-3efb-42f3-ba6a-6c884ae12e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Twitter for the first time affixed a fact-check label
        to multiple Trump tweets about mail-in ballots and days later put a warning
        label on a tweet from Trump about the protest, in which he warned: "when the
        looting starts, the shooting starts." Facebook chose not to act on identical
        posts that appeared on its platform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb402b9-66c2-410d-9921-9c7d63862881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa5626-a568-460b-8b5b-0e91b44a96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order last week targeting social media
        companies after Twitter''s move, in what he claimed was an attempt to "defend
        free speech from one of the gravest dangers it has faced in American history.".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da9687-35bf-429b-8137-1ae4f1223479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/03/tech/snapchat-trump/index.html"><em>"Snapchat
        to stop promoting Trump after controversial posts"&nbsp;</em></a></p>'
  'sona-2020-malacanang':
