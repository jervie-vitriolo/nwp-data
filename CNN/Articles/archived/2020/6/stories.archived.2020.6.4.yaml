      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said that “cases in Europe continue
        to decline” during a briefing Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e62667-2596-4094-9e68-6a44fe8f02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cdad0-62ea-477a-92e3-825292f8793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yesterday saw the fewest cases reported in Europe since the 22nd
        of March,” said WHO Director-General Tedros Adhanom Ghebreyesus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea9cf6-ba02-4a96-9cd6-48d35306bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad089b96-e142-4c90-b567-73118a3f58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tedros added, WHO is “especially worried” about Central and
        South America where “many countries are witnessing accelerating epidemics.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd0017-aa9f-40ab-9ad3-27579b17f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967358e-2d72-49c7-9a1f-70037b4765fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than 100,000 cases of Covid-19 have been reported to WHO for
        each of the past five days. The Americas continues to account for the most
        cases,” Tedros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5bbbc-a6f3-4b1e-91e9-f29cea4a2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For several weeks, the number of cases reported each day in the
        Americas has been more than the rest of the world put together,” Tedros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d751cd-ba9c-40fa-b322-84160229cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616535af-f3b0-4214-8da2-5737480b8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added WHO is also seeing an increase of cases in the Eastern
        Mediterranean, Southeast Asia and Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f1d89-ed41-4057-b704-a90e6d2791e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:28:13.757+08:00
