      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)—</strong> The Philippine
        government''s "heavy-handed" focus on the battle against illegal drugs and
        security threats has led to some "serious" human rights violations in the
        country, according to a new report by the <a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=25924&amp;LangID=E">United
        Nations'' Human Rights Office.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7e802-a616-40d0-90c0-d03288a41cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab94f5-0ff3-4f13-be4a-ed4cb8fcba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 26-page report released Thursday, the UN agency noted that
        human rights concerns in the Philippines "have become more acute in recent
        years," citing the widespread killings of alleged drug suspects. Deaths of
        several human rights defenders have also been documented in the past few years,
        including in the first quarter of 2020, when the country started to battle
        the COVID-19 crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c548c2c-b93d-472c-beba-5785edcb1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151907b5-e518-4d6e-a852-7051bb0f4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there have been important human rights gains in recent years,
        particularly in economic and social rights, the underpinning focus on national
        security threats – real and inflated – has led to serious human rights violations,
        reinforced by harmful rhetoric from high-level officials,” read the the report,
        which was mandated by a&nbsp;UN Human Rights Council resolution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e331c-00d5-4268-a649-d42fe60b2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091034ef-02cb-46aa-b1c1-427f30f9385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This focus has permeated the implementation of existing laws and
        policies and the adoption of new measures – often at the expense of human
        rights, due process rights, the rule of law, and accountability," it further
        noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36692eed-e2b8-4037-9a89-82247fb7bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde16f8e-9453-45ad-920c-ede1f88f7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document likewise pointed to other rights concerns including
        the filing of charges against political opponents, and red-tagging and incitement
        to violence, among others. It also cited how a "major media network was forced
        to stop broadcasting after being singled out by the authorities," apparently
        referring to the controversial shutdown of media giant ABS-CBN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24e6bc-dcfc-4c6c-84c5-204580eae6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e622a-4c46-46c9-b89e-68e83cc04c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response to COVID-19 has seen the same heavy-handed security
        approach that appears to have been mainstreamed through the ramped-up drug
        war and counter-insurgency imperatives," the report added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795c488-2d04-4c18-8df5-9eb8d2a59f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843f6d7-9bb8-4d30-9b8e-8775eab5a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with these, the agency called for independent and impartial
        probes into the alleged human rights violations in the country, adding that
        the UN High Commissioner "stands ready to assist credible efforts towards
        accountability."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e05a8e-7a9a-47c6-a7cf-674b71ecba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194296e6-89f3-4904-9a8b-2492f4da0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged Philippine officials to continue upholding and protecting
        the rights of citizens, and asked for a review of policies and legislation
        in relations to narcotics.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231bb1c-9430-42bb-896e-41525695eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d37c3f-2623-4b8d-adb5-eacbea09702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates have repeatedly slammed President Rodrigo
        Duterte''s flagship anti-drug campaign, which has led to the death of thousands
        of suspected users and dealers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443b933-c0ba-4c4d-820f-b3721d158d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec3615-1aa5-4b60-9835-ba7384ccb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows over 6,000 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. Local and international
        rights groups, however, say thousands more have died in extrajudicial killings,
        a claim the government has repeatedly denied.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19843006-d3fc-4099-933d-714de546acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ab9b6-6b2c-4318-86da-88285c259874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has no immediate comment on the UN report.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debeb43-86a1-4b22-a740-c9468417e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7ef77-fb25-4e4a-82b9-3c19e2b37b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its release comes on the heels of Congress'' passage of the controversial
        anti-terrorism bill, which seeks to expand the definition of terrorism, and
        proposes stiffer penalties for those found engaging in such acts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeede54-e25a-4f68-b083-c3b293de8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d79a6-ace3-4b3c-8acf-f89ab37ebf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have voiced out concerns over the hasty passage of the
        measure, saying the proposed law may be used to target those who express dissent
        against the government. Officials have earlier assured that citizens have
        nothing to worry about the bill, as there are several safeguards under the
        Constitution.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cac070-43e2-421f-916c-f30d056933a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd9118-f943-40e2-86b2-dd247de63870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:14:58.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the full report <a href="https://www.ohchr.org/Documents/Countries/PH/Philippines-HRC44-AEV.pdf">here.</a></em></p>'
  'earthquake-davao-oriental-mindanao':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-04T17:36:33.579+08:00
