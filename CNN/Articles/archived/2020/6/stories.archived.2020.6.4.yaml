      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I tweeted the other day, it was meant to be a show of support
        for our friends and neighbors and communities of color during this really
        difficult time," Michele continued. "But the responses I received to what
        I posted have made me also focus specifically on how my own behavior towards
        fellow cast members was perceived by them."</p>'
