      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said classes can be conducted online, until the government allows
        the reopening of school buildings, which were temporarily closed to mitigate
        the spread of coronavirus disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bbe17-012f-49cf-ada1-db620f4e7808'
