      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>County and family release conflicting autopsies</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace58cd2-48e9-4a0b-b3e6-432482ea6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his coronavirus test results, officials released
        more details on the final autopsy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e87b6-086e-4ed3-86ae-530d369d4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406894ee-2536-4546-b0f7-ede9e21db64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death was due to cardiopulmonary arrest -- or the stopping
        of his heart -- according to the final autopsy results released by the Hennepin
        County Medical Examiner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9b0f5-8614-428d-aa97-91328c516e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41912c-9b86-433c-b88f-1e222d33a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His neck was compressed when the officer''s knee was on it for more
        than eight minutes, the report says, but does not conclude that it directly
        caused his death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f30c5-235c-4df6-a9e2-1e4ae0b8dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d8245-51c7-4377-84ba-038238503b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final report from the medical examiner says Floyd had bruises
        and cuts on his head, face, mouth, shoulders, arms and legs from when the
        officer forced him to the ground and knelt on his neck. But it finds no evidence
        that any of those injuries directly would have killed him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d66f4-e4e7-46e5-8ea4-e93badaba3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c024ef6-2bc2-4c73-98db-d2cf447c588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found no evidence of major neck injuries, skull or brain injuries.
        There was no damage to internal organs, it said. "The thyroid cartilage and
        hyoid bone are intact," it reads. The hyoid bone can be broken during strangulation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af6c29-7b15-4392-8808-0cf5893a7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f35091-8bb8-45a4-b978-5084a3e576d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final autopsy says Floyd had heart disease and a history of
        high blood pressure. It includes a more complete toxicology report that said
        Floyd had evidence of several drugs in his blood and urine, including morphine,
        fentanyl, cannabis and methamphetamine, although not all of the tests were
        reliable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24c81e-1127-4fdd-ac92-612c79f74e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64ad25-1f45-49ae-800e-537b74440089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts hired by Floyd''s family and the Hennepin County Medical
        Examiner have concluded his death was a homicide, but they differ on what
        caused it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d999279-6814-4d85-ab98-60236643b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329a561-5608-4965-89a3-c7d9e2417a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent autopsy commissioned by the Floyd family disagreed
        with the county''s conclusion, saying he died of "asphyxiation from sustained
        pressure." It also said there was no evidence of heart disease, but added
        that pathologists didn''t have access to all of the samples from his body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714db46a-bfcf-4175-a21c-9910ca908be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1aa2a-68af-4589-b229-afed30b037be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protests continue for over a week</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6fedb-e605-454c-b1a2-883bfd7c2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throngs of protesters have taken to the streets since Floyd died
        on May 25 to demand the arrest of all four officers involved. Authorities
        initially arrested Derek Chauvin, the officer who pinned Floyd to the ground
        by his neck for 8 minutes and 46 seconds before he died. On Wednesday, they
        upgraded the murder charges against him and charged three other former officers
        who were at the scene with aiding and abetting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76002dd2-f732-4b05-9b53-2335cfbc5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939e5c9-a973-465f-bdf5-a6ea2189ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officers are rarely convicted of on-duty killings, Minnesota
        Attorney General Keith Ellison said he''s confident the evidence supports
        the new and more serious charges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc2487-157d-4ce3-a3a8-2fea2b5c60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6fd46-5d8d-4916-a64d-f55c4eeea47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Floyd mattered. He was loved. His family was important.
        His life had value," Ellison said. "We will seek justice for him and for you,
        and we will find it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fcf90c-f315-4486-ae5a-8b91481ddd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543a798-8f56-4f22-95d5-49dee1e6b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was initially charged with third-degree murder and second-degree
        manslaughter. A charge of second-degree murder was added Wednesday, which
        carries 40 years in prison if convicted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6de71-356d-4fe1-ba2c-8859f1230414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9daf8d-6ef6-4b40-b9fe-6147ec2e3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other former officers -- J. Alexander Kueng, Thomas Lane and
        Tou Thao -- were arrested Wednesday, and face charges of aiding and abetting
        second-degree murder and aiding and abetting second-degree manslaughter. If
        convicted, they face up to 40 years in prison.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da02a4-dd5d-4a63-ab3f-c4ecb7531058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:30:08.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/04/health/george-floyd-coronavirus-autopsy/index.html"><em>"George
        Floyd tested positive for coronavirus, but it had nothing to do with his death,
        autopsy shows"&nbsp;</em></a></p>'
  'new-york-unemployment-federal-loan':
