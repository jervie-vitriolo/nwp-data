      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad7901-db45-4e82-acdb-54a5a8de9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.869+08:00
