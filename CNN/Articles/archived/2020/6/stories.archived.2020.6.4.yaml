  'cancer-patients-maximum-prices-medicines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-04T20:23:20.790+08:00
    'imagesource': 'jcr:09ed3057-28ff-4a40-8c71-ae03fc12cb9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f241789-a721-4907-a25f-a65665a1fc4e'
    'lead': 'While the Cancer Warriors Foundation lauds the issuance of the executive
      order, which imposes 50 percent price reduction on certain drugs, it also appeals
      for the inclusion of more medicines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T20:40:36.780+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:50:21.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:39.179+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cancer patients appeal for reduced prices of more medicines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ba8b1-b67b-41a5-854f-5acffa897205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Cancer
        patients ask for the inclusion of additional medicines under the updated list
        of essential drugs now sold at half their retail prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c40e9d-88c4-4fad-b20d-fab3cd86524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 104, which took effect on June 2, imposes maximum
        retail or wholesale prices on 87 drugs through a 50 percent price reduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0f245-2fba-4e29-bdf7-ff4eb2ef8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menchie Auste, chief executive officer of the Cancer Warriors Foundation,
        lauds the issuance of the executive order, saying it offers significant assistance,
        especially to Filipinos who are often discouraged from seeking appropriate
        treatment due to costly medicines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d41cf-1b37-49e4-9115-ac97b97e4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the patient support group also appeals for the government
        to add more drugs in the list to further aid patients, especially those financially-impacted
        by the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422a7cd-33f0-49f0-aa73-a3d05b3da6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron pong mga sakit na sa pakiramdam nila ay kailangan pa po sanang
        madagdagan ang listahan ng gamot para matulungan pa lalo ang ating mga pasyente,"
        Auste said. "Ito po ay cancer, psoriasis, at yung mga neurological diseases
        po katulad ng myasthenia gravis.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94171613-f03f-415b-a0c0-563999bf915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are medications for illnesses which patients
        feel should be added to the list, including those used to treat cancer, psoriasis,
        and neurological diseases like myasthenia gravis.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fae57-37b5-423b-8a18-a3c89ad03d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation also calls for additional emergency cash aid for
        children and the elderly with life-threatening diseases, chronic illnesses,
        or who are immunocompromised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22c9af-8314-4fe4-be20-1733eceb58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order <a href="https://www.officialgazette.gov.ph/downloads/2020/02feb/20200217-EO-104-RRD.pdf">includes</a>,
        among others, drugs that address the health problems of the general public,
        especially those that account for the leading causes of morbidity and mortality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3346be4-bc33-4041-8985-251b71bd4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:36.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated in the measure, the list of medicines with imposed maximum
        retail prices will be subject to review by the Department of Health, in consultation
        with the Department of Trade and Industry, within six months from the order''s
        effectivity and every six months thereafter.</p>'
