      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said on Wednesday they submitted to various lawmakers position
        papers seeking assistance to these workers  as Congress deliberates on economic
        stimulus bills that will chart the country’s economic growth amid the COVID-19
        crisis.</p>'
