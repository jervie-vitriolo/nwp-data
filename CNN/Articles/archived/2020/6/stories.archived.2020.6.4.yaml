      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Deputy Director Ferdinand Lavin confirmed to CNN Philippines
        that they have filed a case against Florendo at the Quezon City Prosecutor''s
        Office.</p>'
