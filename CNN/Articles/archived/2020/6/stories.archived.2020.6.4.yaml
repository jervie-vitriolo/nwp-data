      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9610a-bc86-48a8-997d-654fc29b2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “As with many who
        belong in the entertainment industry, I lost quite a few projects," says renowned
        actress Angeli Bayani. "We had just started shooting on a film and suddenly,
        it’s on hold. I don’t even know if I’m still going to get paid for the work
        we had begun.” She laments, “We all need to get back to work because we have
        to provide for our families, but it’s a Catch-22. Go out and risk getting
        sick, or stay indoors and slowly go hungry. My colleagues and I ask each other,
        is it worth it? ‘A role to die for’ suddenly takes on a literal meaning.”</p>'
    '2':
