      'mgnl:lastActivated': 2023-01-26T11:51:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Minnesota AG cautioned for patience</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a17a6-6689-4122-b2bc-d95850ed4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison was appointed by Gov. Tim Walz to take over the case from
        Hennepin County Attorney Mike Freeman on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aecf72-3804-4b9b-a4a0-02d331080786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96205e-185e-475b-b6cb-b7a5c9b084f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Demoratic congressman, Ellison previously said that he
        had "every expectation" that charges will be filed against the officers and
        that he hoped they''d come soon. But on Monday, after taking over the case,
        he cautioned against a rush to judgment and said prosecutors will be careful
        and methodical in bringing charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1699b-fb43-4474-a6d1-559168e9d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e7e39-8bbd-49d7-aa96-a35c4f5d1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving as expeditiously, quickly and effectively as we can,"
        he said. "But I need to protect this prosecution. I am not going to create
        a situation where somebody can say this was a rush to judgement."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a47a99-0d10-4b09-bde0-9ff70892064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.294+08:00
