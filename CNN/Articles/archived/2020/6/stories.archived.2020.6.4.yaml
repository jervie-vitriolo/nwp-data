      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque is still waiting, I don''t think it''s
        his fault, but the implementing rules and regulations, need to be finalized.
        For me, the IRR is not needed. I spoke to him. I said, ''just give the benefits.'']</p>'
