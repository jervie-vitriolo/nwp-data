      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edfeb1-6c50-46b2-b9d4-1b4777c9ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WHO warns that doesn’t mean the pandemic is not getting more
        dangerous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0e515-7ca3-499b-97d5-1836d81cda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6f3ab-7380-4a43-8b05-f7ccc053b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are more than 40,000 full genome sequences that are available,”
        WHO infectious disease epidemiologist Dr. Maria Van Kerkhove told a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d6635-8089-48be-b907-567fe0935946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171efbdb-067a-4016-890d-de1bcaab4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Scientists are looking to see, are there changes in the virus?
        And as it is a coronavirus — it is an RNA virus — there are normal changes
        in this virus that one would expect over time,” she said. RNA viruses such
        as influenza and coronaviruses are generally more unstable and prone to mutation
        than viruses that use DNA to replicate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe048812-b962-43c2-bece-0e53956bef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039359fa-b239-4f9e-9d05-0bd21e33793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None of these changes so far indicate that the virus itself is
        changing in terms of its ability to transmit or to cause more severe disease,”
        Van Kerkhove added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1092c-2ba9-45ea-a7e7-360c62937f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Van Kerkhove said that doesn’t mean the spread of the virus
        isn’t becoming more dangerous. “People grow tired,” she said. They may become
        lax in the measures needed to control the spread of the virus, such as social
        distancing. “It''s very difficult to keep up all of these measures and we
        must remain strong and vigilant,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243f7a2-d9c1-4cbe-a607-65f20e68edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070021e4-79e1-4ff4-9e82-0e556fd04806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lockdowns are lifted, slowly, across the globe, some “social
        measures may need to be reintroduced again, and that may frustrate people,”
        Van Kerkhove said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987e520-8e66-49ac-829d-60562c66a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0668da-f4cb-44a7-a70a-e70f74977185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that, in a sense, could make the virus more dangerous because
        people become complacent. And it''s important that no one becomes complacent.
        This is far from over.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15cba0-dc4f-4767-9d97-97a0fdf2c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, WHO executive director of Health Emergencies Program,
        said the virus does remain stable, but added, “This is already a dangerous
        virus; we''ve been seeing this consistently for months now.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1e21f-9bb7-4c11-9e33-e634d9924881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T02:03:53.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-03-20-intl/index.html"
        target="_blank">"WHO says coronavirus is not mutating, but that doesn''t mean
        it is not dangerous"</a></em></p>'
  'four-former-officers-george-floyd-killing-face-charges':
    'author': 'Josh Campbell, Sara Sidner and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T03:03:48.687+08:00
    'imagesource': 'jcr:11c82db9-257e-4050-b98c-85b9ce5a3b9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0931e65c-2c97-4095-96a7-b1ca55a3a6dc'
    'lead': 'Minnesota Attorney General Keith Ellison is increasing charges against
      former Minneapolis police officer Derek Chauvin to second-degree murder in George
      Floyd''s killing and also charging the other three officers involved in the
      incident, according to a tweet from US Sen. Amy Klobuchar'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T03:01:50.292+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:51:19.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:26.660+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd']
    'template': '1'
    'title': 'All four former officers involved in George Floyd''s killing now face
      charges, Sen. Klobuchar says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0e268-56fd-43ca-ad20-4f98ed755aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Minnesota Attorney General Keith Ellison is increasing charges
        against former Minneapolis police officer Derek Chauvin to second-degree murder
        in George Floyd''s killing and also charging the other three officers involved
        in the incident, according to a tweet from US Sen. Amy Klobuchar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed5692-56cd-4ce9-9e03-343f014af334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e532e2-4293-41ff-8fbd-25ceeea952be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison''s official announcement is expected to come Wednesday afternoon,
        more than a week after Floyd was killed while in police custody in Minneapolis,
        sparking nationwide protests that call for the end to police violence against
        black citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3b480-5885-42c9-bfec-392a71ba3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4ceed-943c-4f6a-971c-2c47bb7f37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, who had his knee pressed into Floyd''s neck for nearly
        nine minutes, had previously been charged with third-degree murder and second-degree
        manslaughter. Officers Thomas Lane and J.A. Keung, who helped restrain Floyd,
        and a fourth officer, Tou Thao, who stood near the others, were not initially
        charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9028bbb-a121-475e-994d-595972911ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed212b-4ecf-446f-94c5-a3b542aa4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two autopsies on Floyd determined that he died by homicide. Minneapolis
        Police chief Medaria Arradondo fired the four officers and said they were
        "complicit" in Floyd''s death. Floyd''s family and protesters nationwide have
        called for them to be arrested and convicted for the killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e26cf-055f-49f1-b1fe-212d399d7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02678f1-00e2-416d-924e-9c6fcac2d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the video and the criminal complaint, Chauvin kept
        his knee on Floyd''s neck as Floyd pleaded that he could not breathe, as witnesses
        protested that he was dying, and even as Lane twice asked to turn him onto
        his side. Still, Chauvin kept his knee on his neck for almost three minutes
        after Floyd became unresponsive, the complaint states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8845a-947a-4621-88be-b29fa39e53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429ef51-921c-4da4-b346-ab029d69e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Crump, an attorney for the Floyd family, said on Twitter
        that the family was gratified with the new charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45db390-aae8-419c-9ee2-ff2d22c9d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20609e-2815-400d-80ec-30ed82d55286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FAMILY REACTION: This is a bittersweet moment. We are deeply gratified
        that (Ellison) took decisive action, arresting &amp; charging ALL the officers
        involved in #GeorgeFloyd''s death &amp; upgrading the charge against Derek
        Chauvin to felony second-degree murder," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffb49a-68ab-4c7f-8211-458f4eff64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08497e1f-76f5-4aff-98af-e9783e96d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Minnesota law, third-degree murder is defined as causing the
        death of a person "by perpetrating an act eminently dangerous to others and
        evincing a depraved mind," without regard for life but without intent to kill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdf27f-2ef8-48e2-96a4-cf84a596d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:19.380+08:00
