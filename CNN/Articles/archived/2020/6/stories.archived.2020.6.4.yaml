      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)—</strong> Healthcare
        workers who died of or were critically infected with COVID-19 should be given
        even the benefits promised by the government even without the implementing
        rules and regulations on this, Senator Richard Gordon said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82953236-0cc6-4c27-8bc6-4bfdb32622ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:28:51.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:52.143+08:00
