      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know that the Red Cross has acquired all the machines
        and the laboratories are built already. In Manila, we have right now, capacity
        for 12,000 tests a day. But we will add, in the next couple of weeks, we should
        be able to have 22,000 tests a day," Gordon said in an interview with <em>The
        Source</em></p>'
