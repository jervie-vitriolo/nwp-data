      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is <a href="https://www.cnnphilippines.com/news/2020/5/28/Duterte-Metro-Manila-community-quarantine-MECQ-GCQ-decision.html">currently
        under general community quarantine</a>, with limited businesses operating,
        to contain the spread of the infectious disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7dbbbf-5979-4b0c-86b3-0374943ae10a'
      'mgnl:activationStatus': true
