      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f468504-1a4b-4668-9bc8-5b6a5254f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
