      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Win Gatchalian, chairman of the Senate Committee
        on Basic Education, <a href="https://www.cnn.ph/news/2020/5/25/August-school-reopening-should-be-subject-to-review-COVID-DepEd.html">told
        CNN Philippines</a> that the government may have to "adjust accordingly" if
        the COVID-19 situation in the country does not improve by then.</p>'
  'pregnant-elephant-death-india-firecrackers':
    'author': 'Swati Gupta and Nectar Gan, CNN'
    'caption': 'A dead elephant is retrieved from a river in the Palakkad district
      of Kerala.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T22:17:09.013+08:00
    'imagesource': 'jcr:489f0150-4273-40a6-a335-669a1fb445a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5675dfe4-037b-456f-911d-973939ddf522'
    'lead': 'The death of a pregnant wild elephant, suspected to have been fatally
      injured after eating fruit stuffed with firecrackers that exploded in her mouth,
      has stirred public outrage in India as authorities investigate the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T22:22:13.244+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:50:19.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:39.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elephant in Kerala dies after suspected firecrackers hidden in fruit
      exploded in her mouth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ec671-5ceb-4de1-a99e-b305c0032af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The death of a pregnant wild elephant,
        suspected to have been fatally injured after eating fruit stuffed with firecrackers
        that exploded in her mouth, has stirred public outrage in India as authorities
        investigate the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb6c6b-c272-4a29-ba5d-1220b8c6c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2016/02/10/asia/india-elephant-runs-amok/index.html">elephant</a>
        died on May 27 while standing in the middle of a river in the southern state
        of Kerala, four days after she was found injured, according to Ashique Ali,
        a local forest officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0b71e-edd7-4bc7-84e1-697ce0534188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The postmortem report says that there was an explosion in the mouth.
        We have not caught any of the culprits. We don''t know yet what caused the
        explosion," Ali said, adding that the animal was found to be one-month pregnant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd8a0f-542e-4bc2-bb72-7179b3e10a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala''s chief wildlife warden, Surendra Kumar, said the case is
        being investigated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33900cf1-926d-4a6e-894c-162c76825d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local villagers sometimes leave pineapples and other sweet
        fruits filled with firecrackers around their fields to ward off wild boars,
        which might have caused the explosion in the elephant''s mouth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88b00c-1f49-46d5-a69d-deb7f36757c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The explosion) fractured the bones and caused a lot of damage
        to the mouth. The animal could not eat and became weak. And then died," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6472d3-042a-4270-9d7c-776e99e5264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant was found injured on May 23, but she moved away when
        forest officers and a veterinarian tried to immobilize her for treatment,
        according to Ali.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b428991-30ef-4099-a9f7-1e548ae110c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found again two days later, standing in the river. "In order
        to give treatment, it has to be immobilized but we could not use a tranquilizer
        while it is in the water because then the animal can drown," Ali said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300cd663-db2e-4fa4-a575-8d74d245bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other elephants were brought to lead the injured animal out
        of the water, but she refused to move and remained there until she died, Ali
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dde39a-4483-4b7e-a74f-63de9b8d11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant''s death triggered outrage nationwide. India''s environment
        minister Prakash Javadekar said Thursday that the central government had taken
        a "very serious note" of the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc6419-5538-44e1-a7c4-7bef6ba25f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not leave any stone unturned to investigate properly and
        nab the culprit(s). This is not an Indian culture to feed fire crackers and
        kill," he said on <a href="https://twitter.com/PrakashJavdekar/status/1268381204782465027?s=20">Twitter</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2331a-8a1d-4741-afef-1d489a093b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists estimate that India has some 27,000 <a href="https://www.cnn.com/2016/03/01/asia/india-elephant-rampage/index.html">wild
        elephants</a>, but their habitat is increasingly under pressure as human settlements
        encroach on nature reserves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f51095-d6a0-40cc-93c0-9822e4d6ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:22:13.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/04/asia/india-elephant-death-intl-hnk-scli/index.html">"Elephant
        in Kerala dies after suspected firecrackers hidden in fruit exploded in her
        mouth"</a></em></p>'
