      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus played no known role in his death and he was likely
        not contagious, the Hennepin County Medical Examiner''s office said in its
        final report Wednesday.</p>'
