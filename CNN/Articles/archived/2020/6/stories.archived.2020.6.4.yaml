      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The number
        coding scheme in Metro Manila will resume on Monday (June 8), with several
        modifications under the general community quarantine in place in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeade27a-c86b-40c5-a792-bbfd75cc239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:16:56.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) on Thursday
        said the number coding scheme will apply to everyone except for healthcare
        workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94ca73-4c14-4d38-a153-5769c27e7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:16:56.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia previously explained that if a
        private car is coding on that day, it is only allowed to ply the roads if
        there are two or more passengers in the car, including the driver. On non-coding
        days, cars may be used freely, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ed528-1689-4301-90c7-1fa9bdc896e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:16:56.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that all Authorized Persons Outside Residence (APOR), as
        specified on the latest guidelines of the Inter-Agency Task Force, are also
        exempted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c876d-0d91-4a8b-8a9a-ad11c3555a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:16:56.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said that operators of transport network vehicle service (TNVS)
        are required to put a signage so they could easily be recognized as TNVS.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMMDAPH%2Fposts%2F3204382266267080&width=500"
        width="500" height="713" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1bfa84-77ac-42ca-8754-a4a28364409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:16:56.645+08:00
