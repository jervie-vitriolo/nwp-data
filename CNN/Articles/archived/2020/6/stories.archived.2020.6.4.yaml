    'template': '1'
    'title': 'All COVID-infected OFWs in Hong Kong have recovered – envoy'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8eea7-4c54-46c3-9c03-4c5ce929cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:55:24.156+08:00
