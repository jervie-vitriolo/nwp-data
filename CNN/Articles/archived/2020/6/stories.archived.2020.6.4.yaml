      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number coding scheme has been implemented to reduce the volume
        of vehicles plying Metro Manila roads by banning certain motorists at certain
        hours, depending on the last digit of  license plates. It was temporarily
        suspended when Metro Manila was placed under community quarantine in April.</p>'
    '13':
