      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-degree murder, a more serious charge, is defined as when
        a person causes the death of another with intent to effect the death of that
        person but without premeditation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf916ba-03d3-4c94-8099-2f28376fcdbd'
      'mgnl:activationStatus': true
