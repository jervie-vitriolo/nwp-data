    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e355f-d5d7-4c40-ae4d-71dcc7c7e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.324+08:00
