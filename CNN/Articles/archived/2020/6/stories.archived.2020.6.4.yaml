      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) –</strong> Film and
        audio-visual industry workers affected by the COVID-19 pandemic are included
        in sectors that will receive financial support from the government under the
        latest draft of the Bayanihan 2.0 bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154a17e-3e43-4165-afe9-d56417b25214'
