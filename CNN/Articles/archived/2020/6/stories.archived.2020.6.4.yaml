      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24309624-6111-46e2-9b13-0f3c97bf3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
