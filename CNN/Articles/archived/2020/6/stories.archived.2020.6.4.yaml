      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans represent 13.4% of the American population, according
        to the US Census Bureau. But counties with higher black populations account
        for more than half of all coronavirus cases and almost 60% of deaths, a study
        found.</p>'
