      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation took place on Reley Street, Barangay Lias. Officers
        also arrested three suspects including one Chinese national and confiscated
        buy-bust boodle money worth ₱1 million.</p>'
