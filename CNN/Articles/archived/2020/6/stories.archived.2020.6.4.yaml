      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282be7c-fedd-4f3e-a249-71367b43cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mattis directed most of ire at Trump saying "Never did I dream
        that troops taking that same oath would be ordered under any circumstance
        to violate the Constitutional rights of their fellow citizens—much less to
        provide a bizarre photo op for the elected commander-in-chief, with military
        leadership standing alongside."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35705e2c-fc03-45bd-943a-7ae732875308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0635e0-aae4-45f8-ac08-79a41de78c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Wednesday evening softened his tone around sending the
        military into American cities, saying, "I don''t think we''ll have to," before
        reiterating that he has "very strong powers to do it" in an interview with
        his former press secretary Sean Spicer.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e931a-b2c9-4826-8feb-8c3e1bceefc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96329a4-42c5-454f-abff-78fa8bcbeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Mattis made clear that his blistering assessment of the President
        extends beyond any one issue.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd61128-6103-499a-8d3e-cd1393e5b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c2bd9-ae41-45e1-a473-c7a9af023e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only by adopting a new path—which means, in truth, returning to
        the original path of our founding ideals—will we again be a country admired
        and respected at home and abroad."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ca392-1c72-4ce3-a52c-d9a387d4c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
