  'modified-coding-scheme-metro-manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-04T16:14:26.446+08:00
    'imagesource': 'jcr:3d0912d3-9e07-4f47-ab82-4062651c6a25'
