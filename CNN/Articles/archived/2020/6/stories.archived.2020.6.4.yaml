      'jcr:uuid': 'c6419239-598d-4dda-b4b4-4095fb2715f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:16:56.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:39.778+08:00
