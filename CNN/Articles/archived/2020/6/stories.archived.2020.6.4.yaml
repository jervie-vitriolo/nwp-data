  'mattis-statement-trump':
    'author': 'Barbara Starr and Paul LeBlanc, CNN'
    'caption': 'Former US Secretary of Defense James Mattis on Wednesday castigated
      US President Donald Trump as "the first president in my lifetime who does not
      try to unite the American people" in a forceful rebuke of his former boss as
      nationwide protests have intensified over the death of George Floyd. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T13:33:54.024+08:00
    'imagesource': 'jcr:966a9561-1dca-4622-8fa5-a047ac52e639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024aea4c-68ce-4515-9156-433010fdc8d8'
    'lead': 'Former US Secretary of Defense James Mattis on Wednesday castigated US
      President Donald Trump as "the first president in my lifetime who does not try
      to unite the American people" in a forceful rebuke of his former boss as nationwide
      protests have intensified over the death of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T13:36:29.475+08:00
