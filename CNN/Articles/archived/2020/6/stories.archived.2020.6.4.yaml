      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Less than 24 hours after law enforcement
        officials violently dispersed peaceful protesters outside the White House
        with pepper balls and rubber bullets, US Secretary of State Mike Pompeo met
        with survivors of China''s brutal 1989 crackdown on the pro-democracy protesters
        in Tiananmen Square.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562cb63b-08dc-4c95-9358-c2e4deb003c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fd75d-f01a-4ca3-ba7a-4a03b0f37cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the protests raging in Washington and across the US did
        not come up in the meeting, one of those survivors, Henry Li, told CNN that
        they are worried.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1491e8e-4fb1-4636-a4fa-d1603250e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de72aad-a19a-4106-8745-e604094d5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is the leader of the world. It is very tough for Americans
        right now," he said on Tuesday, a day after President Donald Trump called
        on state governors to pursue "total domination" amid violent crackdowns on
        protesters and journalists in cities across America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550adff-afa7-4d15-bf0a-15537d7ff688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3f7e1-00c5-46d5-b5c9-9f0591525f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former diplomats tell CNN the events at home are "scary"
        and "heartbreaking" to watch -- and also undermine their mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe5a74-92fb-4605-9e3d-8bf331a58f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d495478-b337-49b1-b444-29a63259233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Ambassador to Bulgaria Nancy McEldowney noted that "under
        any other circumstances, it would of course be wonderful for the American
        Secretary of State to meet with the survivors of the Tiananmen Square Massacre,
        because that''s what the United States stands for."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c62fb-f832-4305-ae1e-38c370c5bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41023ea-f3fd-4aa9-8a76-dbe822075049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We supported those protesters then. We supported the protesters
        in the Maidan in Ukraine, and in Tehran, and in Hong Kong. But how can we
        do so now?" she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764b399-1c1e-44a0-84d8-374a1c9a88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7b7a4-df11-40c6-8a28-69c63cafd1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Heartbreaking''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a44b3-2c8f-4c8a-ac3e-2faf498a35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from George Floyd''s killing in Minneapolis has spilled
        over US borders, with shows of solidarity spreading across European capitals
        and even in the wartorn ruins of Idlib, Syria. Allies and adversaries have
        weighed in, and some international officials —&nbsp;like Hong Kong chief executive
        Carrie Lam —&nbsp;are using the response to accuse the US of a double standard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5c8d8-e06e-44ff-ac69-e77b958601c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da987f79-e4c2-4281-a2e8-6c541dbdbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump encouraged governors to be more aggressive in responding
        to the protests, telling them to seek "retribution" for violent acts in their
        states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220d4a8-c18a-468c-b7fc-4dcc9069a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c75c6-4a3f-4e4c-b61c-e46fe8532456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists covering the protests nationwide have been targeted
        by the police. An attack on an Australian television crew by police in Washington,
        DC, has prompted Australian Prime Minister Scott Morrison to call for an investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465161e6-ebcd-4392-b46f-cef1b85a2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59d5f8-f5a6-4728-b795-c19a6e9d1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s rhetoric and his inept and extreme response has made things
        much more difficult for American diplomats around the world. In the past,
        the United States was perceived as the standard bearer for human rights, the
        beacon of light, calling for restraint, calling for reasonable compromise.
        And instead, we are now the subject at best great anxiety, and at worst, derision
        and scorn," McEldowney said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc3ecd-1bd3-4605-a549-b2b2657d2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9df83-7796-4be6-946c-390b08137a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said if she were a diplomat in a country where this was happening,
        she "would be given instructions to go in and meet with the President, meet
        with the cabinet, tell them to stop extreme use of force, to exercise restraint,
        call for political dialogue."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39133c97-6f80-4bcf-8bc6-525be37263fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b20bd4-c790-4fdc-92a1-b9a813852925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, our diplomats are being asked to defend what Trump is
        doing, when it is really, I think, indefensible," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59531f6-d02b-4613-9cbb-7a88f2dfd2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09abaa8-e76b-4813-9eb5-0ba21ef04906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current State Department official said that America''s "moral
        standing is challenged." The official noted that when Armenian police violently
        clashed with protestors in 2008, the US assisted with training and reform.
        Another State Department official described working with over 130 countries
        on police training, noting that recipients "are rigorously vetted for human
        rights compliance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7947f-35bd-4c48-8213-4d18d23f7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9be548c-6147-493d-b772-cea2eddc9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent a lot of money to trying to do that," the first official
        said of the Armenia case. "We showed them how to do it, and told them, you
        cannot respond to peaceful protests violently even if they are destabilizing,
        you have to respond peacefully. Now, how can we tell that to people with a
        straight face?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a79162-4c21-47f2-8fcc-30aeaa5a02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a22f8e-c99b-42cb-8742-959a20c3c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Heffern, who served as US Ambassador to Armenia from 2011 to
        2014, said if what was going on now had been happening when he was posted
        there, his usual point of contact in the previous Armenian government "would
        have literally laughed in my face."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1c0a8-400b-4e18-9f39-96d7210a13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19a2dc-1458-4cf7-837b-00f8d6736ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have had no credibility talking to him about this," said
        Heffern, who served in the foreign service for more than three decades. He
        called the situation at hand "uncharted territory."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b5780-3a47-4dbb-a63c-45e64b79ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf531c-9649-40e3-8683-bb71387b6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current foreign service officer described the situation to CNN
        as "heartbreaking."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c144e01-51e5-474c-946f-f429fd374f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c612c46-621d-4edc-8946-bc32778595ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us took this job believing in the United States, as imperfect
        as it is, could serve as the city on the hill, and that our work made it stronger.
        Now - for us, for our colleagues and friends of color - it feels like a betrayal.
        We hope for calm, and many of us are using this as a chance to be actively
        engaged around the complex issues of race and privilege and the unfinished
        business of America. But it is brutal, and lonely, and many of us feel lost,"
        the person said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e21a6-40dd-4672-b4f9-89c2db252e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb31a3b-0366-4d3c-9c40-a6fb25b7d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No doubt that the world is watching''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293e829-f7d6-4efa-befb-394c1dcd1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Berschinski, a former deputy assistant secretary of state in
        the Bureau of Democracy, Human Rights and Labor during the Obama administration,
        said that "there is no doubt that the world is watching what''s going on in
        the United States, and both our allies and repressive governments around the
        world are noting that a government that ostensibly supports freedom of speech
        and assembly and peaceful protests and a free media isn''t acting like it
        at the moment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d915bb4-b3d6-4290-9c16-d0f9e01eb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8105d3-5105-42bf-941a-4204d386ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that that is going to undercut the work of our
        diplomats," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337204be-390a-4dc7-b91b-65c31ecb82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ae5cd-1483-4e76-9ae9-81ed5adf5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International allies have issued statements condemning Floyd''s
        death. Top European Union diplomat Josep Borrell called it "an abuse of power."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d934e7-f959-42b6-a54e-6b3efe833d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb1c77-3eb8-4dfd-b66c-be8dba1e6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, where the administration has reacted swiftly to China''s
        imposition of a controversial national security law, chief executive Lam suggested
        the US was "adopting double standards."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa52e4e-9e08-4bef-a9b9-6352f8160597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef5e91-354d-41ca-8763-5d684ec6c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They attach great importance to the national security of their
        country, but look at our national security with bias, especially the current
        situation in Hong Kong. Everyone can see the double standard clearly," she
        said this week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce8657-b4e3-4f91-9faf-9c1c7cce4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270bbdc-e51f-454d-95ca-9abf8c5eb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, traditional US adversaries like Iran and Russia have seized
        upon the events happening in America to attempt to undermine US credibility.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e484db-0653-4623-b6e3-0c355bf96a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e951e6d-31cd-4aa2-a083-c70094efbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Mohammad Javad Zarif said in a tweet that
        "US cities are scenes of brutality against protesters &amp; press," and denounced
        Europe for keeping "deafeningly silent," saying "if it wants to keep lips
        sealed now, it should always keep them that way."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7e9e0-9acb-4772-8d34-ab5760bd0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c50e8-3500-4242-b8b1-239b6967f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has maintained a regime of brutal oppression against dissidents
        and is ranked 173 out of 180 countries for press freedom, according to Reporters
        Without Borders. Russia, which is ranked 149, scolded the US for using rubber
        bullets and tear gas against journalists.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98019e07-ae05-4a1b-99aa-c52456bf7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4642bb-8585-455f-a917-49d938e11e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heffern, who also led the State Department''s European and Eurasian
        Affairs Bureau for nine months under Trump, said the administration''s response
        has been "a gift from heaven" to authoritarian governments around the world.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d2650-5f3c-49f6-93b8-4ee83efc15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebff414-393d-4281-9205-513a64446155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEldowney also noted that the "more Trump''s incompetence —&nbsp;his
        mishandling of this situation —&nbsp;the more it sows unrest and instability
        throughout our society, the more it makes our adversaries happy."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550fcdd-8aee-4df2-8f4e-3121320071f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.155+08:00
