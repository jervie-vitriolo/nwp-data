    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c48dd1-857f-4160-b833-e06540dc218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;The
        President''s fifth State of the Nation Address next month may take place in
        Malacañang instead of the Batasang Pambansa, Senate President Vicente "Tito"
        Sotto III said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e538b62-632b-4e90-897c-8b35695dbfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2a3bb-4c2f-442f-a3da-3c50a804d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Senate and House representatives are currently in talks
        with the Office of the President and security on the new venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af388d-4107-45ad-add3-5fdcabb27a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762ac65-d5f9-4594-8e6b-719dcf4ae93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a suggestion that the President will deliver his State
        of the Nation Address in Malacañang," he told the Senate during a session.
        "As we speak the Presidential Security Group and the Office of the President
        is already having talks with the Senate secretariat and the Senate Secretary
        and also Secretary General of the House."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcf746-4f98-47c5-a04a-54d7eddfbbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1676d2-8c81-48a9-ac9d-1712ecba9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that senators and congressmen have the option choose
        where to stay to watch the SONA in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b66e1a-1bc1-4c1b-b178-62811bdae423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.297+08:00
