    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024eaddf-d8c8-4091-9f4c-784a51f3e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:47:41.758+08:00
