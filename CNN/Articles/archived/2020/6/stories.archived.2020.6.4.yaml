      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When America is tied down with internal divisions, we cannot lead,
        we cannot be an effective player internationally," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edb1e4-1d95-4941-b0bd-bd57a9e8c200'
