      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists, human rights advocates, and progressive groups <a href="https://cnnphilippines.com/entertainment/2020/6/3/Taylor-Swift-plea-to-junk-anti-terrorism-bill.html?fbclid=IwAR3D2VkeWunJaDmM8Vzr-snD17KJvyJo0c9pmuNNduJOouHFrixd0j4BIDQ">have
        appealed for the junking of the bill</a>, noting that it can be used to silence
        government critics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33164ea-44f1-4d1b-a96c-1e390325549d'
