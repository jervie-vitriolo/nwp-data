      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e31e8-8ee2-4888-94f2-4812a68823a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:28:51.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed in a Senate session earlier this week that none
        of the healthworkers have been able to receive&nbsp;these benefits due to
        the<a href="https://www.cnn.ph/news/2020/6/2/COVID-19-infected-frontliner-not-avail-compensation-lack-of-IRR-.html">
        lack of an IRR from health department.</a></p>'
