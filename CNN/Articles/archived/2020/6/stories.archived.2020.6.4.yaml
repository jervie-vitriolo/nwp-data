  'PH-may-now-test-asymptomatics-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-04T14:09:07.634+08:00
    'imagesource': 'jcr:4f13298a-f295-4a03-b361-631a0789f307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70466584-27df-4510-b3fd-7827e8102a6f'
    'lead': 'With an increased testing capacity nationwide, the Philippines may now
      test asymptomatic patients for the coronavirus disease, COVID-19 Response Deputy
      Chief Implemented Vince Dizon announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T14:12:14.507+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:50:44.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:33.832+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['asymptomatic', 'mass-testing']
    'template': '1'
    'title': 'PH may now test asymptomatic patients, says COVID-19 deputy chief implementer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba47ffc-0f23-434a-b4df-f7731be67d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Philippines
        may now include asymptomatic patients in the expanded targeted testing for
        the coronavirus disease, COVID-19 Response Deputy Chief Implementer Vince
        Dizon announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa86027-44f6-4aab-8c96-510362ae92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Malacanang, Dizon said the government may
        now test patients showing mild or no symptoms of the disease, citing the country''s
        increased testing capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fe268-4f5c-4dce-a267-fa919200da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil sa malaking</em> capacity <em>na natin</em> nationwide
        <em>lalo na po sa</em> Visayas <em>at</em> Mindanao, <em>pwede na po tayong
        lumampas pa sa mga may simtomas,"</em> he said. <em>"At dapat po ang ating</em>
        goal <em>na ngayon sa</em> expanded targeted testing <em>ay paghanap at pag-test
        ng mga</em> asymptomatics--<em>yun pong mga kababayan natin na wala masyadong
        simtomas."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a768a-029d-4190-8ea3-c8708f02ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of our increased capacity nationwide, especially
        in Visayas and Mindanao, we may now extend our coverage from those who exhibit
        symptoms. By now, our goal should be to do an expanded targeted testing to
        locate and test the asymptomatics--those who show mild symptoms.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a7213-0be2-4243-a6c3-00d5b05fd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said testing must now be expanded to densely-populated areas
        such as Metro Manila, Central Luzon, Calabarzon, Cebu, and Davao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47dbcd-f22f-45f8-81fd-8dfad5d31b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing asymptomatics must also cover frontliners, especially health
        workers, transport workers, law enforcers, guards, and cashiers, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517242b2-f8bc-4f12-8097-08b95f558cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that in the Philippines and elsewhere, almost 98 percent
        of COVID-19 cases have mild or no symptoms, while only 2 percent show critical
        conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670095c-f5e8-4401-874d-26d331bf944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the COVID-19 testing capacity nationwide has reached
        41,990, surpassing the government''s goal of 30,000 by the end of May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9dbfe-02f1-4d8f-af4a-677c84352751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 52 licensed testing laboratories, 33 of which
        are government-owned, while 19 are from the private sector, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad68ac-dc59-4cf4-8876-121b5597b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said as of June 2, the country''s rated testing capacity
        was at 34,000 per day. This refers to the number of tests that laboratories
        can conduct daily without taking into account other factors such as operational
        issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96deb6aa-8b20-4c36-928f-b71c6d0de84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:12:14.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said the asymptomatics
        fall under Subgroup D or the last priority, as they are categorized with no
        symptoms but have exposure to confirmed cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1da37-5e02-4616-8bcf-8b922da4e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:40:07.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expanded testing protocol includes the Sub Group D who are
        those asymptomatics with exposure,and the protocol states that once we already
        have lab capacity,we may already include them in our targets for testing,"
        Vergeire said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
