      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Following
        backlash, a few lawmakers denied authorship of the much-criticized Anti-Terrorism
        Bill despite being listed as principal authors of the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9c61d-4ce3-4f95-89ac-1a6cf6652ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:16:35.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two key figures, Deputy Speakers Vilma Santos-Recto of
        Batangas and Loren Legarda of Antique, claimed that they did not co-author
        House Bill 6875 which was approved on third and final reading on Wednesday
        evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce910b9-f30a-4028-ba41-dcd215f91587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:16:35.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c5ca4-8ae2-4bf6-a6bb-eeaaa1334d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:16:35.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:50:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos-Recto''s son TV host Luis Manzano tweeted a screencap of
        a text message from his mother, saying that she did not author the measure.
        She, however, said she is still in favor of it "with reservations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cbd59-b218-4a7a-85ff-d7d3664fe75b'
      'mgnl:activationStatus': true
