      'jcr:uuid': '16f0a282-e069-4f7d-8e0a-afde51fadfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T21:17:26.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brees has been widely criticized by many fellow athletes, with NBA
        star Lebron James and Brees'' teammate Michael Thomas weighing in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad1d17-03e9-43ec-9a70-95410041a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T21:17:26.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc98ea-b698-412d-b6a9-5908041129ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T21:17:26.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement posted on his Instagram, the 41-year-old Brees
        said his comments were "insensitive and completely missed the mark on the
        issues we are facing right now as a country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bc302-c40d-4685-9107-19a27d7c22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T21:17:26.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa8d0a-f4e9-4d93-936e-2caaae9c2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T21:17:26.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to apologize to my friends, teammates, the City of
        New Orleans, the black community, NFL community and anyone I hurt with my
        comments yesterday. In speaking with some of you, it breaks my heart to know
        the pain I have caused."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674c60c-2f65-4c11-a3bb-819e2763802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Super Bowl XLIV winner in 2010, Brees said respecting the US national
        anthem is not just about showing respect to the military, but also to anyone
        who sacrificed for this country, including those in the civil rights movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb0840-d112-4a30-8975-8c47794050f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d90c2b-1d33-4676-97cb-2f75fe34339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However following the outcry that surrounded his comments, Brees
        now acknowledges he takes "full responsibility and accountability."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0af78c-4a55-4b30-b4f1-affc28bae7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c79eb-035b-430e-b18d-3d3f47a0dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lacked awareness and any type of compassion or empathy. Instead,
        those words have become divisive and hurtful and have misled people into believing
        that somehow I am an enemy. This could not be further from the truth, and
        is not an accurate reflection of my heart or my character," said Brees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295f164-7706-4ce8-99f1-722548a06ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b2949-0f71-47d5-b6e6-a3a1ea007e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Brees and his Saints teammates knelt before the national
        anthem before a game against the Miami Dolphins in London in protest at US
        President Donald Trump''s comments on the NFL and its players. The players
        stood for the national anthem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38643b46-cb78-4890-aa5c-2f55cca95b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9899d0c-1de5-442e-a385-2cc31d4cc91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Always been an ally, never an enemy''</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7ff26-a320-42d7-b30c-a7cde8eb0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sporting world has been united in paying its respects to George
        Floyd after his death in Minnesota, US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f061d1e-a1b8-423f-955b-7f9402431078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790965ee-1ec2-4691-a12b-b10c3ac14c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, a 46-year-old black man, died unarmed after pleading for
        help as a white police officer knelt on his neck for several minutes while
        pinning him to the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f180af7-f407-47f4-b929-5cc6e0163a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e87cdf-917b-460b-b417-b6ff2e0b6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests continue throughout cities across the US, many athletes
        such as former NBA players Stephen Jackson and Kareem Abdul-Jabbar have called
        for change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01036c98-f164-48be-a477-6b1135439859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67179ea-fd4a-42cc-968b-e3aed8b6003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brees emphasized that he has "always been ally, never an enemy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062aa208-ff68-473a-94cd-e7d1143f48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574be17-caf1-4391-a5af-d22ca2dcee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with the black community in the fight against systemic
        racial injustice and police brutality and support the creation of real policy
        change that will make a difference," he said. "I condemn the years of oppression
        that have taken place throughout our black communities and still exists today.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9932c-0721-4153-8c72-27cac9a0f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07249dd-c3b1-47a2-9842-78acd709005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acknowledge that we as Americans, including myself, have not
        done enough to fight for that equality or to truly understand the struggles
        and plight of the black community. I recognize that I am part of the solution
        and can be a leader for the black community in this movement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92330a24-b06b-487a-a825-85760b986728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d73074-c7bc-4da0-9aae-477dbf3e08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827086c-a1da-420b-8449-4194c46e3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:20:34.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never know what it''s like to be a black man or raise black
        children in America but I will work every day to put myself in those shoes
        and fight for what is right."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd512807-ad69-40fd-93d4-7894c5a340be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T21:17:26.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:50:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/04/sport/drew-brees-apology-nfl-spt-intl/index.html"
        target="_blank">"Drew Brees issues apology for ''insensitive'' comments"</a></em></p>'
