    'mgnl:tags': ['Atlanta', 'police-officers', 'excessive-force', 'charges', 'protests']
    'template': '1'
    'title': 'Six Atlanta police officers booked on charges after alleged use of excessive
      force during protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbb60c-87de-48a1-ae2a-a483b779f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six Atlanta police officers were booked,
        five on felony charges, Wednesday after allegations of using excessive force
        during a protest Saturday, according to the sheriff''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a2cba-f17a-40cd-8df6-ec81b4858451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f38a3b-fa5f-4d7d-9bda-8fb5d6673698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six have been released on signature bonds, according to the
        Fulton County Sheriff''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd41f29-0451-40f7-91b9-32dfee868847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936771d9-fedd-4044-be84-7e21a56693f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video recording of the incident, the officers are seen breaking
        windows of a vehicle, pulling a woman out of the car and tasing a man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946bdf6e-fb52-4fa5-ae2a-bfd5291e0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60e22d-ce50-4981-b220-db2205e08b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two victims have been identified as students at Spelman and
        Morehouse, two historically black colleges. They had just attended one of
        the many protests of police violence against Black citizens taking place around
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc3c95-28f2-45a2-ad35-d9c3fa68a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5d0fa-4f3d-4251-8b66-c0b80b420598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Police Chief Erika Shields expressed concern about the charges
        in an internal memo and indicated she hadn''t expected them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4668a-5587-46bb-a819-3fc7e9ef67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacacb5-1fcd-418e-874a-df65d50f90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal charges "were never part of any discussion that I had with
        the Mayor or her administration," Shields wrote in the memo provided to CNN
        by the deparment. Shields said she found out about them from "a fellow employee."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44122a18-dbd6-44f6-8a30-78cab67216af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f57d6-8975-4392-b57b-29a0d80291c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called the DA and strongly expressed my concern, both to the
        appropriateness and the timing of any charges," Shields wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ead968-c692-4b7a-8fc5-8c4880b36c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642aadd-4e93-4a08-9d8a-665bcf8be7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers were fired because I felt that is what had to occur,"
        Shields wrote. "This does not mean for a moment that I will sit quietly by
        and watch our employees get swept up in the tsunami of political jockeying
        during an election year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb041bd-fb1d-4d44-9c37-64465bcfaadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef716201-7a4b-4838-8f15-d26d3adec295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional director of the police union expressed concern about
        how quickly the officers were fired and charged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb4784-1807-460e-86ba-8182ff49882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac5750-2871-4b0f-a30b-ccf4e8140227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely believe they''re premature charges," said Vince Champion,
        Southeast Regional Director, International Brotherhood of Police Officers,
        in a statement to CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241006f-5c52-4926-943f-1af48f28e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190ca80-df78-46d1-bb3f-1106b279af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking the same thing that we ask, that everybody asks,
        for citizens," Champion said. "They have their time to have investigations.
        They were given no due process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6188876-023f-40df-b96d-2f10a55fb07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
