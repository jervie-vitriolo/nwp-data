      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously said that<a href="https://cnnphilippines.com/news/2020/5/20/asymptomatic-covid-testing-not-cost-effective.html">
        it is not cost-effective</a> to test asymptomatic cases due to limited resources.</p>'
