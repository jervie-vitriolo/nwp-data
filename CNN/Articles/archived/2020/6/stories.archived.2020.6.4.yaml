  'House-approves-stimulus-package-third-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-04T20:09:57.816+08:00
    'imagesource': 'jcr:cab44123-4fe2-4539-8e92-b3e81f79c2ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33cbc502-c86f-4cab-8423-7ce6ac53de9c'
    'lead': 'Voting 216-7, the House of Representatives passed on third and final
      reading House Bill 6815 that sets up a ₱1.3-trillion of economic stimulus package
      to sectors gravely affected by the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T20:19:08.185+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:50:26.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:38.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs on final reading bill providing for ₱1.3-trillion stimulus
      package as COVID-19 response '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21e033-f56f-41e0-a050-26590da26e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.185+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The House
        of Representatives gave its final nod on third and final reading House Bill
        6815 on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d7370-58ae-4c97-bf2d-737269b322e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting with 216 affirmative, 7 negative, and no abstention, the
        bill otherwise called Accelerated Recovery and Investments Stimulus for the
        Economy of the Philippines (ARISE Philippines) was passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3bf993-91ff-4698-9e7b-447c4e9f702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill, formerly known as the Philippine Economic Stimulus Act
        (PESA), will provide a ₱1.3-trillion of economic stimulus package to key sectors
        gravely affected by the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ca25b-183b-421c-9095-4e012f806178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to extend support to micro, small, and medium
        enterprises. It will also give assistance to other sectors that have been
        greatly impacted by the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb0c30-7dc0-4210-b87f-22e7417bd5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, a ₱568-billion package is intended for
        immediate employment protection stimulus for affected workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be4466-8fb4-4a77-bff3-09dafe48771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City 2nd District Representative Stella Luz Quimbo, a primary
        author of the bill, proposed massive testing to be conducted through local
        governments, and earlier expressed the intention to test asymptomatic individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee818f3-a335-4f36-a614-4f72176354ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱80 billion from the package will be allocated for 2021,
        while ₱650 billion will be for the “Build, Build, Build” program to be spread
        within three years, which will cover healthcare, education, and security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af329f-fac3-43f6-b178-0b1e0fd6c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to generate jobs through infrastructure projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4019a-e320-4116-8b76-8f38a472b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Budget and Management has ordered government
        agencies to focus their programs, activities, and projects (PAPs) on “containing
        the spread and mitigating the effects of the COVID-19 pandemic.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e541a0-fcec-476d-822b-6fe3d826db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is under the proposed P4.335-trillion cash budget for fiscal
        year 2021 to usher the country to economic recovery under the “new normal,”
        according to the National Budget Memorandum No. 136 issued on May 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665fc47-efd9-4076-a0fe-6d3260e3c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:19:08.186+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:50:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bulk of the PAPs for next year is aimed at strengthening the
        country’s capacity to address the COVID-19 pandemic by further buttressing
        the health care system, ensuring food security, enabling a digital government
        and economy, and helping communities to adjust to the ''new normal'',” the
        DBM said in a statement.</p>'
  'corona-virus-mutatiing':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T20:06:15.789+08:00
    'imagesource': 'jcr:abfdcee2-0771-4c5b-b050-293a3a64ed9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78f20f82-165f-4e93-8608-33842a3a5c90'
    'lead': 'Covid-19 is not mutating, health experts say, but that doesn''t mean
      it''s not dangerous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T20:21:18.026+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:50:25.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:38.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'research']
    'template': '1'
    'title': 'Coronavirus may not be mutating, but experts say there is still potential
      for danger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e621f-2e84-4817-ace0-97cb1fcc0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Covid-19 is not mutating, health experts
        say, but that doesn''t mean it''s not dangerous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc59223-74c2-41d6-8e74-99e4b4e2a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, evidence does not show that the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-04-20-intl/index.html">coronavirus</a>&nbsp;is
        changing to become more severe or more transmittable, but complacency by people
        and local governments could increase its spread, World Health Organization
        infectious disease epidemiologist Maria Van Kerkhove said Wednesday at a news
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e7550-722b-41ce-a53e-2c0966cd8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Almost
        20,000 new US cases</a>&nbsp;were reported Wednesday, data from Johns Hopkins
        University shows, and officials warn that packed protests over the death in
        police custody of <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-04-20/index.html">George
        Floyd</a>&nbsp;could exacerbate the pandemic that has killed at least 107,175
        people nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ea0cc-02ad-48de-abd1-392d4b35a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain concerned about the public health consequences both of
        individual and institutional racism (and) people out protesting in a way that
        is harmful to themselves and to their communities," <a href="https://edition.cnn.com/2020/06/02/politics/surgeon-general-floyd-protests-coronavirus/index.html">US
        Surgeon General Dr. Jerome Adams said in an interview</a>&nbsp;published Monday.
        "Based on the way the disease spreads, there is every reason to expect that
        we will see new clusters and potentially new outbreaks moving forward."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f0021-9e0d-4f13-976a-c4d90665a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma State linebacker Amen Ogbongbemiga <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-03-20-intl/h_d65bff4867359b5aa13bb186d71b0718">tested
        positive for the virus</a>&nbsp;after attending a protest, he tweeted Tuesday.
        "Please, if you are going to protest, take care of yourself and stay safe,"
        he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef0458-65e1-4964-bf4c-84de3591d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state, long an epicenter of the US outbreak, reported 49
        coronavirus-related deaths Tuesday, the lowest death toll since the pandemic
        began, Gov. Andrew Cuomo said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03627a4a-3f33-48c8-bd9c-bec985ef3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in parts of the <a href="https://edition.cnn.com/2020/06/03/us/us-coronavirus-protests/index.html">West
        and the South</a>, spreading has continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ec077-8a99-4f10-b915-5baeb7bfec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States keep opening as some numbers move in ''right direction''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37935fb7-31f6-4554-a426-8bff1d54764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As US states push forward with reopening plans, nearly as many are
        seeing coronavirus caseloads trending upward as those where case numbers are
        declining, an analysis of Johns Hopkins data shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93474023-3c9f-4547-89e7-ae4b5a5a6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen states have averaged more new cases over the past week
        than the prior week, while 13 are holding steady and 18 are seeing a downward
        trend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351da36a-6d53-4483-9e4a-ed1604908aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana is one of those downward-trending states and is set to
        begin Phase 2 of its plan to reopen the economy Friday, allowing businesses
        to open at 50% capacity, according to Gov. John Bel Edwards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689df48d-d722-44ae-99ac-fefbae7fb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Louisiana is slowly moving in the right direction, but we must
        continue to remain vigilant in the fight against COVID-19," Edwards tweeted
        Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242dc445-9dd7-421e-a55b-ca3729e48e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut, which is seeing its lowest positive test rate in months,
        will allow in-person graduations with a limit of 150 people beginning July
        6, Gov. Ned Lamont said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccef00a-5570-475a-b64d-c43d8346faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas and Florida are still recording increasing weekly averages
        of new cases as they take steps toward reopening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f45e0a-9d1f-4d50-bc36-81b540f2f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all Texas businesses are allowed to operate at half capacity,
        Gov. Greg Abbott announced Wednesday evening. And much of Florida will enter
        Phase 2 of reopening on Friday, allowing businesses such as bars, movie theaters
        and bowling alleys to operate at half capacity indoors, Gov. Ron DeSantis
        announced Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d451dc-1bec-4bea-a49d-1d3e1166191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dr. Fauci weighs in on schools</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681eddc5-fffd-43e2-ae74-d107766025bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reopenings, questions remain about when and how students
        can be back in a classroom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56e198-8f45-43a7-9775-b52700d85fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will <a href="https://edition.cnn.com/2020/06/03/us/fauci-schools-reopening-coronavirus/index.html">depend
        on the communities</a>&nbsp;the schools are in, Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, told CNN Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e991586-ec33-4072-be56-c2d948306593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hesitate to make any broad statements about whether it is or
        is not quote ''safe'' for kids to come back to school," Fauci said. "When
        you talk about children going back to school and their safety, it really depends
        on the level of viral activity and the particular area that you''re talking
        about. What happens all too often — understandably, but sometimes misleadingly
        — is that we talk about the country as a whole in a unidimensional away."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35217ca5-dfe8-4119-b971-fefa26f17be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is premature to begin talking about reopening schools, Fauci
        said, adding there could be many scenarios in the fall, including changing
        classroom layouts or having students alternate schedules.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e10ba-7487-4fce-8116-21712c7f0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are still working to understand exactly how the virus
        affects children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd6dd6-7b5a-4d35-be03-23507a2cd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Institute of Allergy and Infectious Diseases study will
        follow 6,000 people, both children and their families chosen from 11 cities
        over six months, to get further clarification on whether children are less
        likely to catch coronavirus than adults.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7901822-ec9c-4439-8eda-a5df3dd8cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study of potential treatment may continue</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1133a6-871d-450e-b579-065d48bdedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US continues to reopen, many are looking to treatments and
        vaccines that do not yet exist to keep an interacting public safe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f7554-4595-477f-8925-7f43c32a0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Data Safety and Monitoring Committee recommended that the
        organization continue studying the drug hydroxychloroquine as a potential
        treatment, WHO Director-General Tedros Adhanom Ghebreyesus said during a Wednesday
        news briefing in Geneva.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fcd27a-274d-4052-9477-7ff9551c4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, WHO announced that it had temporarily paused the hydroxychloroquine
        arms of its trial due to concerns surrounding the drug''s safety.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677404b-d9a5-493e-a149-c78400515434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was taken as a precaution while safety data was reviewed,
        but the mortality data did not show reasons to change the trial protocol,
        Tedros said Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e1e76-f380-44d7-b1fe-757dde70eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump <a href="https://edition.cnn.com/2020/06/03/health/hydroxychloroquine-prevention-covid-19-study/index.html">said
        he took hydroxychloroquine</a>&nbsp;last month, shortly after he found out
        <a href="https://edition.cnn.com/2020/05/07/politics/trump-valet-tests-positive-covid-19/index.html">his
        personal valet had been diagnosed</a>&nbsp;with the coronavirus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ec8ed-5d05-498d-a13b-bce15697c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But science shows hydroxychloroquine <a href="https://edition.cnn.com/2020/05/27/politics/anthony-fauci-hydroxychloroquine-trump-cnntv/index.html">is
        not effective</a>&nbsp;as a coronavirus treatment, Fauci said last week, adding
        there''s likelihood of "adverse events with regard to cardiovascular."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d89820-bf81-4249-918d-6d9bbc1f0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A University of Minnesota study showed that the drug does not help
        patients in the hospital, and its author said he told the President''s physician
        that no published research shows it is effective as a preventative measure
        either.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378a221-c08d-445d-9cf1-6e5412504ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:21:18.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/04/health/us-coronavirus-thursday/index.html">Coronavirus
        may not be mutating, but experts say there is still potential for danger</a>."</em></p>'
  'maya-aguada-fenix-mexico':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-04T20:23:06.084+08:00
    'imagesource': 'jcr:4df75f73-32d2-4617-8a1d-3d78d3f62645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef15ab6-7e9d-484e-83cd-dbefb27d7868'
    'lead': 'For decades, archeologists have kept their eyes down to the ground as
      they slashed through jungles, attempting to spot traces left by lost civilizations
      like the Khmer Empire in Cambodia and the Maya in Mexico and Central America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T20:28:25.041+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:50:23.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:38.672+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'Aguada-Fenix', 'archaeology']
    'template': '1'
    'title': 'Laser mapping reveals largest and oldest Mayan temple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4dd079-4384-4edb-a6e5-9be0320e1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For decades, archeologists have kept their
        eyes down to the ground as they slashed through jungles, attempting to spot
        traces left by lost civilizations like the Khmer Empire in Cambodia and the
        Maya in Mexico and Central America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b0432-d6e7-4928-8322-812ad6a95a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s painstaking work that took entire careers to complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda002bc-cf08-4f93-96b8-8afd879ac5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, archeologists — or at least their tools — are taking to
        the skies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d09bc3-9d04-439b-a2bd-edafcbd56bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new remote-sensing technique called lidar, or light detection
        and ranging, can produce detailed models of any terrain, revealing secrets
        usually hidden by tree canopy and forest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb5e3f-8731-4b27-8b02-28e487deb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This laser mapping is increasing the speed and scale of archeological
        discoveries and has now revealed the earliest and largest ceremonial structure
        ever built by the Maya — covering more ground than the Great Pyramid at Giza,
        Egypt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a747008-a4c9-41ef-8fe2-bbd479f1a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so huge horizontally that if you walk on the site, it looks
        like a part of natural landscape. You would not recognize its rectangular
        shape. But in lidar it came out nice," said Takeshi Inomata, a professor of
        anthropology at the University of Arizona and the lead author of a paper on
        the discovery, which published Wednesday in the <a href="https://www.nature.com/articles/s41586-020-2343-4">journal
        Nature</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b69a5-c71d-4952-aef9-371398207f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without lidar, we probably would recognize the importance of this
        site eventually. But it would have taken many seasons of laborious mapping
        on the ground," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6812374-b6cd-455e-ad52-59bac63d5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Aguada Fénix, this previously unknown Maya site in Tabasco,
        Mexico, was built between 1,000 BC and 800 BC. The huge elevated platform
        stands 10 to 15 meters above the surrounding area with nine causeways extending
        from the platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e9300-d77a-4baa-bbf7-772b41c2fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inomata said its volume, 3.8 million cubic meters, is larger than
        the Great Pyramid of Giza, Egypt (2.6 million cubic meters) --- although it''s
        much shorter than the pyramid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346d01a-4b0a-4e08-80d2-622071ad9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform would have been used for for rituals and the team found
        jade axes and other precious objects in its center, said Inomata.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07591e86-b925-442b-8bb5-c1f8c19e06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ritual possibly involved processions on the causeways, and
        the gathering of a large number of people in the rectangular plaza. It was
        a place of gathering for the community, which probably motivated people to
        build it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40df25-d3d2-4140-a49b-69ae1a8ebc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maya were a Mesoamerican civilization that flourished across
        Mexico and Central America from 2000 BC to the time of the Spanish Conquistadors
        in the 16th Century. They are best known for the taller, stepped pyramids
        built at sites like <a href="https://edition.cnn.com/travel/article/chichen-itza-mayan-ruins-mexico/index.html">Chichen
        Itza</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365cae3-5f06-4ef6-955b-4825e5bd0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Game changer</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70543a32-6be8-4332-8199-a4f154fd2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lidar has revolutionized the field of archeology in much the same
        way as the discovery of radio carbon dating did in the 1940s, said Patricia
        McAnany, a Maya archeologist and a professor at the University of North Carolina
        at Chapel Hill, who was not involved in the research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815445a9-5dc3-4667-94bb-a92a13d10cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique relies on laser pulses, which are emitted from a plane
        or drone, and the signals that bounce back generate data. Image processing
        can then yield models of bare terrain from which the vegetation has been digitally
        removed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015c670-7f30-4894-85e6-553767e4702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Straight lines and corners in a bare-terrain model suggest elements
        that have human rather than geological origins," wrote McAnany in a commentary
        on the study also published in Nature.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc97063-e98f-4859-9e98-406624fa6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It previously took years of fieldwork to map a large ancient Maya
        city such as Tikal in Guatemala and Caracol in Belize, McAnany said in the
        commentary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb46c60-b34d-4a15-9274-cd548cf65de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spent thousands of hours of fieldwork walking behind a local
        machete-wielding man who would cut straight lines through the forest," McAnany
        said. "This process creates a grid within which we archaeologists proceed
        on foot to locate any structures present. Then, after more machete-cutting
        to reveal the corners, shape and height of ancient constructions, the structures
        could finally be mapped.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d124df-2d3b-45ae-889c-c652c5bf77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lidar images from one plane flight can provide more information
        than can be generated by decades of conventional archaeological surveys,"
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb50c2-6b3b-4e51-a111-56208f502000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human collaboration</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c4005-3a58-4134-831a-0ebe0ba39202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest discovery sheds light a central question in archeology:
        how did community life develop? Did it begin with sedentary life in small
        villages or periodic gatherings for ritual activities, such as religious or
        astronomical observances?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653376ba-1603-42d1-913b-974cce3ad6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAnany said sedentary life was generally thought to have paved
        the way for ritual gatherings, but newer evidence is emerging to suggest it
        was the other way around.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a5879-d9cf-4d69-b555-45b1101cf09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the newly discovered site, the study said the lack of residential
        platforms suggested that its inhabitants led at least a partially mobile life.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed464241-aec3-4880-83c3-f39ee0401bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inomata said that the discovery also calls into question the traditional
        view that large construction projects in ancient times required a powerful
        elite and social inequality.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74581ab-f92d-4937-b365-991cb3e8b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No clear indicators of marked social inequality, such as sculptures
        representing high-status individuals, were found at the site, Inomata said,
        which means construction of Aguada Fénix was done in the "absence of powerful
        elite."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912b408-aaa5-41ed-a081-50605117e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though there were probably some leaders who played central roles
        in planning and organizing such work, the main factor was people''s voluntary
        participation in such constructions. It tells us the potential of human collaboration
        which does not necessarily require a centralized government."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b087a2-ddfb-49ba-a455-ca78ca57c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:28:25.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publishing on CNN.com, "<a href="https://edition.cnn.com/2020/06/03/world/biggest-oldest-mayan-temple-aguada-fnix-archeology-scn/index.html">Laser
        mapping reveals largest and oldest Mayan temple</a>."</em></p>'
