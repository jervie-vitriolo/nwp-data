      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel compelled to say that I disagree with every word in that
        Tom Cotton op-ed and it does not reflect my values," tweeted Charlie Warzel,
        a writer for The Times'' opinion section.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d92fdb-3bd1-45cb-a668-d1a556364017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christ," tweeted tech reporter Mike Isaac.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572bf2c-3f74-4d67-be65-d371833d71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly," replied tech reporter Cecilia Kang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96507723-52e0-4549-838e-a535547b711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacy Cowley, a business reporter, tweeted that the piece had "led
        to a LOT" of discussion on Slack, an instant messaging application that companies
        use to allow their employees to communicate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416e69a-4f75-47c5-bac0-692258b6328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davey Alba, a tech reporter, wrote on Twitter that Cotton''s argument
        that members of Antifa were "infiltrating protest marches to exploit Floyd''s
        death for their own anarchic purposes" had been debunked by the paper</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b0563-3873-4732-8a03-ae229bee57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own newspaper has reported that this is misinformation," Alba
        tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f1d8f-613f-4972-bf54-599d628837fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Cotton''s office declined to comment and referred
        CNN back to The Times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413a958-7894-4a3a-b317-6a4221d3db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s publication of Cotton''s op-ed isn''t the first time
        that the Times'' opinion section has generated criticism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e83e7-d2ae-4237-9a00-35d947c12131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet''s tenure has been marked by a series of high-profile blunders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a9056-a624-4f9b-8cac-456efe12a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times'' opinion section was left reeling in September after
        it fumbled a story about an allegation of sexual misconduct against Supreme
        Court Justice <a href="https://www.cnn.com/2019/09/16/media/new-york-times-kavanaugh/index.html">Brett
        Kavanaugh.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b1e2f-51e3-4547-93f6-bfe01e33462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opinion vertical faced heat last summer for the actions of columnist
        Bret Stephens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7ceda-df4c-4fcf-8591-f3eb5f8c40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last April, the opinion section apologized after publishing
        an&nbsp;<a href="https://www.cnn.com/2019/05/01/media/new-york-times-anti-semitic-cartoon/index.html">anti-Semitic
        cartoon</a>in its international edition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a327349-1e7d-4ce5-b267-6b57160c5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/03/media/new-york-times-tom-cotton-op-ed/index.html">"New
        York Times staffers revolt over publication of Tom Cotton op-ed"</a></em></p>'
