  'new-york-times-tom-cotton-op-ed':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-04T23:25:54.360+08:00
    'imagesource': 'jcr:a8129113-27a9-44e5-8e78-aa0ab0daed71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd883e27f-fa80-4f33-a119-e2fd95a14133'
    'lead': 'Staffers at The New York Times expressed dismay Wednesday over the newspaper''s
      decision to publish an op-ed written by Republican Sen. Tom Cotton that called
      for the U.S. military to be deployed in cities across the country to help restore
      order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T23:30:23.681+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:50:04.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:42.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times staffers revolt over publication of Tom Cotton op-ed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dddef6-2f37-402b-962d-88584c26e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Staffers at The New York Times expressed
        dismay Wednesday over the newspaper''s decision to publish an op-ed written
        by Republican Sen. Tom Cotton that called for the U.S. military to be deployed
        in cities across the country to help restore order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb0e93-3f38-4b56-97ce-eafbeaafa739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed was published in The Times opinion section, but staffers
        from both opinion and the newsroom — which operate separate from one another
        — publicly dissented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f3d71-c98a-4102-8e38-16e9091fb859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parade of Times journalists tweeted a screen shot showing the
        headline of Cotton''s piece, "Send In the Troops," with the accompanying words:
        "Running this puts Black @NYTimes staff in danger."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0d007-08c3-4992-82f5-d1f73d06e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Times Magazine staff writers Jenna Wortham and Taffy Brodesser-Akner
        and the paper''s senior editor Kwame Opam were among the journalists who did
        that. National political reporter Astead W. Herndon tweeted his support for
        his "colleagues, and particularly the black ones."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0929c68-5f20-4dfc-ae65-8f68d58f61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for The Times did not immediately reply to a request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ec281-1877-4049-8719-490faa2aa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the Twitter outrage, however, editorial page editor James Bennet
        <a href="https://twitter.com/JBennet/status/1268328278730866689?s=20">posted
        a series of tweets</a>&nbsp;on Wednesday evening to explain his decision to
        run the op-ed. He cited a number of previous pieces in which the editorial
        board and other opinion writers defended the protests and "crusaded for years
        against the underlying, systemic cruelties that led to these protests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7d06e-e545-453c-a3c5-909efab3196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, "Times Opinion owes it to our readers to show them
        counter-arguments, particularly those made by people in a position to set
        policy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4871ad-384b-4c41-a53b-bb2acb8bd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that many readers find Senator Cotton''s argument
        painful, even dangerous," Bennet concluded. "We believe that is one reason
        it requires public scrutiny and debate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc608f-cb1c-48d6-b86f-f5908de5bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton''s op-ed argued that "local law enforcement in some cities
        desperately needs backup" and that the military "stands ready" to help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c9607-2132-4d23-b038-ba5570dc74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed suggested the Insurrection Act be invoked, arguing that
        deploying the U.S. military into American cities "doesn''t amount to ''martial
        law.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33a441-e215-443c-8eff-88880b7e66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, Times staffers publicly revolted over the piece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445d555-4600-4f69-a6b9-8b43f2c321dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:30:23.682+08:00
      'mgnl:createdBy': 'kristel'
