      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fb34b-85bc-44bd-a84a-3d73741e8481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:40:08.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:46.835+08:00
