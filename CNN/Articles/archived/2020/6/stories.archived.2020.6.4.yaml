      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)—</strong> With more
        COVID-19 facilities and equipment on deck, the Philippine Red Cross is eyeing
        to further increase its daily testing capacity to 46,000, its chairman Senator
        Richard Gordon said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1764c1-c653-45b2-8763-484cb3cee0a7'
      'mgnl:activationStatus': true
