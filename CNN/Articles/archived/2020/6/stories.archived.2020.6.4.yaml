      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Senate President Vicente "Tito" Sotto III wrote a
        letter <a href="https://cnnphilippines.com/news/2020/6/3/sotto-duque-pay-health-workers-covid-19.html">urging
        Duque</a> to release the ₱100,000 to healthcare workers with "severe" COVID-19
        infection and ₱1 million to the families of those who died from the mysterious
        disease as provided for&nbsp;by the Bayanihan to Heal As One Act approved
        in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfae7f-5efe-412c-9274-aa2b15c8b8c6'
      'mgnl:activationStatus': true
