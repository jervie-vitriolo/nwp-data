      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the conversation about how schools can safely reopen continues,
        the National Institute of Allergy and Infectious Diseases, part of the National
        Institutes of Health, launched a study last month to examine further how Covid-19
        affects children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f946e-fcf4-4c52-b767-e5cd194ebcac'
      'mgnl:activationStatus': true
