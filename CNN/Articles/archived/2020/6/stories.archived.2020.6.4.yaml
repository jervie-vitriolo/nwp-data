      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly three dozen of Facebook''s
        earliest employees wrote an open letter addressing Facebook''s leadership
        Wednesday calling for the company to rethink its inaction on recent incendiary
        posts by President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e28fa-25e2-4d4c-b4bb-ce82fb2200d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ae7ae-1851-48d0-a1e9-d2ed7d3caba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, which was <a href="https://www.nytimes.com/2020/06/03/technology/facebook-trump-employees-letter.html">published</a>
        in the <em>New York Times</em>, the former employees said the company they
        helped build is no longer recognizable. They also called decisions by CEO
        Mark Zuckerberg and other executives "cowardly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4b640-643d-4f89-9db5-80f283c624d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed96bf-b99e-463f-8e7e-4cc77028b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have decided that elected officials should be held to a lower
        standard than those they govern," the former employees wrote in the letter,
        a version of which was also viewed by CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e4d71-a01d-4718-9ccb-b9871b861ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036775c-c79c-4510-a2b2-5b1857d1cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed were Meredith Chin, a former corporate communications
        manager at Facebook; Adam Conner, a former public policy manager; Natalie
        Ponte, a former marketing manager; and Jon Warman, a former software engineer
        at the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c558f-8a17-4b65-ba86-f221eca435f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2abf6-e88f-4a35-84d7-a6377ea2b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our shared heartbreak that motivates this letter," they added.
        "We are devastated to see something we built and something we believed would
        make the world a better place lose its way so profoundly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ca6d6-8790-416b-ae21-3e647b455d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8568455-f0c8-437f-abab-b275d3026bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook didn''t immediately respond to CNN Business''s request
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493d034-3da2-4954-b1b2-e6afbb6a211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb07211-4b2b-44f9-93ab-3c8cac960c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is just the latest example of mounting public criticism
        of Facebook and Zuckerberg, both inside and outside the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b970317-cc36-4882-b7c9-609fca1a3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbde14c-0003-4bd0-87f6-0544c39c5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Twitter for the first time affixed a fact-check label
        to multiple Trump tweets about mail-in ballots and days later put a warning
        label on a tweet from Trump about the Minneapolis protests. In the tweet,
        he warned: "when the looting starts, the shooting starts," a phrase with racist
        origins. While identical posts appeared on Facebook, the company chose to
        do nothing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e510c4-4f33-4398-a6ab-82dbcbb73731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd1817-b0f3-4775-b2be-fffe01a7f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been struggling with how to respond to the President''s tweets
        and posts all day. Personally, I have a visceral negative reaction to this
        kind of divisive and inflammatory rhetoric," Zuckerberg wrote in a Facebook
        post on Friday. "But I''m responsible for reacting not just in my personal
        capacity but as the leader of an institution committed to free expression."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fedfe-368a-41f5-9916-4056002f476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0dcb4-282f-4c0f-a9b0-152c2a5029fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this week, there has been a virtual walkout by current employees,
        a tense all-hands meeting Tuesday between Zuckerberg and Facebook staff, and
        public condemnation from civil rights leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be8159-b0fb-4b13-9faf-819111b0068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one employee has quit over Facebook''s handling of Trump''s
        content.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce6ac3-37c3-4105-b1d3-55b09e14f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:24:05.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:51:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/03/tech/early-facebook-employees-zuckerberg-letter/index.html">''Facebook''s
        earliest employees say Zuckerberg''s inaction on Trump posts is ''cowardly''''</a></em></p>'
  'Barack-Obama-George-Floyd-protests':
