      'mgnl:type': 'text'
      'text': '<h2>Study underway on how COVID-19 affects children</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130a12f-b886-4e84-81ea-2a91906e4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.990+08:00
