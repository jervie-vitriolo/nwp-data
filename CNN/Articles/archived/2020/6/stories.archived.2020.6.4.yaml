  'covid-19-health-workers-benefits-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-04T12:37:05.898+08:00
    'imagesource': 'jcr:97db842a-c8f6-414b-b5e5-917185aac91f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad3b867f-365e-4fe7-b95c-227851c475a9'
    'lead': '''Angry and frustrated'' over the delay in the compensation of health
      workers infected with COVID-19, President Rodrigo Duterte is giving health authorities
      until June 9 to release the money.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T12:38:38.106+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:50:51.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:32.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives DOH until June 9 to give cash benefits to virus-hit health
      workers '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a986da-7e86-4424-87d2-2df47cb20fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — "Angry
        and frustrated" over the delay in the compensation of health workers infected
        with COVID-19, President Rodrigo Duterte is giving health authorities until
        June 9 to release the money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ddfa04-47f7-4590-8f72-d68a8a91a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, in an online briefing on
        Thursday, said Duterte gave the order in response to the revelation <a href="https://www.cnn.ph/news/2020/6/2/COVID-19-infected-frontliner-not-avail-compensation-lack-of-IRR-.html">made
        in a Senate hearing that no infected healthcare worker has received the benefits</a>
        as promised in the Bayanihan to Heal As One Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c9e38-0539-4920-9f0e-1c35b804aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, approved in March, grants ₱100,000 to healthcare workers
        with "severe" COVID-19 infection and ₱1 million to the families of those who
        died from the viral illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe6f43-ee00-49ec-a0ae-bc64e5dc0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months since the law was passed, none has been given to any
        of the more than 2,600 medical frontliners who have tested positive for COVID-19.
        Thirty-two of them died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929a3bf-c0a7-41ee-ad6f-fd006fda29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Galit, frustrated, at ngayon ko lang po nakita na talagang
        medyo uminit ang ulo ng Presidente... Binabalaan ko po ang mga otoridad. Sumunod
        po tayo</em>," Roque said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba710b-d476-49c5-a70c-8b704c401296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is angry and frustrated. It''s only
        now that I saw that the President got hot tempered... I am warning the authorities.
        Let us comply.]</p>'
