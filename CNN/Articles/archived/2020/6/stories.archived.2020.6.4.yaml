    'lead': 'Phivolcs says there''s no threat of tsunami following the tremor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T17:39:05.073+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:50:34.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
