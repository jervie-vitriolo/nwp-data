      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab442f65-d4fb-41bd-ab65-2b899e136ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the effort isn''t specific to the ongoing protests. The
        company has long installed special software on its stores'' iPhones to track
        the whereabouts of stolen items. This software does not come on purchased
        iPhones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373692b-6af6-4edb-82c6-99cc16563839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5c2d4-f1ef-4ae6-a797-21127c76c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo sent to employees on Sunday, Apple CEO Tim Cook called
        the killing of Floyd "senseless" and pledged to donate to human rights groups,
        including the Equal Justice Initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b06447-a32f-40b6-87f3-77d0ce37777e'
      'mgnl:activationStatus': true
