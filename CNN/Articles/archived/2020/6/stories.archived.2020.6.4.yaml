    'jcr:uuid': 'f78ed614-9c51-413b-a3c2-705334fd37ab'
    'lead': 'New York has borrowed more than $1.1 billion from the federal government
      in recent weeks to pay the surge of unemployment claims triggered by the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T22:36:18.819+08:00
