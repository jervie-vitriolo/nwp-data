    'mgnl:tags': ['Snapchat', 'Donald-Trump']
    'template': '1'
    'title': 'Snapchat to stop promoting Trump after controversial posts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc3cd0-da26-42b6-89f5-c7de75652394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Snapchat will no longer promote President
        Donald Trump''s account on its platform in the wake of his controversial comments
        on ongoing protests across the US, the company announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66acade-9bdf-4090-a5f3-98b885884bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1091832-7015-4c5f-b8bc-8db8a3306eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s account is regularly spotlighted in Snapchat''s "Discover"
        feature, which also highlights content from celebrities and news organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479e3a8-18de-436b-b89e-ee679212fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756de98-85b6-4e65-80e9-03e46cea0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not currently promoting the President''s content on Snapchat''s
        Discover platform. We will not amplify voices who incite racial violence and
        injustice by giving them free promotion on Discover," Rachel Racusen, a spokesperson
        for Snap, Snapchat''s parent company, said in a statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847eb99-da6a-44f9-ae36-0f4832364e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca8420-e352-4d0f-81ce-ac1f5454e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:25:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racial violence and injustice have no place in our society and
        we stand together with all who seek peace, love, equality, and justice in
        America," Racusen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1d277-c24c-4810-846f-ca3a944236b1'
      'mgnl:activationStatus': true
