      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d80c26-f4ee-4538-af82-aefdbfa41dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against the officers announced Tuesday by District Attorney
        Paul Howard include aggravated assault of Messiah Young, aggravated assault
        of Taniyah Pilgrim, simple battery and criminal damage to property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce148072-35c2-413f-b077-303bbb26cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68e63a-6013-4ba4-ac5b-9ade0f0b588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the six officers, Ivory Streeter and Mark Gardner, were fired
        Sunday by Atlanta Mayor Keisha Lance Bottoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c776d-ff33-4952-a8cf-860204d16f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d89e9-4ec6-47fc-86f3-bcb5891d53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we watch the video today, it became abundantly clear immediately
        with the young woman that this force was excessive," Bottoms said Sunday.
        "It also became abundantly clear that the officer who tased the young man
        needed to be terminated as well."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bc767-12b1-4641-a446-6402ece3bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d33be0-b628-48a4-9c31-8988f3b0caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police report, one of the officers said that he used his taser
        because he was unsure whether Pilgrim or Young were armed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b68821-eab9-4c68-96e6-02edfea5319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162e7b3-5efe-4512-afa6-746bb7be4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard officers say gun two-three times," the officer wrote. "Not
        being able to see the hands of the passenger and being that she was in my
        immediate sight I deployed my city issued taser to defuse the situation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d99752-9582-446e-a079-a2e3a3f3b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f1c93-78e0-48df-a20d-c703c287bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I thought I might be killed''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1005d-e722-4043-b5ce-7127177ed5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilgrim, 20, said she and Young were riding home from protests when
        the incident took place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99287b88-87ef-41ee-8ea8-dd74331f11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26227a-b369-4058-8644-af8190c1f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I might be killed," she told Alisyn Camerota on CNN''s
        "New Day" Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8330f-afdb-4ae5-8b4f-7db98ba7bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1cdcb-4083-4934-a1e2-0f02f9b09b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing really warranted it ... After I realized none of this really
        had a reason, I was just thinking, OK, this is the end."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c236b-19ad-4de4-b70e-79d42d13aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182cdfb-14c4-4e68-a5ae-20c294b45b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young''s wrist is injured and he has about 20 stitches in his forearm
        along with bruises all over his ribs, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a393f1-c99c-4439-bf2a-2c96ee59cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa8a13-2e21-444d-8455-4db57622ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her memo, the police chief said she spent about four hours watching
        all available video of the incident.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89599800-ad57-433c-82ab-603f18d5e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccb364-e8e6-4010-99fd-e472f9bcd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more I watched and the more I listened it was apparent we were
        in the wrong," Shields wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f021c-120c-4db2-b5b8-2bc5b1417e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7ad02-8761-49ed-a85b-f65d51938773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave conflicting instructions; we didn''t allow the driver or
        passenger a chance to respond -- we created chaos and we escalated a low-level
        encounter into a space where we introduced violence."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8463f00-c6e4-4f7f-8c18-a531a053984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:42:18.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first&nbsp; published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/us/atlanta-police-charged-protest/index.html">Six
        Atlanta Police officers are being charged after allegedly using excessive
        force at protest</a>."</em></p>'
