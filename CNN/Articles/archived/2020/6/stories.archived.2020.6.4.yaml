      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon stressed that it is essential for authorities to prioritize
        service to the country instead of being too cautious about rules.</p>'
