  'fauci-schools-reopening-coronavirus':
    'author': 'Annie Grayer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T10:32:23.050+08:00
    'imagesource': 'jcr:68a0f606-6522-4aa1-bb2f-b8ca3b36888b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd4844c-22a1-4782-948b-f26b7291529a'
    'lead': 'The idea of keeping schools closed in the fall because of safety concerns
      for children might be "a bit of a reach," said Dr. Anthony Fauci, director of
      the National Institute of Allergy and Infectious Diseases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T10:35:27.988+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T11:51:00.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:30.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Anthony-Fauci', 'schools-reopening', 'coronavirus',
      'COVID-19', 'children']
    'template': '1'
    'title': 'Fauci weighs the pros and cons of reopening schools this fall amid COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504db98-ef90-42b0-9b65-ee2032315c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The idea of keeping schools closed in the
        fall because of safety concerns for children might be "a bit of a reach,"
        said Dr. Anthony Fauci, director of the National Institute of Allergy and
        Infectious Diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f63a7a-be6e-45b6-b42b-3f520fe500a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Wednesday, Fauci noted that children
        tend to have milder symptoms or even no symptoms when they are infected with
        Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0fe6f-acf2-43f0-8491-e141e4df923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637160ce-6194-4acf-a86d-2f890039b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s not yet clear is whether children get infected as frequently
        as adults, and whether they often pass the infection on to others. Ultimately,
        he said, the decision to reopen schools needs to be predicated on the level
        of infection in each community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c20ef6-1860-4715-bc1d-112de0c5f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c6e2d-acd1-4903-8f8b-531ae10ff5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past academic school year, 48 states recommended schools
        close through the rest of the year as coronavirus began its rapid spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69c5a5-26f0-4354-8b25-e7088b3b8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa62a17-026c-4726-92f7-f7acca3bcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, including schools in Montana and Idaho, opened their doors
        again for a few weeks before the academic school year finished with the thought
        of gaining experience in reopening that could be used in the fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5823e1-6091-4588-ae24-9d036ce698ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aedc94-ced4-4b77-a46f-371f8e055391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hesitate to make any broad statements about whether it is or
        is not quote ''safe'' for kids to come back to school," Fauci told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289b93c-c115-460c-ae08-55308ad7b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03d232-379e-4781-98c6-8f082b47589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about children going back to school and their safety,
        it really depends on the level of viral activity, and the particular area
        that you''re talking about. What happens all too often, understandably, but
        sometimes misleadingly, is that we talk about the country as a whole in a
        unidimensional way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c9a2f-1b73-4980-aed3-f962da6570f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fc661-6929-4b39-a739-316dc07dd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci seemed to think that keeping schools closed in general was
        not necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264c2b9-10e5-448d-83f4-2b5ed5bfa810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682dfb93-5934-4061-8b5b-92278d4e8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children can get infected, so, yes, so you''ve got to be careful,"
        Fauci said. "You got to be careful for them and you got to be careful that
        they may not spread it. Now, to make an extrapolation that you shouldn''t
        open schools, I think is a bit of a reach."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac9654-4106-4063-942a-6fab3f49f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7caa42-5e4a-40b2-a15e-bb19d3d2b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said it''s not premature to start the conversation about reopening
        schools now. "I think we need to discuss the pros and the cons of bringing
        kids back to school in September," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8111bbf-dd95-43ec-8e84-212e910d72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf149f5c-decc-47bb-adc2-9e593a4e7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stressing the importance of not generalizing, Fauci laid out the
        spectrum of scenarios for what a return to school in the fall could look like.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bbd1e-e1cc-44d6-8bba-5a9e101fa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1631b-21ca-41cb-81e3-b0f54b626db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some situations there will be no problem for children to go
        back to school," he said. "In others, you may need to do some modifications.
        You know, modifications could be breaking up the class so you don''t have
        a crowded classroom, maybe half in the morning, half in the afternoon, having
        children doing alternate schedules. There''s a whole bunch of things that
        one can do."</p>'
    '23':
