      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Beatriz, who stars on the show as Det. Rosa Diaz, made
        a personal donation to the fund as well. She also urged any actors who portray
        police officers on television to do the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2052ec-8460-46fb-b7ac-50e675fa40d6'
