      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, for example, the Minnesota police officer who fatally shot
        Castile was found not guilty of second-degree manslaughter and intentional
        discharge of firearm that endangers safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
