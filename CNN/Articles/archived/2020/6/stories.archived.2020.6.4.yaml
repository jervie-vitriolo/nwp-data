  'WHO-committee-recommends-continued-study-hydroxychloroquine':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T00:43:16.961+08:00
    'imagesource': 'jcr:f16d786e-76ce-42af-900a-4422a4c6287c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd01e28a0-56d8-4aeb-a65d-57b8f5019962'
    'lead': 'The WHO''s Data Safety and Monitoring Committee has recommended to continue
      studying hydroxychloroquine as a potential COVID-19 treatment in its Solidarity
      Trial'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T00:42:15.244+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:51:22.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:26.074+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'WHO committee recommends continued study of hydroxychloroquine as a
      potential COVID-19 treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5a382-0cfe-426a-ac70-806c743f7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization''s Data Safety and Monitoring
        Committee has recommended for WHO to continue studying hydroxychloroquine
        as a potential COVID-19 treatment in its Solidarity Trial, WHO Director-General
        Tedros Adhanom Ghebreyesus said during a media briefing in Geneva on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84af7e2-228b-469d-b74c-bdfb3c0a7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40698afc-4360-4501-93b8-1aca8c5e964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, WHO announced that it had temporarily paused the hydroxychloroquine
        arms of the trial due to concerns surrounding the drug''s safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa71046-feae-4f87-8772-857cf987ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc89b7b-dd77-4ad1-9db4-d47a03e6739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was taken as a precaution while the safety data were
        reviewed. The Data Safety and Monitoring Committee of the Solidarity Trial
        has been reviewing the data," Tedros said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a25cf8-8d71-4766-bab5-573c5728a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78d6a3-aea0-4396-bf76-c0d1d410398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the basis of the available mortality data, the members of the
        committee recommended that there are no reasons to modify the trial protocol,"
        Tedros said, adding that the recommendation about resuming hydroxychloroquine
        studies will be shared with the trial''s principal investigators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151387e1-334e-4595-a521-12f9228df7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0095a9a-abff-4627-8bd3-2687214dca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no approved treatment for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7e0cb-d015-44bd-83d8-a03e1193b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff496ebf-3d9a-4003-8943-03c6bc3c32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, there’s no evidence that any drug actually reduces mortality
        in patients who have COVID-19," WHO Chief Scientist Dr. Soumya Swaminathan
        said during Wednesday''s briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00432b-a948-4c56-aa2b-e29f8433b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, it’s an urgent priority for all of us to do the needed
        studies, to do the randomized clinical trials, in order to get that evidence,"
        Swaminathan said. "You can do analyses but there are so many potential biases
        in the way that patients are managed in a regular clinical setting that the
        only way to get definitive answers is to do a randomized trial."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b52f6-623c-4011-a084-02e111033fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T00:42:15.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
