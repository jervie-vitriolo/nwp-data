      'mgnl:lastActivated': 2023-01-26T11:51:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663eba1b-c733-4b6a-9896-24763352ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:47:41.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Goor, co-creator of the show, took to Twitter to make the announcement
        and to "condemn" the death of George Floyd, an unarmed black man, at the hands
        of Minneapolis police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca68cc2-1451-4923-b21e-4137668c1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:47:41.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60115e-28cd-4916-bfd9-56075ad40cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:47:41.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cast and showrunner of ''Brooklyn 99'' condemn the murder of
        George Floyd and support the many people who are protesting police brutality
        nationally. Together we have made a $100,000 donation to The National Bail
        Fund Network. We encourage you to look up your local bail fund: the National
        Bail Fund Network is an organization that can lead you to them. #blacklivesmatter."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://twitter.com/hashtag/JusticeForGeorgeFloyd?src=hash&amp;ref_src=twsrc%5Etfw">#JusticeForGeorgeFloyd</a>
        <a href="https://t.co/mwCLtdpW0p">https://t.co/mwCLtdpW0p</a> <a href="https://t.co/Z8HRCTvZD3">pic.twitter.com/Z8HRCTvZD3</a></p>&mdash;
        Dan Goor (@djgoor) <a href="https://twitter.com/djgoor/status/1267984636329824261?ref_src=twsrc%5Etfw">June
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
