    'mgnl:tags': ['James-Mattis', 'Donald-Trump']
    'template': '1'
    'title': 'Former US Defense chief tears into Trump: ''We are witnessing the consequences
      of three years without mature leadership'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e105f0b-2cc9-44a5-90a0-2f933764b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US Secretary of Defense James
        Mattis on Wednesday castigated US President Donald Trump as "the first president
        in my lifetime who does not try to unite the American people" in a forceful
        rebuke of his former boss as nationwide protests have intensified over the
        death of George Floyd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4e7f4-7502-499a-95d1-10c2032c570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ec3e1-4dc7-474f-94b6-38920a643b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is the first president in my lifetime who does not
        try to unite the American people—does not even pretend to try. Instead he
        tries to divide us," Mattis said in a statement obtained by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27530ed2-c7fd-405e-8435-3a3847eaa282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ee0e7-135f-4550-9665-6e02fcb809e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing the consequences of three years of this deliberate
        effort. We are witnessing the consequences of three years without mature leadership.
        We can unite without him, drawing on the strengths inherent in our civil society.
        This will not be easy, as the past few days have shown, but we owe it to our
        fellow citizens; to past generations that bled to defend our promise; and
        to our children."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d8e7d-0386-44f7-832e-7101d981a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f044a3-7057-4fb5-b9ad-a2972ab6e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pointed remarks follow more than a week of nationwide protests
        across the country calling for justice for Floyd, a black man who was killed
        last week by a white police officer in Minneapolis. In response, Trump earlier
        this week declared himself "your president of law and order" and vowed to
        return order to American streets using the military if widespread violence
        isn''t quelled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7191d7a-f98d-4852-8e09-60ee08341434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8f005-a1f8-40be-b949-7c5b4820ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Mattis are a significant moment for a man who
        has kept mostly silent since leaving the administration. The retired Marine
        general had been pressed many times to comment on Trump, troop policies, the
        Pentagon, and other current events and had always refused because he didn''t
        want to get involved and be a contradictory voice to the troops. Instead,
        Mattis always insisted he had said everything he wanted to say in his resignation
        letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd4a5b-6399-450e-a86a-23fa21c3fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7c0ac-19c1-4a42-8f77-242646ca3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And until a few days ago he had privately held to that view, but
        Mattis has become so distressed by the events of the last week that his views
        on speaking out changed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8b074-7939-4de3-a4c2-39e13528227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1a221-2332-4796-bc0b-e472a16cb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks will be a significant moment for many service members
        who idolize the former defense secretary, who —&nbsp;despite a career based
        on loyalty and respect for the military chain-of-command —&nbsp;is sending
        troops the message that the country can unite without the President''s lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e6691-b798-4d7e-9c08-76a7a37dea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1beb19-e1d0-4631-97f2-d4e28037ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President responded to Mattis in a series of tweets Wednesday
        night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0f4ed-c96c-486e-9450-b7bc812710ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0077c4-9f76-44c2-a479-5f2e55fadca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the only thing Barack Obama and I have in common is that
        we both had the honor of firing Jim Mattis, the world''s most overrated General.
        I asked for his letter of resignation, &amp; felt great about. His nickname
        was ''Chaos'', which I didn''t like, &amp; changed it to ''Mad Dog,'' " Trump
        said on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d52b7-9a69-40b4-b6ec-44e74baebad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd4386-3502-484f-9ba4-4232622ac1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His primary strength was not military, but rather personal public
        relations. I gave him a new life, things to do, and battles to win, but he
        seldom ''brought home the bacon''. I didn''t like his ''leadership'' style
        or much else about him, and many others agree. Glad he is gone!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1d3eb-2353-4fbf-9808-135816d30e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77105961-37b5-435d-bec4-07094e3bd1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump campaign adviser took note of Trump''s affection for having
        generals in high-ranking positions early on in his administration, such as
        Mattis, former Homeland Security secretary and chief of staff John Kelly and
        former national security adviser retired Army Lt. Gen. H.R. McMaster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905dedd8-2404-48c2-a3e7-2f45d67d1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ec41e-cf4e-4d93-b7b2-ce72526ae97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump loved calling them ''his generals,''" the adviser said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a943b97-c447-43a8-ba53-2c8d7e24773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c40d88-90fd-46a0-a8c3-d22d8e6a434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved his generals and now they''ve all turned on him," the
        adviser added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159aaef-0ffe-4470-9d37-3615eb8752ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac241e-0268-442c-af5b-f7d566fa4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser went on to note the Nazi reference in the statement
        -- Mattis said, "The Nazi slogan for destroying us...was ''Divide and Conquer.''
        Our American answer is ''In Union there is Strength.'' We must summon that
        unity to surmount this crisis—confident that we are better than our politics"
        -- was particularly pointed. "That will leave a mark," the adviser said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0665837-d188-464d-b459-e135606d4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e98fb-efd5-4ca3-bfef-c07ca43355bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message comes after days of increased military presence in Washington.
        National Guardsmen and federal law enforcement have been stationed around
        the nation''s capital in a show of force not seen in recent memory. Federal
        law enforcement officers violently broke up peaceful protests in front of
        the White House on Monday, apparently so Trump could stage a photo-op at a
        church across the street from Lafayette Square, where protesters had gathered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bfc05-9905-4d2f-b9cf-3853815bdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85a4c6-286e-4b20-a116-4eeeac79f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary, who resigned from Trump''s Cabinet, also indirectly
        criticized current Defense Secretary Mark Esper''s use of the word "battlespace"
        in reference to American cities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990364a-c7e2-4057-a674-9d2fcd8e0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e89040-b644-42c3-a2fb-018d36fde1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must reject any thinking of our cities as a ''battlespace''
        that our uniformed military is called upon to ''dominate,''" Mattis said.
        "At home, we should use our military only when requested to do so, on very
        rare occasions, by state governors. Militarizing our response, as we witnessed
        in Washington, D.C., sets up a conflict—a false conflict—between the military
        and civilian society."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b714c63-bf12-4f99-a288-635f7a1366f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c77c2-4f07-45b7-b968-f7119155457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It erodes the moral ground that ensures a trusted bond between
        men and women in uniform and the society they are sworn to protect, and of
        which they themselves are a part. Keeping public order rests with civilian
        state and local leaders who best understand their communities and are answerable
        to them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e3306-5bd6-407e-bce0-2434ce90ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f272c53-ef35-4899-8850-df81cbb5717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments echo a growing discomfort from some in the Pentagon
        that began even before Trump announced that he is ready to deploy the military
        to enforce order inside the US.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de71ba-5515-4548-9e68-e79e3bf67939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b7ed9-46c7-4a29-a7a5-831fe9a4aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an intense desire for local law enforcement to be in charge,"
        a defense official told CNN, alluding to the laws that forbid the military
        from performing law enforcement roles inside the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f80bcd-f212-4798-be64-b647fa7c71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474783d-92f6-453e-8d8c-51354327d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper on Wednesday acknowledged his use of the word "battlespace"
        was not meant to indicate any conflict with Americans, but claimed he used
        a military term of art. Esper also specifically rejected the use of active
        duty forces in a law enforcement role at this time —&nbsp;comments that put
        him on shaky ground with the White House.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee622bb6-5b40-4a94-9d07-ef375e109d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1570802-0bda-4431-8b0d-c1de65d99855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany would not directly
        answer Wednesday whether Trump still has confidence in Esper, saying instead,
        "as of right now Secretary Esper is still Secretary Esper."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024e592-1526-4181-af2b-9989083769f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4afba-3a34-494c-82c1-42d6c57d56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to whether the President has confidence, I would say
        if he loses confidence in Secretary Esper, I''m sure you all will be the first
        to know," McEnany said during Wednesday''s press briefing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f3d27-53a4-4b0d-a297-9279b8cbb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
