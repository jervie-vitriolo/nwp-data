      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño emphasized the need for support in the film and audio-visual
        sector because television shows and movies have become the source of entertainment
        of the people during the quarantine caused by the COVID-19 pandemic.</p>'
