      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d934e5-7bf2-4b21-8ad4-2b1ffb74ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stores, which recently started reopening across the United
        States after months of closures due to the global pandemic, reported vandalism
        and theft at several locations, including in New York, Philadelphia and Washington,
        DC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be107d0-9c9d-46e2-9e8f-7d70f3dfa12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb0c68-0f04-4d32-82a0-2f9ff67f08db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please return to Apple Walnut Street," read one message, referencing
        its Philadelphia location, posted to Twitter. "The device has been disabled
        and is being tracked. Local authorities will be alerted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686da2ae-bc3a-4768-b174-98aff0901eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7951914-74b5-4e29-9ae6-4a58283d3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to comment on matters of security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78101cd0-2c23-42bf-8585-dee14b968128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.398+08:00
