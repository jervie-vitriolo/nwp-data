      'mgnl:type': 'text'
      'text': '<p>City and regional police found 63 boxes of shabu or crystal meth
        weighing 756 kilos with an estimated value of ₱5,140,800,000, a police report
        detailed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360d176-03b2-4793-9926-4e92fab80631'
