    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f8dbf-f47f-4296-a5c3-9092dbcf2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it was my privileged position and perspective that caused
        me to be perceived as insensitive or inappropriate at times or whether it
        was just my immaturity and me just being unnecessarily difficult, I apologize
        for my behavior and for any pain which I have caused," she wrote. "We all
        can grow and change and I have definitely used these past several months to
        reflect on my own shortcomings. I am a couple of months from becoming a mother
        and I know I need to keep working to better myself and take responsibility
        for my actions, so that I can be a real role model for my child and so I can
        pass along my lessons and mistakes, so that they can learn from me. I listened
        to these criticisms and I am learning and while I am very sorry, I will be
        better in the future from this experience."</p>'
