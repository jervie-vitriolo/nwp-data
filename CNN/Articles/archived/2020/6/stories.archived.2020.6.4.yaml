      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Retired
        Senior Associate Justice Antonio Carpio said the constitutionality of the
        controversial Anti-Terrorim Bill can immediately be questioned in the Supreme
        Court once President Rodrigo Duterte signs it into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e813c-bb4f-4805-9032-1b92a1383705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085f0a7-b72b-4836-84cd-c8d245d5e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be facially challenged because there is a provision that
        penalizes inciting to sedition. The law affects free speech,” Carpio said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca90ddb-25a6-47d7-86af-05caeda29476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:03:49.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 9, the bill introduced a new crime “inciting to commit
        terrorism,” which punishes "any person who, without taking any direct part
        in the commission of terrorism, shall incite others to the execution of any
        of the act...by means of speeches, proclamations, writings, emblems, banners
        or other representations tending to the same end."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6d6cc-c9eb-4cbf-b452-f98458b4be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883d05d-0121-427e-9f3d-935af6b8cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the provision on warrantless arrest in Section 29, Carpio
        argues that it is unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495935ce-558f-4228-8914-c44147f606f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af5054-b729-4f70-ae1c-06428c7afce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6875, which repeals the Human Security Act of 2007, will
        extend the number of days suspected terrorists can be detained without a warrant
        of arrest – from three days under the current law to up to 14 days, extendable
        by another 10 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f4014-9657-4ef1-a980-f582a36ab50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4eaa40-569f-46e9-a1df-dbb10a4d608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the Makabayan bloc said they will take the bill to
        the High Court after it becomes a law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23babe7-734e-4403-973f-78a9932ddd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375eb6f-3aed-4724-b438-f397da2e10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said they are ready to challenge the
        constitutionality of the measure, which now only needs the President’s signature
        after the House approved it on third and final reading on Wednesday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325ed31-ad43-4c30-8372-b8e5c30b5b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba0b63-4442-48b8-961a-7bdf6b6b059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan hintayin natin yung bersyon, yung batas na nalagdaan
        na ni Pangulong Duterte...kailangan dumaan pa sa legislative process hanggang
        sa umabot sa Malacañang at malagdaan ito at yun nga ang gagawin nating basehan
        sa pagquestion nito," Zarate told CNN Philippines'' Balitaan on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d4aac-72ed-4429-83ab-81734d428dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276b673-9dc4-4d36-8315-e393f2f88664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to wait for the version of the measure which
        will be signed by President Rodrigo Duterte ito law...it needs to go through
        a legislative process until it reaches Malacañang and have it signed into
        a law so that we could question it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35d1df-c5f7-4995-8349-779d0112de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0cf88-9340-49e4-846d-809e9d1c169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate noted that the measure also poses threats against progressive
        groups, who previously faced "red-tagging" from state forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10b6c8-e44c-4974-9791-4beb82f48a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88414862-479a-44c2-9157-4ef6d1bea500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil binigyan ng discretion yung pulis at militar to determine
        the intention of those staging the protest, sasabihin in pursuit of terrorism
        at pwede sabihing acts of terrorism pa rin yon," the lawmaker said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5dc90-3c20-4157-93e2-dab026a77756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812e446-dab9-42da-af84-2847faa0ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because police and military forces were given the
        authority to determine the intention of those staging the protest, they could
        say that these acts may be in pursuit of terrorism or acts of terrorism.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16717a62-77ff-437e-90ea-fd2756c75ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84fda1-4e18-43cf-9245-1b3cfcd037c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that the measure only gives the government the right
        of passage to abuses which could be "worse than the martial law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace48ff-2a12-4b6b-a86e-5bb95ee1289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989388ef-1dc4-4d29-8cca-cc79d282414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The track record of the Duterte administration for gross violations
        of human rights, extrajudicial killings, intensive military operations against
        rural communities, including Moro and indigenous people, and weaponisation
        of the law to harass and detain critics, virtually assures that the new anti-terror
        law will be used and abused by Malacanang against the people," Zarate said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ba88c-7b4c-4c8e-81f1-5be526e93f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978938a-7758-4194-b03a-df9a260e3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:48:11.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber approved the bill with 173 affirmative, 31 negative,
        and 29 abstention, adopting the exact version that was passed in the Senate
        last February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f294d4-b648-4185-84b8-0475e017d9fc'
      'mgnl:activationStatus': true
