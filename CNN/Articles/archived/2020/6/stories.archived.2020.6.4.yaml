    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 6.6 earthquake rocks some areas in central Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11d586-274a-4463-a74e-82e273b025d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:39:05.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — A magnitude
        6.6 earthquake shook some areas in central Mindanao on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84719d00-3c9f-42ef-8123-885286ca2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:39:05.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor struck at 4:50 p.m., hitting waters off Governor Generoso
        town in Davao Oriental, according to the Philippine Institute of Volcanology
        and Seismology (Phivolcs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5414d-e122-4df8-9fd0-46c281fed4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:39:05.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said there was no threat of tsunami following the tremor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727d4f7-fa35-4889-a6b4-38764e340ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:39:05.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic in origin – or there was a
        movement in the Earth''s crust – with a depth of 134 kilometers. It added
        that the shaking is less felt when quakes have higher depth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
