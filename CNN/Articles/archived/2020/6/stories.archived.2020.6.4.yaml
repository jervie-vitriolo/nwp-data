      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/04/business/hsbc-standard-chartered-hong-kong-law-intl-hnk/index.html"
        target="_blank">HSBC, Standard Chartered publicly support China''s national
