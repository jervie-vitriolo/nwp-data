      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — President
        Rodrigo Duterte is set to deliver a speech on Friday morning, to give an update
        on how the government has responded to COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede37dc2-ff66-49db-94c6-4016ddc972b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:56:55.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was supposed to deliver his weekly address on Thursday
        evening, but Presidential Spokesperson Harry Roque said it was instead moved
        to<a href="https://twitter.com/TriciahTerada/status/1268537242475065344">
        8 a.m. on June 5</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514d578-c624-4ecf-82bc-df3a33d31396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:56:55.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address will come just as Duterte told the Department of Health
        that it only has <a href="https://cnnphilippines.com/news/2020/6/4/covid-19-health-workers-benefits-.html">until
        June 9</a> to give cash benefits to virus-hit health workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79fa710-58a6-4854-addd-d2c6e1393a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:56:55.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in an online briefing on Thursday, said Duterte gave the
        order in response to a revelation during a Senate hearing that no infected
        healthcare worker so far has received the compensation as promised in the
        Bayanihan to Heal As One Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df567d4-04de-412b-b1d0-45e572b5871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:56:55.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from issues concerning COVID-19, the President is also expected
        to discuss matters concerning the Anti-Terrorism Bill, which the House of
        Representatives passed on <a href="https://www.cnnphilippines.com/news/2020/6/3/House-approves-final-reading-anti-terrorism-bill-.html">third
        reading</a> on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c527f37-b620-439f-a4c4-04ac6e28ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T23:56:55.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte submitted his <a href="https://www.cnn.ph/news/2020/6/2/duterte-10th-report-to-congress-covid-19.html">10th
        report</a> on COVID-19 efforts to the Joint Congressional Oversight Committee
        on Monday, highlighting what has been done so far.</p>'
