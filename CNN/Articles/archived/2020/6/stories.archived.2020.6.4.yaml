    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27062d-6361-4e1c-9082-083064347d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.990+08:00
