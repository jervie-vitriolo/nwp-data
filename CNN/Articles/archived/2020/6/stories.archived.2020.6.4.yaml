      'mgnl:lastActivated': 2023-01-26T11:50:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2cdf4-bc3e-4317-8e75-cb571bf61447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:16:56.645+08:00
      'mgnl:createdBy': 'eimor'
