      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayani sprung to action after participating in several online fundraisers
        for displaced theater and film workers. “At some point, I thought, ''well,
        who’s raising funds for us?'' And so, I came up with the <a href="https://www.facebook.com/msangelibayani/photos/a.118323249881599/119129816467609/?type=3&amp;__xts__%5B0%5D=68.ARB2bu3XTJNeZPOp7SIFO6qENHQVtV8tk09cC4b-FkJiozrTzGvSNFnznASRTLO0RvsCuRhm8ET8vyPMkgEVTrz3fNv8dRIKGlWh8LXGHXmdIoG5XQtcOX1gRwl6OblMr9kofPKEf8RI-EfJLYe9Eke2yT0cDEwNcQCW0TlINMJQpbjIFclCG0NjjjbYFK-USHwxgr6kcRDbhk062P61dJuqgCc6pSIQKLUFWd2Y2IJtoZHbH5uRThekNmv603GtdnjQmLPvrs2qGE55TTNYT0pbkoV04V4PcGxhRlwAJeQUjVUTlz05dMJc3EX7oKa-XZVjkvWyV2lfnvUS0E4&amp;__tn__=H-R"
        target="_blank">online acting classes</a> — at a relatively friendly rate,
        as a way of giving back. Or paying it forward. Depends on how you see it.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f47f71-0880-454f-97af-ce7952105afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Split up into ten hour-and-a-half online sessions, Bayani aims to
        teach lessons, from voice and diction to script analysis, to performance,
        to how to prepare for a screen test. She’s invited co-mentors to work alongside
        her in every session: powerhouses such as Cherie Gil, Art Acuña, Irma Adlawan,
        Nonie Buencamino, JM De Guzman, and Ina Feleo, to name a few. The participants
        will also experience being directed via Zoom by a slew of incredible filmmakers
        which include Adolfo Alix&nbsp;Jr., Zig Dulay, Pam Miras, Carlo Obispo, and
        Nick Olanka.</p>'
    '10':
      'image': 'jcr:a0f37341-238c-470c-9b48-17d23e5fae14'
      'imageCaption': 'Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a095e-be3b-444a-a11e-d45e41f48502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:53.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef7af0-48ab-4cee-82a9-10a2575dd339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also puts great focus on holistic self-care, which she hopes
        is the greatest lesson her students learn from her. “We must care for ourselves,"
        says Bayani. "If we want to make a difference, if we want to leave a mark,
        one cannot give from an empty cup."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d91cc2-e00f-405e-aa62-29593845e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “Kahit nga hindi sila maging actors, at least kahit papano,
        mas magiging okay ang disposition nila sa buhay, whatever they decide to be.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afc603-1a67-409e-b543-2e4aed9a6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:38:59.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayani takes her extensive acting experience to her classes. She
        has&nbsp;worked with some of the most acclaimed directors of contemporary
        Filipino cinema. She is one of <a href="https://cnnphilippines.com/life/entertainment/Film/2019/4/23/lav-diaz-portfolio.html"
        target="_blank">Lav Diaz’s go-to actresses,</a> has bested Nora Aunor in the
        running for the Gawad Urian (she won for the 2013 film “Norte: Hangganan ng
        Kasaysayan”); lauded by the mother of French New Wave Agnes Varga for her
        performance in Anthony Chen’s “Ilo Ilo” at the Cannes Film Festival;&nbsp;and
        has consistently propelled films such as “Bwaya,” “Ned’s Project,” and “Iisa”
        by her acting prowess alone. She was also recently seen in HBO Asia''s "Food
        Lore" and at the local staging on "<a href="https://www.cnnphilippines.com/life/entertainment/2019/4/1/angels-in-america-manila.html"
        target="_blank">Angels in America</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb66221-099e-4320-aff4-68c7cf007b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once deservedly heralded “national treasure” by no less than
        Ang Lee, Bayani discusses her thoughts on what makes an actor, and how failure
        is your best teacher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28e20e-95e7-40c6-a457-75b71cfd6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26f4ab-4150-44ee-9a4a-de05ba58749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I once saw a piece of paper on a bulletin board that said, “Neglect
        your art for one day, and it will neglect you for two.” Those words hit me
        like a bolt of lightning, and I carry them with me to this day. One must never
        stop learning. Retain that childlike wonder for your craft and be open to
        new discoveries, new experiences. Change is constant and one must learn to
        accept it. And always, always find joy in what you do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabdc43-c0d8-4f78-b846-e78c7e37160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b4f03-00a3-441a-81df-bc2fba649d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know thyself. I always think — how can you know, or understand,
        the truth of another human being if you do not know and understand your own?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95332fa-05e9-4b9d-a5d8-2d2bcc0b868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24264c9-9826-4707-b987-f907bee3706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My latest project is this online class. To relate to that core philosophy,
        the way I have put together my classes is the way I wish I had been taught.
        When I discover something, sometimes I say to myself, I wish someone had told
        me this when I was younger. If there is even the slightest possibility that
        there is someone out there who is looking for what I have to give, then I
        have to do this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d457c7-fa86-46dc-825c-745ab7c72a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc21644-8d51-4971-992e-87e10d2c2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I watch my past when there is a chance, if only to understand my
        evolution as an actress. There are a great many things that I wish I could
        have done to make this or that performance better or more truthful. Still,
        I am grateful. My failures are my teachers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699a37f-e3f0-4a09-bd8e-f9cd1ae6f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40152838-9557-4339-9770-06561f2aa281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They weren’t really my mentors, because to them, I think, I was
        just passing through. But one cutting remark from each of them changed the
        way I viewed myself and my craft forever. I taught myself to step back and
        ask, what is this experience teaching me?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d12789-e465-4df7-98e7-3ecadc1f8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it is important to have a mentor, to have someone to guide
        you. However, I also believe that when the student is ready, the teacher will
        come — as they say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4011e-9e43-4971-8cb7-1b0f1a3eb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4576f-dac0-4403-ae44-9fc960c88aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I could swim. I wish I knew martial arts, or some kind of
        self-defense. I wish I didn’t stop playing the piano when I was a kid. I wish
        I could still play the guitar. I got pregnant when I had just begun to explore
        contemporary dance, so that’s another thing. I wish I were a polyglot. I wish
        I could ride a motorbike. I have a long list, clearly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c37565-7d37-48b0-95a1-fbe0935d1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90393dc2-1aa6-49b3-a033-257694310b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety is definitely a challenge for us, since our job usually involves
        a large number of people. In terms of logistics, major adjustments need to
        be made, which could mean additional costs if you insist on working with the
        usual number of people. That, or you settle with fewer people on the team.
        Either way, everyone’s creativity is being challenged. Instead of rushing
        to go back, I strongly feel that we should all learn to accept the situation
        and adapt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ce902-bb87-4493-8cd2-e1e59b9048af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehearsals are important. They aren’t just for the theater. They
        help the actor know their character better and understand what the director
        wants. For the directors, rehearsals help them to understand how to work with
        the actor. Therefore, rehearsals save time and money, as well as ensuring
        a safe space for everyone concerned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b484715-b226-424b-890e-eecf206dc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people have already shown us that it can be done, that it
        can be safely yet beautifully executed. Perhaps, if we make everyone’s safety
        the top priority, we would all be compelled to make the right decisions and
        still secure work for each other.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142e368-e698-4d47-aac5-2a8459ac0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71136a-ecee-459a-b388-eeaecc592a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often than not, people think that when an actor cries a river
        of tears, that’s good acting. It is challenging to do an emotionally-charged
        scene, but sometimes, restraint can be a sign of great skill. It pains me
        when people do not see that. I call it the “instant actor” mentality. It takes
        years of training and experience to be an actor. A couple of workshops just
        aren’t going to cut it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d730995-b9cc-46fd-b97f-31c67787e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re only as good as your last production.” Unfortunately, a
        lot of people believe this. They think that if you fail miserably in your
        last play or film, it will be the end of your career and you will never get
        hired again. I personally think it’s ridiculous. Failure is a great teacher
        if you accept the lesson it has to teach you.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0653887-b735-4d7c-9cc4-5bf528958d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a39282-45bd-4dc8-94ea-3f067c91de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:30:21.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have learned that nothing is black and white. There are no heroes,
        and no villains. Just human beings — born with the infinite capacity to do
        good, until life happens to them.</p>'
  'OFW-coronavirus-testing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-04T16:05:30.143+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5601e1c-c92e-4342-9c2a-abd65bc18e30'
    'lead': 'Manning agencies can now coordinate with laboratories on their own to
      test overseas Filipino workers for coronavirus infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T16:07:56.017+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:50:41.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:34.688+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New rule lets manning agencies find COVID-19 testing labs for OFWs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ffca7-39f4-448f-9c4b-2218fc381721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Manning
        agencies can now coordinate with laboratories on their own to test overseas
        Filipino workers for coronavirus infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44cd28-449a-4688-9f74-75a02c049f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is under the new rule discussed by Vince Dizon, Deputy Chief
        Implementer of the National Task Force against COVID-19 in an online media
        briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e1d8f-5d33-4f2f-adf6-5bca1377ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang protocol natin ay medyo nagbago ng kaunti lalo na para
        sa mga OFWs natin na mayroong mga kumpanya o tinatawag nating manning agencies</em>,"
        Dizon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85107d7f-feee-4f9f-ad97-02d33fc2c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our protocol is slightly changed especially for OFWs
        under manning agencies.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8d395-68a5-4e2b-b953-274fdf7918f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga manning agencies ay maaari nang kumontrata ng kanilang
        sariling laboratoryo para sa testin</em>g," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6d56a-836f-4681-a6f6-12dca6afd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Manning agencies can now strike an agreement with
        laboratories on their own for the testing.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ab07d-970e-4d9e-bed6-52f6c82ba158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes in the wake of the temporary suspension of
        swab testing of OFWs at the Ninoy Aquino International Airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b91433-d006-443a-a460-d9e540025a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administrator Hans Cacdac confirmed on
        Thursday that the testing was stopped this week due to lack of swab kits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a6cb9-3a0a-46eb-b844-d2ecde09a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Wednesday said the
        Philippine Coast Guard already received additional specimen collection kits,
        and that the testing of OFWs arriving at NAIA will continue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86fbbad-06cf-480f-83cc-db6377de1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collected specimen are delivered to licensed COVID-19 testing
        laboratories, which Dizon said now totals 52. Thirty-three are government
        testing facilities while 19 are private laboratories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52602da-f8b5-4b70-88d3-1443f6a16223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs are required to undergo mandatory quarantine in government-accredited
        facilities, but thousands of them were stuck for more than 14 days in Metro
        Manila due to delays in the release of their test results and certification.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6d07a-5ca6-42aa-a32a-9b7c7bfa379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier gave an ultimatum for the immediate
        release of coronavirus-free OFWs from quarantine facilities. More than 25,000
        have been sent home as of Tuesday, Labor Secretary Silvestre Bello III said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585d25a-3b89-404c-924d-a83ed7031701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to further expand coronavirus testing in other
        regions so OFWs can undergo quarantine and be swabbed in their hometowns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc4141-3030-4bd1-b7c4-f199e3ade72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:07:56.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cacdac clarified that the people who were seen sleeping
        at NAIA were not OFWs but "locally stranded individuals" who had plans of
        going abroad. Cacdac said their recruitment agencies should be held accountable
        for abandoning them.</p>'
  'hsbc-standard-chartered-hong-kong-china-security-law':
    'author': 'Sherisse Pham, Pamela Boykoff and Chris Liakos, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-04T15:56:36.711+08:00
    'imagesource': 'jcr:4a29475d-42ac-4f57-b114-021848062b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa7580a-6687-42de-9849-a097ee863aff'
    'lead': 'Two of Hong Kong''s biggest banks are backing a controversial national
      security law that would drastically broaden China''s power over the financial
      hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T16:15:10.616+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:50:40.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:34.853+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Hong-Kong', 'HSBC', 'Standard-Chartered', 'One-Country--Two-Systems']
    'template': '1'
    'title': 'HSBC, Standard Chartered publicly support China''s national security
      law for Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb036dec-8d43-46e9-aa54-22f313140a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two of Hong Kong''s biggest banks are backing
        a <a href="https://www.cnn.com/2020/05/22/asia/hong-kong-china-national-security-law-intl-hnk/index.html">controversial
        national security law</a>&nbsp;that would drastically broaden China''s power
        over the financial hub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050188c0-2880-4068-9795-3402e7bedf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC and Standard Chartered on Wednesday signaled support for the
        bill drafted by Beijing that will be imposed upon the city in coming months.
        The lenders joined other major businesses in Hong Kong voicing support for
        the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db2b0e-df09-46d1-a922-b23f8ba65686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC posted a photo on Chinese social media showing Asia Pacific
        CEO Peter Wong signing a petition supporting the law''s implementation. HSBC''s
        London press office confirmed the authenticity of the post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828e3c8-03ea-446a-be4d-b00dd2100048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect and support laws and regulations that will enable Hong
        Kong to recover and rebuild the economy and, at the same time, maintain the
        principle of ''<a href="https://edition.cnn.com/2014/09/29/world/asia/hong-kong-protest-backgrounder/index.html">One
        Country, Two Systems</a>''," the post said, referring to the governing principle
        that gives the city political and legal freedoms unavailable in mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301321ef-ae37-4ab1-9eaf-18788a16c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC is headquartered in London, but was founded in Hong Kong and
        has a major business presence in China. The bank''s statement comes nearly
        a week after former Hong Kong chief executive Leung Chun-ying blasted HSBC
        for its silence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28302ae-b849-4046-9c0a-bbd15a1b2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung took to Facebook on Friday, <a href="https://www.facebook.com/leung.cy.108/posts/1176081609420981">calling
        on HSBC</a>&nbsp;to publicly voice its support for the law. He said the bank
        should know "which side of the bread is buttered."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba4231-c612-4bbe-84ab-4d23e2a08366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and China are by far HSBC''s biggest moneymakers. Last
        year, the divisions pulled in enough money to wipe out losses in the United
        Kingdom and keep the company profitable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b1353-0071-4dc2-a015-11a825a34538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s Hong Kong listed shares rose 1.6% on Thursday, outperforming
        the city''s broader Hang Seng Index, which slumped 0.1%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674df41-8ad6-40a5-918a-a8ddc0a8de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow UK-based lender Standard Chartered also weighed in on Wednesday,
        saying in a statement that China''s proposed national security law for Hong
        Kong "can help maintain the long-term economic and social stability" of the
        city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91d3d9-f3a2-4030-ba84-9d0193ef563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed national security law would ban sedition, secession
        and subversion against Beijing in Hong Kong, which last year was <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk">roiled
        by anti-government protests</a>&nbsp;calling for greater democracy and more
        autonomy from mainland China. Last week, China''s rubber-stamp parliament
        <a href="https://edition.cnn.com/2020/05/28/asia/china-npc-hk-security-law-intl-hnk/index.html">approved
        a proposal to impose the law</a>&nbsp;on the city''s behalf, bypassing Hong
        Kong''s legislature via a rarely used constitutional backdoor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca3fe2-b954-4f9b-a732-42789a382bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also would enable Chinese national security organs to operate
        in the city "to fulfill relevant duties to safeguard national security in
        accordance with the law."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a44da-02ed-416d-82c7-4bac75f51ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in the United States and Britain have criticized the introduction
        of the law as undermining Hong Kong''s autonomy. The proposal also briefly
        rattled markets last month, sending the city''s benchmark Hang Seng Index
        to its <a href="https://edition.cnn.com/2020/05/21/investing/global-stocks/index.html">worst
        day since 2015</a>. And US firms have <a href="https://edition.cnn.com/2020/06/03/business/amcham-hong-kong-survey-intl-hnk/index.html">expressed
        concern</a>&nbsp;about what the law could mean for the city''s future as a
        global business hub, particularly after Washington responded by signaling
        an intent to end its <a href="https://edition.cnn.com/2020/05/29/politics/trump-china-announcement/index.html">special
        economic and trading relationship</a>&nbsp;with Hong Kong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363b151-e0c7-45e9-b099-399c64f4371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, HSBC and Standard Chartered are among a growing list of
        top businesses in Hong Kong that have come out in a show of support for the
        contentious legislation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e73e89-fd2d-477c-90e6-af9f27b82f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardine Matheson, one of Hong Kong''s oldest British trading houses,
        issued a full-page advertisement on Wednesday in pro-Beijing newspapers Ta
        Kung Pao and Wen Wei Po, which have strong ties to the Chinese government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a6e93-17f1-4b0c-abbc-fdc1765340e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Establishing the legal framework that upholds national security
        is very important. It ensures that Hong Kong continues to attract investment,
        enhance employment opportunities and protect people''s livelihood," the company
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c9999-43af-473e-81df-fd3e43fb5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swire Pacific, one of Hong Kong''s richest family-owned business
        empires, and billionaire Li Ka-shing, founder of telecom and retail conglomerate
        CK Hutchison, have also voiced support for China''s move.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe263f7-c483-459b-a2a8-42fc1a4557df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swire said that "the enactment of national security legislation
        will be beneficial for the long-term future of Hong Kong as a world-leading
        business and financial centre."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07b8c8-90fa-44cb-a35b-643ef7402f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is within each and every nation''s [sovereign] right to address
        its national security concerns," Li, of CK Hutchison, said in a statement
        issued last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c184c6-069a-4c1e-bdb1-145d3c0a87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, [Hong Kong] has the mission-critical task to fortify
        its citizens'' faith and maintain international trust in the constitutional
        principle of ''One Country, Two Systems,''" he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42f984-d6e1-44fa-9af4-a439f1d68e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:15:10.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alexandra Lin contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492cd22-6eb9-415c-ad0f-984d154d972f'
      'mgnl:activationStatus': true
