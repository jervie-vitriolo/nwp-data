      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This quarantine period, we were able to cope with this pandemic
        because we have been entertained with all of the teleseryes we’ve seen, the
        movies we’ve seen, on the different platforms. So I hope this time around,
        it’s our turn to ask for help and hopefully be supported with our situation
        right now,” she noted.</p>'
