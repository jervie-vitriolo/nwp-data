      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said his team will likely not see results from the study until
        December.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e014d9-aefb-4b24-9a64-256497f57d0d'
