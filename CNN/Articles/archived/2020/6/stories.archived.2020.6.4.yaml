      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) -</strong> The <a
        href="https://www.cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html"
        target="_blank">six-month delay</a> in the termination of the Visiting Forces
        Agreement (VFA) was well received by the American government, said the Philippine
        envoy to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6602bda8-1ee8-4055-98ec-840aa43eae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.099+08:00
