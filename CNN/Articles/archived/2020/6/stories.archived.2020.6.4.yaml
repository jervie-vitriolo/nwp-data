      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212e390-c673-4b0a-a2e9-44715a95dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of Apple''s warning message started to pop up on sites
        such as Twitter and Reddit earlier this week amid global protests following
        the death of George Floyd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85003e5b-13b6-471b-9bd3-c3492fce8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:32:42.397+08:00
