      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a week when the attention of Americans
        abruptly shifted from a paralyzing coronavirus pandemic to outrage over the
        deaths of black people in police custody, they learned that while George Floyd
        survived one threat, he was unable live through the other.</p>'
