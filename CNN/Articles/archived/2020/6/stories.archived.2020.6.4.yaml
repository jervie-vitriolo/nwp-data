      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other police trainees involved in the incident were charged,
        a move that was welcomed by the Philippine Army.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69110e-c441-4d8b-a61e-75742ae140cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:51:28.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this development be the first step in our quest of justice
        for Ragos and his family. Through this, we hope that we can at least honor
        his sacrifices to the nation he served, and raise awareness on the mental
        health issues our soldiers face," the Army said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6a6cd-bc8e-4ee7-b34a-59c9aea288a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:51:28.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos'' mother said her 34-year-old son had been suffering from
        post-traumatic stress disorder and had been dealing with some mental health
        issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10f3cb-609e-4ff7-9817-28a2e987afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:51:28.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief General Archie Gamboa earlier defended
        Florendo, saying the police officer <a href="https://www.cnnphilippines.com/news/2020/4/23/retired-military-Winston-Ragos-Quezon-City-shooting-PNP-Gamboa.html">exercised
        a "judgment call" at the scene,</a> as he assumed that Ragos tried to draw
        his firearm to fight back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cff8b-ec60-46af-9514-0afcf74eaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:51:28.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But witnesses said the victim was not carrying a firearm, only identification
        cards and his quarantine pass. Police said they recovered a .38 caliber pistol
        from Ragos'' bag.</p>'
