    'template': '1'
    'title': 'Europe saw fewest coronavirus cases reported yesterday since March 22,
      WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e375493-0f0e-4c83-9871-6c019b48db7c'
      'mgnl:activationStatus': true
