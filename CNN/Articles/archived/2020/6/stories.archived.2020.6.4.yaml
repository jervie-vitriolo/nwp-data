      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by police carries extra weight as many already feared
        this week might be the last opportunity to freely mark the anniversary. Last
        month, China announced that it would impose a draconian national security
        law on Hong Kong, in response to widespread and often violent anti-government
        unrest last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09eeb92-bd70-4d40-9f51-a63792465896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2054f-028f-43b6-9cfe-46038022b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes secession, sedition and subversion. It also
        permits Chinese security services to operate in Hong Kong for the first time
        -- leading to fears among many in the city that members of the PLA could be
        deployed onto the streets should protests resume.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdd7b4-15db-46c3-970f-d77ec9c7af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870d563-a40f-4cb4-ad03-cd74be471264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Alliance in Support of Patriotic Democratic Movements
        in China, the group co-founded by Lee which has organized the Tiananmen vigil
        every year since 1990, has warned that it could be banned under the new law,
        pointing to its previous support of activists convicted under similar national
        security laws in China and a longstanding opposition to "one party dictatorship."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b53c52-6ca6-4eab-8a91-475c5686d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df984d49-4ec4-401a-ba10-74086937592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is good reason to believe the vigil may be banned in future.
        Last month, CY Leung, the city''s former chief executive and high-ranking
        member of a Chinese government advisory body, predicted just as much, while
        a commemoration in neighboring Macao -- which already has an national security
        law on the books -- has also been blocked by authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d793d4-e7ad-4d1d-8844-64304d6a6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e45d77-6672-4d39-9600-1811aa38dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic moment</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379255d-4a32-46b6-b9db-a3c9d292c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiananmen had an indelible effect on Hong Kong''s politics. Rallies
        were held in solidarity with the pro-democracy demonstrators ahead of the
        massacre, and many activists in the city traveled north to offer assistance
        and support.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d65ec-bba9-45ee-a580-eab966d3406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163b45d-97a8-49db-a4dc-7b8c40a7a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crackdown, "Operation Yellow Bird" helped smuggle Beijing
        protest organizers and others at risk of arrest to the city, still then a
        British territory. Some 500 people were extracted from China, according to
        the Hong Kong Alliance, including student protest leaders such as Wu''er Kaixi,
        who famously debated Chinese Premier Li Peng at the height of the demonstrations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2056a-5aa2-4d27-a0fd-4178cb8f5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbc6aa-3578-496d-a3de-37677f807d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years after the crackdown, pressure grew on the British to
        do more to protect Hong Kong under imminent Chinese rule, and in 1994 then
        Governor Chris Patten made elections to the city''s parliament fully democratic
        for the first time -- a move that was not approved by London and met with
        outrage in Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c7a17-ce0a-4b67-9dcb-b7df9af70409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03842af6-e8f2-4941-8a4c-fa0d734282d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legislative Council elected the following year was the first
        and only time the parliament has had a pro-democratic majority. It was disbanded
        and replaced by a Beijing-appointed body as soon as Chinese control over the
        city took force.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2506d1-b14a-41de-986b-0e78c6eec91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0d71e-ee32-494a-8972-bb20483a2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight years after Tiananmen, hundreds of thousands of Hong
        Kongers moved overseas, though many returned soon after handover after a feared
        crackdown did not pan out and the city enjoyed an economic boom under its
        new rulers. Most of those returnees came with foreign passports in their back
        pocket, however, ready to flee again if things took a negative turn.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a458a-aaf7-49a3-9ea2-3269b09deef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752c270-8319-4acb-9fe6-abdbf3c87df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A renewed exodus may be on the horizon thanks to the new national
        security law. Following China''s announcement, the UK moved to expand some
        rights for holders of British National (Overseas) passports, of which there
        are some 300,000 in Hong Kong and up to 3 million citizens born in the city
        prior to 1997 eligible to apply. London said that if the law goes ahead, BNO
        holders will be granted 12-month stay in the UK, up from 6-months, giving
        them a potential path to British citizenship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9cfa4-c645-44fa-8ce7-75ab5a89d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e42ed0-c7c6-43f3-b86c-43635f27d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bcc1b-ee17-470d-bc96-7d7af0b467de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two decades of Chinese rule, the Tiananmen memorial was always
        something that set Hong Kong apart, a litmus test for whether the city''s
        freedoms and autonomy were still protected.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e2bfe-0414-40eb-b7f2-1dbe13e2e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b172c-6d6e-4bbf-903a-5062ae305832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also served as an incubator of sorts for political talent,
        often being among the first demonstrations that many Hong Kongers attend.
        Many activists, including former Umbrella Movement leaders Nathan Law and
        Joshua Wong, have spoken of the effect of the June 4 memorial in their own
        political awakening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a358955-f6da-4c9d-b464-9bfc0ec10c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96623a71-ba08-483e-a668-b5d46652e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the city''s leader, Carrie Lam, pointed to the annual
        rally as proof that "Hong Kong is a very free society."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e634e8-effa-408c-b8f5-81e0d6d8139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ee81d-12e7-4fcf-8dc5-81d9893acc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are public gatherings to express their views and feelings
        on a particular historic incident, we fully respect those views," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ebebc-da6c-459d-9768-93a66f4f9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4f6da-33dd-41e7-825c-98020f60aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked this week about whether the gathering would be banned under
        the new national security law, Lam said "we don''t have the drafted law right
        now. We can handle this later."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2211d67-8333-4cd4-a076-df55c800dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a2efa-1cba-4f45-adb9-bec60378ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials have insisted that concerns over the legislation
        are overblown, and that the new offenses of sedition, subversion and secession
        will only apply a tiny handful of people, even as they admit they too are
        largely in the dark over Beijing''s plans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b6da0-e253-4036-bb63-ff0cc6e35e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31c330-129d-4b38-83b8-f64ee946cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the law last week, the Hong Kong Alliance warned
        that it was "like a knife to the neck of all Hong Kong people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07eac4-8b23-4b8d-98f6-a1bd0a2c0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84595a6-49d9-47d4-a4db-cd7cb3aeb093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it only cuts a few, it threatens the freedom of all 7 million,"
        the group said. "It is the implementing of rule by fear in Hong Kong."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7f463-2129-4cf1-a87d-18e4ef6a7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18ab1f-cdff-4f06-8a6a-c32d30a8ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they are still defying that fear, even as the coronavirus
        restrictions have foiled plans for a mass rally. Smaller gatherings will be
        held across the city, and the Alliance has called on all residents to light
        candles at 8 p.m., holding them outside their windows to recreate the sea
        of light that has become a common image of the annual vigil at Victoria Park.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051c0b0-4510-4af5-83b4-88e06c0f8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44af4c9-b10e-40c0-ab9c-52dca86b05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will Hong Kongers be able to hold the vigil next year? A year is
        an eternity in politics, and predictions are hazardous," wrote China scholar
        Jerome Cohen this week. "Yet, unless there is an unexpected change in leadership
        in Beijing, it surely seems likely, especially in light of the forthcoming
        (national security law), that Hong Kong might follow Macao in succumbing to
        the amnesia that has long been forced upon the mainland."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f8b04-6bb8-4151-a729-e4a632449fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:38:25.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/03/asia/hong-kong-tiananmen-june-4-china-intl-hnk/index.html">Hong
        Kong marks Tiananmen massacre for what many fear will be the last time</a>."</em></p>'
  'six-atlanta-police-officers-charged-excessive-force-protest':
    'author': 'Theresa Waldrop, Dianne Gallagher and Pamela Kirkland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T10:38:33.335+08:00
    'imagesource': 'jcr:7405fa4a-3c85-4408-b9fb-1a5069f2b39d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd1d5b8-a53d-4935-8b49-769b6c763791'
    'lead': 'Six Atlanta police officers were booked, five on felony charges, Wednesday
      after allegations of using excessive force during a protest Saturday, according
      to the sheriff''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T10:42:18.320+08:00
