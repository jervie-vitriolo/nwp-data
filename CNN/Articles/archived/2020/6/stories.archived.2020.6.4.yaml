    'title': 'Obama urges young black people to ''feel hopeful even as you may feel
      angry'' after George Floyd''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56862d8e-2330-42e6-893b-4cbb2acd6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Former US President Barack Obama on
        Wednesday personally thanked protesters in the streets across the nation following
        the death of George Floyd, and urged young African Americans to "feel hopeful
        even as you may feel angry" because he feels change is coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd62ba1-b8e4-4211-adcb-9174fecf6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025068d-5bf8-49e2-a1c9-32ffdd66a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hopeful speech, Obama said that the significant events over
        the last months, including the protests over the killing of Floyd and the
        ongoing coronavirus pandemic, represent "the kinds of epic changes ... in
        our country that are as profound as anything I have seen in my lifetime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e6c5c-9602-4d53-903a-87c9ffabc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df6fdc-e0a9-432f-a9fb-2045cabe3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama cheered the protesters throughout the online event and urged
        them to keep going.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd20531-63b1-455c-87fc-cc4c0b6356be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb629f-328e-478c-8533-d7d914bc1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know enough about that history to say: There is something different
        here," Obama said, referring to the protests of the 1960s. "You look at those
        protests, and that was a far more representative cross-section of America
        out on the streets, peacefully protesting, who felt moved to do something
        because of the injustices that they have seen. That didn''t exist back in
        the 1960s, that kind of broad collation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b90df-8020-4e3e-bb0a-771929fee4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02928160-8c9e-4c12-8114-eafd2b55b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks Wednesday were not the first time he has spoken
        on Floyd''s death and the ongoing protests -- he has used his multiple social
        media platforms to comment -- but they do represent the first time the nation''s
        first black president has addressed Floyd''s death on camera, and they provide
        an additional influential voice encouraging the protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890606b-1e2c-4878-90a9-530c9ae414ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78194827-8302-4b71-9080-661b9d7ba7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama also urged protesters to know that hitting the streets
        is not enough and urged them to also show up to vote in November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22f8a6-9a44-4cf9-9c53-ccddb74ba7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83429e33-7014-4dc9-9f66-a657ca111a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been hearing a little bit of chatter ... voting vs. protest.
        Politics and participation versus civil disobedience and direct action," Obama
        said. "This is not an either or. This is a both and. To bring about real change,
        we both have to highlight a problem and make people in power uncomfortable,
        but we also have to translate that into practical solutions and laws that
        can be implemented."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b3b41-5206-476f-b541-757360419e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee546fc-b2e9-450b-9d41-28639af1ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did not mention President Donald Trump in his remarks, but
        his message marked a stark contrast with Trump''s focus on cracking down on
        the protests and message of "law and order."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59211ebb-1a3f-4fc9-be17-d5279e6356d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d9ac9-8f1a-4880-b3bf-041714494cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama didn''t directly criticize anyone during the event, but he
        closed with a veiled message to those Americans who have criticized or are
        worried about the protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9492687-b791-4c89-953d-2301b0113ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92738a-5164-4341-bc47-4f240d7570a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for those who have been talking about protests, just remember,
        this country was founded on protest. It is called the American Revolution,"
        he said. "And every step of progress in this country, every expansion of freedom,
        every expression of our deepest ideals, has been won through efforts that
        made the status quo uncomfortable. And we should all be thankful for folks
        who are willing in a peaceful, disciplined way to be out there making a difference."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060609ca-125a-452c-8f2a-b2a21bed2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1299d-81b5-48b0-b68b-276643bbc147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most personal portion of Obama''s comments came when he invoked
        his own family during a message the former president said was meant specifically
        for young black men and women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573312f-c9d0-47fa-a6de-6593be10a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8764ff2-71cf-4af7-b451-e716857298f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I want to speak directly to the young men and women of color
        in this country who ... have witnessed too much violence and too much death,
        and too often some of that violence has come from folks who were supposed
        to be serving and protecting you," Obama said. "I want you to know that you
        matter. I want you to know that your lives matter, that your dreams matter."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ad7e7-a6eb-44d3-81d4-dab7623ce760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f4757-0561-49ef-8825-39de5a79d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Obama pivoted to his family, saying that when he goes home
        and looks "at the faces of my daughters, Sasha and Malia, and I look at my
        nephews and nieces, I see limitless potential that deserves to flourish and
        thrive ... without having to worry about what is going to happen when you
        walk to the store or go for a jog or are driving down the street or are looking
        at some birds in a park."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ca8e6-28ce-4c04-84c9-f63a75aa7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086e2f7-7116-4e20-93c0-3008edaeaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said young people have "the power to make things better" and
        "have helped to make the entire country feel as if this is something that
        has got to change."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed4612-0266-499d-8c6e-0cf52db6fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446d5df-bb58-4c17-b51e-2378de575192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that you also feel hopeful even as you may feel angry,"
        he said. "You have communicated a sense of urgency that is as powerful and
        transformative as anything I have seen in recent years."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cb0ea-e6fd-45c6-b841-573fcbb956ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5192f5-0d9a-405f-a10a-11c7f99e87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s comments came during a virtual town hall Wednesday evening
        hosted by My Brother''s Keeper Alliance, a program of the Obama Foundation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775261a5-8b8a-46bc-8ee1-d19df3382ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ec410-e4a0-4540-926c-a9fc9f5a5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Obama aide had said the former president planned to address Floyd''s
        death during the event, wanting to stress the importance of "ensuring that
        this moment becomes one for real change" and that the protests around the
        country lead to new policies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee4a01-9a40-4fac-8e5c-433268d0a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1e1a7-86c0-42ba-860c-236d9a5762b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the event Obama linked the current protests with the
        400 years of discrimination black Americans have faced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63938d6-8eea-4db3-adb7-715c4053f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b8b45-fd1d-4862-b2d6-4d034e3b2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a lot of ways, what has happened over the last several weeks
        is challenges and structural problems here in the United States have been
        thrown into high relief," he said. "They are the outcomes not just of the
        immediate moments in time, but they are the result of a long history of slavery
        and Jim Crow and redlining and institutionalized racism that too often have
        been the plague, the original sin, of our society."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b95218-dbb1-4372-a5c8-ae01c3207e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f46f0-d5f8-492c-be6b-d5aae61ba4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he closed the speech with a direct call to the mostly young
        people who have recently taken to the streets: "Keep working. And stay hopeful."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bae7fe-9892-430f-b818-24b2ea5baec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d487ba-cce1-460d-926b-db193526dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T08:56:46.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment, and we have had moments like this before where
        people are paying attention. And that doesn''t mean that everything will get
        solved, so don''t get disheartened, because this is a marathon, not a sprint.
        But the fact that people are paying attention provides an opportunity to educate,
        activate, mobilize and act," Obama said. "And I hope we are able to seize
        this moment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010b077-6643-42dd-adf0-7e4cd8155ee5'
      'mgnl:activationStatus': true
