    'lead': 'Snapchat will no longer promote President Donald Trump''s account on
      its platform in the wake of his controversial comments on ongoing protests across
      the US, the company announced Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T16:25:49.336+08:00
