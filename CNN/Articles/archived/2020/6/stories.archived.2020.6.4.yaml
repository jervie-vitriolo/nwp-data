    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:40.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York borrows more than $1.1 billion to pay unemployment benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b351a-0167-496e-a21a-15eb48eb3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New York has borrowed more than $1.1 billion
        from the federal government in recent weeks to pay the surge of unemployment
        claims triggered by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dadc4-c051-4c40-9ece-f551531a4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s unemployment trust fund has run dry, so it must turn
        to the federal government for loans to cover its share of jobless benefits,
        which last up to 26 weeks. The federal government is picking up the tab for
        Congress'' temporary enhancements to the program, which include <a href="https://www.cnn.com/2020/03/25/politics/senate-stimulus-unemployment-benefits-coronavirus/index.html">boosting
        weekly payments by $600</a> and <a href="https://www.cnn.com/2020/05/29/politics/freelance-contract-worker-unemployment-assistance-benefits-covid/index.html">broadening
        eligibility</a> to gig workers, the self-employed, independent contractors
        and certain people affected by the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c06be-cec7-4a50-a6a2-5487851ee68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Yorkers, however, are <a href="https://www.cnn.com/2020/05/08/politics/unemployment-benefits-state-trust-fund-loans/index.html">guaranteed
        to get their benefits</a>&nbsp;regardless of whether the money comes from
        the state''s trust fund or a federal loan. It''s not unusual for states to
        <a href="https://www.cnn.com/2020/05/08/politics/unemployment-benefits-state-trust-fund-loans/index.html">borrow
        federal funds</a> during economic downturns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b9a42-12c7-40c4-8d5c-fa36dcdf1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/04/27/politics/new-york-unemployment-benefits-andrew-cuomo/index.html">Gov.
        Andrew Cuomo</a> signaled in late April that the state would have to borrow
        from the federal government to make its payments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68505d-55c5-419c-9a26-4ce922f3107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Empire State has paid out more than $10 billion, as of May 20,
        the state Department of Labor said. More than 3 million claims have been processed,
        as of late May. The state received federal authorization to borrow up to $4
        billion. It will not have to pay interest in 2020, thanks to a coronavirus
        relief bill Congress passed in mid-March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f11a8-7a03-44ef-80aa-83da30d05a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California recently borrowed $1.4 billion to cover claims, but <a
        href="https://www.cnn.com/2020/05/21/politics/california-unemployment-benefits-trust-fund-loan/index.html">paid
        it back</a>&nbsp;last month with revenue from employers'' unemployment taxes.
        Eight other states have also received authorization to borrow federal funds,
        though none are currently doing so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e151d-8825-4e2e-99f4-80d137946f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 43 million million people -- more than one in four American
        workers -- have filed for <a href="https://www.cnn.com/2020/06/04/economy/unemployment-benefits-coronavirus/index.html">first-time
        unemployment benefits</a>&nbsp;since states began mandating residents stay
        home and non-essential businesses to close in mid-March to slow the spread
        of the virus. Many of those orders have now been lifted, at least in part,
        but continuing jobless claims show 21.5 million people out of work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99975676-813e-4ebc-96c0-54bf829b05a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and state spending on unemployment benefits totaled just
        over $172 billion, as of June 2, up from $12.7 billion at the beginning of
        March, according to Treasury Department data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c85ca-f326-46eb-b2e9-504185a9ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:36:18.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:50:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/04/politics/new-york-unemployment-federal-loan/index.html">"New
        York borrows more than $1.1 billion to pay unemployment benefits"</a></em></p>'
  'How-to-anti-racist-':
    'author': 'Kristen Rogers'
    'caption': 'Pictured are three women who joined hands and prayed around a makeshift
      memorial on May 26, 2020, in Minneapolis, near where a white police officer
      knelt on George Floyd''s neck.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-04T22:46:12.515+08:00
    'imagesource': 'jcr:024071a2-8290-49ff-bc94-b24e611ee0b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bda3902-4436-4bba-965a-4c83a2dca9eb'
    'lead': 'You can fight racism by being the change you want to see, understanding
      microaggressions, speaking up against racist remarks in your own circles and
      listening to your black friends.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T22:51:22.867+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:50:13.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:41.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-racist', 'George-Floyd', 'racism']
    'template': '1'
    'title': 'How to be anti-racist: Speak out in your own circles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f01d9-f1dc-4f60-9271-09ee58fd0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In light of the ongoing protests after
        the deaths of George Floyd, Ahmaud Arbery and Breonna Taylor, some people
        say they want to become anti-racist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68003e57-1c29-4680-b77d-7cad3c2c0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713b5d7-7a9f-47a0-99c3-d1e240ac42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being anti-racist means more than ridding yourself of racist attitudes,
        beliefs and behaviors. It means you''re also actively fighting that reprehensible
        trinity as it manifests in your life on a daily basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e606d7-d706-4eb1-87f9-5083ba78a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4a4ff-2ff6-48d8-bb94-7b0a97343560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donating to activist organizations and protesting injustices are
        definitely good starts to becoming an ally. But that''s not enough. Actively
        rebutting prejudices in your own circles is key to lasting change, as those
        ideas and beliefs — unless challenged — are what our children absorb and are
        woven into the fabric of our culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62985c31-b734-4c0e-848e-7b48caa922a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb27f8-d455-4420-a346-03d7d74d200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to interrupt systemic racism, we have to be working all
        the time," said Beverly Tatum, a psychologist, former Spelman College president
        and author of the classic books "Can We Talk About Race?" and "Why Are All
        the Black Kids Sitting Together in the Cafeteria?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777709a0-ab40-4255-ac4e-c92cddfcb622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3bdb7-74a0-4f24-be53-c1f9e5be309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that means for you depends on who you are, where you live and
        who you''re interacting with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c6b71-4a8c-4998-9b90-95d52bed46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137d437-47d0-410b-ad18-d816c68528f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone has particular spheres of influence, in which we help shape
        the mindsets, and thus the behaviors, of others. Ask yourself what messages
        you''re sending to your family, friends, workplace, places of worship and
        outside activities. What leadership are you providing or are you silent in
        the face of racism?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750e9ba-ade4-4414-97c0-a6616aa74a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd80d8-1b23-499b-8c57-6f99e9e3f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless I''m really being intentional and thinking about how to
        interrupt the racist policies and practices that are surrounding me, then
        my silence is supporting that," Tatum added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6a22e-d109-4ede-becb-436514747b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da136c81-5416-4559-a704-c1179e7aa27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People sometimes think, ''Well, I''m not calling anyone names or
        doing anything hateful, [so] I have no responsibility,''" she said. "But the
        system of this web that surrounds all of us is reinforced by silence. So you
        have to speak up against it in the places where you are."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a95b9-1f44-44a6-809d-9597d7048260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8497aad-b143-4e1a-ba18-0a8916248b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Individual actions equal collective impact</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9cc57-4308-4746-9ec3-e5afd70cee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to think the decisions you make are limited to how they
        affect your life. But individual decisions sparked by racism and prejudice
        have historically morphed into the collective psyches of many nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456a991-2e7f-4746-9f1a-af2c47952d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f35b5-f8b3-46cd-b93c-47539a8cc811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do everyday decisions lead to calling the police on black people
        for no reason, hate crimes and police brutality incidents?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebde7d-fe5d-4c04-bb9e-dfd5148c1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c1b3f-a2e4-41e4-a71c-0f95eed8cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time you leave a smaller form of racism unchallenged, that
        bolsters your tolerance for racism, said Jennifer Harvey, a religion professor
        at Drake University in Iowa and author of "Raising White Kids: Bringing Up
        Children in a Racially Unjust America."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f053085-2e73-4901-9d72-65fd54f96915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec5f22-923c-4619-861e-68930000be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only active white supremacy, racism and police brutality
        ending black and brown lives, said Harvey, who recently wrote "How to not
        raise a racist white kid" for CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d5c08-e827-4ac1-b731-5de82fde74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33e20a-9cbf-4c93-8e77-6eba0d1f1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively, white America has this really high capacity to tolerate
        racism," she added. "That grows from all of those many aggressions and hostilities
        that we allow to go unchecked in our environments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603353bf-90d1-4481-a7c7-f28844d108ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa8c8d-865e-491b-98c1-351a7530d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many would never sanction what police officers did to George Floyd,
        Harvey said, but violence happens after tolerance builds up to lesser forms
        of racism. Failing to challenge racism and prejudice equals participation
        in a version of violence, she said, and it eventually leads to these devastating
        events.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f361b3-c2a8-449f-81eb-86c6950219e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbe029-d976-44d3-b266-e85a3377b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we fail to interrupt racism, we under-do our own capacity
        to sort of grow the kind of flourishing anti-racist world that everybody deserves
        to live in," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1cd59-2158-483c-87dd-75860459458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d4a8e-9071-44a1-9267-f9a6fdd86955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shift your mindset</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdb2b0-22f4-4cb3-8ec4-f69b8850f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming anti-racist starts with shifting your own mindset, these
        experts said. This means, for example, that when you have a prejudiced or
        racist thought, you hold that thought and reassess it before acting it out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40500c9e-a62a-460a-bc6a-b23e410ca742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffb9f1-ac31-4b3d-8013-d9b345f13d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dislodging prejudice in your mind can be hard because it''s usually
        an unconscious bias, Tatum said. You can''t filter out biases unless you''re
        aware of them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1b59e-7e00-4d13-b18f-d73a0aa71192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e3338-248a-467a-9812-023f3e918b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum likened stereotype exposure to breathing in smog in the air:
        "They''re so pervasive in our environment that we''re constantly breathing
        them in. And as a consequence of breathing them in, we should not be surprised
        that sometimes we breathe that out."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08d68b-7f48-4b36-addd-899a34edf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3be64-e784-4fb5-a8c1-348ed33ebe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Address the problem by asking yourself what you''re leaking into
        the air, whether it''s stereotypes or discriminatory behavior. Awareness is
        the first step.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8e623-656f-464d-b371-848992d8e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2539b95-749b-45ee-8971-9a4e7b0da283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Educate yourself about racism</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bdc206-0914-4b19-b956-0b4302953e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time to start reading about race. Tatum''s book can explain
        why black students find relief in hanging out together amid all the racism
        they experience at school. Harvey''s book can help parents of white children
        talk to their children about race and racism.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc98586-0ba2-4c72-b37a-d5c982a3eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc724c-a2fe-405f-93e0-1223c632bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So You Want to Talk About Race" by Ijeoma Oluo relays how race
        and racism affect every aspect of American life and how to talk about it with
        your loved ones. "The Souls of Black Folk," by late sociologist and activist
        W.E.B. Du Bois, highlights the experiences of black people in American society.
        It was published in 1903, but it still holds relevance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017154f-ff92-4a43-8519-f74f919949f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ece0c-d331-4d73-8ec9-628217ebc152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Learn about microaggressions</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d2787-2f69-441e-9594-860945e6fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some white people know that to become anti-racist, they must start
        to listen and brush up on the history of racism in their countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692de4ad-2a35-4c6f-9727-d3e96f1bf421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60207f3-8000-4251-87ce-5caf1b27a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are describing obviously racist behavior as the the
        tip of the iceberg -- calling people racist names or threatening people on
        the basis of race. Then there''s the part of the iceberg that''s not easily
        visible to people if they''re not looking. This includes a range of subtle
        but insidious attitudes, behaviors and policies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5409f-eff7-4ca7-bbd4-2b90d11b9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700e461-185b-41fe-a368-25e91a3e3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are microaggressions. They are brief and commonplace
        verbal, behavioral or environmental indignities, Tatum said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc26f0-7c61-4d5b-aa01-b24f8f9c508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792170f-9f08-46d0-b9cf-ae9efd3ea18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microaggressions can be intentional, unintentional or even well-meaning,
        but they communicate hostile, derogatory or negative racial assumptions to
        the receiver. And they have an insidious effect on a black person''s psyche
        and continuing racist assumptions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5213b5-1cba-485b-be1f-965f25411c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e8dcf-3b51-442e-9d18-0cf19a4c1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These racist tendencies are obvious to the person of color, but
        they are so ingrained in the non-person of color that they are believed to
        be socially acceptable," said Justice Horn, a social justice activist and
        protest organizer from Kansas City, Missouri.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931c48c-4314-42bf-a068-224b1ae0066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd842d-8e20-48a0-b9cd-b4fc4f0ae942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A list of common microaggressions</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7e48a-5a3b-4e2c-abab-9c3582d7ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some common microaggressions, which you can avoid by not
        saying them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28249f-780d-489c-9cc3-6913e1d03f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b9be8-26f3-435e-a0d7-b58100ebab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re so well spoken/articulate" or "You don''t sound black."
        This remark sounds like a compliment, but it''s offensive to a lot of black
        people because they usually don''t have to be that articulate for someone
        to say that to them, Tatum said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d2d36-c638-4366-b0c4-512e6900540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c89ea-2bd7-4a13-9a4d-e7b73b8799e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a white person says it, it usually implies they wouldn''t expect
        to hear coherence from a black person. The black person didn''t fit the white
        person''s offensive stereotype, so the white person complimented them for
        not fitting the mold.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bc365-b2d6-4167-8a75-f42929ca92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe25ee2e-9ae6-4f74-888a-493676ed06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t blame me. I never owned slaves." This statement assumes
        that racism ended with the conclusion of the US Civil War, Tatum said, when
        really it has continued in new forms. Read "Just Mercy" by Bryan Stephenson
        or "The New Jim Crow: Mass Incarceration in the Age of Colorblindness" by
        Michelle Alexander to learn more about modern slavery, racism and how white
        people still benefit from discrimination.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1997d1-45e4-49cc-82ad-27c00f9ec52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbd96d-d962-426e-9f9f-f853033d1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White privilege doesn''t exist." Differences in racial privilege
        occur on a personal basis, too. White privilege also means not having to worry
        about whether your hairstyle will cost you a job or even an interview. It''s
        not having to worry if someone is following you around a store because they
        think you might steal something because of your skin color.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103cd90-519a-4c0e-9b08-66f872088e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a5bbd-60fb-4bf9-855f-c9c87142f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All lives matter." Yes, all lives matter, but in this context it''s
        black lives that are not being treated with respect, Tatum said. Hence the
        Black Lives Matter movement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49010234-9220-4474-909a-014973130675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2a3c1-f3a7-4bae-bee7-51727934528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who say "all lives matter" may be interpreting "only black
        lives matter," which isn''t the case. The latter phrase means "black lives
        matter, too." So when someone says "all lives matter" without acknowledging
        the movement, they''re ignoring the anti-black racism that there are so many
        examples of regarding police interactions, Tatum said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7b6b6-7e85-4574-b0a3-12f5cdf65684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9ad53-dc48-42a3-bf36-fcdd7aed8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not racist; I have a black friend." People who say this might
        be equating racism with prejudice, Tatum said. Prejudice is an attitude based
        on stereotypes. Racism entails the policies and practices that perpetrate
        notions of white superiority and inferiority of people of color.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2c5e2-12e3-4215-90cb-101f67983fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b09fe-1535-4f48-aac3-453598f33c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may not harbor racial prejudice or hate in your heart, but ties
        with black people don''t keep you from engaging in discriminatory behavior
        and/or failing to challenge racist practices.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13ecdf-ab71-48e5-9cdc-4d63718452a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed858a87-f427-4c75-ac3b-916cb1ec05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I touch your hair?" Curiosity is OK, but crossing boundaries
        is not. The question may not be intentionally offensive, but it can make a
        black person feel as if she''s an animal on display — since you likely wouldn''t
        ask that of any other race. It also continues the antiquated idea of black
        people as "other" or scientific novelty.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6e417-e6b3-4372-8ec6-0536abfcb9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37b208-ff53-4fd2-9cb3-0db6530cb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all one human race/big happy family." This statement seeks
        to alleviate racism or complaints of it. The phrase is biologically correct
        given genetic similarities. But in terms of social interactions, we don''t
        behave as if we were all one race, Tatum said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c14a03d-d6ac-4091-8f45-c15d99526719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b7013-deb4-4573-8f1e-798c1c7ab5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m colorblind; I don''t care if you''re white, black, yellow,
        green or purple." The intention is inclusive, but people of color are saying
        their color and identity matter and affect how they experience the world.
        Saying this is offensive because it could imply you aren''t listening to or
        don''t care about what other groups of people are telling you.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fef75-cac8-4938-8348-c37bd21137ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc19ce3-775c-4ba0-bb7b-6d6d00765bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clutching your purse or dodging while passing a black man. This
        behavior implies that black men are dangerous. It''s based on a fear that
        responds to a stereotype that categorizes black men as threats.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a02ed-e45d-43ba-b712-42d677b11469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e698289-ce04-4f84-bce9-568c957f36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading this list of microaggressions, maybe you''ll think, "Aren''t
        they being oversensitive?" If they were isolated incidents, maybe.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc99f5-6c6c-4c79-88a7-58dba5db0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc21c98-9dd2-46d7-ad80-ba56437206cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, microaggressions are so common "that it''s like death by
        a thousand cuts," Tatum said. "Research has shown that microaggressions do
        contribute to increased blood pressure, physical reactions [and] lower feelings
        of well-being."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5a78c-735d-4456-a558-9a42ca90d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
