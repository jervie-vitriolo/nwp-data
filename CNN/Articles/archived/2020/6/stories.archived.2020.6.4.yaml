      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an actor who plays a detective on tv," she tweeted. "If you
        currently play a cop? If you make tens or hundreds of thousands of dollars
        a year in residuals from playing a cop? I''ll let you do the math."</p>'
    '14':
