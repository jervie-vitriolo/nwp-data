      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb32532-8dc3-4445-a57f-18c92396d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wear people down, and they need to be taken seriously.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27423212-a743-4d3e-ad06-78a7e8bf6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffa845-4f7c-4d88-8bbd-e571e8fcbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Speak up in your own circles</h3>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371be91-29db-4577-84e2-adfbd11af53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might have friends, family and colleagues with varying degrees
        of complicity with racism. If they make a racist remark, it''s easier to ignore
        it so you don''t make waves. Challenging racist comments requires effort;
        it might make you uncomfortable or even result in conflict or lost opportunities.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7dfef-337b-4d85-9567-ee84c8960f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3c02e-4e33-43f2-805f-0d6b0db9585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to be willing, committed and able to rebut problematic
        remarks and engage people in informative conversations about race at the dinner
        table and over board games or ball games. (If you have children, they are
        watching how you respond to racist Uncle Larry — or not.)</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb19ae5-abf5-46cf-978f-14d76d7fbf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5101c-e670-411a-990a-67fef1c27d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It benefits people of color and everyone else. Racism harms people
        of color, but it also shrinks the lives and damages the psyche of its perpetrators,
        Harvey said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102464b-4591-4085-8993-725164f3ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9cefb-2f81-4c66-a14e-9baac91bb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these instances occur, say you''re uncomfortable with what
        someone said because it sounded racist to you. That person will decide whether
        to ask why. If not, try having a later conversation with that person and ask
        if you can share what you''ve learned and the history that made his comment
        offensive. Maybe that person will want to talk more. If not, how far you push
        depends on your relationship.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126882c8-9096-4fc5-a550-fa69e4a8d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5746eee-c1b4-416b-a6cc-f45de31dd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal isn''t to win the argument, Harvey said. It''s enough if
        you came prepared and tried hard to interrupt complicity with racism. But
        silence is never better.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4777ce-2018-47a1-a377-7c214f87df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3772630-061d-48b3-b9ab-96f250d1245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing a white ally can do [is] fight our battles
        when there are no people of color around," Horn said. "The problem is that
        too many people claim to fight against the system, but do not speak out against
        prejudice and racism when there are no people of color around."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0d06e-2d3c-4de9-a815-dd9f05542109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd920a9-3be9-4660-9258-453a0426c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This advice can be applied to efforts to understand any other group
        suffering from a history of oppression, such as Latinx people, Spanish or
        Hispanic people or indigenous peoples.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968da61-a445-4aac-bc9e-ea0ea08c9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad246736-2732-4a4e-82ec-478c6e47b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be a better ally, educating yourself is of utmost importance,
        Tatum said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be130182-8665-4bea-9d20-84b3ffe54b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e814b2c-34b3-4d94-b53c-b0655d5e3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And build your stamina, because this is not [just] one conversation
        [and] then it''s fixed," she added. "This is a long-term effort. It''s like
        running a marathon, you have to train for it. Educate yourself and then make
        a commitment to being in it for the long haul."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b7969-ce8e-4e5a-b7fc-525c30cbad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:51:22.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:50:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/04/health/how-to-be-an-anti-racist-wellness/index.html"><em>"How
        to be anti-racist: Speak out in your own circles"&nbsp;</em></a></p>'
