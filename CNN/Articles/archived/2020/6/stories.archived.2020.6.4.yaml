      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/4/Gordon-healthcare-workers-benefits-no-need-for-IRR-DOH.html">READ:&nbsp;Gordon
        to DOH: No need for IRR, give COVID-19 health workers promised benefits</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15353b09-da52-4527-8013-04d75b52fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire explained that the release
        of the sickness and death benefits was delayed as the agency needed to find
        the money to make the payments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a443e03-67dd-4f8a-80db-f6336ac4c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:52:06.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they earlier eyed charging the benefits to the Government
        Service Insurance System or Social Security System but later decided against
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20e70f-51cc-4ff5-955d-4b834eff1b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:52:06.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ating inexplore ang iba- ibang posibilidad para magawa natin
        itong sinasabi na provision na ito sa batas kaya medyo tayo ay natagalan</em>,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35260ebc-679e-42e4-bd1f-08bd9f78a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:52:06.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We explored the different possibilities to implement
        this provision in the law that''s why it took us time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e25cd-cf9e-42d3-9c3b-6a30bb4af100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:52:06.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press briefing, Vergeire announced that Health Secretary
        Francisco Duque III has signed a joint administrative order along with the
        Budget and Labor departments, instead of issuing implementing rules and regulations.
        The absence of an IRR was among the reasons earlier cited for the delay in
        health workers'' compensation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd7c41-c0d4-400f-8238-e6f84730c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:52:06.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will now come from the DOH''s Medical Assistance Fund,
        which is currently at ₱100 million. A total of 79 healthcare workers who fell
        severely ill will receive ₱100,000, while the families of the 32 fatalities
        will get ₱1 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa3a67-b1cc-46ef-8865-ddebffd84cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T17:52:06.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they have completed the documentary requirements, we can immediately
        process the checks since the budget is ready already," Vergeire said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda1469-830e-4b20-a3ce-c67a60d1e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:58:01.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:50:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization in April sounded the alarm over the
        high infection rate among healthcare workers in the Philippines, which the
        government said has improved following the purchase of more personal protective
        equipment for frontliners.</p>'
  'Hong-Kong-OFW-COVID-19-cases':
