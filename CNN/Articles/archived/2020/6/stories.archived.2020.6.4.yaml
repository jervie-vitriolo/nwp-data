    'title': 'Gov''t eyes giving cash aid, work as contract tracers to idle jeepney
      drivers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3176360-8763-4c57-a6c6-aedc4a708ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The national
        government is looking at a number of options to help thousands of jeepney
        drivers left without income for months because of public transportation restrictions
        during the community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dcbd1-b430-49d8-bbe8-7a20a43027dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said the drivers
        will be included in the third tranche of cash assistance, where families severely
        affected by the COVID-19 crisis are given P5,000 to P8,000. There is no clear
        timetable when the third tranche will be paid out as the second tranche of
        the Social Amelioration Program has yet to be released to four million beneficiaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb762b61-49fa-4343-aad1-edd02ca84f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said drivers may be given temporary jobs as contact tracers
        while jeepneys are still banned in general community quarantine areas such
        as Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426e5c9-6a39-44d4-b428-ac2169fa0f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinahanda na po ang pangatlong buwan ng ayuda para sa mga jeepney
        drivers at inaayos na po ang posibleng hanapbuhay sa kanila bilang contact
        tracers," he said in a media briefing in Davao City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f90f5e-9fcb-44a3-a026-19d6cf1bfcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already preparing the third tranche for jeepney
        drivers and we are working on possibly giving them work as contact tracers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace5e64-7d70-4a9f-a6a3-e1d96a4d5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country seeks to hire 95,000 more contact tracers in a bid to
        contain the virus spread.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929b952-5697-4df4-9792-79e6523a3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III earlier proposed to hire
        laborers displaced by the two-month lockdown as contact tracers. Health Secretary
        Francisco Duque III, however, noted that there are certain communication skills
        as well as technology literacy for the job, which entails getting in touch
        with family, friends, and other people who had close contact with a confirmed
        COVID-19 patient.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb667edc-6beb-44f3-8f00-33f1f4c4e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The qualifications mentioned before for contact tracers were recommendations
        from DOH based on the tasks that contact tracers are assigned to do. Since
        DILG is the lead agency, it will be for discussion how we will reconcile these
        qualifications and how we can discuss the tasks based from the recommendations
        coming from OP," Health Spokesperson Ma. Rosario Vergeire said in a message
        to reporters.&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac758b7-b036-4635-9950-0eb0fc8ee126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:07:55.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, six jeepney drivers were arrested for protesting against
        restrictions on their livelihood. Police said they disobeyed rules against
        social distancing and mass gathering.</p>'
  'lesotho-maesaiah-thebane-rearrest':
    'author': 'Nyasha Chingono, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-04T15:05:32.697+08:00
    'imagesource': 'jcr:9f0f0305-577f-4079-b83b-6eca7a1a18b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8e6a79-1058-4799-b452-0103f40489a7'
    'lead': 'Former Lesotho first lady Maesaiah Thabane has been re-arrested for the
      killing of her husband''s ex-wife, police said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T15:13:43.822+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:50:42.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:34.301+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Lesotho', 'Maesaiah-Thabane', 'Thomas-Thabane', 'Lipolelo-Thabane']
    'template': '1'
    'title': 'Former Lesotho first lady re-arrested for killing of husband''s ex-wife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e32ff8-3cb9-463f-a3b0-f6684c07432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Lesotho first lady <a href="https://edition.cnn.com/2020/02/12/africa/lesotho-pm-wife-murder-probe-intl/index.html">Maesaiah
        Thabane</a>&nbsp;has been re-arrested for the killing of her husband''s ex-wife,
        police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0daf9e2-41b1-41c6-ae10-c886a65d35bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thabane will remain in custody until June 16, after her bail was
        revoked on allegations that due process was not followed during her first
        court appearance in February when she was charged with murder, police Commissioner
        Holomo Molibeli told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fe9a4-0734-4be5-a10a-096c728497a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molibeli said the former first lady is back behind bars on a technicality
        because the prosecution was not allowed to make arguments opposing her bail
        during the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551abf0-c64a-480d-8974-e23da207a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail amount of 1,000 maloti ($58) was also paid long after she
        was released and not upon her release in February, the commissioner said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb7177-b8f7-41b8-8d6b-b621e71d80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made repeated attempts to reach Maesaiah Thabane''s lawyer
        but has yet to hear back. Neither she nor her husband, former Prime Minister
        Thomas Thabane, have spoken publicly about the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c371e3-110c-454a-8b15-aefde911cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molibeli said following her re-arrest, she would appear again in
        court where due process would be followed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b761281-a621-4e52-a58a-33b1747fa05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say when that would happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca94730-31fb-4009-a384-303c975d4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is in jail as we speak," Molibeli said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff90f37-b62f-46a5-a778-c7e0588e8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maesaiah Thabane was charged with ordering the killing of Lipolelo
        Thabane, who was shot dead near her home in Lesotho''s capital, Maseru, in
        June 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c1b15-6b6b-4425-b76c-68551651ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady fled the country in January despite a police
        warrant for her arrest, but she turned herself in to police in February after
        spending weeks in South Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb7419-34a3-439d-bd38-a8869c37b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police questioned Thomas Thabane about the case and pushed to charge
        him, but his lawyers said he <a href="https://edition.cnn.com/2020/02/24/africa/lesotho-pm-wife-murder-court-appearance-intl/index.html"
        target="_blank">could not be prosecuted</a>, citing constitutional immunity.
        He has not been charged in the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decd0f5-35d8-490a-8ede-b7cd9cb6cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder case has rattled the tiny southern African nation, and
        it led to Thabane''s <a href="https://edition.cnn.com/2020/05/19/africa/lesotho-pm-resigns-intl/index.html"
        target="_blank">sudden retirement</a>&nbsp;in May after months of pressure
        from his political party to resign over his alleged involvement, according
        to the police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d759fe-8c74-4535-9978-1a594e7296f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T15:13:43.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/03/africa/lesotho-ex-pm-wife-arrest-intl/index.html"
        target="_blank">Former Lesotho first lady re-arrested for killing of husband''s
        ex-wife</a>."</em></p>'
