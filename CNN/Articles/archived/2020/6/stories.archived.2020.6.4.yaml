      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The cast of the television show "Brooklyn
        Nine-Nine" has made a 100,000 donation to the National Bail Fund Network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d3865-272d-4b41-9ed8-2b246b57d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:47:41.758+08:00
