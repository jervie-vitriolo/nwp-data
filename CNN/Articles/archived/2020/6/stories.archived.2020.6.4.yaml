      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 241 with no opposition or abstention, <a href="http://congress.gov.ph/legisdocs/first_18/CR00344.pdf">House
        Bill 6895</a> was approved to amend Section 3 of Republic Act No. 7791 or
        the "act to lengthen the school calendar from 200 days to not more than 220
        class days."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c5d40-7bd5-4a9b-9bf8-9eea31f2d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:13:21.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill mandates that Duterte can set a different date for the
        start of the school year in the event of a declaration of a state of emergency
        or state of calamity, and that the deferment of the start of the school year
        in such instances shall apply to "all basic education schools, including foreign
        or international schools."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">House
        adopts Senate Bill No. 1541 as an amendment to HB 6895.</p>&mdash; House of
        Representatives of the Philippines (@HouseofRepsPH) <a href="https://twitter.com/HouseofRepsPH/status/1268517565933875200?ref_src=twsrc%5Etfw">June
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fa8f1-82b7-4e08-aa00-3d88fe5cc05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:13:21.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5a0c9-8913-4d86-9109-dfacc56927c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T22:13:21.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:50:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones <a href="https://www.cnnphilippines.com/news/2020/5/5/deped-august-2020-school-year-opening.html">earlier
        said</a> classes will open on August 24, 2020. However, she said this does
        not mean elementary and high school students will physically return to schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79333d6-1996-4cd4-a73c-8b0fc45498e2'
      'mgnl:activationStatus': true
