      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo and other members of the
        opposition have called against the railroading of the measure, which can be
        misinterpreted and abused by the government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d39f4-7bf0-4aa8-a8f9-088f853aabb7'
