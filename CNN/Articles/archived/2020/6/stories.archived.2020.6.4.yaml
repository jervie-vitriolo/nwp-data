      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the Philippines, you would have to test 46,000 tests
        a day or 310 days or almost about a year practically before you achieve the
        whole country," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7d34b-4eb3-4440-8258-417f7b09eedf'
      'mgnl:activationStatus': true
