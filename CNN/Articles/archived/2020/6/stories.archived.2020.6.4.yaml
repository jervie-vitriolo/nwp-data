      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The National
        Bureau of Investigation has filed charges of murder, perjury, and planting
        of evidence against the policeman who fatally shot a former soldier at a quarantine
        checkpoint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf80532-175d-4dc3-bcf9-0b4715066b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:51:28.071+08:00
