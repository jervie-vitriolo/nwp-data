      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a591882-a9aa-4f21-be9c-aadee6d93e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T11:16:35.037+08:00
