    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:39.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This webcomic illustrates a nation left with more questions than solutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced1cf6-5eb0-4bbb-a04b-1726cb988fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:35:19.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> These days, many
        Filipinos have expressed feelings of frustration and dismay online, noting
        how they are left with more questions than solutions in the middle of a health
        crisis. This very idea prompted comic artist Apol Sta. Maria to create “?ortraits
        ?0?0.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d8dcc-6fd5-4e69-9e7e-1ea00951fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:35:19.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang idea ng ‘?ortraits’ ay nanggaling sa maraming tanong na tumatakbo
        sa isip nating lahat ngayong panahon,” says Sta. Maria. “Naisip ko to dahil
        sinusubukan ko mag-isip kung ano pa ba ang hindi nasabi tungkol sa mga nangyayari
        tapos eto ang lumabas.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabe756-31cb-4dbd-8ef4-c49a5f41b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:35:19.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A curious webcomic personifying the questions that plague the minds
        of the public, “?ortraits” capture what are now scenes lifted from our everyday
        situation: the people, drawn as question marks, always on standby for the
        next update from the government, and the government itself, also represented
        by the same punctuation marks, seemingly unsure how to deal with the crisis.
        “Wala nang maaasahan sa leadership ng gobyerno natin pero nabubuhayan na dumadami
        na ang nagsasalita at nagpapakita ng dismaya sa gobyerno,” says Sta. Maria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2069b-602b-4bcd-8a73-80e56ae7274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:35:19.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:22.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the time of a global crisis affirm the importance of art? Sta.
        Maria believes it does, mentioning the works of collectives such as <a href="https://www.facebook.com/mako.micropress"
        target="_blank">Mako Micro-Press</a> and <a href="https://www.facebook.com/saka.pilipinas"
        target="_blank">SAKA</a>. “Importante ang gumawa ng art sa kahit anong panahon
        pero may mga art lang na mas mahalaga ipakita ngayon: art na may ibig sabihin
        sa sitwasyon ngayon natin.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1f977-f9fb-4f1b-9943-c4ecf3148641'
      'mgnl:activationStatus': true
