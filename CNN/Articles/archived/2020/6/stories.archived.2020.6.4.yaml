      'mgnl:lastActivated': 2023-01-26T11:51:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341eae5-b11b-4992-8030-e19d14870afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T03:01:50.294+08:00
