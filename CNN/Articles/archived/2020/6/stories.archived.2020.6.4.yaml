      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since ... positivity for (Covid-19) can persist for weeks after
        the onset and resolution of clinical disease, the autopsy result most likely
        reflects asymptomatic but persistent ... positivity from previous infection,"
        it said.</p>'
