      'mgnl:lastActivated': 2023-01-26T11:50:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57929ec0-adec-47d2-ba84-534ed1c9ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearly SONA is traditionally held at the Batasang Pambansa in
        Quezon City but lawmakers have earlier raised concerns on safety measures
        amid the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612065e1-b0db-4592-a0f7-6ade16481402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T16:44:19.297+08:00
