    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b3579-fd64-459f-8b33-a3bfaf60717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T10:35:27.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:51:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will follow 6,000 people, both children and their families,
        chosen from 11 cities over the course of six months, to get further clarification
        on whether children are less likely to catch coronavirus than adults.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2ef74-5cb5-4859-95d0-fd0fd3fdfb0e'
