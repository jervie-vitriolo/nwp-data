      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ececa891-3f83-4bf2-af27-f6693e96b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, we all know that here in Washington D.C. it was very
        well received,” said Ambassador Jose Romualdez in an interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe8a0e-699e-4f09-ac67-e82de1d757df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520458a-ad95-4822-b5dc-826d451fe94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the surprising decision of the Philippine government has,
        in fact, stirred interest among some businesses in the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee589a-2861-4d86-b2c4-7e70c33b6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fbaed-77cc-4dae-8ce7-ea05ddf73958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing for sure, that the effect of that, of course, is extremely
        good and very high especially with U.S. businesses," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc997b65-8566-4665-a23f-099066caff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298a58f-124d-4dd9-9df6-11d8610b8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been reports that many U.S. businesses are pulling out
        of China for many reasons,” Romualdez continued. “Right now, they are looking
        at the Philippines once again. In fact, I received several calls from some
        businessmen in Washington D.C. inquiring how do we see it, how do we proceed.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cc281-fb4f-48b8-aae1-f6229cc07d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955e59b-1a68-4302-877f-2443eb6da480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Economic Affairs chairperson Imee Marcos&nbsp;recently
        said the decision of the U.S. government to relocate a number of American
        factories from&nbsp;China to Indonesia “confirms a growing economic trend
        favoring Southeast Asian countries as alternative sites for manufacturing.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b4594-ea6a-4a9b-b440-0c241988dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9dcf6-a89d-4be1-a796-e08f84bd0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this trend is something that the Philippines should not
        blink an eye on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0fdfdb-2744-4857-a785-85a450688f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dc317-47dc-43b2-a17f-f0ef98fa08b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the positive feedback and possible outcomes on the suspension
        of the termination, Romualdez said that President Rodrigo Duterte will have
        the final call on the fate of the agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0452d32-14a9-45fd-95be-a79819075e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59347fd-8d9f-4962-9b7c-c1356af78381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the diplomatic note is very clear, we are suspending the
        termination," he said. "The suspension is very well in the hands of the President.
        The decision to continue with or terminate is the President''s decision. We
        have to leave it like that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90aa98b-fb79-48ae-aec4-6814389ff1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d133b5b-14e8-4156-a300-5979957b1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is an agreement between Manila and Washington signed in
        February 1998 which provides protocol on the treatment of American military
        personnel in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f43a3-c29e-4b01-8b95-5d1315b85117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"
        target="_blank">EXPLAINER: The Visiting Forces Agreement</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a998a-d8d5-470c-aa3d-f35d74614138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17effdd0-4b6f-4cc6-878b-9407aaa21b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the delay in the termination of the controversial
        pact, which was supposed to end on August 9, will give the Duterte administration
        more time to study the direction of its relationship with the U.S. in the
        wake of volatile global conditions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5d953-8191-474e-975b-7432ad759639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa2f3c-ac41-4525-9f1e-69b36ca4e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The six-month extension is basically just to give us a time to
        see where we want to go with the VFA,” said Romualdez.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace57ad-4a12-4b10-abd7-29a5f2def1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b85e6-1dd7-4281-afff-f367b8843dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:52:05.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:51:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “The President made it clear that he has never had any
        intention of abrogating the bigger treaty we had with the United States, which
        is the MDT [Mutual Defense Treaty] signed in 1951.The VFA is basically like
        the mechanism to be able to continue that relationship.”</p>'
