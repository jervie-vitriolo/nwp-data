      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross has put up testing centers in various parts of the
        country, including Subic, Clark, Laguna, and Batangas. Laboratories in Cebu,
        Bacolod, Zamboanga, Cagayan de Oro, Surigao, and Isabela, are also expected
        to operate soon, Gordon noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1a85c-dfd5-48d2-9dfa-f1b278e0b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77edbc-b17e-4de7-bbbe-33e006cc0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In total, we will have 46,000 tests a day," the senator said, without
        elaborating on when that can be achieved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fccb2-4252-4a65-b048-83a530324201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T14:52:33.831+08:00
