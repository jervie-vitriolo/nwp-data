    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Modified coding scheme'' in Metro Manila starts June 8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd8066-0be6-44e6-99ad-1601b24ac5e5'
