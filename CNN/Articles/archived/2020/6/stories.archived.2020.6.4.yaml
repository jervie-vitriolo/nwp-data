      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Gordon said the organization also aims
        to hit 22,000 tests a day in Metro Manila. This will cover 13 percent of the
        region''s population, which he said was the <a href="https://cnnphilippines.com/news/2020/5/25/metro-manila-covid-testing-gordon.html">recommended
        protocol</a> of the World Health Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adbee6-6f02-445a-8ccb-fec0da6cff3e'
      'mgnl:activationStatus': true
