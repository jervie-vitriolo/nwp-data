      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Filipino
        community in Hong Kong is now clear of COVID-19, the Philippine Consulate
        General in Hong Kong said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035b767-1f64-419d-94c4-64091f4eb2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:55:24.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul General Raly Tejada said all OFWs who contracted the coronavirus
        disease have recovered and have been released from the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae059b0a-c530-45f7-bfbc-7fc0d9043996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:55:24.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many Filipino workers tested positive, but in
        May, 16 OFWs were reported to have been infected by the novel coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddba77e-b49d-434a-8732-eb238a5b1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:55:24.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada reminded Filipino workers in Hong Kong to maintain minimum
        health standards, such as physical distancing, to prevent the spread of the
        disease in the community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d295fc-c6e8-4257-b1e6-bdb3c642b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:55:24.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 3, 5,259 COVID-19 cases were recorded among Filipinos
        abroad — 2,205 have been discharged. Over 350 Filipinos overseas have died
        due to the coronavirus disease.</p>'
