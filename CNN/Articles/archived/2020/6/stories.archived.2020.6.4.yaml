    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba7af3-4925-445f-8b26-83798b3ce77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:28:51.846+08:00
      'mgnl:createdBy': 'alyssa'
