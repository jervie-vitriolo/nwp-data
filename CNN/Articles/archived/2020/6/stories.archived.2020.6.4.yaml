  'twitter-fan-fiction':
    'author': 'Fiel Estrella'
    'caption': 'Social AUs have been looked down upon and underestimated as works
      of entertainment, much less as anything that could pass for literary. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-04T18:00:26.517+08:00
    'imagesource': 'jcr:af4cb483-2664-44c0-8099-7e5e308f5d39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf53312b-153f-40eb-a76d-60c526d2455b'
    'lead': 'Social AUs have been looked down upon and underestimated as works of
      entertainment, much less as anything that could pass for literary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T18:06:44.239+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:50:33.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:36.339+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Twitter fan fic become the new novel?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc96b6e-9ddd-4389-9065-24396b9d768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.239+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you’ve ever
        clicked on a random name on the Twitter trends section only to find out that
        it’s some character from an ongoing fanmade story, you’re not alone — especially
        if you happen to have been pulled into reading along and anticipating the
        next update.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488f630-4d32-4a2b-896e-3245dc12096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.242+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not hard to see why fan fiction can be addictive: it helps
        fuel obsessions. Fan fiction allows writers and readers to further explore
        the worlds of their favorite movies, shows, books, and even games, or they
        get to create entirely new alternate universes or AUs out of existing characters
        and lore. They can put well-loved characters (and, at times, real people)
        in situations that can go beyond or against what “really” happened if they’re
        not satisfied with canon. Nothing is too niche; in fact, the more specific
        the idea, the better. Best of all, it’s totally free, and it’s always evolving
        and open to invention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e47ed-815b-4bb4-90e0-805c31a30e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.240+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these developments is the social AU, also known as social
        serye, a type of fan fic that is posted in the format of Twitter threads.
        They are told primarily through tweets, instant messages and group chats,
        and sometimes Instagram posts and emails, usually done on apps like Social
        Dummy that help create convincing screenshots. There can also be still images
        with subtitles for dialogue or narration, video clips, as well as traditional
        prose. They can run for hundreds of installments, and some could be in progress
        for months or even years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264ff74-77c5-46b9-9961-220ffbb921e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.240+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Twitter users who are unfamiliar with the genre are likely
        to have read or heard of <a href="https://twitter.com/frostfambam/status/1094455241242664961"
        target="_blank">“Along España,”</a> a social AU featuring actors Kathryn Bernardo
        and Daniel Padilla, better known by their shipping portmanteau KathNiel. Created
        by then-18-year-old author Gwy Saludes, who goes by multiple pseudonyms including
        @gwyomi, @frostfambam, and @4reuminct, the story revolves around a student
        tasked to interview his YouTube-famous ex for a group project. The story was
        posted in February 2019 and as of this writing has garnered over 70 thousand
        retweets and 100 thousand likes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf02cad-d760-4128-8cc5-149d4c1e4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.240+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saludes is also the author of <a href="https://twitter.com/4reuminct/status/1147098016546902016"
        target="_blank">“By Mistake,”</a> also a KathNiel AU, about two university
        students who get into a fight over a misunderstanding via Grab message. It
        went viral in July 2019, with over 60 thousand retweets and 90 thousand likes,
        and in-story dialogue and inside jokes like “check the label” became trending
        topic mainstays for days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08e684-2953-4e60-85c9-5304799b7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.240+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tap, like, subscribe</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78641ab-19a0-464f-a747-11934e2d4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.240+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flexibility of social AUs is what makes them so fun: they often
        begin with a one-sentence prompt or concept that plays around with tropes
        and archetypes, plus interesting hooks like secret identities behind anonymous
        accounts in classic “You’ve Got Mail” fashion, or estranged childhood friends
        finding one another after one of them goes viral online. The stories tend
        to be far-fetched — but this is Twitter, and stranger things have happened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58f3bc-c1f5-4512-b3ab-dc89e56a7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.240+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s fascinating to see the aspects of social media that we’re used
        to from a narrative perspective. Private accounts become ways to show a character’s
        inner monologue, and basic profile elements like usernames, display pictures,
        and bios become <a href="https://tvtropes.org/pmwiki/pmwiki.php/Main/EstablishingCharacterMoment"
        target="_blank">Establishing Character Moments</a>. It’s also important that
        the characters have distinct voices and styles, including how they type and
        whether they use emojis or not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfcba3a-5e12-40d4-893d-038bf4aabeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.240+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, user @madonuttt posted <a href="https://twitter.com/madonuttt/status/1247425901249171456"
        target="_blank">“Pinoy Big Brother: Regular Edition,”</a> an AU that put members
        of K-Pop group NCT 127 in the Big Brother house. It had everything: individual
        posters and nicknames for the housemates (member Jungwoo, for example, is
        “Baby Snoopy ng Pasay”), weekly tasks, and even nomination nights. The author
        used Twitter’s poll function to let readers vote on who got to stay, who got
        to be evicted, and eventually who got to be the Big Winner.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046248c-a905-4684-97d6-e281572b6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:40:33.722+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"What Twitter offers is a platform for an increasingly sophisticated
        form of literary performance art. Whether it works as literature, as we understand
        it, is another question.”</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ae294-db47-4b60-869b-ea994fc41e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interactive feature has provided another layer for social AUs,
        adding a “Choose Your Own Adventure” effect. The polls increase engagement
        and lets readers decide how the story goes, and more often than not, there
        can be right or wrong answers. This was used to great effect in the horror/mystery
        AU<a href="https://twitter.com/filmfics/status/1254863020938969089" target="_blank">
        “The Silent One”</a> by @filmfics, in which members of BTS have to survive
        the night in an abandoned building and figure out the identity of the titular
        Silent One. Each poll decided the fate of the characters, and with life-or-death
        stakes, the results kept readers on the edges of their seats. They were so
        invested that threads detailing elaborate fan theories would gain thousands
        of engagements, as though “The Silent One” were the latest prestige miniseries
        from J.J. Abrams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10223e17-75d3-4d3d-a6c1-c1d6397bee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes social AUs so appealing is that they do a great job of
        establishing a common cultural ground through familiar places, situations,
        and memes. “Along España,” for instance, thrives on university student life
        in Manila; we’ve all met a Jared or an Avy in our four years and beyond. After
        a particularly embarrassing moment, a character might post the <a href="https://twitter.com/grandead/status/886924549924634624"
        target="_blank">“Kamatayan, magpakita ka na sakin” meme</a> from the investigative
        docudrama series “Imbestigador,” or well-known parody accounts like <a href="https://twitter.com/itspanginoon"
        target="_blank">@itspanginoon</a> might make cameo appearances. The use of
        random reaction photos and colloquial internet slang, meanwhile, add to their
        humor, and help make the characters not only relatable, but also realistic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7737f0-80d1-4aa5-b34f-5de64e262fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As real as it gets</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbb941-2719-40cf-b71c-5d6f691236d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Foreign Policy asked, <a href="https://foreignpolicy.com/2014/11/28/can-you-write-a-novel-on-twitter/"
        target="_blank">“Can you write a novel on Twitter?”</a> Citing former Guardian
        editor Sarah Crown’s opinion that the platform was a “clunky way of delivering
        fiction,” writer Ruth Franklin nonetheless concluded: “...rather than a new
        path for the novel, what Twitter offers is a platform for an increasingly
        sophisticated form of literary performance art. Whether it works as literature,
        as we understand it, is another question.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67843e79-153f-47b7-b4bc-b105e716846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, the use of the term “Twitter serye” actually
        predates most social AUs by a good four or five years or more. Playwright
        Juan Ekis’s Palanca Award-winning “Kapeng Barako Club: Samahan ng mga Bitter”
        was supplemented by a Twitter series in 2013 — only instead of screenshots
        and threads, the storytelling involved individual “real” accounts for each
        character, which they used to interact with each other through mentions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b84d48-0cb4-450c-a3d0-ac5406d1bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This style of the social serye was interesting in its time — but
        not exactly riveting compared to how stories unfold on the website and app
        today. Similarly, Crown’s description of Twitter as “clunky” might have made
        sense in 2014, when the platform was mostly text-based (not to mention limited
        to 140 characters) and users had trouble piecing separate stray tweets together.
        But now, serialization, organization, and updates for longform fiction on
        Twitter are much easier with threads and four images per post, as well as
        hashtags and bookmarks for quick tracking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ca36c-6a3c-4529-8be0-4f4e9e002a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this begs the question of whether social seryes today would
        work beyond simply being fan fiction. Several “traditional” books make use
        of multimedia formats similar to them, such as “Chopsticks” by Jessica Anthony
        and Rodrigo Corral and “Night Film” by Marisha Pessl, but the main difference
        is that social AUs are typically created by young amateur writers who have
        no access to budgets and resources that would allow them to structure their
        stories around original characters (OCs). Both novels mentioned featured elaborate,
        lengthy shoots with hired actors, as multimedia fiction requires extensive
        photo archives, which are no problem when the stories are about characters
        already established in popular consciousness and culture. Trying to properly
        introduce OCs can also ruin the momentum and take readers out of the story
        — whereas with characters they’re already familiar with, it’s not difficult
        to form connections and fill in the blanks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4e7f5-428a-4f6c-affc-c37f96ba13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.241+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social AUs have been looked down upon and underestimated as works
        of entertainment, much less as anything that could pass for literary. How
        could they be, when it’s not even “real” writing? But many fail to realize
        how it has taken epistolary fiction to newer heights — the amount of patience,
        planning, organization, work, and social media and linguistic savvy needed
        to pull off a good social AU cannot be understated. These stories don’t shy
        away from heavier topics like being outed or mental health, either.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e504e0-db67-4706-92f9-19c5d09e4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T18:06:44.242+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:50:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin’s point stands: social AUs are indeed sophisticated and
        highly conceptual literary performance art. But it’s safe to say that they
        also work as literature, allowing literary conventions to catch up and reinvent
        themselves according to the ways of the modern world. And as with any work
        of fan fiction, especially made for and by young women, it’s no surprise that
        if you just look hard enough, you’ll find that they’re once again smarter
        than they’re ever given credit for.</p>'
