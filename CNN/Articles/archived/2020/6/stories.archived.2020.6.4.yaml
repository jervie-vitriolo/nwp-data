  'junk-terror-bill-rally':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Concerned citizens and progressive groups protested the passage of
      the Anti-Terror bill — while social distancing. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2020-06-04T19:50:12.500+08:00
    'imagesource': 'jcr:428db8db-c1e9-4f50-9645-cf51791765cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '122cd162-bfd7-4165-8baa-114459387988'
    'lead': 'Concerned citizens and progressive groups protested the passage of the
      Anti-Terror bill — while social distancing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-04T19:51:13.644+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T11:50:27.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:49:37.973+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: Civil rights groups protest #JunkTerrorBill'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47279b40-2f1c-4362-b359-f8216996ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T19:51:13.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Various civil rights
        groups took to the University Avenue of the University of the Philippines
        Diliman to protest the controversial Senate Bill 1083 or the Anti-Terrorism
        Act of 2019. There were already protests on Wednesday, June 3 where the march
        began from Philcoa to the U.P. Quezon Hall. On June 4, the protest was held
        from 2 p.m. to 4 p.m. and ended with a march to the Commission on Human Rights
        office in Magsaysay Ave., Diliman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5aebc-853c-44a9-bcd4-878596667e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T19:51:13.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest began as a call from the Movement Against Tyranny group.
        An estimate of 1,500-2,000 people came to the protests, accounting for the
        organized groups and other unaffiliated protesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c3393-2cd0-488b-96f0-ed2011ba6758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T19:51:13.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raoul Manuel, secretary general of the National Union of Students
        in the Philippines,&nbsp;<a href="https://twitter.com/phkule/status/1268449429473816576"
        target="_blank">said in his speech</a> during the rally, “Hindi dapat matakot
        ang gobyerno sa mamamayan kung hindi sila nag-aastang diktador. Napakahaba
        na ng kanilang listahan ng kasalanan sa Pilipino. Humanda na sila dahil sunod-sunod
        na ulit ang ating mga protesta.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9523c-1794-4a66-bc03-55185de61149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T19:51:13.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms were alight with #JunkTerrorBill protests
        on Wednesday evening as the House of Representatives approved on third and
        final reading the anti-terrorism bill with an overwhelming 173 votes. Senate
        President Vicente Sotto III said on Tuesday, a day after President Rodrigo
        Duterte certified the bill as urgent, that it is as “<a href="https://www.cnnphilippines.com/news/2020/6/2/Anti-terror-bill-good-as-passed-after-Duterte-certified-as-urgent.html"
        target="_blank">good as passed</a>.” The bill now only needs the President’s
        signature to pass it into law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820708e-f12c-42cd-b54a-7f9ca8480cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T19:51:13.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights groups and advocates have raised concerns that the
        Anti-Terrorism Bill may be misinterpreted and used to legitimize human rights
        violations, particularly against critics of the incumbent administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdc582-80db-4bc9-9c3c-d43aa6c04607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T19:51:13.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terror bill <a href="https://www.cnnphilippines.com/news/2020/6/3/House-approves-final-reading-anti-terrorism-bill-.html"
        target="_blank">defines</a> terrorism as any activity that may endanger a
        person’s life, cause damage to public or private property, and release any
        weapons of destruction — "when the purpose of such act, by its nature, and
        context, is to intimidate the general public or a segment thereof, create
        an atmosphere or spread a message of fear, to provoke or influence by intimidation,
        the government or any international organization, or seriously destablize
        or destroy the fundamental political, economic, or social structures of the
        country, or create a public emergency, or seriously undermine public safety..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20874747-b028-4a10-bdde-ed721ccc148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T20:30:45.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:50:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it stipulates that measures will not cover “legitimate exercises
        of the freedom of expression and to peaceably assemble, where a person does
        not have the intention to use or urge the use of force or violence,” multiple
        progressive organizations, including workers unions and peasant groups, have
        reportedly been red-tagged in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbba91-df64-4dee-945f-d062021ef0d2'
      'mgnl:activationStatus': true
