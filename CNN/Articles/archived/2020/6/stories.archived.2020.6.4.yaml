      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Lea Michele has issued an apology after
        "Glee" costar Samantha Marie Ware accused her of creating a bad work environment
        on the set of the show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4e39d-72dd-425f-841c-45fd0d8a7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63dcfd9-6b84-4235-8f25-64e85872c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange began after Michele posted a message on social media
        Friday, "George Floyd did not deserve this. This was not an isolated incident
        and it must end," she wrote. Michele included the hashtag #BlackLivesMatter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d48bc8-c9c7-4438-b818-8851a86b981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b876f3-1930-4f17-9533-cf50c69c5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ware responded to Michele''s tweet and wrote she''ll never forget
        the way she felt Michele treated her during their time working together on
        "Glee," calling it a "living hell."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e3553-1420-48cd-ab45-00f3c9660f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74c84f-91bf-4cd1-8fb3-099f60657714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember when you made my first television gig a living hell?!?!
        Cause I''ll never forget. I believe you told everyone that if you had the
        opportunity you would ''s--- in my wig!'' amongst other traumatic microaggressions
        that made me question a career in Hollywood," <a href="https://twitter.com/Sammie_Ware/status/1267632171570745345">Ware
        tweeted.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37120bb8-f240-402e-8fbf-97d776b9641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4997c-b42f-449c-8a55-402889be7f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele''s partnership with HelloFresh was terminated by the company
        following Ware''s comments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af636a8-521a-4869-a26f-1a08c64cc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7ae90-b9f5-4cd6-8ad0-be68400a476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T07:53:05.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:51:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HelloFresh does not condone racism nor discrimination of any kind.
        We are disheartened and disappointed to learn of the recent claims concerning
        Lea Michele," the company announced on social media.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">HelloFresh
        does not condone racism nor discrimination of any kind. We are disheartened
        and disappointed to learn of the recent claims concerning Lea Michele. We
        take this very seriously, and have ended our partnership with Lea Michele,
        effective immediately.</p>&mdash; HelloFresh US (@HelloFresh) <a href="https://twitter.com/HelloFresh/status/1267893729127530497?ref_src=twsrc%5Etfw">June
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
