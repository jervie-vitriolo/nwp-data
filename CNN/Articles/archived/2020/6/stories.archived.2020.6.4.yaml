      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> More people
        are now allowed to join religious gatherings in areas under modified general
        community quarantine, Palace said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa2c4d-40b9-45c4-85bb-68e7e188658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:06:03.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases approved Resolution
        No. 43 on Wednesday, allowing 50 percent seating capacity in religious gatherings
        in MGCQ areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560d48a-eda9-4e83-bedd-54a8e9bb7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:06:03.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuting balita po sa mga gusto na talagang magpunta sa simbahan,"
        he said in a briefing held in Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d8bc5-62a5-4f63-b08b-16b02663d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:06:03.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only ten people are allowed in religious gatherings in
        areas under GCQ: Metro Manila, Pangasinan, Zamboanga City, Davao City and
        several cities and provinces in Cagayan Valley, Central Luzon, Calabarzon,
        and Central Visayas. Meanwhile, a more relaxed modified GCQ is in place in
        the rest of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afd17b-c29c-481b-8083-4168c0bc2672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:06:03.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:50:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the IATF also revised the allowed movement of people
        in MGCQ areas. He said the COVID-19 task force agreed to prohibit those under
        21 years old, over 60, pregnant women, and those with health risks to leave
        their homes unless they are going out to buy food, medicine, or going to work.</p>'
