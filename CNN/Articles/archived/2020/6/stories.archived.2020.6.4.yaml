      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b347d4-47b4-47e2-aeef-9c9b148266d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:28:51.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Gordon backed calls for the immediate
        release of compensation due these frontliners, saying the delay is "inexcusable"
        in this time of crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ab8ed-47f2-4e11-a528-7b8ba68145bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:28:51.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e5512-16c7-4b3d-a9ac-5adfa417bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:28:51.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihintay pa ni</em> (Health) Secretary (Francisco (Duque).
        I don''t think it''s his fault, <em>pero ''yung</em> implementing rules and
        regulations, <em>dapat matapos ''yan. Sa akin, hindi na kailangan ''yung</em>
        implementing rules and regulations. I spoke to him. <em>Sabi ko, ''ibigay
        mo na lang</em>,''" Gordon said in an interview with <em>The Source</em>,
        adding&nbsp;Duque agreed to this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe1bcb-b41d-4d2d-a79f-af249305b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T12:28:51.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:50:52.146+08:00
