      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:50:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0375edd-fbf2-4a0a-b826-fa057d4d270f'
      'mgnl:activationStatus': true
