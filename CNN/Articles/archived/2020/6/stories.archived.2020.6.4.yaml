      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Master Sergeant Daniel Florendo is facing charges for shooting
        Winston Ragos, a retired soldier who supposedly violated the community quarantine
        protocols. The cop said he thought Ragos was pulling out a gun from his bag
        after a shouting match near the checkpoint at Barangay Pasong Putik in Quezon
        City in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
