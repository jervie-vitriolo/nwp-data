      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said actual testing capacity, based on the average
        daily testing output for the past two weeks, is 8,000 to 9,000 tests per day
        only.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66c776-ae23-40d1-b2e2-7e85f7e34312'
      'mgnl:activationStatus': true
