      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b598de-e857-42ad-9129-b2acfbd3b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:50:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the President lose faith, we will all learn about that in
        the future," she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64614a40-1659-4bfc-b113-6a52178fab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T13:36:29.479+08:00
