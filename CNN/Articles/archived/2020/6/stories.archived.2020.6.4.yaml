      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film Development Council of the Philippines chairperson Liza Diño
        said they will need around P15 billion to support 760 thousand workers in
        the industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66621d-c6fc-4021-834e-00d7090478ba'
