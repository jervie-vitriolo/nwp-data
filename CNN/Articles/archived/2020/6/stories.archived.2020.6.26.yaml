      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/26/politics/donald-trump-coronavirus-single-worst-day-new-cases/index.html">Trump''s
        post-Covid bubble is popping</a>."</em></p>'
  'smart-offers-giga-stories-99-promo-with-16-gb-data':
