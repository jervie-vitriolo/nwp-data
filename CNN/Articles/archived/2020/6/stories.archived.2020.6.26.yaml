    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd383f60-42e5-4af0-97ef-204c52f5c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:56:19.677+08:00
