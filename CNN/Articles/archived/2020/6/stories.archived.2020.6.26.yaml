    'template': '1'
    'title': 'California breaks coronavirus records. Gatherings in homes may fuel
      spread as more young people get sick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa7b3c-a1f2-4994-ad66-f750c2087292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
