    'jcr:uuid': '151b7273-eb4a-40f4-92b5-db9cb80b62ad'
    'lead': 'By registering to Smart’s newest Giga Stories 99 offer, subscribers get
      Free Stories for All for a total of 14 gigabytes for Facebook, Instagram, Twitter,
      and TikTok plus two GB worth of open access data.'
    'mgnl:activationStatus': true
