      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e351c-5b28-4f38-b16e-53258b1e8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naomi Fontanos (executive director of Gender and Development
        Advocates (GANDA) Filipinas and former co-coordinator, Task Force Pride Philippines
        - 2008):</strong> In 1996, several gay and lesbian organizations came together
        to organize the Pride March. This loose network would be formalized in 1999
        into Task Force Pride (TFP) which became the official organizing network of
        the Pride March in Manila. I learned about the Pride March being active in
        that circle then. I''m not exactly sure if the first Pride March I attended
        was in 1998 or 1999 but it was unforgettable. It was exhilarating to be out
        in the streets and realize you belong to a community bigger than your own
        organization. The Pride March made the idea of community more meaningful for
        me.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa678f-4552-431e-8a48-08a4693f49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabriel Umadhay (head, office of LGBT Affairs of Iloilo
        City and former president, Iloilo Pride Team):</strong> When I was in college,
        I was always involved in human rights advocacy. It was then I learned about
        Pride Marches. I have always dreamed [of marching] with my brothers and sisters
        on [the] streets and [sharing] myself to the world. Our first Pride March
        was [on] October 2016 and participated by only 200 people. I could not deny
        it that I felt fear but at the same time excited. The march was evangelical,
        in the sense that this was the first time I [shouted] to the streets who I
        am and what we can become if we have acceptance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535338a7-ab2d-4d1d-97fc-90b7925efdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melissa Claire Barrera (head organizer, Pride March 2016
        representing Dakila Davao):</strong> It was in the university grounds of U.P.
        Mindanao where I first attended a Pride March. Studying in a progressive university
        like U.P. Min was instrumental in my understanding of different societal issues
        such as the struggles of LGBTQIA+ and how they intersect with economic and
        socio-cultural issues — they do not only have the right to exist but also
        the right to exist with dignity, which means the state and our society must
        grant them access to basic social needs such healthcare programs for LGBT
        families, and civil liberties such as being allowed to marry. The experience
        was, of course, very liberating. That’s why my colleagues in Dakila — a collective
        of artists and cultural workers — and I initiated the plan to bring the Pride
        March in the city center of Davao where a lot of other members of the LGBT
        community and allies will be able to participate. It was on June 1, 2016 when
        the first city-proper Pride March in Davao happened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f67704-8941-468c-b869-1345feff9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hadji Balajadia (Ateneo de Davao Psychology Department,
        co-convener Davao City Pride Council and LGBT Davao Coalition):</strong> Pride
        parades in Davao were so common in the late ‘90s. My political awakening to
        the significance of the Pride March, as a symbolic and a performative act,
        in widening democratic spaces in the country can be traced back in my activism
        days in the ‘90s at Ateneo de Davao. In the context of the LGBT movement in
        Davao, we were initially organized with the aid of the strong women’s movement,
        until the lesbian and gay organizations were formed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bf1f0-eef6-4294-a7f8-0e7934a3446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political organizing was so aggressive between and among adolescents,
        specifically among the out-of-school youth in the urban poor communities.
        The dominant ideological line in that decade considered the nascent LGBT movement
        only as subordinate to the proletariat-peasant Marxist-Lenninist-Maoist revolutionary
        struggle for national liberation. In fact, in those days, the yearly Pride
        March was called “Gay” Pride March, reflective of the prevailing hegemony
        of gay male psychology at that time. Dabawenyos were both amused and shocked
        by this new form of activism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504f1ff-83c1-4d6a-ac7f-118868f9dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even on the ground, pride activism, as an expression of identity
        politics, was always received with utmost caution by ideological interest
        groups as they are feared to dilute the socialist critique against capitalism.
        In the early 2000s, I had a chance of joining other social democratic groups
        in a Pride March which culminated in Quiapo. Rainbow flags colored the streets;
        everyone was in high spirits (natdems, socdems, libdems, and neoliberals);
        placards boldly bearing our messages of equality, non-discrimination, inclusion,
        and diversity drowned the few mockery which were hurled at us as we marched
        along the road to Plaza Miranda. The solidarity speeches did not only edify
        the LGBTs, but also reminded us of our collective struggle for a society that
        equally cares for all and includes all, I mean all!</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234c884-eff6-4ee0-91f2-12c0a4ef1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general atmosphere was festive yet defiant; a mixture of fiesta
        and a protest. As a neophyte in the movement, I was just observant most of
        the time, yet deep inside, I realized that we are hastening the unfolding
        of LGBT history in the country and I am part of a larger movement; a movement
        so colorful, yet so silenced and “invisibled”.</p>'
    '19':
      'image': 'jcr:abad41a9-a5c2-43aa-a6b4-dca1cde59f34'
      'imageCaption': 'Teachers and students from the Ateneo de Davao University,
        University of Mindanao, and Mindanao State University-Marawi during the Davao
        Pride March 2018. Photo courtesy of HADJI BALAJADIA'
