      'mgnl:type': 'text'
      'text': '<p><strong>Brandy Sling</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d73d77-0f0f-4fa4-aac5-d580a2ea7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:43:32.643+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light, fruity, and fizzy, this drink is the complete package for
        the brandy experience. In a 12 oz glass, pour 60 ml of pear juice and 15 ml
        of sugar syrup and stir well. Fill the glass with ice and pour 60 ml of Primera
        Light Brandy over it. Top up with 60 ml of soda water, and to finish, garnish
        with mint sprigs. Rim the glass with sugar before making the cocktail for
        a little extra kick.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/y19_Z2Vnw-Q?controls=0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
