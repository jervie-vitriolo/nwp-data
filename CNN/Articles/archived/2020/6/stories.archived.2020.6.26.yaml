      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Taguig city government announced also on Thursday
        that all courts and offices in the Taguig City Hall of Justice would be closed
        until July 9 as several personnel reported a possible exposure to some colleagues
        who caught the viral disease.</p>'
