      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Philippine
        International Trading Corporation has decided to scrap plan to import 300,000
        metric tons of rice, which was initially targeted to arrive during the country’s
        lean months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2963455-2bc3-4976-8770-3e4b1de5e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:40:57.112+08:00
      'mgnl:createdBy': 'bamba'
