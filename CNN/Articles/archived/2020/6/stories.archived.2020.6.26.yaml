      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book: “How We Fight For Our Lives” by Saeed Jones</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbf3e7-c3ef-44cd-932e-070e6f41d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:56:19.678+08:00
