      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae77e74-21d2-44d8-acb0-0ae3378169d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Which states have mask requirements?</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529422a-2e83-47f6-8a91-df374f983335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 states and the District of Columbia have mandates on
        wearing cloth face masks in public.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5cb93-6d30-4063-b0bf-48286c197133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0b2ab-d5ae-4cba-9416-39f6c6542951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an incredibly simple, cheap, and now turning out to be effective
        intervention -- both for individuals (and) for communities," Murray said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b055e4-bdbb-46ec-a13f-b791ecd794bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f9238-b28a-4041-9734-3d9ddfaae850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason that every state shouldn''t do what other states
        are starting to do, which is mandate mask use."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ef48f-0fd3-4b20-8a06-a4ad37040b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379366d-f9e5-4888-8a4f-f7ca1cdfbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have had mask requirements nationwide, including
        Germany, the Czech Republic and Austria.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ff744-169a-41af-bc0f-65e51b81519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9babc5-aa13-4806-a11e-148871f89878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do mask requirements actually help?</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f5622-e3b3-4cbc-ae66-0eb4fc4ea44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 230,000 to 450,000 Covid-19 cases were prevented in
        the states that enacted requirements for mask use between April 8 and May
        15, researchers from the University of Iowa found.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a6720-48d9-48c8-826f-7f00e1e76797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f411845-2a68-48a1-8e78-e28514ebe159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME projected a total of 179,106 US deaths from Covid-19 by
        October 1. But the number of expected deaths drops by ‭33,059‬ -- down to
        146,047 -- if 95% of Americans wear masks in public, the researchers said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fcc70-5880-46f2-8256-6b94b380488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f9951-1f72-45c6-babe-66ecb1bde8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What about my civil liberties?</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92272b6d-ac98-496b-b83e-29c74be3b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a face mask will give you more freedom, not less, the surgeon
        general said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46c44c-1cb4-4b04-93a7-fe7a0ad21468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e4277-57a4-4b34-9f29-4f59d2cc2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some feel face coverings infringe on their freedom of choice- but
        if more wear them, we''ll have MORE freedom to go out," tweeted Adams, who
        was nominated by President Donald Trump.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079014da-6559-4251-8978-1e7fe4cf775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb5f7f-505f-4242-b1a5-09920eefbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face coverings → less asymptomatic viral spread → more places open,
        and sooner! Exercise and promote your freedom by choosing to wear a face covering!"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f572d7d-1cc9-4218-991e-563e8aa97225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a373b6-ac75-411f-bdd5-1ad81cb8c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray agreed that one of the fastest ways to help get Covid-19
        under control and help prevent a second wave of economic shutdowns is to wear
        a mask.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af23d9-8456-4d75-84c4-0f279366451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d33b9a-7cd4-4116-96fe-531f45c64052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For pretty much every state that we''ve looked at, if we can get
        people to wear masks, we can not only save lives, but ... we can also save
        the economy, because we can keep businesses going."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72dc789-e60b-4506-8173-5b4a7e746ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b0c63-2b0a-4dc2-9468-26edc0391b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can I stop taking other precautions when I''m wearing a mask?</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30734767-2e25-4859-8bdc-d4925aaaa28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. It''s still important to keep social distancing when possible
        and wash your hands frequently -- especially because since you could touch
        a contaminated surface (like the front of your mask) and then touch your face
        when your mask is off.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f0356-c1eb-42e6-9902-e3ee7028c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662791d-1625-4f3a-aa33-b7e5e6e30dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get a false sense of security that that mask is protecting
        you exclusively from getting infected," said Dr. Deborah Birx, a member the
        White House coronavirus task force.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef6066-32d3-44c8-a9a4-a0c58d77eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e377a2-75e0-4ab4-acb1-374dfbc994d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other ways that you can get infected."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31344c8b-5e22-4648-9750-b9c92fc20ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/health/face-mask-guidance-covid-19/index.html"><em>"Why
        face mask guidance has changed so much -- and how wearing masks can protect
        the economy"&nbsp;</em></a></p>'
