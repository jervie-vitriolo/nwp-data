    'title': 'NBI invites Filipino lawyer tagged in Wirecard scandal for questioning'
    'updated': 2020-06-26T19:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37a280-7c40-49a2-af96-b9b8b733f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:38:38.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> The National
        Bureau of Investigation is inviting Filipino lawyer Mark Tolentino for questioning
        in relation to the $2.1 billion Wirecard scandal, Justice Secretary Menardo
        Guevarra said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce091df-c5b9-43e8-84d8-301cde7dee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:38:38.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Tolentino, who runs a law firm and is <a href="http://www.cnnphilippines.com/news/2020/6/23/MKT-Law-Wirecard-trustee.html">tagged
        as a trustee of the embattled German payments firm</a>, will be probed to
        shed light on his involvement in the billions of missing cash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd645f-13a1-40f8-8aff-3e796932ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:38:38.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino was a former assistant secretary in the Department of
        Transportation who was sacked by President Rodrigo Duterte in 2018 for pushing
        for a railway project involving Duterte''s sister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fda8c-15dc-498b-9d65-8c6b084b71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:38:38.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief added that Immigration officials are also being investigated
        in connection with the travel records of Jan Marsalek, the chief operating
        officer of the German firm, who <a href="https://www.cnnphilippines.com/news/2020/6/25/BI-Wirecard-COO-travel-history-probe.html">appears
        to have traveled to the Philippines</a>&nbsp;earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b6d93-77c1-4e1a-adb6-81edf46084fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:38:38.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration database showed that the foreigner flew in June
        23 and left for China on June 24 via Cebu, but there were no scheduled flights
        to the mainland that day. Covered by the investigation are members of the
        bureau''s Management Information Systems division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207275d-6cea-4223-9108-ac45b89b4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:04:51.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/6/25/wirecard-insolvency.html">Wirecard
        files for insolvency after ex-CEO arrested in $2 billion scandal</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd470471-a521-4b08-8454-e994b34f78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:04:51.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of the investigation of the MIS personnel may lead
        to various scenarios, including the possibility of employing diversionary
        tactics to mislead Marsalek''s pursuers," Guevarra said regarding Immigration
        employees.</p>'
