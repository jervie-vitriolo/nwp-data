      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:35:36.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Executive Judge Elmo Alameda and Metropolitan
        Trial Court Executive Judge Jackie Saguisag also instructed to temporarily
        close all regional trial courts, metropolitan trial courts and Offices of
        the Clerk of Court because a court employee received a positive result from
        a rapid test.</p>'
  'Liverpool-wins-English-Premier-League-for-the-first-time-in-club-s-history':
