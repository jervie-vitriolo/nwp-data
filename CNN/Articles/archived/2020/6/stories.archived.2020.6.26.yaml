      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 cup parmesan cheese<br>1 cup cheddar cheese<br>1 cup almond flour<br>1
        egg<br>60 grams cream cheese<br>½ tsp sea salt<br>½ tsp rosemary<br>½ tsp
        garlic powder</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf01eb-3a6d-4104-a2b3-0137172e501a'
