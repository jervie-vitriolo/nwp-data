    'template': '1'
    'title': 'Former Senator Ramon Revilla Sr. dies at 93'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25a8b8-37e1-4a79-b694-0671f0de9736'
