      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ab563-1d1b-443e-af6c-0bca7d7ab4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates attributed the rise in numbers to a lack of testing and contact
        tracing, as well as a lack of mask wearing. He said other countries that had
        done those things effectively had seen numbers drop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2b64d-cb1c-4b83-9471-f7a93b911bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c939aa-9003-4050-9cce-b74bdfbf3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus cases surge in several states</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0ae87-b511-44da-9565-d665021fe6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d5907-160f-496b-9859-5a9a01061a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The range of behaviors in the US right now, some people being very
        conservative in what they do, and some people ignoring the epidemic, is huge,"
        Gates said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28604fe2-453b-4763-8778-34f67d350bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f99c5-723e-4a21-ad6e-a36791996a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people almost feel like it''s a political thing which is unfortunate,"
        he added, something he says he didn''t expect in America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62597b9d-241b-4949-a302-5045a36a2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ba418-8c63-420f-955d-af014a12797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governor of North Dakota, a friend of mine, had to say ''please
        don''t be mean to people wearing a mask'' which kind of blows the mind."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d5a18-5be2-45c0-84de-91dacba4921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db77b4-b2a6-4571-8e34-595a34551262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates dismissed the White House''s claim that an increase in case
        numbers is a direct result of an increase in testing, calling it "completely
        false."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4edb92-17e7-48b0-8d13-7a13c6b81f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff0689-da6d-42f9-bbf5-db3906334652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed disappointment with what he called a lack of US
        leadership to tackle this virus globally, which has led to developing countries
        —&nbsp;such as Brazil and India —&nbsp;bearing the brunt of this disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa3d8c-6581-4a1b-a9d6-78f8a946272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05b866-7590-4f1e-885c-74e1e1648de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he remains hopeful that the US will "step up" and
        help get the tools, particularly the vaccine, out to everyone in the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220e1b6-2c91-4484-8b9a-1a85dc66f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c57bf-dee5-4255-b505-657550637399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for a vaccine</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb3a56-3b03-452c-a999-43d65adacc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of a timeline, Gates said he''s aligned with Dr. Anthony
        Fauci, the nation''s top infectious disease expert, on his prediction that
        there will be a viable vaccine by the end of the year, or early 2021. He said
        he and Fauci are in constant contact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b68cb-9f20-41ed-a105-0dc9e508e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8a604-bfe3-4a7d-8fe9-0cb25da4ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Gates, who along with his wife Melinda, run the Bill
        and Melinda Gates foundation, pledged up to $100 million to help contain the
        coronavirus outbreak around the world. They said the funds would be used to
        help find a vaccine for the virus, limit its spread and improve the detection
        and treatment of patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e7f60-ab1c-402f-a6d9-4a2a39a1b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb81448-9413-402f-b6ea-2949bb5482ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Town Hall, Gates explained that there are two characteristics
        being evaluated in developing a vaccine. Firstly, that the vaccine prevents
        you from getting sick and secondly, that it prevents you spreading it to others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8b8df-c494-4bb6-977d-3198fdd6c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c063a95-cc87-495c-a47a-5117d401b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the latter, he warned that "it''s not guaranteed that the vaccine
        will be a perfect transmission blocker."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c223ef-7e1e-4da6-b4b8-dd30cee91897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052320e-7df3-4404-9057-cb216f7672a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, Gates said recent evidence points to the antibody
        response being "very strong," which suggests about a year of immunity to anyone
        who gets the disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca00ffe-0607-4a96-86a0-a6fe34c3f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27f4e9-30e1-4a0b-94b7-1a7ccb4c0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every American diagnosed with coronavirus, 10 more were missed,
        CDC says</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17b3b0-85b2-45c8-8012-1157d913512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba9e3a-2621-4bed-82f1-31346c04917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest hurdle, in his view, won''t be developing or distributing
        a vaccine —&nbsp;it will be ensuring people take it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0084119-3c9f-41b1-8598-22a376165b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2c55a-f050-485a-9d07-9cc578c7260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the urgent need for this vaccine, the time for scientists
        to trial it on different age groups and pregnant women will be reduced, he
        explained.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e918a-23d4-4ffd-a592-56f0ae2debad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd5520-90c0-4b16-90b0-bf28563461b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a challenge to get that safety database to build up the confidence,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21164f-605b-456f-b2fd-6420e211ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
