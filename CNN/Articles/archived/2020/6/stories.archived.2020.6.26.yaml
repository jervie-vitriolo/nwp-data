        years after Brexit, support for the EU surges in Britain</a>"</em></p>'
  'california-coronavirus-surge':
    'author': 'Christina Maxouris, CNN'
    'caption': 'California breaks coronavirus records - gatherings in homes may fuel
      spread as more young people get sick.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T15:36:57.139+08:00
