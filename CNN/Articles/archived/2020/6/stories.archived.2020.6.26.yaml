    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:00.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beloved household brands Unilever and Lazada team up to support the
      education of underprivileged youth in time of the pandemic'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45acefb-43ba-4e6b-bd64-5402db93912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Global consumer
        goods company Unilever has once again partnered with popular online shopping
        platform Lazada for the Shop2Give Hope benefit sale.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98ed9e-c6e6-4b2b-8e86-9b8896afa6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.533+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 1, Unilever''s most famous brands such as Cream Silk,
        Dove, Closeup, Surf, Breeze, and Knorr were sold with up to 70% discount to
        help support UNICEF Philippines’ education-related programs for underprivileged
        Filipino youth affected by the current crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c7d29-d23b-45e6-aa96-ea3144c461be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever Philippines Chairman and CEO Benjie Yap said the Shop2Give
        Hope sale was a timely event to reach out to communities affected by the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8167a97-896b-4725-86ba-82246a6e65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shop2Give Hope is a purpose-driven initiative built on our belief
        in the power of collective action and shared advocacy, Yap said. "Lazada and
        UNICEF have supported us for the past two runs and with this renewed partnership,
        we are focused on enabling alternative education."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654bf16-a45e-4454-a792-ce00dbe01ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada Philippines CEO Ray Alimurung echoed Yap’s sentiments as
        they mounted this sale for a cause.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d0e0c-9b58-4964-b937-b4eda4325bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lazada is pleased to be part of this meaningful collaboration with
        Unilever and UNICEF for the third year," Alimurung said. "We believe in providing
        the tools and resources to help our youth remain resilient especially as we
        enter into a new normal."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978cb1d-022e-49b0-9448-84b939a015df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isy Faingold, chief of education of UNICEF Philippines, lauded Unilever
        and Lazada for choosing them as the beneficiary of the worthy cause.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea98a3-9b6f-4217-920e-1a139511f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proceeds from this initiative will boost our efforts to ensure
        children continue their education by providing learning resources, and developing
        online platforms and strategies for those children and families without connectivity
        at home,” said Faingold.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4db5f2-b897-4208-9a03-70f2c64a8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five winners also took home Learn-from-Home packages after liking
        and sharing the Shop2Give Hope post from Lazada’s Facebook page.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ceb09e-6821-4049-8c5e-0b5dc3e9c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.539+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Learn-from-Home package consisted of a Lenovo laptop, a Sennheiser
        headset with mic, a study table, a Herman Miller ergonomic chair, and a year’s
        supply of Unilever products worth ₱100,000.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c77e60-ecb8-4459-bdc2-d2a775a3bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.539+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the artists who joined the movement through a live stream
        on the Lazada Live platform were AC Bonifacio, Kobe Paras, Luis Manzano, Ylona
        Garcia, Julie Anne San Jose, Alex Gonzaga, and Heart Evangelista.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf139247-c4c1-4723-bc93-06c849fee3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.540+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live stream showcased special interviews and performances, including
        exclusive giveaways attached to the Shop2Give Hope sale.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0da93-657b-4b18-8a71-ea71cde3e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:23:07.541+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have joined the movement helped secure the future of young
        Filipinos.</p>'
