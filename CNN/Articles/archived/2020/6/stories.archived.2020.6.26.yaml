      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures, which were combined into one bill before passing,
        still need to be passed in the House before going to President Donald Trump''s
        desk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afc756-7daa-4f5c-ae24-b22c5cd3ce5b'
