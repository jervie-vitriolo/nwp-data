      'mgnl:type': 'text'
      'text': '<p>“That truth of the matter, I was a witness of things like this,
        <em>sa mga</em> groceries in Riyadh, <em>ay mga nag</em>de-deliver… <em>na
        kapag ni</em>-reject <em>ng</em> groceries, ‘<em>yun ang pinag-aagawan ng
