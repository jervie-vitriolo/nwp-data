      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the cake:</em><br>100 grams cream cheese<br>¼ cup butter<br>5
        eggs<br>½ cup Stevia blend<br>1 tsp vanilla<br>1¼ cup almond flour<br>¼ tsp
        salt<br>1 tsp baking powder</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ccbbbb-fe4e-4d79-be33-66c48ab708b6'
      'mgnl:activationStatus': true
