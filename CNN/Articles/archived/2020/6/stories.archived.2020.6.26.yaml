    '17':
      'image': 'jcr:1f9ab289-1354-4c11-9e82-61d08c1d70b1'
      'imageCaption': 'The big rainbow flag brought by UP Mindanao Mentefuwaley shared
        and raised by different participants of Davao Pride March 2016. Photo courtesy
        of MELISSA CLAIRE BARRERA'
      'jcr:primaryType': 'mgnl:block'
