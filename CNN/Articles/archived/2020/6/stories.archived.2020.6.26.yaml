  'Vince-Carter-is-retiring-from-the-NBA-after-22-seasons':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-26T05:52:16.864+08:00
