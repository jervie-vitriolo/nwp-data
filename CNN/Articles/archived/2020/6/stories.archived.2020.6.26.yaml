      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff0823-3a28-474c-8473-b73b4ce4bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.677+08:00
