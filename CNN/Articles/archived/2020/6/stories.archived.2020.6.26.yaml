  'Donald-Trump-post-COVID-bubble-popping':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T13:31:55.819+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881e464c-a7ee-4320-a54c-1b94cf2c6c0f'
    'lead': 'America''s single worst day of new coronavirus cases obliterated President
      Donald Trump''s fantasyland vision of a post-Covid America -- even as he sowed
      new diversions in an effort to hide the reality of his leadership void in a
      deepening national crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T13:37:52.540+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:42:14.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:59.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'US', 'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: Trump''s post-Covid bubble is popping'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad54696-d190-4b4b-8a53-080622a37718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s <a href="https://edition.cnn.com/2020/06/25/health/us-coronavirus-thursday/index.html">single
        worst day of new coronavirus cases</a> obliterated <a href="https://edition.cnn.com/2020/06/25/politics/donald-trump-campaign-coronavirus-strategy/index.html">President
        Donald Trump''s</a> fantasyland <a href="https://edition.cnn.com/2020/06/25/politics/donald-trump-coronavirus-indifference/index.html">vision</a>
        of a post-Covid America -- even as he sowed new diversions in an effort to
        hide the reality of his leadership void in a deepening national crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26eecd6-6bc9-4641-b0ca-9a85a4e08869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769fcdb-5e56-46a9-bdbf-7bbc0f2b830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 37,000 new cases of Covid-19 were reported on Thursday,
        according to Johns Hopkins University data. The numbers superseded the previous
        darkest day of the pandemic, on April 24. The new data suggests that the sacrifices
        made by tens of millions of Americans who stayed at home, that cost many of
        them their jobs, might have been in vain. It also suggest that the aggressive
        state re-openings championed by Trump, who wants a quick economic reboot to
        boost his reelection hopes, exacerbated a situation that now seems close to
        tipping out of control across a swathe of southern states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0032b2-da55-4603-b921-bc14470beabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd59ed8-73f4-48bd-92c0-721f741e237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 30 states are now reporting a rise in new daily cases
        of the novel coronavirus while others keep setting new records in each 24-hour
        period. And while the President lives in a bubble of his own obsessive political
        feuds and the embrace of conservative media that rarely dwells on the virus,
        the reality of a pandemic that may still be in its early changes is beginning
        to squeeze in on his world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff01988-bafd-4615-8ae3-92860ac249e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591e0b4-5714-445a-994b-f300414c2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that the White House needs to get control of the worsening
        situation, Vice President Mike Pence will chair <a href="https://edition.cnn.com/2020/06/25/politics/white-house-coronavirus-task-force-meeting/index.html">the
        first public briefing of the White House coronavirus task force on Friday
        in two months</a>. Senior government public health officials have faded from
        the scene in recent weeks as Trump has tried to send a message that the US
        has "prevailed" over the virus and is reopening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293c14f-9178-4ff3-82de-37090b403705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f8536-a341-4fa2-9738-717fd15fa2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday alone, Texas -- the poster child for Trump''s reopening
        strategy -- paused its transition to restoring normal life, alarmed by rising
        hospital admissions and a surge in new infections. Apple closed stores across
        Texas, Arizona, Florida, North Carolina and South Carolina to protect customers
        and workers from virus spikes. Dozens of Secret Service agents are now self-isolating
        after several of their colleagues were found to have the virus after traveling
        to the President''s rally in Oklahoma over the weekend. <a href="https://edition.cnn.com/2020/06/25/politics/trump-tulsa-rally-coronavirus/index.html">Multiple
        Trump campaign staffers</a> have taken the same step, after eight of their
        co-workers tested positive in the latest sign that Trump''s plans for a full
        resumption of campaign rallies are not only reckless but may prove logistically
        impossible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d072a3a-0fab-4a4f-9be4-46a4a427d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b2008-bb5a-49f4-981f-60b89654a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, as California struggles through an awful time,
        Disneyland put back its plans to reopen, in a symbolic illustration of the
        plight of an entire state -- and indeed a nation that has seen leisure and
        frivolity disappear amid the worst domestic crisis since the Second World
        War.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d262d-08de-4951-8914-2cb6f333ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467072e0-edc7-4599-9e1c-922c4fd12662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more signs that the rocket-like economic recovery that
        Trump has been projecting is not materializing either. Top White House economic
        adviser Larry Kudlow said Thursday that unemployment could dip below 10% by
        the end of the year, meaning that it would be still at an elevated level when
        Trump faces reelection in November. And US retail giant Macy''s announced
        it would cut around 3,900 jobs as part of a restructuring effort amid an economic
        crisis that Trump''s early denial about the pandemic and mismanagement of
        it when it arrived in the US may have exacerbated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912ca88-44c0-45d2-9af1-8f2f6560d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.541+08:00
