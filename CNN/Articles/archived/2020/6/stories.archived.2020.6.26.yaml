      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Senator
        Leila de Lima has filed a motion seeking to reconsider a Muntinlupa City court''s
        decision rejecting her request to attend Senate meetings virtually.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548840a-49ea-42b9-900e-3d8b5d82e06b'
      'mgnl:activationStatus': true
