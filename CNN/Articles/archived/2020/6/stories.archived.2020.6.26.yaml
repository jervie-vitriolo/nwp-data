      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FLOURLESS CHOCOLATE CAKE</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6697f-903d-4a11-bb08-126726aaa263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.674+08:00
