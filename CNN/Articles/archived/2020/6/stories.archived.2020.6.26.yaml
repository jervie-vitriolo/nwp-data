      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the cake:</em> Cream the softened butter, then add cream
        cheese, sweetener, and the rest of the ingredients one at a time. Use a spatula
        to remove clumps. Bake the cake base for 10 minutes at 220 °C. Let it cool.
        Once cooled, slice the cake in the middle to make two layers. Top each layer
        of the cake with the custard mix and freeze for 30 to 40 minutes or refrigerate
        for a couple hours (or overnight). Serve with a generous dusting of cocoa
        powder.</p>'
