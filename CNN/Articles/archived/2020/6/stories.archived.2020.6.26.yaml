      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> Vice
        President Leni Robredo is pushing back against peddlers of fake news and will
        ask the National Bureau of Investigation to investigate who are behind the
        rumor that her office donated spoiled food to a hospital in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731818e-b5a1-49fb-bfdb-385d65512466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told CNN Philippines'' T<em>he Source</em> that she will
        tap a private lawyer and a group outside the Office of the Vice President
        to collate evidence and file charges against the people who claimed that she
        <a href="https://www.cnnphilippines.com/news/2020/6/23/Vice-President-Leni-Robredo-fake-news-social-media.html">sent
        spoiled meals to frontliners of the Diliman Doctors Hospital</a> in Quezon
        City earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358986e-e8c8-488e-9476-ce4b1804fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already wrote NBI and DOJ requesting for a formal investigation.
        I have been very reluctant in the past to file a case because I have strongly
        advocated for the decriminalization of libel and cyberlibel. Itong nangyayari
        during the pandemic, I think these people have to be made accountable," Robredo
        said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca046ac-b0d0-4e6f-b222-a7cf18ec5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:03:43.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/6/24/guevarra-robredo-nbi-help-probe-spoiled-food.html">DOJ
        ''ready to help'' Robredo in possible spoiled food probe</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe683a1-afb9-4780-8dd6-13a1bc53ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo personally denied the rumor on social media, asking netizens
        to report the material and its succeeding reposts as fake news. The hospital
        also issued a statement to say that they have never encountered spoiled items
        in the three times Robredo''s camp sent food to their hospital workers, also
        denying that they were offered a bribe to keep the supposed mishap a secret.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d1714-8378-40d8-b833-909054f3fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was the top victim of fake news in 2019, according to fact-checking
        group VERA Files. She has recently debunked several misinformed and malicious
        social media posts on her office''s COVID-19 response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631743d-0667-47d0-ada0-a18ec50b717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-highest official of the land now sees the need to stop
        these baseless and damaging accusations and teach the people behind them a
        lesson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ad4ad-94e7-4fc0-9868-b0d08b260c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang niru-</em>ruin<em> kasi nito hindi na lang ako eh. Ang
        niru-</em>ruin<em> nito ay ''yung</em> society<em>, ''yung ating online space
        ay ginawa na nilang very toxic. Naging very divided tayo as a people dahil
        dito sa ganitong klaseng prevailing atmosphere. If we allow it to continue
        to happen, ''yung demokrasya na natin</em> will be at stake," she said. "We
        will file the necessary cases in court."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a0b25-567c-42b4-ac4e-79a9f6a12d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not just my name that they are ruining here
        but our society. They have made our online space very toxic. We have been
        divided as a people because of this prevailing atmosphere. If we allow it
        to continue to happen, it''s our democracy which will be at stake.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7cb38-7e30-441d-b914-23a0b6c3ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:02:13.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President added that a legal team has also been tapped
        to handle possible charges against individuals maligning her and even her
        daughters on social media, most of them supporters of President Rodrigo Duterte.
        She said this team of lawyers will come from outside of her office to solely
        focus on these charges.</p>'
  'NAIA-renaming-ill-timed-Vice-President-Leni-Robredo':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-26T11:31:34.106+08:00
    'imagesource': 'jcr:b6b2c866-11e0-4551-bfc8-54c686c7ba3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3380c80b-216c-48e8-8e0f-c44bdd1eb4e8'
    'lead': '''Nasa gitna tayo ng pandemya, ito pa talaga ang maiisip natin?,'' Vice
      President Leni Robredo says about the bill seeking to rename the Ninoy Aquino
      International Airport, the country''s biggest gateway. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T11:34:56.115+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:42:18.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:58.060+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'ill-timed', 'Leni-Robredo']
    'stories': ['1dafa1d6-632a-40c3-bad9-222831a0cf34']
    'template': '1'
    'title': 'Call to rename NAIA ill-timed, Robredo says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4d174-5cd1-4e41-9b81-d2cd0fa00f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> Vice
        President Leni Robredo thinks now is an insensitive time to tackle calls to
        rename the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f0acf-e0df-45b0-8cb5-fb3e4cbd98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7031, filed this week by Representatives Lord Allan
        Velasco, and Eric Go Yap, and Paolo Duterte – the President''s son – seeks
        to change the name of NAIA to <a href="https://www.cnnphilippines.com/news/2020/6/25/House-bill-rename-NAIA.html">Paliparang
        Pandaigdig ng Pilipinas.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cb427-02fd-4fa8-80db-322a2b932b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa gitna tayo ng pandemya, ito pa talaga ang maiisip natin?</em>
        [We are in the middle of the pandemic and this is what we think of?]," Robredo
        told CNN Philippines'' <em>The Source</em>, dubbing the proposal "ill-timed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a65068-9fa9-423f-a79d-6c57e31c3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo even laughed at the emerging nickname of the proposed name
        change: "PaPa P," which alluded to actor Piolo Pascual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccc623-205e-4d46-9124-0c5d8d743061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA is named after the late senator and opposition leader Benigno
        Aquino, Jr., the husband of former President Cory Aquino and father of ex-President
        Noynoy Aquino, who was shot at the tarmac of Metro Manila''s biggest gateway
        in 1983, during the term of then strongman Ferdinand Marcos. Prior to this,
        the facility was called the Manila International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad3df1-3770-4b90-a079-811343bd4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is our sense of history?," the Vice President added, pointing
        out that she was really appalled with the timing of the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fbe94-87c7-4654-9a01-d28f6d4afcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 infections in the country have reached 33,069 as of Thursday
        afternoon, with 8,910 recoveries and 1,212 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b833a-114f-4310-96cb-8ebcca548d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon pa talaga kung kailan dapat all hands on deck tayo na
        nagtutulong-tulong para masugpo ''yung pandemya, ngayon pa ''yan iisipin?</em>
        [Are we really going to discuss that now when we should have all hands on
        deck to address the pandemic?]," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80cba49-6a67-49a1-89ff-8df7173f85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:56.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress went on a break since the first week of June, leaving in
        limbo until end-July key legislation like stimulus bills meant to revive the
        local economy after the lockdown slump as well as measures to boost jobs and
        extend the special powers given to the President to combat the public health
        crisis.</p>'
  'safeguard-envisions-a-safe-philippines':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-26T12:54:55.351+08:00
    'imagesource': 'jcr:0b589740-918e-4417-a926-0ad2635eba28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a336af29-82b6-4004-bb3f-0d172667385e'
    'lead': 'With the economy slowly reopening after businesses were halted due to
      the outbreak of the coronavirus disease, there has become a need to strictly
      observe proper hygiene like handwashing to curb the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T13:07:56.758+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T12:42:17.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:58.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Safeguard envisions a SAFE Philippines as handwashing remains key in transitioning
      to new normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53450ad0-983c-4337-8679-14361ee2bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.758+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong>&nbsp;The
        country has eased its&nbsp;quarantine restrictions from a strict enhanced
        community quarantine to&nbsp;a general enhanced community quarantine except
        for Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9323d7-8e22-4f8f-9d84-d326261e10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.758+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants were also given the go signal by the&nbsp;Inter-Agency
        Task force to resume their dine in operations on 30 percent capacity in areas
        under GCQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44835165-f723-47cc-b352-6eda9123f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.758+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the economy slowly reopening after businesses were halted due
        to the outbreak of the coronavirus disease, there&nbsp;has been a need to
        strictly observe proper hygiene like&nbsp;handwashing to curb the&nbsp;spread&nbsp;of
        COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc708c-39d6-46fb-a5f8-c33f53e9a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.759+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G&nbsp;Safeguard&nbsp;has a 54-year history in&nbsp;making
        a meaningful difference to the health and safety of the country with partnerships
        with the Department of&nbsp;Health, Department of Education, Philippine Association
        of Medical Technologists&nbsp;and the&nbsp;Philippine&nbsp;Red Cross.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc638a83-e385-45f7-90d3-db1f01833680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.759+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Safeguard’s mission has always been to help keep the Filipino family
        safe. Now, more than ever,&nbsp;handwashing&nbsp;has been at the top of Filipino’s
        minds, and that is where we are stepping up as a force for good,” said P&amp;G
        Philippines General Manager&nbsp;Raffy&nbsp;Fajardo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be9e11-47e1-49b9-9484-15de2036e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.759+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping every Filipino SAFE</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aebe60-92c8-4c76-8168-fe7791cf92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.759+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handwashing and hand sanitizing education has been a long-standing
        program of Safeguard throughout the years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab461e-282e-46fd-8af5-5321d8297d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.759+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, more than 100,000 students benefitted from handwashing
        facilities built by&nbsp;Safeguard&nbsp;in public schools nationwide. The
        brand has also been at the forefront of the&nbsp;Taal&nbsp;Volcano eruption
        relief efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e386c-de46-47d7-807c-f89b4afa9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.759+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ECQ, Safeguard mobilized its nationwide distribution
        network to provide aid to 15,000 frontliners nationwide in more than 50 hospitals
        handling COVID-19 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb178f4a-05ba-43fe-b2d9-10f22c4966bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.760+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand has also established the&nbsp;BayaniHands&nbsp;Project
        that enabled Filipinos to take part and support the efforts of Red Cross.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe7957-1ce2-4efc-9c91-d229d825d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.760+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a SAFE new normal</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedc8dc-dd62-48d9-90cf-dbfc0698db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.760+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguard’s mission is to help the country transition to a new normal
        and keep the country safe from the coronavirus disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0b8b5-b2ad-4685-86bd-c2d09ccc5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:07:56.760+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As establishments and businesses reopen,&nbsp;Safeguard&nbsp;has
        been lending&nbsp;a hand to various&nbsp;institutions by producing and&nbsp;making
        more accessible degerming products like soaps and hand sanitizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc908ec-25c5-4d60-bc9d-f14aa29b3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:12:14.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguard&nbsp;hand soaps are&nbsp;available in mall restrooms nationwide,&nbsp;as&nbsp;Safeguard&nbsp;calls
        out to different public and private spaces to collaborate and help rebuild
        a SAFE Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d9ac4-ee4b-4427-85e9-67b71ee5cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:12:14.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, more than ever, handwashing has been at the top of Filipino’s
        minds, and that is where we are stepping up as a force for good,” Fajardo
        said.</p>'
    '26':
      'image': 'jcr:74c5c99c-ad17-4e57-af42-c569f70144fa'
