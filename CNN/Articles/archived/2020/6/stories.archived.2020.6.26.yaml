    'title': '5 low-carb, sugarless baking recipes to try'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9569875-435b-4dcd-9386-d04dd5386df1'
