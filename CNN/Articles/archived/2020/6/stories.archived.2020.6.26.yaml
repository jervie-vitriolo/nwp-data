  'Better-sleep-cuddling-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Get better sleep by cuddling up with your partner.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-26T15:39:35.935+08:00
    'imagesource': 'jcr:2209ec9b-faee-4afe-bc29-fc60d3b14a25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b483bd9-0d01-4f22-ae18-dbc31b3e85ca'
    'lead': 'Need another reason to spoon with your partner at night? A new study
      has found that sleeping with a partner helps with quality sleep during the dream
      stage of rest.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T15:51:34.520+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:42:01.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:02.538+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep', 'cuddle']
    'template': '1'
    'title': 'Get better sleep by cuddling up with your partner'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b412d-2179-4946-89fc-aa7432e5f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Want to get a better night''s sleep? Get
        ready to spoon and snuggle with your spouse, partner or loved one all night
        long — a new study has found couples who sleep together in the same bed improve
        their dream stage of rest, known as rapid eye movement sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c326aa-1250-4dcc-8009-2d832251c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50117b-e92e-4630-848b-09ff5edd4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of REM is one of the most important stages of sleep, needed
        by the body to consolidate memories, regulate emotions and solve problems,
        one of the reasons that you dream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6821d-abb3-4c11-8221-4a0973af5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be173c4-5b34-46cc-a931-141818946f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples had less fragmented and longer undisturbed REM periods when
        sleeping together than when they slept alone, the study found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f832672-9696-4c88-8472-44bdc04a7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6f3fa-7740-4cdf-a41e-a8e87c958c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-sleeping couples also synchronize their sleep patterns, the study
        found, which researchers think is a sign of relationship satisfaction and
        depth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a7b1a-9676-47a3-a089-78a3ebb78d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355181a-5093-40e6-832a-09074e032218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the higher the participants rated the significance of their
        relationship to their life, the stronger the sleep synchronization was with
        their partner, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08291751-454c-4cfa-977a-6a32e00e8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721abba-297e-4abd-a447-297765bcdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sleep cycles</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a0189-ae37-4e7b-85fd-c09ebc248006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body cycles through four distinct phases of sleep to fully
        restore itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8bac9-cc54-47cf-a7ca-77e013f69c29'
      'mgnl:activationStatus': true
