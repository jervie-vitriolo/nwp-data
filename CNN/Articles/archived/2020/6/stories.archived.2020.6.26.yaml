        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512e8ce-533c-4b97-829a-9c808d8faccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T03:00:46.671+08:00
