      'mgnl:type': 'text'
      'text': '<p>1. Always buy premium ingredients. Check the nutrition facts and
        ingredients to ensure you are buying a product that does not have any hidden
        sugar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4499e1-a9f7-45d7-b810-e325c5b03e78'
      'mgnl:activationStatus': true
