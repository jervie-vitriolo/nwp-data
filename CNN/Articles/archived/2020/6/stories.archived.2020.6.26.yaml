  'Virgin-Australia-new-owner-':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-26T15:28:02.699+08:00
    'imagesource': 'jcr:13dbee7d-17ec-45e8-b2c5-50215e96d15e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd68bf024-ac40-4deb-8284-45e23b7ef762'
    'lead': 'Virgin Australia has found a buyer, US private equity firm Bain Capital,
      to take over the embattled airline, which collapsed into administration two
      months ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T15:32:56.616+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:42:08.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:00.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Virgin-Australia']
    'template': '1'
    'title': 'Virgin Australia finds new owner in US private equity firm Bain Capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdaa57-8f57-4a1c-a327-4c9be07ac5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Virgin Australia has found a new owner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f5f17-54e8-4a7f-9c04-0ef49cbf8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a1a5b-4fc2-46e3-b13b-f5e76baa29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrators for the carrier announced Friday that it had selected
        Bain Capital, the US private equity firm, to take over the company, two months
        after its collapse. Terms of the deal were not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a0408f-42b9-4a79-bcd3-65c2db04376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722347f7-fa1c-4575-b7d0-3725aeef26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bain won out over Cyrus Capital Partners, a New York-based investment
        firm, which had also submitted a binding offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9ea79-b07c-4995-a08a-f8cc05241167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7958e19-a1be-4055-95b8-40fa8e382421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several proposals from other interested parties" were also submitted
        this week, including a proposal by some of the airline''s bondholders, according
        to the administrators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be25aa-e23b-4a81-ac17-f300df4635b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4667d9b-49cc-4194-9024-1c083ffea045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes as the coronavirus pandemic continues to hurt global
        demand for travel. The International Air Transport Authority has estimated
        that it could take more than three years for international travel to return
        to pre-crisis levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7230c5-37cd-4301-8cda-5fb04557307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf13a0d-e066-4488-8059-8dcc822706a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Australia, Australia''s second biggest airline, filed for
        voluntary administration in April after failing to receive the government
        support it had asked for. Earlier that week, billionaire founder Richard Branson
        had appealed to the national government for assistance, and even said he would
        offer his Necker Island estate in the Caribbean as collateral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9e5e2-be4c-4dce-9d8f-23e7bb22890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc53766-12a9-4201-86a0-87e189016c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Australia''s main local competitor, Qantas, is also fighting
        to stay afloat. Qantas, which is Australia''s flagship carrier, announced
        Thursday that it would slash 6,000 jobs and raise up to 1.9 billion Australian
        dollars ($1.3 billion) as it took on "the biggest crisis our industry has
        ever faced."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e81e20-6252-4762-9c95-21807e31af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f852164-05db-4f64-a547-a938f2b43e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While federal authorities in Australia have declined to provide
        a direct bailout for Virgin Australia, they have stressed the importance of
        the carrier''s survival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6816c4-a056-475d-a1be-37a635cc5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837fa20-c747-480e-a55f-253b883041a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a competitive aviation market here in Australia. We want
        to see these two airlines [Virgin Australia and flag carrier Qantas] flying
        and competing," Prime Minister Scott Morrison told reporters last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b616f-ac2b-4a01-a76a-27590786fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191be988-0eff-4366-85b4-dfb352b0724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Australia''s administrators said Friday that the deal would
        likely face "minimal" regulatory scrutiny.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87eee3e-2a7e-4ee5-84f2-10e5355fc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69a356-4451-4604-9f15-700c469513cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:32:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bain has already received preliminary regulatory approval from Australia''s
        treasurer, and is now proceeding with the airline for its restructuring and
        eventual sale, administrators said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
