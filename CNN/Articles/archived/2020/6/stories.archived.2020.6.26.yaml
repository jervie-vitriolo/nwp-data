      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor struck at 7:54 p.m., hitting waters off Calayan town
        in Cagayan province, the Philippine Institute of Volcanology and Seismology
        said.</p>'
