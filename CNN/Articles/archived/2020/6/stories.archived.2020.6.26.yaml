      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said that since the private sector
        import rice under the Rice Tariffication Law, this would mean more tariff
        revenues to fund the P10-billion Rice Competitiveness Enhancement Fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
