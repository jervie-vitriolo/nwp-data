      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fc886-a6f0-47eb-9ef9-10c2104012e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think some of the issues you have been fighting for
        then have been addressed?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82210c0a-dfbf-403f-9b01-7aa82e10bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabriel Umadhay:</strong> In Iloilo City, we have championed
        many LGBT-related concerns. We [now have] our ADO (anti-discrimination ordinance).
        I have a seat in our local government to represent the community. We have
        effective programs in partnership with LGU for funding. We have a gender code
        that is sensitive to LGBT rights. These are good but we believe we still have
        more to push.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dce6d-270b-426e-9d20-faecacc48af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giney Villar:</strong> I cannot say that we, meaning past
        and current activists, can take full credit for changes in our environment.
        But yes, I will say that it was a significant contribution — engaging in the
        legislative process, participating in international movements, organizing
        and holding discussions with communities, organizing Pride events have helped
        soften the ground and gained momentum for the fight for LGBT+ rights.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762fcc9-f333-48bf-a892-f042bca173f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naomi Fontanos:</strong> Yes and no. I remember the first
        Pride March I helped organize was in 2000 and the theme that year was Fight
        Discrimination Now. Twenty years later and we are still fighting to pass the
        anti-discrimination bill (ADB).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a8efa-0809-4d5d-a240-913c95e5e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, we should also recognize the achievement of the community
        in getting anti-discrimination ordinances passed in 26 local government units
        (LGUs) and that is due in large part to the tireless work of LGBTQIA+ activists
        on the ground who themselves have been touched by the pride resistance movement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec716a51-681d-4eca-9fae-981f3f194f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hadji Balajadia:</strong> LGBT issues are generally human
        rights and social justice; issues of inclusion, non-discrimination, equal
        opportunities, voice, and space. These issues do not disappear overnight.
        What we are dealing is a culture which consigns the LGBTs as second-class
        citizens in a society which claims to be democratic and free; and we also
        wrestle with a (false) consciousness on diversity and diverse people legitimated
        and perpetuated by powerful institutions such as the family, religion, the
        media, schools, and even the law.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef35ff-888c-4738-952b-5cb0dffa99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teilhard Paradela:</strong> Our community has become more
        mature, more sophisticated, and more committed to our central issues. So I
        think we will eventually get there. I am an academic historian so my tendency
        is to take the longer view. And I am actually quite optimistic with our ultimate
        success, mainly because of our next generation of queer leaders and advocates.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a354da7-804a-4096-ab92-aa722214ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
