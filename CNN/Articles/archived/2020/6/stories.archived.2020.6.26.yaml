      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6e6e6-d52b-4570-a5ef-906e9d44bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stage one, you start to lightly sleep. You become disengaged
        from your environment in stage two, where you will spend most of your total
        sleep time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fd734-bf92-4f4e-8bb3-a26cb74e48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720510d-043f-4276-9e70-1633100e068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stages three and four contain the deepest, most restorative sleep
        and the dreamy state of REM, or rapid eye movement sleep.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e335e5-6136-4330-b7ad-593a368a6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc4526-867f-4d66-ba97-39d71726e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain is highly reactive in this stage, almost to the point
        of appearing awake on brain scans, expert say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16ef4a-745b-43bb-b776-b2447608b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e19bc-d0ba-45fd-ac58-28db3b2300a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The REM stage can occur at any time during that period, but on average,
        it starts about 90 minutes after you''ve fallen asleep. This is when your
        body and brain are busy storing memories, regulating mood and learning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b091c19-72b7-4dae-8c45-eb7241228791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fffb4-26fc-4e2e-b295-7ba8cb646beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also when you dream. Your arm and leg muscles are temporarily
        paralyzed during REM sleep, so you can''t act out your dreams and injure yourself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad586b-0821-4816-a89f-1e86c39b50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d325467-bf0f-4e73-9286-a3a05ee6c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because a good night''s sleep gives your sleep cycle time to repeat,
        you''ll go through several REM cycles, which take up about 25% of your total
        sleeping time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b77d1-b418-40cf-b0e8-04d1beeafb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279e139-c5aa-4cee-bb07-fcc733b1bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important stage of sleep is deep sleep, when your brain
        waves slow into what is called delta waves or slow-wave sleep. It''s the time
        when memories are further processed, muscles are repaired, the immune system
        is restored and the brain makes new neurons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611389b7-163f-494f-8f8b-b30dd11c3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79142058-6589-40bb-9543-54b654c3fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A small study</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0e4f1-fb32-4688-b456-22bd6db24ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Thursday in the journal Frontiers in Psychiatry,
        brought a dozen young and healthy heterosexual couples into a sleep lab, wired
        them up with all the sleep monitoring paraphernalia and asked them to sleep
        for four nights, both alone and with their partner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb5435-703c-403d-8fdb-08f82622c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7581b-2c3d-4214-b176-86185219b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis used dual simultaneous polysomnography, a "very exact,
        detailed and comprehensive method to capture sleep on many levels -- from
        brain waves to movements, respiration, muscle tension, movements, heart activity,"
        said Dr. Henning Johannes Drews, a doctor of medicine at the Center for Integrative
        Psychiatry, Christian-Albrechts-Universität in Kiel, Germany.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c631147-c727-4db0-ad4e-68a7e6a986a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b041f-1c9f-4197-8b70-aed93e456358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples who slept together had increased limb movement, but it didn''t
        appear to affect the brain''s quality of sleep, the study found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652b537-f19b-4316-a849-512bece7cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb22db4-ee6c-42f0-879d-17a0165ec392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One could say that while your body is a bit unrulier when sleeping
        with somebody, your brain is not," Drews said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce116d98-7362-4e4f-bf47-e9c0b8246dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b166e92-ac08-4685-9d3b-d3644783cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study was small and much more research needs to be done,
        "sleeping with a partner might actually give you an extra boost regarding
        your mental health, your memory, and creative problem-solving skills," he
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd86938-1763-4b49-adcb-f2c77eb5a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:51:34.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:42:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/health/couples-better-sleep-wellness/index.html"><em>"Get
        better sleep by cuddling up with your partner"&nbsp;</em></a></p>'
