      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preheat the oven to 230 °C. Cut 2 parchment paper similar to the
        size of your baking pan. Place the dough on the parchment paper and use your
        hands to flatten the dough. Place the parchment paper on top and use a rolling
        pin to flatten it further. Make sure that the dough is very thin, crackers
        will not be crunchy if it is thick. Score the dough with a knife or pizza
        cutter of your preferred shape. Bake dough 5 minutes each side. Let the crackers
        dry overnight on a cooling rack and place it in a ziplock bag. Crackers will
        be crispy for a week.</p>'
