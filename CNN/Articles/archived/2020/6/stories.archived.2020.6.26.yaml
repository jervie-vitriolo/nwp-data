      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans on how the country will proceed for the next month — and whether
        the community quarantine will come to an end — are still pending.</p>'
