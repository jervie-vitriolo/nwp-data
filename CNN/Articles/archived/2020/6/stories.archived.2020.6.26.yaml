      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Films: GagaOOLaLa streaming app for Filipino LGBTQ films</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8e803-157d-417c-8f5c-d2b262d65420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:56:19.677+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boom of Boys Love series during the community quarantine — months
        that lead up to Pride Month —&nbsp;has prompted me to look for more nuanced
        and authentic depictions of Asian and Filipino queer life on screen, be it
        a film or a T.V./web series. Many Filipino queer films have done it before;
        there’s “Tubog sa Ginto,” “Ang Pagdadalaga ni Maximo Oliveros,” and “Quick
        Change.” More recently, there’s “Billie and Emma,” “Mamu and a Mother Too,”
        and the MMFF winning documentary “Sunday Beauty Queen.” Many of these films
        though are either unavailable on streaming sites or — if they are — drowned
        in a whole catalog of heterosexual content. The LGBTQ-focused streaming platform
        GagaOOLaLa is a treasure trove of queer love/life content, some of which are
        Filipino, such as “Ang Sayaw ng Dalawang Kaliwang Paa,” “Pink Halo-halo,”
        “Kasal,” “Out Run,” as well as the short films “Contestant #4,” “Geography
        Lessons,” and “Sa Siyang Isla.” It’s encouraging to see these films within
        the sphere of how queer lives are depicted in world cinema. Classic films
        by Tsai Ming Liang and Ang Lee are also available. For those who want more
        Thai love stories, there’s the “Present Perfect” and “Present Still Perfect”
        duology and the family feature “Fathers.” — DJ</p>'
