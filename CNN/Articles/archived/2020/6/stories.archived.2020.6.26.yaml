      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a truly tropical drink that’s smooth sailing with the fragrant
        suaveness of brandy, have a Banana Colada. Blend a glass of ice, 60 ml of
        Primera Light Brandy, a fresh peeled banana, half of a sliced peach, 45ml
        of peach syrup, and 15 ml of lemon juice until smooth. Transfer to a pilsner
        glass and garnish with a stemmed cherry.</p>'
