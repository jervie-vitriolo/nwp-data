      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbeb471-547a-423e-902c-bb7d32c6978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.554+08:00
