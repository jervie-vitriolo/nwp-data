      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities Exchange Commission, on the other hand, said in a
        statement Thursday that its main office in Pasay City will be closed until
        June 30 as two of their staff and two outsourced personnel tested positive
        for COVID-19 after undergoing rapid antibody testing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223f27c-c3b4-4f86-8bc7-91fcc25927d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T10:55:13.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said the two employees have no known travel history
        abroad, no known exposure, and do not manifest COVID-19 symptoms. They have
        been working from home since March 13, and only went to the main office to
        take the rapid tests a few days ago, it said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1479b-a7d9-4479-8eb7-8af72ea792f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T10:55:13.010+08:00
      'mgnl:createdBy': 'catherine'
