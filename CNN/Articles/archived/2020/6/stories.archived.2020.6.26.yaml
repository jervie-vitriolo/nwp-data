      'mgnl:lastActivated': 2023-01-26T12:41:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book: “I Am Jake” by Jake Zyrus</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98150f41-3182-44ab-9131-27327af0a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:56:19.677+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This a moving confession from Jake — and a rare book too about life
        as a Filipino queer person. Much of it is his account: how he came to realize
        he’s a trans man, his transition, and how he lives his life now without frustration
        and fear of people. As Charice, he was both privileged and not — allowed to
        live a lavish life as this budding Hollywood talent but also caged by his
        mother (and the specter of her, even when she was miles away) and how his
        fans (and bashers) would react to his coming out as a trans man. There was
        a lot of hesitation about owning up to his SOGIE as a trans man — a lot of
        factors to think about. In the end, there’s only one thing that mattered:
        Jake had to live his life as himself. If I have one reservation about it though,
        is that it’s not placed enough in the perspective of being a transgender in
        the Philippines, although he mentions that many are still not familiar with
        the term “trans man/trans woman” or what they are, but perhaps it’s not Jake’s
        duty to tell that yet. This is his story. If you like a good tell-all, this
        is for you. But also, it provides an understanding of a trans man’s journey
        and I’m glad that we have this book and Jake’s reach to tell such a story.
        — Don Jaucian</p>'
