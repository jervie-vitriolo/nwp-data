    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404da3f-d457-45dc-aaa4-d343760ef013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:40:57.112+08:00
