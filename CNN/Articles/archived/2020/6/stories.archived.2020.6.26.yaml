      'text': '<p>He was known for authoring the Public Works and Highways Infrastructure
        Program Act of 1995, which pushed for infrastructure development to sustain
        the country''s economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54a242-a246-4ec8-93f8-85ee59284a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T19:54:29.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque expressed Malacañang''s condolences,
        calling the Revilla patriarch a "respected movie icon and public servant."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Malacañang
        expresses its deep condolences to the Revilla family for the loss of its patriarch,
        former Senator Ramon Revilla, at age 93. <a href="https://t.co/Wc0CkVoKfd">pic.twitter.com/Wc0CkVoKfd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1276473741912928257?ref_src=twsrc%5Etfw">June
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
