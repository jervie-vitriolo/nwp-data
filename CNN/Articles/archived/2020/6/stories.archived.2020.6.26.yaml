      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/26/us/nasa-june-spacewalk-cassidy-behnken-scn-trnd/index.html"><em>
        "NASA astronauts conduct a spacewalk for space station power upgrades"&nbsp;</em></a></p>'
