      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –&nbsp;</strong>Three
        government offices have temporarily suspended their operations due to COVID-19
        related reasons, officials said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b935cd6-61a3-4b2e-b25e-8136e4bdf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T10:55:13.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor Department in Cordillera halted its operations
        from June 26 to June 29, as they need to disinfect the place. Employees in
        the regional office and Baguio-Benguet field office are also awaiting their
        coronavirus test results, DOLE-Cordillera Regional Director Exequiel Ronie
        Guzman said in an advisory posted Friday on their <a href="http://Court operations
        and other services in the hall of justice will still continue online, the
        city government said.   The Taguig City Epidemiology and Disease Surveillance
        Unit and Taguig Safe City Task Force will lead the swab testing among all
        judges and employees, including security guards.  All of the Hall of Justice’s
        staff are required to self-quarantine during the closure.  Other government
        offices, such as the Department of Environment and Natural Resources compound
        and the House of Representatives Electoral Tribunal both in Quezon City, were
        also placed on lockdown yesterday due to employees who tested positive for
        COVID-19." target="_blank">office’s</a> Facebook page.</p>'
    '52':
