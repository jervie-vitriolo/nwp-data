      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Telecommunications
        provider Smart is offering Giga Stories 99 with Free Stories For All to give
        subscribers a total of 16 gigabytes (GB) worth of data for just ₱99.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b8dac-6633-4689-9456-1dde4e55169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:01.249+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer includes 14 GB for Facebook, Instagram, Twitter, and TikTok,
        with two GB allocation per day, and another two GB worth of open access data,
        valid for seven days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00982412-4441-4f84-b671-6d3f31d70fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:01.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data-packed promo will help connect customers to their family,
        friends, and favorite personalities with just a few taps on their phone despite
        the uncertain times. They can also use it to stay updated and share more inspiring
        content with their loved ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79662b3b-8d5e-4b9a-8e6c-0533a6c10c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:01.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart subscribers can also use their open access data to enjoy all
        their favorite online activities – whether it’s streaming video and music,
        working with productivity apps, uploading your own content, playing mobile
        games, and more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324cb5d0-a907-4c27-bb65-711c22bb3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:01.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mobile data offering will fully realize the Giga life envisioned
        by Smart, the award-winning mobile data network as affirmed by international
        third-party mobile analytics firms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb1bdf-adbd-483a-bd0e-7e7ffb89c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:01.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ookla, the global leader in internet testing and analysis, cited
        Smart as the Philippines’ Speedtest Awards Winner for mobile network speed
        during Q1-Q4 2019. The mobile network achieved a Speed Score™ of 17.40, with
        average speeds of 19.62 Mbps for download and 9.45 Mbps for upload.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619d6bf-c778-4ce5-8fab-bfbf0c203838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:01.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While independent mobile analytics firm Opensignal reported in its
        April 2020 Mobile Network Experience Report for the Philippines that Smart
        remained ahead of competition in terms of Video Experience, Upload and Download
        Speed Experience, Voice App Experience, Games Experience, and 4G Availability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a84425-01a7-48e5-9379-2565457cd846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T11:34:01.252+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:42:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart is ready to empower the Filipinos’ digital lifestyle via simple
        and easy digital solutions like the Giga Stories 99 offer, as part of its
        latest “Simple. Smart Ako” campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201cef9-4c0e-4713-b3bd-23d9bf81dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T10:02:19.911+08:00
      'mgnl:createdBy': 'joemil'
