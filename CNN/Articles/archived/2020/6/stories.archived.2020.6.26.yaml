        you might want to call your mom and ask her what you were like as a baby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88cd32-ce57-425e-a189-026d51992b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf84ca7-8f19-4f1b-948f-4c1d768cbbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why, you ask? The temperament you had as an infant may have predicted
        your personality and social experiences as an adult, according to a recent
        study published in the journal Proceedings of the Natural Academy of Sciences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779489b-1511-4e63-9886-c51b950d986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db4c27-12cd-4a0f-b4d3-d2e5876fb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After following 165 infants for three decades, they found that babies
        who were more behaviorally timid became more reserved and introverted adults.
        Brain activity that reflected how adolescents avoided or perceived their mistakes
        was associated with anxiety and depression in adulthood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4c8a3-66df-46b2-aa9d-25a1e7c16a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53e821-b10f-48af-9ea4-e0d881cd6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really the combination of both information on a young child''s
        behavior and a measure of brain function in adolescents that most strongly
        predicted all of these outcome measures and, in particular, measures of mental
        health disorders," said study author Dr. Daniel Pine, chief of the section
        on development and affective neuroscience in the US National Institute of
        Mental Health Intramural Research Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbe3da-090c-44e0-aac1-7c7b203c6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e08a2a-3350-4fb8-a9ee-3cd131d73447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inhibition levels vary</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539d635-50de-446e-9e0f-7cf3c14a736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperament describes the consistent differences in infant behavioral
        and emotional reactivity that serve as foundations for our later personalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32035968-9e41-4501-a84d-af224ca7c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b4bfb-6367-40f1-9db5-4d92644aba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One behavioral trait we''ve all inherited throughout evolutionary
        history is inhibition. It protects us from potentially dangerous situations,
        but not every person''s temperament is dominated by inhibition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322ceb3-3772-4b23-9c3d-86bd5dfd42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3174db9-f02a-4be3-9f95-38fb28836277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies with high levels of inhibition exhibit overly cautious, fearful
        and avoidant responses to unfamiliar people, objects and situations in comparison
        to uninhibited infants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa7eb1-46ff-40ae-9207-a13364faece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581e5b3-3976-435b-a927-dc204779f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhibition is known to influence social and emotional functioning
        in childhood. Studies have shown that such children have difficulties with
        peer interactions, express social withdrawal and are at higher risk for anxiety
        disorders, including social anxiety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa86806-449a-4038-b4b0-62fbd8b1ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a7fef-d4ec-4019-a678-6231447e5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adulthood comes with new challenges. Generally in prior studies,
        when more inhibited children reached their 20s, they were more at risk for
        anxiety, depression, being socially uninvolved and substance-use disorders.
        They also took longer to work full-time jobs, leave their parents'' home,
        find a romantic partner and become parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a19cf5-90ad-47df-9463-72315cd5d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6831a3-3549-40c2-97f0-51cd22e30b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The influence of temperament on success and health</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821d10d-01d3-4973-89e3-c79ddb5d8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers followed 165 infants for three decades to find whether
        infant behavioral inhibition shaped personality, relationships, career, educational
        success and mental health in adulthood.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93813f-625e-461f-8c36-7fe228a92f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df96936-f28a-4ad8-8ed6-7dadf73debf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lab setting, researchers observed the 14-month-old infants''
        behavior toward three situations: playing in an unfamiliar playroom, exposure
        to an adult stranger and a novel toy robot. The authors judged the infants''
        behavioral inhibition according to their hesitancy to interact with the situations
        and how long they stuck close to their mothers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd9db6-5caa-4a67-90b8-a7f1e8fdc0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf853d6-dacd-4a33-a71f-045280a6243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors knew that not every inhibited baby-turned-adult faced
        mental challenges. So once the participants reached 15, the authors recorded
        their brain activity while they completed tests in which they had to quickly
        identify letters and accurately respond.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae0501-f6ca-487e-9bf4-0a660c4ce05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc8efb-7d24-458e-ba93-e0bee2402650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the scan, the authors observed the brain''s error monitoring
        system, which regulates error-related negativity, or how our brain responds
        when we make a mistake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10454f85-4b29-4736-a386-18be2dc550e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1c526-debb-4d26-9e11-61ca2f399709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERN response happens very quickly within a 10th of a second
        — faster than you can even comprehend the meaning of your mistake, Pine said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474c391-e877-463f-ac9a-7a71d235a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f85380-984f-4622-b816-92d8efde1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduced ERN is associated with externalized conditions that both
        the person and other people can see, such as impulsivity that leads to losing
        one''s temper and fighting, or substance misuse, Pine said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e2ac3-a14a-4fda-b892-d36ec3c9e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87471c5-b737-4838-b82a-c1192572b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened ERN is linked with more internalized disorders, such
        as anxiety and depression, and high levels of inhibition throughout childhood.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69895d-e24a-442a-8d0d-20c10baf68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15ce7a-059a-43c7-9dc5-90c895a35a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 26, 109 adults reported information about their personalities,
        mental health and sociodemographics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fbf76b-a590-4ca7-8791-99f6bc66a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f0971-aafe-4af0-b9dd-dc605f9e5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants with higher inhibition became adults who didn''t function
        as well with friends and family — they found it harder to talk to strangers
        and people of authority, and felt less in tune with loved ones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67cacc9-70a7-4754-87a4-e0b237ad4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375d698-7f23-4c6e-8be5-9c8064d0d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their temperaments didn''t affect their relationship status or work
        or education success — in fact, the proportion of participants with bachelor''s
        degrees (86%) was higher than the national average (35%). But these introverted
        adults did have fewer past relationships.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab9ffd-1bd3-407b-9daf-052de83180e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97ca6f-d10f-4bbf-8c67-8228cea83f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened error sensitivity in adolescence was associated with
        higher levels of anxiety, social anxiety and depression as adults.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43002e2-67b0-4e12-a3fe-bb60ffcf4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033999bc-64a7-48df-9d70-dc910857bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone thinks negatively of their mistakes. But people with high
        error sensitivity are more sensitive to their mistakes and find them more
        threatening and important than they really are, Pine explained — so they become
        more upset, especially if other people witness their blunder.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f915b3-6683-464e-b4ab-6aca2acc3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f0bc8-85f1-435e-a1ff-e1d45d89451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In social situations, people with heightened error sensitivity might
        always be second-guessing themselves because they''re concerned about how
        they might look to others or whether they''ll say something wrong, said Andrea
        Chronis-Tuscano, who wasn''t involved in the study. She''s a professor of
        psychology at the University of Maryland and president-elect of the International
        Society for Research in Child and Adolescent Psychopathology.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639afb31-18b0-42de-99df-4ed72bbc5dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749c6a9-66bc-4b93-9a43-fc15abc84d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be a reason why the participants with stronger error
        sensitivity had fewer relationships.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bd52c-5b6d-44ac-b7a2-b1d804ef71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4448ce-da80-488a-aff2-354be0f92aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can parents look for signs?</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31612b6-2b4c-4818-bdb8-3e57997ead15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can parents change a baby''s temperament? Experts said you could
        try.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db6710-395e-40f7-b460-0239894b5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9db586-272f-4e6f-968d-c677ac0bac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay attention to your children when they''re young and watch for
        signs of reservation and worry, Chronis-Tuscano suggested. You can help them
        work to overcome and approach anxiety-provoking situations by encouraging
        them to realize potential positives and that their fears might be baseless.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4a6f3-1970-4340-bd0a-5545173f741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868d2e0-d485-4d42-86ef-c17a600579c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether parents sort of give the child that gentle nudge to approach
        situations that they might be a little bit leery of can actually influence
        whether kids who are classified as behaviorally inhibited in infancy go on
        to develop anxiety disorders or not," Chronis-Tuscano said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf9ebf-e828-416b-aee5-deba1fa4c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15c0b9-c583-48b2-9c7a-7fee86729e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing wrong with being reserved and introverted, Chronis-Tuscano
        said. It''s only a problem when it interferes with your life. If anxiety is
        holding you back from accomplishing what you want to, you can look into cognitive
        behavioral therapy that might help you conquer your fears.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d35a1-59ad-41bb-8b28-60918a2a2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf99e24-a02f-414e-afcc-b3767fe7b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both children and adults need the opportunities to see that social
        experiences might not end badly, which is why exposure therapy has been "the
        treatment of choice" for anxiety disorders, Chronis-Tuscano said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28225a-cce5-403d-afae-118f79a7b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:06:47.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/25/health/infant-temperament-predicts-adult-personality-wellness/index.html"><em>
        "Anxious or reserved? You might''ve been that way as a baby"&nbsp;</em></a></p>'
  'ASEAN-2020-Vietnam-COVID-19-recovery-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-26T16:08:03.595+08:00
