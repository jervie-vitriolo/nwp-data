      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s health department said late last week there was not
        sufficient data to "assess the impact of the recent protests."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991751ba-9ad7-4f53-a828-36ec506b35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9ab34-1dd6-4036-ba62-07167f679cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, officials said some testing sites that offer free
        testing don''t ask people getting tested if they recently participated in
        any demonstrations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c74ff2-0254-4e13-a612-7b5ce8ea6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a814418-9586-407c-849c-4f1a28efce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Alameda County, spokesperson Neetu Balram said in a statement
        there was still no "clear correlation between protest activities and increases
        in testing or positive cases."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2431d-96fc-4597-86ca-b2104d22317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c08e4f-1651-46d4-aa23-a0ceaeb29709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitor our data continuously to inform our guidance and reopening
        actions. We are encouraging anyone who protested to get tested," the statement
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b937e-fbc0-41f9-8f15-b7dfe886dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4966908-6db2-43ed-84ca-a3bd6d6ff286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
