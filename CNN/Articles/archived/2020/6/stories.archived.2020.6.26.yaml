      'mgnl:lastActivated': 2023-01-26T12:41:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f2b10-5f3a-4256-8a8c-51dd35a77a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.674+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the cake batter:</em><br>70 grams butter<br>30 grams cocoa
        powder<br>½ cup Stevia Blend<br>80 grams almond flour<br>1 tsp baking powder<br>⅛
        tsp salt<br>3 eggs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0933d0a5-7e91-47ca-9c38-cdb348f64ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.674+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the chocolate icing:</em><br>80 grams butter<br>½ cup cocoa
        powder<br>½ cup powdered erythritol<br>½ cup all-purpose cream<br>1 tsp vanilla
        extract<br>¼ tsp powdered coffee</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad8089-3902-43f6-8451-692a3821ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.675+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ca101-c06d-41ad-8e3d-b4afa961cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.675+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preheat the oven to 180 °C. Grease your preferred baking pan and
        line with parchment paper. In a saucepan, on very low heat, melt the butter,
        add cocoa powder and sweetener until dissolved. Remove from heat and set aside.
        Mix all dry ingredients, run it thru a sieve to ensure there are no clumps.
        In a separate bowl, beat the eggs and gradually add in the melted chocolate
        mixture, mix in the dry ingredients last. Transfer cake batter to baking pan.
        Tap to remove any bubbles. Place in the oven for 20 minutes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fdc854-2827-489e-bb3f-7abc2944a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.675+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the icing:</em> Stir all ingredients very well in a saucepan
        under low heat. Set aside, let cool, place it in the fridge and assemble the
        cake once it is no longer warm. Enjoy!</p>'
