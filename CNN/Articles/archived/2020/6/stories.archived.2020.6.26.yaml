      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the foreword written by Emiliana Kampilan, she describes the
        collection as a body of work that addresses the need to have comics that go
        against the male gaze. It is a direct response to the Feudal-Patriarchal history
        of art in the Philippines. One particular story, “Paraluman” by Trisha Sanijon,
        gave me goosebumps the second I laid eyes on it. It is a retelling of the
        iconic “Huling El Bimbo” music video through the experiences of two high school
        girls. It was a moment when I felt like I was seen, and no comic for me has
        ever done that. — SL</p>'
