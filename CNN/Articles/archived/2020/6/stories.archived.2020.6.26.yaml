  'beloved-household-brands-to-hold-a-one-day-sale-for-filipino-youth':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-26T14:54:50.149+08:00
    'galleryimage': 'jcr:3af5caf0-f704-4fdc-8401-8a3e2167aef3'
    'imagesource': 'jcr:84937dc4-615b-4f16-83f1-5ba23ef27379'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ce123f-6ae0-446a-a9a5-88d33701bf76'
    'lead': 'Last July 1, Unilever brands such as Cream Silk, Dove, Closeup, Surf,
      Breeze, and Knorr were sold up to 70% discount to help support UNICEF Philippines’
      education-related programs for underprivileged Filipino youth affected by the
      current crisis.'
