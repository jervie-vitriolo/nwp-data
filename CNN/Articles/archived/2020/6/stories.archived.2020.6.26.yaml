      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old movie icon turned politician was rushed to the hospital
        late March, but was reported to be in stable condition in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550581cd-d41b-4094-83a0-2b34e82da5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T19:14:01.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the younger Revilla called for prayers for his father,
        whom he said was "going through a rough time."</p>'
    '3':
