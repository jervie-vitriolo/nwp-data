      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/26/asia/china-domestic-violence-database-intl-hnk-scli/index.html">People
        planning to get married can check if their partner has a history of domestic
        violence on new Chinese database</a>."</em></p>'
