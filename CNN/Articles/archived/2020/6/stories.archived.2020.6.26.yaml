      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft founder Bill Gates said
        Thursday that the current coronavirus picture, both globally and in the US,
        is "more bleak" than he would have expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3545c5e-f944-4a4c-9fce-25bfec754945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f68214-9148-40ab-b394-38fa227e03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Anderson Cooper and Dr. Sanjay Gupta in a Coronavirus
        Town Hall, Gates said the fact that people are still dying in the US today
        shows that the country is "not even close" to doing enough to fight the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bd11b-23f3-4edc-ba88-5b6723f965b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56e5b9-4e62-4b1f-a62c-fd6b442d52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible to ramp up testing for a new pathogen very, very
        fast," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513a814-77c6-40af-9fef-4aee26e968bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07140d7-025b-4eb5-b95a-cd9a0c934adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact a number of countries did that extremely well in this case
        and the technology keeps getting better there. The US in particular hasn''t
        had the leadership messages or coordination that you would have expected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fa25a-1a22-4278-abaa-a06af27888ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7da3f4-a3a3-4ee7-b835-be3b88721473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight weeks ago, when Gates was last a guest on CNN''s Town Hall,
        the death toll in America stood at 63,000 with more than one million cases
        recorded. Today, those figures have doubled —&nbsp;there are at least 2.4
        million confirmed cases of Covid-19 in the US, and more than 122,000 people
        have died, according to Johns Hopkins University data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fa4cd-d2f2-45d8-9bc6-2469620e261f'
      'mgnl:activationStatus': true
