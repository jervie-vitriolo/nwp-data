    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:00.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A beginner’s guide to making cocktails at home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b8c40-dd01-4501-9947-c7e375917da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When you’re a beginner
        to mixing drinks, you’re either one of two things: intimidated and unsure
        where to begin, or under the impression that you can just pour any alcohol
        base and some juice into a glass and call it a cocktail. Mixology is its own
        art and science, and like any field, it’s just a matter of balance. If you
        have some time on your hands, there’s no better opportunity to learn how to
        mix drinks like the pros, even in the comfort of your own home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780db706-68e4-4035-b68d-9b9f62100635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to find ways to relax and refresh, and maybe try
        out a new thing or two. And when it comes to cocktails, starting with the
        basics is key — not only does it make you look like you know what you’re doing
        (because you <em>will</em> know), it’ll also put you on the right path to
        experimenting and getting more creative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab3a68-4c01-441f-bec3-a27dba35c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.552+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Get the right tools.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15585f3a-60f0-4ba9-b513-db2243776ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.552+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important of these would be the cocktail shaker, and experts
        will tell you that a Boston shaker does the job well. It’s a two-piece shaker
        made up of a glass and a metal tin, the latter of which helps cool the drink
        faster with the inclusion of ice. The two pieces are typically inserted into
        one another to prevent the liquid from spilling as it’s shaken. If you don’t
        own one, or aren’t too confident in your skills yet, a regular tumbler works
        as an alternative.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b757a29-45dd-4a34-8b27-3dc06b3aaa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.553+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jigger is used as a measuring cup, whether to fulfill the 1:2
        ratio for making cocktails (more on that later), or for pouring shots. A “jigger”
        is itself a unit of measurement in cocktail recipes — it basically means 1.5
        oz, or around 45 ml, which is the standard for jiggers and shot glasses. Simple
        shot glasses work fine if you don’t have a fancier jigger at your disposal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e2ee5-ff7a-481c-a023-ba76043f1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.553+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ll also need a bar spoon for mixing and layering drinks (or
        anything long and thin, like chopsticks or metal straws), a muddler for mashing
        fruits and other solid ingredients (or a wooden spatula or spoon), a bar knife
        or any kitchen knife, bar spouts for precise pouring and measurements, and
        a strainer to make sure drinks are served smooth.</p>'
