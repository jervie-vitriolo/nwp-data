      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us understandably developed a little cabin fever. Some
        of us, I would argue, developed a little amnesia. Others have just frankly
        taken down their guard," the governor said Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4fa74-eef2-4490-83e7-c654ee9ca7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05a837-763d-4c25-83ae-63e3f71234eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are mixing and that is increasing the spread of the virus,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d226994-3bc2-49ce-8651-76f01d047ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48545c0a-6e81-47ca-aefa-dac255e61d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s words echo reports from several parts of the state
        where health officials attributed a number of new cases to family gatherings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05ed51-212c-44fc-9f0b-0d39c07a44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729f220-587c-463a-8d7f-88f1a9555c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern California, the Shasta County Health and Human Services
        reported Tuesday several people tested positive for the virus after attending
        a graduation party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047abc1b-4892-4092-ab40-e1f719353967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe8462-30d0-486c-9a97-d481187b99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the county reported nearly 20 people were in
        quarantine after a man in his 20s who tested positive for the virus attended
        a large family gathering. Several of the people quarantined had symptoms,
        officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b05706-0b4c-4d42-a936-24acaf72ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65479b-fc87-490f-8b11-488e5a4ff42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento County, recorded "by far" its highest one-day increase
        this week, with 131 new cases, the county said on Facebook Tuesday. Contact
        tracers determined most new cases are linked to "gatherings among friends
        and extended family," the county said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870dca7d-343d-45bd-b707-d134743310e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabd793-2787-4dee-aa19-95c64d5ef6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid in-home gatherings with individuals who do not live in the
        same household," county officials wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746c11c-a879-41ab-98e9-cfa3eebca8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d8f6f-b157-4d81-9d2d-28be4601eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases in younger people</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d879d97-48c9-4040-83ee-891937487718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also noted there''s been an increase in the number
        of young people testing positive for the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf763b-5b3d-46ef-bf38-77e3c5644de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed767b-cc9c-4bf9-a954-3e9a4bf5a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense that a lot of young people, well you''re young
        so you feel a little bit more invincible but, respectfully, often that can
        be a selfish mindset," Newsom said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3735c-61ec-4770-a99d-c2db57ad6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ba183-ccfd-4d04-9b8d-eb53de56ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if younger people may not show as many symptoms, they are still
        spreaders of the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479f668-abd0-48fb-8cb8-6030e78b78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8a957-b40d-4031-bcb2-c0c41029f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they can spread it to people that simply cannot handle the
        virus as younger healthier people can," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae2719-c2f8-4a1d-bc2b-02c7412d0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff255c7-1f7c-41c1-bacf-bed75b0935a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s warning fits with those made by city and state leaders
        in other parts of the US —&nbsp;including across the South —&nbsp;who have
        said an increasing number of young people are testing positive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde875b-3ce1-46e6-bc2f-f2c9dffd4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf60c6-1844-4d84-b5c2-94dc5ebafb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials across the country have pointed to parties, bars
        and other gatherings as where that spread is happening.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ee90c-b1a6-45b7-8b44-39614dbece5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e832291-cbc7-470b-8af0-e6c4a53fc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unclear if protests had an impact</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c37837-c565-4ca4-a85d-af2495085d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the high volume of cases that have been coming in, officials
        have not been able to "pinpoint whether or not the exact source of an exposure
        was a protest," Los Angeles County Health Director Dr. Barbara Ferrer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1d9e2-8703-468e-ad45-ad9a29cdff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b43502-1826-4215-a619-351d137fe3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to say that it''s highly likely, given the increased
        numbers that we''re seeing that some of this is in fact people who may have
        been in a crowded situation at one of the protests where there was spread,"
        Ferrer said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d86b74-7466-427f-bfb6-6339f99e770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd573e-fc60-45a6-b4e1-230c12744122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the county''s health department for further
        details.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd99c7-b6a7-47b2-873e-a517d50dea0d'
