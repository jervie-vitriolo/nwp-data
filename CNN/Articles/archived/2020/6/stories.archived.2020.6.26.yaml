      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said in a statement on Friday that this
        was based on Vietnam’s decision to lift its rice export ban, thus we can expect
        “more comfortable buffer stock levels moving forward.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e463d4-e38a-4bbf-a68b-f9f463e36ff2'
