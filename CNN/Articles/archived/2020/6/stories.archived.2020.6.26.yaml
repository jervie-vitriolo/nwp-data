    'template': '1'
    'title': 'Four years after Brexit, support for the EU surges in Britain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afeaff-36b8-4403-9005-b8575661a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four years on from the UK''s Brexit
        vote, a majority of British voters would now opt to remain inside the European
        Union, says new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855b7c7-169d-443e-986c-cdc77e55de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b114996-4d7f-49cd-bf5b-d2aef3af3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the European Social Survey (ESS), a pan-European poll
        carried out every two years, 56.8% of respondents in the UK indicated that
        they would vote to remain inside the bloc, an increase from 49.9% the last
        time the survey was published in 2018. The most recent survey shows that of
        those questioned in the UK, 34.9% said they would vote to leave and 8.3% said
        they would not vote at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af11bb-c9b3-4c45-bd9e-ecff00a346c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba1a4f-ec32-4739-aa41-f83821ac61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come in the same week that marked the fourth anniversary
        of the 2016 referendum. The intervening years have seen the UK engage in divisive
        internal debate about precisely what form Brexit should take, complicated
        negotiations with Brussels on how the country would leave the bloc, and painful
        political deadlock that only ended on January 31 this year, when the UK finally
        left the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675aa34-8f04-4603-be72-a1a6c7aa9ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b333089-d2c3-448f-b15b-10415b371a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also reveals that support for the EU has grown broadly
        across the continent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409579d-ab48-489e-9031-a90691151309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6dfba-4f7e-4e6c-8c2c-e727b3cfd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey of 26 countries, four of which are not member
        states, reveals an increase in support for EU membership, suggesting that
        speculation that other countries would quickly follow the UK to exit the union
        is possibly unfounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f88e1d-4b46-4a7f-9e60-ead0b17bcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba01cf-2323-434c-966b-c22dee9bbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 19 countries that participated in both the latest and previous
        ESS, all EU member states saw support for EU membership rise. There was little
        change in Norway and Switzerland, which are not member states. The latest
        data was gathered while the UK was still negotiating its exit from the EU
        as a member state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48fcd49-21c6-4189-9a29-a8ec69e791b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e7abd-a68d-4f66-becd-33b37c6568c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brexit had an early uptick in support among member states, but
        for most EU citizens, Brexit hasn''t been on their radar for a long time,"
        says Georgina Wright, an EU expert at the Institute for Government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe77b1-5021-49c0-aee5-78440762641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82ae0a-7b3f-4f8a-bcc1-d0df962a47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few years there has been more of a sense that Europe
        isn''t static. At the last EU election we saw lots of parties who backed EU
        reform elected to the parliament, which I think suggests citizens are increasingly
        positive about the EU''s ability to change with the times."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3421003-6a28-4c4b-91a5-eac932fd1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d9251-6be0-4a85-8417-02d6e87f04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the bloc there is a mixed picture. In the Balkans there
        are majorities in Montenegro and Serbia for joining. However, support remains
        strong for staying outside in non-member states that have a far closer relationship
        with the EU than the UK government currently claims to want.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51899b-24c2-4280-8882-6ca1d6d1c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc4c5b-33d0-4fa4-9b86-632ccc890348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland, for example, is part of the EU''s Schengen Area and
        operates in line with large areas of EU law in order to participate in the
        EU''s Single Market. Just 11.2% of respondents in the country would be in
        favor of joining. Norway, where 21.5% of respondents were in favor of joining
        the EU, is a full member of the European Economic Area and the European Free
        Trade Association.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bf310-aaad-4c93-aeeb-a1d8b38433c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8e9bf-5e15-4ab2-a1d9-eb3ab09301c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson, by contrast, has stated on numerous
        occasions that the UK will not fall in line with EU law and seeks only a free-trade
        agreement with the bloc. Any deal would need to be in place by December 31
        of this year, when the UK''s current transition period with the EU expires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b380ae-ca0d-4ea8-8a21-529565df6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b83235-ed0f-4cdb-bb19-8221ca12345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the survey shows a significant swing in British support
        for EU membership compared to 2016, it paints only part of a murky picture
        in the context of British politics. Johnson won an 80-seat majority in a landslide
        election victory back in December on the simple platform of "Get Brexit Done,"
        suggesting that leaving the EU was popular after more than three years of
        indecision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5ce22-a34f-4859-b4d5-7037e6350976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35127df-24d0-47de-81c9-282361ee1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people, regardless of their preference for leave or remain,
        believe that the referendum was a democratic vote, regardless of what they
        think of the outcome. So in the words of the PM, they might agree that we
        needed to get Brexit done," says Will Jennings, Professor in Politics at the
        University of Southampton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de2fab-4f53-48b3-9e61-0ab1e4884ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7e161-0446-451a-be30-b18b52f6b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asking people hypothetically how they would vote if the referendum
        were happening now, you might get an interesting answer. But it is a fundamentally
        different question."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d4590-b435-4627-b2f8-1de989584db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e954839-809a-4b25-9ff0-b5c57e69b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever is happening in the UK, the apparent trend of increased
        support for the union among its own ranks will be welcome news to Eurocrats.
        Brussels has been careful to prevent Brexit setting a trend for increased
        Euroskepticism and has myriad internal problems due to disagreements between
        member states on issues like China and migration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582535b-7fc9-4a62-aa78-b07fdbe466b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232df73e-a090-4fc5-83a7-8bcec9bdbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our latest data suggests that the UK remains divided on Brexit,
        however, in the rest of the union, support for remaining in the EU remains
        very high and is actually rising," says Professor Rory Fitzgerald, Director
        of the European Social Survey at City, University of London. "Support for
        remaining ranged from 66% (Czech Republic) to 89% (Spain), suggesting that
        the anti-EU sentiment seen in the UK is not spreading to other countries."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487f709-2d1a-48ff-aa5a-224c0fc2094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d99758-8f2c-4551-82f1-ab1cae8d0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also notes that if the UK is successful in striking
        a deal with the EU before the end of the year, then Britain''s Europe question
        could be settled once and for all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6791b6-af45-4b81-a3cd-6f0150cc3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594abb84-1508-4909-ba98-743ec6a51c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only in countries outside the bloc like Norway and Switzerland
        do we see higher levels of anti-EU sentiment than in the UK. However, this
        suggests in the longer term, being outside the union might see support for
        re-joining decline."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd65ef2-bfb9-4e17-8297-2d73a89bf6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf093f-56f5-4ef4-9a56-68f54353e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that happens will largely come down to what kind of deal,
        if any, Johnson manages to strike with Brussels. "The softest deal that this
        government wants to strike is far harder than many of the people in this country
        are comfortable with," says Simon Usherwood, professor of politics at the
        University of Surrey. "When people start to see the impact that has on the
        country and the economy, we might soon learn that the European question is
        far from settled as new battle lines are drawn."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778dd1fe-9266-4155-91fd-7973a5851a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e950f0e-9a2b-4a5e-982a-cc6990240a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit negotiations between the EU and UK have continued through
        2020 via videoconference, due to the coronavirus pandemic. Both sides have
        previously told CNN that the lack of human interaction has made the negotiations
        more fraught. And while both want to reach an agreement, there is still significant
        distance between the two sides, and very little time left, unless either London
        or Brussels makes a major concession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ed870-8877-4e53-b694-1b20508664e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:36:24.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/25/uk/uk-supports-eu-four-years-after-brexit-intl-gbr/index.html"
