      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a phone interview with CNN Philippines, Manuel enumerated
        the charges to be filed. Among them are illegal assembly, unjust vexation,
        and violation of R.A. 1132 or the Mandatory Reporting of Notifiable Diseases
        and Health Events of Public Health Concern Act.</p>'
