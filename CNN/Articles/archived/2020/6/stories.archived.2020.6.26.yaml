      'text': '<p><strong>Comic Book: “Ligaw-Tingin” by Gantala Press</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f40ff9-7cba-495f-9a51-3e725055c3bb'
