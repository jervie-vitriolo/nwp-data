        Rep. Wes Gatchalian on Friday. "In order for the consumers to be able to purchase
        the items they want, they have no other option but to use the courier services
        utilized by these online platforms. And sometimes they literally have no choice
        because only one courier service is offered by the platform," he explained.</p>'
