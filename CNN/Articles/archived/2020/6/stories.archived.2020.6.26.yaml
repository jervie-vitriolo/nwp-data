      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rainbow Sangria</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7b4ed-c3b3-4091-ab21-002a4cd72db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:43:32.643+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rainbow Sangria is perfect for first-timers and people who don’t
        like to drink that often — it’s a layered cocktail that lives up to its name
        because it’s colorful and full of different complementary flavors. To start,
        take a 12 oz glass and pour 60 ml of fresh strawberry puree. Add one or two
        pieces of ice. Layer 60 ml of fresh kiwi puree over it, then add ice again.
        Add 60 ml of fresh grape puree, then ice. Finally, add 60 ml of fresh orange
        juice and pour 45 ml of GSM Blue Light Gin over it. Garnish with mint sprigs.</p>'
    '8':
      'contentWidth': '100%'
