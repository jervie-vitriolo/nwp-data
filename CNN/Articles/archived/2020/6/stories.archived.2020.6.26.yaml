      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f65c12-6e15-4b5e-8d3b-c4d027afa770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this came a day after the President<a href="https://edition.cnn.com/2020/06/24/politics/donald-trump-andrzej-duda-coronavirus/index.html">
        welcomed Poland''s President</a> to the Oval Office for what he said was "the
        first after Covid" encounter with a foreign leader and after a week in which
        he has said, falsely, that the only reason that cases of the coronavirus are
        rising is because his government has pushed more testing. Trump has mostly
        ignored the virus in recent days, preferring to stoke racial and social divides
        over the felling of statues -- even ordering the reinstatement of a monument
        in Washington, DC, that honors a Confederate general who was recognized for
        his contribution to the Freemasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca6fe3-fce4-4897-a2ac-c4175497c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376d475-c2b9-4ec7-8199-908177c4d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Thursday, Trump climbed aboard Air Force One for the third
        time in five days for a cross country trip -- to swing state Wisconsin --
        that flouted his own government''s guidelines on the use of masks and social
        distancing, and that in itself was a massive deflection from the building
        national tragedy that the President appears determined to ignore since it
        contradicts his great comeback narrative he is determined to use for his reelection
        campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897738a-4df1-470c-99c2-83a56ffd6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5365b8-833f-4290-afb7-03249ec420b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no time on Thursday did Trump model the use of a mask -- despite
        it being a precaution scientists say could do the most to slow the spread
        of the disease, which is intensifying its first wave assault ahead of a feared
        second attack in the fall. But even in the friendliest possible territory
        -- a Fox News town hall with Sean Hannity -- members of the audience sat on
        stools that were spaced apart and did wear masks on the orders of the TV station.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68159d33-0d5c-465b-a684-5e70ee4f3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39b9ee-de3f-4b40-adc2-3b7c3eab1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has previously said the virus was fading away
        and dying out, got a predictably easy ride on the show, as he was teed up
        for his campaign lines on immigration, protecting statues that anti-racism
        protesters want to tear down and attacks on Democrats and presumptive nominee
        Joe Biden, as well as false claims about the dangers of fraud from mail-in
        balloting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf6337-eb5f-41d0-9fe6-f3d46b344c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2fc78-92af-4a33-9904-a1c1ed2bb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President predicted that the US would have a vaccine for the
        coronavirus before the end of the year, in contravention of the advice of
        most scientific experts. And at times, he seemed to strike an almost valedictory
        note, as he made meandering arguments about the mental capacity of his rival.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776aa034-c224-449a-911b-76638f6ab0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc5fd62-69f4-473b-be41-3528aa9dc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, the man can''t speak," Trump said. "And he''s going to
        be your president because some people don''t love me, maybe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6089c-f07f-495c-bfff-d3a3273643ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f250672-c6f6-43da-87ba-bc69950eee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is seizing on Trump''s failures on the pandemic to try
        to oust him after a single term, earlier lambasted the President''s behavior.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630939f7-b68c-474b-b0b2-998049327cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70113faf-c256-4f38-863e-f98b90cc4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s like a child who can''t believe this has happened to him.
        All his whining and self-pity. Well, this pandemic didn''t happen to him.
        It happened to all of us. And his job isn''t to whine about it, his job is
        to do something about it. To lead," Biden said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762133b2-5bbd-4607-83a0-da2407fc4208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb0377-2231-41a6-adb2-2eca935b135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plight of Texas encapsulates growing national crisis</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f6fd9-8898-4f90-a3e8-5b4b5b51e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasing chasm between Trump''s version of America and the
        reality of a nation falling back into an exhausting fight with the disease
        after a hopeful period in early May and June raises the question of how long
        the President can go on ignoring the situation. This is especially the case
        when even his allies, like Texas Republican Gov. Greg Abbott, are now admitting
        they''re dealing with a serious problem. In places like Texas, filling hospital
        wards and intensive care units -- that could in a few weeks, given the normal
        course of the illness, be expected to lead to higher death rates -- contradict
        optimistic talk from politicians and especially Trump''s fictional narrative
        that the worst is past.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa97ad9-9055-4676-8a71-1585965f888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d8095-e2c9-4126-9243-545ad0044e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty dire," Dr. Peter Hotez, professor and dean of the
        National School of Tropical Medicine at Texas''s Baylor College of Medicine,
        told CNN''s Jake Tapper.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382b050-72fc-4d00-a74d-f4697dea9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a82bb-7332-487e-8d7a-cdfb0a69090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got an enormous amount of community transmission. If you
        look at the curve of the numbers going up, it''s following what we call an
        exponential curve, which is it looks initially flat, and then it accelerates
        very sharply, almost vertically. And that''s where we''re at right now," Hotez
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f24b3-d99a-417a-bd79-f28bcc168024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2897f7-b0bc-446c-8e6a-816ca78142c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott had hoped to pursue an opening plan that envisaged getting
        the state mostly back to normal by July 4.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b70152-257a-4e44-9fbf-03fd7467e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9735d-aa8a-4436-85b1-416779481d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we want to do as a state is go backwards and close
        down businesses. This temporary pause will help our state corral the spread
        until we can safely enter the next phase of opening our state for business,"
        Abbott said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb190c-ea81-4d93-a11b-510dee57f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c593494-02be-4438-bef9-aeff626060bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news that contradicts Trump''s rosy version of a post-Covid
        America is not confined to Texas. Arizona''s governor said Thursday the state''s
        reopening plans are now "on pause" as a result of a major spike in coronavirus
        cases. Gov. Doug Ducey, a Republican, said Arizona will not be rolling back
        its business reopening plans, but will be requiring businesses to follow social
        distancing rules that are still in effect. "If they choose not to, there will
        be accountability, and there will be enforcement."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba3b66-fb16-4a1f-a1b9-5207e6265023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20f9ab-9922-400e-b8ac-e2a360d512d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Democratic Gov. Gavin Newsom warned he would slow
        the state''s opening if hospitals become strained as his state announced another
        5,000 infections. In Ohio, Republican Gov. Mike DeWine implicitly rejected
        Trump''s rationale for rising infections. "We have increased testing, but
        we do not believe this increase in cases is completely due to testing," DeWine
        said, confirming that hospitalizations are up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cab898-1c17-4729-9097-6f94dadade10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcc100-470a-45ca-9652-19a9f9e7fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi established its highest single-day increase of new coronavirus
        infections on Thursday. There are now at least 30 states reporting an increase
        in new cases in the past week. Of those states, 13% are reporting a 50% or
        greater increase.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39c0a0-ecf8-4210-b653-766b10236e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ca4a4-292b-4777-b0f7-84e87bfde4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t think he''s going to change where he''s at on masks''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed0461-2d42-4e04-a90e-369ec832d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worsening picture is not yet convincing Republican leaders to
        require their constituents to wear masks, which appears still to be a leap
        too far.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd1528-5492-4683-a914-c93e5bcd7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d0b93-08c9-4a47-8be6-a73d6d43f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge all Texans to do their part to help contain the spread by
        washing their hands regularly, wearing a mask, and practicing social distancing,"
        said Abbott, one of a number of Republican leaders urging people to wear masks
        but who won''t mandate the step, which some conservatives argue is an infringement
        on their personal rights, despite evidence that many people are ignoring medical
        advice.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453ff35-f18e-4ddf-9612-bb56b631745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7290a-a101-49bc-af88-cdf6971b9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell is another member of that
        group, even though he habitually wears a mask while navigating Capitol Hill.
        "I think that''s what people ought to do. And that''s what we''re doing in
        the Senate and what I''m counseling other people to do," the Kentucky Republican
        told reporters Thursday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16b87a-d65c-4e6a-b82d-15f5034c8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08254d42-e609-43b1-81f5-010096ac3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans have an innate and genuine skepticism of government
        mandating that they do anything. That is why Trump could provide such a valuable
        role by demonstrating the use of masks. But the President, despite his legendary
        appeal to his base, often appears loath to use that political capital and
        convince his supporters to change their behavior.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e773ed-8f54-407c-b611-fe58c0c2090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bd6ca-82e8-4b6e-855f-3b253a5e4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s closest political friends, South Carolina Sen. Lindsey
        Graham, is not holding his breath for a change of heart on Trump''s part.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2c3d5-9c6d-4ae3-acce-857a6e2d7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b406d-d40f-4278-b6b2-a8a48ca2336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, I don''t think he''s going to change where he''s at on
        masks. But he might, I don''t know," Graham said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a0255-27e8-4445-b51a-2e835f2149f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:37:52.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.019+08:00
