      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beat eggs. Add vinegar and water. Add in melted butter and cheese.
        In a separate bowl, mix all dry ingredients. Pour in the dry ingredients to
        the wet mixture. Place baking cups to your baking muffin mould. Bake for 15
        minutes.</p>'
