    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smart offers Giga Stories 99 promo with 16 GB data to empower your digital
      lifestyle'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a5e74-4dff-4f2b-9019-2ecfbb0ffc70'
