      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b68375-1ac0-4ed0-85e4-ccaed009fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicky Castillo (overall co-coordinator, Metro Manila Pride
        Organization):</strong> I learned about the Pride March through my college
        org, U.P. Babaylan! When I first heard of a Pride March in the Philippines
        I was so amazed because I thought that was something that only existed abroad.
        I don''t even have full memories of my first Pride because I was so nervous.
        I only remember flashes of it. Arriving late in Malate. Getting overwhelmed
        because I couldn''t find my orgmates. […] I felt safe and happy and I felt
        that I just belonged. I felt at home in a sea of strangers. This is a feeling
        that I always look for when I attend Pride Marches and when I read feedback
        from the attendees at our Pride March.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc819f95-5142-4cd2-9bd7-a352a88e1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the most essential part of being in the Pride March?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d0788-4e0d-4a53-83a9-5dba5a67588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giney Villar:</strong> That you understand why you are doing
        it. You may not have full freedom or rights, but being at Pride means you
        are claiming the space and fighting for the right to be free from discrimination
        on the basis of who you fundamentally are.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a968182-1236-4da8-8c7c-6de61e2e11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teilhard Paradela:</strong> Expressing our political claims
        as a marginalized community. And we did and continue to do so in creative
        and effective ways. I don’t subscribe to this question of whether Pride is
        a protest or a party. It could be both. And it is both. Because marking yourself
        as queer in this homophobic and transphobic country is always already a political
        act.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f49e0-2dc4-40ac-9240-ddd1d8aacbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naomi Fontanos:</strong> There is nothing like the electricity
        that runs through a Pride March and I feel this partly explains why people
        who experience it tend to come back year after year. Pride is part of the
        politics of joy for many of us who, in the words of Audre Lorde, "were never
        meant to survive."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9623ab-ebd4-4fd0-a622-939aae6bbd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melissa Claire Barrera:</strong> The most essential part
        of being in a Pride March is learning from the LGBTQIA+ community itself.
        Our existence is a protest and we must be able to articulate our struggles
        so we may be able to engage and educate potential allies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed35d8-7a9c-4083-80f0-4eeac8285657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabriel Umadhay:</strong> Belonging to a crowd. Providing
        an avenue for people like me to feel safe, accepted, and celebrated. These
        were all the essential elements we always consider in organizing Pride Marches.
        It is important that participants feel safe when they march. That is why planning
        is very crucial. Acceptance to whatever they bring without buts encourages
        love. Finally, the sense of being celebrated is top most essential. To be
        seen as a valuable unit of society and not as a disease that spreads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7a29b-1e76-436a-b360-af49386cc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hadji Balajadia:</strong> The Pride March for me is essentially
        about remembering and celebrating. By remembering, I mean to say, we call
        to mind our long history of LGBT struggle for equality around the world, specifically
        51 years ago at Stonewall, and our individual stories as LGBTs. We connect
        our individual stories to this global LGBT story of struggle. So, there’s
        that sense of “solidarity feeling” — that I belong in this movement, I identify
        with these diverse peoples, and I resonate in their powerful stories.</p>'
    '26':
      'image': 'jcr:63389500-f80a-4642-85b5-422eec467646'
      'imageCaption': 'Ram Botero, self-taught artist, trans woman, and advocate for
        trans recognition and rights, giving her speech on how precolonial history
        transgenders were venerated through the story of Ikapati, the trans goddess
        in Philippines, and how we should remember these stories to empower the queer
        community in continuing the struggle. Photo courtesy of MELISSA CLAIRE BARRERA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872fc7f-2176-4916-a865-1b1e8dc2f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T23:16:04.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'image': 'jcr:45424ef9-ec38-44a1-8160-9de7a645f7f7'
      'imageCaption': 'Hadji Balajadia with Ateneo de Davao students joining the 2016
        Davao Pride March. Photo courtesy of HADJI BALAJADIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa290905-e002-410c-b5af-6fc746cb0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T23:20:29.380+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964cfab-7310-4319-807b-17fc36912941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the most challenging part of organizing a Pride
        March?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1d679-8bcc-4e90-b380-696b9ed241a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teilhard Paradela:</strong> In the late 1990s and early
        2000s, Pride Marches in Manila were organized by the community. Because we
        had a diverse group of people with strong views, finding a consensus was really
        tough. Meetings were often contentious. Maraming away — nakakaloka. But at
        the same time it was a great training ground for us in facilitating meetings,
        addressing different perspectives, and running inclusive organizations. At
        masasabi mo talaga that the marches were community-led kasi almost everyone
        ultimately was represented in the decision-making and other processes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f07f8-c429-4134-ae83-484dbf7b17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perci</strong> <strong>Cendaña:</strong> Raising funds was
        always tough especially in the early years when corporate sponsorship was
        very elusive. I cannot forget this scene from a post-parade program held in
        Plaza Miranda. Leah Navarro was singing the finale, “Isang Mundo, Isang Awit,”
        [and] people were dancing like there’s no tomorrow. Everyone was having a
        great time except the heads of the finance committee who were in one corner
        struggling to come up with the needed amount to pay the sound system provider.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dfdda-cf09-4b66-a619-7d64fd77568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melissa Claire Barrera:</strong> Within the community there
        are still different notions and discriminations against each other that must
        be addressed, such as the discrimination against trans women, the notion of
        trans man vs. tomboy vs. lesbian, etc. I think many in the community are still
        struggling to emancipate themselves from the incorrect concepts about gender,
        sex, and sexuality brought by the still very patriarchal society in the Philippines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e0ea7-b7bf-48fa-a698-fa4677dc4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicky Castillo:</strong> Providing a safe area for tens
        of thousands of people to gather and march is one of our top priorities and
        it costs a lot of money. As a non-profit organization we try to raise money
        through community-based funding but this is never enough. So, we rely heavily
        on corporate funding. However, since we are also a human rights organization,
        we are also limited as to who we can accept money from.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c4574-9c3b-431c-8215-f8c5f22d8fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To supplement this, we also need to ensure that we receive enough
        assistance from the host city to be able to stage as safe an event as possible.
        All this while being an organization run completely by a small pool of volunteers.
        It''s a tricky balancing act and it''s definitely something that we are still
        improving.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0cd16-2a1c-45c5-9c5b-6f496107bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the march differ from then and today?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f805e-8620-4d07-b633-a5616fdf30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perci</strong> <strong>Cendaña:</strong> More than two decades
        ago, it was unimaginable for a Pride old-timer like me that time will come
        when thousands would come to Pride. I’m very glad that being in Pride has
        become a badge of honor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd94120-aeaf-4ef7-b990-2dbaed9b0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naomi Fontanos:</strong> I think fundamentally the organizing
        has changed. Whereas in the past there was an official organizing network
        composed of LGBTQIA+ organizations called Task Force Pride (TFP) which organized
        the Pride March from 1999 up until 2015, now organizing follows a different
        model.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692955c5-e251-43e0-b04a-02fc9eea2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicki Castillo:</strong> In 2017, some older activists told
        me that, because there were more individuals marching than orgs, it was much
        more difficult for them to find familiar faces in the crowd. I was worried
        that this was a negative thing for them but they reassured me that this was
        a good problem to have because it meant that we were growing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae745b-da2a-44cb-8528-42c15367a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melissa Claire Barrera:</strong> The difference then and
        now is, I think, the hands-on involvement of the local government which is
        both a win and also sort of a restricting factor in the movement. Firstly,
        it is a win because the involvement of the local government means that LGBTQIA+
        people are becoming more visible and acknowledged in society, and this is
        one step closer to having them granted their (inherent) rights.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a88640-dbad-4669-9298-c0eb3da09987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if I may <a href="https://www.mindanews.com/mindaviews/2018/06/lugar-lang-placards-i-wish-i-saw-at-the-davao-pride-march-2018/"
        target="_blank">quote</a> my former professor who was in Pride March 2016
        and who also attended the march in 2018, “…political messages were not allowed
        at the march. I assumed that must have been a concession in order to prevent
        very partisan messages promoting Bong Go, or even those expressing support
        for the president despite his misogynistic remarks. But to totally ban placards
        promoting equality for the LGBTQIA community seemed to me a counterproductive
        measure in a Pride March”.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffdb5b-5638-4234-a5e3-c7d0c069f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing I know about the 2019 Pride March in Davao was that
        they named it “Davao Pride Festival” and they had a Sabayang Pagbigkas contest
        among LGBTQIA+ groups and I think that’s telling enough.</p>'
    '25':
