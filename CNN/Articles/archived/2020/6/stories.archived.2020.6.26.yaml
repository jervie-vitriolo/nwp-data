      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strawberry Margarita</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6ce28-430d-4744-b77a-27ded98d666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:50:39.478+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re chasing a festive feeling, a Strawberry Margarita’s your
        best bet. Take a margarita glass and cover the rim with Himalayan pink set,
        then set it aside. Blend six to eight fresh strawberries, 30 ml of fresh lime
        juice, 15 ml of sugar syrup, 10 mint leaves, and 2 grams of lime peel until
        smooth. Add a cup of ice and 45 ml of Don Enrique Mixkila before blending
        again until the ice is crushed according to your desired texture. Transfer
        into your margarita glass and serve garnished with a lime wheel.</p>'
