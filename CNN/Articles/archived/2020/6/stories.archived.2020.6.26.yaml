      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e982277-9137-40ea-a267-6564a6180fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s spacewalk began at 7:32 a.m. ET. They reached their work
        site on the station about an hour in to the walk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8781e-95a8-4da3-abdc-930385da8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9e767-8cc5-4a58-bc6d-3ec45d62d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early during the spacewalk as Cassidy exited the space station''s
        hatch, his left wrist mirror detached and flew away, but it poses no risk
        to the crew and the walk continued as planned, according to NASA. The mirrors
        allow them to see aspects of their suits, like labels, switches and actuators,
        that are otherwise out of view. Cassidy can use the mirror on his right wrist
        for the duration of the spacewalk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799cd60-8fb9-40bf-8c2c-3f561df77510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb0ccf-3d0c-49e3-8083-46af27196f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both astronauts are veteran spacewalkers. This will be Cassidy''s
        seventh venture outside and Behnken''s eighth. They will conduct a second
        similar spacewalk on July 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad0d2a-ba52-4ad3-b8a5-201a60ffa6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762fe62-25f3-48b7-8c72-bf813e9f012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken, along with NASA astronaut Doug Hurley, launched from the
        United States and joined Cassidy on the space station on May 31. They were
        aboard SpaceX''s Crew Dragon during the Demo-2 mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dbc5d-c789-460a-8d57-9339dbd6f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6a9d8-6b5a-4642-b8da-8e561777fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These spacewalks are the culmination of a series of power upgrades
        that began in January 2017 to replace nickel-hydrogen batteries with new lithium
        ion batteries. The new batteries arrived last month on a Japanese cargo ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b0e10-a6ee-45b1-a484-a49de6a05814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f304110-1256-457f-8e24-0a3170c626c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two spacewalks will focus on replacing batteries for one of
        the power channels on the far starboard truss of the station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3b0d1-a701-4cf2-87f1-a7ad71edb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c290c-ca3d-4f4b-bb7c-b0494f2cc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This task, however, is nothing like replacing batteries in your
        remote. These batteries are large, based on the animation NASA shared in a
        tweet. The astronauts will make several trips back and forth along the truss
        to remove and replace each battery, using foot restraints to help maintain
        their position and hand tools for adjustments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a7d63-21c2-420d-ad91-5377e9b62769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71733a7-59b8-458a-b2de-25cd351b6933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both spacewalks, Cassidy will be crew member I and wearing a
        spacesuit showing red stripes, while Behnken will serve as crew member II
        in a suit with no stripes. Hurley and Russian cosmonaut Ivan Vagner will help
        Cassidy and Behnken into their spacesuits. Hurley will operate the station''s
        robotic arm to support one of the two spacewalks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e359670-f0db-4beb-ae29-e31d54a8b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed22805-4230-4f21-abcf-297f03e6733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery replacements, which will have a 20-year lifetime, will
        put the station in a much better configuration for the long term, said Kenneth
        Todd, deputy International Space Station program manager, during a NASA press
        conference on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647581b0-5ed1-403b-982f-4df7f3b510c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fea35-9a9e-4b8a-86e7-023a5bd0232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future spacewalks over the summer will replace batteries on a second
        power channel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf18a1b-9201-461e-9c6d-c591c1588b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b420e-d0ac-435d-9853-ff4777fb90c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken recently discussed the spacewalk, and why it''s important
        to replace the batteries, during a call to the space station from CNN innovation
        and space reporter Rachel Crane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b21646-b960-4185-93ae-e642a7bb14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df72a6-078b-4d00-8b2c-78ec3ed0029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the space station is in the sun, it''s collecting energy and
        it needs to store for when it''s in the dark," he said. "And so those batteries,
        as they''re cycled time and time again, they wear down and need to be replaced.
        And so periodically that maintenance is required."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5b207-d8af-420c-9cf5-2d7b74e95c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad45cd2-273b-4819-97da-83ceb2e331a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken said he''s looking forward to another spacewalk experience.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aacea4-bf12-4a5c-a27e-a533990aa5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebe0f6-4295-4aa9-ba02-1bb904faa438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really look forward to the views of the Earth when we get a free
        moment," he said. "I think each astronaut, when they go out on their first
        spacewalk, they''re really focused on trying to get all the activities accomplished
        and do a good job so that they can probably get a chance to do another one
        if the opportunity presents itself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5931eac-9cd0-4a6f-945b-2a59546531f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a767c-f7d0-43e7-9b04-1de31a2e970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But after you''ve done a couple and know what to expect as you
        go through it, it is important to, you know, take some mental photographs,
        some mental images, or remember what it was like to be outside."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087e350-a9ab-44ce-9ee7-c9aa188ab904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:42:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:40.193+08:00
