      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Know the basics.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33738a33-f0e5-4e0a-9c48-6ae875ea0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.554+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicated as they may seem, the simplest of cocktails would require
        technically just two ingredients: a basic spirit, or base liquor, and a modifier
        or mixer, which can include fruits, juices, syrups, herbs and spices, creams,
        bitters, and softer liqueurs. Here’s where the 1:2 ratio comes in — perfectly
        balanced cocktails can be achieved by adding one portion of the spirit, and
        two portions of the mixer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1b142-386c-4368-992c-2afa3e820cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.554+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For base liquors, there are six types that are most common. Vodka
        has a clean, neutral flavor profile that goes well with a wide range of tastes.
        Gin is perfect for dry cocktails such as martinis, and is good with light
        fruits like apples and peaches. Whiskey, meanwhile, goes well with dark fruits
        like berries and cherries as well as warm drinks. Brandy is for no-fuss, smooth
        drinks. Rum is a great tropical base, while tequila is the go-to for margaritas
        and frozen fruit cocktails.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd28c01-d634-455f-8519-10370c7eaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.554+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ideal cocktail, the mixer softens the base liquor, serving
        to complement and enhance the overall flavor. It’s meant to take the edge
        off, in more ways than one. With knowledge of the essentials and a little
        trial-and-error, you might just whip up your own signature drink in no time.
        The secret, really, is to find the flavors that pair well together and that
        taste great according to&nbsp;<em>you.</em></p>'
