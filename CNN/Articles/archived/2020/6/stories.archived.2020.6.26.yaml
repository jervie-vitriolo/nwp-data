      'mgnl:type': 'text'
      'text': '<p><strong>Pineapple Breeze</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a0a53-0fcc-4b3c-a8a2-4445ac8d2aa9'
