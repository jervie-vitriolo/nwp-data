      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb5961-dff2-4fa9-82da-b35e2b578600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:03:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:42:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seven-page motion for reconsideration filed on June 22, the
        detained senator asked Muntinlupa City Regional Trial Court Branch 205 to
        reassess its June 17 Joint Order, which ruled allowing her to take part in
        Senate sessions online “is no different from allowing her to attend there
        physically.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c062e3f-4b14-4f0d-a59f-d4ef3ff30ae9'
      'mgnl:activationStatus': true
