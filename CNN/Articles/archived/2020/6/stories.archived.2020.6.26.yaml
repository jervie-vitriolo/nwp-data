      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86aa057-37ac-44db-8097-8754763ebe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.678+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mix cheese and almond flour in a microwavable bowl. Cook it in the
        microwave for 1 minute. Remove from the microwave and mix immediately. Cheese
        should be partially melted. Wait for 3 to 5 minutes to let the cheese cool
        down a bit. Add egg and all seasoning. Mix thoroughly.</p>'
