      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the custard:</em><br>3 eggs<br>¼ cup Stevia blend<br>⅛ tsp
        salt<br>120 grams mascarpone cheese<br>1 cup all-purpose cream<br>½ cup hot
        water<br>1½ tbsp instant coffee powder</p>'
    '92':
