      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Liverpool has had to wait longer than anyone could
        have predicted, but the club can once again call itself the best in England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5935421-19c2-46e3-b407-e453c542a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260f42a-1061-442c-85d1-370d6a61a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been years in the wilderness, a few near-misses and,
        just when Jurgen Klopp and his men were six points from securing the club''s
        first league title in 30 years, a global pandemic brought this season''s procession
        to a halt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc3517-c8bd-496f-b4e8-424bc59b8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9202e-0910-428c-810a-c556d2044f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the return of football in England earlier this month after a
        100-day absence revived a title bid which was only put in doubt when the season
        was put on pause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3a146-1bac-41e4-8080-fb641a786519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6cdef3-278e-4b7e-9093-878a672a665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Liverpool''s impressive 4-0 win over Crystal Palace on Wednesday,
        Manchester City needed to beat Chelsea at Stamford Bridge on Thursday to delay
        the coronation. But the defending champion''s failure to claim three points
        -- City was beaten 2-1 in London -- ended the wait. Pep Guardiola''s team
        must now pass on the crown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8d6cc-12ff-40f3-89fe-56b209e6b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a3dbb-23ea-426d-872a-0ff387bd4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, a team which had previously won 18 league titles but
        none since 1990, has now won the English Premier League for the first time,
        taking it to within one title of equaling Manchester United''s record of 20
        first division titles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ecbf0-e139-4121-9069-e0067cdfcfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec1839-ddbd-4bd3-9a70-1c63cd4c0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though lockdown restrictions are easing in England, Liverpool fans
        will not be able to celebrate as they had envisioned a few months ago. Who
        knows when it will be safe to hold a parade through the city?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900504e-824e-4000-942f-a16a3f9d23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbd6d6-9aa4-45e7-a250-48568979fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the muted celebrations do not mask the enormity of the feat.
        What Klopp and his team have achieved is remarkable. Defeated just once, Liverpool
        has been the dominant team of the season. The Merseysiders lead second-place
        City by 23 points and, by the end of the campaign, could amass a record points
        total of 107.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb9ce4-89f9-4834-9b38-099025501e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f350f5-9d31-40a4-b6e0-a34b4fa6eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Klopp joined the club in October 2015, Liverpool was 10th in
        the table, struggling to score goals and had collected 12 points from eight
        games. There were wealthier teams, better teams, in the EPL. Thoughts of winning
        another league title seemed fanciful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282c168-5557-45f6-ac09-248f85fc60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c8c57-4ae1-49f4-8aee-cfca0d3c292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to change from doubters to believers," said Klopp in his
        first interview as Liverpool boss. It was a statement which raised eyebrows,
        but one which also energized the club''s enormous fanbase. Few could have
        imagined, however, the progress the club would make under the charismatic
        German.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8be597-0863-4616-9fd0-32257804bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fecc56-2738-405c-babe-96187d7bbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been expensive signings; record fees for a goalkeeper
        and a defender, but even before those purchases were made, Klopp''s tactics
        had resulted in progress. Now, no team in the country plays with such intensity
        and energy. It has the best defense in the league, a hypnotic forward triumvirate
        and a tireless midfield.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe43cc-b120-4353-93a3-eed7380bcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd102fa74-9c6a-4cc9-b2a6-b721a99a4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every season but his first, the manager has steered his team
        into the Champions League, reaching the final twice, and every player under
        his tutelage has improved, from academy graduates such as Trent Alexander-Arnold,
        to more surprising signings like Mo Salah and Andy Robertson. There have been
        few flops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc9b0e-1ab5-4462-bbbb-36f77f7a4c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6602f391-904f-470e-a755-67ce325b3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, finally, after three failures in cup finals, Liverpool won
        its first silverware under Klopp last season, when the team beat Tottenham
        in the Champions League final.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fb4c0-b72a-435b-9957-1bf3763f1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae661b23-6f60-4164-9ce3-75e0ecad4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a victory which strengthened the fans'' faith in the team,
        easing concerns that this was a squad of nearly-men, as Liverpool had also
        that season narrowly missed out on the title by a point, despite accumulating
        a club record total of 97.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b428fef-91a3-4d06-8ebb-9e82f340bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572b50b-9fb2-49de-b4cf-6958f4f701b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Liverpool would bounce back from such agony to win the title
        the following season in such ruthless fashion is testimony to the team Klopp
        has built. But, as the man himself once said, the players he has assembled
        are "mentality monsters."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b997d-9d10-45f8-8f8c-27ce4f66d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6606b8a-2908-44a3-ad61-0a5cd73c309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp has earned the right to be regarded among the finest managers
        in this storied club''s history. It is not without reason that many liken
        him to Bill Shankly, the former manager who rebuilt the club in the 1960s
        and laid the foundations for what became a footballing dynasty in the following
        two decades.</p>'
    '29':
