    'lead': 'The National Bureau of Investigation is summoning Filipino lawyer Mark
      Tolentino for questioning in connection with the $2.1 billion Wirecard scandal,
      alongside Immigration officials who will be probed amid reports that a top executive
      of the German firm flew in and out of the country just this week.'
