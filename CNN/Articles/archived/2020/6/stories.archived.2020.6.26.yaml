      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> <em>Recipes featured in the series
        have not been kitchen-tested by the CNN Philippines Life staff and were featured
        in good faith with the bakers.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884de5b-2990-4478-80cd-737d175bb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:48:51.567+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Those observing
        healthier eating habits, the amount of sugar and carbs packed in each dessert
        can be enough to ruin the experience. Desserts do not always need to be guilty
        pleasures. Now that most food items already have healthier alternatives, promoted
        by several diet-based communities, there are new ways to whip up desserts
        that are guilt-free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dbd45-2e63-4abc-b882-3fb6fbe59189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.673+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice of keto, or ketogenic diet, has been the subject of
        debates ever since it first became a popular means for losing weight. But
        there’s no need to be committed to a strict keto diet — or any diet at all
        — in order to try the following baking recipes from Quezon City-based artisan
        bakeshop, <a href="https://ketofilipinobakeshop.com/" target="_blank">Keto
        Filipino</a>. Keto meals keep carbs at a minimum and avoid the use of sugar,
        so they are ideal even for those with diabetes or other health complications
        that may require the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f428fa3-5e9d-42f4-b4b3-6ca3ccc98672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.673+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process itself of preparing these goods is said to be therapeutic.
        “Baking is such a nice way to de-stress and the reward of having a house that
        smells like a freshly-baked cake is the best,” says Kay Guevarra of&nbsp;Keto
        Filipino, who also gives a few pointers for keto baking:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
