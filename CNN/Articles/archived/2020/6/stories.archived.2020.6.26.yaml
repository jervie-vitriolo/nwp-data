      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Guevarra said BI records showed that the sacked Wirecard
        official arrived in Manila on June 23, and left for China from Cebu the next
        morning. However, there was no trace of him in the CCTV footage at the Mactan-Cebu
        International Airport. The probe will establish if the record was merely caused
        by a glitch, or if there was some wrongdoing involved.</p>'
