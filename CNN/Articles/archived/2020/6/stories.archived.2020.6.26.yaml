      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book: “BKL/Bikol Bakla: Anthology of Bikolnon Gay Trans
        Queer Writing”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3742dd-e3d9-4283-8cbe-6944c7f56b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T21:56:19.678+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2019/6/7/BKL-Bikol-Bakla-anthology.html"
        target="_blank">“BKL/Bikol Bakla”</a> is the first anthology of Bikolnon gay,
        trans, and queer writing. In this book, you’ll find stories of longing, of
        desire, of fleeting moments of connection, of reckoning with guilt, fear,
        and illness — all relatable factions of life as a queer Filipino, and yet
        these stories also speak of uniquely queer Bikol experiences. “BKL/Bikol Bakla”
        is edited by Ryen Paul Sumayao and Ateneo de Manila University assistant professor
        Jaya Jacobo. Wanting to strike a balance between including works of both seasoned
        writers and young blood, the editors initiated a call for submissions. The
        result is a 159-page book featuring 42 poems and 16 stories from young guns
        like Emmanuel Roldan, J.V. Aler, Paolo Gerero, Marvin Aquino, King Llanza,
        to seasoned queer writers Danton Remoto, Ronald Baytan, Alvin Yapan, and the
        late Carlos A. Arejola, to whom the book is also dedicated. — Chang Casal</p>'
