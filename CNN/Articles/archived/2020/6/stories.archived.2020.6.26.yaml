      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Learn the techniques.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d35023-8fba-4682-b923-aec5b9ca5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.553+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might have heard of the phrase “shaken, not stirred,” a catchphrase
        from James Bond that describes the iconic fictional spy’s preference as to
        how his martinis are prepared. When it comes to mixing techniques, it’s indeed
        a choice between shaking and stirring — but shaking is said to get it done
        faster, and with better results for flavor and texture. With a Boston shaker,
        you usually have to shake for 10 to 20 seconds before the drink is cool enough
        and thoroughly mixed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee37efb-1a95-4233-b27d-f1051725894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:38:15.553+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other techniques include muddling or mashing solid ingredients to
        release their flavor and make it easier to incorporate them into liquids,
        straining to separate liquids and solids, blending, and building, which is
        mixing the drink over ice.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/7TtGtgj7XF0?controls=0"
