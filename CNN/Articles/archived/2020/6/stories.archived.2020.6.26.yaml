    'jcr:uuid': '903743d4-29f1-4ca9-9ad7-e11ce1c9c5e2'
    'lead': 'After 22 seasons in the NBA, Vince Carter is hanging up his threads and
      calling it a career'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T05:51:01.428+08:00
