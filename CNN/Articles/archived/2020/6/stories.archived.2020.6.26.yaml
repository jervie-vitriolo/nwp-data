    'title': '5 fruity cocktails you can mix right at home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9c2cb-043b-42bb-b5f3-450f6a8bd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:50:39.476+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:10.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s always a good
        idea to keep various fruits handy at home. Not only are they great for instant
        snacking, they’re also versatile and useful in many recipes. Fruit by itself
        is delicious and feel-good, but fruit when frozen, it makes a huge difference.
        And fruit mixed with just the right amount of alcohol? It’s almost as good
        as a dip in the pool or a long drive with the AC turned up and your favorite
        summer anthem playing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a914e9-7dbd-45c1-8be9-43598e0a335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:50:39.477+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:10.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making your own cold, refreshing fruity cocktails that bring back
        the taste of summer only requires simple ingredients that aren’t hard to find,
        including the base spirits, which are all available from Ginebra San Miguel.
        (It’s not the nation’s favorite drink brand for no reason.) With these recipes,
        it’s not hard to whip up a cool concoction that helps you find your bliss
        — even if the sun, sand, and surf aren’t exactly close by.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4472d95-e604-4e79-ba86-03609207363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:50:39.477+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:10.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mango Paradise</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e5be3-06f7-4d14-86c6-a282521e1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:50:39.477+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:10.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s nothing better than the sweetness of mangoes, and paired
        with the balanced lightness of gin, there’s an extra kick that’s just what
        you need on a hot day. Make a Mango Paradise and watch the worries melt away:
        In a 12 oz glass, combine 45 ml of mango puree, a quarter of a diced lime,
        and 5 grams of white sugar. Mash them together until they make a fine pulp.
        Fill the glass with ice, then pour 30 ml of GSM Premium Gin over the mixture
        before topping up with 60 ml of soda water. Stir well, and serve garnished
        with a lime wheel and a mango slice.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/h2-Q32FP2aA?controls=0"
