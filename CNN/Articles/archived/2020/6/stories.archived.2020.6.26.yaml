      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the custard:</em> Place egg mixture in a double boiler under
        low heat. Mix consistently. Turn off the heat, then set aside. Add in the
        mascarpone cheese using the folding method. Take another bowl, beat the whipping
        cream until stiff peaks form. Gently fold in the egg mixture using a rubber
        spatula.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7dacf-c804-458d-bcd6-42665dfb6298'
