    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd24abb4-7bf3-476f-a7ae-4a18acf45b56'
    'lead': 'The recent arrival of one million RT-PCR test kits finally prompted the
      national government to change its protocols in sending home individuals following
      complaints from local chief executives and even lawmakers about the spike in
      infections in their localities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T14:28:03.976+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:42:12.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:59.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stranded Filipinos to undergo COVID-19 swab test before return to hometowns'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de65b3-13d0-433f-9a54-8713b81031a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:28:03.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> All stranded
        individuals who wish to return to their hometowns will have to undergo a COVID-19
        swab test starting Friday, Presidential Spokesperson Harry Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc60f55-90e9-44fa-a3d4-2b399515068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:28:03.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also serves as the spokesperson of the Inter-Agency Task
        Force, said National Task Force Chief Implementer Carlito Galvez issued a
        temporary suspension of the program that transports locally-stranded individuals
        (LSIs) and returning overseas Filipino workers (OFWs) to their hometowns amid
        a surge of COVID-19 cases in the provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b4107-489f-47da-aec8-55a1235270ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:28:03.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent arrival of one million Reverse Transcription-Polymerase
        Chain Reaction (RT-PCR) test kits finally prompted the national government
        to change its protocols in sending home individuals following complaints from
        local chief executives and even lawmakers about the spike in infections in
        their localities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07149034-dabf-404f-a144-4de599dec249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:28:03.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the shortage of swab test kits, OFWs only needed to get a
        medical certificate stating that they have completed the 14-day quarantine.
        They were only required to undergo RT-PCR testing once they arrived in their
        hometowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3be32f-81fa-4412-93b3-6650551fe832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:28:03.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of the test kits, Roque said the returning LSIs
        or OFWs have to receive a negative test result before finalizing their travel
        details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe8e08-1901-4c66-865f-1751f5a223f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:28:03.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi ni Secretary Galvez dahil dumating na po ang 1 million
        testing kits for PCR. Pwede nang bigyan ang lahat ng LSIs, kasama ang overseas
        Filipino workers, ng PCR bago sila pauwiin nang hindi na po magreklamo ang
        mga LGUs na ang nagdadala ng sakit sa kanilang lugar ay ang mga LSIs," he
        said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889afe4f-5605-4529-9d62-055ce7d10648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:28:03.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Galvez said the one million PCR test kits
        have arrived. We can now test LSIs, and OFWs, with PCR before they head home
        so that the LGUs can stop complaining that LSIs are spreading the disease.]</p>'
  'palawan-reopening--':
    'caption': '(FILE PHOTO) '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-26T13:41:47.691+08:00
    'imagesource': 'jcr:cac89278-302b-4b10-afef-5389ecc9bbf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd97b9d37-cff9-4d32-a481-dcd362f9ff24'
    'lead': 'The Department of Tourism is setting its sight on Palawan as the next
      attraction that will be reopened to local tourists after Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T14:28:59.238+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:42:12.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:59.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['palawan']
    'template': '1'
    'title': 'Tourism chief eyes Palawan as next destination to be reopened to tourists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefca063-5be6-4818-8b85-d677465839d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> —The Department
        of Tourism is setting its sight on Palawan as the next attraction that will
        be reopened to local tourists after Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffcc9d-9911-4e95-a3dd-f39e8fc4f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat told a briefing that she
        will fly to the paradise island next week to talk to Governor Jose Alvarez
        regarding health protocols that will be enforced for tourism activities in
        the province — which is home to lagoons, white-sand beaches and other nature
        reserves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd76ea-5df2-428c-a8db-3de117c13421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said on Thursday that Palawan is ready to welcome back tourists,
        adding that it is just waiting for the national government''s go signal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97286b-2ec6-4516-9745-dec43dfa5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the Mimaropa province had lost ₱150 billion in
        tourism revenues due to travel restrictions in light of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ec094-82e0-4dc9-8346-5683fcc9d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three world-renowed tourist attractions are found in Palawan: El
        Nido, Coron and the Subterranean Underground River in Puerto Princesa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddf172-2f29-467e-9152-0c1247a9c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said she will also meet with Governor Arthur Yap ‘one
        of these days’ as the island province of Bohol is also ‘being prepared’ for
        reopening once it shifts to modified general community quarantine or MGCQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2f408-b469-467f-8813-d99d7e3e734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the COVID-19 inter-agency task force guidelines, tourism businesses
        under MGCQ could accept tourists, but are limited to a 50 percent capacity,
        subject to the approval of local governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a3c2b-23f5-49fe-8da4-1aa33c81f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under modified GCQ face more relaxed restrictions, as these
        are considered at low risk of a localized COVID-19 outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96272a-12d9-426b-80fe-55992e356bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Governor Arthur Yap, bibisitahin ko na rin one of these days
        kasi pini-prepare narin namin under MGCQ ang Bohol," Romulo-Puyat said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d502ded-a6b4-43cb-b777-e143f01e7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will visit Governor Arthur Yap one of these days
        because we are preparing to place Bohol under MGCQ.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42507c-4441-4b15-adbc-3bdf4f727625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first famous attraction that reopened to tourists was Boracay,
        but only those from within the region could enter the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8129a02-b0fa-45cf-a1c6-e7d2472965a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:23:57.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism chief said that Boracay Island is only accommodating
        guests from Western Visayas to ensure a ‘slow but sure’ revival of tourism.</p>'
  'cocktails-guide-gsm':
    'author': 'CNN Philippines Life Staff'
    'caption': 'If you have some time on your hands, there’s no better opportunity
      to learn how to mix drinks like a pro than in the comfort of your own home.
      Screencap from WHOLESOME MEALS, BETTER LIFE/CNN PHILIPPINES'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-06-26T14:23:18.368+08:00
    'imagesource': 'jcr:f7299b2d-d47a-4718-8c20-60851cd46979'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6703ffad-a8c8-429c-bc84-a39891e40113'
    'lead': 'If you have some time on your hands, there’s no better opportunity to
      learn how to mix drinks like a pro than in the comfort of your own home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T14:38:15.551+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:42:11.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
