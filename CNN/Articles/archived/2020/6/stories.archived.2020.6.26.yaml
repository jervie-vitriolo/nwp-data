      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc40d29-afad-4675-836a-eeb7324df958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately Gates said he thinks most people will take it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fdc70-3ac6-486e-a19a-25ff38397e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315dbff-2952-4043-9e3a-0a208f9bc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a great vaccine, including the transmission blocking,
        everyone will benefit from the fact that 70 to 80% of the people will take
        the vaccine," he said. "We should be able to get herd immunity if you get
        up to that level, so it really could then —&nbsp;really exponentially —&nbsp;drop
        the numbers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f3b70-6c1d-4906-9c51-9c5ed3753dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b047c7-e3f7-4936-9f4c-2c16f87852ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he cautioned that the entire world would need to get to
        that level before people could go back to taking vacations overseas as well
        as safely welcoming international students and sporting events.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11575276-2939-4383-8fc1-e02b90dfb7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962f9df-1ed9-477a-94d0-87c00612c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new normal?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53271c2-f78b-4ad9-9489-efb95c2e7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether society would accept this virus as a way of life —&nbsp;like
        it has accepted mass shootings —&nbsp;Gates said he hopes not.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35377f2c-e0bb-4c6f-88b3-df634f88f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e794fc-0a19-4828-b2eb-66afa670bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty severe. I hope the media continues to remind people
        of the tragedy that is represented here," he said, emphasizing the inequity
        of the disease against the elderly, minorities and health care workers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3dd6cf-1c94-483b-91d9-393018580e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d1485-37df-482e-a405-9acd94df7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now if you''re in a nursing home, because they''re so worried,
        you''re actually living almost in prison-like conditions," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec4ba0-aaec-481b-9b3a-1bf1a54604bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1db298-445c-487d-bdd7-12b466bad661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said older people were right to be worried about getting this
        and possibly dying.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596acc4a-48ea-4414-bdcb-d973d530ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c2e1e-5f68-4c67-8a8b-9c5299b24177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:43:31.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more than the kids that died in Vietnam and that was a
        great national tragedy," he said. "We didn''t ignore that...this is greater
        than that."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c3346-870b-4c7e-b73d-7a5647add425'
