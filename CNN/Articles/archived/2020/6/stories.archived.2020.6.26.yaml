      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cherry Fizz</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b01f9f-7ab5-4228-9af6-6228900cc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:43:32.642+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a fancy celebratory drink, a Cherry Fizz is the bright, zesty,
        and bubbly choice. Muddle or mash together five cherries and 45 ml of Ginebra
        San Miguel until you get your desired consistency and set aside. In a 12 oz
        glass, pour 15 ml of sugar syrup and 15 ml of lime juice and stir well. Fill
        the glass with ice before pouring 90 ml of soda water. To finish, float the
        mixture of cherries and gin on top for a pulpy, flavorful twist.</p>'
