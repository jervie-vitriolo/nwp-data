      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other detail was mentioned.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef65638-0b03-450b-8736-e54c18d37e93'
      'mgnl:activationStatus': true
