      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 eggs<br>½ tsp vinegar<br>80 ml water<br>70 grams butter<br>50
        grams grated cheese, small<br>¾ cup coconut flour<br>10 grams fiber<br>¼ tsp
        salt<br>¼ tsp baking powder</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4193c22-3ece-480c-a4b4-4b6ef4606d3a'
