    'mgnl:tags': ['China', 'domestic-violence', 'technology', 'database']
    'template': '1'
    'title': 'People planning to get married can check if their partner has a history
      of domestic violence on new Chinese database'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1a6df-8887-4c47-ab81-68b4b313c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A city in eastern China is launching a
        database for people considering marriage to check the domestic violence records
        of their partner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d5706-0235-40ef-b236-1be2f1cdd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc87324-ff4a-48a3-8b4d-e99e5bf45368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The database will be launched on July 1 in the city of Yiwu, in
        Zhejiang province. It''s backed by the <a href="https://www.weibo.com/ttarticle/p/show?id=2309404518586935804248">All
        China Women''s Foundation</a> (ACWF), an influential, government-linked organization,
        which said in a statement this week the plan would "prevent and reduce the
        occurrence of domestic violence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5092e-2e32-44a3-aa41-4fc631b17684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8de015-452d-48d1-9d09-1db6282633ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system allows people to retrieve information related to domestic
        violence and personal safety protection orders -- akin to restraining orders
        -- from their partner''s criminal records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ec18d-8de3-4006-bdd4-a7668ab98d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166acb7-84b0-41d7-b47e-02cc3345248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most cases, people don''t find out their partner is violent
        until after they''re married," Zhou Danying, vice president of Yiwu''s chapter
        of the ACWF, <a href="https://www.thepaper.cn/newsDetail_forward_7964311">told
        local media</a>. "The inquiry system allows a partner to know whether the
        other party has a domestic violence record before getting married."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e2bc5-032e-4110-b490-0ba76763924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbef2f-5a9e-42c7-afef-cf5dda839e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic violence is a major issue in China. Until 2001, abuse wasn''t
        considered grounds for divorce -- and the country only passed a law <a href="https://edition.cnn.com/2015/12/27/asia/china-first-domestic-violence-law/index.html">criminalizing
        partner assault in 2015</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fc368-d1eb-4c16-8c77-3b16b0a916a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1fd45-9a71-4517-aa29-0cb6a6e49866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcement of the law remains inconsistent, <a href="https://www.amnesty.org/en/latest/campaigns/2018/03/is-china-domestic-violence-law-working/">according
        to advocacy groups</a>. <a href="https://www.hrw.org/news/2018/11/26/chinese-courts-give-domestic-abusers-pass">In
        a 2018 report</a>, Human Rights Watch said courts regularly gave abusers a
        pass, encouraging victims to "reconcile" with partners who assaulted them.
        A recent change to the civil law also introduced a <a href="https://www.theguardian.com/world/2020/may/29/anger-in-china-at-law-ordering-cooling-off-period-before-divorce">30-day
        "cooling off period"</a> for couples seeking a divorce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25d376-8739-4d7f-98ae-205e8187c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa069be0-a2bd-4850-bb4d-3b1206d9aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some courts have made it a point of pride to avoid ending a marriage.
        A court in Guangxi province in 2017 <a href="http://www.szlhzls.com/news/view.asp?id=931194255261">claimed</a>
        "we have saved a couple that could reconcile" after it refused to grant a
        divorce to a woman whose husband had "put a kitchen knife to (her) throat
        in front of their child."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c5808-d583-4715-91f4-e550ef49a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf946e2-cb66-4456-a656-0eb9098e982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of enforcement could lead to problems with the new database,
        as people with a history of violence may not have any mention of it on their
        criminal records.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d8a77-c516-4dcd-8be8-ca84471e3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa300550-632d-4b75-8b9b-a2d89f717eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current system only recognizes domestic violence records issued
        by the official channels," Zheng Shiyin, a Chinese expert on gender issues,
        <a href="https://www.sixthtone.com/news/1005847/yiwu-lets-locals-check-their-partners-domestic-violence-records">told
        Shanghai-based publication Sixth Tone</a>. "However, in reality, such records
        are often hard to issue. For example, to apply for a personal safety protection
        order from the court, one needs to provide quite a lot of evidence, which
        is often hard for victims to collect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bdda2-ff7b-4704-a1ca-ce63fc4119f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d53bdf-d773-47ba-8689-9fa49d102ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also privacy concerns about the new database. In its statement,
        the ACWF said applicants would have to provide ID, proof of marriage and agree
        to confidentiality requirements, and it would be illegal to "copy or disseminate
        the information in the register."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1be031-b8e0-4438-885f-04a97206919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5640bbf-afd8-409e-8c74-75ab0d45409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:31:41.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:42:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The database comes amid an <a href="https://mp.weixin.qq.com/s/iV3UiSRdAZ41MWRHTexPOQ">increase
        in domestic violence</a> in China during the coronavirus lockdown. The United
        Nations has warned of a <a href="https://edition.cnn.com/2020/03/27/health/domestic-violence-coronavirus-wellness-trnd/index.html">global
        increase in partner abuse due to the restrictions</a>, which can trap victims
        at home and make it harder for them to seek help.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974b896-5b92-4441-8b88-a626a21b37e7'
      'mgnl:activationStatus': true
