  'face-mask-guidance':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T21:58:47.568+08:00
    'imagesource': 'jcr:436fb9f6-af77-49c7-8cae-9e78d49a2945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61611340-1961-49b8-b156-0193ceb2a5f8'
    'lead': 'First, health officials said we shouldn''t wear face masks. Then, they
      said we should. Now, many are saying we must wear masks if we want to keep the
      economy open and save tens of thousands of lives.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T22:01:57.778+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:41:38.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:08.814+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-masks']
    'template': '1'
    'title': 'Why face mask guidance has changed so much -- and how wearing masks
      can protect the economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122cbe5-f7cb-40ac-b4de-86a1ac34b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> First, health officials said we shouldn''t
        wear face masks. Then, they said we should. Now, many are saying we must wear
        masks if we want to keep the economy open and save tens of thousands of lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd94bfc-0649-4a0d-a888-163fc786a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ecbd3c-b41f-4687-8c23-94fd10007c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention now says everyone
        "should wear a cloth face cover when they have to go out in public, for example
        to the grocery store or to pick up other necessities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3eceed-aa39-4a34-b702-2a85fc59a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22347d87-f58f-4039-8ec5-a85d6da47934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cloth face coverings are meant to protect other people in case
        the wearer is unknowingly infected but does not have symptoms," the CDC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a130ba3-1b8a-4d4c-921f-23628cfb45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3d807-bd52-49f6-a7fd-16fab78c1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the payoff would be enormous. If 95% of Americans
        wore face masks in public, it could prevent 33,000 deaths by October 1, according
        to the University of Washington''s Institute for Health Metrics and Evaluation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a470079-86a0-4a37-9a4e-d84169c5a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c950cf-5771-4db7-8030-342d11bcef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why has the guidance on face masks changed since the pandemic
        started? This novel coronavirus is still just months old, and scientists are
        constantly learning more about it -- including more reasons why wearing masks
        is so important:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f80afd-7c3d-4fc7-8ca2-a47c821be8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a484f0-51aa-4f40-8b6f-55de03301d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- It''s easy to spread this virus by just talking or breathing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99a30f-b2ac-43a0-a8b7-202d2802ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51be503-1023-4b95-b71d-4bd7e099cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- This coronavirus is highly contagious. Without mitigation efforts
        like stay-at-home orders, each person with the coronavirus infects, on average,
        another two to three other people. That makes it twice as contagious as the
        flu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f1b2e-ad37-47f5-bdbd-7a44ab40199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50487e8d-a825-4a79-aa8f-a1e31ae7d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- It''s easy to spread the coronavirus without any symptoms --
        either from asymptomatic carriers or pre-symptomatic carriers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab8322-f026-4fe3-ad8f-e5ff1adb8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a724c8f1-ec78-4078-b8ae-0a05535256a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- This virus has a long incubation period -- up to 14 days -- giving
        a wide window of opportunity for people to infect others before they even
        know they''re infected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd8bd4-0b58-47af-a64e-1d2d95a3f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a3c45-6187-4a10-b83c-0a12b12f5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Carriers may be most contagious in the 48 hours before they get
        symptoms, making transmission even more blind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5c992-3ee5-43ab-9b7a-8bf921cbccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b4d42-bfce-4daf-9349-175b835d3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it''s not just people who are sneezing and coughing
        who can spread coronavirus. It''soften people who look completely normal and
        don''t have a fever. And that could include you.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca12d0d-cf15-4ea6-89ae-9da39f950e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122d479-7338-42d6-b10e-267463481433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why did health officials tell us not to wear masks before?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904cc0b-8d65-4678-867a-4ccc25541d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in this pandemic, scientists didn''t know how easily this
        virus spreads between people without symptoms or how long infectious particles
        could linger in the air.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48416d-d1a7-48a2-a6b9-429ea4c69648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272bb21-a443-4627-82fa-e3af8720ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a shortage of N95 respirators and face masks among
        health care workers who were quickly overwhelmed with Covid-19 patients. Some
        medical workers ended up using plastic office report covers or other ordinary
        items as makeshift, often substandard face masks while working closely with
        Covid-19 patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdfc143-0d8b-476a-bb52-3b66939e505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b0366-ac32-42c9-89f3-c06bb12cc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, both the World Health Organization and the CDC said face
        masks shouldn''t be worn by healthy members of the general public and instead
        should be reserved for those who are sick or caring for the sick.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005286c-0d43-4d64-a46b-47696cd8f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a2435-60a9-4453-a736-7348426d22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Jerome Adams posted a tweet on February 29 urging
        people not to buy masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef32e2-d469-4ccf-b52e-ed19cedfdb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4534b61-af93-46e1-a827-94786592f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in early April, both the CDC and Adams reversed their guidance
        after doctors learned more about how easily coronavirus spreads without symptoms.
        They even created a video showing how to make a mask with just a T-shirt and
        rubber bands -- no sewing required.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e932c-e669-47e3-8385-68a2a7fd32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2ee1e-aae6-4adc-a257-c08f2245adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO in June also reversed its guidance. The global health agency
        now says countries should urge the public to wear fabric masks where there''s
        widespread transmission of the virus and where physical distancing is difficult.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705315a3-744f-41a6-af6b-0bc18028ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64397bbb-f1c8-4162-974e-2e65d882c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Track the virus in your state and across the US</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ebced7-4562-4d81-835a-5de30943f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1fa71-5899-4c51-86ad-6cbb053d363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do doctors say about face masks now?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c79e0-0e50-4e4c-8e43-7285df026499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to know that wearing masks can reduce transmission
        of the virus by as much as 50%, and those who refuse are putting their lives,
        their families, their friends, and their communities at risk," said Dr. Christopher
        Murray, director of the Institute for Health Metrics and Evaluation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e94ba-7cfa-4cad-a6cf-11cd229a9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc858a-edd0-44cc-80ac-900f4c0efc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just a few groups of people who shouldn''t wear cloth
        masks, including children under 2 years old and people who have breathing
        problems, according to the Mayo Clinic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc07401-1a88-443d-a78b-4350f44c4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2f3cc-8f77-4043-ab68-993386add10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top infectious disease expert, Dr. Anthony Fauci,
        is strongly urging the public to wear face masks -- especially now that states
        have reopened, more people are out in public and new Covid-19 hospitalizations
        are surging in many areas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29263eaf-3df1-4572-8123-8a635c46e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fa3ad-6e4f-46d7-a0cc-17329af41bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plan A: Don''t go in a crowd. Plan B: If you do, make sure you
        wear a mask," Fauci testified Tuesday on Capitol Hill.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190fb22-1546-4617-b31a-ae2e09a876ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dd224-8ff8-441f-8ae2-e8bea86ea4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci said he has no regrets about not telling Americans to
        wear masks early in the pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758b47a-1818-4a55-a71d-bd61a36ab028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee0c87-331c-4f4a-8d46-746690ad9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, there was a paucity of equipment that our health
        care providers needed -- who put themselves daily in harm''s way of taking
        care of people who are ill," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa8f4f-c819-454b-8606-4e144209d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6becfb41-42c9-4717-aad6-07d23039db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not want to divert masks and PPE (personal protective equipment)
        away from them, to be used by the people." But now, Fauci said, "we have enough."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d23d1-5421-4037-959e-bb4de1ef5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:01:57.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
