  'Duterte-ASEAN-Summit-South-China-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-26T16:29:35.980+08:00
    'imagesource': 'jcr:c235b0d1-f7e9-4bec-add7-421bd3c3d2a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728ce6c0-760e-43d8-977a-c8b85a756f4f'
    'lead': 'President Rodrigo Duterte says there are ''constraints'' in the ASEAN-China
      dialogue, but they remain committed to work towards an ''effective and substantive''
      code of conduct in the South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T16:33:00.999+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:41:57.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:03.753+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'ASEAN-Summit', 'COVID-19-pandemic']
    'template': '1'
    'title': 'Duterte to ASEAN: South China Sea incidents amid pandemic ''alarming'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aff19d-e21a-4928-97a8-e2181440a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:00.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — President
        Rodrigo Duterte sounded the alarm over maritime incidents in the South China
        Sea amid the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b48315-d611-4d66-8af2-963941f34f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:00.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as the region struggles to contain COVID-19, alarming incidents
        in South China Sea occurred," Duterte said in his video message at the 36th
        Association of Southeast Asian Nations Summit on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1501d01-d20a-459e-98c6-e3f220d395b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, <a href="https://www.cnnphilippines.com/news/2020/6/10/Philippines-China-diplomatic-relations.html">who
        has maintained friendly ties with China</a>, did not go into detail. But he
        called on all parties to "adhere to the rule of law and to their commitments
        to international instruments, including the 2002 Declaration on the Conduct
        of Parties in the South China Sea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a792aa-b8dd-4de8-bd90-3248d4ad1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has so far <a href="http://cnnphilippines.com/news/2020/4/14/south-china-sea-coronavirus.html">put
        up two research stations and sank a Vietnamese fishing boat</a> in the South
        China Sea amid the pandemic. The Philippines also <a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">protested
        China''s declaration of two new districts</a> in what it calls Sansha City,
        which covered areas Manila claims and occupies in the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bc3b8-0b74-48af-96de-cd15ae176093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and China signed a non-binding declaration in 2002, but the
        regional bloc has been pushing for a legally binding Code of Conduct, which
        will determine the only allowable actions parties can take in contested waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcf42c-4141-4d6b-a0e2-786acb2c15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed out little progress in the negotiations for
        a Code of Conduct due to resistance from China. In September 2019, Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. announced that a draft has
        been reached as Beijing<a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">
        "softened its insistence on controversial provisions."</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81987d-8c77-4901-a682-34205197246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was actually "very little ''agreed'' upon," with salient
        provisions left unresolved, said Gregory Poling, director of Washington-based
        think tank Asia Maritime Transparency Initiative, in an earlier interview
        with CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f914a18-824f-411d-9c7d-b22a5b6716e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/15/south-china-sea-code-of-conduct-negotiations.html">READ:&nbsp;Negotiations
        for South China Sea Code of Conduct a ''failed process,'' expert says</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536b024-a6f6-4da0-860a-48f9fb058e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is country coordinator for the ASEAN-China Dialogue
        Relations until 2021. Aside from the Philippines and China, Taiwan, Vietnam,
        Malaysia, and Brunei also have competing claims in the resource-rich South
        China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08e216-4ac5-4798-9398-e722937faaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the ASEAN Summit, Duterte said they are facing
        "real constraints in dealing with the deliverables," but stressed that negotiations
        for a Code of Conduct are underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c4a08-f89b-471a-bd8a-b19584de2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:33:01.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to work closely with the member states and
        China towards the early conclusion of an effective and substantive Code of
        Conduct in the South China Sea," he added.</p>'
