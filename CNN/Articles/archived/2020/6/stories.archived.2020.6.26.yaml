  'Locally-stranded-individuals-OFW-province-PCR-COVID-19-test':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-26T14:25:33.886+08:00
    'imagesource': 'jcr:e9fcd6c9-dc59-41d1-bf39-04c2ba049a8a'
