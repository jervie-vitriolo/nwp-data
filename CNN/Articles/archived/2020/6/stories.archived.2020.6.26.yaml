      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wake will be held at the Revilla compound in Bacoor City, Cavite,
        starting at 2pm on Saturday. The family is asking for privacy in the meantime.</p>'
