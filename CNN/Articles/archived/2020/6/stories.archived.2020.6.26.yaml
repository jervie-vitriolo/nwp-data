      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Pride month culminates
        this week with various Pride “march” celebrations happening. In that spirit,
        we’re doing an all-queer roundup of recommendations this week, from a film
        and T.V. streaming app focused on LGBTQ+ content to a book that addresses
        the need to have comics that go against the male gaze.</p>'
    '34':
      'image': 'jcr:49ff4ecb-4aa1-419c-8363-53414a4ea598'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e139202-1bb2-4d62-8a67-cf980cb32c94'
