      'text': '<p>Initial information revealed that Marsalek traveled with his Filipina
        wife, which was how he got to enter the country despite travel restrictions
        due to COVID-19. Marsalek last visited Manila from March 3 to 5, right before
        lockdown measures kicked in.</p>'
