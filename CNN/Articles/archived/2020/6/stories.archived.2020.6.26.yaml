      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re after something simple and no-nonsense that won’t leave
        a hangover in the morning, try the Watermelon Splash: In a 16 oz glass, pour
        30 ml of midori (melon liqueur) and half an ounce of sugar syrup and mix well.
        Fill the glass with ice, then pour 45 ml of GSM Blue Light Gin. Top up with
        90 ml of fresh watermelon juice, then garnish with a watermelon triangle.</p>'
