      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571e93f-ee70-432d-8b3e-1d72a711868e'
      'mgnl:activationStatus': true
