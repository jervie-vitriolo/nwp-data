    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88a9eb-2611-452a-8c67-e22f13b64f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;After 22 seasons in the NBA, Vince Carter is hanging
        up his threads and calling it a career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af08d6-5af6-4deb-bd1d-8274c92cc6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae045da-a331-4d53-8242-8e7bb7d55860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old on Thursday announced that he is "officially done
        playing basketball professionally" on his podcast "Winging It With Vince Carter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d373fe8-cbc5-4549-b280-f169d65673ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f21a29-e521-4a6e-8f22-30b9038aa226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter had previously announced that the one-year deal he signed
        with the Atlanta Hawks for the 2019-2020 season would be his last. However,
        after the season was abruptly suspended on March 11 due to the pandemic, his
        playing career was left hanging in the balance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f2d5b-9e0f-4919-bf5a-7871f629ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3df33a-80b2-44d3-90e6-25f7d75f6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA announced plans to restart the season in July at Disney''s
        Wide World of Sports Complex near Orlando with 22 teams. However, the Hawks
        were one of the eight teams that were not invited due to its poor record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ebf093-037c-450d-92bc-7a4495600bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a5ac2-6944-4c87-b0d4-0ddfd5f52a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was any disappointment because of the season -- any of
        that -- it was kind of easier to put it aside and handle it that way," Carter
        said on his podcast. "It''s like, OK, it''s something bigger than my career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9801cb-be8e-45cd-ab30-86660c176cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5be63e-a99f-4fb9-8ef7-7ca393147506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I was able to put the weird ending, the abrupt stoppage of
        play, to an ending aside for the bigger picture."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d31f4-153e-48ff-ad15-3ccd53305021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9f92b-57f4-4348-a57a-f22eb11f6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter began his career in 1998 with the Toronto Raptors, where
        he won Rookie of the Year in his first season. He would go on to make eight
        All-Star teams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f154b1-e7da-4140-9523-71217fbcbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b823fe-35ef-482a-9657-f1769ae6413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-flying guard was known for his acrobatic dunks, and he
        is widely considered one of the all-time great dunkers. He won the dunk contest
        in 2000 in one of the greatest showcases in league history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf77cc-51bd-4446-8aa8-377180fb9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7821722-485b-405b-9be9-b65f0b664114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across his 22-season career, he played for the Toronto Raptors,
        New Jersey Nets, Orlando Magic, Phoenix Suns, Dallas Mavericks, Memphis Grizzlies,
        Sacramento Kings and the Atlanta Hawks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df789f16-5458-42ee-8a14-93bf19a5b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:51:01.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:42:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/us/vince-carter-retirement-spt-trnd/index.html"
        target="_blank">"Vince Carter is retiring from the NBA after 22 seasons"</a></em></p>'
  'Ebola-Congo':
    'author': 'Brent Swails and Amanda Watts, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T05:59:34.662+08:00
    'imagesource': 'jcr:22571972-ae2a-4cee-b8e5-766ff6af9f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352d9ea0-6c1a-4f14-bd43-f84aab403099'
    'lead': 'The Democratic Republic of Congo''s battle against the world''s second-deadliest
      Ebola outbreak on record is officially over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T06:26:58.282+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:42:27.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:55.585+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s second-deadliest Ebola outbreak is declared over'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145316ed-7eae-4f15-a126-88618c050ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Democratic Republic of Congo''s battle
        against the world''s second-deadliest Ebola outbreak on record is officially
        over, the country''s health minister, Eteni Longondo, announced Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4170f-f1d4-4d78-9d22-5d4280a4fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matshidiso Moeti, World Health Organization regional director
        for Africa, said the announcement was made after no new cases were reported
        42 days since the last survivor tested negative for the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50733ba-fbe9-481c-a44a-48fb89d02b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t easy and at times it seemed like a mission impossible,"
        Moeti said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34a91d-28ec-4abe-bc28-742504112eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 16,000 frontline workers battled for almost two years against
        the country''s 10th outbreak, Moeti said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a4c9d-e2e3-4511-8d9e-cb07d96b44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite successfully deploying two separate vaccines, the outbreak
        claimed more than 2,200 lives, with the response continually hampered by community
        mistrust and violence in the country''s volatile northeastern provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622041cb-bf8c-4937-bf13-41d3e0be0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now turns its attention to battling Covid-19 as well
        as its 11th Ebola outbreak, already underway in Mbandaka, in the country''s
        western Equateur Province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64524a-fb84-4c7f-b9e8-0ca54c9aec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moeti said there are many lessons that have been learned from overcoming
        Ebola that can be used in the fight against Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b0695-fd94-4dec-958e-1768d8203bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important lessons . . . is the need to engage with,
        work with, enable communities to be knowledgeable, to be empowered to play
        their role in different ways," Moeti said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa4cc6-d26d-4e48-afa9-58a30acd39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for caution</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bb314-97aa-4a8f-93ad-635fb6d628a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF, the United Nations'' children''s agency, said it "welcomes"
        the announcement but warned the fight isn''t over yet in the Democratic Republic
        of Congo</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9446b48-3da4-42b0-ad96-028eca21d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edouard Beigbeder, UNICEF DRC representative, said a large number
        of human resources and finances were deployed in the eastern region of the
        country to reach the end of the current outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244cead7-eb75-4240-b725-b20a882b11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beigbeder said UNICEF supplied water, hygiene services, and psychosocial
        support to children and informed millions of people on how to protect themselves
        from Ebola.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da534237-0c63-4077-b9f2-9e058d45f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These valuable lessons are helping us in our current effort to
        tackle the new Ebola outbreak in Equateur Province, while also responding
        to the ongoing Covid-19 pandemic," Beigbeder said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c316b-e8fd-4102-bfac-9a8ff1afe510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:26:58.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new outbreak and Covid-19 are showing the world it''s important
        for international donors to support the country''s already overburdened health
        systems to fight against "the disease and tackle the impacts on children and
        their families," UNICEF said.</p>'
  '107-OFW-died-coronavirus-Saudi-Arabia-cremation-Philippines-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-26T06:30:09.149+08:00
    'imagesource': 'jcr:d3d827c4-c445-433e-925c-359bc513630f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92196dc8-f669-46f3-bdce-40deca17c175'
    'lead': 'Two cargo planes will be sent to the Kingdom of Saudi Arabia next week
      to bring home the remains of the 301 deceased overseas Filipino workers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T06:44:27.588+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:42:26.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:55.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force OKs plea to evacuate remains of OFWs who died of COVID-19
      in Saudi Arabia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeda3d8-53c0-4447-ab15-4da8441f40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T06:44:27.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> —&nbsp;The
        country’s COVID-19 inter-agency task force has approved the request to bring
        home the remains of more than 100 overseas Filipino workers who died of coronavirus
        in Saudi Arabia, Labor Secretary Silvestre Bello III announced Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd9f9e-6dde-47cf-b5c7-95a88a55347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello told CNN Philippines'' New Day that
        the decision was based on the knowledge from health officials that it was
        ‘safe to bring home’ the bodies of the overseas workers who caught the viral
        disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77be5c2-afea-4fb9-8ab2-9039b883c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consulting with Health Secretary Francisco Duque and DOH
        Undersecretary Mario Villaverde, who consulted with the World Health Organization,
        we found out that it is safe to bring home even those OFWs who died of COVID-19,
        of course after observing all the safety protocols," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fb21c-d9b5-4c37-87cd-0a140c47ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:28:17.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello later on said during a House hearing that the Transportation
        department will send two cargo aircraft to Saudi Arabia to bring the remains
        home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442705d8-2054-4c3c-819b-e46af65c3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:28:17.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Middle of next week, we will fly to KSA and take our dead heroes
        and bring them back to our country,” he told a House hearing Friday afternoon
        on government’s migration policy response to COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfae6eb-3dcd-4d82-b315-2fdb9367ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bodies will then be cremated immediately once their remains
        have been safely brought here in the Philippines, with only ‘limited people’
        to be allowed to attend the funeral, Bello added. The initial plan is for
        the government chartered two flights to evacuate the remains on the second
        week of July, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea3a46-acff-4471-ae8f-15754cb474e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 301 bodies of overseas Filipino workers in Saudi Arabia
        will be brought home next month, the Labor Department said in a statement.
        Of this number, 152 succumbed to the coronavirus infection while 149 due to
        other causes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5048bb-f235-46c6-9978-7e461de6a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Philippine Ambassador Adnan Alonto told a briefing that
        the remains of 353 OFWs were up for disposition, including 107 who succumbed
        to COVID-19 and 246 who died of natural causes and in various crime incidents.
        It is unclear why there is a discrepancy in numbers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9b5db-84f2-4716-a34d-6de21a62fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the families of the OFWs thanked the task force and Duterte
        for granting their appeal as they continued to express hopes that this will
        materialize.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cf301-1ece-432b-8836-0bcab8fe15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami po ay nagtitiwala at nananalig na hindi nyo bibiguin ang pamilyang
        Pilipino at ang ating mga Bagong Bayani,” they said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2107fdb-f923-4a18-b724-703e0157bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We trust that you would not let down the Filipino
        families and our modern heroes.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85203c-d90d-4d2b-8d7e-abcfd6fbc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases’ earlier position was to evacuate only those OFWs who died of non-COVID-19
        causes, citing safety issues. Shortly after, their families appealed to President
        Rodrigo Duterte and the IATF to reconsider their decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187301a-19b3-4171-b815-cb0eae52e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:19:35.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said that the least they could do to these OFWs — often hailed
        as "modern day heroes" — is to “give them the right to be buried in their
        homeland.”</p>'
  'Mastercard-Visa-Wirecard-scandal':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-26T07:05:37.549+08:00
    'imagesource': 'jcr:ea6c3e6e-c2c3-4642-bfd6-f4c30f1efd28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bcdca44-a02d-4003-b1a3-7ffe94df2b67'
    'lead': 'Mastercard and Visa are reconsidering whether to allow Wirecard to continue
      processing payments on their networks, following the fintech company''s massive
      accounting scandal, according to a report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T07:07:07.572+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:42:26.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:55.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mastercard and Visa reportedly reconsidering their relationship with
      Wirecard following accounting scandal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b932e7e-092b-4219-a4fd-4f23965c1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mastercard and Visa are reconsidering whether
        to allow Wirecard to continue processing payments on their networks, following
        the fintech company''s massive accounting scandal, according to a report from
        Bloomberg Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fb717-798f-4749-b74d-e1b2f6e456ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mastercard and Visa have informed some Wirecard clients that the
        firm''s access to their payment networks could be revoked, Bloomberg reported,
        citing people familiar with the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe22b79-c0f1-4f43-85da-b70e118b96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither credit card company commented directly on the report, but
        both said they are following the situation closely. The loss of two of the
        biggest payment networks in the world would be yet another blow to Wirecard,
        which earns revenue by helping businesses process payments from customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefacb47-a722-436f-8cb0-755bd6715df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to closely monitor developments and assess new information
        as it becomes available," a Visa spokesperson said in an emailed statement.
        "Our priority is, and will always be, maintaining the integrity of the Visa
        payments system and protecting the interests of consumers, merchants and our
        clients."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35527b91-7ad7-4d71-aec2-09dcb7c54cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Mastercard said in a statement that it is tracking the
        Wirecard news. "Our priority is ensuring people are able to continue to use
        their cards. We will continue to work with all parties and stand ready to
        take any necessary action," Mastercard said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79656b-a9ed-4fae-9c66-ac9b55ea899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard did not immediately return a request for comment for this
        article. However, in a statement Monday, Wirecard said that "for the avoidance
        of misunderstandings, the company wishes to inform that its IT systems continue
        to work without limitations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa0f48-ab1e-47b7-9bff-97dcac33cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1999, Wirecard was once considered one of the most promising
        tech firms in Europe. It processes payments for consumers and businesses and
        sells data analytics services. The company has nearly 6,000 employees in 26
        countries around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a9034-f50f-4ede-badf-385b8658ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent days, Wirecard has been plagued by a scandal over
        accounting irregularities that have drawn comparisons to Enron, the American
        energy giant that filed for bankruptcy in 2001.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffbf34-a338-456f-8c1e-eeb7e597c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s CEO Markus Braun resigned last week after an auditor
        discovered that $2 billion in cash appeared to have gone missing from the
        company''s accounts, delaying publication of the tech firm''s 2019 financial
        results and sparking fraud accusations. Then on Monday, Wirecard acknowledged
        that after "further examination," the missing $2 billion probably never existed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad036c-191b-4234-8169-f8fd298dc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun, who helped grow Wirecard into one of Germany''s biggest companies,
        was arrested the following day on suspicion of having inflated Wirecard''s
        balance sheet and sales through fake transactions in order to make it more
        attractive to investors and customers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ff41d-f8f2-4f0c-b82b-3f4d705a529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is now in crisis, one that would be worsened if major
        payment networks were to revoke its access.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47897d-ab64-4e0c-9f80-0a8f1133d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, Wirecard''s share value plummeted more than 96%.
        Wirecard filed for insolvency Thursday due to over-indebtedness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8492022-ecc7-46c0-b684-546653a92abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:07:07.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Charles Riley contributed to this report.</em></p>'
  'Terrorist-killed-Better-Living-Paranaque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-26T07:10:48.239+08:00
    'imagesource': 'jcr:c6d618b6-d0df-4e17-80b6-2f64ce8955a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fec8130-ec3a-4427-ab75-a1fa3a7b9dff'
    'lead': 'Two suspected terrorists, with alleged ties to bomb expert Mundi Sawadjaan,
      were killed in a joint police and military search operation in their home located
      in a subdivision in Parañaque City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T07:13:02.702+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:42:25.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:55.968+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected terrorists killed in Parañaque police operation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02722af-f3c2-4523-9a8c-fe9fec60c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:13:02.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Two suspected
        terrorists, with alleged ties to bomb expert Mundi Sawadjaan, were killed
        in a joint police and military search operation on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46aed65-38b2-4df2-b22d-9be116350481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:13:02.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A media release sent by the security forces said the Philippine
        National Police and Armed Forces of the Philippines carried out a search operation
        on&nbsp;Bensaudi J. Sali and his wife Jolo-native Merhama Abdul Sawari in
        Better Living Subdivision in Parañaque City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356776c7-121e-4415-b60c-4f9c8d8d6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:13:02.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the couple fired upon the authorities during the implementation
        of the search warrant, leading to a firefight, which ultimately ended in the
        death of Sali and Sawari.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a097e-94ba-42e0-a862-09859c0a2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:13:02.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the couple was allegedly planning terrorist activities.
        They were also tagged as the financial conduit of Daesh-East Asia because
        of their confirmed connection with bomb expert, Mundi Sawadjaan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56de3a-38cc-4278-a143-56699a558e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:13:02.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their presence in Parañaque City has something to do with the coordination
        and planning of terrorist activities. Information further disclosed that the
        couple were engaged in illegal firearms transaction," authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8aa7cb-8b8a-472f-8392-2c7c6b8e3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:13:02.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered two ISIS flags and several pieces of ammunition
        on the scene, including 2 hand grenades, improvised firing device, a rifle,
        hand guns, and blasting caps.</p>'
  'Three-men-arrested-in-Iran-for-allegedly-selling-babies-on-Instagram':
    'author': 'Ramin Mostaghim, Nada AlTaher and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T07:30:14.442+08:00
    'imagesource': 'jcr:db1a4e58-d610-4b19-8cc9-7aa80e897bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64585e22-b4a5-49b6-b77a-ed8ef31f6b15'
    'lead': 'Iranian authorities have arrested three men attempting to sell babies
      online, semi-official ISNA news agency reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T07:32:25.047+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:42:25.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:56.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three men arrested in Iran for allegedly selling babies on Instagram'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26a942-3290-4181-8744-bc618f89d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian authorities have arrested three
        men attempting to sell babies online, semi-official ISNA news agency reported
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33375a50-ec0d-4546-98d2-0fa0c8fb342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-day-old baby and a two-month-old child were rescued from the
        online infant-selling ring, the news agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8608a-22c4-4157-8a2a-fdae6332f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran Police Chief Hossein Rahimi said a third baby has been identified
        but is yet to be found, ISNA reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5bbc53-2a2e-47df-9812-8a056a208cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued babies were being advertised on social media platform
        Instagram, according to the semi-official KhabarOnline website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58bae5-834d-4be5-be2d-0d8843dfe626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was being advertised for 400 million Iranian Riyals ($9,490),
        and the other for 500 million Iranian Riyals ($11,800), Rahimi said, according
        to KhabarOnline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335df365-a2e8-47ab-801f-6a9802d034e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were bought from "poor families" -- one for 50 million Iranian
        Riyals ($1,100) and the second for 100 million Iranian Riyals ($2,300) --
        Rahimi added, according to ISNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5edbc-4569-4d62-bcfe-a02423aea138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Facebook, which owns Instagram, told CNN that
        the company was investigating. "We do not allow content or behaviour on Instagram
        that may lead to human exploitation, which includes the sale of children for
        illegal adoption. We''re aware of reports of this activity, and we''re continuing
        to investigate," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07509a-d2b0-4015-bd6b-e4e9b8108985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has a human exploitation policy, which covers harmful activities
        related to human exploitation and trafficking, and Instagram users are encouraged
        to report any concerning content using in-app tools or its reporting form.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f40f49-d25b-4a50-a2c1-954637ce63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is among 21 "Tier Three" countries in the US State Department''s
        annual Trafficking in Persons Report, which ranks nations that comprise the
        worst offenders on human trafficking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e18630-50ca-426e-af04-4a4b30aecdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:32:25.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries listed in this tier do "not fully meet the minimum
        standards for the elimination of trafficking and (are) not making any efforts
        to do so," according to the report, which was published last year.</p>'
  'Maskne-face-mask-acne-breakout-solution':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-26T07:35:10.123+08:00
    'imagesource': 'jcr:4ed00a0c-a9bd-4180-8d02-ed8ce7e036ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '825e3cf1-5bfd-4b72-9486-edc0cf959bb5'
    'lead': 'Breakouts that occur after wearing a mask have become so common that
      mask acne''s been dubbed ''maskne'' on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T07:39:01.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:42:24.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:56.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Maskne'': Why your face is breaking out under your mask and how to
      stop it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a11ec-e58b-4d34-9486-14807f46c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re serious about protecting
        yourself — and others — from the very real dangers of COVID-19, you''re wearing
        a mask when you go out around others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385fc64-a2c2-458f-9a4b-0612258b4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ed9b2-6b43-4874-a4e8-bce1a25ce48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people that is leading to an embarrassing and unpleasant
        side effect: blemishes, pimples, zits — or what dermatologists call acne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f622a-e989-4a9a-a9a1-c5b83eff8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63414c69-0a0a-4a8e-a9c1-a7f8b9980982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have patients calling in despair saying ''What is going on? I''ve
        never had a breakout before and now my face looks like a teenager''s!''" said
        board-certified dermatologist Dr. Whitney Bowe, clinical assistant professor
        of dermatology at the Icahn School of Medicine at Mount Sinai Medical Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b29ca0-7851-489e-8d3a-41567cd850f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea8c38-ee71-4eef-a6b2-53b9710e790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing lots of flares of acne, especially a type called
        perioral dermatitis, which tends to happen typically around the mouth and
        in the areas around the nose," said board-certified Dr. Seemal Desai, an assistant
        professor at the University of Texas Southwestern Medical Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b04191-2b11-4c1c-97fa-40f1e73e83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3910eb-f90a-414b-888b-714c393b3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakouts that occur after wearing a mask have become so common
        that mask acne''s been dubbed "maskne" on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e576142-f701-4e61-85ae-a062d70e32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88aacb-746c-4b58-a141-f74d51b3fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that wearing these masks, combined with stress from the
        pandemic, is causing an increased moisture-rich environment for bacteria and
        organisms to proliferate," Desai said, "causing a breakdown of the skin and
        flaring of some of these conditions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6436180-2ce1-4020-a882-52485acc8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cef461-1f7e-4a85-a25e-a17433b5c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses and other health care professionals on the front line of
        the battle against Covid-19 are hardest hit, Desai said, due to the seal needed
        from personal protective equipment in order to keep the virus at bay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1bd40-3d13-46f9-83ae-1912be5a406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54da64e-752f-4e28-b4f7-cd95250f4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeing lots more skin disease in health care workers because
        they''re wearing PPE and N95 respirator masks that are causing ulcers, breakdown
        and bleeding of the skin," said Desai, who is a spokesperson for the American
        Academy of Dermatologists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06430a32-73a4-4eb2-9b35-8622597af506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e71eb0-6765-4697-be52-64c40a008aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the bruised and bleeding faces of doctors and nurses,
        a few pimples may seem inconsequential. But it''s an important issue that
        shouldn''t be trivialized, said Bowe, also a spokesperson for the American
        Academy of Dermatologists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2f82a-3f22-4e61-b948-ce1680c4240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011f779-be04-43c8-90fa-98e6a3b53819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acne is significantly associated with self esteem, even if it''s
        just one or two pimples," she explained. "Even having mild, minimal acne can
        have profound effects on interpersonal relationships, how we socialize, job
        performance, depression and anxiety."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6f923-9187-44d1-a61a-ab5049b46f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67df9e8-4b54-4206-a131-bf5e1ef41a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Acne mechanica</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8a32a-f7f1-4ea9-8931-62b864a6e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical term for maskne is "acne mechanica," and is the result
        of the mechanical friction of a fabric against the skin. It''s not new — sports
        figures who wear helmets and chin guards are quite familiar with such breakouts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba27fe5-9445-45f1-96b7-05385518a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc320d1-26e2-490f-bdbc-00847370cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have these tiny little hair follicles on our face, chest
        and back, and wearing any kind of a mask or protective equipment that''s creating
        friction and pressure can irritate the hair follicles and result in an acne
        flare," Bowe said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d72a42-c588-491e-8b31-75c6a7fa8705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c3402-928e-4774-8389-62e17fc8e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is compounded by moisture trapped underneath the fabric, which
        gets worse with humidity, with heat and with exercise," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc65535-6cc0-49b7-8b22-aed927d507e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27704075-43e7-46b9-9110-17b13076a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t already experienced maskne, you very likely could
        as you spend more time outdoors this summer, due to the heat, humidity, sunscreen
        and facial products.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddebfa-2082-4e14-9e51-944c7c18d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b131d5a-4869-4dcf-9c8d-2ac8b3b04b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And treatment is tricky, experts say. You can''t use powerful products
        like alpha hydroxy acids, chemical peels or Retin A to blast the acne because
        they will further damage the fragile skin barrier, making it more sensitive
        to the mask''s irritating effects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373dfbbd-6777-40ec-9608-7070b0a53f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ac54b-0632-476f-8418-c62a272ae77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do use those products, "you may not have blemishes, but you
        may end up with patches of eczema, dry patches, stinging, burning, inflammation,
        all signs of an impaired skin barrier," Bowe said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952c5df-18b4-421e-9a12-c3c01b89d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4e73c-e04a-46c8-85eb-5b594e27cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course the best thing to do is to prevent maskne from occurring
        in the first place. Since we can''t — or shouldn''t — stop wearing masks around
        others for the foreseeable future, here are some key prevention tips.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654da53-0072-4fce-b066-50b03d928079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7c4af-c963-4b11-9542-1a5871ec53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wash that mask</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0dcc7-3a27-4902-9a11-05afd1ee0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you wear your mask about, then pull it off and toss it in a sunny
        spot in your car to kill the microbes (raising hand sheepishly)?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec2905-74a0-45c4-b44e-0991ed06289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4ea18-a544-43e7-8acb-d3dda3c06ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might help kill the virus, but it breeds maskne, Bowe said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2a335-2b36-4e06-9500-a08a4f74b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a36a1af-2690-4627-993e-93d5daf6982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just lay it on your couch or put it in your closet and then
        put it on again in a couple of days, just think about all the microbes that
        have been growing in the weave of the fabric," she said. "It''s dirty. If
        you''ve been wearing a little makeup, moisturizer or sunscreen it gets contaminated
        pretty quickly."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f81941-f3e5-4a9f-9501-778a0a5c5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d77855-2018-4471-803b-1b03d59fcb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks should be washed and completely dried after every use, Bowe
        advised, adding that she prefers cotton masks as they allow the skin to breathe.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a99704-c47a-4264-8d47-653a3839e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7a616-3d01-49fc-ace9-4e287bd7e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you exercise or sweat during the day with a mask on, then
        you want to change that mask and put on a fresh, clean mask right away," she
        said. "You don''t want to sit in a sweaty mask, that will just breed more
        acne."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe67ba-91ca-47ef-bab4-15b89a299041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42f3a9-ed0d-4484-8993-85b18daaf583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use gentle skin care products</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3030fb-200d-462e-a77f-1d3d9841f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good quality, simple skincare does not have to be the $500 fancy
        product. Just use light, gentle cleansers, non oily, not harsh," Desai said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84c311-7a56-46b9-ad89-a3ff12bbfc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496a659-c71b-4019-99fe-f0add00c6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell people to avoid anything with SLS or sodium lauryl sulfate,
        which is a harsh sulfate that really strips the skin of its natural oils and
        impairs the barrier," Bowe said. "I also tell people to avoid any scrubs,
        anything that feels like sand or grit. Those are things you really don''t
        want to be using because they''re going to damage the skin barrier."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f52b7-70df-4cdb-8a67-a909e54138be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089007d-245e-4c86-80a3-223d63a4ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanse your skin twice a day, morning and night, she added, with
        the fingertips only.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09281f-d821-45eb-8179-54cbab2b7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373ea34-d2c2-42a8-87b9-4a137098008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No instruments, no buff puff, no loofa, no washcloth, your fingertips
        are all you need," she said. "Pat your face dry with a clean towel, and put
        on a light moisturizer that is fragrance-free."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1884b3e-939c-4c39-8af8-d5a4adbe7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367010fa-c2de-4deb-8ae8-4c72f73626e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check labels carefully when it comes to fragrance-free products,
        Desai suggested.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7febb-ab76-4eb0-8a97-69458a8230c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16788d92-fb68-4358-ba3f-d58aa0951a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having less fragrance does not mean fragrance-free," he cautioned.
        "Don''t buy them unless it says fragrance-free on the label. It''s very easy
        to get tripped up on that."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0466f-ba4f-4519-827c-b305c47897c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479508a1-a794-4b79-b78e-31a48afc1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t use heavy ingredients, like cocoa butter or coconut oil,
        and skip any kind of oil-based foundation, Bowe said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9c02b-0948-48f9-8d23-322573f85d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f98625-2c8f-452b-bcce-746f13f4a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can go foundation-free and use a mineral sunscreen instead
        during the summer, I think that''s really the way to go," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57c833-4713-4b7f-bc7c-64be42975ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950c016-14ae-455f-b787-064890c7ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait 15 minutes after applying moisturizer or sunscreen before you
        put your mask on, 30 minutes if you are wearing an N95 mask, she suggested.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2e9f6-077e-469b-b126-e77a8df2e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506a0dd-0cd3-47ec-a978-c08ece0f6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really want those ingredients to soak into the skin If you''re
        going to try to create that seal," Bowe said. "If your skin is slippery, the
        seal is not going to work as well."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f446f58-7673-4d66-b5a1-35c32bea57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51acd8e4-c1de-4713-96a5-0a24898882bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use lip conditioners with more of a waxy finish or a lip serum to
        hydrate the lips while you''re wearing the mask, Bowe added, but not a lip
        gloss or anything that might stick to the mask.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dc77f-4a8e-41b4-a0bd-988cdeb4c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a125a8-d299-4551-96fd-2c2377d3e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, at night after cleaning with gentle products, it''s OK
        to put on a moisture-rich cream to repair the skin barrier and hold in moisture,
        she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf2bd1-a5fd-4ae5-a130-3e67f2c1e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125fd5c2-5bf2-492e-a11c-7906f5418cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Put that new skin care regimen on hold</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9f85d-ada2-4d0c-9d8a-8ad7a00c2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do use anti-aging products, be careful that you''re not overdoing
        it, Desai said, for the same reason that it''s not a good idea to use them
        to clear acne.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf32f0-bc21-4614-a37b-a1f160b90ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e84944-e90f-4c0d-a0ea-a0708bd8996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to end up with something that is an open area on
        the skin, and create a breakdown, tear or stress-induced flare."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9739ce-dc83-4988-993c-ef4a222528e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b17ba-f5c9-4765-a702-dc260ed8cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also not the time to take up a new skin care regimen.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660f32f-e2ef-40aa-b2ee-8731c0b8ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd1382-238e-4556-bef3-0f51d6007759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get people telling me all the time, ''I''ve used that same makeup
        for 25 years! I don''t know why it''s causing a problem now.'' It''s because
        your skin is more prone to having an immunologic response," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bd325-d936-4643-b1c6-d6752386432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d5feb-fb07-45cd-b833-a73f47c11da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if your skin is not sensitive to fragrances or your previous
        skin care, Desai explained, you are wearing a mask, likely anxious about Covid-19
        and possibly using more PPE-like equipment. All that stress can cause your
        skin physiology to change.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559a9f4-5fcb-4ade-97bd-135cc4f7cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43920f-f874-41ad-a5f4-352d02c68caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason, Bowe said, is that putting a mask on top of a fragrant
        cream or new makeup will cause more of those ingredients to come in contact
        with the deeper layers of your skin, thus triggering inflammation — sometimes
        even if you''re using products labeled "natural."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85251f36-30b5-423c-ba5c-9bb47589d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cecd271-346b-4622-b4ec-fe39b32ed44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a huge misconception among my patients that natural is
        always better," she said. "But a lot of my patients are reacting to these
        natural products that have botanicals and essential oils in them.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab72e92-c53d-4c49-ac8b-6779e757fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0052804-eca2-4d64-bf76-2e639d82f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you use a product and you smell a fragrance, even if it says
        fragrance free, that''s when you probably don''t want to use it underneath
        the mask."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748309dc-e622-4f73-aab4-4d4a2133415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d3bf1-002a-44b9-b150-dfe533f0eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t use petroleum protection</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af5533-f0d6-45d2-88c9-dfdb7ef8851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us might reach for a soothing heavy cream or petroleum jelly
        to smear on our faces where our mask rubs — but that''s a mistake, especially
        for anyone who needs to wear protective gear, Desai said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e79b9c-b33f-455f-a1b9-3c0f6d2e9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f02381-971d-4c4e-848a-a07409263cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petroleum products and a lot of these things can actually interfere
        with the integrity of the mask and the seal," he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a483338-b33f-467f-b96c-05835ba427bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2cfa31-34c0-409d-9f6e-e22a688cb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:39:01.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:42:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have skin breakdown, ulcers or erosion from your personal
        protective equipment, talk to a board-certified dermatologist because there
        are products that can be prescribed to help."</p>'
  'us-sanctions-bill-china-hong-kong':
    'author': 'Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T07:41:10.729+08:00
    'imagesource': 'jcr:92475315-0ef1-45d1-a9c2-7fddda65b858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe252bfb-bebd-40db-97c0-602e396f4c45'
    'lead': 'The US Senate passes a pair of bills by unanimous consent that would
      punish China for moves its making that lawmakers fear will crush democratic
      freedoms in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T07:46:10.212+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:42:22.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:56.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Senate passes new sanctions to punish China over Hong Kong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6699372-0f0c-4c6e-a4d2-7e4cbbadd901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:46:10.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US&nbsp;Senate passed a pair of
        bills by unanimous consent Thursday that would punish China for moves its
        making that lawmakers fear will <a href="https://www.cnn.com/2020/06/22/asia/china-hong-kong-national-security-law-intl-hnk/index.html"
        target="_blank">crush democratic freedoms in Hong Kong</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ef93e-f0bb-4061-9d6a-9649dd01d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:46:10.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bills, the Hong Kong Autonomy Act, would impose sanctions
        on businesses and individuals that help China restrict Hong Kong''s autonomy.
        That bill was authored by GOP Sen. Pat Toomey of Pennsylvania and Democratic
        Sen. Chris Van Hollen of Maryland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fdd59-b49a-4aa2-9fcd-c078c3e21869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:46:10.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the government of China is doing in Hong Kong is unacceptable,"
        Van Hollen said on the floor. "They are taking away the rights of people in
        Hong Kong. They are snuffing out freedoms that exist there right now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0b014-afa9-4caa-a943-9082370ee1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:46:10.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second measure from Missouri Republican Sen. Josh Hawley is a
        resolution condemning China for violating a 1984 agreement to guarantee autonomy
        for Honk Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f57d5-cfda-40a5-83fb-c87b9b732725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:46:10.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley said a new national security law being adopted by China would
        "deal a mighty blow to the freedoms and liberties that Hong Kongers have enjoyed
        for decades now. It''s a permanent break from the one country, two systems
        principle that has governed that city since 1997."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554df20-2e90-4a9c-ad59-5bbdf329de54'
