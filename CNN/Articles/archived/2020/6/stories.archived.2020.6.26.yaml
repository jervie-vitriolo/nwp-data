      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the topping:</em><br>Grated cheese, small</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a49e4d-3a53-486a-947f-ff9ec9d16c08'
      'mgnl:activationStatus': true
