      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;California, the most populous US state
        and the first to implement a statewide lockdown to combat the coronavirus
        outbreak, is setting daily records this week for new cases as officials urge
        caution and dangle enforcement threats to try to curb the spikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f7670-110e-473d-9dbc-d0e9042d880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c945960-a239-438d-afde-b84b870b4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is spreading at private gatherings in homes, and more
        young people are testing positive, Gov. Gavin Newsom said Wednesday. Infections
        at some prisons are raising concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e74fd-ebc9-4bae-98f2-b030a67ced78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d73b90-d0ba-4a4e-b586-a7ec61f270e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counties that don''t enforce health orders that aim to halt the
        spread could see state funding withheld, Newsom said, urging residents to
        wear face coverings and social distance. The fiscal threat comes amid a surge
        in cases across several states and highlights tensions between public health
        guidelines and the push to resume life as it was before the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0abcf-9130-4798-be5b-fd08c7ddbd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d7a9e-7c31-4079-82ce-4fc680f090e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California has a responsibility and obligation legally and otherwise
        to enforce those laws," Newsom said, adding that it may utilize "the power
        of the purse" to do so. "That will be an exception and we hope we never have
        to trigger that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7016e5-850b-4bbe-a686-7bb3f19710a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f592b9-31d0-453d-a8b4-9d65fd39fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state broke a record Tuesday with an increase of more than 7,000
        cases in a day, obliterating a record hit a day earlier, when more than 5,000
        new cases were recorded, officials reported Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc918e-eac9-4b47-b5bd-85158b9f2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc06d2-81d6-43a4-b28d-807b15833f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s positivity rate —&nbsp;how many people test positive
        compared with how many in total are being tested —&nbsp;has also been on the
        rise in recent days, as have hospitalizations, which are up nearly 30% in
        two weeks, the governor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d27bc6-1202-492e-aa5b-d51c556f3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52451ab0-8fac-4a0f-8938-32bf63386f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governor points to family gatherings</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64852c9d-233e-457b-8a72-66026276f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom chided residents who are hosting private events at their
        homes, including family gatherings, children''s play dates and birthday parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577017c-0662-4cd3-9863-4817e1e71415'
