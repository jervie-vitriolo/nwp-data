    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0107c-eaa2-48b0-9181-2139dca31925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T05:47:21.561+08:00
