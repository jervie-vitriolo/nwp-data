    'template': '1'
    'title': 'Cimatu finds lapses in isolation centers in Cebu City hotspots

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09235fad-40af-4e33-99a7-16195a3baec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> COVID-19
        response chief for Visayas Roy Cimatu on Friday said he found mistakes in
        the locations of isolation facilities in barangays in Cebu City that are deemed
        as hotspots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133afe69-5694-43bc-9a8c-0af236c6c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53a5ba-5636-4d38-b185-06b04322e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu shared his initial assessment from his three-day trip to
        Cebu City after he was tapped by President Rodrigo Duterte to oversee the
        urbanized city following an alarming spike in COVID-19 cases. I</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf27c4-fb28-44e2-93b6-101135cb92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951f7a8-fd5d-4719-b03b-bfed56f6e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Queen City of the South registered 4,216 infections
        as of June 24, the worst of any city nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f01de-ef95-4489-b79b-da21f7630ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2aa73-9629-41c7-b321-00bdfde8b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu wants all isolation facilities be far from communities as
        the viral disease can easily spread in close quarters if health protocols
        are not strictly observed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb4fff-706c-4e0c-a412-8994ed339f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1094fc-cbc1-4627-94a2-ef6aaec87bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I observed that each barangay na may cases, nag put up sila ng
        isolation buildings right in the center of the barangay," he told a media
        briefing in Quezon City. "Mga iba sa eskwelahan nag put up ng isolation center.
        To me, I suspect na dito nanggaling ang pag-spread."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b14b7-ef26-45b1-93e9-5cea26f9754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9262c-343e-4e15-a812-ae1e7837df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the varying and unsynchronized COVID-19 data of the
        health department, city government, and at the barangay level. He said he
        will ask the national government''s COVID-19 task force to send out a team
        to Cebu City to help in data management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b952e-76ad-4178-a781-0b4af90f15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20919c-865b-4423-9b15-60bd49acfa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said will ask the health department to pool medical frontliners
        from other regions who will be sent to Cebu City as there are not enough health
        workers attending to patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327f6ac-592f-4247-bba9-3d54ac3db349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5fed5-4105-49ee-965b-8197d284f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned why some Cebu City residents refuse to seek medical
        help when they experience COVID-19 symptoms, saying this may also be the cause
        of the spread of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226166e3-80de-4442-a171-9120d3a4feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9620dc-2ad8-4aa7-beae-cad7ab20c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can a person who died of this virus namatay on arrival''" he
        stated. "So saan nangyari yun? Yung iba nagkukunwari na walang sakit, yung
        iba naman may sakit na pero ayaw pang ipa-ano sa ospital. I am trying to suspect
        na nagpapa-albularyo na lang ang mga ito eh."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138625a-b01b-4cf9-8757-a6687bdbd767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed053c1-d621-4cbc-a51a-73c187500273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can someone with this virus die upon arrival in
        hospitals? Some are pretending they''re not sick, some experience symptoms
        but refuse to be admitted to hospital. I think they''re opting for alternative
        medicine.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612bfa3-c4fe-4bcd-bd78-7f7cb5e66dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae14595-ed7f-48c6-997d-350994928b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, a former military man, also wants stricter lockdown policies
        especially in areas where there''s an increase in number of infected residents.
        But he urged the local government to provide food and other essentials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5871a1-b6c6-4ce9-8276-bd833b25f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413427b-c82d-401e-b984-8aaddafcc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department said there are 19 containment zones in Cebu
        City namely Sambag II, Punta Princesa, Tejero, and Inayawan. The following
        barangays, on the other hand, were identified as hotspots and are under strict
        lockdown: Sambag II; Kamputhaw; Sambag 1; Basak San Nicolas; Mabolo; Guadalupe;
        Lahug; Duljo Fatima; Tinago; Tisa; Ermita; and Tejero.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17dcb7-0dfc-4ecd-9898-346b303f7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7debc62-e6ed-4e6d-a42c-2a0e9a49e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T18:15:14.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:41:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu is set to discuss his initial observations and recommendations
