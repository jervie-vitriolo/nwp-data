      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders are scheduled to meet face-to-face on July 17 for the
        first time since the outbreak of the coronavirus pandemic to discuss the European
        budget and the plans for recovery from the Covid-19 crisis.</p>'
