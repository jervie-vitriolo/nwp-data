      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ASEAN-China summit in November 2019, the regional bloc
        adopted the three-year timeline proposed by Beijing, <a href="https://www.cnnphilippines.com/news/2019/11/4/asean-china-code-of-conduct-south-china-sea.html">eyeing
        completion of the Code of Conduct by 2022.</a></p>'
