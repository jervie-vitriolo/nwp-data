    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pride protesters arrested at rally against anti-terror bill in Mendiola'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371480ba-f858-4e04-ba63-207761e154b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Members
        and allies of the LGBTQ+ community were arrested on Friday in Mendiola, Manila
        after holding a protest rally against the anti-terror bill and other pressing
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16fc4c-acfa-4d2f-974b-d6a0b5bb0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 demonstrators were apprehended at 10:30 a.m. and brought
        to the Manila Police District headquarters, according to MPD Chief Public
        Information Officer Lt. Col. Carlo Magno Manuel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6245c-e70b-4fa4-9f71-77806a30c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Napansin sila ng kapulisan at nilapitan. Tinanong kung may
        permit at wala silang maipakita,”</em> Manuel said.<em> “Hindi sila intensyon
        hulihin.”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa9ce5-4a8e-4bbb-a98a-4eb7798da491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were noticed and approached by the police. They
        were asked if they had a permit, but they couldn''t show one. It is not our
        intention to arrest them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da4587-fbd6-407e-913e-2ef8bc53220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel added that one protester “agitated” one of the policemen,
        which started the commotion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086dc7c-3280-4db1-9004-7bb9a3e8b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Bahaghari National Spokesperson Rey Valmores
        Salinas claimed that the protest was peaceful until the police came at the
        scene. Salinas added that the rallyists practiced social distancing and other
        safety protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db350e9-eab8-4b5e-bafa-0af334ee2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinas said the MPD did not notify the protesters what charges
        will be filed against them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7f0a9-fc6f-4a8c-958d-7a2addc1e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hanggang ngayon ay wala pang sinasabi sa amin kung ano ba talaga
        ang nilabag namin,”</em> Salinas said in a video interview posted on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db76740-1df3-4dca-a115-a828c137b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:00:35.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:42:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now they haven’t told us the laws that we violated.]</p>'
    '10':
