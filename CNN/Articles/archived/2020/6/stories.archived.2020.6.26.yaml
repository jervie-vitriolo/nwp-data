      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Hollen said he hopes Trump will sign the bill, but also raised
        concerns that the White House could have already imposed sanctions under current
        law and that "despite some statements from the secretary of state, this administration
        is still taking no action" to rebuff China on Hong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0eddc6-36d6-404c-93fc-74ae1ba09f83'
