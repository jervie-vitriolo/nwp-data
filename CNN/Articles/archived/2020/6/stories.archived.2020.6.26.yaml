      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec086a09-d3a3-4e6c-bb74-1732847a6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T19:12:21.592+08:00
