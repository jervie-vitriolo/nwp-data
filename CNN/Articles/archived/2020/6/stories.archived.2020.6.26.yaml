    '21':
      'image': 'jcr:5328c77a-02c3-4b79-9702-d3934e272f9e'
      'imageCaption': 'A rainbow flag at the 1997 Manila Pride. Photo from THE BABAYLAN
        ARCHIVE PROJECT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9ff2c-60c1-4d9c-bda8-f587ef7077bc'
      'mgnl:activationStatus': true
