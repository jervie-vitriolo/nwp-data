    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-26T13:15:37.852+08:00
    'imagesource': 'jcr:aa73157f-9883-4e9b-9617-321a84625b8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a1f3fa-add1-4bd8-a76a-43a8b700d050'
    'lead': 'The national government should reassess its strategies in battling COVID-19
      and stop giving itself a pat on the back as cases continue to surge more than
      100 days under quarantine, Vice President Leni Robredo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T13:22:07.212+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:42:17.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:58.396+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni', 'Robredo', 'state-of-denial', 'coronavirus', 'COVID-19']
    'stories': ['c7cf3b9f-3f43-42d2-a5e2-05b9961e611a', '966a4a47-988c-4642-b2fd-49d7132bcc49']
    'template': '1'
    'title': '''State of denial:'' Robredo tells gov''t to stop praising itself, address
      missed targets in pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f0351-7202-44ae-8bb1-4ac6504486ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> The national
        government should reassess its strategies in battling COVID-19 and stop giving
        itself a pat on the back as cases continue to surge more than 100 days under
        quarantine, Vice President Leni Robredo said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ebf5b-18df-4bb7-b61b-fcbc869b0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were slow to act and have not caught up with the right
        policies to curb further coronavirus infections, with more than 33,000 confirmed
        cases in the Philippines and counting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a5570-5bc1-48dc-95b9-b9d3be6029b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re headed in the right direction in the sense that finally we
        are prioritizing testing, if those are the numbers... <em>Ang layo noong targets
        na sinet natin</em> for ourselves [We are still far away from the targets
        we set for ourselves]. While we’re doing a lot of things, every now and then,
        we have to assess if <em>okay pa ba tayo</em>," Robredo told CNN Philippines''
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74e024-be5a-4c1a-b87c-f3e6f664f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that the country is far from maximizing its supposed
        50,000 daily testing capacity as facilities are just processing about 15,000-16,000
        samples per day. She also raised bottlenecks in the accreditation of hospitals
        and laboratories who want to run COVID-19 tests, as well as the delayed delivery
        of protective gear for health workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d726c0b-ae39-4de3-bfbd-10170fe9add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:27:24.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2020/6/23/DOH-information-system-response-improvements.html">&nbsp;‘Maraming
        marami:’ DOH admits ‘weaknesses’ as it eyes improved COVID-19 reporting system,
        response</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee5d5d-349d-48e9-9bbd-904c82d2da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to test at least <a href="https://cnnphilippines.com/news/2020/5/19/Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population.html">1.5
        percent of the population,</a>&nbsp;or a little over a million Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec308603-8b32-4d68-a341-d15fe316bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said that the Philippines
        was among the first in the region to lockdown the local epicenter of the outbreak.
        However, Robredo pointed out that the government was last to shut down international
        travel which could have prevented the entry of coronavirus carriers to Metro
        Manila, and eventually to the rest of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e069d-2987-45e9-9543-ad5635ba51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also countered Roque''s statement that people should be
        comforted with a declining death rate due to the disease, saying: "We should
        not be satisfied with that because one death is one too many."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33081c45-2798-41ce-9b05-8dd7e636ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,212 people have died in the country due to COVID-19,
        according to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02895fce-23bd-4d78-b056-9f0b08b2d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to accept our failures <em>para magawan natin ng paraan...</em>
        If until now we keep on insisting that we are among the best in Asia, <em>may
        problema nga tayo</em> [then we have a problem]," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bfa06-fff9-423c-ba23-39af96e12b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:27:24.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/11/UP-covid-forecast-40k-cases-June-30.html?fbclid=lwAR2">UP
        researchers forecast 40,000 COVID-19 cases by June 30</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233c1bc-a7b5-462b-ad15-0610dac4da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Compassion needed</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99b792-8cff-4c96-93a9-40c3142d3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo also called for a more humane handling of ordinary
        Filipinos caught violating quarantine rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a41bb-cd82-4c38-bc13-7c95a5e2eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called out the way government is passing the blame to "<em>pasaway</em>"
        or hard-headed residents for the continued spike in coronavirus cases in the
        country particularly in Cebu City, saying mobility studies showed most people
        really stayed at home during quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcafdf3-fa83-4dbd-9be2-604b78fdccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Okay naman sa aking hulihin [sila], pero dapat puso ''yung
        ginagamit</em>. [It''s okay to arrest them, but we should be guided by our
        hearts.] We have to be more compassionate," the Vice President said, recounting
        incidents where a former soldier was shot dead in a Quezon City checkpoint
        while another was allegedly mauled in Cavite. She explained some violators
        are only heading out to make a living as the lockdown rendered them jobless.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a44ea-d349-4a2b-8dba-78300f595243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:27:24.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/6/4/winston-ragos-quarantine-checkpoint-shooting.html">NBI
        files murder charges vs. cop who shot Army veteran at checkpoint</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cebca8-9457-451d-8326-f9d9ccfbf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is the apparent double standard in apprehending violators,
        wherein the poor and common folk are jailed for their actions while those
        in power – like Metro Manila police chief Debold Sinas for his <a href="https://www.cnnphilippines.com/news/2020/5/20/Duterte-keeps-confidence-in-Sinas-amid-birthday-party-flak.html"><em>mañanita</em>
        or birthday party during lockdown</a> – walk free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16300f7b-5779-43a2-9a6f-184163b22fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What message are we sending to our people –&nbsp;<em>na kapag nakakaangat
        ka, hindi mo kailangang magdusa ng ilang gabi sa kulungan pero kapag mahirap
        ka, kailangan mong pagdusahan iyong</em> violation<em> mo</em>?," the official
        said, noting that people will cooperate with quarantine rules better if enforcement
        is fair and uniform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80040c-5a59-4d7c-8033-0a41bcdbb35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What message are we sending to our people –&nbsp;that
        if you are rich and powerful, you don''t get to be jailed as a consequence
        of your actions but if you are poor, you have to pay for your violation?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39f998-e17b-4e5f-b5ac-1605e516d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process covering locally-stranded and overseas Filipinos who
        want to head home should also be crafted and communicated to the public properly,
        Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc370f24-db07-43d8-b41b-e2a87bebe672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has been flooded with calls for
        help, which she thinks is out of "desperation" as these people – some of whom
        took shelter around the Manila airport and under the airport expressway –
        want to return to their provinces as soon as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7c076-478b-4e18-b615-b96a6e34ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T13:22:07.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:42:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been implementing its Hatid Probinsya and Balik
        Probinsya programs, which some local officials blame for the <a href="https://www.cnnphilippines.com/news/2020/6/18/Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases.html">sudden
        increase in infections in provinces</a> which were previously COVID-free.</p>'
