      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports showed that the country has imported about 1.086
        million MT of rice from January to May, with more than 968,000 coming from
        Vietnam.</p>'
