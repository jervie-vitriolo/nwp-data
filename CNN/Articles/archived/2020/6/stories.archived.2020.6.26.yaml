      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef872a-1bce-4585-99a9-66df02e70b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.675+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>½ stick butter<br>5 tbsp Sukrin Gold (brown sugar alternative)<br>1
        cup all-purpose Cream<br>A pinch of salt (optional)<br>1 tsp vanilla extract</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c58fb-ab25-407a-9421-a2503f34ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T20:53:48.676+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melt the butter in a saucepan on low heat, until browned. Whisk
        regularly to avoid burning it. This may take about 4 to 5 minutes. Wait for
        it to turn into an amber brown color. Add Stevia blend and mix in well. Add
        cream and keep mixing. Keep on stirring until it covers the back of the spoon.</p>'
