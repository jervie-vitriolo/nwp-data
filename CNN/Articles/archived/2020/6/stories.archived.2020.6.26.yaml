      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 22, the Land Transportation Franchising and Regulatory Board
        opened<a href="https://www.cnnphilippines.com/news/2020/6/22/Modern-jeep-Metro-Manila-GCQ.html"
        target="_blank"> 15 routes</a> around Metro Manila for modern jeepneys, with
        more routes added as the week progressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c1626-465c-474b-9567-70b6d208beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:41:09.782+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/11/GCQ-Metro-Manila-Cebu-restaurant-dine-in-COVID-19.html"
        target="_blank">Dine-in services</a> of food establishments in Metro Manila
        and other areas under general community quarantine have also partially resumed
        since June 15, as per the approval of the Inter-Agency Task Force on Emerging
        Infectious Diseases. Meanwhile, restaurants in areas under modified GCQ have
        also been allowed to reopen at 50 percent capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c3754-af3c-4e62-b7cd-8b1b5a5cee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:41:09.782+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:41:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a great part of the country seems to have eased back into
        its regular operations, with necessary observance to social distancing procedures,
        the pandemic may just be far from being contained. On June 21, the country
        has breached the <a href="https://www.cnnphilippines.com/news/2020/6/21/PH-coronavirus-cases-updates.html"
        target="_blank">30,000-mark</a> in recorded positive cases of COVID-19. Two
        days following this report, the Department of Health announced the <a href="https://www.cnnphilippines.com/news/2020/6/23/PH-highest-single-day-rise-COVID-19-cases-.html"
        target="_blank">highest single-day rise</a> in COVID-19 cases, with a total
        of 1,150 new infections — 789 of which were reported as “fresh” cases. Central
        Visayas still holds the highest number of new cases. The region includes Cebu
        City, which has re-implemented the enhanced community quarantine set to last
        until the end of the month. As per this record, Metro Manila has the second
        largest number of new infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9046a-042d-410c-8ab6-c2debd43a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T17:41:09.783+08:00
      'mgnl:createdBy': 'liz'
