    'template': '1'
    'title': 'Flight clearances, budget constraints delay OFWs from coming home '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf871f88-ce18-40e3-b62e-0a902bae4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Budget
        constraints and limited flight clearances turn out to be the major setbacks
        in flying overseas Filipino workers back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bf6d3-c998-4abd-92dc-a7e329f04bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House hearing on government’s migration policy response
        to COVID-19, Foreign Affairs Undersecretary Sarah Arriola aired concerns on
        the lack of flight clearances for charter flights and budget concerns regarding
        the repatriation of OFWs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e2ad0-334b-49ef-a693-0b663ce5d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said that they are aiming to bring home 2,000 OFWs a day,
        but at the moment, the DFA is only allowed to charter flights every Monday,
        Thursday, and Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700e273-da9a-4154-b44f-8f62b8c012f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked during the hearing, Civil Aviation Authority of the Philippines
        (CAAP) Deputy Director General for Operations Donaldo Mendoza denied that
        they limit the clearance given to charter flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077bc58-4b78-426a-9a23-a7c88d4a2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We only receive the requests here and process for flight clearances.
        We do not restrict and we do not disapprove anything,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad754026-d5e4-4f01-b0dc-eddb7075b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added that they only get recommendations from the DFA regarding
        charter flights, are only responsible for entry and exit permits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3b2f9-756c-4458-a2b6-8471390c9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of problems on clearances, Arriola also bared that the agency
        is now running low on funding as it has brought home a total of 56,280 OFWs
        as of Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f98bd-75d6-4861-8de8-39b195ecfa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just need more flight clearances... secondly, the problem is
        finances. A flight to the Middle East will cost around ₱12 to ₱13 million
        per plane.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef38847-01db-48b9-80b8-f29f9382cca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola added that they only have around ₱329 million left of their
        ₱1 billion repatriation budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb5263-1412-4985-bf6d-3efddd6804d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mental health helplines</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbef6e-4b19-4136-a54a-6d42fda618e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the mental and emotional distress brought about by the COVID-19
        pandemic, the Overseas Workers Welfare Administration (OWWA) has established
        mental health helplines for OFWs both here in the country and abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf54f9-33bf-4cec-aad0-73cbdc966f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/11/DFA-confirms-OFW-suicide-.html?fbclid=IwAR1T0gcUA3fbIHWDSWWe8HJxZb4yn0yTx9iHc-zoaX4BV3L6SgJzkjaRBYY"
        href="https://cnnphilippines.com/news/2020/6/11/DFA-confirms-OFW-suicide-.html?fbclid=IwAR1T0gcUA3fbIHWDSWWe8HJxZb4yn0yTx9iHc-zoaX4BV3L6SgJzkjaRBYY">DFA
        confirms OFW died by suicide while waiting for repatriation flight</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911b03d-8bb7-4017-89f0-2d3151dc3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said they also partnered with the
        private sector including the Philippine Red Cross, Ateneo De Manila University’s
        UGAT Foundation, and the National Center for Mental Health to assist the distressed
        OFWs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f74c2-86e2-4e1d-9626-db37df21269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:53:53.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:41:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727 or
        (02)7-989-8727 or 1553 (Landline-to-landline only) or Philippine Red Cross''s
        1158 helpline.</em></p>'
  'pride-march-as-protest':
    'author': 'Don Jaucian'
    'caption': 'Queer community organizers talk about why, first and foremost, pride
      is a protest. In photo: Under the Babaylan rainbow flag during the 1998 Manila
      Pride. Photo courtesy of THE BABAYLAN ARCHIVE PROJECT'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-26T22:24:23.104+08:00
    'image': 'jcr:5328c77a-02c3-4b79-9702-d3934e272f9e'
    'imagesource': 'jcr:85c9d5d7-dc7b-4269-9ad3-661df1c6359e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5efccfac-0c65-4e8a-9cfe-bafb1c15a1a8'
    'lead': 'Queer community organizers talk about the challenges of organizing a
      Pride March throughout the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T22:57:18.017+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T12:41:34.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:09.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'A look into organizing Pride March in the Philippines (and why it''s
      still a protest)'
    'visualType': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f691d-f2a7-49ea-be35-6d86087867a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For many members
        of the Filipino LGBTQ+ community, joining a Pride March every June is almost
        second nature. While queer spirit is brighter than ever in each Pride March,
        our celebrations are always underscored by the fact that many of us are still
        suffering from discrimination and oppression — something that’s lost to many
        of our brothers and sisters who only think of Pride as a parade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f4db3-4cac-4614-a97e-abe43dfe2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march is a safe space for us to express ourselves and call attention
        to our struggles. Last year’s Metro Manila Pride March set a record of 70,000
        attendees who braved the traffic and downpour to celebrate and express their
        support for LGBTQ+ rights. This year, with COVID-19 still posing a threat
        to our health, Pride Month activities are held online. Some members and allies
        of the community also went to Mendiola on Friday, June 26, to hold a Pride
        rally and protest many issues that affect the LGBTQ+ community, including
        the anti-terror bill, mass testing, and jeepney phaseout. The protest — which
        implemented social distancing and safety measures — was reported to be peaceful
        according to Bahaghari National Spokesperson Rey Valmores Salinas until the
        police came and eventually arrested 20 of the attendees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6b550-6fcc-47a1-9774-36ce5d250971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN Philippines <a href="https://cnnphilippines.com/news/2020/6/26/Pride-protest-arrest-Mendiola.html"
        target="_blank">report</a>, Manila Police District&nbsp;Chief Public Information
        Officer Lt. Col. Carlo Magno Manuel said the charges include illegal assembly,
        unjust vexation, and violation of R.A. 1132 or the Mandatory Reporting of
        Notifiable Diseases and Health Events of Public Health Concern Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e10538-e181-48d6-9f14-e736ef681178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many human rights groups decried the arrests, including the Metro
        Manila Pride March organization which&nbsp;called it “<a href="https://twitter.com/mmprideorg/status/1276369720107655171/photo/1"
        target="_blank">unjust</a>.” The incident also sparked an outcry online, with
        the hashtags #FreePride20 and “ANG PRIDE AY PROTESTA” trending on Twitter
        — the latter being a reminder of the core of what Pride March is about.</p>'
    '69':
      'image': 'jcr:bbdb5dd7-7a62-407c-b1cf-8df3d7b5e7ea'
      'imageCaption': 'Members and allies of the LGBTQ+ community were arrested on
        June 26, Friday in Mendiola, Manila after holding a protest rally against
        the anti-terror bill and other pressing issues. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5926e84-698b-49cd-8316-af2824a95d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'image': 'jcr:f837d345-a2fb-4fdf-844c-d132ce20e159'
      'imageCaption': 'Bahaghari National Spokesperson Rey Valmores Salinas claimed
        that the protest was peaceful until the police came at the scene. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efeb0a2-7f4a-4457-8e3b-842333fb7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4fc5ef-aa40-40d7-af1c-26fb602e8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first Pride March</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22e63e-2fda-4620-9342-6ec1b349e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of Pride March in the Philippines is a good starting
        point when we talk about Pride Month. There are two dates in contention for
        the first year of Pride March in the Philippines. First is in 1994 organized
        by Progressive Organization of Gays (PROGAY) and Metropolitan Community Church
        (MCC) where around 50 people marched from Quezon Boulevard to the Quezon Memorial
        Circle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80887f2e-f682-4f8f-9aa3-3c7f68c4a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Richard Mickley of the Metropolitan Community Church recounted
        the events of the 1994 march in this <a href="https://www.facebook.com/story.php?story_fbid=10155622016362844&amp;id=614687843"
        target="_blank">Facebook post</a>, saying, “Remember this was the first. Not
        everyone was ready, willing, and bold enough to expose themselves to [the]
        media. There was minimum newspaper coverage. But the media picked it up and
        it spread like wildfire. Talk show after talk show invited us. ''Mel and Jay''
        was the most popular talk show in the country at the time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f567678-2d87-40f1-99e0-3ae7e91507bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took two more years for the next march to be mounted, which is
        argued as the first Pride March in the Philippines because it was the first
        time that the entire queer community organized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dab0c7-18a0-42ad-83e9-62764254a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.academia.edu/39725309/On_Community_and_Continuities_The_Metro_Manila_Pride_March_and_the_Philippine_LGBT_Movement"
        target="_blank">article</a> “On Community and Continuities: The Metro Manila
        Pride March and the Philippine LGBT+ Movement” by Teilhard Paradela (who is
        also one of our respondents in the interview below) of the Babaylan Archive
        Project, “The effect of these [prior] marches were also limited to their own
        constituents. These events did not necessarily lead to ‘unified’ and ‘continuous
        efforts to organize’ the entire Philippine LGBT+ community. The turning point
        for this development, as I have argued earlier, was the 1996 Metro Manila
        Pride March. And yet, at the same time, the 1996 edition would not have been
        possible without them.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920b62b-d5f2-406b-b798-f9de60a138b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradela also cites John Andrew G. Evangelista’s <a href="https://ejournals.ph/article.php?id=13650"
        target="_blank">paper</a> “Mula sa Kinaroroonang Ideolohiya: Kontrobersya
        Tungkol sa ‘Unang’ Pride March sa Pilipinas,” as an exhaustive reference of
        the history of Pride March in the Philippines. Patrick King Pascual also outlines
        a more detailed impetus of organizing Pride March in the Philippines in <a
        href="https://outragemag.com/the-evolution-of-lgbtqi-pride-in-the-phl/">his
        article in Outrage</a>.&nbsp;</p>'
    '68':
      'image': 'jcr:aac030c3-a1f7-4c1b-9dea-52dfa89566f1'
      'imageCaption': 'The UP Babaylan Float on Roxas Boulevard at the 1998 Manila
        Pride. Photo from THE BABAYLAN ARCHIVE PROJECT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546eae1-c8e1-40e8-b42b-b6541ab3cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'image': 'jcr:2868c63f-c57c-48c2-a3f6-ec7a044da80c'
      'imageCaption': 'Drag queens performing at the 1996 Manila Pride. Photo from
        THE BABAYLAN ARCHIVE PROJECT '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d507ba-a8f1-4fc9-818f-fd134fd31e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a617d5-4078-4eb3-93c7-af47ca9330cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate emphasizes the complexity of writing history — in this
        particular case, the history of the queer movement in the Philippines. But
        the spirit of the queer rights movement remain the same nonetheless, and it
        is something that should be constantly talked about and revisited in the wake
        of the various human rights protests ongoing in the country and around the
        world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de32ed-b337-499e-9c88-452b57a42c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we talk to a few community organizers who have participated
        in the first few years of the Pride March in the Philippines as well as the
        current organizers of Pride March across the country to talk about why, first
        and foremost, pride is a protest. Answers are edited for brevity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30ea51-e04e-42db-a0e4-8ee643abf1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you learn about the Pride March? What was the initial
        experience like?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12bfd5-a400-40fb-9b5a-5895ed23a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giney Villar (founding member, Women Supporting Women Center;
        co-host of the Tita Tibx Podcast):</strong> When we received the invitation,
        we talked about what it meant for us, what our participation would be and
        mean, and how it furthers the cause. Groups decided individually and we coordinated
        this in our bigger then loose collective. Prior to the march, security was
        a concern for us as we were doing this for the first time. Steps were taken
        to protect everyone — out or not — during and after the march.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8fc0d-801a-4269-84f5-4246e740f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the march, it was exhilarating even as we kept an eye on
        our ranks. We also took notes as it was a learning experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d36a33-3b2a-4a3c-8e4d-d86686278986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perci</strong> <strong>Cendaña&nbsp;(UP Babaylan and former
        National Youth Commission as the Commissioner for Luzon):</strong> I first
        learned about Pride in our student organization in college, U.P. Babaylan,
        when the org decided to send a contingent to the first Lesbian and Gay Pride
        March in Malate in 1996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34c697-7a73-487d-90b7-2509ae15b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a lot of encouragement and motivation to convince the student
        members to attend the march because many were still struggling with coming
        out to our families and communities outside the university. The greatest fear
        then stemmed from being seen on T.V. or print by our relatives in the province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95bbb6d-cfc9-476a-8d39-602d30ad93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orgmate came up with the brilliant idea of marching with a giant
        rainbow flag. The flag, while being a statement, doubled as our shield against
        cameras. For those of us who are not yet out, we used the flag to hide our
        faces in the presence of the media. Two sisters were assigned as “spotters”
        who would issue a warning when there are cameras. The not-so-covert warning
        code was “mga bakla, media alert.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba82cae-2700-4727-bc40-0fff16e51acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1996 Pride gave us our first glimpse of the bigger LGBTQIA+
        community outside of the university. It was our first close encounter with
        groups and people that are like us. Even if there were only over a hundred
        participants then, the feeling of solidarity was so amazing and inspiring
        for young activists like us then.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8abe2e-2817-4137-8d39-c2575b71c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teilhard Paradela (member, Babaylanes and director, Babaylan
        Archive Project):</strong> My first Pride experience in 1996 was exhilarating.
        Being there, I had one major realization. And I still remember this until
        now. That I was part of a broader community. I think LGBTQIA+ Filipinos nowadays
        take it for granted that there is a community. But, in the 1990s, this was
        a big unknown. Sure, there were disparate networks, but a community? I could
        imagine a community, but I had not engaged this community in a tangible sense.
        When I saw the organizations and individuals — around 500 people — congregating,
        then I knew that, yes, there was a small, vibrant, and emerging queer community
        in Manila. And I was part of it. And we were having our coming out party as
        a community. So that was big for me.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4b876-6e34-4ac3-9a56-84c77cbd103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T22:57:18.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:41:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had been active in lesbian and gay networks since 1993. I was
        a resident member of UP Babaylan. I had met leaders of other queer organizations
        such as Giney Villar and Anna Leah Sarabia and Oscar Atadero in various functions
        and meetings. So I was already plugged into this network. This made it easy
        for the ReachOut Foundation, an NGO advocating for HIV-AIDS prevention among
        MSMs (men who have sex with men), and the main organizer of the 1996 Manila
        Pride, to invite us to the planning meetings, and then of course to the march
        itself.</p>'
    '0':
      'image': 'jcr:5f25f24f-e61f-4c2f-b05f-fac00b17f7ed'
      'imageCaption': 'Gender and Development Advocates (GANDA) Filipinas at the 2013
