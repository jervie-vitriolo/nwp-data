    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN leaders discuss opening the region for business travel – Palace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56333bf-ffe1-49e7-bb91-c04297ba9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Several
        Southeast Asian leaders supported the reopening of the region to business
        travelers as the current chair of their 10-member bloc on Friday noted the
        "heavy toll" of the COVID-19 pandemic on the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e089e0-286c-4a0a-b85b-bd10e331a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson of President Rodrigo Duterte, Harry Roque, said
        this proposal was discussed during the 36th Association of Southeast Asian
        Nations Summit, the first regular ASEAN Summit held virtually and hosted by
        current chair Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4bc8f-fadc-486b-a737-27146fe044c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nadiskurso na ng at least 3 heads of state, kung pupwede nang buksan
        sa rehiyon natin ang business travel subject to quarantine and health restrictions,"
        he said in a regular media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b0366-74a0-4ff1-b4f8-ec7d9b2cf238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least three heads of state raised the possibility
        of opening the Southeast Asian region for business travel, as long as quarantine
        and health restrictions are observed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e0cea-5f75-483f-b31a-48e44332641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, foreign nationals with some exceptions like
        diplomats and foreign spouses of Filipinos are still prohibited from entering
        the country following strict travel restrictions to curb the spread of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb2e02-24fa-4fa0-8278-447f7d59882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Chair Vietnam''s Prime Minister Nguyen Xuan Phuc  noted the
        importance of crafting a comprehensive post-pandemic recovery plan for ASEAN
        members to help address the socio-economic impacts of COVID-19 by reinforcing
        trade and investment; cooperation in the digital economy; supporting micro,
        small and medium enterprises; and innovation. He said this includes the implementation
        of initiatives to boost the region''s reserve of medical supplies and drawing
        up standard operating procedure for public health emergencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e18cc-fba2-4b0f-bd9a-6fbe09a3d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to maintain good control over the pandemic. We should promptly
        repair the damage and revitalize our economy and resume economic development,"
        Phuc said during the opening ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae300eb-0dd5-4b44-af81-ce98d22ea21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called for a sustainable plan to build a regional fund to
        respond to the COVID-19 pandemic and help ASEAN members bounce back from the
        economic impact of the health crisis that has been affecting the world for
        at least six months now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e77cd-3087-4232-9821-45a7c8c63966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome your plan of action for strengthening economic cooperation.
        I join the leaders in asking our ministers to craft a recovery plan that is
        innovative and ambitious and one that will lead us to a greener and sustainable
        future," he said in his address.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b9930-a80e-41f4-af53-e855500312e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian nations have been impacted by the pandemic differently,
        with hard-hit Indonesia grappling with more than 50,000 infections and more
        than 2,600 deaths, while Laos only has 19 cases who have all recovered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dd357-8dc2-4ff0-b07b-259db7f62d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed to another threat that continues despite the
        COVID-19 pandemic: Terrorism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebeebeb-1a1b-4c20-8a06-9a546b7c4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:10:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:41:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must never forget there are also other threats that can further
        undermine our efforts. The pandemic has not killed terrorism. It remains alive,
        lurking in the shadows. As a time of great need, we must therefore be always
        on the alert," he said.</p>'
  'Robredo-women-leaders-pandemic-response':
    'caption': 'New Zealand Prime Minister Jacinda Ardern, Vice President Leni Robredo,
      German Chancellor Angela Merkel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-26T16:08:50.512+08:00
    'imagesource': 'jcr:ffae2427-3cb8-47ec-b23b-57c4793eb74e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4498a08-f87b-4812-98a3-b94c9f39fca3'
    'lead': 'Vice President Leni Robredo says the Philippines can learn the lesson
      of giving more groups a say on the state''s response to COVID-19 from the success
      stories of  Germany and New Zealand – nations led by women. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T16:13:44.484+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:41:57.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:41:03.610+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'women-leaders', 'coronavirus']
    'stories': ['0ac7f6de-f87f-4f72-9420-b306025b676d']
    'template': '1'
    'title': 'Robredo: Women leaders handling pandemic ''more inclusive'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff7a57-58c7-4c24-b9fb-b6dc292e535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> The Philippines
        can learn the lesson of giving more groups a say on the state''s response
        to COVID-19 from the success stories of Germany and Taiwan, nations both led
        by women, Vice President Leni Robredo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694f01a-b092-477d-82db-77eb5626a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at women leaders who have been successful, they were
        more inclusive, mas bukas makinig sa iba’t ibang mga [they are more receptive
        to different] points of view," she told CNN Philippines'' <em>The Source</em>
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc7e69-b6f1-4c8f-8a22-7e406965bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is reacting to reports that some states, which happened
        to be <a href="https://cnnphilippines.com/world/2020/4/15/women-leaders-COVID-19-response.html?fbclid=IwAR0_UvOFzECOTxpmYbQnR5x3VUt8D7CeHtPSJMe9SjgU3X_8dpZTcEmT-VQ">run
        by female leaders</a>, handled local outbreaks better than others. New Zealand
        under Prime Minister Jacinda Ardern, for example, has eliminated the local
        transmission of the coronavirus, with life now getting back to normal except
        for the ban on inbound international flights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f50cd-1987-4e56-bfce-ef5c8493c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699e043-fcb6-4326-906a-3900197a75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, former Senator Antonio Trillanes IV challenged Malacañang
        to appoint Robredo as the <a href="https://www.cnnphilippines.com/news/2020/6/19/Vice-President-Robredo-COVID-IATF-Trillanes-Roque.html">head
        of the government''s COVID-19 task force</a>&nbsp;after Presidential Spokesperson
        Harry Roque demanded that the Vice President offer solutions, not just criticisms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9b163-fd7a-43c9-9695-57e6b46c5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656b674-faa8-418d-b8f5-64b5348b3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have responded well if many other people are given voices,
        <em>hindi lang ako</em> [not just me]," the Vice President said. "<em>Maraming
        mga taong may alam.</em> It would have benefitted our fight against COVID-19
        <em>kung mas nabigyan ng papel iyong mas maraming sektor</em> to help <em>na
        hindi na-confine sa gobyerno iyong pag-isip ng mga paraan."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb014bb4-c038-4a5c-9bf9-f6a7bb61201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23b8bb-9b33-462f-8344-911c80ed4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many people who are knowledgeable. It would
        have benefitted our fight against COVID-19 if more sectors were given a role
        to play so that crafting strategies is not confined to the government.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882d6ff-5d97-469b-8fb3-313a00b8b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe14681-ae08-49f5-b20c-1ecc0bf82286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T16:13:44.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:41:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said the private sector should be given a chance to
        actively contribute to policymaking and response measures, adding that no
        group has a monopoly on solutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1643ec-d7c9-407a-92fe-90e91167eb8c'
