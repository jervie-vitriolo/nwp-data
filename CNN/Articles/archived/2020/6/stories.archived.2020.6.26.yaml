      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“America was going to hate me for being black and gay, then I might
        as well make a weapon out of myself.” This is a book I wish I could read all
        over again for the first time.  A raw and honest memoir that is less about
        life’s big moments and more about the process of exploring, becoming and growing
        into oneself. — Samantha Lee</p>'
