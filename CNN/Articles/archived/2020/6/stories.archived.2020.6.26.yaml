      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Former
        Senator Ramon Revilla, Sr. died of heart failure on Friday, his son confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ccbaa-11f5-4a49-8420-da9e1bbe27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T19:12:21.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na po ''yung tatay ko</em> (My father is gone). Please
        pray for him," Senator Ramon "Bong" Revilla, Jr. said in a video posted on
        Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b027b7-62d8-4001-ac40-64ce58f39570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T19:12:21.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:41:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Revilla said his father passed away at around 5:20 p.m.
        "He is now free from physical pain and is in the loving arms of our Creator,"
        he said in a statement.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbongrevillajrph%2Fposts%2F613961119248938&width=500"
