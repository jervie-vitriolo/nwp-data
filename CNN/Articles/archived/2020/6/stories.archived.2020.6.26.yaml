      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/27/Vietnam-assure-rice-supply-to-PH.html?fbclid=IwAR1pS-6-j-W0hSpV1aaMw6nJZZFZCHodJgoyXQOCal2LnSYoaG2osLAyQP0"
        href="https://cnnphilippines.com/news/2020/5/27/Vietnam-assure-rice-supply-to-PH.html?fbclid=IwAR1pS-6-j-W0hSpV1aaMw6nJZZFZCHodJgoyXQOCal2LnSYoaG2osLAyQP0">Vietnam
        assured long-term supply of rice to the Philippines</a> amid challenges caused
        by the pandemic, ensuring stable supply of rice in the country. Vietnam, one
        of the world''s largest rice exporter, imposed a ban on rice exportation last
        March to ensure its food supply amid the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77185b67-7d85-4af3-a006-5e3bbc16060c'
      'mgnl:activationStatus': true
