    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96a2b89-15e4-4d56-859f-a035a03dbe4f'
    'lead': 'The database will be launched on July 1 in the city of Yiwu, in Zhejiang
      province. It''s backed by the All China Women''s Foundation (ACWF), an influential,
      government-linked organization, which said in a statement this week the plan
      would "prevent and reduce the occurrence of domestic violence."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T13:31:41.837+08:00
