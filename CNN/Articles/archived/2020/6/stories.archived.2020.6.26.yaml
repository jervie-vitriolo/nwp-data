      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a breath of fresh air, chill out with a Pineapple Breeze. This
        take on your classic Piña Colada is made lighter with Ginebra San Miguel gin,
        and sipping it practically feels like a walk on the beach. Combine 45 ml of
        Ginebra San Miguel, half a cup of pineapple chunks, 15 ml of sugar syrup,
        45 ml of coconut cream, and one glass of ice in a blender and blend until
        smooth. Transfer to a poco grande glass or pineapple fruit bowl and garnish
        with a pineapple triangle, a stemmed cherry, and a pineapple leaf.</p>'
