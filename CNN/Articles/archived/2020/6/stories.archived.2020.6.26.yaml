      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some prisons a concern</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d28d72-0acd-4338-9140-c0380044ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a reporter''s question during his news conference, Newsom
        also mentioned a number of prisons as a concern for the state.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc39220-af56-42df-bfa7-84c496141ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916f93d-d7ea-4c39-a593-b1b2d3009605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them —&nbsp;San Quentin State Prison —&nbsp;has more than
        450 inmates who have tested positive. About 42% of the prisoners in the facility
        are medically vulnerable, Newsom said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc3871-9347-41a7-bff7-66fe3c09a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab042537-0c58-4b77-a8c0-9ac3c087a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to data from the state''s corrections department,
        433 of the new cases in the facility came in the last two weeks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b15b8d-02c0-49db-a0cf-70c2f7382789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa859b9e-81fa-4c04-bd15-fcd97661a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the state recently submitted a plan to the courts
        to have a number of inmates who are approaching their release date to be let
        out of prison early, to help bring down facility populations.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c248ba-db65-4f38-8c64-269a2bc88001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0baba57-0a23-4e04-8b1b-5a4f76c1f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process will begin July 1 and will be expedited for facilities
        like San Quentin, Newsom said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117d486-2364-4399-82ae-4cc46095a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41322cf9-b6ae-4e9c-b306-a91b1ba38287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty inmates have died throughout the state''s prison system and
        there are more than 1,800 who are currently positive, according to data from
        California''s corrections department.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4a05f-b15f-4e0f-8350-93f533c195ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T15:40:02.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:42:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/25/health/california-coronavirus-cases-surge/index.html"
        href="https://edition.cnn.com/2020/06/25/health/california-coronavirus-cases-surge/index.html">California
        breaks coronavirus records. Gatherings in homes may fuel spread as more young
        people get sick</a>"</em></p>'
