        target="_blank">Senate passes new sanctions to punish China over Hong Kong</a></em></p>'
  'thousands-flock-southern-England-beaches':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T07:47:07.622+08:00
    'imagesource': 'jcr:a47db967-0b0f-4d10-ab47-bead1955285e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a871ccc-624c-433e-a959-9226f3385ba2'
    'lead': 'Officials in southern England have declared a "major incident" after
      thousands of people flocked to local beaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T07:54:57.342+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:42:21.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:57.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['southern-England', 'Bournemouth-and-Sandbanks']
    'template': '1'
    'title': 'Major incident declared after thousands flock to UK beaches in sweltering
      heat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdf76e-9728-47ce-ab1d-69c4540bc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Officials in southern England have
        declared a "major incident" after thousands of people flocked to local beaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458f1e5-c2fc-4b57-a7ca-e88e13636a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bournemouth and Sandbanks, in Dorset, were hit particularly hard
        as crowds came to enjoy the hottest day of the year so far, according to a
        statement released Thursday by local authority Bournemouth, Christchurch and
        Poole (BCP) Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292f1a7-c901-4f1c-b572-082fc557723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite advice to stay away from the area, it was overrun with cars
        and sunbathers, leading to gridlock, illegal parking and anti-social behavior.
        By Thursday morning, more than 40 tons of waste had been removed from the
        coastline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1500b5-cc60-41e2-a227-32ada4886949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Council leader Vikki Slade said she was "absolutely appalled" by
        the scenes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852c54b-f529-4dbd-af16-747b9999dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irresponsible behavior and actions of so many people is just
        shocking and our services are stretched to the absolute hilt trying to keep
        everyone safe," said Slade in the statement. "We have had no choice now but
        to declare a major incident and initiate an emergency response."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f03ce8-20b3-40ae-8657-a8ece02dd8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is slowly easing its coronavirus restrictions and groups
        of up to six people are allowed to meet up outside in England. However, the
        sheer number of sunseekers caused huge problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d99fab-a994-4d9d-97c9-e373e2c83125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegally parked cars obstructed roads, and the council handed out
        558 parking enforcement fines -- a daily record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7b9ba-c5c8-4160-9b3a-295e4cc0e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubbish crews also suffered abuse and intimidation as they tried
        to remove mountains of rubbish from the seafront, according to the statement,
        and there have been a number of incidents involving excessive alcohol and
        fighting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf4aab-df86-4a51-8ec0-71f11887e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response there will be extra police patrols, security provided
        for rubbish crews, and more parking enforcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150886c-c1b2-41e3-9402-c2ed3f9812b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found people camping illegally overnight. They
        were evicted and seafront rangers will carry out extra patrols as a result.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8188c0-6a13-41fb-9720-f5ea6ebb5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slade implored people not to visit the area and likened the scenes
        to a public holiday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065e5cb-f5bc-4e2c-92bd-72218120e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in a position to welcome visitors in these numbers now
        or to deal with the full range of problems associated with managing volumes
        of people like this," said Slade. "PLEASE do not come. We are not able to
        welcome you yet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a316453-13fe-43ef-bb8e-7435db8e7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Chief Constable Sam de Reya, of Dorset Police, also called
        on people to stay away from the area, explaining that the extra measures activated
        after declaring a major incident will only go so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5cd678-20bf-481c-88e5-38a7293d5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also reliant on people taking personal responsibility and
        strongly advise members of the public to think twice before heading to the
        area," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9667253-bff7-4bf9-8ea0-b5e6fdca17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly we are still in a public health crisis and such a significant
        volume of people heading to one area places a further strain on emergency
        services resources."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f27891-4d4f-4eaa-a1f7-0a75cb44d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the UK are preparing for a further easing of lockdown restrictions
        on July 4, but there have been other signs that members of the public are
        increasingly flouting the rules.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39a056-dfb9-4b99-b9f2-7659d9788bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight into Thursday, at least 22 police officers were injured
        and emergency vehicles were damaged in London after a street party descended
        into violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40262723-ce23-4a44-a214-9b22d0bc3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on June 13 several thousand people attended two illegal raves
        near Manchester, northern England, and three stabbings, a rape and an overdose
        death were reported between the two events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2e977-9216-402f-9993-afd946f630d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T07:54:57.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/bournemouth-major-incident-beaches-scli-intl-gbr/index.html"
        target="_blank">Major incident declared after thousands flock to UK beaches
        in sweltering heat</a></em></p>'
  'colliding-black-holes':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T07:55:46.452+08:00
    'imagesource': 'jcr:d078cc91-fb76-47e0-9a17-4e75a65734ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5afc7c6b-c2e4-4d02-a577-2d5fd3782a6a'
    'lead': 'When black holes collide, they typically create gravitational waves that
      can be detected on Earth, but not light. Now, for the first time, astronomers
      believe they have detected the first light from a black hole merger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T08:14:17.092+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:42:21.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:57.243+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['black-holes']
    'template': '1'
    'title': 'Astronomers may have detected light from colliding black holes for the
      first time'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b0f86-3cc5-4faa-bed9-bef17ab16644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When black holes collide, they typically
        create gravitational waves that can be detected on Earth, but not light. Now,
        for the first time, astronomers believe they have detected the first light
        from a black hole merger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58c9fa-9771-4a79-ada1-9bd631d0a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves, or ripples in space and time, don''t produce
        light. However, when a black hole merger was observed by ground-based gravitational
        wave detectors on May 21, 2019, astronomers saw what they think was a flare
        of light.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e17b40-6eb0-450c-9b08-57f71c0eda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flare of light matters because it will help astronomers learn
        more about black holes, where gravity is so strong nothing can usually escape,
        and the role they play in the formation and development of the universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5c1c4-aded-462a-a991-7015843f8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason looking for flares like this is so important is that
        it helps enormously with astrophysics and cosmology questions," said Mansi
        Kasliwal, study coauthor and an assistant professor of astronomy at Caltech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42875ec3-8125-4786-81cd-5b0b2d5e9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can do this again and detect light from the mergers of other
        black holes, then we can nail down the homes of these black holes and learn
        more about their origins."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634e25b-4a86-469d-b3b6-92ea0daf9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supermassive black hole</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5196daf-801d-4e0e-9014-ea8391b4c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger was first detected by the National Science Foundation''s
        Laser Interferometer Gravitational-wave Observatory, or LIGO, as well as the
        European Virgo detector in Italy. They called the event S190521g.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aced84-549f-44ea-9e67-c9a758267973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the detection, the California Institute of Technology''s
        Zwicky Transient Facility, or ZTF, at the Palomar Observatory near San Diego
        was performing a robotic survey of the sky. It can see objects that release
        flares or erupt in our sky. The survey data showed a flare, caused by an active
        supermassive black hole, traced back to the area where the gravitational wave
        event occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4ed8b-f349-424f-a7f9-b0ad4a9f5792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study detailing the flare detection published Thursday in the
        journal Physical Review Letters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd78bf6-8487-40ea-93df-40cadccea150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This supermassive black hole was burbling along for years before
        this more abrupt flare," said Matthew Graham, lead study author, research
        professor of astronomy at Caltech and the project scientist for ZTF, said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe78e04-53a5-4b8c-92e8-75baeb3a2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flare occurred on the right timescale, and in the right location,
        to be coincident with the gravitational-wave event. In our study, we conclude
        that the flare is likely the result of a black hole merger, but we cannot
        completely rule out other possibilities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86b9ff-7409-45d9-a45d-b90ab83479a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How light emerges from black holes</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b902f-68f8-4335-9903-0f5ad253fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this detection, some astronomers had explored how black
        hole mergers may result in light flares. Although light itself can''t escape
        from black holes, the heated disk of material around black holes can release
        light.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ef7a5-cdc1-473d-996b-8d7c4fb5b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Graham and his fellow researchers suggest that the
        two black holes were actually together in the disk around a much larger black
        hole.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853ccb9-87f5-453c-9487-f4a6eaac1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the center of most galaxies lurks a supermassive black hole.
        It''s surrounded by a swarm of stars and dead stars, including black holes,"
        said K. E. Saavik Ford, study coauthor, professor of astronomy at the Borough
        of Manhattan Community College and astrophysicist at the American Museum of
        Natural History, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebfcbd-e1b8-4a38-9ba0-0ea57d37f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These objects swarm like angry bees around the monstrous queen
        bee at the center. They can briefly find gravitational partners and pair up
        but usually lose their partners quickly to the mad dance. But in a supermassive
        black hole''s disk, the flowing gas converts the mosh pit of the swarm to
        a classical minuet, organizing the black holes so they can pair up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f45bdd-97fb-40f7-a94b-84ac4c239a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new, larger black hole results in the merging of the two black
        holes. This action essentially sends it barreling through the gas in the disk.
        The way the gas reacts to the speed of the black hole''s movement creates
        a flare bright enough for telescopes to detect, the researchers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6fc1d-df18-4f1c-8bb7-0e7836071dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the survey didn''t spot the black hole merger immediately,
        images captured by the survey in the days after the gravitational wave event
        showed that the flare faded slowly over a month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908199ac-0bb2-4c8d-8ff8-86b3d0264448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More data would have offered more details about the light created
        by the merger and provide more evidence that it was created by two black holes
        coming together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ba97f-561d-4aa6-8403-b4611b7d7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers have ruled out other possible causes, such
        as a supernova when a star reaches the end of its life, or something called
        a tidal disruption event when a black hole eats a star.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0175d7-d73f-48d0-8ab9-00fd8eb7ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archival data from the Catalina Real-Time Transient Survey, also
        led by Caltech, ruled out that the flare could have been caused by activity
        of the supermassive black hole as it feeds from the disk of material around
        it. This data about the supermassive black hole, which stretches back 15 years,
        showed the black hole had normal activity until May 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3898fe-0fab-4f2a-9c6c-30107179ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the next few years, the new black hole formed by the merger
        is expected to showcase another flare as it enters the disk of the supermassive
        black hole again -- and ZTF will be poised to spot it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f327db-3bf4-4867-812d-a5d46b95218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:14:17.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;<em><a href="https://edition.cnn.com/2020/06/25/world/black-hole-merger-light-trnd-scn/index.html"
        target="_blank">Astronomers may have detected light from colliding black holes
        for the first time</a></em></p>'
  'super-Earth-exoplanets-orbit-earth':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-26T08:28:04.198+08:00
    'imagesource': 'jcr:a2f42ff7-b077-4ad3-9660-723ccb7d91ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111f6e5d-787c-4c0b-a0f8-f2fb5c29d024'
    'lead': 'Astronomers have discovered two super-Earth exoplanets orbiting a star
      11 light-years away from Earth, according to a new study. There is also a potential
      third planet orbiting a bit further away from the star, according to the researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T08:31:15.363+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:42:20.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:40:57.441+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronomers find super-Earths orbiting a star 11 light-years away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5678efe-8298-479a-a37d-273dae84f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers have discovered two super-Earth
        exoplanets orbiting a star 11 light-years away from Earth, according to a
        new study. There is also a potential third planet orbiting a bit further away
        from the star, according to the researchers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedc193-96e6-493c-84f3-c4b7f6d212c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proximity of this intriguing nearby planetary system will enable
        it to be studied more in the future, the researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e6abc-cff2-457e-aba4-63db7277917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, Gliese 887, is a small, dim red dwarf star with about
        half the mass of our sun. But given its proximity, it''s the brightest red
        dwarf in the sky. It''s also one of the closest stars to our sun, even though
        it''s far from the reach of any spacecraft technology we have today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa5a1d-329e-4900-8169-2f7435ab3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of astronomers working on the <a href="https://reddots.space/"
        target="_blank">Red Dots</a> project, which is attempting to find terrestrial
        exoplanets closest to our sun, observed the star using the European Southern
        Observatory in Chile. The team observed the star every night for three months.
        The High Accuracy Radial velocity Planet Searcher, known as the HARPS spectrograph,
        detected two planets around Gliese 887.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50815b70-9a85-4ead-b747-0355ccfac3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectrograph was able to detect the planets using a technique
        astronomers call the "Doppler wobble" or radial velocity method. This so-called
        wobble occurs when the star moves back and forth due to the gravitational
        pull of the planets orbiting it. The HARPS instrument can measure these tiny
        wobbles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc88422-75fe-4646-add5-ef23c9f3df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This data was combined with other archival data including measurements
        of the star that went back 20 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4fdab-851c-4409-8b08-bc77ec3533d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers dubbed the planets Gliese 887b and Gliese 887c.
        The first planet completes one orbit around the star every 9.3 Earth days,
        while the second takes 21.8 Earth days to complete one orbit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c1e37-855f-49bb-bf8c-6c8390dc3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also detected a signal further out that could correspond to
        a planet that takes 50 Earth days to complete an orbit around the star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fc47d-81b9-4ea5-9224-171a1899b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study published Thursday in the journal <a href="https://science.sciencemag.org/cgi/doi/10.1126/science.aaz0795"
        target="_blank">Science</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d87b9f-905a-4910-8a3b-3d95bf65fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets are referred to as super-Earths because they are larger
        than Earth but still smaller than planets like Uranus and Neptune. And both
        of them are close to the habitable zone of the star, a place where terrestrial
        planets can support liquid water on their surfaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756014a4-6824-411f-b018-90f778837316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the star is much cooler than our sun, its habitable zone is
        much closer in range to the star — meaning that the planets closely orbiting
        it are also potentially within that range. The two super-Earths, however,
        are a little too close for comfort, meaning they''re too hot to maintain liquid
        water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f78ca-eb32-41f0-b061-95bda7727bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both receive between 2.5 and eight times more energy from their
        star than Earth receives from the sun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196bc38-6a41-4801-b160-672c7262df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Favorable conditions</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a72d07-674e-430a-90bf-38655dd1ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the third potential planet, which could also be a super-Earth,
        could exist in the star''s habitable zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16561e-9bb1-40ec-9263-cb2201e684f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In observing and studying the star, the researchers discovered some
        good news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77df904-d50e-42ec-87cf-8235c820d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The host star is the best star that is in close proximity to the
        Sun because it is an unusually quiet star," said Sandra Jeffers, lead study
        author and lecturer at the Institute for Astrophysics at the University of
        Göttingen in Germany, in an email to CNN. "By a quiet star, I mean that it
        doesn''t have the dark starspots or the energetic outbursts [flares] that
        we see on the Sun."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d4627-d567-4eda-a8fe-4ce8c03d6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the star was as active as our sun, its stellar wind would erode
        and sweep away the atmospheres of the planets. The researchers believe that
        since the star is quiet, the planets around it could have retained their atmospheres.
        They may have atmospheres thicker than Earth''s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd462d-032f-4bbe-97b8-fc4ddd031523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone had to live around a red dwarf, they would want to choose
        a quieter star like GJ 887," wrote Melvyn Davies, professor of astronomy at
        the department of astronomy and theoretical physics at Lund University in
        Sweden, in a related Perspective article. Davies was not involved with the
        study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375dbc5-1d03-47ff-8c86-a9ef9b89af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star''s brightness is also very constant, which means it might
        be easier to detect the potential atmospheres of these planets, making them
        perfect targets for upcoming missions like NASA''s James Webb Space Telescope.
        The telescope, expected to launch next year, can peer through the atmospheres
        of exoplanets and help characterize their compositions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db6bc7-499d-4460-9c61-590b580458df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By studying the atmospheres of these planets scientists will be
        able to understand if the conditions are amenable for life," Jeffers said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd025a30-dd1c-4072-a549-5ff03d39b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the Red Dots team found other exoplanets close to our
        sun, like the planets orbiting Proxima Centauri and Barnard''s star. Studying
        these nearby exoplanets could help astronomers learn more about the formation
        and evolution of stars and planets, as well as search for life beyond Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55229825-7c56-44aa-89ae-c7de4dfbbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Jeffers and her team want to observe Gliese 887 more
        to determine if the third signal belongs to a planet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37394f85-ee74-4d25-b30f-fe291c2aa50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If further observations confirm the presence of the third planet
        in the habitable zone, then GJ 887 could become one of the most studied planetary
        systems in the Solar neighborhood," Davies wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e22bfb-8b3d-46f8-9cce-16209a302081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T08:31:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:42:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/25/world/exoplanet-system-nearby-scn/index.html"
        target="_blank">Astronomers find super-Earths orbiting a star 11 light-years
        away&nbsp;</a></em></p>'
