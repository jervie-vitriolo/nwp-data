      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Summer may be over,
        but with a handful of ice, some quality spirits, and fresh add-ons that pack
        a punch of flavor, you can bring summer right back into your home with a truly
        invigorating tropical cocktail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e675350-5848-4a45-8873-af7513dcd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:43:32.641+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You never know when being able to concoct your own specialty drinks
        might come in handy. If you’ve got the basics down, however, and you’re ready
        to go beyond classic martinis and margaritas, it might be time to stir it
        up and experiment with your cocktails: go crazy with fun tastes and textures,
        elevate fruity flavors, and go all-out with colors and presentation. (Even
        a fancy gradient that resembles the sky at dusk!) These four refreshing mixes
        are exactly the pick-me-up you need for when the days are long and full of
        possibility, and you’re missing the unhurried, free and easy vibes of summer
        — and the best thing is, it doesn’t take a rocket scientist to figure them
        out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebcfe2-b970-4d0f-be15-694c9047b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:43:32.642+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vodka Sunset</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71360c07-733c-4c7b-b962-80bc00e9fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T14:43:32.642+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:42:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind down and chill out thanks to the smoothness of vodka paired
        with a burst of orange and sweet and tart syrup. To make a Vodka Sunset, fill
        a glass with ice and swirl 5 ml of grenadine around slowly. Pour 45 ml of
        Antonov Vodka over it, then add 90 ml of fresh orange juice. Serve garnished
        with an orange wheel.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Njfhjnvh-cw?controls=0"
