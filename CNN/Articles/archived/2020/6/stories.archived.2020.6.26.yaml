      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Early Friday, NASA astronauts Chris Cassidy
        and Robert Behnken began a spacewalk outside of the International Space Station
        to replace lithium ion batteries for one of the station''s power channels.
        It is expected to last for about seven hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df961c-2062-48d9-9642-20aae1c3ce53'
      'mgnl:activationStatus': true
