  'Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T00:00:00.338+08:00
    'imagesource': 'jcr:0e493b87-b77c-4a87-8205-9060b9426797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd01ee6-6ee4-47fe-bc99-67e52961c4c6'
    'lead': 'The general community quarantine in Metro Manila will be extended until
      June 30, while restrictions will be tightened in Cebu City as it is placed under
      enhanced community quarantine, Presidential Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T00:08:03.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:17:28.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:49.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila stays under GCQ, Cebu City reverts to strictest ECQ'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d25d3-fac8-4034-bb20-7c23f4e8338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The general
        community quarantine in Metro Manila will be extended, while restrictions
        will be tightened in Cebu City as it is placed under enhanced community quarantine
        from June 16 to 30, Presidential Spokesperson Harry Roque said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d856071-51bc-4bc0-8059-fe516414eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued the new directives after he approved
        the recommendation of the COVID-19 national task force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c8e80-7c06-4f0e-b221-d64ef8e3552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gradually easing restrictions to make way for our economic
        viability as individuals and as a nation, but it does not mean that we will
        forget our minimum health standards," he said in a taped address which aired
        late Monday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d905e8-880a-41c7-b754-25f7c3cead02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have noted a downtrend in COVID-19 cases in Metro Manila,
        while infections continue to rise in Central Visayas, in particular Cebu City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5ebd4-628a-47ca-9036-472c6cfd6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City has emerged as the epicenter of the outbreak in the Visayas
        with 3,361 COVID-19 cases, as of June 12.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf18069-2df0-4404-b44f-4e00cd92d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said their decision to "escalate"
        Cebu City from GCQ to ECQ was due to the increasing number of COVID-19 cases
        in the city and widespread community transmission.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053034f6-ff5a-45e5-b50d-1a6a46cd253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:18:00.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special adviser to the National Task Force on COVID-19 noted Tuesday
        that medical directors and experts from private hospitals in Cebu City informed
        authorities that intensive care units are full, mechanical ventilators are
        unavailable, and isolation beds are maxed out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64904aa-6938-4237-a341-2eb81206573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:18:00.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their critical care utilization rate is at full capacity,” Dr.
        Tony Leachon told CNN Philippines’ <em>New Day</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b9aab-f6ea-4ca0-8756-0a154ed6f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:18:00.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon added the government is buying time to improve the healthcare
        system in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cd69c-f0be-4ece-a968-c0ecc8db5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:18:00.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         “With increasing cases, we assume the hospitals will be overwhelmed and we
        don’t (want) that to happen,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffdafd-676c-4499-8e26-2b298703a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:18:00.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government should work with the private sector so the
        ‘acute rise in cases’ in the city could be ‘prevented and stopped.’</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8cf6c-3169-4357-97fa-f9f753b36684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Talisay City, a component city under Cebu province, will
        be placed under modified enhanced community quarantine until June 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d7b9b-05ef-42c5-8d60-b7b569ba53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas will be under GCQ until June 30: Cagayan, Isabela,
        Nueva Vizcaya, Quirino, Santiago City in Region II; Aurora, Bataan, Bulacan,
        Tarlac, Olongapo City in Region III; Cavite, Laguna, Batangas, Rizal, Quezon,
        and Occidental Mindoro in Region IV-A. For Visayas, Bohol, Cebu, Negros Oriental,
        Siquijor, Mandaue City, Lapu-Lapu City in Region VII are placed under GCQ.
        For Mindanao, Davao City and Zamboanga City in Mindanao are under GCQ.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1c61f-af57-4789-97be-23c7211b5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country remains under modified general community
        quarantine (MGCQ) until June 30.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34fcc36-b066-4279-af48-b94c9979e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:16:02.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 26,420 COVID-19 infections in the country,
        with a total of 6,252 recoveries and 1,098 deaths.</p>'
  'Release-of-gov-t-subsidy-for-small-business-workers-nearing-completion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T01:01:11.701+08:00
    'imagesource': 'jcr:21cced22-b5aa-4fda-8430-4c37b1f4a52e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae99559c-0964-4af2-b4ca-a0ad79a01dd3'
    'lead': 'Majority of workers in small businesses affected by the COVID-19 crisis
      have received cash aid, the national government reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T01:03:04.779+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:17:28.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:49.700+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Release of gov’t subsidy for small business workers nearing completion'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423546c8-0e1d-4f9c-818e-4e93868c724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:03:04.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Majority
        of workers in small businesses affected by the COVID-19 crisis have received
        cash aid, the national government reported on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e212db9-aebf-4c16-8144-fcbf36be1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:03:04.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte submitted to the Congress his 12th weekly
        report on his use of additional powers granted to him to address the COVID-19
        crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a8d18-635a-4c76-bada-46f292ceb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:03:04.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the Department of Finance, through its Small Business
        Wage Subsidy (SBWS) Program, has released a total of P44 billion over two
        months to help workers of small businesses. As of June 11, it said that 3.09
        million qualified beneficiaries or 98 percent have received their cash grants
        during the first tranche of distribution, while 2.96 million or 97 percent
        of qualified beneficiaries have received the second tranche of wage subsidies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a3771-9c39-40d7-96cd-a4c6fc7580b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:03:04.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the President''s report, it said around 40,000 employees who
        weren''t able to receive financial assistance in the first tranche are either
        awaiting confirmation or need to correct their bank accounts or mobile numbers
        for those who chose to receive their subsidy through PayMaya or MLhuillier
        Kwarta Padala.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd16e7-8793-41a9-ad62-efb3e3c40432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:03:04.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline of payout for both tranches is set on June 17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23966d19-515b-4ee0-a531-9b3b27f43471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:03:04.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the SBWS program, qualified employees in small enterprises
        affected by the lockdown are each entitled to receive P5,000 to P8,000 for
        two months, depending on the minimum wage in their region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0036d0-39d3-4595-8e8f-c95a263a47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:03:04.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:17:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government added it is also working to check duplication of
        subsidies after government data showed that 193,000 out of the 680,000 Labor
        Department''s COVID-19 Adjustment Measures Program (CAMP) recipients — which
        is intended for displaced workers — also received cash aid through the SBWS.</p>'
