      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join guest readers Bodjie Pascua, Pinky Amador, and Senator Risa
        Hontiveros on June 19, Friday, from 1 p.m. to 3 p.m. <a href="http://tinyurl.com/upcwgspride2020"
        target="_blank">Online registration</a> will end on June 18, Thursday, 6 p.m.
        For late registrants, please message UP CWGS on <a href="https://www.facebook.com/upcwgs/"
        target="_blank">Facebook</a>.</p>'
