  'masks-detect-emotions':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-16T07:55:09.596+08:00
    'imagesource': 'jcr:264d240b-dae4-4471-937e-a38e3287dda8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20096952-3027-4b77-be7b-122d0f5be296'
    'lead': 'Frowns or smiles matter, but we don''t just convey our emotions with
      our mouth. The rest of our faces do a lot of the work. One researcher has suggested
      face coverings, be they masks or veils, won''t make it too much harder to communicate
      or sense emotions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T07:59:42.756+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:17:14.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:53.391+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['masks']
    'template': '1'
    'title': 'Do masks mask our emotions? Not necessarily, says one expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91135a92-0f4e-4d94-82e4-c7175ca0fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The United Kingdom is the latest in
        a long list of countries to make mask wearing mandatory to slow down the spread
        of COVID-19, with face coverings compulsory on public transport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43996598-eb5b-4733-bc8f-b23234cc3783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more of us are opting to wear a mask while shopping, meeting
        friends and to medical appointments — even if it''s not required.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1fab6-6bf5-4501-a5a7-9a15802f7db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does wearing a mask shape how we interact or communicate
        with others?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab78fcd-92b0-4047-9ac9-d5866f21d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smile is an easy way to defuse social tensions, but is this still
        possible when a mask is covering the bottom half of our face? And will the
        emotions of the people we encounter be harder to decode?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e8b79-ea3d-4225-84db-ba54de1bed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to communications expert Ursula Hess, a psychologist and
        professor at Humboldt University of Berlin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df873c-0c28-4147-a1f5-6a2b8d6df01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we communicate emotions</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80c476-0edf-466f-bfc5-79412e84b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s wrong to assume that masks will make it harder for us to interact,
        said Hess.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822644c2-2a00-48c4-9ba6-715ad8a4a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We express our feelings in many different ways that don''t rely
        on the lower part of our face, she said. It can be subtle — a raising of one
        eyebrow, for example, or explicit — like hitting a fist on a table.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df4b3c-e78c-46ac-88f6-66512fdc53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, smiles don''t have to be seen, Hess said — they can
        be heard. This is because when the mouth changes shape it alters the voice.
        "The difference is clear. We can all hear when someone is smiling on the telephone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236fff40-cba7-4431-9585-fd9875fe8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some emotions don''t register on our faces at all, she added.
        For instance, hope.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d445c-a4f4-4f76-9663-e6f33d214d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How would you think to communicate that in the face? But we have
        this expression, ''in a hopeful voice,'' so clearly we think voices can express
        hope — but faces, they don''t do that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c3cd7-0ec3-4016-aae9-6e7ce7fda5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s all in the eyes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4963f15-66f6-446d-8169-989722184384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hess said that most people are good at detecting a range of different
        emotions in the eyes and the upper face, even if they don''t realize it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704fe5c-6507-47bc-bdde-4a50b03f3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://depts.washington.edu/uwcssc/sites/default/files/hw00/d40/uwcssc/sites/default/files/Mind%20in%20the%20Eyes%20Scale_0.pdf">widely
        used assessment</a> developed in the 1990s to help assess autism by British
        psychologist Simon Baron-Cohen showed that most people can recognize even
        subtle mental states like pensiveness just by looking at the changes in expression
        in eyes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34e58e-005a-466b-8941-3324e029ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Reading the Mind in the Eyes" test gauges how well you can
        read the emotions of others. Subjects are asked to look at pictures of different
        areas around the eyes and to assign them the correct emotional states, said
        Hess, a professor of developmental psychopathology at University of Cambridge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29edadd-b0d3-4ad5-8fd4-e5e776b9ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can take the test <a href="http://socialintelligence.labinthewild.org/mite/">here.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b66ac-bd54-4cc2-93ef-c926b4532d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hess said that normally our eyes are drawn toward activity, and
        if the mouth is covered, we''ll focus on the upper face.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef25a3-7452-4c8c-9f98-82cd717f3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see more than just the eyes; you see the whole region. You
        see the wrinkles in the forehead, the wrinkles between the eyes, and when
        the cheeks puff up when you smile, you see that movement," she explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82b1f7-d761-4e58-a3c4-653352e82475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should think twice about Botox. If you''re covering your mouth
        and immobilizing your upper face, you''re not doing your interaction partner
        any favors."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08889b16-2458-4d66-9e18-81436234d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear and surprise</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5129b9f-44cc-49bd-9b53-9538c621b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some emotions, however, that can be hard to decode if
        you can''t see someone''s mouth, Hess said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1848f74-710b-4369-ae7a-88cb03e1e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With fear and surprise, the upper face component is very similar.
        The main difference is the shape of the mouth, which is loose in surprise
        and stretched to the side in fear."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f0c49-89cb-423a-9554-6344fd253754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be an obvious candidate for confusion."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2cbc63-8959-49b3-9295-9fd0d28d4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents concerned that masks could spook young children going
        back to school or day care, Hess said it shouldn''t affect most children over
        the age of 5.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b252246-1c87-4364-a411-b7b873ef5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from developmental research that kids get pretty good at
        recognizing each other''s emotions from the time they start going to school,
        and they have access to the same tools as adults."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1b644-dcb2-4dbd-897f-447ec978b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they''re very young, things that cover the face may be disturbing.
        They might find a beard upsetting at first," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9bfc5d-60eb-4b32-b2ad-deb579c52305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "But it''s a question of habit. They''ll get used to
        the fact that mummy and daddy wear these funny things on their faces."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30147bd3-85db-4021-a89a-bda4162c46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor should masks interfere with the contagious nature of emotions.
        Hess has studied in-depth how we imitate other''s feelings — getting tears
        in our eyes when we see someone cry, afraid if we see someone tremble with
        fear or happy when seeing someone smile.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5ed0a-e97b-4160-adcf-fa5eea388bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new research that hasn''t been published in a scientific journal
        yet, Hess said they looked at how individuals reacted to people wearing a
        scarf and niqab, a veil worn by some Muslim women that covers the face but
        keeps the eye area clear. This isn''t the same as a hijab, which covers the
        head and not the face.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4141d7-49dc-4adb-8db3-2ab192dfc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at whether people would mimic (their) expressions even
        though they could see them only partially and basically they do," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6972f6e-4a0c-42e4-b999-1b003b2ab095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you feel about masks?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb14786-0be4-459a-b1d3-15b80d7fc466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hess said that most of us have the innate skills to decode
        and respond to emotions from the eye region, other factors are at play that
        can interfere with whether we actually do this.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3c859-84f5-4a9c-adba-bd1bfc1269d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, what an individual feels about the merits of mask wearing
        is likely to affect how they communicate with someone who is wearing a face
        covering. Official guidance in places like the US and the UK has been contradictory,
        particularly in the early days of the pandemic, leading to confusion and differing
        attitudes to their use.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e5595-0028-4252-98d9-aa2ce36fae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US in particular, mask wearing has become a contentious issue,
        what a recent CNN story cited as a "political and cultural flashpoint."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304fd2f-35a0-4b85-b95f-88deafa751ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks are a form of social signal — they tell you something about
        the person wearing the mask," Hess said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576de3c-9e03-405f-ac57-37f645a9dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think wearing a mask is unnecessary or total idiocy, then
        it may give you a prejudice against this person (wearing a mask), making communication
        more difficult."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d19927-6911-430c-854c-8bbea77bc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reverse is also true, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09924e54-36b3-4bd5-b587-6cdd5708ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you yourself understand the reasons behind the masks and you
        endorse those reasons, then you have a totally different perspective on the
        person wearing the mask, and the chances are communication will be much smoother."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b2654-47d7-4df9-95bb-2b167df304eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our current reality, until researchers develop an effective vaccine,
        we''ll need to get used to communicating with others while practicing preventative
        measures like mask wearing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bf291-aa8c-4294-9a73-7a9b8a32061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:59:42.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/15/health/masks-detecting-emotions-wellness-scn/index.html">"Do
        masks mask our emotions? Not necessarily, says one expert."</a></em></p>'
