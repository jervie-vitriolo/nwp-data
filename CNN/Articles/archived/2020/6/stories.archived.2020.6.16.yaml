    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0da7a4-5855-4f7f-a155-36728a31d35f'
    'lead': 'Unilever plans to make all 70,000 of its products biodegradable over
      the next decade and disclose the amount of carbon used to produce them as part
      of sweeping new commitments to tackle the climate crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T09:39:37.254+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:17:07.695+08:00
