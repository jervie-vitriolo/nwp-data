    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla says Model S is the first EV to get 400 miles on a single charge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad16e3-d65c-4abc-a270-99392acd0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:03:49.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla says its <a href="https://edition.cnn.com/2019/07/25/success/tesla-model-s-electric-car-road-trip/index.html">Model
        S</a>&nbsp;Long Range Plus is the first electric vehicle to achieve over 400
        miles of EPA-rated range.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16eb4b-084a-4a53-a883-95f21f6214cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:03:49.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a news release Monday that the vehicle has "an
        official EPA-rated range of 402 miles, representing a nearly 20% increase
        in range when compared to a 2019 Model S 100D with the same battery pack design."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
