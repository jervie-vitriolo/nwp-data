      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1929-fba6-4491-87aa-c7f59b63158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max’s Group Inc. marketing director Mark De Joya said during the
        Department of Health briefing on Tuesday that the company will be implementing
        two new modes of dining in, the Park N’ Dine and virtual parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4b552-bf95-4712-ab90-82cbe6d82e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe219a7c-dd1d-4dc5-9979-05e57ee9817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Joya said that there are customers who would like to eat out,
        but they feel safer from the coronavirus inside their vehicles than inside
        the restaurant. In the Park N’ Dine set up, customers can order contact-less,
        then food can be consumed within their vehicles, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714ce69-cee1-41a3-931b-b376e73a5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1bc1c-c1f8-4488-823d-0fe111cfa0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, De Joya said that virtual parties mode was inspired
        by how several events, like weddings, were done during the quarantine period
        which was through video conferencing. Through this, participants can celebrate
        events virtually, practicing social distancing, while food will be provided
        for each participant by Max’s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8534a-cb2a-4a5e-9817-2cc4a95f7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a6a86-5258-4bd7-96c2-e1a1929368d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Foodee Global Concepts, the company behind brands like Mesa,
        Mangan, and Tim Ho Wan, its restaurants are implementing the use of E-Menus
        and health declaration forms through QR codes, company president Eric Dee
        said, adding that outlets are also using UV light disinfection and sanitation
        booths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7cf15c-642f-420f-b17f-aeb25dd53ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e01bb-b7d4-4f57-a108-594080b59adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, McDonald’s president and CEO Kenneth Yang said with over
        600 outlets already operating, the food service provider is already geared
        up to provide service to its customers. He also assured that all employees
        are practicing appropriate health safety measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af4d13-50b5-495b-839c-1e67443a5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60453d86-bc03-4560-b176-e933c6c0f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from temperature checks and health check form, customers are
        also required to wear face mask, use hand sanitizers&nbsp;and step on foot
        bath, Yang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a69cf-9270-479a-9b36-d5e7728933fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6430653-2a83-459d-a0c7-583ab094da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 task force on Thursday <a href="https://www.cnnphilippines.com/news/2020/6/11/GCQ-Metro-Manila-Cebu-restaurant-dine-in-COVID-19.html">allowed
        restaurants in general community quarantine areas to partially resume dine-in
        operations</a> this week. Trade Secretary Ramon Lopez said this is to help
        workers of restaurants who have been challenged by the quarantine protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636c98c-4194-441b-8954-23f48608f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:20:41.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:40.306+08:00
