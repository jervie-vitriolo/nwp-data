  'PBA-Tab-Baldwin--75-000-fine-three-game-suspension-comments':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-16T19:03:39.592+08:00
    'imagesource': 'jcr:92c75a16-0f82-4b0e-8c97-7a87e302b394'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8c841a-1dc3-4d2a-b977-d4abcfd001db'
    'lead': 'The PBA deemed Tab Baldwin''s controversial remarks detrimental to the
      league. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T19:09:13.253+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:16:45.239+08:00
