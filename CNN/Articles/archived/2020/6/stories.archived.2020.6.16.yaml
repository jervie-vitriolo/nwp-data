      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press briefing on Tuesday, Agriculture Assistant Secretary
        Noel Reyes assured industry stakeholders that the department followed the
        government’s procurement process for the fertilizers under its “Ahon Lahat,
        Pagkaing Sapat (ALPAS) Kontra COVID-19.”</p>'
