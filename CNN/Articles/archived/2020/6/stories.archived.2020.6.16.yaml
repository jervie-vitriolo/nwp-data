      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521beab0-33ea-4c90-aef4-6dcf700400e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ralph, 31, Save San Roque Alliance lawyer</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37723a84-b146-45b1-a18f-a6c0bfebb534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are here to show that the current form of the anti-terror bill
        is not for the people and quashes our individual rights. For me independence
        should be inclusive, it is not just the freedom of select people. Freedom
        should be inclusive, for everybody, equally. So if the wealthy enjoy these
        freedoms, the poor should be entitled to it as well. Independence day for
        me is a day of reckoning, of remembering why we are still not truly independent.
        So every Independence day, we can ask ourselves, are we truly free?</p>'
    '58':
      'image': 'jcr:599dab64-273a-4bfd-89af-dc2bacaa2558'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c739c7b-e5b6-4445-b1ab-041aa90dd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1c01b-34de-4a51-bfd2-2c6fd9ead0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andi, 21, Fine Arts student</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdcbbd-6696-4b12-92db-8c6bd432c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt I had to [join the protest]. It was my responsibility as
        a citizen. What I said on my placard, dissent is duty. If you’re not satisfied
        with what’s happening in government, it’s our duty to speak up. If you don’t
        speak up, that means you’re okay with it. Freedom is the ability to do the
        right thing. I learned that it is a farce because Independence Day was the
        day Aguinaldo sold us. Personally, I’d like to think more of it as pride.
        That’s how I think about it.</p>'
