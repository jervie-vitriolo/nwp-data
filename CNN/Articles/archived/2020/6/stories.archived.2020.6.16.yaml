      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89dd1f-b072-4be3-bd59-d341166d4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, almost every aspect of film and television production
        has been delayed or had to be reimagined, from film releases to film festivals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0f524-35ab-4a86-a126-1c7517c363f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.291+08:00
      'mgnl:createdBy': 'david'
