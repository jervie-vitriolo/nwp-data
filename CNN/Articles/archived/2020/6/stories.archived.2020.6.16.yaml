      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Some bored and cooped-up celebrities
        (we''re using that term lightly) have apparently hit "<a href="https://edition.cnn.com/2020/06/08/health/quarantine-fatigue-is-real-coronavirus-wellness/index.html">Peak
        Quarantine</a>" are now offering <a href="https://edition.cnn.com/2020/04/02/us/fbi-warning-zoombombing-trnd/index.html">Zoom</a>
        calls with fans for hundreds -- and even thousands -- of dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e252d-1666-4e5a-b70b-5d469943384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:21:40.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:33.885+08:00
