      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For transportation adviser Robert Siy of the MoveAsOne Coalition,
        implementing bicycle lanes would be the best solution to the transport crisis
        in Metro Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbaef6b-a937-4030-a6fb-b9d19c98a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.390+08:00
