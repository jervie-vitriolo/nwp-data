      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quarantahan X Quarantagayan: Koyang@70” will be on June 16, Tuesday,
        from 7 p.m. to 10 p.m. For updates, visit the <a href="https://www.facebook.com/events/2891065154335417/"
