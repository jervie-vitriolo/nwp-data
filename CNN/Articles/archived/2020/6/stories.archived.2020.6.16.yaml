      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion will be held via Zoom on June 17, Wednesday, at 4
        p.m. To register, email events@manilahouseinc.com or text +63 917 816 3685.
        For more information, visit Manila House on <a href="https://www.instagram.com/manila_house/?hl=en"
        target="_blank">Instagram</a>.</p>'
