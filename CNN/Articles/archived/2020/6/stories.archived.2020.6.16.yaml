      'mgnl:lastActivated': 2023-01-26T12:16:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Chinese carriers operated throughout the pandemic at a reduced
        schedule of one weekly flight each between the two countries. But when Delta
        and United sought to resume service June 1, the US airlines were blocked by
        Chinese government regulations, according to the US Department of Transportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb849bc-d702-49d5-b24e-0c0edc25ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06951b-a60d-4da7-82ea-f461806921c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led the Transportation Department to determine Beijing was
        violating a bilateral aviation agreement. The agency said earlier this month
        it would effectively ban Chinese flights into the United States starting June
        16. US authorities later pulled back on that threat after the Civil Aviation
        Administration of China (CAAC) said it would allow a limited number of flights
        from US carriers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2e248-5b4e-4274-afc1-58d526b381f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98920601-6654-4a54-b9e3-e51169a0325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department on Monday announced it was authorizing
        — with immediate effect — Chinese airlines to fly four round-trip flights
        each week between the United States and China. The agency said its decision
        was spurred by China agreeing to do the same for US airlines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a00ba-5d49-4760-86a3-90fbe40652a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660cea7-833e-4f86-b7db-de9370264638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this action by the Chinese government, as an important
        first step to fully restore air travel," the agency said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c081928-d0dc-4690-bd77-3b25dbc7f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819f0f4-f0b3-4d4a-8c25-7c06a38ff4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAC has yet to confirm the development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724a2c9-9f87-41bf-97f0-8e9164f076a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc3d03-436e-4985-856c-ea0f67561a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, airlines from both countries operated about
        300 round-trip US-China flights each week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85850c2c-0dec-48a5-8226-f434da5203ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ac241-5ec2-41c8-9b25-cd55495976d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air travel spat reflects rising, broader tensions between Washington
        and Beijing. Mutual blame over the coronavirus pandemic has threatened to
        break what was already a fragile truce on trade between the world''s biggest
        economies. The two governments have also clashed over China''s new national
        security law for Hong Kong and are locked in an ongoing fight over who controls
        the technologies of the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947d129-da68-4bfa-8e56-ed804095c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5bb76-f2e5-4db1-a134-72fcaed7286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Transportation on Monday said it would "continue
        to press for the full restoration of passenger air travel between the United
        States and China, in part to allow for the repatriation of Chinese students
        who have been unable to fly home due to the shortage of flights."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64de6a9-8ab6-4ff8-9368-88bced3f6202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6e585-ca8c-4509-953a-25667a9e8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:59:03.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Chinese government allows more flights by U.S. carriers,
        we will reciprocate," the agency said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c005d0-4912-40fb-804d-673722fa1886'
      'mgnl:activationStatus': true
