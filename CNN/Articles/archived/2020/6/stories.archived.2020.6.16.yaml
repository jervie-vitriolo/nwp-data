      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella added that around 25,000 Cebu City residents were tested
        of COVID-19 and emphasized 80 to 90 percent of the positive patients are asymptomatic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2aee20-85a7-4949-93c8-b6fbf5c85212'
