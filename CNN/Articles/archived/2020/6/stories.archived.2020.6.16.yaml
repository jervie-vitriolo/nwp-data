      'text': '<p>"This is the best time to abandon our past practices which are no
        longer appropriate. I''d like to point out that we have to prioritize the
        welfare of the vast majority — those who do not use cars," he said.</p>'
  'cash-aid-delivery-completion-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T14:59:21.434+08:00
    'imagesource': 'jcr:8612be8b-f13b-4fc0-a172-e44998bba73b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2053bfb3-caae-49b3-b491-fd0b348bfc96'
    'lead': 'The government eyes completing the distribution of cash assistance to
      the beneficiaries of the social amelioration program by June 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T15:01:59.511+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:16:58.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:58.096+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. eyes to finish cash aid delivery by June 23'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53efb894-6cd6-4fbb-b43f-5d38db414691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The government
        eyes completing the distribution of cash assistance to the beneficiaries of
        the social amelioration program by June 23, the Department of Interior and
        Local Government (DILG) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac241daf-1462-4cd5-9273-9be15ee455b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution began in Benguet province on Tuesday, DILG Undersecretary
        Jonathan Malaya told a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27440fe-bd08-4bff-a1e7-ba5f8d98f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sunod-sunod na po ito hanggang sa</em> (This will go on until)
        June 23,” Malaya added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320b1c6-a743-4142-8a58-ff6f52c9b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Department of Social Welfare and Development
        (DSWD) Secretary Rolando Bautista said nearly 500 waitlisted beneficiaries
        have received their cash aid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69759a-7085-40d0-99a2-b993b55a033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang unang payout ay sinagawa sa</em> Cordillera Administrative
        Region <em>kung saan</em> 266 <em>na pamilya mula sa</em> Kapangan, Benguet<em>
        at</em> 290 <em>na pamilya mula sa</em> Baguio City <em>ang nakatanggap ng
        kanilang</em> ₱5,500 <em>na ayuda</em>," Bautista said Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086e52c-6770-451b-a4bc-4637f61acea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did the first payout in the Cordillera Administrative
        Region, where 266 families from Kapangan, Benguet and 290 families from Baguio
        City received their ₱5,500 cash aid.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec24f2-fe80-4480-90b9-9d5dc81baeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will tap an online cash system called ReliefAgad
        for beneficiaries who wish to have their subsidy transferred to their bank
        accounts, PayMaya or GCash accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61dd6b-3bb9-429c-82a7-c77b85841066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihikayat namin ang mga benepisaryo na nakatanggap ng unang
        tranche na may</em> smartphone <em>at</em> connection<em> sa internet na i-encode
        ang kanilang mga detalye sa sinasabing plataporma kapag sila ay nakatira sa
        mga inanunsiyong</em> ECQ areas <em>noong</em> April 30 at May 2," Bautista
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b037c92-fadb-499c-ab05-d75d6505a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We encourage beneficiaries who received the first
        tranche of cash aid, who have a smartphone and internet connection, to encode
        their details on the said platform if they live in the announced areas under
        ECQ last April 30 and May 2.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9177f-d296-483a-9312-75bcd1ca682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, financial assistance will be delivered to the houses
        of those without online payment accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd856a-f566-4bd2-a4ac-51af51b9148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said some 4.2 billion families in the ‘waitlist’ qualified
        for the subsidy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdf89d-a3d1-4a44-91bb-00ab49dccf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced last month the inclusion of five million more
        low-income families who were left out in the distribution, while most parts
        of the country were still under the enhanced community quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0ec67-9de0-4e41-8324-d6404cb75578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the government sought to provide ₱5,000 to ₱8,000 each
        to 18 million low income families a month for two months. The amount will
        depend on the prevailing minimum wage in their respective regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb86523-ab03-4e9c-95b3-677286c2c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in his 11th report to Congress that
        as of June 12, 98 percent of the beneficiaries have been able to receive the
        first tranche of cash aid, whose implementation was marred with delays and
        corruption allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0f3bf-060b-432f-97ab-9f7eb2700d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG reported that 649 individuals are facing criminal complaints
        for supposed anomalies in the distribution of financial assistance from the
        social amelioration program. Of this number, 260 are local officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9e728-4d19-4a68-afba-5defa10e72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also ordered some mayors  to explain why they failed
        to deliver aid on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb4a99-d4db-4b5e-b915-d53cefdf2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakapaglabas din po kami ng</em> show cause orders <em>laban
        sa mga</em> mayors<em> dahil sa iba’t ibang dahilan</em>," Malaya said. "<em>Iyong
        iba, dahil sa kabagalan sa pamimigay ng</em> cash aid.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7802a0-8b92-43d7-8f61-b18a0b86a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:01:59.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:16:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We issued show cause orders, some over the delay in
        delivery of cash aid.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc144f74-8e91-4022-b062-3732d0c63b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.251+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers seek probe on delayed cash distribution</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65dbd7-cae1-4a06-ae04-2a7bec2d81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano and other House leaders filed
        a resolution to investigate the distribution of cash assistance to families
        considered to have been hit the hardest by the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fec0d6-6229-462a-bbdc-d1ee722135c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Cayetano, Luis Raymund Villafuerte, Jr., Abraham
        Tolentino, Raneo Abu, Dan Fernandez, Neptali Gonzales II, Cristal Bagatsing,
        Ruth Mariano-Hernandez and Manuel Luis&nbsp;Lopez noted complaints from local
        governments against the DSWD’s implementation of the social amelioration program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062032e-1d7a-49d1-b61f-7071139d3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:11:04.252+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Complaints were not limited to the speed of distribution, but also
        to the number of recipients,” they said in House Resolution No. 973.</p>'
