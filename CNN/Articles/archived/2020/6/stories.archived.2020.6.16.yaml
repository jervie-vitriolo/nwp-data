      'jcr:uuid': '93eba076-2f44-4ae6-84e6-89e875246199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/15/entertainment/jay-pharoah-snl-lapd-officer-kneeling-neck-trnd/index.html"
        target="_blank">''SNL'' alum Jay Pharoah says LA police approached him at
        gunpoint and knelt on his neck</a></em></p>'
