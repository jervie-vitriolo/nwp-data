  'leila-de-lima-motion-for-bail':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T17:58:34.207+08:00
    'imagesource': 'jcr:ade0969f-8495-47ae-8ea2-d6a7d77c2792'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b131f9b-ae0f-4bf5-a05b-8a6d0188335d'
    'lead': 'Senator Leila de Lima filed a motion for bail Monday, saying the evidence
      against her was nothing but hearsay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T18:02:30.016+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:16:48.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:01.114+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leila-de-Lima']
    'template': '1'
    'title': 'Senator Leila De Lima files motion for bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f3ab5-d8fa-4541-9416-dacdc8483165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — Senator
        Leila de Lima filed a motion for bail Monday, saying the evidence against
        her was nothing but hearsay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de05435-05b3-444f-acaf-92f82f310129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion was filed on June 15 before the Muntinlupa Regional Trial
        Court (RTC)-Branch 166 and said the senator should be granted bail as the
        evidence presented against her was "not strong."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f9292-cd72-4532-85c3-c3c385b1920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from her lawyers about the motion said, "De Lima claims
        that she should be allowed to post bail because the evidence of the prosecution
        on her guilt is not strong, using the standard laid down in the Constitution
        and the Rules of Court for the allowance of bail in capital offenses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93223e2a-f28a-4e23-b422-1c9fe72dca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that while de Lima was constantly linked to the drug
        trade, it could not be proved that there was a connection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318e6e2-0947-4e39-a386-4eaf8a9e62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De Lima further pointed out that she should be allowed to post
        bail because the testimonies of the other witnesses against her have questionable
        probative value for being irrelevant, hearsay, incredible, biased, and self-serving,
        and that she is not a flight risk," the statement said.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senator
        Leila de Lima files motion for bail before Muntinlupa court. Her camp argues
        that she is entitled to bail and that the evidence against her is not strong.
        | <a href="https://twitter.com/XaveGregorio?ref_src=twsrc%5Etfw">@XaveGregorio</a>
        <a href="https://t.co/pCXeOmldAF">pic.twitter.com/pCXeOmldAF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1272460409275121669?ref_src=twsrc%5Etfw">June
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ee300-72e4-4b5b-acfa-419ae2c8fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bba37d-21ba-41b0-bcb5-023f8fbd4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further said granting of the motion for bail would mean de Lima''s
        constitutional presumption of innocence was upheld, as well as her right to
        due process and allow her to serve as an elected official among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fff7e9-4622-4989-a8fa-033fddd4803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra commented on the filing, saying
        the senator "should have done this a long time ago if she really thought that
        all the evidence against her were fabricated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c05d21-fe64-4c90-bc13-6042bf6ae99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:02:30.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was <a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">arrested
        in 2017</a> for her alleged involvement in the illegal drug trade. She, however,
        maintains she is innocent of all charges.</p>'
  'north-korea-liaison-office-explosion':
    'author': 'Joshua Berlinger, Jake Kwon and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T18:03:19.858+08:00
    'imagesource': 'jcr:a1598b72-105e-4d31-b14d-f3f3654d9e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d9dc42-2e75-4135-b398-fa4cef6f5c49'
    'lead': 'North Korea has blown up a joint liaison office used for talks between
      itself and South Korea, authorities in Seoul confirmed Tuesday, the latest sign
      that the relationship between the two longtime adversaries is rapidly deteriorating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T18:05:27.518+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:16:47.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:01.264+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea blows up liaison office in Kaesong used for talks with South'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227078c3-e1ce-43d5-b1fa-b9c87097095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korea has blown up a joint liaison
        office used for talks between itself and South Korea, authorities in Seoul
        confirmed Tuesday, the latest sign that the relationship between the two longtime
        adversaries is rapidly deteriorating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b7d6b-8907-49b6-bbc4-271a61469d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-story building is located in the town of Kaesong on the
        North Korean side of the demilitarized zone that divides the two countries.
        A plume of black smoke rising above the site was visible from the South Korean
        side of the border Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095bcb0-60b8-4c8d-b222-574f1eaacb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liaison office had been closed since January 30 due to the novel
        coronavirus pandemic, according to the South Korean Unification Ministry.
        South Korean staff had not been to the building since, the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b1a70-b4b9-4ef5-9503-49212acb43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea did not say it was responsible for demolishing the building,
        but Pyongyang has issued a number of threats against Seoul in recent days.
        The most recent was a statement published by North Korean state media Tuesday
        that said Pyongyang had begun an "intensive retaliatory campaign" in response
        to plans by a group of defectors to use balloons to send anti-North Korean
        leaflets north of the DMZ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c7b39-226a-49a6-9f3e-7764990a5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed the leaflets violated the deal Kim Jong Un and
        South Korean President Moon Jae-in struck in 2018 at their first summit, when
        both leaders agreed to cease "all hostile acts and eliminating their means,
        including broadcasting through loudspeakers and distribution of leaflets"
        along their shared border. It''s illegal for average North Koreans to consume
        information that is not approved by the country''s powerful propaganda machine,
        and doing so can carry dire consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d8db0-d357-475b-92ec-eaa3a72f1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liaison office was reopened and refurbished as part of that
        deal to help the two Koreas communicate, but it''s future had been thrown
        into doubt last week when North Korea announced it was cutting <a href="https://www.cnn.com/2020/06/09/asia/north-korea-south-korea-communications-intl-hnk/index.html">off
        all communication with South Korea,</a>&nbsp;including a hot line meant to
        directly connect the leaders of the two countries, in response to the leaflets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39c714-c76d-4f5c-8efd-a296e323260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent foolish act of daring hurt the dignity of our supreme
        leadership," the statement carried in KCNA Tuesday read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78b8c9-8c42-4ece-8a00-d810c1d7341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will clearly see what severe punishment our people will
        mete out to the South Korean authorities and how they wipe the human scum
        off the earth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347b6cf-9428-41c5-9b73-d1c9af072f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong, Kim Jong Un''s sister and perhaps the second-most powerful
        person in the country, demanded the South Korean government punish the defectors,
        whom she called "betrayers," "human scum" and "riff-raff who dared hurt the
        absolute prestige of our Supreme Leader representing our country and its great
        dignity," according to a statement carried by North Korean state news agency
        KCNA on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509aa97-edd9-4d0d-b33c-855d6f7710ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also hinted in that statement that the North Korean liaison
        office would be destroyed in some manner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34305d7a-5b41-424b-89be-1a76292495ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before long, a tragic scene of the useless North-South joint liaison
        office completely collapsed would be seen," she said per the Saturday statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd7ff3-2518-48f5-b236-d40b21cae5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if anyone was inside the building, as Pyongyang <a
        href="https://www.cnn.com/2020/06/09/asia/north-korea-south-korea-communications-intl-hnk/index.html">said
        last week</a>&nbsp;that it was completely cutting off communication with South
        Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f002c-3fa9-44fe-929a-85be6525a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:05:27.520+08:00
