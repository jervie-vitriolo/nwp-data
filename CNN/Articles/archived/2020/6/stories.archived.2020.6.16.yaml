      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b922be-9ee1-4ced-bc81-5b961c4de05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Una, 27, content specialist</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29a907-562f-4fe8-8dc6-19f874e6d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m protesting because I believe in the right of every Filipino.
        That is this is the fight of our generation. If we can’t do it, who else will?
        Independence Day means being able to do everything freely. To live as Filipinos
        freely. To not fear those above us. Freedom means being able to express yourself
        and being able to do whatever, to fight for your rights.</p>'
    '48':
      'image': 'jcr:cdf82d37-6501-4173-ad94-51850effddc7'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866c81f-5e54-4d32-a3a6-3370feb7a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.534+08:00
