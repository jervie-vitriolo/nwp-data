      'jcr:uuid': '715bdc0f-162d-4b23-af45-ed893256ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:59:16.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asymptomatic patients were also placed in 52 barangay isolation
        centers which can accommodate 3,000 persons, the mayor noted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19a948-1153-4139-99f7-dc8dd57db1f6'
