      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Talisay Mayor Samsam Gullas said he was surprised by the
        government’s decision to place the city under modified ECQ, when other places
        in Cebu province registered more cases but remain in a GCQ.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ead73-6023-4e7a-b6e5-b4296538a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
