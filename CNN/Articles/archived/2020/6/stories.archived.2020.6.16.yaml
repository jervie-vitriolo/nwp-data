      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LISA Robot is a remote-controlled wheeled device which allows
        health workers to talk to their patients via wi-fi using a computer, a tablet
        or a cellphone.</p>'
