      'text': '<p>"Rizal and the Reclaiming of the World of Our Ancestors" will be
        live-streamed on 19 June 2020, Friday, 4:20 p.m. via the official Facebook
        pages of the<a data-cke-saved-href="https://www.facebook.com/nqc2021/?__tn__=-UC*F"
