    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78dd8b-9e05-4bbc-a3cb-ad3ecebdf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stephanie, 21, fresh graduate (with her father)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba69b26-96c3-4ed9-8f21-4947fd34064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independence Day from the POV [point of view] of the Philippines
        is a compilation of everything that heroes in the past did for us to be able
        to enjoy the comforts of living today, which is currently being challenged.
        Freedom for me is being able to live freely, for who I am, without being violated,
        without being discriminated [for one''s] sex, gender, class, race. I’m protesting
        because we have the capacity to change things. Just like the way our parents,
        our grandparents protested back in EDSA, it’s our turn. This is our fight.
        It’s our future at stake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e77f3-5c6b-4953-86c9-3c7f6f63519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid the COVID-19 pandemic. If we don’t speak up, we’re gonna
        die either way. Protesting and activism is a huge thing in the family. Unlike
        most families who are averse to the idea of protesting, we encourage it at
        home because it’s part of the democracy. We support that. If you have a family
        that supports you in defending your rights, defending the democracy of the
        country which you live in, that empowers you.</p>'
    '34':
      'image': 'jcr:74027540-d2a8-450c-a2a8-ae4de6769c52'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
