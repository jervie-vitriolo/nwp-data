      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you have more tests available, you expect an increase in the
        number of those cases,” Loreche told CNN Philippines’ Rico Hizon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643ab6a-6185-49a9-a2f6-e306f4005218'
