  'Steroid-reduces-risk-of-dying-in-sickest-coronavirus-patients--preliminary-study-results-suggest':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T22:32:07.474+08:00
    'imagesource': 'jcr:81fb01d8-6872-41c6-a93d-7cd3fc18575c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff814530-4100-4696-846b-b1d543bad308'
    'lead': 'The widely available steroid drug dexamethasone may be key in helping
      to treat the sickest COVID-19 patients in the hospital who require ventilation
      or oxygen, according to researchers in the United Kingdom'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T22:30:20.772+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:16:30.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:06.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'dexamethasone']
    'template': '1'
    'title': 'Steroid reduces risk of dying in sickest coronavirus patients, preliminary
      study results suggest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47290c34-c86c-4fcb-9d3f-cc0bb6f8df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The widely available steroid drug dexamethasone may be key
        in helping to treat the sickest Covid-19 patients in the hospital who require
        ventilation or oxygen, according to researchers in the United Kingdom. Their
        findings are preliminary, still being compiled, and have not been published
        in a peer-reviewed journal — but one outside expert called this a "breakthrough."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f383a-e739-44a3-af5f-4b8ce6674388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794df07-7215-4028-98fc-31a9f48a5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lead investigators of the Recovery Trial, a large UK-based
        trial investigating potential Covid-19 treatments, announced to reporters
        in a virtual press conference on Tuesday that a low-dose regimen of dexamethasone
        for 10 days was found to reduce the risk of death by a third among hospitalized
        patients requiring ventilation in the trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb033708-ddc7-4336-820f-ed6163c8efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b6ded-2f2b-4b6a-b866-814ec365a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s a highly statistically significant result," Martin Landray,
        deputy chief investigator of the trial and a professor at the University of
        Oxford, said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0be3c8-bd57-49cc-94b8-3a88433de29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a completely compelling result. If one looks at the patients
        who did not require ventilators but were on oxygen, there was also a significant
        risk reduction of about one-fifth," Landray said. "However, we didn’t see
        any benefit in those patients who were in hospital, had Covid, but whose lungs
        were working sufficiently well -- they were not taking either oxygen or on
        ventilators."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661a8b3-85d4-464d-a9cc-cc908d0b6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f64219-2a27-40dc-8a41-bc65955a0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landray added that "there are outstanding questions" and people
        treating Covid-19 at home should not be taking dexamethasone on the back of
        these results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9573257-b4e6-4152-a0e3-c9bbe52cb06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d5989-69dd-4965-bba8-0fc66c0fc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not studied patients in the community," Landray said. "We
        show no effect in the patients who are not on oxygen and we did not study
        the patients who are not in hospital."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5ffba-4e5a-43f9-920a-a43ffa926bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbee95a-a110-496d-8abe-269ca92e9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the trial: The dexamethasone arm of the Recovery Trial — which
        closed last week and researchers are now compiling its data — included about
        2,100 hospitalized Covid-19 patients who were randomized to receive dexamethasone
        and about 4,300 hospitalized Covid-19 patients who were randomized to receive
        the usual standard of care at their hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92cd85-ce1d-4e63-856a-62a4ec44c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18060624-526c-448c-aa49-77e8d064bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trial, dexamethasone was provided at a dose of 6mg once a
        day for up to 10 days, administered either as an injection or taken orally.
        The researchers reported no serious adverse events among the patients taking
        dexamethasone, but the results are preliminary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ab83e-d364-4c73-a76e-a6538ad65103'
      'mgnl:activationStatus': true
