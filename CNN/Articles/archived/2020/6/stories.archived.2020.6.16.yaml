    'lead': 'The Women''s National Basketball Association has announced plans to begin
      a shortened 2020 season in late July'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T05:16:58.968+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:17:20.412+08:00
