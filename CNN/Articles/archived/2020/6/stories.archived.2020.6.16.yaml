      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, it will be one of, if not the first, mass participation
        event indoors anywhere in the world in months. Trump''s 20,000-strong crowd
        will be packed together, flouting social distancing, at a moment when major
        North American sports leagues are weeks away from playing games -- without
        spectators amid fears of <a href="https://edition.cnn.com/2020/06/12/health/super-spreading-coronavirus-explainer/index.html">creating
        "super-spreader" events</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d66c66-a37c-46c6-885e-dba3ddeed1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6443c52-cd1f-4640-88ae-16700863aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally is only the most dramatic example of the President''s
        refusal to temper his behavior any longer to reflect a pandemic that has buckled
        the rhythm of normal life. In order to push economic openings, he is continuing
        to spread disinformation about the disease and the state of US testing. The
        cumulative effect is that it makes it seem like the worst public health crisis
        in 100 years has all but passed. By <a href="https://edition.cnn.com/2020/06/15/politics/white-house-coronavirus-task-force/index.html">suppressing
        the White House appearances of leading governmental health officials</a> and
        flouting <a href="https://edition.cnn.com/2020/04/03/health/us-coronavirus-friday/index.html">his
        government''s advice on wearing a mask</a>, Trump is also downplaying the
        seriousness of a virus that is still killing thousands of Americans every
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bf82e-db76-436d-b258-60dad06711ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22b1e4-5894-4dfd-99e6-58dcbee7654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attitude is coinciding with tangible public fatigue after weeks
        of stay-at-home orders and restrictions on where people can travel, eat and
        socialize. And it suits him, with his reelection campaign in cold storage
        for weeks, to leave the impression that the country has already prevailed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0314a-e514-437d-91b0-1b317d386080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e3d97-0479-4ef1-bc29-e6f2370dd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts are warning that the President''s attitude is
        undercutting nationwide efforts to fight the disease, and could cost lives
        and inflict even more damage on an economy crushed by lockdown orders. A closely
        watched model by the Institute for Health Metrics and Evaluation at the University
        of Washington on Monday <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-15-20-intl/index.html">predicted
        more than 201,000</a> Covid-19 deaths in the US by October 1. The projection
        forecasts a sharp rise in daily deaths in September and October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea46c35-196a-4639-a46f-7f7f32c4ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656693b3-8728-405a-8ab1-e53d183bf5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all this in mind, there is little sense in which Trump has
        leveled with the American people about the extent of the challenge still posed
        by Covid-19. If anything, he is promoting an unspoken acceptance about a death
        toll -- currently <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 116,000 dead</a> in the US -- that most people never experience until
        it directly affects a friend or relative. There are few signs the White House
        is girding the nation on a common crusade of shared sacrifice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea05d8b-f584-48f4-8797-4f0121f1b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea9af1-d565-4e5d-90ae-63a8b0bbbd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday suggested that the disease was already a faded threat
        in comments that defied science and logic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f0911-9cc4-4e07-b334-b7aa224cdeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab617b-0a61-488d-8c2c-2c2e6000745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t test, you don''t have any cases," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b8a55-3349-4215-8bea-793804e5fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a053924-c139-49b8-8143-f00e40f83c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we stopped testing right now, we''d have very few cases, if
        any. But we do," Trump said, in remarks that recalled his initial denial that
        the coronavirus would be a threat to the United States early in the year --
        until it was too late.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d270bb-650f-4d52-ad20-614bb157d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654bad2-8fda-4145-a293-1aab5337c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The virus hasn''t gone away</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66716418-728d-4ace-b881-5465228cbe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is ready to move on, the virus -- though it may have
        been slowed -- has not gone away. In a sign of the months of heightened vigilance
        that <a href="https://edition.cnn.com/2020/06/15/asia/coronavirus-beijing-outbreak-intl-hnk/index.html">are
        ahead, authorities in Beijing who</a> had thought they had beaten their outbreak
        of the disease -- which then spread around the world -- are battling to contain
        an outbreak in the Chinese capital that threatens to unleashed a genuine second
        wave of infections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fc566-d96c-4546-aaae-3ce808b74f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45963a51-cb14-4aeb-ae55-f56e7dd5a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump is leaving the impression that normality is just around
        the corner, despite warnings by one of his top government health experts,
        Dr. Anthony Fauci, that such a <a href="https://edition.cnn.com/2020/06/15/us/us-coronavirus-monday/index.html">welcome
        state could be a year away</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc88554-980e-4db6-8462-76c300cf33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d496eb-1cd5-4193-b566-1f9bbedd20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite <a href="https://edition.cnn.com/2020/06/14/politics/tulsa-health-director-trump-rally/index.html">pleas
        from health authorities in Oklahoma</a> to postpone his upcoming rally to
        avoid spreading the novel coronavirus, the President is doing the opposite
        -- talking about organizing a second mass rally indoors to showcase what his
        campaign says is an overwhelming response to the event. Trump''s campaign
        said it will test temperatures of rallygoers and offer masks and hand sanitizer.
        But thousands of people are set to be crammed together in a hot arena for
        hours in conditions that are ideal for the spread of the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b2ce4-d865-413c-8a8f-e0ad1279ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b4c64-b353-43c2-a852-9df0d3ad4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s daughter-in-law, Lara Trump, who serves as a senior
        campaign adviser said that his team would not force people to wear masks at
        the rally and accused critics of hypocrisy following the large scale protests
        across the nation during the aftermath of the death of George Floyd -- which
        some health experts also fear could have spread infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf51b8e-6070-442c-a396-1170b7376e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52107d4-d36f-4628-a4fc-30fdfa378f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has a choice. Nobody is being forced to sign to come
        up to this rally. This is a record-setting response that we have gotten to
        this and I think it speaks to the fact people are ready to get back to life,"
        she said on Fox News.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0419f8-383f-4c05-8a6d-61f2746bf031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecf09c-090f-4932-a563-89534362dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will undoubtably send a strong political signal, could
        reinvigorate Trump''s campaign, will certainly make the President feel better
        and could hike pressure on presumptive Democratic nominee <a href="https://www.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> to be more daring with his own campaigning. But the rally could
        also come with a deadly coda. So it''s hardly surprising there are mounting
        questions about the President''s sense of responsibility and his willingness
        to potentially sacrifice the health of his own supporters to further his political
        goals</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e546c-9e24-487f-8f92-2b34e1631b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecb40c-7de0-47c0-9fbc-74104948f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oklahoma has done very well, I just spoke to the governor, he''s
        very excited about it," Trump told reporters at the White House on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dcf4c7-1077-4ac9-b2f0-c7e565c7d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d10054-7728-4a58-814b-f034cb6926d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oklahoma has had a very low number," he said. "They''ve done really
        fantastic work."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0cf82-2ad7-40a6-948a-b33b4894e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2a30e-46bd-46bc-a214-f05adbf2cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is correct that Oklahoma, like many western states,
        has not been as badly hit by the pandemic as some more populous cities and
        states on the coast. But the state''s infection curve has been rising in recent
        days and on <a href="https://edition.cnn.com/2020/06/14/politics/tulsa-health-director-trump-rally/index.html">Friday
        recorded its biggest daily spike in Covid-19 cases</a>, prompting the director
        of Tulsa''s health department to say he wished Trump would postpone the rally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec95c9f-9640-4a6b-9f37-e8483dce5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200c568-9f17-45de-a0fd-1c9eba7a7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is a lot we need to do''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387f15f-a3c9-42ad-a561-3e9930f0b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they seek to justify Saturday''s rally, Trump and his top aides
        are offering an overly rosy picture of the state of the pandemic in Oklahoma.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b866f5-d16d-4153-a163-462c17a07145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cfd91-cd25-429a-8bea-03deca11b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a very real sense, they flattened the curve," Vice President
        Mike Pence told reporters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff297671-b7b2-4c36-8b7d-f4f61ceebd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93a199-776f-4caa-9021-4cf4da0dcd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence left an impression that the worst of the Covid-19 storm has
        passed by saying that there were "less than 400" deaths from the virus nationwide
        on Sunday, even though fatality statistics typically lag, and there is concern
        about growing infections in states that have aggressively opened their economies,
        including Texas, Florida, South Carolina and Arizona.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d99b74-ccfb-4e40-a689-fdbcad756803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfcbbd-c96d-4f25-b8d9-bb058a83cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s claim that Oklahoma has flattened the curve is not supported
        by data collected by CNN and based on Johns Hopkins University analytics that
        show a steadily rising infection rate in the state over the last two weeks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3301b1-8450-4e72-b484-a4211e40f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00372bd9-6cca-4d9e-952c-b4df4753cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt that Trump may find a receptive audience for his
        wish that the pandemic would just go away. Stories of people not wearing masks
        and ignoring social distancing recommendations after weeks stuck at home are
        popping up all over the country. <a href="https://edition.cnn.com/2020/06/14/health/us-coronavirus-sunday/index.html">New
        York Gov. Andrew Cuomo</a>, a Democrat, is warning that he will reinstate
        restrictions if people break the rules. But the President''s stance -- given
        that he has the loudest megaphone in the country and is undermining his own
        government''s safe opening recommendations -- is dismaying many health professionals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29be24f-c372-4bcc-840d-70bf03c9459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359e3b9-9de1-4501-94fa-4d30ab8ea6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t want to end up with hundreds of thousands of Americans
        dead and if we don''t want to end up with a wrecked economy, there is a lot
        we need to do," Dr. Ashish Jha, a professor of global health at Harvard University,
        told CNN''s Jake Tapper on Monday, calling for rigorous testing and tracing,
        social distancing and the wearing of face masks -- a step that Trump refuses
        to model.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad46d0-8e7d-45eb-944c-be9fe7f15ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1caa6-5da6-44ff-8363-09cc981490ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just feels like we''ve kind of lost our will to do it. And I
        think that''s unacceptable," Jha said, warning that Trump''s fear of US virus
        numbers looking bad was draining the political will to fight the pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2458e-4fed-4715-a769-e6f95ace4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0da997-85d5-40bf-809b-88054f9227de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Life is no longer a picnic''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa68a1-3e04-4598-948d-b634a92f5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news is not all discouraging. Deaths from the coronavirus are
        currently falling, including in hard hit areas such as New York, New Jersey
        and the metropolitan areas around Washington, DC. There are reasons to hope
        that with the wearing of masks, social distancing and by avoiding large crowds,
        the country could find a middle way to exist and open the economy while living
        with the virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf641499-7de7-4843-ba07-cee87f939a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa08c68-f0d4-4948-bbfa-b61fe411e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Haseltine, the chairman and president of ACCESS Health International,
        said Monday that Americans need to recall a period of time before advanced
        medical treatments, when life was far more precarious but when the country
        still built its great cities, railroads and fought World War II.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50caa647-0ea5-4210-bf01-676b759fe59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ac88f-7436-4578-afab-5b4a1a87b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society functions but it functions differently. It functions with
        a sharp awareness that we live in a privileged moment that any time can end.
        And that''s a fundamental change in the way people have to look at life. Life
        is no longer a picnic," Haseltine said on CNN''s "New Day."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8e798-b5f5-4293-b03a-c5c6153fc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9643c79-58ee-4b4e-95a2-6858db747d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge everybody to think about the risks they''re putting themselves,
        their family and everyone they love (in) when they behave what I would call
        irresponsibly by not following the recommendations of wearing masks and social
        distancing. It''s a new reality that we have to accommodate. We adapt, we
        survive, but we have to accommodate," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3cfd9-c698-44c5-aede-46eb0953478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb63ff-9ec3-4d7f-92b1-5a9f892f7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is exactly the kind of advice to the American people that a
        president would be expected to give, rather than denying the reality of a
        crisis that is threatening to kill tens of thousands more of his fellow citizens.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09647f4c-eb4e-4764-804c-830a2ab36a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:37:31.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/16/politics/donald-trump-coronavirus-politics-oklahoma-election-2020/index.html">Trump''s
        wish for an end to the pandemic contradicts reality</a>."</em></p>'
