    'mgnl:tags': ['video-conferencing', 'celebrities']
    'template': '1'
    'title': 'You can now pay thousands of dollars to talk to celebrities for 10 minutes.
      Thanks, Cameo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59ba3d-cc97-4729-ab4f-4cdf29162a50'
      'mgnl:activationStatus': true
