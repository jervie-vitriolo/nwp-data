      'mgnl:lastActivated': 2023-01-26T12:16:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these cases are 18 healthcare workers from the Eastern Visayas
        Regional Medical Center (EVRMC), while four are from the Leyte Provincial
        Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd2cc5-6af7-43a8-8ca4-2ffce0669fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:55:44.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the situation, the emergency department of EVRMC in Bagacay
        and Magsaysay, are now temporarily closed for disinfection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4b8b4-26c9-42c3-9d7a-a15868e44c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:55:44.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Ormoc City Mayor Richard Gomez pointed out that
        the region has seen a surge of COVID-19 cases in the past two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09e1a2-3b37-4f2a-b981-d62b78b6432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:55:44.299+08:00
