      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Christine, 21, NGO worker</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb1e5a-134a-4032-9388-02314987e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to stand for my rights and the rights of my peers, that will
        be truly affected by the passage of this anti-terrorism bill. This bill worsens
        human rights violations committed by the state against us. For me, Independence
        Day is not just one day. Every day, we work and fight for our freedom. That’s
        why Independence Day is so important, especially these days when it’s hard
        to celebrate. It was even hard to get into UP today.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33d497-b9df-4dc1-8508-e31084b0d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We FIlipinos need to make a principled stand for our rights and
        freedoms. To be free, for me, is when you are free to express yourself, free
        from threats from external forces.</p>'
    '45':
      'image': 'jcr:911ce448-13e2-4f2b-9a70-d1ac6da74042'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3fcdf-8e99-485c-ab7d-d75654b29223'
