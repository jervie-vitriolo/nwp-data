      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local officials assured they are working to expand healthcare
        capacities— including providing additional beds and hiring health workers
        for the COVID-19 fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2048fd-52f4-423f-9e33-16b7ca1bb259'
