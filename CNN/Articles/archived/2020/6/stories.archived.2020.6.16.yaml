      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penalty of ₱500 awaits first-time violators, which will increase
        to ₱1,000 for succeeding offenses. In addition, violators will incur a barangay
        blotter and cancellation of local grants and benefits from the local government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551fe1b-8e54-409c-bd24-621b4c8718ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Alabang Public Market schedule</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf49627-551a-494a-a033-66aa0d836e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to manage the COVID-19 situation in the city, Muntinlupa
        Mayor Jaime Fresnedi also approved a market schedule regulating the operations
        of the Alabang Public Market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe71044-1345-46da-ace6-2010d62afaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District 1 and non-Muntinlupa residents will only be allowed on
        Wednesday, Friday, and Sunday, while District 2 residents may visit the market
        on Tuesday, Thursday, and Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1a08e-1ce4-4d9f-8c7f-835f924eb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is designated for disinfection and sanitation of stalls and
        other areas of the market, the city government added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94bdcb-d811-4476-ac45-b07433c3fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides wearing face masks, all those entering the market are required
        to present a valid identification card, which contains their district residence
        address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5447cb-9169-478a-852c-31fcc114f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stall owners are also mandated to install clear barriers and provide
        disinfectants for the use of customers and vendors. Those who fail to abide
        by these rules may face closure, suspension, or revocation of business permits
        or licenses.</p>'
