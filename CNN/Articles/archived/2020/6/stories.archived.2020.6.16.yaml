    'mgnl:tags': ['sustainable', 'biodegradable']
    'stories': ['8484f248-322a-4f14-9d41-4e2cf49d472d']
    'template': '1'
    'title': '2 billion people use Unilever products. By 2030 they''ll be biodegradable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94601ceb-14ae-4d2e-8464-ab926b0a3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Unilever plans to make all 70,000
        of its products biodegradable over the next decade and disclose the amount
        of carbon used to produce them as part of sweeping new commitments to tackle
        the climate crisis.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e71cba-c378-43e8-a01b-c4631ad67d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of Dove soap, Hellmann''s mayonnaise and Ben &amp; Jerry''s
        ice cream unveiled plans on Monday to achieve net zero emissions from its
        products by 2039. The company also said it will invest €1 billion ($1.1 billion)
        into a "climate and nature fund" that will address reforestation, wildlife
        protection and water preservation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ceac1-7bfd-49e3-b389-15115e001b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the world is dealing with the devastating effects of the
        Covid-19 pandemic, and grappling with serious issues of inequality, we can''t
        let ourselves forget that the climate crisis is still a threat to all of us,"
        Unilever CEO Alan Jope said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5f13c-090d-4ea2-98ff-8742e122cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect water resources, it''s aiming to make its product formulations
        biodegradable by working with partners to produce decomposable alternatives
        where they don''t yet exist. More than 2.1 billion people consume unsafe drinking
        water and 40% of the world''s population is affected by water scarcity, according
        to the World Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb9a4d-d990-4354-9236-d2641b445621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever has been recognized by nonprofit CDP, which runs a global
        carbon disclosure system, as a corporate leader in environmental transparency
        and performance. The consumer goods giant set its first climate target in
        2010, when it committed to halving the greenhouse gas emissions of its products
        by 2030.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c593b-70bc-430c-853f-343b6163687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now going further and aims to entirely remove or offset the
        emissions from all its products by 2039, from the sourcing of materials to
        the point of sale. Suppliers will be required to disclose the carbon intensity
        of the goods and services they provide, so that Unilever can publicize how
        much carbon has been emitted in the process of manufacturing and getting its
        products to shoppers. The company has not yet decided whether this information
        will be disclosed on product labels or published online, a spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33633a48-de4f-4d8a-8825-9bf70cbc195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, which has around 60,000 suppliers globally, said it will
        prioritize those that have set their own emissions targets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d0626-b4cb-4b5f-9c65-8013f03f2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the world''s biggest companies from German industrial
        firm Thyssenkrupp to tech giant Microsoft have committed to bringing their
        operations in line with the goals of the 2015 Paris climate accord, in some
        cases following campaigns by investor groups. But few have gone as far as
        Unilever, which says 2 billion people use its products every day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c96a7-3da5-4ce2-a6b1-35dc76e97335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will not simply focus on "offsetting," but will drive
        an absolute reduction of greenhouse gas emissions, said Unilever chief supply
        chain officer, Marc Engel. Carbon offsetting refers to the practice of balancing
        out emissions by funding equivalent carbon dioxide savings elsewhere, such
        as tree planting or sustainable development projects. Questions remain as
        to how effective offsetting is in combating climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ae7f3-5105-4d84-8cc2-b0bf83975abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever said Monday that it will achieve a "deforestation-free"
        supply chain by 2023, using satellite monitoring, geolocation tracking and
        blockchain to understand exactly where and how its commodities are sourced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77cd610-c6b0-448d-91fd-390ce061a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it will work with smallholder farmers to restore
        soil health, conserve water, and secure legal land rights and access to finance.
        It will implement water stewardship programs for local communities in 100
        locations by 2030.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551cd67-30d5-443b-9acc-4282919e50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most parts of the world, the economic and social inclusion of
        farmers and smallholders in sustainable agricultural production is the single
        most important driver of change for halting deforestation," said Engel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395cd42-307b-4679-8aed-ca917c30da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Unilever and Nestlé made commitments to reduce their
        use of plastic packaging, which is a major pollutant of oceans and water sources.
        Nestle said it is willing to spend more than $2 billion to create a market
        for recycled material suitable for food packaging. Both companies have taken
        part in the Loop initiative, which aims to do away with single-use plastics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748a1cf-4293-4adb-b662-6ca4cd37c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:39:37.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/15/business/unilever-climate-change-commitments/index.html">2
        billion people use these products. By 2030 they''ll be biodegradable</a>."&nbsp;</em></p>'
