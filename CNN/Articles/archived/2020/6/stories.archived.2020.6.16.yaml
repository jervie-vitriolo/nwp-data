    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019290e-6366-42fa-a9cb-9e8cbddd81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharoah said the officers told him that he was being detained because
        he fit the description of a "black man in this area with gray sweatpants on
        and a gray shirt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dfbee5-3be4-4ba8-9f9c-ee4d5bf300b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the officers that if they looked up his name on Google,
        "you will see that you made a big mistake." Pharoah said he was released "a
        minute later" and the officers apologized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fadc4-f1cf-4180-b8c6-51d89552d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharoah said this was the first time he had ever been in handcuffs.
        Growing up in the suburbs and with parents who tried to shelter him, the 32-year-old
        comedian said he didn''t experience firsthand racism in America until this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94eadd8-e967-4ff2-9fd0-ad66e2b3eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now he''s urging other black men to educate themselves on the
        law so that if police stop them, "we have the knowledge and we have the power
        to overthrow."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44527c-c925-4d2f-b7ce-da48b777b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharoah added that he could have "easily been an Ahmaud Arbery or
        George Floyd," but that he''s "still here to tell my story."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04346706-8d33-4a0c-b2a6-c4e5f352e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of his video, Pharoah reenacted the moment where the
        officer knelt on his neck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe6242-8d39-4343-81ab-5e0ec6b999d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a country can''t breathe anymore. We are tired, we are sick
        and we are tired of it. I can''t breathe," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c94bb-3e35-4182-b725-ef75c58d6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAPD says they are aware of the video and it is under investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c26227-6039-46ec-9703-ab03e389436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the death of George Floyd and the global protests that followed,
        at least 20 US cities and municipalities are moving to ban or have banned
        the use of choke holds. Those cities include Los Angeles, Philadelphia, Phoenix,
        Sacramento, San Diego, Miami, Chicago and New York City.</p>'
    '17':
