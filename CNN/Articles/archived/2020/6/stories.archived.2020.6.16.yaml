    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA slaps Tab Baldwin with ₱75,000 fine, three-game suspension for ''unfiltered''
      comments'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5e61a-ea59-481a-a9d7-6e3cd95d7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> TNT KaTropa
        assistant coach Tab Baldwin was fined ₱75,000 and suspended for three games
        by the Philippine Basketball Association (PBA)&nbsp;Commissioner''s Office
        on Tuesday for his comments against the league.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb4b12-88b9-4f2a-81be-9f3fce2ed533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes a day after Baldwin issued an apology in
        a video conference meeting with PBA Commissioner Willie Marcial, Deputy Commissioner
        Eric Castro, and league legal counsel Atty. Melvin Mendoza.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c72c3-8ffa-4b4b-a013-3102358d45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/6/16/Tab-Baldwin-apologizes-over--unfiltered--comments-on-Philippine-basketball.html">Baldwin
        apologizes over “unfiltered” comments on Philippine basketball</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a719d59-4a76-4794-a65d-5b061796a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin, who is also the Program Director of Samahang Basketbol
        ng Pilipinas and Ateneo Blue Eagles head coach, discussed a couple of PBA-related
        concerns on a podcast called Coaches Unfiltered. One particular remark raised
        the eyebrows of the Philippine basketball community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844701a7-0c22-4269-a640-7adfee3e200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealander-American tactician noted that there are flaws
        with how Filipino basketball coaches approach the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f3c71-1b58-4d70-a8d0-459c3af363aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And so what do I mean by that? I mean that they are significantly
        unaware of the tactical advancements and the systemic advancements of coaching
        systems coming out of Europe in particular which, you know, are built on the
        backs of player development. And so our player development here is mature,
        and our appreciation for tactical advancement and tactical systems is immature,”
        Baldwin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f8f7a-adc8-4cf6-a2c4-fc95c06b344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basketball Coaches Association of the Philippines responded
        and even took swipe at Baldwin’s annual basketball clinics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd5db2-dde4-494c-9a69-1f5646c2a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are here to protect not just the welfare of the local coaches
        but also Filipino citizens,” BCAP President and Jose Rizal University Heavy
        Bombers head coach Louie Gonzalez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a8eb0-6cec-4ea7-9e54-89e1444922b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has been conducting basketball clinics in the last couple of
        years that cost more than what some coaches make in a month to participate
        in. In fact, his clinics are one of the most expensive ones in the country.
        At the end of the day, his approach to basketball is ultimately a business,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd143694-e522-4ace-b89f-0e54996f4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:13.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several PBA coaches including Barangay Ginebra''s Tim Cone, NLEX
        Road Warriors'' Yeng Guiao, and Meralco Bolts'' Norman Black have also made
        public statements against Baldwin’s opinions.</p>'
  'Zambo-City-repatriation-Sabah-evacuees':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T19:05:46.418+08:00
    'imagesource': 'jcr:52f2e09a-62b4-4e2e-b126-398840e4144a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a74a9ff-5d4a-4a09-bc15-dbd169d7cf27'
    'lead': 'The Zamboanga City government is raising concerns on its capacity to
      let in thousands of Filipino evacuees from Sabah, Malaysia, and is asking the
      national government for "long-term intervention."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T19:09:41.988+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:16:44.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:02.222+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zambo City gov''t wary on repatriation of thousands of Sabah evacuees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee7fab-16d2-43f0-8568-1f17591bf9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.988+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Zamboanga
        City government is raising concerns on its capacity to let in thousands of
        Filipino evacuees from Sabah, Malaysia, and is asking the national government
        for "long-term intervention".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abcf89-ab69-49d5-9a9a-3d06e81e5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) wrote a letter to (Philippine) Ambassador (to Malaysia) (Charles)
        Jose expressing Zamboanga City''s difficulty este tiempo porcausa de (this
        time because of) COVID," city mayor Maria Isabelle "Beng" Climaco told CNN
        Philippines in a series of text messages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbdf53-0c28-470e-a157-92e2666061c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco is responding to National Task Force on COVID-19 Chief Implementer,
        Sec. Carlito Galvez''s announcement late Monday night that "more or less 5,000"
        Filipinos are set to be repatriated from Sabah either by "last week June and
        July".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0dc85-569d-4cfd-b07f-6b7180567c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakiusap po ang ating DFA (Department of Foreign Affairs) na magkaroon
        po ng kaunting delay para at least ma-prepare po natin yung ating tinatawag
        na Zamboanga One-Stop Shop," Galvez said, in his report to President Rodrigo
        Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97eb72-662a-4c9d-8a97-499ed5ca64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The DFA is requesting to delay the process so it
        can can better prepare the so-called Zamboanga One-Stop Shop."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1f40d-e394-40f5-b185-4ee3ac78ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "one-stop shop" is a mechanism of different government agencies
        coming together in one location to expedite the processing of repatriates
        upon their return to the country, before they are transported to their respective
        cities and provinces. The same concept was used in mid-2000 when the Malaysian
        government rounded up thousands of Filipino illegal immigrants in jails and
        detention centers, then deported them back to the Philippines. One-stop shops
        were set up in disembarkation points for deportees or "halaws" in Zamboanga
        City and Bongao, Tawi-Tawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2059f-e355-4fa1-a0f2-53a3014850e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco admits being wary about the plan to bring home the evacuees
        through Zamboanga City at this time, especially since the city remains under
        general community quarantine due to a significant number of COVID patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a82945-797e-4db2-a9f7-566c39b85168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOH (Department of Health) needs to address health concerns with
        Bureau of Quarantine and DSWD (Department of Social Welfare and Development)
        will have difficulty, as some areas for repatriation are still on lockdown,"
        Climaco explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07bacb-5d93-4222-bd39-1e2b4dd37104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the paced arrivals of evacuees, Climaco is hoping the
        capacity of the city''s COVID testing centers will be increased, in anticipation
        of thousands of Sabah repatriates who will need to undergo RT-PCR tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2480b1-b779-40e5-beb3-3decd353b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also concern about the city''s quarantine facilities to
        house evacuees while awaiting their test results, as well as the availability
        of stand-by air, land or sea transportation that could immediately bring them
        home to their hometowns once they are cleared to travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e986802-f6eb-4547-9808-93992114f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to put up a system for testing, database, contact tracing,
        BHERT (Barangay Health Emergency Response Teams) monitoring and response,
        as well as border control and management," Climaco added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46310b1-5c60-41f9-9fd5-0b97f202a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco said she is in touch with Galvez on how to address the city
        government''s concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ca494-57a2-43a7-81cb-8b93eb613cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the options is to also set up a processing center in the BARMM
        (Bangsamoro Autonomous Region in Muslim Mindanao) such as Tawi-Tawi. Both
        Zamboanga City and Tawi-Tawi are known transit points to Sabah.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac6641-1c22-4121-9492-859c96701c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:09:41.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is an international concern, national government intervention
        is needed," Climaco pointed out.</p>'
  'protesters-photo-essay':
    'author': 'Kimberly dela Cruz and Ramon H. Royandoyan'
    'caption': 'Protesters from the Grand Mañanita share what they think of freedom
      and why they are protesting despite the threat of COVID-19. Photo by KIMBERLY
      DELA CRUZ'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2020-06-16T19:14:34.544+08:00
    'imagesource': 'jcr:c2d27e31-8488-4d94-820b-ba26cddf3373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d0dcd4-077c-4313-8429-1b1ec99dd8fb'
    'lead': 'Protesters from the Grand Mañanita share what they think of freedom and
      why they are protesting despite the threat of COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T19:21:23.521+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T12:16:44.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:02.572+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What people were protesting for in the middle of a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4afdc-0027-488a-8cd0-25a10dc68375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the days leading
        to the 122nd Independence Day, social media were abuzz with an invitation
        for a “mañanita.” The night before, Justice Secretary Menardo Gueverra said
        protesters risk facing arrests and jail time because the government has “temporarily
        banned” mass gatherings and protest activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b96cbc4-37fb-46e0-830d-2323bb8d54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite limited mobility and police checkpoints, hundreds made it
        to the protest. Contracting COVID-19 weighed in on everybody’s minds. People
        wore&nbsp;masks, following government guidelines on social distancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244cb63-4606-489c-948e-19cfae1e02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than two hours, the protest carried a variety of slogans.
        There were calls for COVID-19 mass testing, calling out Duterte’s relations
        with China, and the crackdown on the free press and speech, particularly with
        respect to the recent controversy surrounding the Anti-Terrorism bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8310ed-3ff3-41de-9781-a8b3183f1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We went around and asked protesters what they think of freedom,
        why they are protesting, and what Independence Day means for them. These are
        their responses:</p>'
    '5':
      'image': 'jcr:25cff901-644b-4232-8d69-05d66d564d8a'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf0690-3cbf-4efa-89c6-a417351a104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d036ca-421f-4215-bd34-62654f336dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earl, 21, student</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5286d1-1394-4d1c-a280-c57a0353d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m protesting for our freedom. I''m protesting for our freedom
        to speak out. We’re protesting to plead to Duterte to veto the terror bill,
        because it will trump most of our rights. Freedom is being allowed to criticize
        or speak out against anyone or anything. Independence Day is a day where we
        should be able to commemorate the fact that we are independent as a country
        and supposedly we are free to speak.</p>'
    '8':
      'image': 'jcr:049e3880-58ec-43ca-afa9-8e491d86cb31'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed2878-0a93-46e5-a1c6-bf1826fb3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee8edc-1c9f-4860-bcfa-9d266308c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leeroy, 34, artist</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f74a09-6f1e-4c76-9865-39f8b4ec260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before COVID, we were already suffering from a more serious,
        deadlier virus in our government. Thousands have died under this administration:
        peasants, tokhang victims, victims of extrajudicial killings. The anger has
        reached a boiling point and it all exploded under this anti-terrorism bill.
        Obviously they want to silence us. As creative practitioners, we do whatever
        we can through our craft, through our respective industries, to represent
        this dissent, this dissatisfaction with what they’re doing. We’re allowed
        to demand for better, for us, to be able to live a quality life. [Freedom]
        to me, it feels like the same thing: to be able to gather, and to voice out
        what you want for the country, for the betterment of the country. And to be
        able to freely speak your mind, to do peaceful protests and be angry.</p>'
    '11':
      'image': 'jcr:e5948ab1-9c23-40fd-8805-dbf3444b86e3'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fd6e1-863b-4efb-b347-e2259fdbf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc5bfb-9a95-442b-a667-0291757a36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
