  'DepEd-in-person-enrollment-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T10:33:03.657+08:00
    'imagesource': 'jcr:e9c7237b-fa67-4394-95bc-39c4c1dde85a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38a516c3-bb36-43d6-95be-6612f05039f8'
    'lead': 'DepEd says it will introduce starting today the drop box enrollment system
      intended for parents or guardians struggling to enroll their children online
      or through phone call and text messaging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T10:36:33.881+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:17:06.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:55.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education']
    'template': '1'
    'title': 'DepEd says learners without access to technology can enroll through
      drop box system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf717ab0-1f77-4f13-bde0-127bb5bc8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The Department
        of Education has said it will introduce starting Tuesday, June 16, a new mode
        of enrollment intended for parents or guardians struggling to enroll their
        children online or through phone call and text messaging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a350aad1-9d90-4303-a25c-9c6c7a2c0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moving forward, we will continue to conduct remote enrollment,
        while we will open the drop box system of enrollment,” DepEd said in a statement
        released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63701f7-b83f-4244-a907-3cfa447ee8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents or guardians could pick up and drop off enrollment forms
        in <em>barangay</em> (village) halls or public schools, DepEd added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19d3a0-0755-4f40-a5ad-019c8885a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has drawn out the following guidelines for the so-called drop
        box enrollment system:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0d558-18c1-48b8-a7f2-6c435d68eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Drop box kiosks will only cater to those parents who do not have
        access to remote means (text, call, online and social media) to communicate
        with their schools but wish to enroll their child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b81ceb-04de-471f-9e47-c6c6a0775ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-  Only one adult from a household with quarantine pass will be
        allowed to go to these kiosks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de967d59-de3a-4471-bd83-2cc0ee7d16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Parents and guardians needing assistance are advised to ask for
        help from their respective barangay leadership in this transaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9b7f1-306d-402b-9c65-eb4c2664b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Parents and guardians must be familiar with the advisory of the
        school or barangay on designated pick up and submission points before going
        out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae9ca6-81c7-41a6-b0d3-83d6874225cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said that markings and signages will be in place to ensure
        proper social distancing, while teachers stationed at enrollment kiosks will
        be given face masks and disinfectants throughout the enrollment period, which
        is until June 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a03b5-1d0d-41b9-8a24-7623a00d7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public elementary and high school teachers, except those who form
        part of the skeleton workforce, will be working from home until June 21, DepEd
        said in its <a href="https://www.deped.gov.ph/wp-content/uploads/2020/06/DO_s2020_011-Revised-Guidelines-on-Alternative-Work-Arrangements.pdf?fbclid=IwAR2T6kftpZ0VXmc24BaaaAzg_OHwcozm201Rh43BvvWWuTp6YPNiHFEhe9Y"
        target="_blank">latest advisory</a> posted on its website on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee1994-4dd7-4dfa-8e83-dcca16557208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Tuesday, DepEd did not allow no face-to-face registration
        to prevent COVID-19 transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cd718-ebf5-4075-91fe-08f4b98d633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 5:30 p.m. Monday, more than 11 million learners have enrolled
        for school year 2020-2021 via remote means, the agency reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bfa2a1-c283-427e-b436-913a95793b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones previously said that once the
        academic calendar officially opens on August 24, the delivery of lessons could
        be done through the use of DepEd Commons, TV, radio, and learning modules
        and packets both in print and digital format.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de6921-e870-4997-b15b-f49f095f8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T10:36:33.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has postponed face-to-face classes until a vaccine for COVID-19
        becomes available, in compliance with President Rodrigo Duterte’s directive.</p>'
  'Duterte-inclined-to-sign-anti-terrorism-bill-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-16T10:30:44.045+08:00
    'imagesource': 'jcr:1fdaaf76-e19a-44fc-936e-e026aeb75f1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7fd940c-9769-43b8-bb0d-73d6ef3f8c48'
    'lead': 'President Rodrigo Duterte is ''inclined'' to sign the new anti-terrorism
      bill, his spokesman said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T11:04:21.015+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:17:05.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:55.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-terrorism-bill', 'Duterte', 'anti-terror-bill', 'Rodrigo-Duterte',
      'Roque', 'Harry-Roque']
    'template': '1'
    'title': 'Duterte ‘inclined’ to sign anti-terrorism bill — Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac588b-f986-4368-9254-9229e5140c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—</strong> President
        Rodrigo Duterte is “inclined” to sign the new anti-terrorism bill, his spokesman
        said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ff856-af77-49a1-8959-32d6ef158ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines that
        the chief executive is already reviewing the controversial measure— which
        seeks to impose stiffer penalties for “terrorists” and those found to be helping
        or engaging in related acts. It also allows suspects to be arrested without
        warrant and detained without charges for up to 24 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea935c7-f5e7-49b4-a8ba-66b31410953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The enrolled bill is now in his desk. So let’s just say that he’s
        taking a final look at it,” Roque said in an interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d99c42-6f5e-40ee-aff5-d51cba54708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think he is inclined to sign it,” the spokesperson added
        of the bill, earlier certified as urgent by Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04583b6-16ec-407f-87db-3275c76b3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, has yet to give a specific timeline for the signing
        of the measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3568ba-b591-422e-b6ee-311275ee5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law — which seeks to repeal the Human Security Act
        of 2007— was met with a flurry of criticisms from netizens  who voiced out
        concerns on its “broad” and “vague” provisions that may supposedly lead to
        human rights violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296c0ca-de63-4147-9d60-1da0e1ad76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also argued the measure may be used to target those who
        express dissent against the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2c062-c3ef-4753-b682-48bde69b8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lawmakers and security officials have brushed off these
        claims, saying citizens have their rights and several safeguards under the
        Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584ec5a-c776-4df5-b478-00b2ab3b4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/15/Anti-Terrorism-Bill-critics-activism-Esperon.html">Esperon
        assures Anti-Terrorism Bill critics: Activism is not terrorism</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89528718-158a-4fd7-83a5-4f496f9d30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T11:04:21.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:17:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted Duterte is likewise waiting for the final review of
        the Office of the Executive Secretary as well as possible inputs from the
        Justice Department, which conducted its own <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/6/anti-terrorism-bill-review.html"
        href="https://www.cnnphilippines.com/news/2020/6/6/anti-terrorism-bill-review.html">review</a>
        on the provisions of the anti-terrorism bill.</p>'
  'US-airlines-face-mask-requirements':
    'author': 'Pete Muntean, Gregory Wallace and Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T12:44:21.226+08:00
    'imagesource': 'jcr:56183bd2-9fe0-449d-af31-11a68a067a56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd657c2db-f162-4a15-be17-478d83099aea'
    'lead': 'United Airlines and other major carriers say they intend to more strictly
      enforce mask wearing aboard their planes, including potentially banning passengers
      who refuse to wear a mask from future flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T12:57:11.512+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:17:05.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:56.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United and other US airlines get more serious on face mask requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289b5a7-8a50-436f-84c3-8528bf359ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.512+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US airline passengers who figured
        face mask enforcements had more bark than bite could end up getting bit later
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9a16a-7e4b-4a36-8e9c-48732280255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.512+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major US airlines in <a href="https://www.airlines.org/news/major-u-s-airlines-announce-increased-enforcement-of-face-coverings/">Airlines
        for America, the carriers'' industry group</a>, announced Monday that they
        intended to more strictly enforce mask wearing aboard their planes, including
        potentially banning passengers who refuse to wear a mask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa9dab-995c-4242-acfa-dccaf6a10bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.512+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes in lieu of a federal regulation requiring
        all passengers to wear masks -- the sort of enforceable measure that governs
        requirements to wear seatbelts and not smoke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111429d0-5982-43b7-b68a-deee5598664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What United is doing</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27371d13-6d25-457b-a010-5ef305e629ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines came out Monday <a href="https://hub.united.com/2020-06-15-united-airlines-strengthens-onboard-mask-policy-to-further-protect-passengers-and-employees-against-covid-19-spread-2646175010.html">with
        its own separate announcement</a>&nbsp;that has more teeth than what it''s
        been doing so far. If you refuse to wear a face mask starting June 18, you
        could find yourself on a restricted travel list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2d90e-c21b-4136-8b08-4a1af53c9a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how United laid out the process for at least the next 60
        days for people who eschew a mask:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b78473-486c-4a5f-aad8-b0174f5ccb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, flight attendants will inform you of the mandatory mask requirements
        if you''re not wearing a face covering, and you do not fall within a small
        group of exceptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec8481-88ec-4e28-b521-7354a0da1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a face covering, United flight attendants will
        offer you one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ceef6-3fe0-4e6a-a8f1-b8ac0241a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If some fliers still refuse to wear a mask, the attendants "will
        do their best to de-escalate the situation [and] again inform the customer
        of United''s policy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a56348-39e2-448c-8be5-7ee5a1b579c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s policy does not include forcibly removing a passenger
        who still refuses to comply, but the attendants will file an incident report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b88cf-a356-4134-89b3-4c4b66786442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline says that "any final decision or actions regarding a
        customer''s future flight benefits will not occur onboard but instead take
        place after the flight has reached its destination, and the security team
        has investigated the incident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0cc31-2b5d-4680-82e9-836b73b98bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Each carrier will have its own rules</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cb07d-dd5b-4db2-a682-c0ecb4490e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other major US airlines -- including American Airlines, Delta
        Air Lines and Southwest Airlines -- pledged to roll out new policies requiring
        masks, also enforced with a penalty as severe as a ban on flying with that
        particular airline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc63c2-cfff-47e7-a981-3b1b47cf808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each carrier will determine the appropriate consequences for passengers
        who are found to be in noncompliance of the airline''s face covering policy
        up to and including suspension of flying privileges on that airline," said
        Airlines for America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c1854-466d-4792-953d-c64f24abfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of federal action has driven the airlines to act, according
        to a source familiar with the discussions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6d7da-98ec-4fb7-8f73-f25196abf4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines are expected to lay out specific policies as well
        as enforcement procedures for crew members to follow in the coming days, the
        source said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1cfb8-772f-4126-931d-1da00801b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.513+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Federal government: It''s up to the airlines</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bc761-f21d-461e-99a8-553927b37a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Elaine Chao had opposed a federal requirement
        on masks. She said the issue was best determined by airlines and unionized
        frontline workers, who are most at risk if coronavirus spreads on planes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50caea9f-55da-4c99-b8dc-b2ec5fb55045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the federal government gets involved, we tend to be much more
        heavy handed, we tend to be inflexible, and once we put a rule in place, it
        takes a long time to remove that rule if conditions change," Chao said at
        a June 3 event hosted by Politico.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a176a6-fea6-4277-a6eb-4ed46cce81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a major union representing flight attendants said last week
        the current approach was not working.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c08210-3190-4c90-9e04-2e037bfe5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Association of Flight Attendants official Susannah Carr, who is
        also a flight attendant with United Airlines, testified before the House Transportation
        Committee that her colleagues have discussed "the fact that passengers don''t
        like to wear the mask, might take it off for a longer period than just to
        eat or drink."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fdd375-8570-4e62-bbf3-a2873d263991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely an issue that we need to address," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77208cf6-95e5-48b8-b8a0-3066ac045224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Some fliers upset, too</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7c459-9098-4215-ad25-fc98684d8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight attendants weren''t the only people upset about some people
        not wearing masks. Passengers who are cooperating with mask requirements have
        been livid with their non-masking-wearing seatmates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070f704-3364-45ac-b264-d010e1daf0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Tony Scott''s experience. A 53-year-old African American man
        with lung issues, he told <a href="https://nypost.com/2020/06/15/american-airlines-not-enforcing-its-own-mask-policy-passenger/">the
        New York Post</a>&nbsp;about his frustrating flight with American Airlines
        in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55de0ef-8f29-4b63-aaab-3eabc2dae166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided after 55 days in self-quarantine in California to fly
        to Texas and stay with his son.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe182f18-a44a-49e8-9224-83087a940fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott told the Post that airline''s mask-wearing mandate for passengers
        was what made him feel comfortable flying at all. But when he got on the flight,
        he found his seatmate unmasked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7fb6b-b62c-4e49-a32f-31d59da84a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered to move out of his first-class seat, but the request
        was denied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2960e-1ab1-479a-a1bc-9b41a289315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said he felt like the airline didn''t take his concerns about
        the seatmate, a white woman he figured to be in her late teens and who wouldn''t
        put a mask on, seriously.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb8df6-dd3a-454c-8a21-be5b18ce9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Policies without teeth</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f18bf1-27a3-46bb-ba88-37b619228cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies requiring masks -- first for crew, and then for passengers
        -- were rolled out by the major airlines in April and May, but with no federal
        regulation, flight attendants have been instructed to request compliance through
        de-escalation techniques.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd1edf-0090-4e5b-bb16-ced12ebf159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.514+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines for America said the forthcoming changes include announcements
        on flights outlining "specific details regarding the carrier''s face covering
        policy including the consequences passengers could face for violating the
        policy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e1ef5-78e9-4862-a63b-7575395e38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.515+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines, the group said, will require passengers to agree
        to mask compliance during check in. United Airlines began doing that last
        week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1fbbca-44b2-4627-bb6f-9653fa05ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.515+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said customers who "are not able to confirm these requirements,"
        including that they have not been have not had symptoms or been around anyone
        who has Covid-19 in recent weeks, will not be permitted to check in.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2effa-57ef-4d31-9512-a476c16cc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T12:57:11.515+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:17:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/airlines-face-masks-passengers/index.html#:~:text=United%20and%20other%20US%20airlines%20get%20more%20serious%20on%20face%20mask%20requirements,-Pete%20Muntean%2C%20Gregory&amp;text=Major%20US%20airlines%20in%20Airlines,refuse%20to%20wear%20a%20mask.">United
        and other US airlines get more serious on face mask requirements</a>."</em></p>'
  'Tesla-Model-S':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T12:57:23.734+08:00
