    'template': '1'
    'title': 'UST set to be crowned UAAP Season 82 double general champion'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db658457-6d03-49b1-a0be-2a5c61c9cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> University
        of Santo Tomas is poised to take the double general championship in UAAP Season
        82.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191c997-384a-43fd-8a18-b02484d876a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of the calendar for the juniors and seniors
        divisions were played out which makes it enough to declare a general champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a7ed2-2e85-4578-874b-db77fa595061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember that in the High School Division, sixteen
        of the eighteen championships were awarded. In the Collegiate Division, twenty-one
        championship out of the thirty-one were  given just to give you a perspective,"
        Season 82 President Em Fernandez said during the Philippine Sportswriters
        Association forum Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee917e16-0e53-4afd-9fe2-ea6590c08175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST won five championships in the seniors division — men''s and
        women''s beach volleyball, men''s and women''s table tennis, and men''s judo.
        The España-based school garnered a total of 209 points to rule college level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671c12d-ab4e-4298-860a-59189f971a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it also topped the juniors division — boys'' and girls''
        swimming, boys'' taekwondo, boys'' judo, and boys'' baseball to accumulate
        a total of 159 points to reign supreme in the high school level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278c6c4-1105-4b24-9e56-2c424fa78b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth straight year that UST will be hailed as the
        UAAP double overall champion and its 44th overall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8f84d-83a2-4eb1-963c-8212a88d3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there will be no Athlete of the Year as not every student-athlete
        competed during the season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181050a-9f57-4936-a856-28525e66c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To award the Athlete of the Year, there are athletes that didn''t
        compete. That is the wisdom why they decided to have an overall champion but
        not an Athlete of the Year," UAAP Director Rebo Saguisag explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a696acf-0e45-4b4f-8678-be5a81cb0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding will happen during the league''s virtual closing ceremony
        next month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b27ab-4e6d-418e-8fcd-f5bebff06b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:08:45.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University is the host school for UAAP Season 83.</p>'
  'BRP-Jose-Rizal-PH-Navy-COVID-19':
    'author': 'David Santos, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T16:19:50.613+08:00
    'imagesource': 'jcr:0365a970-a703-4354-8a99-1a566c71c058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9faa6b41-5fde-438f-bd6b-89621a3bc520'
    'lead': 'The enforcement of strict health protocols has caused the delay in the
      commissionship of the Philippine Navy''s brand new missile-capable frigate,
      says Flag-Officer-in-Command Vice-Admiral Giovanni Bacordo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T16:24:32.398+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:16:53.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:59.397+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 health protocols delay commissioning of PH Navy''s new warship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f0e2f-44d1-4bd4-ac17-341e071fcf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:24:32.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The enforcement
        of strict health protocols has caused the delay in the commissionship of the
        Philippine Navy''s brand new missile-capable frigate, Flag-Officer-in-Command
        Vice-Admiral Giovanni Bacordo said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d03cc5-b2be-4e66-b42e-660700eb24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:24:32.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship, <a href="https://cnnphilippines.com/news/2020/5/23/missile-frigate-arrives-from-South-Korea.html">which
        arrived from South Korea recently,</a> will be christened BRP Jose Rizal.
        It was initially scheduled to be commissioned to service on June 19, the birth
        anniversary of the Philippine national hero and the ship''s namesake, Dr.
        Jose Rizal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914d9f7-8259-4c35-82a0-d4fa3c3978f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:24:32.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo said a crew member yielded a positive result during a rapid
        test for COVID-19 when the frigate arrived in Subic early this month, prompting
        orders to put the entire ship on quarantine for 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b79e5-5ac9-4ca2-9252-d7fb01ef0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:24:32.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew member later turned out negative for coronavirus infection
        in the confirmatory tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d23e85a-5eec-4dee-b103-ea937bbfb9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:24:32.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory technical inspection process also had to be delayed
        due to the quarantine period. This had a domino effect on the planned commissioning
        ceremony on June 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8e497-4418-4493-9fc3-d569b5b79cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:24:32.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the counting of the 14 days, it left the TIAC (Technical
        Inspection and Acceptance Committee of the Department of National Defense)
        with so little time before the commissioning," Bacordo told defense reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e37d88-2b92-4a9d-84b2-cbcf77a56237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:24:32.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has yet to announce the new date for the commissioning
        ceremony. It will depend on the availability of President Rodrigo Duterte,
        who will be invited as guest of honor.</p>'
  'US-model-projected-covid-deaths':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T16:23:34.937+08:00
    'imagesource': 'jcr:58ca4588-828b-4c9e-b966-19cba05e100e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb6e3f6-9aab-42c6-b0c8-ac5b561837bd'
    'lead': 'The United States could see more than 200,000 deaths from Covid-19 by
      October 1, a closely watched model predicted Monday as states continue to reopen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T16:25:39.368+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:16:53.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:59.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Model projects 200,000 people in the US could die of coronavirus by
      October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e71711-b1c9-412c-93ef-c2b92f2cf32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United States could see more than
        200,000 deaths from Covid-19 by October 1, a closely watched model predicted
        Monday as <a href="https://www.cnn.com/interactive/2020/us/states-reopen-coronavirus-trnd/">states
        continue to reopen.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e62a9-bdab-4abb-8466-753da2714cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than<a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">
        2 million have been infected</a>&nbsp;by the virus and 116,125 have died,
        according to <a href="https://coronavirus.jhu.edu/map.html">data from Johns
        Hopkins University.</a> Though many states are seeing improved conditions,
        the pandemic has not yet reached its conclusion. The projection comes as 18
        states are still seeing an upward trend in new cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f430776-0aff-4a5f-8551-af401dbadf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts expect a second wave of the virus'' spread. And continued
        loosening of restrictions may make the impact of the next outbreak worse,
        said Ali Mokdad, one of the creators of the model from the Institute for Health
        Metrics and Evaluation (IHME) at the University of Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf1531-e002-4cd4-8cc4-8e57101aed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased mobility and premature relaxation of social distancing
        led to more infections and we see it in Florida, Arizona, and other states.
        This means more projected deaths," Mokdad told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf275a-2a86-4a02-830f-db0e2be51c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although daily death rates are expected in drop in June and July,
        the model forecasts a second hike in deaths through September, culminating
        in 201,129 by October 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a86a4d-deb2-4313-bd3e-1c8652798551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model''s certainty does decrease the further out in time it
        projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88890417-3d30-4594-b217-24d680236450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projections such as the one from the IHME, as well as metrics on
        infections and hospitalizations, are important as states decide how to proceed.
        Looking at the infection rates currently, <a href="https://www.cnn.com/2020/06/12/politics/anthony-fauci-reopening-hospitalizations-trump-rally-cnntv/index.html">Dr.
        Anthony Fauci</a>&nbsp;told British newspaper<a href="https://www.telegraph.co.uk/news/2020/06/14/exclusive-no-summer-holidays-us-months-says-americas-top-public/">
        The Telegraph,</a> it will likely be months before life can return to normal
        again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b78be9-8b70-4637-a81c-b36a7e103662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How states are trending</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6154393-deb9-41ec-831c-8e5d2fa2fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 18 states trending upward in newly reported cases from one week
        to the next: California, Oregon, Nevada, Arizona, Montana, Wyoming, Texas,
        Oklahoma, Arkansas, Louisiana, Mississippi, Alabama, Georgia, Florida, South
        Carolina, North Carolina, Alaska and Hawaii.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f128a9c-1c63-4cf3-9b91-2681ec6f1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 10 states are seeing steady numbers of newly reported cases: Washington,
        Utah, South Dakota, Kansas, Iowa, Tennessee, Ohio, West Virginia, Maine and
        Rhode Island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22073bce-6e99-43a9-aa80-7fd2c2edc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 22 states with a downward trend: Idaho, Colorado, New Mexico,
        Nebraska, North Dakota, Minnesota, Missouri, Wisconsin, Michigan, Illinois,
        Indiana, Kentucky, Virginia, Pennsylvania, Maryland, New Jersey, New York,
        Connecticut, Massachusetts, Vermont, New Hampshire and Delaware.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eef01c-f229-45d0-88b0-0479428cee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>States decide whether to continue to reopen as virus spreads</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb2a4b-0df6-4ce5-b6cc-85e043fe9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states seeing rising coronavirus cases may have to decide if
        they will continue reopening as planned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834bba7-62d8-42fc-8444-87a796c559ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Arkansas recorded 731 new cases -- its largest spike since
        the pandemic began -- the state still will move into phase two of reopening,
        according to Gov. Asa Hutchinson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572c272-a1d5-43dd-b138-834ac1f839ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t have life on hold for six months to a year until there''s
        a vaccination," said Hutchinson. "We have to be able to carry on life and
        business."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfa263-5dfb-45ea-aa94-b5f9ef3df3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina''s next steps are not yet clear as the state sees
        positive rates of tests and hospitalizations. Gov. Roy Cooper told reporters
        Monday that he would announce early next week whether the state will still
        open under phase three later this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7c3d7-b9c2-4672-9252-ea06f4800fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Austin, Texas, has already taken action, extending stay
        home orders through August 15, Mayor Steve Adler tweeted Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71a1c4-2063-42fa-a7d7-64736c5522c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a rise in cases of coronavirus in the city, Adler
        said. Meanwhile, Texas reported a record high of 2,326 hospitalizations due
        to coronavirus on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e7c50-8d0c-460f-b227-c98bc9841543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey is among the states with the lowest trend in new cases
        in the country, but Gov. Phil Murphy said that does not equal clearance to
        throw out precautions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74581faf-a6bf-4d90-adde-1d47635d8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not just going to throw up our doors all at once as other
        states have done," Murphy said. "We''ve already paid a huge, huge almost unfathomable
        price."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08d3d8-5171-4168-b4f3-bf196a97d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is getting sick</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36259c1-22dc-4111-ba91-f05a11780ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from the US Centers for Disease Control and Prevention
        sheds some light on the demographic breakdown of who is getting sick with
        the virus in the US and how they have fared.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20da30-e9d9-4faf-a1c0-f7d8699e203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,761,503 cases of coronavirus between January 22 and May
        30, 14% were hospitalized, 2% were admitted to the intensive care unit and
        5% died.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3eb44d-1066-4aeb-8c5d-1003dcb49eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures confirm that older people, minorities and those
        with preexisting health conditions are at highest risk of death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2fc7a-b37f-4571-ae00-2c536249e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, about one in five people have an underlying health condition
        that put them at increased risk of getting severely ill from coronavirus,
        according to a study published in the journal Lancet Global Health on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1adb51-1b2d-402a-b842-f3a58ccb78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those may have conditions that have not been diagnosed or
        are not known to the health system, the researchers, from institutions around
        the world including the United Kingdom, United States and China, wrote in
        the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea9378-cc74-4631-8b37-0102ee375e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Learning more about the virus</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c0154-d234-46ba-aa25-acde602b6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health professionals are hoping to protect people from the virus
        by learning more about it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b591f-6917-4984-9919-6d4bdb4a7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health launched a national database to
        collect medical information on US coronavirus patients to learn more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fa426-72c5-42e9-b7b3-23e44234a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This effort aims to transform clinical information into knowledge
        urgently needed to study COVID-19, including health risk factors that indicate
        better or worse outcomes of the disease, and identify potentially effective
        treatments," the agency said in a news release Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72970e22-1fa0-4641-8ab6-42dbcf05daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help inform the public about if they have been exposed to the
        virus, the Red Cross announced Monday that it will be testing all blood, plasma
        and platelet donations for coronavirus antibodies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb66ed2-3e4c-424f-9e05-26f6312358fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test, which has been authorized by the US Food and Drug Administration,
        shows whether a person''s immune system has produced antibodies to fight the
        virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39073b81-da22-4f34-8511-c3d9e9cbaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were once thought to not be as likely to have a difficult
        fight with the virus, but a team at Northwell Health, a large New York health
        system, said that a condition called Multi-Inflammatory Syndrome in Children
        (MIS-C) may be a delayed response to a coronavirus infection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155b1e1-d76a-4c3a-ba77-282838081547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:25:39.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were pretty shocked as it was playing out," Dr. Charles Schleien
        told CNN on Monday. "The whole syndrome came out of the blue. We had been
        comfortable for months (in the belief) that kids weren''t affected all these
        months by coronavirus."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280aaa21-8917-42a6-925a-ff38226727e9'
      'mgnl:activationStatus': true
