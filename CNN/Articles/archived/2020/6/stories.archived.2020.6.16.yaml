      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d4d2a-b3bd-4be2-82ea-d4d3f3f1fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gullas, the data submitted by the regional health department
        to the IATF, which became the basis for the move to tighten restrictions,
        was incorrect.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e63ca-62e7-49e8-9010-85687ea2a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0ac70-ce74-4aea-b7bc-76f8cf726c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, I was told that the data given by DOH-7 was that I have
        no recoveries, so maybe that was a big reason why they decided to put [the
        city] in an MECQ,” he told CNN Philippines'' News.PH.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bc876-2151-481c-a8f8-86368fb2dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also noted a <a href="https://www.facebook.com/DrTonyLeachon/posts/1711403865701929?__xts__[0]=68.ARDGOmDPUyh5LAcSgG_eB6X19groB_4AOofsFC_QcVnE1bOJS-6AeUU-71s5KzdZ7PFlFXGcav9U8obRoFLFXZKHdnVjoivI7t5e7NrACdv8o7P0y8Hc_mmqXls0UAURAkpz65CaZY3PwPz7HIcjx_Wup0eeHet2XJyE2U9yFuEF62vPNp-Ae7KwV0ohgi7zKoRrqjSxNbVM9QdIJMyl90gZn4G6mwuq8fzuQuEq1mKzixebJcSnEgocAqV70fobadaBwWpljLCME_Ae7VwMs-ZCAlWG4yDkDFQS3OM62O_jIK2nOjKxDFoBg8PWfx6vab5m9pscy05Jd0-wZSUgJKX1Mg&amp;__tn__=-R">Facebook
        post</a> by Dr. Tony Leachon, the special adviser to the National Task Force
        on COVID-19, which erroneously showed that Talisay City has zero recovered
        patients.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc68f0-c559-4fe2-bba5-86b426ca57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gullas said he already pointed out the error and is hoping that
        the decision be reconsidered.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6f137-b143-4531-8c01-2c291e057bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us, we’re really taking a step back,” he added. “But I talked
        to the governor, and I told her the details, so since [we] are a component
        city under the province of Cebu, the governor will have to concur if ever
        there will be an appeal.”</p>'
