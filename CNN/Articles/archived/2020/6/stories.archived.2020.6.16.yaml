      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCQ and modified GCQ measures will continue to take effect in majority
        of the country, with Duterte approving the task force’s new recommended quarantine
        rules on Monday. Aside from Cebu City, Talisay— a component city under Cebu
        province— will also face tighter lockdown protocols, as it was placed under
        the modified ECQ until June 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560a118-444f-45d5-b8ac-5e909d10f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.292+08:00
