      'mgnl:type': 'text'
      'text': '<p>However, Labella noted the local government will abide by and accept
        the final decision of the IATF and President Rodrigo Duterte, if they deem
        it best for the city to stay under ECQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab739408-4119-4496-8bf0-78ca515f8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
