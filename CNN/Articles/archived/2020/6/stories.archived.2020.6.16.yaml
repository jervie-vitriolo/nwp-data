      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New Zealand has reported its first coronavirus
        cases in more than three weeks after two women who traveled to the country
        from the UK were found to have Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1d365-f64d-4b69-849f-0203411bf53c'
