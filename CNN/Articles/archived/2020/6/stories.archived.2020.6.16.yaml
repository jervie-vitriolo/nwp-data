    'jcr:uuid': 'a179d4ac-6cf5-4a6d-ad0f-dca98f70686b'
    'lead': 'Department of Health Region 7 Chief Pathologist Dr. Jean Loreche clarified
      the rising number of COVID-19 cases in Cebu City was due to the intensive mass
      testing efforts being done in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T17:59:24.290+08:00
