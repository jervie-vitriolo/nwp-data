  'UST-UAAP-Season-82-double-general-champion':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-16T15:49:10.676+08:00
    'imagesource': 'jcr:1ed017d7-58d6-40da-bd16-8446a63f5391'
