      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, we are not still not free. We are still fighting for our
        independence. We need to fight for our human rights. Freedom is to actually
        voice out without being jailed for it. It’s a good time to protest because
        we are being silenced. The more we need to fight for our voices to be heard.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a99173-a435-4399-a51e-f6396fbbbc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the media is being silenced — that’s already threatening.
        We need everyone to be angry. We need to organize ourselves, because we are
        the voice of our country, of the whole world.</p>'
    '42':
      'image': 'jcr:f36aeae2-d1ef-4ecc-8390-133125a520ed'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
