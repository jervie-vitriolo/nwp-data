    'template': '1'
    'title': 'The Oscars have been delayed until April 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35485f-77dd-40e3-a254-62de0d8875f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Film''s biggest night is being rescheduled for the first
        time in 40 years due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee52d3-8306-4d47-b4f3-cf2df106c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3ccba-3254-4cee-8a68-885f6f31c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts and Sciences announced on Monday
        that the 93rd Oscars will no longer take place on February 28 as planned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7fdbb-3926-4216-855a-1ce4958e29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0243c0e-67a5-41f8-9d89-1a54e78ccc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the board of governors said the show will take place on
        April 25, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf86fd2-57fe-4909-bdd3-59691c2264f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a801e-3536-48c8-b350-405a7e5956f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For over a century, movies have played an important role in comforting,
        inspiring, and entertaining us during the darkest of times. They certainly
        have this year. Our hope, in extending the eligibility period and our Awards
        date, is to provide the flexibility filmmakers need to finish and release
        their films without being penalized for something beyond anyone''s control,"
        said Academy President David Rubin and Academy CEO Dawn Hudson in a joint
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c1ea1-cd22-4f22-a60b-22c496951331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5598fc-04c1-44ea-9c50-f87195211ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the delay, the Academy agreed to extend the eligibility
        window for films, which usually corresponds to the calendar year. For the
        2021 Oscars, the new window will be extended until February 28, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ed553-2c0f-4a69-b1f3-a913854532a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5a9d5-209f-4221-81b9-d0492ba3a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submission deadlines have also shifted back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68747e7-9321-4779-b577-f04b33f75a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47b068-faf6-432a-b979-fcbb853bd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC and producers have not said how the delay or ongoing coronavirus
        mitigation recommendations would impact the format of the actual broadcast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46451d0-c782-4bb9-bdab-727281aaad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7c264-4203-4c0e-923b-d650208db1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find ourselves in uncharted territory this year and will continue
        to work with our partners at the Academy to ensure next year''s show is a
        safe and celebratory event that also captures the excitement of the opening
        of the Academy Museum of Motion Pictures," said Karey Burke, president, ABC
        Entertainment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b8873-f5e1-46d5-a921-8ed2c833cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25c7bb-fa35-4e5f-9700-d4662fe66007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Museum of Motion Pictures, which had been set to open
        on December 14, 2020, will now open on April 30, 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292ea41-639a-4f6a-8731-c22f6d87252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d2ffb-3a95-4b72-88fd-6565ec699aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Oscars were postponed was in 1981, when the ceremony
        was delayed 24 hours because of an assassination attempt on President Ronald
        Reagan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18cac8-32bf-476b-ad3a-fb2180e5299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c259e44-14c4-48d7-bf3b-eee5334708d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.291+08:00
      'mgnl:createdBy': 'david'
