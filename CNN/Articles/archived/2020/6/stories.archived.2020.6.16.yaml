      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd36f7-68b6-47e2-a92e-b42a9b73416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said the move to escalate Cebu City’s quarantine
        status was due to the increasing number of COVID-19 cases and widespread community
        transmission in the area.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc874c-c678-4470-8187-fc445df1524e'
