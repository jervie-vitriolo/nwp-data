      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three largest US airlines — American Airlines, United Airlines
        and Delta Air Lines — were all flying to China before the coronavirus pandemic,
        but demand dropped off sharply as the outbreak took hold and they eventually
        suspended their flights in February when the US government imposed travel
        restrictions.</p>'
