      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a briefing on Monday, Dr. Mike Ryan, executive director
        of WHO’s Health Emergencies Program, said, “In China, when you spend over
        50 days without having any significant local transmission the cluster like
        this is a concern, and it needs to be investigated and controlled.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38379a39-3eb8-4112-88a0-be6ffd37333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa4622-b8fc-4e14-b249-6b5c1d106c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that sense, it is big news. Within the grand scheme of things
        around the number of cases per day around the world, it''s not, but it is
        significant event,” Ryan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c87ba8-e4da-4e82-8866-7a3e48681150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re always concerned for clusters,” said Maria Van Kerkhove,
        a WHO infectious disease epidemiologist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d178da6-ad3f-4ea9-a400-63aa2f0b8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c12ae-6866-46a5-a248-fe9d0b43545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said every single case needs to be addressed, “but
        clusters are a special condition, because in any country we need to understand
        why is there the clustering?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc687ca7-9343-4593-b42d-6d021b7287cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8824b-1bae-4088-b07c-7c73a6ae510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said now is the time to investigate what’s driving the new
        infections. “It''s important for us to hypothesize. It''s important for us
        to make models about what might be happening. But the answer is lay in careful,
        careful, systematic, exhaustive investigation of disease clusters, to really
        look at what is happening in these situations," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04a3a1-31b0-44a2-b0ae-4fd7a5e72cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed066a96-9257-4ef6-a9da-f3e09d0add92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we get that, we will build up a much better picture of the public
        health advice we need to give our communities — on what behaviors to avoid,
        and what places to avoid, and what circumstances to avoid,” Ryan added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f23d0e-f082-4a71-a58f-a4ed3cacace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T02:07:34.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-15-20-intl/index.html"
        target="_blank">"WHO calls coronavirus cluster in Beijing "significant""</a></em></p>'
  'The-Oscars-have-been-delayed-until-April-2021':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
