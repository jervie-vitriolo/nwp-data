      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The Women''s National Basketball Association has announced
        plans to begin a shortened 2020 season in late July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fe3a3-0220-4537-bacb-2eaa456d2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T05:16:58.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e877bb-efa5-40f9-9607-9aff4f2652ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T05:16:58.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season will be played entirely at the IMG Academy in Bradenton,
        Florida. Instead of the previously scheduled 36 games, each of the league''s
        12 teams will play 22 regular season games, followed by the traditional postseason
        format.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe97a295-1d70-49b8-bf07-d2bd6a425685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T05:16:58.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a28df5-a011-42b1-8da5-e8ac86937901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T05:16:58.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNBA announced that players will still receive full salaries
        and benefits, despite the abbreviated schedule and the fact that the season
        will be played without fans in attendance. The WNBA also committed to making
        social justice initiatives a focus during the season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907bde1-f3e9-4e92-a08b-ee993fffb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T05:16:58.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-15-20-intl/index.html"
        target="_blank">"WNBA announces plan to begin 2020 season"</a></em></p>'
