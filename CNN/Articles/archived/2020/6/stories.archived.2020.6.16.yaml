    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4718be10-aa3b-45b6-9314-0d317027d8ee'
    'lead': 'Despite plans to build bicycle lanes all over Metro Manila to improve
      mobility, Marikina representative and former MMDA chairman Bayani Fernando says
      he is against its implementation, noting that EDSA and other major roads will
      only be more congested without an efficient public transportation in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T14:54:43.388+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:16:59.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:57.891+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA']
    'template': '1'
    'title': " \nEx-MMDA chair: Do not focus on bike lanes, improve public transpo\
      \ instead"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70667b2-d950-4882-a4dd-9d42fe80346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> A former
        chairman of the Metropolitan Manila Development Authority (MMDA) opposed plans
        to construct bicycle lanes along EDSA, noting that its implementation would
        only bring back a traffic-clogged highway amid the general community quarantine
        in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da63dd9-b916-4521-8b89-5c822c166f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd9ee4-d48e-471f-8b42-608a736ba8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami nating roads, bakit sa EDSA natin pinagpipilitan? (We
        have a lot of roads, why are we forcing the implementation along EDSA?) Let''s
        improve on public transport, focus on it," Marikina Rep. Bayani Fernando told
        lawmakers during the House hearing of the Committee on Metro Manila Development
        on the public transportation status of Metro Manila on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6b99a-774a-4e7a-ab0d-1c5e411db093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb48abd-37fc-47b1-baa0-0afca755af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing his term as former Marikina mayor, Fernando said he was disappointed
        in putting up "the most expensive bicycle lanes" within the city, only to
        have very few cyclists using them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ff67a-2af5-4e48-963a-8d63d974f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55616cc-8255-4af6-bde0-7fbc82fcb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bicycle lanes, they''re free to use any road, but not our congested
        roads," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e185a0c-c94f-4e05-8956-602c70510240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5dd8b-eb3d-4104-bc2c-3c2e33f1b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice added that bicycles cannot be an alternative
        to the public transportation system of the country''s capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67497d9-9be2-4f97-8078-f7b72bcaccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a10960-7fe6-413c-b49e-30619115b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan may ready na mass transport everyday...Kung pipilitin
        ho nating pigilan yung dami ng public transport, may mga bibili ng motorsiklo,
        mas dadami ang mga sasakyan,"</em> Erice said. <em>"Ang kailangan natin sapat
        na bilang ng public transpo para sa manggagawa."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ffd08-0f2c-444e-9d01-1706d3247a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0935d-1804-4f2e-8cc6-666ebdfb1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should have a ready mass transport everyday...if
        we would contonue to limit public transport, more people will buy motorcycles,
        there will be more vehicles on the road. What we need is a sufficient number
        of public transportation for our workers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9bd6f0-c4c4-45fd-8ea7-18e2fc0c77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0d343-b975-4d86-b3c2-a94f8127e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH losing ₱1 billion from workers amid transport crisis</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066feb8d-bfff-45e3-b159-7de2278f5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo said the country is losing at least
        ₱1 billion every day from the lost wages of workers who fail to get to their
        workplaces while the country is under the general community quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e9cc2-cf5f-4f81-b456-ec40fe7e40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218aa2e-2fb9-4bf2-a780-5f61cee05989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can exceed over ₱1 billion on a daily basis in terms of economic
        cost because we fail to ferry our workers to their workplaces," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7272897-27f4-4c0d-9f9d-05402683000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c911744-4681-4d61-a72f-8ceb4002c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In President Rodrigo Duterte''s latest report to Congress, he said
        that the government has formed a technical working group to construct bike
        lanes along EDSA and six other major thoroughfares in Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9b5c7-f3d4-4c02-aa6f-fd6efe57411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a82349-97c4-4f64-ba0b-3ab4aeb4b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials earlier bared that<a href="https://www.cnnphilippines.com/news/2020/6/12/EDSA-bike-lanes-construction.html">
        they are now fast-tracking the establishment of the protected bike lanes</a>
        as more people shift to bicycles as mode of transportation during the coronavirus
        crisis.</p>'
