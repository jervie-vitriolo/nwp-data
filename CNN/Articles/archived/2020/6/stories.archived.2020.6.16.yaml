      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885b25c-a723-4f42-ae27-49e74a01868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence is everywhere," she said, adding that her community in
        East New York is prone to gun and police violence. Similar to Corin and Lewis,
        the first protest she attended was in response to gun violence.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab9d85-0cdb-4877-ad08-5917ef1fb974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa62337-7a5b-4dd5-bbbf-455403988395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence did not start with GenZ. But because of social media, perpetual
        violence is more visible. As a result of social media, Jenkins explains, incidents
        that may have previously been considered isolated issues have been brought
        together under a singular hashtag, such as #BlackLivesMatter.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068aa8b1-a12e-4e39-873e-73a9ff9a8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac883b3e-5b19-40c8-8c26-1e67afd63a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media didn''t cause that awareness, but enabled that awareness,"
        Jenkins said, adding that the ability for members of GenZ to document their
        own lives and experiences, and the accessibility of social media platforms,
        helped GenZers express themselves and what they were going through in real
        time.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6543569-8123-438f-9bfe-2cfbe4db64fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfdf5a-5a0c-444c-98c4-5eaf7bcf5cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins added that GenZ uses the same social media platforms to
        tell their friends what they''re up to on a Friday night as they do to tell
        stories of injustice. While GenZ may use Snapchat to post a selfie, GenZers
        now also use the app to document political opinions and theories for how to
        dismantle systemic racism.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0c394-66c7-4f99-b10d-45ec8fd960dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa50c22-07e4-4cd3-add6-68ecaccadfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while White remains frustrated by the perpetual violence she
        witnesses both online and in her own community, she is optimistic about GenZ
        as change-makers.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c8301-1005-4ce8-9663-64def6ce946c'
      'mgnl:activationStatus': true
