      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said at the time that Tesla has its eyes set on improving the
        vehicles'' ranges over time as well as other aspects, such as handling and
        acceleration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
