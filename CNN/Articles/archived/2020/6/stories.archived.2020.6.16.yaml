      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infections are the first instances of coronavirus in New Zealand
        to be reported in 24 days, according to the country''s Ministry of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b13f8-ec2a-4c8b-95df-56a04bd3f91d'
      'mgnl:activationStatus': true
