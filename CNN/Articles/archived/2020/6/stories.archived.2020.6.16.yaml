      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch three generations of PETA artist-teachers from diverse backgrounds
        and perspectives discuss “Creative Pedagogy for Blended Learning,” a workshop
        aimed at guiding educators on how to foster a creative, learner-centered environment
        through virtual platforms, on June 17, Wednesday, and June 19, Friday.</p>'
