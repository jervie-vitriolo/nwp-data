  'People-under-the-age-of-20-are-half-as-likely-to-contract-COVID-19--researchers-estimate':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T22:37:39.143+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '296dcddc-bd07-4962-a716-2787034f5a95'
    'lead': 'People under 20 years old are estimated to be about half as susceptible
      to the COVID-19 infection as those age 20 or over, according to a new modeling
      study published in the journal Nature Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T22:35:51.648+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:16:30.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:06.701+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'People under the age of 20 are half as likely to contract COVID-19,
      researchers estimate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd2809-bff5-45ef-b492-758216305679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - People under 20 years old are estimated to be about half
        as susceptible to the COVID-19 infection as those age 20 or over, according
        to a new modeling study published Tuesday in the journal Nature Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee987a-0024-4ecb-93ec-c989d4fd12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1743de-6d7f-445f-8fe2-2a51e99f8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, conducted by Nicholas Davies, Rosalind Eggo and colleagues
        at the London School of Hygiene and Tropical Medicine, used transmission models
        to estimate disease susceptibility and the relation of age to cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03368876-67c4-40d8-a075-af516a1fbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3090a-98c7-4241-bf3f-dea0c99b0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimate that clinical symptoms manifest in around
        21% of 10- to 19-year olds. This estimate rises to around 69% in people aged
        70 or over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd64c3-b887-4d1d-94f5-380ee19c5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab79084-bd7a-4418-aa5d-15cd8ab0a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They write that children could be less susceptible to catching COVID-19
        from contact with an infected person and could experience less severe disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebc051-a324-46d7-905d-4d7b25eb5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f51364-9202-4713-876a-b86a31df12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said more research is needed into transmission caused
        by asymptomatic infections, but interventions to curb transmission that are
        aimed at children might have only a relatively small impact – especially if
        transmission from asymptomatic infections is low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d12192-b854-4a1a-8535-a8c1df16ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70054315-eba9-4d9b-b84a-f8ee931191f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Direct evidence for decreased susceptibility to SARS-CoV-2 in children
        has been mixed, but if true could result in lower transmission in the population
        overall,” the study says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2ef8e-8ebe-4016-9bce-313586db0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries with lower average population age could have fewer cases
        of COVID-19 per capita, the study said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae88de-014b-4114-b72f-0f918e42b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41717a89-ba2c-45ac-877a-4312b14d28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the number of infections or cases depends strongly on the role
        of children, countries with different age distributions could exhibit substantially
        different epidemic profiles and overall impact of COVID-19 epidemics,” the
        study says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86ff49-647a-4ba3-b695-8e8f0769a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:35:51.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-16-20-intl/index.html"
        target="_blank">"People under the age of 20 are half as likely to contract
        COVID-19, researchers estimate"</a></em></p>'
