      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26th edition of the much-anticipated Fête de la Musique will
        be an all-digital concert featuring a slate of French and Filipino artists:
        jazz duo NoSax NoClar, avant-garde French pop artist Charles-Baptiste, rock
        band The Itchyworms, folk music legend Cynthia Alexander, and the 10-piece
        funk ensemble Brass Pas Pas Pas Pas.</p>'
