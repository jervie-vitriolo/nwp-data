      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its Pride Month celebration, the UP Center for Women''s
        and Gender Studies will be holding a live reading of LGBTQI-themed children''s
        books from Mulat Sulat 2018: “Si ChowChow” by Angelo P. Benavidez and Aiko
        Shumizu, “Dumating Na Si Manang Elisa!” by Godfrey T. Dancel and Gabbi Ramirez,
        “Bukas Na Si Cajon” by Jesh Alberto and Gabbi Ramirez.</p>'
