      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella, for his part, promised to enforce tighter quarantine protocols
        around the city— with police, military, and barangay (village) officials manning
        the frontlines.</p>'
