      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> A restaurant
        company said it will launch two new dine-in channels as it transitions to
        the new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da8116-9fb9-4e66-920e-e2d6a7022702'
