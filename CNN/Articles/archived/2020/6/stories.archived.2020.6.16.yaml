      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4accdee-5042-4237-8920-d25fc54ee7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.523+08:00
