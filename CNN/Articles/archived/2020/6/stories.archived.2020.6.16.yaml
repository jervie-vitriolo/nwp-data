    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db814fe-7455-4cbd-8dda-55c733cc3503'
    'lead': 'Zoom Video Communications has arguably been the biggest beneficiary of
      the remote work and virtual home schooling reality that many Americans now live
      in as a result of the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T23:36:47.808+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:16:26.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
