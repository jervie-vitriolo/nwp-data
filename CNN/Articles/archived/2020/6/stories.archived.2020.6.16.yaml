      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustments to the 2021 ceremony come roughly three months after
        the spread of coronavirus began taking hold in the United States and the rest
        of the globe, disrupting every corner of life, including the entertainment
        industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6657597-c186-4850-afb8-8f76f11888f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.291+08:00
      'mgnl:createdBy': 'david'
