      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to live with the virus for a very long time," he says.
        "Does that transform our lives? Yes. Does that impede our lives? No. It requires
        us to live differently."</p>'
