    'mgnl:tags': ['GenZ', 'politics']
    'template': '1'
    'title': '''We''re tired of waiting'': GenZ is ready for a revolution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01983bd4-a974-43b7-8eea-79b5e030c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>Jaclyn Corin had
        gone through active shooter drills and classroom evacuation plans. But she
        was still shocked when one of the deadliest school shootings in history took
        place in her own community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73b7eb-3788-4e59-80d3-f47a4dcf5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e69d1-cccd-4cd1-a179-9447a3bc92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corin, then 17, survived <a href="https://www.cnn.com/2020/02/14/us/parkland-shooting-marjory-stoneman-douglas-2-years/index.html">the
        Marjory Stoneman Douglas School Shooting</a> in Parkland, Florida, in 2018.
        Seeing her school''s name alongside other locations of tragic mass shootings
        -- Columbine High School, Sandy Hook Elementary School, and the movie theater
        in Aurora, Colorado -- would define the rest of her life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5305997-a74d-4b9b-9732-fc8c32ddf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7775995-e3a9-4f70-a806-d19a8078543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were the generation that grew up post-9/11 in a country filled
        with violence," said Corin, who is one of the founding members of March For
        Our Lives, a student-run gun violence prevention organization founded in the
        wake of the Parkland shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c1659-27ff-4275-905d-871c538f749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bbc0b-01ba-47c3-bcde-0304666c155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born between the years of 1996 and 2010, GenZers have grown up in
        an era where gun violence is frequent, immigration is a hotly debated topic
        and the deteriorating climate is acknowledged as a crisis. They are now coming
        of age during a global pandemic that is disproportionately affecting black
        and brown communities, and as protesters take to the streets to call out racism
        and police brutality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428c45c-bad7-4553-a989-cf30f54fd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591f0d0-2f07-4440-867e-2beea93b54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in 10 eligible voters this November will be a member of <a href="https://www.pewsocialtrends.org/essay/on-the-cusp-of-adulthood-and-facing-an-uncertain-future-what-we-know-about-gen-z-so-far/">GenZ</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1646c-93d5-4713-8757-ecbc7c3e60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60219133-0609-404f-8401-348af605ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain members of GenZ, including Corin, are adamant that the time
        for revolution -- in the streets, online and at the polls -- is now. They
        believe that they are uniquely positioned to affect change because of social
        media and the way it unites the generation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f1bb9-a61b-4d80-8bb2-9155046b99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e60dc-02ac-4430-aaae-b955de283dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>By the numbers</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f4a5d-c287-454c-a9a6-c705eedf6e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GenZ is the most racially and ethnically diverse generation yet.
        According to Pew Research, only <a href="https://www.pewsocialtrends.org/2018/11/15/early-benchmarks-show-post-millennials-on-track-to-be-most-diverse-best-educated-generation-yet/">a
        slight majority</a> (52%) of post-millennials are non-Hispanic white, compared
        to a larger majority (61%) for millennials 10 years earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57105d-5588-4a50-b488-f8f9f6b058da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9495173-0179-4b73-805f-725526db8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts suggested that GenZ is particularly accepting because
        of the way that diversity has been normalized within their generation since
        birth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e4628-eb95-470d-88bf-dfcd22c8cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabe09b-5db6-49e9-a825-b3572755a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generation has grown up in a world that is considerably different
        than GenX, even Millennials. They''ve had friends, families, relationships
        with people who have been different than you based on whatever the difference
        is: socioeconomic, gender identity, and therefore, they''ve noticed that those
        friends and family members, even acquaintances are really no different than
        you as a generation. That is part of the reason they''ve been filled with
        so much empathy," John Della Volpe, director of polling at the Harvard Kennedy
        School''s Institute of Politics, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c5ead-23e0-4213-897d-36fc04230870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a9c3f-0277-4297-bd21-a4c958fc314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while GenZers have grown up in an increasingly more diverse
        environment, they have also come of age amid political division and violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee30609-37a1-4dc7-b185-e611bf000d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56721546-0376-4318-a3e3-a508544e082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, right around the time that the oldest members
        of GenZ were starting college, America was <a href="https://www.pewresearch.org/fact-tank/2016/11/07/americas-political-divisions-in-5-charts/">more
        politically divided</a> than during years prior, according to Pew Research.
        Pew Research found that both party coalitions have been reshaped by an aging
        US population, levels of higher education, and racial and ethnic diversity.
        On the eve of the 2016 election, the parties were moving further and further
        apart. The Democratic voter base was becoming younger and diverse quickly,
        while the GOP voter base was aging, but diversifying more slowly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08001613-4bfc-4c97-a6f4-d41659560266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843694d8-5d33-427a-a387-ca85443f68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, there were more mass shootings than days in the year, according
        to the <a href="https://www.gunviolencearchive.org/past-tolls">Gun Violence
        Archive</a>, an online database that has tracked American gun violence since
        2014. And, while this generation is the most diverse, in 2019, the likelihood
        of encountering gun violence differs by race. According to Giffords Law Center,
        the legal and policy oriented wing of Giffords, an organization dedicated
        to research around gun violence prevention, in 2019, unarmed Black civilians
        were about <a href="https://lawcenter.giffords.org/facts/gun-violence-statistics/">five
        times more likely</a> to be shot and killed than unarmed white civilians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307275b-a523-46dc-bd99-0ce93a75dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec966e43-d70f-4cb7-9548-c770d780e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers <a href="https://www.ncfr.org/ncfr-report/winter-2018/gun-violence-and-minority-experience">suggest</a>
        that gun violence has been considered an everyday element of life in black
        and brown communities, and so it has been ignored for years, often seen as
        an issue separate from mass shootings. But, as GenZ gun violence prevention
        activists point out, when they address gun violence in 2020, they are referring
        to both rare mass shootings, as well as prevalent gun violence in communities
        of color.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f50d21-0ac9-4378-b560-01178b24edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0b67b-630f-48b8-9c69-2e22aece4d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''GenZ was woken up earlier''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c4386-4a29-4f21-9204-d9dde6768292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva Lewis, 21, first recognized a need for change after the death
        of Trayvon Martin, who was shot by a neighborhood watch-guard in Stanford,
        Florida, in 2012. Lewis, who was 13-years-old at the time, described his death
        as "traumatic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9031c18-b0d8-4de4-b87c-0b30ff05c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2acbee-66f6-466f-a2ed-67e6bea4994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis lives on the South Side of Chicago, where she sees "chaos
        left and right." Growing up, she attended a predominately white school on
        the North Side. Until Martin''s death, Lewis had a hard time understanding
        that the discrimination she felt growing up was racism, she told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35f868-4cb6-4ec7-810e-c82175066104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ff759-51d7-4fb5-a890-edf32dc6c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Trayvon Martin was killed, it clicked," she said, explaining
        that she became hyper curious about the structures in place around her that
        perpetuated a culture that was supposedly outlawed half a century prior.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e77cf7-bd1c-4aa8-aaf5-a0bfdff4515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edede56e-1bb6-482c-8a71-5c1c485e2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago has been historically segregated, even after the <a href="https://edition.cnn.com/2020/06/15/us/civil-rights-protests-then-now/index.html">tumultuous
        civil rights movement</a> of the 1960s. A large part of racial inequality
        in the city has been exacerbated by segregated schools -- according to <a
        href="https://www.npr.org/local/309/2019/09/26/764447510/after-desegregation-ends-at-chicago-s-top-schools-more-racial-isolation">NPR</a>,
        just over 10 years ago, a federal judge lifted an order that mandated Chicago
        Public Schools to integrate by race. Ever since, the schools have been even
        more separated by race.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b6fa8-fb32-467d-904d-477a79581a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66320c5-95a4-4cc9-bdec-2ce32030b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, being a GenZ-er that is a black woman, and growing up in
        a matriarchy with a single mother, to hear and see the stories of what my
        family went through down South parallel to my own life is tiring," Lewis said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd118e2-f382-4187-b64c-8b53b08aa2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303f974-3b2f-4d14-a7c0-88e90dbe3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re tired of waiting," Lewis said. "Being young and seeing the
        implications of colonialism on our parents and grandparents, hearing about
        black death every day in Chicago, it''s traumatic. [There''s] only so much
        time you can go through until you react. I don''t want to be older and tired.
        I want to be lively."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed427f2b-f79d-4858-8dbd-0d474d5053cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc3973-ba17-40af-a1c6-5fa54a081948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis is far from alone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd7e62-f813-45d1-a5b9-3e68293e949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84688943-eba0-45eb-90ba-9b46224d7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kei Kawashima-Ginsberg, the director of the Center for Information
        and Research on Civic Learning and Engagement at Tufts, said that in previous
        years, youth dissatisfaction led to inaction. But in 2018, with the March
        For Our Lives, "fed-up" members of GenZ took action in high numbers, leading
        to the highest youth voter turnout in a <a href="https://circle.tufts.edu/latest-research/election-night-2018-historically-high-youth-turnout-support-democrats">quarter
        century</a> during the 2018 midterms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fe693-7cf9-4765-9400-859ee663d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f77039-104e-49b9-9cd6-363142cc024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This builds on a lot of people''s work," Kawashima-Ginsberg said,
        adding that politicians like Vermont Sen. Bernie Sanders, Massachusetts Rep.
        Ayanna Pressley and New York Rep. Alexandria Ocasio-Cortez have run on platforms
        committed to diversity and inclusion.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ebc97-53d6-4a1b-94ed-225c55b28c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69272b28-1040-436f-9a5a-2f83620ba432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawashima-Ginsberg also noted that the Occupy Wallstreet movement
        spearheaded mostly by millennials in 2011 brought more progressive conversations
        into the mainstream. <a href="https://edition.cnn.com/2011/10/03/politics/occupy-wall-street/index.html">Occupy
        Wallstreet</a> called out issues of economic injustice, focusing on the unequal
        distribution of wealth between the top 1% of income earners and the rest,
        as well as the war in Afghanistan, and climate change. The movement was purposefully
        leaderless and decentralized, serving as a catchall for disaffected young
        Americans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dff4e-a680-4f66-84ec-fea4c2458f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1687cc-cb4d-4b80-821b-c98ca5b56e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GenX used to receive the message that we all have an equal chance.
        Now we know that we don''t," Kawashima-Ginsberg said. "GenZ was woken up much
        earlier."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46c250-51c3-43f8-96cd-68d6e34129b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d19dd-a79e-4d8c-9a2a-b4ae6b7025b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From fighting for immigration reform, to walking out of school to
        raise awareness around gun violence prevention, and striking from school on
        Fridays to save the climate, in the past decade, many GenZ-ers across the
        country have expressed their dismay with a culture that tolerates violence
        and are committed to learning how to combat injustice.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74611f50-5dcd-42ff-9579-b2fabad84e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136ad2c-e1cf-4be4-9cf6-f14590bc8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all educating ourselves, especially in the wake of the murders
        of George Floyd, Breonna Taylor and others, on racial injustices, especially
        injustices toward the black community. We are beginning to understand just
        how different a lot of our lives and upbringings are. Even in the last two
        weeks, I''ve seen so many people that weren''t formally engaged in politics
        or civil rights take a step in the ring and say, I need to be a part of this
        fight because I''ve been lucky enough not to understand," Corin said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d65d33-081c-4568-bfed-6479d07cf6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c3509-8b6a-478b-b176-d3cbce6eb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer of 2018, Corin led March For Our Lives'' cross-country
        voter registration tour, Road to Change, to mobilize young voters. From connecting
        with young people across the country, Corin saw that GenZ was tired of growing
        up with active shooter drills and the constant fear that their community could
        be next. Corin started the March For Our Lives chapter network, which provides
        tools and resources to groups of organizers nationwide who mobilize their
        communities on the issue of gun violence prevention. The network uses social
        media to connect across the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdca657-cbab-4cdc-ac2a-eec4aaef4ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e61e9-774d-4068-844b-af4d3fd4cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Della Volpe notes, "little victories," have been made in the
        wake of Parkland and the March For Our Lives in 2018, including the high youth
        voter turnout in 2018, which helped elect young politicians like Ocasio-Cortez
        and Pressley.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d6c2d-bc51-43a4-97a9-c0be5bb8b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722b090-0950-46a7-a0f9-8fe0e380ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, many gun violence prevention laws have been passed at
        the state level. Since Parkland, 137 gun safety bills were passed in 32 states
        and Washington, DC, according to <a href="https://giffords.org/blog/2020/02/whats-changed-since-parkland-and-what-hasnt-blog/">Giffords</a>.
        In 2019 alone, 70 gun safety bills were signed. And youth support was a driving
        force behind the Green New Deal, a sweeping policy proposal to combat climate
        change that has <a href="https://edition.cnn.com/2019/03/26/politics/green-new-deal-vote-senate/index.html">stalled
        in the Senate</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196949ce-1406-4ea0-bd23-eabfb1bb5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b48113-b408-4932-8c75-a8206a4f1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more work remains.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42892d38-6ca8-45ab-92ea-a4401244495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0642ce9-e5a0-4851-8549-bfd5506645b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as nationwide protests in response to the death of George Floyd
        continue for a third week, members of GenZ are saying that this time, the
        energy feels different.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9abca0-6319-427d-a570-aa8decf6e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e5374-1860-4805-a348-37ab13efff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests pushing for racial justice following Floyd''s killing
        at the hands of a white police officer in Minneapolis have been highly localized
        across the country. Kawashima-Ginsberg noted that pressuring your local police
        office to enact change is different than protesting President Donald Trump
        or a border wall at the national level.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c6f65-ca2d-4cc8-b391-a7e94789e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8aa37-5a44-4329-8cd0-30fe4f2a6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are the social media revolution''</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74fb0fe-86b1-4960-895b-9599d4b066c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, young Americans felt anxiety as much as joy, according
        to the <a href="https://iop.harvard.edu/about/newsletter-press-release/spring-2019-harvard-iop-youth-poll-results">Harvard
        IOP''s Spring 2019 youth poll.</a> About half of young Americans reported
        experiencing anxiety, correlating to the number of young people who fear for
        the state of our country, according to the same poll.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49165848-2b27-4b95-8d75-955337b3e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20aa9ce-dfc4-4f5f-b170-45c735d43308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes, GenZ is referred to as iGen, because of the generation''s
        dependence on social media and technology.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d329768-d8bc-489d-8324-8ea9db8ef9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2bad0-356d-490b-bab6-ab9d89e7e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leah Shafer at the Harvard Graduate School of Education <a href="https://www.gse.harvard.edu/news/uk/17/12/social-media-and-teen-anxiety">suggests</a>
        that the rise in feelings of anxiety or worry among teens correlates with
        a rise in teens'' dependence on social media and technology.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19bf446-8a0f-4d8e-99c4-1c72ca1ebcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8870c1-8561-4343-9249-2b68d7486c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But technology also has its benefits for youth organizers.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcee38-578a-43f3-9bd0-167055bf7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ed9aa-8000-4753-84ea-848d5542259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital media can be a space that scrambles geography and racial
        backgrounds by bringing people together around shared interests rather than
        where you live. We see that partnerships are emerging," Henry Jenkins, a communications
        professor at the University of Southern California and the author "By Any
        Media Necessary: The New Youth Activism," told CNN, using the March For Our
        Lives as an example.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717519f6-275c-4028-bcef-100792a7612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322a5e5-6e09-437a-848f-fd15416d3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins noted that while the March For Our Lives movement began
        in an affluent, mostly white community in Florida, March For Our Lives organizers
        made the effort to connect with members of the Black Lives Matter movement
        and those who face police violence and gun violence in their everyday life
        as the movement went national. While members of GenZ growing up in different
        areas may be different, "they formed alliances and called attention to the
        shared and overlapping identities that they had," Jenkins said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa05c4-20ba-4a96-be91-8989330de3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5164084-af16-4ff9-8668-f6eeec75fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Corin recognizes that young people have been at the forefront
        of social change for generations, from her experiencing connecting with GenZers
        all over the country, she believes her generation is uniquely positioned to
        make change because of social media and the level of empathy it enables.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7d7ff-c1d1-47cd-915a-c93a00cb0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f417a9f-d22f-4d56-84db-e199ca45acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GenZ not only has social media tools to connect with one another
        in an instant, but we also have this culture where we''re all so willing to
        fight for each other. This is one of the most understanding and empathetic
        generations we''ve ever seen. We are making this a collective fight and we
        understand that if something doesn''t affect us immediately, it might affect
        people in our community or people in our generation that we might not even
        know," Corin said, speaking to the ability of GenZ-ers to stand up for each
        other online.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9dfe5-a867-4be4-8c79-c4ae937b202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fed363-c88f-4fc3-b59e-99547d87de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nia White, a 17-year-old growing up in Brooklyn, NY, echoed Corin''s
        sentiments.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c87bfe-219a-4478-8aca-6b431af61f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddce19e-d7ce-4a34-8682-c2cf62a3b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to this revolution, ''cause that''s what it is, civil rights
        organizations worked together but didn''t necessarily see eye to eye all the
        time. Now we''re all on the same consensus and realizing, it doesn''t matter
        how we''re going about it, but what the end result is supposed to be, which
        is freedom for everyone," White told CNN.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b22c0-312a-47d6-86b9-b36e49db36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9cc1e-57df-4d21-95a3-22c3765f7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the social media revolution. We are the social media generation.
        We grew up with Facebook, Instagram, every sort of platform. When you see
        black people, black men, black children, black women... just people of color
        in general gunned down, choked down, shot up in their own communities and
        you seeing nothing done about it, it gets you so frustrated," White said of
        the violence she sees online.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351affe-e490-44d0-a5c4-e31c8a4a12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.431+08:00
