      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With figures rising, Presidential Spokesperson Harry Roque also
        advised the province of Cebu to enforce strict protocols along its borders—
        to avoid the spread of the infectious disease to other cities and municipalities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ec4bd-b948-479d-8490-e9d1325e4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e0e77-578c-4d07-a023-19340b8e55c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One good news though going for the Cebu province itself is that
        the numbers seem to be concentrated in Cebu City and Talisay right now; it
        hasn’t actually spread throughout the province,” Roque told CNN Philippines’
        The Source earlier in the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36a9c7-2920-4523-a4c7-89079c9370c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5f3f7-f31f-4c9f-9892-37586ec4b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Which is why inter-city and province borders will have to be secured
        because we don’t want the cases to spread all over the province right now.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59b88b-6105-420e-9b1a-194d8e114670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.293+08:00
