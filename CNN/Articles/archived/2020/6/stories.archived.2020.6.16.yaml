    'template': '1'
    'title': 'Why do we fixate on women’s clothing yet tolerate rapists’ mindset?'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f10f85-184d-4d53-b4f3-25358ab771a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.905+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> <em>The views expressed in this
        essay are the author’s.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f847dd-abd4-4ad7-b705-08e78fed4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.905+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> A new hashtag poised
        to be&nbsp;the next #BelieveWomen has recently surfaced on social media:<a
        href="https://cnnphilippines.com/entertainment/2020/6/14/Frankie-Pangilinan-Ben-Tulfo-victim-blaming-women.html"
        target="_blank"> #HijaAko</a>, derived from the Twitter exchange between Frankie
        Pangilinan, who is known online for being vocal about social issues, and the
        broadcaster Ben Tulfo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4942a-4902-4016-b266-959f3ec8c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.903+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange began when Pangilinan, daughter of Sharon Cuneta and
        Senator Kiko Pangilinan, reacted to a now-deleted post from the Facebook page
        of the <a href="https://cnnphilippines.com/news/2020/6/13/pnp-lucban-victim-blaming-social-media.html"
        target="_blank">Philippine National Police station in Lucban</a>, where the
        police force mockingly told women to dress appropriately to avoid getting
        harassed and raped. “...huwag kayo magsusuot ng pagkaikli-ikling damit at
        pag naman nabastos ay magsumbong din sa amin,” the post said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf203f-b4d5-4458-826e-23055f38796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.903+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the news report on this PNP post, Pangilinan emphasized
        that what we need is to educate people not to rape instead of holding girls
        accountable for not ‘preventing’ the rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911168a-b849-4474-a946-f2ecfac6d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo directly tweeted Pangilinan to respond, calling her “hija”
        as though a reminder that she is too young to comment on the matter. In the
        tweet, Tulfo says that “a rapist or a juvenile sex offender''s desire to commit
        a crime will always be there. All they need is an opportunity, when to commit
        the crime.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea746e-f279-4657-897e-e9be2f24d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Facebook page of his show “BITAG Live,” Tulfo <a href="https://www.facebook.com/bitagbentulfojournalist/posts/3324094124281083"
        target="_blank">went on</a> with his tirade against Pangilinan. “Hija, iba
        mag-isip ang mga manyakis at mga rapists. Hindi natin sila matuturuan at mababago
        ang kanilang pagnanasa at pagiging kriminal,” he wrote. “Ang tanging magagawa
        ay manamit ng tama. Huwag nating pukawin ang pagnanasa nila. Ito ang iyong
        magagawa. Bago natin sila baguhin, baguhin muna natin ang sarili''t pag-iisip
        natin. Gets mo Hija?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb14bf-c432-41cb-a6c8-fe9d0544c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Pangilinan addressed this by briefly explaining how
        the way anyone dresses is never an opportunity to sexually harass them, and
        that rape culture exists, often as a product of the exact line of thinking
        observed in Tulfo’s comments. Typically, rape culture thrives in the act of
        putting the blame on the victim of rape or harassment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4f27b-e54a-42c5-b9d2-1b3093b1fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of users online went on to support Pangilinan, birthing
        the hashtag #HijaAko which went viral. Some of those who used the hashtag
        were victims of sexual harassment and rape themselves, aptly interpreting
        the use of “hija” as they share how they endured abuse as children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e68b8-78dc-4033-b02b-daa6d897c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on the similar stance of the #MeToo movement, #HijaAko now
        serves a significant purpose particularly for victims who have now found a
        platform to speak out. But this hashtag was never meant to be revolutionary.
        In fact, at this point, it should no longer be necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd85e1-bc56-4153-8547-b6b5e3dba885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2019, the United Nations Population Fund and UN Women
        launched an exhibit called <a href="http://cnnphilippines.com/life/culture/2019/02/19/sex-assault-exhibit.html"
        target="_blank">“Don’t Tell Me How to Dress,”</a> which displayed the clothing
        that 11 survivors wore when they were first sexually abused — from catcalling
        and workplace harassment, to child molestation and rape. Featuring the clothing
        of a girl as young as 13-years-old, the exhibit gained extensive media coverage
        and was celebrated on social media for breaking the misconception that woman
        must carry the burden of dressing ‘decently’ and unprovocatively in order
        to avoid rape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7861242-b5d3-441e-a97d-c0cef14c207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, several news reports on rape where victims and survivors
        were either toddlers or elderly women have surfaced in recent years, some
        of which were abused by family members and even murdered after, or before,
        the rape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79da98-a003-4ef4-9711-5773be8a48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.904+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate surrounding the false correlation of a woman’s clothing
        and a man’s urge to rape has been longstanding, but the truth is that it should
        no longer even be up for discussion. A myriad of cases should already be enough
        proof that this so-called prevention by way of dictating women on how they
        dress is far from the solution that is necessary. In fact, it''s almost been
        a full year since the <a href="https://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-Safe-Spaces-Act.html"
        target="_blank">Safe Spaces Act</a>, which penalizes catcalling and street
        harassment, has been signed into law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871a4a5-a283-4139-8050-110354faad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.905+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the myth is still perpetuated, by no less than influential
        people, mostly men, who justify rapists’ offenses by dismissing them as natural
        urges that cannot be controlled especially at the sight of a woman’s flesh.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861f76d-0e59-4c93-afb3-b44543eceaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.905+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, whose name was once synonymous with the concept of social
        justice for the masses, even shared on <a href="https://www.facebook.com/DailyGuardianPH/posts/3425445510808723"
        target="_blank">Facebook</a> that parents are to blame for the case of a child’s
        rape. “Whose fault? The parents or the criminal. If the child is raped, how
        did the crime happened? Was the child abandoned or neglected because the parents
        were not paying attention?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041d9d0-df6a-49a2-b23e-3da174233f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.905+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post by the PNP Lucban is not the first time that the police
        force has publicly held women accountable for the very abuse they encounter.
        In February, the Pangasinan police <a href="https://www.interaksyon.com/politics-issues/2020/02/10/161743/pangasinan-police-rape-prevention-victim-blaming/"
        target="_blank">released</a> a now-deleted publicity material that gave pointers
        on how to avoid rape, one of which focuses on women’s clothing yet again.
        Women’s rights groups such as the Babae Ako movement and even Senator Risa
        Hontiveros, who was the principal author of the Safe Spaces Act, called out
        the station for the anti-women post. In light of Tulfo’s recent comments,
        Hontiveros<a href="https://www.facebook.com/hontiverosrisa/posts/10164213495630657"
        target="_blank"> re-posted</a> the same graphic she used months prior, which
        carries an “effective anti-rape tip” that is “huwag mang-rape.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd5920-9bb7-4238-8155-eed459994e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.905+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the focus of the concern must be shifted. Why are we
        fixating on what a woman wears and tolerating how an abuser thinks? Why are
        we normalizing a rapist’s mindset as if sexual assault is part of our humanity?
        There is a great gap between how society, particularly in the Philippines,
        talks about rapist behavior and women’s appearance as factors to abuse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1ef7e-2252-4955-8b15-477c339aa85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:10:38.905+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:16:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, when women’s rights have come a long way, campaigns
        like #HijaAko should no longer be as relevant, because what this implies is
        that some people are not listening to the plight of women, even when they
        take the vulnerable position of sharing their stories of abuse. But over 20,000
        people still found refuge behind the hashtag, most of which are women who
        are only beginning to open up about their trauma — and if we do not shift
        our focus soon, this number will only continue to increase, no matter how
        many ‘anti-rape tips’ influential men impart online. Otherwise, this will
        just be another hashtag to trend, whereas victims are left to suffer on their
        own.</p>'
