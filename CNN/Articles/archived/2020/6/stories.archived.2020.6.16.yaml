      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new case is something that we hoped we wouldn''t get but is also
        something we expected and we have planned for," Bloomfield said. He added
        that one of the women had experienced "mild symptoms," but linked them to
        a pre-existing condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72599cb9-c041-4b54-ba0e-0107468eede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96a463-f1eb-4432-b26d-4203c3e20873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women didn''t use any public facilities during their journey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdd2ea-3d02-44e4-a037-0ec59605fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6c315-79b5-4a91-90aa-a4a185b95368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomfield said that he has asked that "anyone released [from isolation]
        on compassionate exemption is tested, and there is a negative test result
        received and confirmed before they are released."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c758dd7-1201-4861-b692-1ddd0952cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b214b-0a12-43a8-ac66-454c045b5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local public health staff are testing and isolating one additional
        family member from the group who may be at risk of exposure, the ministry
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeda6b5-28c2-432a-a30c-dbad36ff357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07070902-9091-4641-a775-13418caa7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contact tracing operation is also is underway for potential contacts
        who may have interacted the women, including people on the same flight from
        Brisbane and people who are in or have been in the same isolation facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346f1b1-5d22-4119-8129-ca00530de950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242d287-7862-4748-8216-22d2125fb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, New Zealand lifted almost all domestic coronavirus restrictions
        though the country still maintains stringent restrictions on entering the
        country. The newest cases bring New Zealand''s total number of confirmed cases
        to 1,156.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a85e31-6ef5-413f-9bb4-7f289388885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:16:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/16/world/new-zealand-coronavirus-cases-uk-intl/index.html"><em>"New
        Zealand reports two new coronavirus cases after UK travelers test positive"&nbsp;</em></a></p>'
  'portugal-greece-safest-destination-coronavirus':
    'author': 'Vasco Cotovio, Elinda Labropoulou, Fred Pleitgen and Claudia Otto,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T22:54:37.492+08:00
    'imagesource': 'jcr:b5c0a884-7da4-4a85-8d85-d1db81adb873'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a918bfb-c88c-45bb-9814-76c9581a7eff'
    'lead': 'They''ve both got beaches, food, history and sunshine, but two leading
      tourist destinations are now selling themselves as Europe''s safest as they
      try to lure the visitors they need to prop up economies fried by the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T22:55:06.564+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:16:29.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:07.217+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The battle to become Europe''s safest holiday destination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66aada-b17d-49a7-950a-86accfae76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;They''ve both got beaches, food, history
        and sunshine, but two leading tourist destinations are now selling themselves
        as Europe''s safest as they try to lure the visitors they need to prop up
        economies fried by the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c101996-d188-43f7-b398-c2ac134f9eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Portugal and Greece, which this week opened their doors wider
        to international visitors, are trumpeting relatively low infection rates and
        widespread measures to keep the virus in check.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8574cfd-a149-4693-ae7a-4a6367a698d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And both face financial peril unless they can persuade the tourists
        to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf5bce-2b73-40ca-ac8e-825fb153a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portuguese Prime Minister António Costa believes his country remains
        as attractive as ever, but has launched a new campaign highlighting its safety.
        "All the reasons to visit Portugal are still here so tourists are welcome,"
        he tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10966add-9051-46c3-a891-dd7dedb171eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal has one of Europe''s lowest death tolls from Covid-19 --
        1,520 fatalities among a population of fewer than 11 million -- and the government
        hopes its handling of the pandemic will help the country beat out other nations
        as it tries to convince would-be travelers to visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278c280-a7f1-4638-b5c7-b80138882759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are among the countries that tested the most, we''re one of
        the countries that better knows the real spread of the virus, where the numbers
        are the safest and where people can come with confidence," Costa says proudly.
        "Confidence will be one of the differentiating factors at the moment of choosing
        where to go on holidays -- I think that Portugal is a good destination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9d1e0-5059-4c20-9cc7-8e0f5417afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments are mirrored by his counterpart in Greece, Kyriakos
        Mitsotakis, who says his country''s top priority is safety as this week it
        opens seasonal hotels to visitors from across Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f22ae3-56e5-43c8-bdd7-b84d139e4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not interested in making Greece the number one destination
        in Europe," Mitsotakis says. "I am interested in making Greece the safest
        destination in Europe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f857e-b7cc-4b19-8e3f-73445adeeaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Clean and safe''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69fb1c-8294-4e80-8cb7-21990f822e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portugal, part of the efforts to build up that confidence has
        been the introduction of hygiene certification to designate tourist facilities
        as "clean and safe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8288bf0c-fac6-4f35-8412-1db0e0e59068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve created a protocol between the health authorities, all the
        hotels, to create a special seal, clean and safe, to give everyone guarantees
        so that they can come and they''ll be safe," Costa says. Some 14,000 businesses
        have received the seal and 15,000 employees have been trained, officials say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc42b3-eb49-4b4e-829c-ef741949d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the prime minister admits the numbers won''t be as good
        as in previous years, Costa says there are good indicators that occupancy
        rates will be at robust levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c9886-59e6-43bb-9a15-921464b3ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still early in the summer season, but both countries are off
        to a slow start.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98533ee3-df15-41a1-bf79-eb4596d3eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisbon''s old town neighborhood of Alfama -- usually packed with
        tourists on a sunny day -- is still quiet. The area, vacated by many residents
        over the past decade due to the gentrification that saw many buildings turned
        into tourist accommodation, is only just beginning to open up restaurants,
        shops and cafes closed during the height of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c06a8f-d5d6-4bed-8493-b6362e6c4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were forced to close our store for about two months, the last
        time we closed was in 1977," says Miguel Clarinha, an owner and manager of
        Pasteis de Belem, a Lisbon institution that sells the country''s famous Pasteis
        de Nata custard tarts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a21f2-b338-4b6f-8e12-a229c55a67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says since reopening in mid-May, business has been between 15-20%
        of normal. The shop, he says, is selling about 4,000 tarts daily compared
        to the usual figure of 30,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b448daf-6123-48dc-8d8c-855e1c60074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful of course but we also know this year is going to
        be a slow year," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab274d6-dd77-4e8b-899a-75c5962f3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Last-minute decision</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a09ab-f648-401b-9fcf-e1be495ab7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the few travelers to be seen, Christine Benna, 48, an office
        administrator from Germany says she felt it was safe enough to visit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5b082-9835-46be-9049-4444bbe1e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We planned it before [the pandemic]," she says. "We were waiting
        until the last minute to see if it was possible to fly or not and it was possible,
        so we said ''let''s go.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a828a-5cec-4ed4-bbdf-130b4c4dff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benna and her partner spent most of their two weeks in Portugal
        outside of Lisbon, visiting friends in the countryside, limiting their time
        in the Portuguese capital to one day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af919cf-cc31-4645-b985-05e07555dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to postpone because who knows how things will be
        in a couple of months, probably the situation will be rather worse," she says,
        admitting that probably this will be the couple''s only trip outside of Germany
        this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c28ba-d947-4e7a-b073-69059f73659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many might have been put off by the current situation and
        tried to get a refund or change the dates of their trip, the couple felt confident
        enough getting on a plane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46421a6-3074-4aa5-b961-e4daaaba73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an FFP2 mask during the entire flight so that we are safe,"
        says Benna''s partner Rainer Dreiling, 52, a cancer researcher from Germany.
        "In open areas it''s not very dangerous, only in small spaces, in rooms or
        something, so we''re not scared about it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a41904-1ab9-46d4-b611-823077da0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by Hotelaria de Portugal, an association that represents
        65% of hotels in the country, does show that people like Benna and Dreiling
        are indeed planning their holidays in Portugal but optimism levels do not
        match those of the prime minister Costa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d0b9a-eedd-4203-b533-9420ad68e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most bookings come from Spain (20.7%), the United Kingdom (16.8%),
        France (14.7%), and Germany (9.4%), according to the study, which also showed
        that most of the hotels surveyed still expect to have an occupancy rate below
        20% until the end of the year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0334be9-c72b-414c-a58a-f608da9a72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, a majority of hotels will only be operating at
        full capacity from September and a large portion will have to remain at a
        reduced capacity until the end of the year. It''s a grim outlook, especially
        for a country where tourism alone represents 14.6% of GDP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5eb82-6294-41d9-a87e-7dbfa28cf708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until there''s a vaccine there''ll be a virus," Prime Minister
        Costa says. "Initially we only had one way of protecting ourselves -- it was
        to lock ourselves at home -- now we know more and we know how to live with
        the virus in safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406a315-dc78-43a6-a9de-c1aa5a96a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crowd-free beaches</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab31491-25e5-4deb-ae0a-6be838dacf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar picture in Greece where about 90% of tourism revenue
        comes from international visitors. The country will be lucky to see anywhere
        near the 33 million visitors, bringing an estimated $20 billion, that it received
        in 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc063f-48ae-46fd-afc4-63b50b047eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while beautiful shorelines like rugged Porto Katsiki on the
        Ionian island of Lefkas -- regularly featured on global best beaches lists
        -- are currently crowd-free, they''re expected to get busier as Greece begins
        the gradual opening of its borders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5dc447-b10c-4924-ac84-40f359e0fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With considerably fewer virus fatalities than Portugal, Greece is
        being hailed as one of the safest countries for holidaymakers in the Mediterranean
        this summer. It''s seen under 200 deaths from Covid-19 and a little over 3,000
        cases in a population of 11 million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2242f59-c345-4c43-b932-08be814d16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s opening is gradual, starting with a bridge period until
        June 30, during which international passenger flights will only be allowed
        to enter Greece via its two main airports in Athens and Thessaloniki.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61687ffb-0433-4b50-ad2b-f54713d58654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct international flights to the country''s many tourism destinations
        will resume as of July 1. Ferries from other countries will also be permitted
        to dock from July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3c9e7-4164-4abd-878e-f820c2744da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening means that passengers from a list of dozens of countries
        with low infection rates can now enter Greece, subject to random tests. The
        list is expected to be extended by July.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d7dc7-5e94-4e33-af00-f26b165d2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arriving from airports that are on a "black list" of high
        transmission areas compiled by the EU''s Aviation Safety Agency (EASA) have
        to test and must quarantine overnight pending results.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158ac3d-70cb-4a93-ab9e-67ea558abd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the results are negative, travelers arriving from high risk
        areas will have to self-quarantine for a week at their arrival destination.
        Those who test positive will be quarantined for up to 14 days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fef72-807e-4ce8-bb0e-eeec28d47341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Quarantine hotels</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf411d24-6cac-439a-b24c-799c7deec9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece hopes its early success in the fight against the virus will
        translate into receipts, in an industry that accounts for more than 20% of
        the country''s GDP and one in four jobs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bade5f4-b2fc-4525-b678-1b5944da3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in Portugal, strict health and safety protocols have been introduced.
        Hotels are required to have a contracted physician on call while employees
        must have to take regular tests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5e517-e568-405e-a38b-601c3c05cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At popular destinations "Covid-19 rooms," or in some cases designated
        hotels, have been set aside to quarantine anyone testing positive for the
        virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056190a-9395-4730-a447-71303d4572de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoteliers in Lefkas say the vast majority of questions from potential
        clients are about health and safety.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59e409-5c34-408b-8a0d-48c393254d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to travel but they want to make sure they minimize
        exposure. They want to know that once they arrive at their final destination
        they will have space to social distance and feel safe," says Odysseas Christofides,
        owner of the Pavezzo Country Retreat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b9e1b-7787-45c4-983c-9f970fe8c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christofides estimates bookings to have dropped by 60% since this
        time last year. "We also have a lot of guests with valid bookings who don''t
        know if they will need to cancel last minute because of travel restrictions
        and uncertainty about flights. It is a one step at a time year for all of
        us."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3a73e-2607-4691-a889-eb796266a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North of Lefkas, in the resort town of Parga the beach has just
        been cleaned and sunbeds put in place. Parga receives tens of thousands of
        visitors annually, mostly from Europe''s north. This year it started out completely
        empty for the first time since the hotels were first built in the 1950s, locals
        say. With preparations visibly underway, they express concern about the summer
        ahead.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb95d9c-f0d4-42bb-b46d-692b1c5e61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bookings show that many people will not travel this summer. Many
        clients have already moved their bookings to next year," says Antonis Zygouris
        manager of Parga travel agency ITS Travel. "But if the first ones who come
        have a great time and return home safe things could pick up."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5d33b-9828-44d9-ba51-c9ad0d8520c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Downward spiral</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8be2d-a2f3-48f9-9997-e8d810621644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With annual visitor numbers more than doubling since 2010 and increasing
        reliance on the tourism industry, Greece knows that despite its early success
        the country''s economy is going to suffer. The government has said that more
        than half of this year''s tourism revenue is already lost.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71d701-e9b8-4212-8624-6c65ffa6bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism has only just managed to help Greece begin to emerge from
        a 10-year financial crisis, but it now looks as if that same industry''s woes
        will now send the country''s economy spiraling downward again.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8498d6f-dbfe-47b1-8017-6bfbf94f5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to bolster the sector, Greece''s government has presented
        an extensive plan including an improved health infrastructure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4537e-a710-4d1d-882a-8c9698a413aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the installation of nearly 450 beds for Covid-19 cases
        on popular islands and the hiring of nearly 700 additional staff. Eleven airplanes
        have also been transformed into futuristic-looking "transit capsules" that
        can be used for patients needing to be airlifted to intensive care units.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50167c-9ce6-47d5-99c2-e89aa11e2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:55:06.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many challenges still ahead, Greece''s Prime Minister Kyriakos
        Mitsotakis says the coming months will be "a different summer."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab80e2-f634-4a21-b044-4e4f76cf0ee2'
