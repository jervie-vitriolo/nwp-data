      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jay, 20, activist</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458e7f7-af85-4597-8ec4-79f0a0d5f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel that the anti-terrorism bill is a huge atttack against activists.
        When they said earlier, more than when it attacks terrorism, it attacks activists
        further. The terrorists don’t care about the bill. This is more against regular
        people... Freedom is being able to do whatever you want. We have moral compasses;
        we don’t need strict policies to limit it. Independence Day is the Philippines’
        ''birthday''; it’s sort of a reminder of things that we had in the past that
        are slowly dissipating today.</p>'
    '18':
      'image': 'jcr:4c5b07eb-a725-4f79-9f07-6397193867ee'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef544662-0ee9-4898-95d6-d4aa91488121'
