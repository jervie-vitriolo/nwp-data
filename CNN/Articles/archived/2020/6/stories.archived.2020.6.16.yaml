      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sophia, 23, teacher</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167b9ec-5eac-452f-b8dc-f4a6e7483fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m protesting because the government is blatantly pulling tricks
        in front of us. We’re being red-tagged as terrorists. We protesters know who
        are the real terrorists:&nbsp;the ones who occupy seats of power in the government
        and the PNP. What we want is freedom and democracy for the whole country.
        Freedom for me is when I can go out knowing that it’s safe for me out there,
        knowing that cops won’t kidnap me, or when I have freedom to say what I want.
        Freedom is living without being afraid of our governments.</p>'
    '37':
      'image': 'jcr:af1ebca5-0b8d-464b-a751-bb1af620498b'
