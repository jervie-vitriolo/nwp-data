      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSIS encourages consumers to check both their refrigerator and
        freezers for the recalled product. If found, the product should be thrown
        away or returned to place of purchase, according to FSIS. The agency released
        a few images of the product labels here.</p>'
