      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94e312-6f7e-43f4-9058-acc5234c411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:59:16.220+08:00
      'mgnl:createdBy': 'david'
