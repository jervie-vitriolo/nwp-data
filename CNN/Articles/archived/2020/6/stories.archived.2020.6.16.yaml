    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce3791-66c2-4961-b5f8-1c41d8b4b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.533+08:00
