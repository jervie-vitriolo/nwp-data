    'mgnl:tags': ['BlackLivesMatter']
    'template': '1'
    'title': '''How many more protests will it take?'' Relatives grieve the death
      of Rayshard Brooks, another black man killed by police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492761ae-17d7-4e7b-ad77-5302b2c2fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rayshard Brooks'' relatives spent
        the last several weeks following nationwide protests against police brutality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28466363-bd9b-4885-94d4-27c78ad24063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7e786-51ed-479c-91d9-0b06105e8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they never expected the young father be the next black man to
        die at the hands of police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36e134-e11c-489e-a069-34c29232382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242d75d-28c4-473c-8e54-4453b4f5b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On June 12, one of our biggest fears became our reality," his niece
        Chassidy Evans said. "Not only did we lose another black, unarmed male. This
        time it landed on our front doorstep."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9986d-d192-4f47-b2ca-9b27b99d4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1532f-6f81-4524-ad7f-376181c1795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks, 27, was shot twice in the back as he ran away from an Atlanta
        police officer outside a fast-food restaurant. He had failed a sobriety test
        after falling asleep in his car in the drive-thru lane, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ccc86-4125-48c0-92fc-0d05b175fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32221a73-5ac0-45b8-91d1-f0894ad11dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the killing, police Chief Erika Shields stepped down.
        The officer who shot Brooks, Garrett Rolfe, was fired. Another officer at
        the scene, Devin Brosnan, was put on administrative duty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f7d71-b649-4b29-b49d-fa7fcf03bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49c9ca-532f-439b-9482-434e9e86cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day after my uncle''s murder, his oldest daughter sat (waiting)
        for her father, in her birthday dress, to come and take her skating," Evans
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771d06e-3052-4377-93eb-1ecf0e857c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82d3bd-c37d-4b22-a8e7-382644c9f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are we hurt, we are angry. When does this stop? We''re
        not only pleading for justice. We''re pleading for change."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2dd4c-f43c-4441-9d8d-d16157e2b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15672328-38b4-4287-8a57-ab2e75c5a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday Monday, protesters flooded streets in downtown Atlanta
        decrying Brooks'' death and demanding an end to systemic racism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c1db7-b4af-48c6-a07f-c76f8a161338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ecc105-753e-4bec-b94a-9527ff43f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called for an end to Georgia''s stand-your-ground law
        and citizen''s arrest law, which made national headlines after the death of
        Ahmaud Arbery, an unarmed black man killed while jogging in southeast Georgia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6518698-6d7f-4f39-9c6c-43eae4a9d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1abbc-8d78-4b52-b3e4-7732e2643f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before it happened to us, I could only guess at how it felt. But
        now I understand," sobbed Brooks'' cousin Gymaco Brooks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf641dd7-dbb7-40a8-89a4-f31efb76819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897dd53-96c1-4a20-98ba-d23b6c93c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks'' cousin Tiara Brooks said excessive force must stop.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183dd04-98a5-4ee7-87d6-6a901c4a02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b27d4-a9af-4e3a-ab23-8bd796e14cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many more protests will it take to ensure that the next victim
        isn''t your cousin, your brother, your uncle, your nephew, your friend or
        your companion so that we can finally end the suffering of excessive police
        force?" she asked, fighting back tears.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e487b5-69df-45bb-8ce5-79a1088bdc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016bd25-8ba0-498f-8e9e-b7bcde4d5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks'' widow said she''s now grappling with both grief and fear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dac8c-4635-405d-922b-c3e0762ec89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069dd1f-b4b9-474a-9773-195b83f2db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared every day," Tomika Miller said, holding one of the
        couple''s three daughters. "My family members go out ... (and) I don''t even
        know if they''re going to come home."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead35a97-acfd-44af-8f4d-bbdf1d1f14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997bdc2-bf3c-45a3-8d48-10a5cf0369bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide rallies denouncing police brutality have taken place
        every day for 20 days since the death of George Floyd, who died after a Minneapolis
        officer pressed his knee against his neck for almost 9 minutes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d4cf1-e4ca-47cc-b3fd-4520649c2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8605837-2296-48af-8727-8aa4ef7cd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities have taken a look at how their police departments are funded
        and operated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0835fa4-97cc-4b6f-8243-e626c103f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0612e4-ccaf-4e5f-9860-b2e65689ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City Police Department will reassign roughly 600 anti-crime
        unit plainclothes officers, Commissioner Dermot Shea announced. The officers
        will work in "a variety of assignments, including detective bureaus, neighborhood
        policing and other assignments." Shea said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e8841-e69a-4428-a910-68f5775ee0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95970422-17e0-49b3-933f-7a662f98e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a seismic shift in the culture in how the NYPD polices
        this great city. It will be felt immediately among the five district attorney''s
        offices. It will be felt immediately in the communities we protect," Shea
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c99f3-1c5a-4f92-bd8f-2a3faceb4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc88c0-bc71-4a66-942f-4d5577f52ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Atlanta mayor orders changes in use of force</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96641dd7-8304-421f-a651-46726ca0578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Keisha Lance Bottoms said she cannot wait for a task force
        to give her use of force recommendations, so she signed several orders Monday
        calling for the city''s chief executive to work with the interim police chief
        on changes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038fed9-8d02-439c-bcae-0f3cc4dd1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b38cf0-a037-4104-9b2d-d3e4b271965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers should use only the amount of objectively reasonable force
        necessary to protect themselves or others, she said. Deescalation attempts
        should be taken before the use of force, and the department should require
        officers to intervene when they see a use of force violation and report it
        to an on-duty supervisor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e5c20-3484-4ec5-976a-9b11d6162264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0ec48-2119-43ac-a916-888a50e2cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police officers are to be guardians, and not warriors within
        our communities," Bottoms said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02c1e6-2d54-4350-a2a7-53f95bf40557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462abb2-986b-46ea-a91a-3e1b31ae0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force, which met for the first time last week, should send
        its initial recommendations by June 24.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542d0be-2a16-4784-a249-90f0322989b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9596f-586c-41b3-ac71-70730f17f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How a peaceful encounter turned fatal</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba232df3-c2f5-4a92-9632-16bfdb316efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to a call Friday night about a man sleeping in
        a car at a Wendy''s drive-thru and began talking with Brooks, who agreed to
        pull over. Authorities said he failed a sobriety test.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8e9a6-5e57-44af-b5b3-638f163f40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3d5e0-ae94-446d-b177-634d61c38ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officers tried to arrest him, which led to a struggle
        between Brooks and two officers, footage of the incident shows. Brooks took
        an officer''s Taser during the struggle and then pointed it at one of the
        officers as he ran away. That officer then fatally shot Brooks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08a0a1-af2b-477e-8d6f-ca0aa39964f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce621949-3006-453d-92b7-c8ff0eab76c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family attorneys, the district attorney and the mayor said the Brooks
        should not have been killed. For more than 20 minutes, Brooks responded to
        questions calmly and complied with officers'' requests before they tried to
        arrest him.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc3aab-34c1-45f7-bd58-23ad4e0cc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9e2ab-c7fa-44cb-b544-0f2d2c508708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult when you see (the video), when you see the
        demeanor of Mr. Brooks, to imagine that some short time later, it ends up
        with him being dead," Fulton County District Attorney Paul Howard.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440f177-6a0f-478b-8524-c03a3cd0564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d40b9-a1e4-4c10-b873-0a5ae00626ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What should the officer have done?</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992be05-a92b-48c4-a52f-0428a8804c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Brooks was unarmed is important, CNN law enforcement
        analyst Charles Ramsey said. Early in the encounter, an officer asked Brooks
        if he could pat him down, and Brooks agreed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832a038-d9c7-473b-81e5-a34a39a200bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d59d11-ce26-4851-8334-a03e1c858426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you know he''s not in possession of a firearm or any other
        deadly weapon," said Ramsey, a former Philadelphia police commissioner.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138b497-6f74-4708-ba5c-92c80c4db84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17de5a8-59bf-4542-9b29-816347644ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Brooks stole the officer''s Taser and ran away, "it looks
        like he may have even fired the Taser at some point in time," Ramsey said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32447cdc-c74a-470d-945d-7cc8fd516c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f9935-5c6a-4ceb-b322-d5e1db0f4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unlikely Brooks would have been able to use the Taser
        a second time, Ramsey said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ae355-662d-40d5-b51d-97744b906d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a22bd-5460-4191-88e2-f67f26f52867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you fire the Taser, it has to recycle before it can be used
        again," he said. "I would doubt very seriously if most citizens would even
        know how to operate a Taser."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899767f-6e1c-4242-8d55-edfafa1ac6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11678ef-95d9-4570-bdbf-036d4529dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead of shooting Brooks, Ramsey said the officer could have
        continued the foot pursuit, "get on a radio and call for some assistance."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc51d5-87c5-4be9-97cd-3ca01249921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fa978-4c97-42d8-b84d-6afedfda1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got the car. You''ve asked for his driver''s license. You
        know who he is. So even if you don''t get him right now, you can get him later,"
        Ramsey said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8581e-5afc-4f80-a214-e0bcb13b38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df2a10-772e-4921-ad08-d01f41e66d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need to immediately apprehend is taken away. And you can only
        use deadly force under certain, very narrow circumstances," such as if the
        officer''s life or anyone else''s life is in danger, or if the person being
        pursued poses a serious danger to the public.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ce88e-95cf-4dc6-80f5-6361473b2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47af9d2-0bab-4c90-a9cd-54fb939b6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not the case here," Ramsey said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357678e0-0ebe-4a37-9829-59a14b7b819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e01d12-0336-47c5-8195-ede31076b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attorney: Getting handcuffed can still lead to death</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa0b20-6903-4479-9404-7ca10ce16f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People ask, ''Why would (Brooks) resist if they''re trying to put
        him in handcuffs?''" family attorney L. Chris Stewart said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bfd728-f89e-46e8-b240-f9dffcab55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2cb29-8e77-40b6-a1e3-e7f5fa20c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, they put George Floyd in handcuffs, and he was subsequently
        killed. So just getting put in handcuffs —&nbsp;if you''re African American
        —&nbsp;doesn''t mean you''re going to be nicely taken to the back of a police
        car."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7724c6-8e91-411a-88c2-96e42fa2177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a2612-ad69-46e4-9d52-ad7796e7219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Brooks and Floyd suffered the same fate, even though Floyd
        did not struggle with police.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22be5c-71a8-468c-8852-e236515c1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91468c02-f89f-4b53-a023-a88d0b3efb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We watch videos all the time where it''s a Caucasian individual
        or a person of a different race that resists and lives. We''ve watched videos
        of a person go do a mass shooting and live," Stewart said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920dffd8-9ed0-4bb9-a66c-dd3887bb8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e4b99-0d8b-41bf-ba72-e215bd2ff7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was absolutely no reason for (Brooks) to die because he resisted
        and ran away."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deaca1a-9b83-4929-a5b1-fa6e9bda631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c60ac-324f-4097-b47d-ccf877a8c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Destroying things is not going to help''</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1c7b1-1efa-4a43-9781-3cb633876341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks'' family thanked all the protesters who are peacefully demanding
        an end to excessive police force.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48915ab1-56a1-4292-a4ff-a26be47d2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929904f-ff70-4b3a-8363-e6f3cc968972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not only asking for the city of Atlanta to stand with us.
        I''m asking for everyone in this nation to stand with us as we seek justice
        for Rayshard," said Evans, the niece of Brooks.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ed32e-d477-4e43-805f-053f449c1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fead43-ff8c-4f11-9cc5-ce47c7d99a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rallies Monday have been peaceful, police are still looking
        for whoever set fire Saturday night to the Wendy''s where Brooks was killed.
        Police are offering a reward of up to $10,000 for information leading to the
        arrest of the arsonist.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a8f8e-bd47-496a-be02-5cbb2f619e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e9f2a-afe3-4019-81db-809f5cef20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks'' widow said protesters must remain peaceful. Otherwise,
        their message is lost.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36989646-246b-4d08-a092-ac43091b9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ef8a4-5361-49e8-aac3-fb91d8d1f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to keep protesting, keep fighting. But destroying things
        is not going to help at all. Destroying things is going to make us look like
        savages ... I may as well burn my own house down," Miller said. "Let your
        time not be wasted."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc6381-4050-42bd-af8d-1fbf20746db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.962+08:00
