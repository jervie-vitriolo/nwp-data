    'mgnl:tags': ['Bayan-Muna', 'POGO', 'illegal-clinic', 'illegal-medical-facility']
    'template': '1'
    'title': 'Bayan Muna files resolution to probe alleged link of illegal medical
      facilities to POGOS '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314dc07-c2e6-4129-ab17-1ef70b210d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — Party
        List group Bayan Muna is seeking an investigation on the supposed link between
        Philippine Offshore Gaming Operators or POGOs and illegal medical facilities
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45796060-c636-4e7f-ad22-3bfb52179038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 917 , which was received at the House of Representatives
        on June 11, cited instances where foreign nationals were arrested for their
        involvement in such organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb74d28-82c7-4efc-aa8a-902861f2d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that these illegal medical facilities were involved
        in the testing of Chinese nationals who worked in POGOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04b2c0-c44f-40fb-b2c2-d8c01810316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2020/5/20/Fontana-Leisure-Park-COVID-19-Chinese-patients-medical-facility-raid.html">READ:
        Police raid illegal medical facility for Chinese patients inside Clark leisure
        park</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23dd17f-0131-46df-9670-9133f94fdadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna also pointed out that on May 28, Parañaque City said
        it would investigate the alleged mass testing of hundreds of POGO workers
        at the BF Homes Club House, and how there was no permit secured for the testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4dabd-f13a-499d-9b11-2c81fcec96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Parañaque Mayor Edwin Olivarez
        said he will not tolerate illegal clinics ran by foreign nationals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a7755-f1f1-470a-b672-dab4e7d481f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have raided clinics at the Multinational Village and
        Baclaran, where authorities confiscated medicines and ordered the facilities
        closed because they are not recognized by the Department of Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdf711-c0df-4608-8572-3c6fc26af164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tutuluyan natin ang kaso sa kanila,</em> in fact, <em>pinadedeport
        natin yung mga</em> Chinese involved <em>dito po sa mga</em> illegal <em>na</em>
        health clinics<em> sa lungsod ng</em> Parañaque," Olivares said. "Minomonitor
        po ng LGUs yan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a454c4-aee5-46a7-a5b6-0ebbf7221303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will push through with cases against them, in fact,
        we will have the Chinese involved in illegal health clinics in Parañaque deported.
        The local government units are monitoring this.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf9fb5-0783-4d0b-bd00-cc4ee8eb1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/27/Baclaran-Paranaque-raid-clinic-medicine-COVID-19.html"><strong>READ:
        Illegal clinics, medicine stockroom raided in Parañaque</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff97e2c-8f2e-4fec-b9eb-3088256cd7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna said it was unacceptable for the government to turn a
        blind eye on these instances especially as there is a strong demand for mass
        testing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ed30b-d014-4d10-a77e-c5661f78e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:34:13.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:16:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the government failings, it is not acceptable that authorities
        will just close its eyes on foreign nationals establishing illegal medical
        facilities, and, worse, even prioritized for testing over the Filipinos,"
        it said, as it called for an investigation and a stop to the illegal clinics
        that "also threaten the very health and safety of our people in this time
        of pandemic."</p>'
  'Maria-Ressa-Reynaldo-Santos-Rappler-cyber-libel-probation-Roque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-16T15:47:03.628+08:00
    'imagesource': 'jcr:bea54b36-782e-45ea-8f7f-0569c9098192'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '353d4865-6875-4686-99a7-87e28792a601'
    'lead': 'As Maria Ressa''s guilty verdict hogs international headlines, former
      US Secretary of State Hillary Clinton says the Rappler CEO was convicted ''for
      doing her job.'' ''We must fiercely protest attacks on the press,'' Clinton
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T15:52:20.633+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:16:54.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:59.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maria-Ressa', 'Reynaldo-Santos', 'Rappler', 'cyber-libel', 'Wilfredo-Keng',
      'Roque']
    'template': '1'
    'title': 'Maria Ressa, ex-Rappler writer can seek probation to avoid jail time
      — Roque '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ff7cd-a341-46e9-9d27-3334a0a935cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—</strong> Rappler
        chief executive officer Maria Ressa and former writer-researcher Reynaldo
        Santos Jr. can apply for probation following their conviction for a cyber
        libel case, Presidential Spokesperson Harry Roque said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed0a9e-e3bf-4045-94a8-397dea1cb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I caution, of course, Maria Ressa and Mr. Santos that their penalty
        is actually subject to probation,” Roque, who has served as a libel defense
        lawyer himself, told CNN Philippines’ <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb17fc1-5732-422b-b57e-f252f118e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang kulong ‘yan</em> (there’s no prison time there). If
        they want, they can just apply for probation and they can be scot-free. But
        when they appeal, and if they lose their appeal, then they have to serve time,”
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8b1ec-d8fc-4aad-863b-55dec01b548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler’s legal camp earlier said it will file an appeal against
        the Manila Regional Trial Court Branch 46’s Monday ruling, which sentenced
        both journalists to up to six years in jail for violating the Cybercrime Prevention
        Act of 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c25825-5a5a-4799-b6c2-d6b6929616c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a 2012 Rappler investigative article which
        reported on businessman Wilfredo Keng’s alleged connection to illegal activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67323319-fe66-45d9-9b0a-288357e05164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, upon reading the decision, said he found no defense evidence
        offered by Rappler to prove there was no malice in the process of crafting
        the article.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4d007-1c68-4d72-83ee-631974007f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was surprised that there was also no defense evidence offered
        to prove the absence of malice…They only presented two witnesses and there
        was really no witness that took the stand to say that they went out of their
        way to verify their facts,” he said, adding Rappler''s camp could have “gotten
        public records” on Keng’s case to prove the accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c3910-0df0-41d5-b57a-76c523e21058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T15:52:20.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition groups, human rights advocates, and netizens earlier
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/15/Rappler-Maria-Ressa-cyberlibel-conviction-Vice-President-Leni-Robredo.html"
        href="https://www.cnnphilippines.com/news/2020/6/15/Rappler-Maria-Ressa-cyberlibel-conviction-Vice-President-Leni-Robredo.html">slammed</a>
        the decision in the high-profile case, saying how the Philippines’ press freedom
        is set to suffer a blow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07f940-c286-43e1-bbaa-1b0e010875a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:57:32.522+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ressa''s guilty verdict hogged international headlines, among
        those who voiced support for her was former US Secretary of State Hillary
        Clinton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4ac0d-59b4-4bb1-865d-a84aac6ca051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:57:32.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria Ressa was convicted in the Philippines yesterday for doing
        her job. As Amal Clooney wrote, the message to other journalists is ''Keep
        quiet, or you’ll be next,''" Clinton said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33d874-cf8b-4f66-80eb-b84d56281825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:57:32.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must fiercely protest attacks on the press. They are attacks
        on democracy," she added.</p>'
    '11':
      'contentWidth': '100%'
