    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:03.318+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'jeepneys', 'GCQ']
    'template': '1'
    'title': 'LTFRB eyes around 100 jeepney routes once Metro Manila GCQ is lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9b6ce-6965-4a14-801c-e955041788dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Transport
        authorities have identified around 100 jeepney routes that will open once
        Metro Manila''s general community quarantine is lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbb464-00a3-4321-8da0-278d243ae806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Chairman Martin
        Delgra told lawmakers at a congressional hearing on Tuesday that they will
        soon release a circular identifying the routes that jeepneys can service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8e029-5777-4208-80ed-34bc9226ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified 100 or 104 rationalized PUJ (public utility
        jeepney) routes to be opened once the GCQ is lifted or after the bus routes,"
        Delgra said. "We''re looking at on or before the end of the month, because
        <em>''yung</em> routes <em>na-identify na, ''yung numero na-identify na</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdb688-5be5-4999-baed-b2d34c03ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said jeepneys will be allowed to operate in areas where no
        rail and bus services are available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102cf59-f20c-49a8-aa95-474e0d10b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation previously said that the resumption
        of mass transport in the country''s capital region will happen in two phases,
        starting with the return of rails and trains from June 1 to 21 but on a limited
        capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364c9ec-d4a6-4928-9072-1893210fc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial plans of DOTr, modern jeeps will be allowed starting
        June 22, as part of the second phase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abf2ef-939f-482e-96b2-ed0fea8be842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Senior Transport Consultant Bert Suansing previously said some
        traditional jeepneys — not all 55,000 jeepney units in Metro Manila — will
        be allowed to operate in areas that can''t be served by buses and modern jeepneys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e07b2f-551a-4bb6-9970-4123c9e5f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metropolitan Manila Development Authority General Manager
        Jojo Garcia said travel time is expected to be faster once the dedicated bus
        lane along EDSA is finished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1470ff1-0106-4a21-80e0-b93c4ff77495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.170+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the bus lane will allow for the carousel-type movement
        of public utility buses on EDSA, which means less traffic for commuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5a49d-d5aa-4343-8646-a627ee4d2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:30:55.171+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:16:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xianne Archangel contributed
        to this report.</em></p>'
