  'Carinderias-dine-in-allowed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T17:43:45.225+08:00
    'imagesource': 'jcr:0a3c74c8-1b61-4c1a-9c95-a2222ec4f5e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db870b0e-241a-421a-8c72-ca24876ef51f'
    'lead': 'Carinderias and eateries are now allowed to accommodate dine-in customers
      in areas under general community quarantine, so long as they follow the same
      protocols set by the Inter-Agency Task Force. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T17:48:55.389+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:16:50.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:00.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carinderias now allowed to accept dine-in customers, should follow same
      protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92726e0-86cc-4f90-af14-c38b00f98cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Carinderias
        and eateries are now allowed to accommodate dine-in customers in areas under
        general community quarantine, so long as they follow the same health protocols
        set by the Inter-Agency Task Force (IATF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a265f73-cd7d-4d91-86b7-7719ba3d1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Allowed na din sa carinderia at mga mas maliliit na restaurants
        pero syempre ‘yong health protocols natin, ‘yong guidelines natin on dine-in,
        covered na din sila,” Trade Undersecretary Ruth Castelo told CNN Philippines
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a72b71-b8cc-4194-9159-6b3fda9138e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Carinderias and small restaurants are also allowed
        to accommodate dine-in customers, but they are also covered by the health
        protocols and guidelines.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b9c4a-e141-4407-97c1-270d12cec40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF earlier gave the go signal for restaurants in areas under
        GCQ to resume their dine-in services starting Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b019f-72a1-481b-8986-3e655d0baf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/11/GCQ-Metro-Manila-Cebu-restaurant-dine-in-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/6/11/GCQ-Metro-Manila-Cebu-restaurant-dine-in-COVID-19.html">IATF
        OKs reopening restaurant dine-in under GCQ areas</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac0033-9735-4f5e-911f-4408153add86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said that there is no distinction between small and big
        restaurants in the guidelines, therefore the health protocols must be strictly
        observed by both.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dcd3c-30a4-4879-8ec0-0cab6ea0a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade official noted that implementing physical distancing,
        wearing of face masks, and operating on 30 percent capacity should be followed
        by the smaller restaurants as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f8c81-106f-45f4-88a3-41630173fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers also have the option to bring their own utensils and water
        bottles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f24b9-9773-4488-a33b-0b8dca7a8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like big restaurants, eateries are also required to record
        the basic details of their customers for contact tracing purposes, according
        to Castelo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a1469-1115-47e6-a69d-74bc53cc64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Customers are encouraged to give their correct contact numbers
        <em>kasi maraming instances na nangyayari na ayaw magbigay ng customers ng
        phone numbers nila,”</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e285a2-577e-4a9f-88ff-ca117e29320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:48:55.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Customers are encouraged to give their correct contact
        numbers because there are many instances that customers refuse to give their
        phone numbers]</p>'
