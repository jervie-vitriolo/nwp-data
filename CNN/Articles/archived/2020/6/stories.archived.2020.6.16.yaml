    'lead': 'Comedian Jay Pharoah shared surveillance footage of him being detained
      by Los Angeles police, who allegedly approached him with guns drawn and knelt
      on his neck in a similar way that led to George Floyd''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T08:46:35.200+08:00
