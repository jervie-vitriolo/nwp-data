      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:21:40.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Cameo-ers are priced in the bargain bin, too. They''re mostly
        cast members from reality shows, including "90 Day Fiancé," "Survivor" and
        "Real Housewives of Orange County." Their Zoom calls cost several hundred
        dollars.</p>'
