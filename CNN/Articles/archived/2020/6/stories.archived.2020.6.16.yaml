      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bc5fc-beac-44ca-be80-c79f443a53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:17:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are able to amplify ourselves. Everyone is on the same page.
        We are on the same wavelength, and give each other information, then you''re
        more likely to go out and give to others," she said. "We are in the social
        media stage where it''s like, everyone is for everyone. Whether it''s on Facebook,
        Instagram, etc. we make sure these messages go viral. This movement is more
        than me. It''s more than any of us now. It''s worldwide now."</p>'
