      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-profile coaches in the country such as NLEX Road Warriors
        head coach Yeng Guiao, Barangay Ginebra San Miguel mentor Tim Cone, and Meralco
        Bolts tactician Norman Black cried foul over Baldwin’s comments.</p>'
  'Brooks-protest-Black-Lives-Matter':
