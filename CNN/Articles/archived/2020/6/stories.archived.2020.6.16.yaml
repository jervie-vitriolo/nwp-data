      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219fdae-d3fb-4c28-b244-66134b2489c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.616+08:00
