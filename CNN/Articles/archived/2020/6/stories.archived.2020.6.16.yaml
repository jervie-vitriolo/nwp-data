      'mgnl:type': 'text'
      'text': '<p>The LISA robot may then be automated and programmed with a map to
        autonomously travel within the hospital premises once it is further developed,
        the <a href="https://thomasianengineer.wixsite.com/ust-engg/post/engr-bautista-innovates-lisa-robot">UST
