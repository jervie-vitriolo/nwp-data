      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city currently has 118 confirmed COVID-19 infections. Of this
        number, only 59 are active cases, after 43 recovered and 16 died.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0d3d5-73ee-4523-8a60-914034f94a56'
      'mgnl:activationStatus': true
