      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte recorded the highest number of infections with 96 cases, followed
        by Samar with 45, and Ormoc City with 42.</p>'
    '6':
