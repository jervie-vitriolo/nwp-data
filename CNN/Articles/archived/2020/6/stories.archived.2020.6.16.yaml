    'title': 'Immigration bureau perpetually bans Spanish national from reentering
      PH over Makati incident '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a15102-c3b8-450c-ac9d-e85a3f34a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Bureau
        of Immigration has perpetually banned Spanish national Javier Salvador Parra
        from reentering the country on the ground of undesirability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ba287-0b3f-4c57-9821-1e7958fd3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April. Parra had an altercation with policemen just outside his
        home in Dasmarinas Village, Makati City, the video of which went viral on
        social media. He almost got arrested over alleged quarantine violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7171a-1483-4570-b39d-25c2b2fa8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente ordered the inclusion of
        Parra in the Immigration blacklist, and is now perpetually banned from reentering
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7134346-ad26-43da-95be-1ecc25233b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that he has been placed in our Immigration blacklist, he is
        now perpetually banned from reentering the Philippines for being an undesirable
        alien," Morente said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742deed-690c-4fbd-b3b8-bd610487d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreigners who disrespect our laws and persons of authority do
        not deserve the privilege to stay in our country," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90611998-8720-4e9b-aea3-dda7eba5945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI has filed deportation charges Parra on the ground of undesirability
        since he reportedly failed to submit his counter-affidavit to answer the allegations
        against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80387b-b886-4137-94db-cc4ce70ee004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/5/22/BI-charges-Spanish-national-deportation.html?fbclid=IwAR2-flsH9AUOr3EdLuYhnX2KfMEQ7qJ5ecwobuQ8EjH1ZZyzMxMOUocqV9o">Bureau
        of Immigration files deportation charges vs. Spanish national who violated
        quarantine measures</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a636f1-a8ee-4283-b3c4-d9f17f05410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish national flew out of the country on April 29 and has
        not returned, according to BI intelligence chief Fortunato Manahan Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca4b89-6357-4e10-8f01-2534c1e813e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:27:26.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even when he was out of the country, he could still file his answer
        to the allegations by engaging the services of a lawyer who could submit a
        counter-affidavit on his behalf,” Manahan said. “It was obvious that he really
        intended to disregard the notice by just ignoring it."</p>'
  'MMDA-bike-lanes-public-utility-vehicles':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T14:51:36.569+08:00
    'imagesource': 'jcr:cf1f7f2b-8a03-463f-8726-f484932fcef3'
