    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd7653-b38d-4ec7-8199-0caeb2cd5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.534+08:00
