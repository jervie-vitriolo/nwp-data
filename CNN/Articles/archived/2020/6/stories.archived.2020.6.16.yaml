    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'hydroxychloroquine']
    'template': '1'
    'title': 'FDA revokes authorization of drug Trump touted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2d62a-2dbe-4b7d-9d0e-29920f02112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Food and Drug Administration has revoked its emergency
        use authorization for the drugs hydroxychloroquine and chloroquine for the
        treatment of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c02ee-dd1a-48a1-8386-676507e02b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe6317-3fae-4ad5-9eff-8ba386039826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine was frequently touted by President Donald Trump,
        and he has claimed to have used it himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dd04d-1781-4e6c-b542-170725235497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef048e5-5007-4220-9694-85fb0bd38e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing the current research available on the drugs, the
        FDA determined that the drugs do not meet "the statutory criteria" for emergency
        use authorization as they are unlikely to be effective in treating Covid-19
        based on the latest scientific evidence, the agency noted on its website on
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a300025-412c-4605-b5d6-8202cd3ff63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2eaab-ba3c-489c-99c5-9021e5efdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA has concluded that, based on this new information and other
        information discussed in the attached memorandum, it is no longer reasonable
        to believe that oral formulations of HCQ and CQ may be effective in treating
        COVID-19, nor is it reasonable to believe that the known and potential benefits
        of these products outweigh their known and potential risks," FDA chief scientist
        Denise Hinton wrote in a letter to Gary Disbrow of the Biomedical Advanced
        Research and Development Authority (BARDA) on Monday. Hydroxychloroquine and
        chloroquine have been tied to serious cardiac events as well as other side
        effects among Covid-19 patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd849861-ee4f-4c14-9d32-6032402f45a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acec61-8278-4ecf-a627-27d35c659a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, FDA revokes the EUA for emergency use of HCQ and CQ
        to treat COVID-19," Hinton wrote in the letter, using abbreviations for hydroxychloroquine
        and chloroquine. "As of the date of this letter, the oral formulations of
        HCQ and CQ are no longer authorized by FDA to treat COVID-19."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c38436-3d81-4da1-8389-88e5c36c6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cfc480-2bbc-4cd7-9322-df97c4e3ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors can continue to legally prescribe the drugs off-label, as
        they can with any drug that''s approved for other conditions. The FDA''s emergency
        use authorization for hydroxychloroquine and chloroquine was narrow in scope,
        applying only to hospitalized Covid-19 patients and only to drugs donated
        to the Strategic National Stockpile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b2eed-170c-4abd-9d63-0034fc6bc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d99e52-34cf-4113-a6e1-567569a0e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published late last month, FDA commissioner Dr.
        Stephen Hahn appeared to defend the agency''s decision to issue the authorization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af37e26-1794-443c-85b2-6b3cb73869e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9880d6-985c-4c6f-b24e-7c2e1032532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68c42b-7927-45c5-9aef-d81da49147fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was based on evaluation of the EUA criteria and the
        scientific evidence available at that time. We continue to look at the data
        on hydroxychloroquine and chloroquine and we will make future determinations
        on these products based on available evidence including ongoing clinical studies,"
        Hahn said in the letter last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052de7e-fd2b-4ed2-8ad5-2ded2e86331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02578895-b5d9-41dd-9dae-ecf510a44c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency use authorization, or EUA, made it easier for pills
        donated to the national stockpile to be distributed to coronavirus patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31985152-fa23-4f19-8ac3-cccd3d5018cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46699a-8b4a-4016-ade3-ae12692062d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahn added in the letter that "we also knew it was important to
        help ensure a stable supply of the drugs for patients with lupus and rheumatoid
        arthritis given the increased demand."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93d1af-422b-4f2a-964e-7a6d47f6fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f82e15-8755-499e-8777-595360051980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last month, Hahn also defended his agency''s
        handling of hydroxychloroquine. He acknowledged the political climate surrounding
        the drug, but said, "I stand by our decisions because I think they are rooted
        in science and data, and we''ll continue to reevaluate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e10eb-b9d6-47d4-bd5f-de54d0af3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6807c6c-04a4-4022-a705-46d27ec93ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been a frequent cheerleader for a combination of the antimalarial
        hydroxychloroquine and the antibiotic azithromycin as a Covid-19 treatment.
        He promoted the drugs dozens of times, despite pleas from scientists to let
        studies decide if the treatment worked or not, and has said he took hydroxychloroquine
        to prevent being infected with coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a13c73-0a91-464a-a58f-9a674d377b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b663e3e-e79f-43c0-be77-5eaa4446083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the warnings from health experts, retail sales of the decades-old
        drug soared in recent weeks amid the growing public attention on the medication.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a7edf-1687-4dca-a04b-db1fabeb1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:27:24.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/15/politics/fda-hydroxychloroquine-coronavirus/index.html"
        target="_blank">"FDA revokes authorization of drug Trump touted"</a></em></p>'
