    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87cf8b8-6cc6-469f-94c1-2613fc11b78a'
    'lead': 'The Philippines is borrowing another ₱75.5 billion from the Japanese
      government, this time to fund two big construction projects in Davao City and
      Cebu to decongest road traffic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T13:52:25.958+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:17:00.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:57.424+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['loan', 'Japan', 'JICA', 'Dominguez', 'Davao-City-Bypass-Road',
      'Mactan', 'Cebu']
    'stories': ['1bbfff8b-47f7-4612-9be1-73ff7fe3d887']
    'template': '1'
    'title': 'DOF secures ₱75.5-B loan from Japan for Davao City bypass road, Cebu
      bridge projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2b91c-df53-4a88-b7bb-80d12c40d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) –</strong> The Department
        of Finance signed two new loans worth ₱75.5-billion from the Japanese government
        to fund two big construction projects in Davao City and Cebu meant to decongest
        road traffic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21445775-fb5b-40ef-a8ae-c7d362c84973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Secretary Carlos Dominguez III and Japan International Cooperation
        Agency Chief Representative Eigo Azukizawa on Tuesday signed two loan deals
        worth 154 billion yen, representing official development assistance for two
        more priority projects under the government''s "Build, Build, Build" program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52356b17-d51d-4378-a392-01997d6814c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2018/09/19/JICA-study-traffic-5-billion.html">PH
        traffic may worsen, to cost ₱5.4 billion daily - JICA</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7dbf3-aae3-4c08-bd0a-0222663ba7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional funding shoulders 75 percent of the construction
        cost of the Cebu-Mactan Fourth Bridge and the Coastal Road Construction project,
        which received ₱57 billion, and the planned Davao City Bypass Road which got
        ₱18.5 billion. Remaining costs will be sourced locally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41340d7a-fe83-418d-8207-6ce2558f0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has been the biggest source of ODA funding under the Duterte
        administration, supporting <a href="https://www.dof.gov.ph/wp-content/uploads/2019/03/IFPs_Rates-at-Signing-Date_20190319_Final-CM.pdf">four
        of the nine loan accords</a> signed by the government. This includes the ₱357
        billion Metro Manila Subway project and the ₱628.42 billion North-South Commuter
        Railway extension, which are also funded through debt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddd765-6de1-484f-bb9a-f9ed0725356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is counting on the <a href="http://www.cnnphilippines.com/news/2020/4/13/Build-Build-Build-economy-bounceback-COVID-crisis.html">revival
        of infrastructure projects</a> to boost the local economy, which has slumped
        due to strict lockdown measures amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe7ea8-40fc-4e92-bf63-6e335755ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans are payable in 40 years with a 12-year grace period, and
        carry a yearly interest rate of 0.1 percent for non-consulting services and
        0.01 percent for consulting services, the DOF said. JICA added they will bring
        technical knowledge about road and bridge projects to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a5edd-e156-463d-ae73-62fcb2ce2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/6/2/national-debt-climbs-to-P8.6-trillion.html">Government
        debt climbs to ₱8.6 trillion in April</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32318a1-2cb4-42b6-9c63-3625fe601954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the Cebu road plan is expected to trim travel time
        from the Mactan-Cebu International Airport to the Cebu Port Area to just 27
        minutes by building a 3.3 kilometer bridge and a 4.9 km four lane coastal
        road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2efd1-e3e1-4130-b133-f34391b0f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Davao City bypass road will introduce a mountain
        tunnel as part of the 45.5-km stretch. Japanese technology will be tapped
        in building a four-late cut and cover tunnel that will run through the mountainous
        Barangay Magtuod to shorten the drive from the Davao-Digos Intersection to
        Panabo City to just 49 minutes, from the current one hour and 44-minute travel
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a09b5-8702-4ba3-92a8-e2aa7dbea469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu project is slated to start construction next year and is
        expected to be finished by 2029, while the Davao bypass road will break ground
        this year to be completed by 2023. The Davao project already received ₱9.27
        billion in JICA funding in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeb1b9-9f17-4c0d-95f6-615735686a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:52:25.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these project loans, Dominguez said the Japanese government
        also extended a 2 billion yen (about ₱1 billion) grant to Manila for the purchase
        of medical equipment for frontliners amid the pandemic.</p>'
  'koko-pimentel-quo-warranto-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T13:51:31.133+08:00
    'imagesource': 'jcr:c5973adb-13b0-4e2c-908c-c50253bc5a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f3cd7de-ab06-475d-bdb9-b13b92da8857'
    'lead': 'The Senate Electoral Tribunal has dismissed the quo warranto petitions
      seeking to declare Senator Aquilino ''Koko'' Pimentel III ineligible for the
      post of lawmaker for the term 2019 to 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T13:53:34.581+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:17:00.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:57.547+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quo warranto petitions vs. Koko Pimentel junked '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce487dc3-04c3-437e-9463-24a0c9dd2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:53:34.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The Senate
        Electoral Tribunal has dismissed the quo warranto petitions seeking to declare
        Senator Aquilino "Koko" Pimentel III ineligible for the post of lawmaker for
        the term 2019 to 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc733bb0-45c0-45de-9b9f-d79827014a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:53:34.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated petitions argued that Pimentel exhausted the two-term
        limit for senators under the Constitution since he was elected in 2007, 2013,
        and 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54cebe-8989-4aeb-80fa-1dddf7adc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:53:34.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tribunal in its June 3 decision released on Tuesday,
        ruled that Pimentel did not enjoy the full 2007-2013 term. Pimentel only assumed
        office in August 2011, when the SET then ruled in his favor in his electoral
        protest, proclaiming him as the rightful winner in the 2007 polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f668bc-6a41-46ea-82a4-b57c611d51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:53:34.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being an interrupted term, the 2007-2013 senatorial term cannot
        be counted against respondent for purposes of counting the term limit," the
        SET said, noting that Pimentel only served for one year and 10 months instead
        of a full six-year term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82562f2e-9e94-497f-b214-1696eab1d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:53:34.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherefore, the instant consolidated petitions for quo warranto
        are hereby dismissed for lack of merit," the SET added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48042711-c136-442b-9ae6-da348af0fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:53:34.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed by Senior Associate Justice Estela Perlas-Bernabe,
        along with other members of the SET, composed of Supreme Court justices and
        senators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce15cb-d87d-45a4-afe3-25b1e1190a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:52:04.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel thanked the tribunal for its "well-reasoned decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9b5c2-9802-4db0-9d75-62a8072949af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:52:04.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821fd18-862b-45d0-887b-182907b546fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:52:04.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:17:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this decision contributes to the development of case law
        on the issue just as our arguments have led to the possible amendment and
        improvement of the SET Rules," Pimentel said.</p>'
  'Immigration-bureau-bans-Spanish-national-Makati-incident':
