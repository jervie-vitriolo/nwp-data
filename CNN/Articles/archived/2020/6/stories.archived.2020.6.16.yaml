      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) –</strong> Ateneo
        de Manila University Blue Eagles head coach Tab Baldwin apologized on Monday
        for the “unfiltered” comments he made on a podcast about Philippine basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961a299-5a06-4e01-aa63-173a433dd305'
