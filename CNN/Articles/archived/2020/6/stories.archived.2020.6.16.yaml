    'jcr:uuid': '378cdc7d-c0b9-4f01-9069-4df68d5aef5d'
    'lead': 'Campaigns like #HijaAko should no longer be as necessary, because what
      this implies is that people are not listening to the plight of women, even when
      they take the vulnerable position of sharing their stories of abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T21:10:38.903+08:00
