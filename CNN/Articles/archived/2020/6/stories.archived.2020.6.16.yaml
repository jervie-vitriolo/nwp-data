    'template': '1'
    'title': 'Three US Navy aircraft carriers are patrolling the Pacific Ocean at
      the same time. China''s not happy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85bf13-8f25-4985-acc3-013d99e85417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The deployment of three 100,000-ton US
        Navy aircraft carriers to the Pacific Ocean for the first time in years has
        drawn swift reaction from China, with state-sponsored media saying Beijing
        will not back down to defend its interests in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c46551-1f9c-4dc3-a7da-ef9e004c725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Ronald Reagan and the USS Theodore Roosevelt are both patrolling
        in the western Pacific, while the USS Nimitz is in the east, according to
        US Navy press releases. With each vessel containing more than 60 aircraft,
        it represents the biggest deployment of US aircraft carriers in the Pacific
        since 2017 -- when tensions with North Korea over Pyongyang''s nuclear weapons
        program were at their peak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498d76f-0d27-47aa-bc22-63eb19ddca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the carriers was first highlighted in an Associated
        Press report on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd9176-64a5-45da-8545-709ce8c45b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carriers and carrier strike groups writ large are phenomenal symbols
        of American naval power. I really am pretty fired up that we''ve got three
        of them at the moment," Rear Adm. Stephen Koehler, director of operations
        at Indo-Pacific Command in Hawaii, told AP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25653c9-5d08-4e4c-81a5-a5f2970f79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Communist Party''s Global Times mouthpiece said the
        carriers could threaten troops in the disputed South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799d69d-b5ee-4b55-adf4-a9e511d238da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By massing these aircraft carriers, the US is attempting to demonstrate
        to the whole region and even the world that it remains the most powerful naval
        force, as they could enter the South China Sea and threaten Chinese troops
        on the Xisha and Nansha islands (Paracel and Spratly islands) as well as vessels
        passing through nearby waters, so the US could carry out its hegemonic politics,"
        the Global Times report quoted Li Jie, a Beijing-based naval expert, as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78b967-c012-4884-b63a-ad4bcdce328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report -- posted on the People''s Liberation Army''s official
        English website -- also highlighted the armaments available to China''s military,
        adding that Beijing could hold drills in response to show off its firepower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f2f69-e9b1-4086-a7fc-dc400b587eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China possesses aircraft carrier killer weapons like the DF-21D
        and DF-26 anti-ship ballistic missiles," the story said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fba76-3879-4425-a1c4-0b893b32c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s counter-narrative</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64eff8-87b6-46e5-bf65-e2dfca43fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployments mean three of the US Navy''s seven active aircraft
        carriers are in the Pacific. The other four are in port for maintenance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544be560-c8a0-4486-bf87-4717950c71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collin Koh, research fellow at the Institute of Defense and Strategic
        Studies in Singapore, said China reacted strongly because the presence of
        the carriers conflicted with Beijing''s portrayal of the US Navy as a force
        crippled by the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb50132-2560-4f8e-8cdc-58cda71b9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes against the narrative that China wanted to put forth that
        the US was under stress in the Pacific," Koh said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601899d2-d820-4d31-87d4-f4e25b247b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Roosevelt returned to sea on June 4 after spending weeks
        in port in Guam following a coronavirus outbreak on board in March, when more
        than 1,000 of the ship''s nearly 4,900-member crew tested positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdc1a0-a20e-493a-b2ba-ae2651866a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have returned Theodore Roosevelt to sea as a symbol of hope
        and inspiration, and an instrument of national power because we are TR," the
        Roosevelt''s commander, Capt. Carlos Sardiello, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55590009-a31d-4b9b-b771-461877210b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reagan returned to sea in late May after crew members were placed
        under restricted movements at its home port in Japan to ensure it deployed
        without any Covid-19 cases. It has also been loaded with more than 1,000 tons
        of ordnance -- "enough combat power to cause the ship to sit five inches lower
        on the waterline," a US Navy statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f0bbb-a4bb-4843-83c7-ab184060de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the US Pacific Fleet said last month that all
        its forward-deployed submarines were at sea conducting operations in the western
        Pacific. No numbers were given, but experts said it likely involved more than
        eight of the hard-to-track, fast-attack vessels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a1c19-97c0-46d4-b631-770d473b39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center, said it wasn''t a coincidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c725a-7655-44e2-a828-473a937a7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Chinese navy) doesn''t know where those submarines are and
        that complicates any response calculations and planning," he said -- especially
        when Beijing now also has to account for three aircraft carriers and their
        accompanying destroyers and cruisers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d26a6c-c758-4bd4-b35a-42dc8a02cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US-China tensions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8b396-eaab-42c6-8d81-d1ef4c862e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployments also come at a time of increasing tensions between
        Washington and Beijing over the South China Sea and Taiwan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4cf3d-21d4-41fa-99f5-a12ffd83b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a US Navy C-40 transport plane, the equivalent of a Boeing
        737, flew over Taiwan en route to Thailand on what the Navy said was a routine
        logistics flight. The US jet was routed over Taiwan, which China regards as
        part of its territory, by Taiwanese air controllers, US Navy spokesperson
        Reann Mommsen told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048f8c0-cd93-4686-b5e6-8d31cb409469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing called the flight "an unlawful act and a serious provocation,"
        the state-run Xinhua news service said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ce04e-0f05-4e05-88ef-6baf26c150a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overflight undermined China''s sovereignty, security and development
        interests and breached international law and basic norms guiding international
        relations," the Xinhua story said, citing Zhu Fenglian, spokesperson for the
        Taiwan Affairs Office of the State Council.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db14b6f-d341-4a04-9464-9663326fc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4, the US Navy sent a guided-missile destroyer through the
        Taiwan Strait, which separates the island from the Chinese mainland. And in
        the South China Sea, the 1.3 million square mile body of water which Beijing
        mostly claims as its sovereign territory, US warships have performed multiple
        freedom of navigation operations this year. US B-1 bombers and surveillance
        planes have also been active.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0644013-afc9-4fd4-81a5-49908ec5f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:34:55.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:17:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/15/asia/us-aircraft-carriers-pacific-china-intl-hnk-scli/index.html">Three
        US Navy aircraft carriers are patrolling the Pacific Ocean at the same time.
        And China''s not happy</a>."&nbsp;</em></p>'
  'Unilever-biodegradable-products':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Unilever plans to make all 70,000 of its products biodegradable over
      the next decade. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
