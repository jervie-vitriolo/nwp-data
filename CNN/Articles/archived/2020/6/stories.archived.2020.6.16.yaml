      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 26,781 coronavirus cases in the Philippines, and the
        death toll stands at 1,103.</p>'
