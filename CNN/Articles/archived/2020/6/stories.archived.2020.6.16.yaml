    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be113ebb-c3b6-4bce-9c50-9337385eafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these uncertain times, the Red Cross hopes that testing
        for COVID-19 antibodies will provide its valued donors insight into whether
        they may have been exposed to this coronavirus," the Red Cross <a data-cke-saved-href="https://www.redcross.org/about-us/news-and-events/press-release/2020/red-cross-announces-testing-of-all-blood-donations-for-covid-19-antibodies.html"
        href="https://www.redcross.org/about-us/news-and-events/press-release/2020/red-cross-announces-testing-of-all-blood-donations-for-covid-19-antibodies.html">said
        in a news release</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0e440-1fff-45de-b1ea-e7a14b933e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether a donor experienced symptoms, the test will
        show whether their immune system has produced the antibodies for the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8796cf-a18f-4b77-ab97-b030874c5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antibody test, which has been authorized by the US Food and
        Drug Administration, does not diagnose donors with a current infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a3b74-d9e2-45e7-b025-cc2af49a433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross said it hopes these tests will increase interest in
        blood donation, which has <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-18-20-intl-hnk/h_b30dc266788f170714308fb4bda828fa">dropped
        off severely</a>&nbsp;since the pandemic began.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d63be-6edf-4353-8ec7-a0050e9715e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though blood drives continue to be canceled for precautionary
        reasons, blood donations remain vital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4b7ed-f852-4ddb-abef-ff13552db601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need for blood donations right now to meet the
        needs of patients in hospitals as surgical procedures and treatments that
        were temporarily paused earlier this spring in response to COVID-19 resume,"
        the Red Cross said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade09be3-269e-4df7-916e-013109983b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood drives are still being canceled "as many businesses and community
        organizations restrict the number of individuals at their locations creating
        challenges for a stable blood supply."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ef642-344e-408b-b876-185b3f924ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood is perishable and cannot be stockpiled, the Red Cross said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f508f21-0933-4f67-a71d-43bd3e8e9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donors can expect results from the antibody test within seven to
        10 days either on the Red Cross Blood Donor App or website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c33299-902c-492a-900d-01fcc6d16466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a humanitarian organization and member of the broader health
        community, the Red Cross has adapted our services to help meet the needs of
        this extraordinary time," said Chris Hrouda, president of Red Cross Biomedical
        Services, in the news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cf3d2-f026-4ece-ad1b-1fc390b7b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the blood shortage, the FDA in April loosened its <a href="https://edition.cnn.com/2020/04/02/health/coronavirus-blood-donation-guidelines/index.html">donor
        eligibility guidelines</a>&nbsp;to widen the pool of possible donors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284281c0-2fd9-4c5d-8c26-50778f959b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:35:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/15/health/red-cross-covid-19-antibodies-test/index.html">Red
        Cross to begin testing donor blood for Covid-19 antibodies</a>."</em></p>'
  'space-intelligent-civilizations':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-16T08:36:54.449+08:00
    'imagesource': 'jcr:d7d75d5c-f9e5-45b9-be81-b536b490979b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb2c966a-2549-443e-98d4-aaa4ad6439fd'
    'lead': 'Earth has proven unique in its ability to host life in the universe so
      far, leading us to question if we''re truly alone. Maybe we''re not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T08:41:58.285+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:17:12.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:53.994+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science']
    'template': '1'
    'title': 'There could be 36 communicating intelligent civilizations in our galaxy,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e376e-74e3-4f58-a22e-ddd261c8d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Earth has proven unique in its ability
        to host life in the universe so far, leading us to question if we''re truly
        alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd3b87-d008-4010-8bb6-9bafd0b2e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe we''re not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30997b43-b944-49c5-83bd-5343515ed49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have calculated that there could be a minimum of 36 active,
        communicating intelligent civilizations in our Milky Way galaxy, according
        to a new study. However, due to time and distance, we may never actually know
        if they exist or ever existed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a6067-92bc-4922-95b2-8ff5bba6f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in <a href="https://iopscience.iop.org/article/10.3847/1538-4357/ab8225">The
        Astrophysical Journal</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ed76b-a505-4f74-8cc7-b6881aa613d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous calculations along these lines have been based on the Drake
        equation, which was written by astronomer and astrophysicist Frank Drake in
        1961.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e0d40-22dd-4660-b282-b4245737e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drake developed an equation which in principle can be used to calculate
        how many Communicating Extra-Terrestrial Intelligent (CETI) civilizations
        there may be in the Galaxy," the authors wrote in their study. "However, many
        of its terms are unknowable and other methods must be used to calculate the
        likely number of communicating civilizations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d680df-cfdc-4548-a5a5-bf0e8c55581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So scientists at the University of Nottingham developed their own
        approach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f57d39-08bb-40c2-8488-939fad601078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key difference between our calculation and previous ones based
        on the Drake equation is that we make very simple assumptions about how life
        developed," said study coauthor Christopher Conselice, a professor of astrophysics
        at the University of Nottingham, in an email to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fd972-b826-4555-8dfb-2ce60f26eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them is that life forms in a scientific way — that is if
        the right conditions are met then life will form. This avoids impossible to
        answer questions such as ''what fraction of planets in a habitable zone of
        a star will form life?'' and ''what fraction of life will evolve into intelligent
        life?'' as these are not answerable until we actually detect life, which we
        have not yet done."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46954f0d-4a3c-4bc9-bb41-cc5ce2ae5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They developed what they call the Astrobiological Copernican Principle
        to establish weak and strong limits on life in the galaxy. These equations
        include the history of star formation in our galaxy and the ages of stars,
        the metal content of the stars and the likelihood of stars hosting Earth-like
        planets in their habitable zones where life could form.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252217f4-5008-431d-b3f9-2c27cb1f7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The habitable zone is the right distance from a star, not too hot
        or too cold, where liquid water and life as we know it may be possible on
        the surface of a planet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d8bbd-9837-4e4e-a999-95236ed28039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these factors, habitable zones are critical, but orbiting a quiet,
        stable star for billions of years may be the most critical, Conselice said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75454c3-49d1-4eac-9f7b-e5dd828dbba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two Astrobiological Copernican limits are that intelligent
        life forms in less than 5 billion years, or after about 5 billion years —
        similar to on Earth where a communicating civilization formed after 4.5 billion
        years," said coauthor Tom Westby, an assistant professor in the University
        of Nottingham''s faculty of engineering, in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50382392-f45a-43b9-b9f4-e9d019573978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astrobiological Copernican Strong limit is that life must form
        between 4.5 to 5.5 billion years, as on Earth, while the weak limit is that
        a planet takes at least 4 billion years to form life, but it can form anytime
        after that, the researchers said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892ad9d-d1f8-4f35-a419-53e8bba73604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is called the Astrobiological Copernican Principle because it
        makes the assumption that our existence is not special," Conselice said. "That
        is, if the conditions in which intelligent life on Earth also developed somewhere
        else in the Galaxy then intelligent life would develop there in a similar
        way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20737477-ba06-49cc-87eb-e030c6fca416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their calculations using the Astrobiological Copernican
        Strong limit, they determined that there are likely 36 active and communicating
        intelligent civilizations across our galaxy. This assumes that life forms
        the way it does on Earth — which is our only understanding of it at the moment.
        It also assumes that the metal content of the stars hosting these planets
        are equal to that of our sun, which is rich in metals, Westby said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a30a29-c72c-4771-a57d-977829f710dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believed the strong limit is the most likely because
        "it still allows intelligent life to form within a billion years after it
        did on Earth, which seems like plenty of time," Conselice said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09a2d8-40b2-40de-83cb-c400be74ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another assumption of these potential civilizations is that they''re
        making their presence known in some way via signals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492f0cf-4b10-4ac3-9e7b-c1be1457ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, we''ve only been producing signals like radio transmissions
        from satellites and televisions for a short time. Our "technological" civilization
        is about a hundred years old. So imagine about 36 others doing the same thing
        across the galaxy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318a299-9453-433f-82a4-6f19ef05e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were surprised that the number was so small — but
        not zero. "That is fairly remarkable," Conselice said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977298e-673a-4d63-9f2e-cf5ad3db24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though this study only looked at our galaxy, distance is an
        inhibiting factor. The researchers calculated that the average distance between
        these potential civilizations would equal about 17,000 light-years. Detecting
        those signals or sending communications using current technology would take
        so long that it would be nearly impossible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945b830-1572-4318-a48c-b9086c2299ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The search for intelligent life is only expected to yield a positive
        observation if the average life-span of [communicating extra-terrestrial intelligence]
        within our Galaxy is 3,060 years. That is to say, our communicating civilization
        here on Earth will need to persist for 6,120 years beyond the advent of long-range
        radio technology (approximately 100 years ago) before we can expect a [search
        for extra-terrestrial intelligence] two-way communication."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d2a59-7148-40de-9cee-3214ae015e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the more relaxed assumptions of the Weak Copernican case,
        there would be a minimum of 928 civilizations communicating in our galaxy
        today, according to the study, meaning more of them at closer range. This
        would only require about 700 years to make a detection.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388590bc-4cc3-4003-9830-31222002f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life span of a civilization</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0e6f4-75f5-48a7-8b83-5766cdc34f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the lifetime of a communicating civilization is
        the key aspect within this problem, and very long lifetimes are needed for
        those within the Galaxy to contain even a few possible active contemporary
        civilizations," the researchers wrote in their study.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d6cb0-331d-42eb-b587-dea1162a2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the question of survival. Are other potential
        civilizations as long-lived as those on Earth?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14e261-46b7-4f85-8543-a26ec751f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the search for this life reveals nothing within a distance of
        7,000 light-years, the researchers suggest that this could mean one of two
        things.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa183e-4861-48c9-b108-70bad28a73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it could suggest that the lifetimes of these civilizations
        are shorter than 2,000 years — which could mean that our own is nearing its
        end.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bc1dc-460b-4101-82ad-7912d1ec3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it could suggest that life on Earth is unique and occurs
        in a much more random process than the Astrobiological Copernican Limits established
        in the study.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef674e66-a032-4cb6-8e0b-8817f64d305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all factors or limitations were included in the study, like
        the fact that the small M-dwarf stars these Earth-like planets may be orbiting
        may release harmful radiation "that would make life difficult to exist," which
        is a debated issue, Conselice said. M-dwarf stars are common in our galaxy
        and have been known to host rocky, Earth-size planets.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a2a69-c558-4947-8c1b-ffe9b6208ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers will look beyond our galaxy to see if life
        may exist outside of its boundaries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e31b65-9c1c-44d8-8538-a2bc44588c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new research suggests that searches for extraterrestrial intelligent
        civilizations not only reveals the existence of how life forms, but also gives
        us clues for how long our own civilization will last," Conselice said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab410b-ee5c-4476-b319-1f08b22388e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find that intelligent life is common then this would reveal
        that our civilization could exist for much longer than a few hundred years,
        alternatively if we find that there are no active civilizations in our Galaxy
        it is a bad sign for our own long-term existence. By searching for extraterrestrial
        intelligent life — even if we find nothing — we are discovering our own future
        and fate."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee1444-94d2-41bc-88b3-24ce93770092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:41:58.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:17:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/15/world/intelligent-civilizations-galaxy-scn-trnd/index.html">There
        could be 36 communicating intelligent civilizations in our galaxy, study says</a>."</em></p>'
  'former-Saturday-Night-Live-actor-LA-police-encounter':
    'author': 'Alicia Lee, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
