      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association said in a <a href="https://pba.ph/news/pba-chief-hears-baldwin-s-side"
        target="_blank">statement</a> that Baldwin issued his apology in a video conference
        meeting yesterday with commissioner Willie Marcial, deputy commissioner Eric
        Castro, and league legal counsel Atty. Melvin Mendoza.</p>'
