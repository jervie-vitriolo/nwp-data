  'PEZA-new-ecozones-same-incentives':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Workers report for duty for a business process outsourcing office'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-16T17:14:00.000+08:00
    'imagesource': 'jcr:1fb15f92-84a0-4512-aa08-65dd439c61b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef961c2-bf3d-4a6f-a0ad-1d8312447d6e'
    'lead': 'The Philippine Economic Zone Authority is asking for a ₱100-billion stimulus
      package to set up ecozones in every region, but wants to keep the incentives
      offered to exporters intact despite moves to revamp the tax scheme. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T16:55:09.084+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:16:51.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:00.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PEZA', 'Charito-Plaza', 'economic-zone', 'ecozone', 'investment',
      'incentives']
    'stories': ['3354eaab-93cb-490a-8427-b4cf22444a6e']
    'template': '1'
    'title': 'PEZA eyes 71 new ecozones, wants investment perks untouched by CREATE
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3051b0d-9bac-4fd2-9906-6907a64257b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) –</strong> The Philippine
        Economic Zone Authority asked Congress for a ₱100 billion stimulus package
        to set up ecozones in every region, but wants to keep the incentives offered
        to exporters intact despite moves to revamp the country''s tax perks scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2b0a6-02da-451e-8a6a-977b93e5bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA Director General Charito Plaza said Tuesday that it has asked
        to include ₱115.6 billion worth of interventions under the <a href="http://cnnphilippines.com/news/2020/6/4/House-approves-stimulus-package-third-reading.html">Philippine
        Economic Stimulus Act</a>&nbsp;to help existing locators cope with losses
        due to the pandemic and also attract foreign investors to set up shop in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff20617-3e34-4044-8dd4-09d0ff02643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza batted for a ₱100 billion fund to create public economic zones
        in every region, including upgrades to infrastructure, logistics, and internet
        connectivity deemed crucial for outsourcing offices like call centers. A ₱510
        million budget is also sought for master planning, with the investments chief
        eyeing to convert ecozones into smart cities or townships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646dc5fd-4196-43bb-9db9-764cb068e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEZA chief also told reporters in a Tuesday briefing that she
        wrote to President Rodrigo Duterte asking him to already declare 71 new ecozones,
        which are expected to rake in up to ₱76.132 billion worth of investments.
        Of these, 18 are information technology hubs in Metro Manila and 53 other
        types of industrial, manufacturing, IT, and tourism zones will be located
        in the provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3bfbb3-af83-4d77-99e7-6eaab589426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA gave the green light for 26 new projects worth ₱13.1 billion
        and 12 new ecozones last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a90d6-b007-44e0-aec3-8dffbb7e64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza also called on the President to lift the moratorium for setting
        up additional ecozones in the capital region, saying that there are still
        nine cities that do not have IT parks which could generate thousands of new
        jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f43ade-d784-442f-8bf2-b4dd1db793a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of PEZA''s stimulus proposal is a ₱13-billion fund to
        build knowledge resource centers to boost worker skills, a ₱1.3 billion allocation
        to build dormitories so employee rotations can cater to 24/7 operations to
        make up for losses during the lockdowns, and an ₱800 million fund to build
        100-bed hospitals within ecozones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035d862-b7c5-4cff-856a-3a76a028104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua has said
        that not all of the stimulus bills being approved by lawmakers are "fundable,"
        as he flagged that non-cash interventions may also help boost activity without
        causing additional debt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52dc3b-df86-45bd-a859-4331da0589e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other business continuity measures eyed by PEZA include allowing
        developers to build on public lands spanning 50 hectares or more without paying
        rent, provided that they pay royalties to the agency once their properties
        make money; a temporary reduction of export requirements for manufacturers
        to 50 percent until 2021; and the continuous grant of fiscal incentives to
        existing locators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827d5ce-664b-4d79-9a6c-b7fdfe0fcffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incentives steady</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900bd8fa-d70d-40e7-b992-d643f21e5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:55:09.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 proved to be a shock to PEZA and export firms, with Plaza
        conceding that the current focus is on keeping the factories in the Philippines
        and "letting our present investors expand."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e417c2-92c7-4149-8c06-9726084d2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA investments dropped by nearly a third to ₱29.5 billion as of
        end-May compared to ₱43.2 billion in the same period in 2019. Projects have
        also been slashed to 113 from 196 the previous year as the pandemic hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379b5ef-c912-49f1-b9ff-5204867d190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the set of incentives offered to new and current locators
        would be the key to ensuring that these foreign investments stay here, Plaza
        said, as she opposed changes which could affect PEZA through the Corporate
        Recovery and Tax Incentives for Enterprises (CREATE) Act proposed by the Department
        of Finance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff37572-a3a2-41a5-b6c9-6e81bf07c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:56:36.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/business/2020/5/28/businesses-CREATE-bill-instant-relief.html?fbclid=IwAR0n8I2eGmH-JycM_SdccfupSSfGujriT3q0lxxM20xcC3r9gIrjBVXwhds"
        href="https://cnnphilippines.com/business/2020/5/28/businesses-CREATE-bill-instant-relief.html?fbclid=IwAR0n8I2eGmH-JycM_SdccfupSSfGujriT3q0lxxM20xcC3r9gIrjBVXwhds">Businesses
        back CREATE bill as ''instant relief'' for struggling firms</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21a14e-e361-4e13-92e5-097b92983452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For export enterprises to stay and attract transferring companies
        from China and new investors, the status quo of PEZA''s globally competitive
        fiscal and non-fiscal incentives must be enhanced," Plaza said, noting that
        any change should zoom in on improving infrastructure, transport, logistics,
        communication, and power supply to reduce the cost of doing business here.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b3aa8-89ea-41fc-a7bf-d3a2979c6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 5, 75 percent or 2,401 firms under PEZA continue to operate
        while 816 have stopped operations due to supply issues for raw materials,
        cancelled orders, and inability to provide shuttle services or housing to
        workers, Plaza said. This translated to 445,052 employees without work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282e704a-c0a7-4a7e-a9bc-527313f1c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, 81 percent of manufacturing firms were open while two-thirds
        of the IT/BPO segment were operating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2e53e-b25c-47b2-a27f-ae21b4a6e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, <a href="https://www.cnnphilippines.com/business/2020/5/26/DOF-seeks-immediate-passage-of-CREATE-bill.html">DOF
        Spokesperson Tony Lambino</a>&nbsp;said CREATE will allow the Philippines
        to be more attractive as an investment destination.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae0f7e-5ecd-4d2a-b26e-a15290134b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto nating dagdagan ng incentives na hindi fiscal o hindi
        buwis. Pwedeng training sa mga manggagawa para mas handa ang ating workers,
        pwede ring tulong sa</em> warehousing or supply chain management or permits
        or licensing," Lambino said in a separate Laging Handa briefing in Malacañang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c8137-9b9c-4ca6-ab98-ab1c57d1a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want more incentives which are not fiscal or based
        on tax cuts. We can provide skills training so our workers are better prepared,
        or help in warehousing, supply chain management, permits or licensing.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e2dfc-d8a8-4d50-8554-d9e4085e1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Don''t be arrogant''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f23198-84a8-4d9a-a338-9e1cd2868684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PEZA went as far as saying that the CREATE bill should only
        apply to domestic firms to avoid additional uncertainty for foreign investors,
        with the Philippines again changing the rules on tax breaks in the middle
        of the game.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904ec7b-93e7-4b1f-a854-cb1c143600f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be humble, let''s not be arrogant. We need the investments
        of our investors," Plaza added, insisting that they knew the concerns of locators
        and the situation on the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b28cd-cc8e-4506-acd8-7eec9f59968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also proposed to give PEZA the authority to grant an outright
        eight-year income tax holiday for projects with "pioneer" status that will
        enter the country between now and 2021, provided that these firms start with
        a $500 million investment or higher, creates 3,000 direct jobs, and is located
        in the regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6dd63-f8f5-45e3-bb4d-d765c669160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE will slash the corporate income tax rate from 30 percent
        to 25 percent as soon as passed, and will also bring down the rate to 20 percent
        in the next five years. However, the measure changes the incentives package
        to a "tailor-fitted" scheme per investor, particularly to support those setting
        up shop in the provinces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fe363-7845-49a4-af7d-6ef4f8efa7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF proposal carried a rejoinder that incentives enjoyed by
        present locators will remain unchanged for the next four to nine years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6e147-8125-451e-9786-243385921f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/28/Lawmaker-Congress-special-session-economic-measures-.html?fbclid=IwAR2BH_yusmgSvTMLsm5-0pLleKVj__fqmFCf4WU662sKOyw643oYe4duCdU">Lawmaker
        says Congress special session needed to pass economic recovery bills before
        June ends</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0890e-6f09-4600-bce5-d0656ce2325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the investment promotion agency has not received any report
        that a company is looking to pull its operations out of the Philippines to
        move to a different country, the official said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21796ee-0082-475a-86a9-4d2cd91ab7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, PEZA has relaxed some of its rules to allow firms to
        adapt to the "new normal," such as allowing up to 90 percent of a company''s
        employees to work from home until yearend and allowing PEZA-registered firms
        to put up offices in non-PEZA sites.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162832c-ff1e-43ba-a4fa-b9bd1693717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:14:49.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:16:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help companies with their operating costs, the regulator also
        allowed them to deduct expenses incurred for COVID-19 testing of employees,
        the cost of protective gear and disinfection, and expenses for temporary housing
        and shuttle services from a firm''s gross income that will be subject to a
        5 percent tax.</p>'
  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T17:18:12.978+08:00
    'imagesource': 'jcr:18255038-8c6d-4c0e-8438-613b1acf981d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ade9b63-fb59-4d0e-bc0f-29be9d6e08fd'
    'lead': 'The Philippines recorded its highest number of recoveries from the coronavirus
      in a single day with 301, while the infected tally rose to 26,781 with 364 more
      infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T17:30:16.792+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:16:50.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:00.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 364 new COVID-19 cases, highest single-day recoveries at
      301'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef21bda-0cb0-4433-b767-8e2be053be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> —The Philippines
        recorded its highest number of recoveries from COVID-19 in a single day with
        301, the Department of Health said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fdfd1-3633-488c-a17e-6aaf1821c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s coronavirus cases, however, have reached 26,781, after
        364 new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f419da3-ccf9-4c82-9f9d-f303cca03b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64571f-915b-4133-8dff-d1e804ac0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH classified 249 of the new cases as "fresh," as they were
        validated within the last three days, while the other 115 were considered
        “late” cases or part of the validation backlog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ca81d-ce59-4aa5-b691-760a6fa4d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:15:40.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the fresh cases are based on the daily reports
        submitted by only 40 out of 59 currently operational labs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9fe76-ad6d-4dd5-9bc0-381f9a252fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4cb23-1d46-4797-8902-c4abfeb84830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 301 more COVID-19 survivors, the total number of patients who
        have beaten the disease also jumped to 6,552.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc85ecc-ceb4-4595-b60a-2de9970afdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f6253-2d9a-48ce-a110-10da38a8a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:30:16.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, five new fatalities were recorded, for a total of 1,103
        deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcd7d9-e4fb-4008-a287-b55ae742111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:15:40.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest bulletin, Metro Manila listed the most number
        of new infections at 152. Central Visayas came next after logging 59 cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e727313-76da-456a-bfb4-9b91d2171a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:15:40.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general community quarantine in the capital region was <a href="https://www.cnnphilippines.com/news/2020/6/16/Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19.html">extended
        until June 30</a>, while the government tightened restrictions in Cebu City,
        which has emerged as the epicenter of the outbreak in the Visayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef857b-1440-46ba-9666-89f886981274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:15:40.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
