      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Mayor touted they recorded almost 52 percent recovery
        rate, higher than the 23 percent national recovery rate of COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c61fa3-fc8f-44e6-8936-1e0f5d160fd9'
