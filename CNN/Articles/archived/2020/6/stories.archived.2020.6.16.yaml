    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2c950-0b0a-48b8-a4a8-990ba1babb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Niño (left), 35, farmer</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0fff5-da6a-4354-a283-997c32321ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independence Day is a continuing fight for our rights and the impunity
        that continues to haunt us. This pandemic has shown us that we are in a continued
        state of governance from leaders who prioritise their vested interests and
        abuse power. They do not prioritize our needs, much less the impoverished
        in our society. So what does this day mean? This is a continued struggle,
        a fight for good governance, for human rights. We see the importance of it
        when they safeguard and take care of its people. I hope the fight continues
        because we know that passage of the terror bill will challenge our rights.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9504597-4dfd-4e94-8975-c431223d5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesting is our right, our obligation as citizens of this country.
        Until the abuse of power does not stop, ordinary citizens will be stripped
        of their rights to protest, the right for better governance, the right for
        better public transportation, the right for social aid. The government needs
        to hear this. They need to better their services. They’re the ones with power,
        the power entrusted by the people. They need to know that they serve us.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e391f-af9e-45cb-833c-020fd8763dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe this anti-terror bill is being used to silence the ever-growing
        noisy protests from all sectors of society, not just the political sectors.
        June is supposed to be pride month, being a proud gay man, with my partner
        here, no matter if you''re&nbsp;gay, lesbian, we are all connected, we believe
        everyone has a right to a decent and proper existence. The fight of the LGBT
        community is a fight for freedom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cb423-c9f0-4629-87fd-a3ff9263afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marc, 34, writer for T.V.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe8635-ac02-4276-9b84-eaf24525660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m protesting because I want to preserve my ability to protest.
        I want to fight for this freedom, this right. It is ours to take, it is ours
        to exercise. That’s why I’m here. Independence day for me is being out in
        the streets. Not being regulated or being censored, being able to freely fight
        for what I believe in. Independence Day in 2020 is one big fight for a whole
        lot of causes. I refuse to go down without having a voice and not doing anything.
        Freedom for me is having my own voice, having choices, having options and
        being able to exercise all of that.</p>'
    '55':
      'image': 'jcr:90f0e5ef-241e-4062-b130-e01d266459db'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7563d6c-67af-480e-ad1b-6bec26a4cbff'
