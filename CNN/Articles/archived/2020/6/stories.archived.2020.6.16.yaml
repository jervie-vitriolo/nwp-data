      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mark, 27, Marine Science researcher</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae3803-6c8e-44d0-b1be-c9f10441dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe the anti-terrorism bill could violate and be abused by
        the government to go after and investigate activists, protesters who fight
        for our freedom, our human rights. Those who are protesting for our sovereignty.
        Protesting to safeguard the rights of everyone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df3daa-b770-4d68-a271-c9af1083dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, I believe the Philippines is heavily swayed and influenced
        by capitalism, by wealthy people. The country doesn’t consider the indigent
        poor. Freedom is only attained and remains in the clutches of the rich and
        the elite. Independence Day is for everyone to be bequeath, to be given their
        freedoms without ruining their livelihoods, to fight for what is just and
        fair for themselves and everybody.</p>'
    '2':
      'image': 'jcr:44d43d47-244a-4e69-8844-46a899a61c72'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
