    'created': 2020-06-16T21:04:43.584+08:00
    'imagesource': 'jcr:297eb9a9-afc0-4e47-8b6d-201a6b238067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
