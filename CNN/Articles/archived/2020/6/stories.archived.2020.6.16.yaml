      'mgnl:lastActivated': 2023-01-26T12:16:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are from the same family and had traveled to New Zealand
        from the UK and through Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c801db8-35b4-4a5f-84cd-28c7d6befc38'
      'mgnl:activationStatus': true
