    'mgnl:tags': ['COVID-19', 'coronavirus', 'Donald-Trump', 'United-States', 'America',
      'US', 'USA', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Republicans urge Trump not to terminate relationship with World Health
      Organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a32e0d-2b3d-42ae-9aba-ab57da4781e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Despite alleging that the World Health Organization
        "enabled" the Chinese government''s sweeping cover-up of the coronavirus pandemic''s
        origins, House Republicans are urging the Trump administration to reconsider
        its recent decision to terminate relations with the international body, arguing
        the US can do more to affect change as a member.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a55a59-2384-47b7-b603-00728fa1b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092094da-ee62-492d-9906-d3ba2c55c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation is part of a new report issued by Republicans
        on the House Foreign Affairs Committee Monday, which outlines the findings
        of a months-long investigation into the origins of the outbreak and Beijing''s
        efforts to "conceal the spread and novel nature of the virus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb54fe-3aee-434a-88ef-08cc50b4e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091dc39-a319-4649-81e8-efaba95eb1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After months of investigating, it''s become crystal clear the Chinese
        Communist Party''s cover-up of the coronavirus, especially in the early days
        of the outbreak, played a significant role in turning what could have been
        a local epidemic into a global pandemic," Republican Rep. Michael McCaul,
        leader of the GOP China task force, said in a statement to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59db4ce-aff2-4d8f-ae62-fa396f85ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e2005-49e4-40a0-bf3f-db84eca70821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, unfortunately, the World Health Organization under the leadership
        of Director General Tedros (Adhanom Ghebreyesus) only exacerbated the problem
        by repeatedly ignoring warnings about the severity of the virus, including
        from their own health experts, while at the same time parroting the CCP''s
        propaganda without independently confirming their claims," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a40dab-0e00-4f7d-8238-fcfad4ccdbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b320a38-6093-47cb-84db-455ded1b6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I join the president in his frustration with the WHO under
        Tedros'' leadership, I think we can affect more change within the organization
        as a member. I was pleased to hear NSA {Robert} O''Brien say the U.S. ''would
        consider coming back'' once necessary reforms were enacted," McCaul told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9ee8f-84ec-4b8b-855c-41a4f3ae8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67bef5-fde7-45ad-832d-7f3ab9fb7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating the origins of the coronavirus outbreak has become
        a partisan issue in recent months as top Trump administration officials have
        attempted to publicly blame China, and the WHO, for the outbreak spreading
        to the US as it faces criticism for its own response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ccfb0-96c0-4971-a46b-d789b5ab9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0a1a1-6e5a-40d8-8173-a74c8ce713ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, aides involved in compiling Monday''s GOP report are making
        clear that the findings are not just a political diversion tactic, insisting
        they should be reviewed separately from any oversight of the administration''s
        domestic response. A Democratic committee aide told CNN that it was unclear
        if members or staff had reviewed the report released Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be11a3-b68d-4cd6-9ed1-959d290123d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62028630-c2b4-4e9b-a0f5-b93b891074fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation primarily involved a thorough review of open source
        reporting and the recommendations were made after consulting the State Department
        and key allies, committee aides told CNN, adding that the probe only covers
        matters under the panel''s jurisdiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c65ec8-0a0d-4102-991a-fe6f13d889b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35494053-ddac-48f5-b6a6-c75d88de8f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the GOP-led probe determined that there is evidence supporting
        many of the allegations made by US officials, investigators ultimately disagreed
        with the administration''s decision to withdraw from the WHO, breaking with
        President Donald Trump, who announced just last month that the US would do
        just that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cddbd-56c0-4b3a-ac67-6b545fc0029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c89142-c26b-4428-be21-eb0893030799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the report calls for an international investigation into
        the WHO''s actions and for Tedros to resign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e46e5-994f-4c5a-9ac9-3f5898b91d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5aacc-194f-4a40-9ae6-534c69f2727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Director General Tedros has failed in his duties as the head of
        the World Health Organization. Until Tedros is no longer the head of the WHO,
        I do not believe the United States should contribute any additional voluntary
        funds," McCaul said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9faff6-57b0-4f5b-b085-e4b163529bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f25292-2925-4fb1-906a-3e111c66282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the WHO confirmed that the US still one of its member
        states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72bf780-3de0-4325-926f-1c88edde0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c674ad6-09dd-4c6d-8a5a-f8c459ba6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, the United States is still a member of the -- a member state
        -- of the World Health Organization," Tedros said when asked about the relationship
        during a media briefing in Geneva on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e08f1-ca03-4d25-9f6c-91b2a636866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ead3af-ce88-4ad9-9a1b-e52a5c899025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will Trump reverse his decision?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb6d31-305b-4340-9120-dab60d53ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if Monday''s report has any impact on Trump''s
        decision to cut ties with the WHO but committee aides told CNN that its recommendations
        are based on exhaustive conversations with several key US allies who agree
        the US should remain a member of the WHO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f1aa1-235e-47c9-8902-a3ae1e7deac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004c740-9802-44a5-a6f0-51280f310eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope, aides said, is that the US can build an international
        coalition to enact significant changes at the WHO, which has faced questions
        about its independence given China''s rising wealth and power.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33912445-5218-4eaa-8d46-ce1bbe6120da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c204c0-0beb-4d52-8b83-6acc74c54bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics point to the WHO''s effusive praise of China''s response
        to the pandemic. Organization officials have defended their early actions
        when it came to fighting the coronavirus, noting that much was unknown about
        the virus back in January.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ed7cf-36fb-455c-a751-5edcfe1f7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92aedc3-33bc-4c15-9ae6-486effe9eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That argument is echoed throughout Monday''s GOP report, which includes
        a list of unanswered questions for WHO officials who aides told CNN have failed
        to respond to multiple letters from McCaul.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51d9d1-5d50-4b48-bd1d-7cbf43c35b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86df54f-7cca-4de9-884d-00aa3bea1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to permanently terminate the US relationship with
        the WHO follows a years-long pattern of skepticism of world organizations,
        with the President claiming that the US is being taken advantage of.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff0c7f-6304-45f4-8a50-3782620779c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32241e33-ec6b-49e0-8d9a-86582273dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has questioned US funding to the United Nations and
        NATO, withdrawn from the Paris climate accord and repeatedly criticized the
        World Trade Organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a908d-9b48-4df7-80df-7b15d98b468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecd8fe-333a-4bad-9e40-79edacf26cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also said that if the WHO had acted appropriately, he
        could have instituted a travel ban on people coming from China sooner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de48ed-6821-4b50-9ebc-b9381a662891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb36ab9-4608-4b13-bf61-fa239da341d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts, US lawmakers and world leaders have expressed
        concern over defunding the organization amid a pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fb6a0-289d-4d72-8734-1b1f815ddaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ca923-d6ab-4ee7-b3d4-deae5d8ded48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s announcement last month, a WHO spokesperson told
        CNN, "We have no comment to offer at this point."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670bbe0-0776-49a6-9c01-618ef0b701dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133cb12-2e23-44ae-98e0-88bd932814b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese government bears ''overwhelming responsibility''</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee866b8-7c8d-4bca-ad17-934e7c6cc5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, the report alleges that the Chinese government
        bears responsibility for failing to warn the world before the outbreak spread
        out of control, infecting people on nearly every continent, killing hundreds
        of thousands and leaving many more isolated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeab50e-331f-4ec0-8548-bfcdd3e91bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed957800-b241-45f9-9dab-056060358900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had enough information to warrant a full scale public health
        response as early as mid-December of last year but government officials attempted
        to keep the spread of cases quiet, the report argues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19686df6-d453-43b9-b65a-3b4acc86545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268f3e0-b1cf-4165-8cea-4e6e86e2cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on an examination of the early stages of the outbreak, efforts
        to conceal the spread and novel nature of the virus, failures to share accurate
        information as required by international law, and the suppression of voices
        seeking to warn the world, the Chinese Communist Party (CCP) bears overwhelming
        responsibility for allowing a local outbreak to become a global pandemic,"
        it reads.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6eb6e-3ecc-4a0b-9325-63801c84d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a9e96-b3db-49ba-8857-b912fb85b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sum, the COVID-19 global pandemic could have been prevented
        if the CCP acted in a transparent and responsible manner," the report adds.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7067e-10de-4bdc-b2d4-d4d1202f55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff209a63-1c87-43bc-8cac-f356fc357c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the earliest case identified by Chinese authorities can
        be traced back to November 17, 2019, in the city of Wuhan, according to the
        GOP investigation, which notes that the cause of the virus remains unknown
        but is "believed to likely be the result of a zoonotic spillover event."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f19e9a-2a40-4e81-90a7-e5ed5c6afe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3dc47-7597-464e-b9b1-9c5c3366edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus began to spread throughout Wuhan in November and early
        December, Chinese officials did not report the emerging outbreak to international
        health officials despite regulations that were implemented following the SARS
        pandemic in 2003 requiring them to do so.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefddba8-761d-4bd6-9c6c-24117d90cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de75a31-9bc2-47d4-8bcf-c3826d8d6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite public reports to the contrary, the Chinese government also
        did not directly notify WHO about signs of the emerging coronavirus outbreak
        in late December, one of several instances in which Beijing violated international
        law as part of a sweeping cover-up of the pandemic''s origins, according to
        the report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2fd06-f410-4650-b0be-7c2756e72180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccd9be-ca39-4831-a312-4f38c3e66e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, WHO officials first learned about an initial cluster of
        atypical pneumonia cases in the Chinese city of Wuhan from online posts that
        were picked up by a "US-based open-access platform for early intelligence
        about infectious disease outbreaks," according to the GOP document, which
        cites public remarks made by to Dr. Michael Ryan, the executive director of
        the WHO''s Health Emergencies Program on April 20.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41308ce-e7e0-43bb-a457-32224ac90db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1453b-592a-45b4-acf3-372d4db6c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO headquarters in Geneva instructed the WHO China Country Office
        to seek verification of these reports from the PRC''s government. Despite
        public reporting to the contrary, the PRC never notified the WHO about the
        outbreak in Wuhan," the GOP report reads.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4232f-9037-4d1f-84ad-e0af18451b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff25f3-9f6a-41aa-a39c-8b9249e8783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ryan''s comments were not widely reported by Western media outlets
        and the WHO has done little to make clear that they were never approached
        by the Chinese government.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254da856-3412-4c85-bde6-14096d8767fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc81805-45c4-45f1-b308-95dfb42b1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump said that China had not properly reported information
        it had about the coronavirus to the World Health Organization and said China
        had pressured the WHO to "mislead the world."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452e3af-64bf-4d2b-974f-075b1029914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db5f8b-19ad-44a5-89f8-a67b6657b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese officials ignored their reporting obligations to the World
        Health Organization and pressured the World Health Organization to mislead
        the world when the virus was first discovered by Chinese authorities," Trump
        said. "Countless lives have been taken and profound economic hardship has
        been inflicted all around the globe."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866eb607-3806-4947-a8b7-85eb8d052061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5f059-e4a7-451c-a5f3-21822b7340dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have repeatedly pushed back on allegations that
        they are to blame for the outbreak and amplified unfounded conspiracy theories
        about the virus'' origins.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8737b78-57b1-447d-9b03-b2c84aacd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd625b1b-cef2-4b30-985e-87690b05a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Still no evidence virus escaped from Wuhan lab</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a4db0-78dd-4dad-849c-64178e233972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly pointed the finger at China and the WHO while
        mostly giving himself rave reviews for its handling of the pandemic, despite
        Covid-19 testing fumbles and a national stockpile short on supplies when they
        were needed most.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc202cb-8856-4bee-a22b-3efc41f5edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd8395-091d-4fd1-9b71-404e31a6b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the President undercut a rare on-the-record statement
        from his own intelligence community hours earlier by claiming he had seen
        evidence that gives him a "high degree of confidence" the novel coronavirus
        originated in a laboratory in Wuhan, China, but declined to provide details
        to back up his assertion.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450fca6-94dd-42e8-b450-2c2a4ef17aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856505e-68e6-4037-8fdb-7802f4cf2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings from scientists and intelligence professionals
        that the US may never know the precise origin of the virus, Secretary of State
        Mike Pompeo has also pushed the intelligence community for precise details
        about the origin of the virus, CNN has learned.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb5c33-1335-404a-ba65-3abc21c18ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b700b-b7af-4d27-a918-5ad7f08e6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, intelligence officials are facing enormous pressure
        to determine whether the virus came from the Wuhan Institute of Virology,
        two sources familiar with their frustrations told CNN. While the intelligence
        community has been wary to share details about the demands coming from the
        Trump administration, officials have told allies that the situation on the
        inside is alarming.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27ba97-cf79-4acb-a593-0d9bcf7ab7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf15d4-df05-4474-a465-fd2822f4f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessments by scientists and those circulated among US intelligence-sharing
        allies have posited that it is "highly unlikely" the virus originated in a
        lab.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bae5f9-d429-46e5-88bc-5d037cd0144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc4815-3c3b-47a9-ab2c-2642613c493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community has said it is looking into both possibilities
        and Monday''s GOP report reiterates that neither the virus'' origin nor patient
        zero are currently known.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc0e08-6eb2-400e-aa4b-58620133b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536b420-2ce9-46c4-8058-bd77692d0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s report does, however, note that there are lingering safety
        questions involving the Wuhan Institute of Virology, a facility that has often
        been linked to theories about the outbreak''s origins.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb31a4-3373-4c74-822b-495eff16c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b508d0-6641-4bf1-b249-b092ac9b8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report makes clear that legitimate questions about the
        facility''s security are "not evidence that the ongoing pandemic is the result
        of a release, accidental or deliberate, from the lab, or what the staffing
        status was at the time of the outbreak of COVID-19 in late 2019, it is important
        to consider these concerns in light of the PRC''s history with lab accidents."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971d1c0-76dd-45df-bf6c-3281a50bbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T01:42:17.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:17:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/15/politics/house-republican-coronavirus-origin-investigation-who/index.html"
        target="_blank">"Republicans urge Trump not to terminate relationship with
        World Health Organization"</a></em></p>'
