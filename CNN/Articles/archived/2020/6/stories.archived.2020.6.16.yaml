      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Twenty-two
        healthcare workers in Eastern Visayas have tested positive for COVID-19, the
        Department of Health Region VIII confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba856fec-c085-4e26-a893-59c17cc8c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:55:44.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:16:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 60 new cases of the coronavirus disease were added to
        the tally of Eastern Visayas on Tuesday, according to the regional health
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd79de9-e5ba-4804-88c2-32627f13c6df'
      'mgnl:activationStatus': true
