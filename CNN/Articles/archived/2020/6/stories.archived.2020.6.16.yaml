      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameo, something of a modern-day version of getting a celebrity''s
        autograph without the pain of actually meeting them, has exploded as a business
        in its three years of existence. The company claims to have more than 30,000
        people available (an indeterminate amount of those are actually celebrities,
