      'mgnl:created': 2020-06-16T21:59:16.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our moral and legal duty to really test, trace, isolate,
        and treat. That’s why we have this number,” said Labella.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0965a-17cb-4cd8-8a7a-7f9c398c8eca'
