    'jcr:uuid': '9ed5ea47-684b-4165-997a-ccff0d5dfa2a'
    'lead': 'The Food and Drug Administration has revoked its emergency use authorization
      for the drugs hydroxychloroquine and chloroquine for the treatment of COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T01:27:24.324+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:17:27.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:50.012+08:00
