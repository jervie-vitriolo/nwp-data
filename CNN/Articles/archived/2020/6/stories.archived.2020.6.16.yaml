      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were placed in an isolation hotel in Auckland upon arrival
        but were permitted to leave it on compassionate grounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf779164-cf3b-45c4-8933-a2f92b34a632'
