      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b2b42-7d45-43e5-bd25-f1ad031a9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.292+08:00
