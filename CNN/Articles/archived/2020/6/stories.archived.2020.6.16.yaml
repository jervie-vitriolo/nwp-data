      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d58b80-1019-4916-8e6b-9b5d85d86095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:16:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us who work in the public service should think of the welfare
        of those who do not have private vehicles," he told lawmakers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbccd4f-8ac5-423e-8c54-baf782e14336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T14:54:43.390+08:00
