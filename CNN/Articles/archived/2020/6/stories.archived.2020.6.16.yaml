      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The country’s
        premier collegiate league is still planning to hold a full calendar of events
        next season despite the continuing COVID-19 crisis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7846b2-8842-441d-bee0-644094dbec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, officials of the University Athletics Association of
        the Philippines (UAAP) said they are targeting the opening of its 83rd season
        in the first quarter of 2021 instead of the usual opening in September.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30e182-baa5-4f85-839e-f69de957bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.412+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/6/11/NCAA-Season-96-four-sporting-events.html">NCAA
        Season 96 to open in 2021 with only four sporting events</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437412f5-6375-485b-8625-9bd271910b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the NCAA, which has already decided that only four mandatory
        sports will be played next year, the UAAP is keen on keeping all 15 sports
        with more than 30 events to be contested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32188790-2b15-4020-95fb-f7ffb5f527fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UAAP Season 82 President Em Fernandez, the execution
        will be similar to the format of the Southeast Asian Games where many of the
        sports are played simultaneously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b5919-853a-4b42-b0a0-482be72df301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ang volleyball season technically runs from February to May,
        what’s stopping the UAAP from running the basketball side-by-side with the
        volleyball tournament? Nothing.''” Fernandez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6547b5f-a72c-404d-beb3-b25c43a6e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea is to have the full calendar if possible operationally
        and to start it in the first quarter of the year 2021 so para kaming nag second
        semester for all sports”, he added during the weekly Philippine Sportswriters
        Association forum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b10973-dc2a-492e-9877-4917c91d202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centerpiece and team sports, however, like basketball and volleyball
        will retain its tournament format and not condense its schedule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fda245-a03b-4e70-801e-82af7ee585b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, we’re not planning on tweaking the format. It would
        still be the same format with double-round robin, final four and finals”,
        explained Fernandez.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c495c08-675e-4158-a66d-61fb3cd43d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.408+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the ever-changing landscape under the “new normal”, UAAP
        Executive Director Rebo Saguisag maintains that none of their plans are set
        in stone yet especially as the safety of their student-athletes remains their
        top priority.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c40b0-3dc7-4bc4-9dab-a5164d48c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.408+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from government directives, PSC pronouncements, we also have
        CHED and DepEd to contend with meaning hangga’t hindi normal ang school year
        at dahil mga estudyante ito, we cannot even begin to make concrete plans and
        we really need to have a higher standard”, Saguisag said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236902f8-2829-4e78-a50e-cf4962f0d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.412+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/6/16/UST-UAAP-Season-82-double-general-champion.html">UST
        set to be crowned UAAP Season 82 double general champion</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbdaee-e485-43bc-a979-1e931d83e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.408+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virtual closing ceremony will still be held to formally cap Season
        82 with University of Santo Tomas set to be crowned as the general champions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a77c4e-14a0-4eaa-8e69-b2503c8bfae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:35:38.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:16:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University will also be officially turning over
        hosting duties to De La Salle University for Season 83.</p>'
