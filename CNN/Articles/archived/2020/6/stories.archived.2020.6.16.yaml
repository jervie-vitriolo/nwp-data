      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89456666-539a-4de3-a8ed-63b9d78db4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decision on possible charges could come Wednesday</strong></h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fa33b-17a7-4b0f-abbe-b0e019e9e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard, the top prosecutor in Fulton County, said possible charges
        against Rolfe could include murder, felony murder or voluntary manslaughter.
        He said a decision could come by Wednesday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6ff35-4a2e-4d34-ac94-23773a18897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57738724-42b0-4733-9180-f62db5b24bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to determine is, at that time, whether or not
        the officers felt their lives were in danger —&nbsp; specifically officer
        Rolfe, whether or not he felt that Mr. Brooks, at that time, presented imminent
        harm of death or some serious physical injury," Howard said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566eabd5-8eb9-418c-bfc2-c6e0ed1f7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976df692-783b-44db-9a9b-5e3fc549a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T07:19:30.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:17:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or the alternative is whether or not he fired the shot simply to
        capture him or some other reason. If that shot was fired for some reason other
        than to save that officer''s life or to prevent injury to him or others, then
        that shooting is not justified under the law."</p>'
    '101':
