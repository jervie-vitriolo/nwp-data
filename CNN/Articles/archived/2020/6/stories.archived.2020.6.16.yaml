    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T19:26:19.174+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6625567-137c-4b1c-99f5-5dd18c5aaee9'
    'lead': 'Transport authorities have identified around 100 jeepney routes that
      will open once Metro Manila''s general community quarantine is lifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T19:30:55.170+08:00
