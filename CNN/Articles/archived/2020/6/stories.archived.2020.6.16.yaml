      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Department
        of Agriculture has denied anomalies related to its fertilizer supply contract
        under its COVID-19 response program, as fears arise for another fertilizer
        scam.</p>'
