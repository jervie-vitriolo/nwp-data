    'imagesource': 'jcr:acf2c5e2-f73c-4c2c-aa53-24427016527d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '031bd559-9e91-4194-aaa2-8bae37e350b9'
    'lead': 'Nationwide rallies denouncing police brutality have taken place every
      day for 20 days since the death of George Floyd, who died after a Minneapolis
      officer pressed his knee against his neck for almost 9 minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T07:19:30.575+08:00
