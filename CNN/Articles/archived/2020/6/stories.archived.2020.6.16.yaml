      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche stated the three COVID-19 testing laboratories in Cebu City
        combined can conduct 3,000 tests per day, a fact she attributed to the increase
        of positive cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee44a9-9c32-40d6-b8a4-bc53a952f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang— which labeled the development as “alarming”— also pointed
        out that the critical care capacity in the city is reaching “dangerous levels,”
        with some hospitals running out of beds for COVID-19 patients.</p>'
