      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e916f7c-0ac2-40b8-8e0e-ea14c094a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:41:33.616+08:00
