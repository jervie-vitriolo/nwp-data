      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d76f2-4846-4d3f-b0e4-10d85a45fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:21:40.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameo, a startup that lets you pay celebrities for personal video
        messages, now lets users book a <a href="https://www.cameo.com/tags/zoom-calls?sortBy=price_desc&amp;page=1">10-minute
        Zoom</a> call with, let''s say, well-known people. The costliest are former
        football star Brett Favre for $5,000, ex-NSYNC singer Lance Bass for $1,250
        and skateboarder Tony Hawk for $1,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8836a-dcbd-476f-b1ee-6d0992d12047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:21:40.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff023ff-27c0-49f0-8cdf-fe92a9cb2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:21:40.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry to fans of "Entourage": Jeremy Piven went viral Monday for
        allegedly charging $15,000 for a call, but the booking option no longer appears
        on his profile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c60066-6e5b-45aa-89ce-7f0735e7b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T21:21:40.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:16:33.886+08:00
