    'jcr:uuid': '6754c5e5-e07d-4d9a-85e7-57c864dd9e6e'
    'lead': 'Tesla says its Model S Long Range Plus is the first electric vehicle
      to achieve over 400 miles of EPA-rated range.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T13:03:49.804+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:17:03.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
