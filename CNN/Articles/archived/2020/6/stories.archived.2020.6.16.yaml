    'template': '1'
    'title': '''SNL'' alum Jay Pharoah says LA police approached him at gunpoint and
      knelt on his neck'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75985b1f-798e-46a2-8de9-f35803af7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Comedian Jay Pharoah shared surveillance
        footage of him being detained by Los Angeles police, who allegedly approached
        him with guns drawn and knelt on his neck in a <a href="https://www.cnn.com/2020/05/29/us/george-floyd-new-video-officers-kneel-trnd/index.html"
        target="_blank">similar way</a> that led to George Floyd''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe870d-3383-4dee-9681-702822dcb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to Instagram last Friday, the former "Saturday
        Night Live" actor said he was exercising when four officers came up to him
        with "guns blazing," and told him to get on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6688a2-c0e8-4212-b4cf-09e8da48cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put me in cuffs, the officer took his knee, put it on my neck.
        It wasn''t as long as George Floyd, but I know how that feels," Pharoah said,
        while surveillance video, dated April 26, shows his encounter with the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74569f-3904-49f4-9d4f-5cc88c56c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:46:35.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old noted that the incident happened about a week before
        the footage of Ahmaud Arbery being pursued by two men and killed in Georgia
        was released.</p>'
