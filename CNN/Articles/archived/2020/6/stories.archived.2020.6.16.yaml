      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buboy, 18, volunteer relief worker</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01999617-959b-4a2b-869d-d3080e9ee319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is rife with injustice and wanton negligence of the government
        to respond to the needs of its people. Especially in the time of COVID-19,
        it’s not addressing the economic and health needs of its citizens, mass testing
        everyone so that we don’t face it blindly. The quarantine facilities are wanting
        and there are no laying out specific plans for our frontliners. Instead of
        addressing these and giving social aid, the government is prioritising the
        anti-terorism bill which will stomp out everyone’s democratic rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f9467-b1f2-4521-8a48-33e0a1fd9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is freedom, really? If the citizen can attain his wants and
        needs, in a way he is free, he has secured his freedoms. We know in the present
        that when Independence Day was established, it was a hoax, a fraud. Despite
        the passing of 100 years or so we are still under the chokehold of imperialist
        countries like the U.S. and China. On talks of the economy, those unfair trade
        deals or policies that are anti-people implemented by the government is making
        ‘living’ difficult.</p>'
    '27':
      'image': 'jcr:8c41b3d6-7882-405e-b036-490f22d91590'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fef869-481d-42f7-810e-8be389c2af72'
