  'Mexico-forbids-workers-to-Canada':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T13:19:31.716+08:00
    'imagesource': 'jcr:d5cd0953-4d9a-420c-a169-ec733ea18945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66a21075-5ec8-4051-9505-6d869e9dbc5a'
    'lead': 'Mexico will conduct a safety review of Canadian health policies and procedures
      before allowing any more temporary workers to travel to Canada to work in the
      agricultural sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T13:26:11.525+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:17:03.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:56.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic']
    'template': '1'
    'title': 'Mexico temporarily forbids workers from going to Canada due to coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9dec1-b6a3-45ad-9d2d-a579a10a8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>Mexico will conduct
        a safety review of Canadian health policies and procedures before allowing
        any more temporary workers to travel to Canada to work in the agricultural
        sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4be180-90f0-4ce0-8eff-a850f181611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a temporary pause in order to determine the circumstances
        surrounding the safety conditions on farms," said Oscar Mora, spokesman for
        the Mexican embassy in Ottawa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f323a-8c39-41c8-bec2-a2c21a84b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f5575-4ee2-40e3-a5b2-c3cea1161751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60,000 migrant workers travel to Canada every year for
        seasonal work in agricultural industries. A temporary ban means that up to
        5,000 Mexican workers are currently waiting to come to Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23201de-9414-4fff-9645-8408c9a75875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e8212-81ba-478f-b2bc-5dff81ae8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Juan Jose Gomez Camacho, on behalf of the Mexican government,
        has been in daily communication with the Canadian government to try and understand
        why and how hundreds of Mexican workers have been infected with Covid-19,
        weeks after completing a mandatory 14-day quarantine in Canada, Mora said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a89f43-c91b-4d52-9e63-3b59b2b27ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f65c3e-ca16-4705-9e40-a603436d84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed that two migrant workers from Mexico have died
        in the last few weeks and dozens more workers have been treated in hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75006080-aae5-4bc3-b9d0-c309aeeb6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9ba9a-d300-4c62-867f-04d454c8a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communal housing on farms and cramped conditions in packing facilities
        and greenhouses has contributed to the virus spread, acknowledged the local
        health unit in Windsor-Essex, Ontario, where the death occurred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7618b-7751-4989-bf1e-dc6a85385486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd4898-4bb0-41c9-b7b1-060744d69970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Ontario has been the hardest hit by the outbreaks,
        and its Premier said Monday no one should blame the migrant workers for getting
        sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea282217-6bd5-472e-b4b2-1fc143f47474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae3fc4-56a0-4893-815e-d3e8316385ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came here, they self-isolated for two weeks and they picked
        it up since they''ve been here," said Premier Doug Ford. "I don''t want any
        finger pointing at these hard-working migrant workers. They''re good people,
        they mean well, and they''re hard workers too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc3b0f-2d67-4bc6-9337-f5f7b0638b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T13:26:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:17:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/16/americas/mexico-workers-canada-coronavirus/index.html">Mexico
        temporarily forbids workers from going to Canada due to coronavirus</a>."</em></p>'
