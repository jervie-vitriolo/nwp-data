      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The cities
        of Manila and Muntinlupa on Tuesday announced relaxing their curfew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e747db7-9d83-49ad-a31e-808331d061d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco “Isko Moreno” Domagoso said the new curfew
        hours in the city is now from 10 p.m. to 5 a.m. The schedule formerly ran
        from 8 p.m. to 5 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1eded6-b2bf-4827-8a9d-bce561e32dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the move to ease restrictions will benefit businesses,
        as the national government also allowed the dine-in option in restaurants
        at a limited 30% capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ac4c8-c249-4a27-ba3e-9a7638c241ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matapos lang itong</em> state of health emergency <em>ay unti-unti
        ko po ‘yang</em>&nbsp;<em>il</em>-lift [Once this state of health emergency
        ends, I will gradually lift the curfew hours],” Moreno said in an online briefing
        aired on his Facebook page.&nbsp;He clarified, however, that he will not be
        lifting&nbsp;the curfew for minors, as he cited the need to ensure their safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee51d83-ac6d-463c-bbf6-68c0f202d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:15:08.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, curfew in Muntinlupa City will now be implemented from
        10 p.m. to 4 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43b040-aa0d-4a85-b356-5b19fb53ce51'
