        <a href="https://edition.cnn.com/2020/04/28/business/tesla-results-coronavirus/index.html">first
        quarter corporate earnings call</a>, Musk said that the Environmental Protection
        Agency had made a mistake when it originally tested the Model S Long Range
        Plus premium sedan.</p>'
