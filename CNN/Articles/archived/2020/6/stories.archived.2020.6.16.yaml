      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Concerned Artists of the Philippines and Asian Music for Peoples’
        Peace and Progress are teaming up to celebrate the music of Jess Santiago,
        or Koyang, an award-winning poet and protest musician through an online tribute.
        Santiago was declared “Poet of the Year” for two consecutive years by the
        Institute (now Commission) of National Language in 1978 and 1979. He has also
        won the Don Carlos Palanca Memorial Awards for Literature, the Cultural Center
        of the Philippines Literary Contest, and the Palihang Aurelio V. Tolentino
        Playwriting Contest.</p>'
