      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- American airlines have been cleared to
        resume a limited schedule of flights to China after an agreement between the
        two countries to defuse what was shaping up to be a tense travel standoff.</p>'
    '1':
