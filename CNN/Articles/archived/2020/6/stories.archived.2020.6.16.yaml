      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c5a4d-15ee-42d5-a15f-aadf35797b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.532+08:00
