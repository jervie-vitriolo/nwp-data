      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila House has invited a panel of art practitioners to talk about
        the future of art in the light of the pandemic in an online panel discussion
        entitled “Art: What Next?” The panel includes the Museum of Contemporary Art
        and Design curator Yeyey Cruz and deputy director Chris Green, artist Kristoffer
        Ardena, La Salle College of St. Benilde’s Arts Management program chairperson
        Dindin Araneta, and Ilham founding creative director Valentine Willie.</p>'
    '8':
