      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some highly anticipated summer movies like "Wonder Woman 1984" and
        "Black Widow" have shifted their releases to the fall, which is often occupied
        by movies that will be in strong contention come award season. (There have
        been exceptions to this, of course.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b1cf6-3e6f-4c3d-9d4d-ada261d2ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T03:16:49.291+08:00
