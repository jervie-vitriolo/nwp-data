      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following up to its free workshop series on Facebook, the Philippine
        Educational Theater Association is officially opening Let’s Get Creative Plus,
        its first paid and exclusive online workshop program via Zoom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
