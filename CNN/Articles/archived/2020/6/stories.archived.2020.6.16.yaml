    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf5e9f-e82e-4a01-b0b3-e85c02d453bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T05:16:58.968+08:00
