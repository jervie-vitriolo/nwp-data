      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/16/asia/north-korea-explosion-intl-hnk/index.html">"North
        Korea blows up liaison office in Kaesong used for talks with South"</a></i></p>'
  'NYPD-Shake-Shack-milkshakes':
    'author': 'Laura Ly, Hollie Silverman and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-16T18:15:08.038+08:00
    'imagesource': 'jcr:2cbe0d3c-7ee9-41b8-9093-629b2f53ca90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '857b7f45-6f15-4312-9c41-5c83ecf8a4b0'
    'lead': 'Three New York City Police Department officers have been released from
      the hospital after getting sick when they drank milkshakes from Shake Shack
      Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T18:17:47.625+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:16:47.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:01.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYPD finds no wrongdoing by Shake Shack employees after officers got
      sick from milkshakes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4117486-98e0-49a4-921d-d6c431447344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Three New York City Police Department
        officers have been released from the hospital after getting sick when they
        drank milkshakes from Shake Shack Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16372596-0873-4c08-b17c-ad80f456bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakes may have been tainted with bleach, according to a statement
        from the NYC Police Benevolent Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432aabf-6f21-4e5e-8411-f2544352f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD launched an investigation after the officers fell ill and
        determined early Tuesday morning that there was no criminality by employees,
        according to a tweet from NYPD Detective Chief Rodney Harrison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95777e1-2eab-4f42-818c-94ea4d203c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe a cleaning solution used to clean the milkshake
        machines wasn''t fully cleared and may have gotten into the officers'' drinks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a048c-6405-4f1d-9946-3daffad206e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers bought the beverages at the restaurant chain''s lower
        Manhattan location around 8:30 p.m., a spokeswoman for the department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889eac56-f216-4e1f-9c2b-11f0e9f1f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three officers were transported to a local hospital where they
        were treated, observed and released, according to the spokeswoman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201c2ac-f4fe-432d-bafa-ad95dfd15c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYCPBA, which represents more than 50,000 active and retired
        police officers, said in a statement posted to Twitter Monday night that the
        officers "discovered that a toxic substance, believed to be bleach, had been
        placed in their beverages."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc4d46-c8c6-438d-a5ef-1252117f6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers had already ingested part of the beverages when they
        noticed a substance was in their drinks, the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc9a87-3e03-4b62-a486-e4db9ef0c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When NYC police officers cannot even take meal without coming under
        attack, it is clear that environment in which we work has deteriorated to
        a critical level," PBA President Patrick Lynch wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49ebd5-b272-4556-a50b-8b31e31f805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shake Shack said in a tweet Monday night they were "horrified by
        the reports of officers injured," and were working with police on investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129dc237-def3-4b31-9386-75889c02d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update tweet Tuesday morning the burger chain said they were
        "relieved to hear the officers are all okay" and are "working hard to get
        the full picture."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975dbc97-cddb-4dc9-b1f6-d84eb4f8c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for further comment from the restaurant but
        has not yet heard back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7abde-9b42-466f-b782-d0560b19540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T18:17:47.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:16:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/16/us/nypd-officers-sick-shake-shack-trnd/index.html">"NYPD
        finds no wrongdoing by Shake Shack employees after officers got sick from
        milkshakes"</a></em></p>'
