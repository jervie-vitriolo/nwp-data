    'lead': 'Some bored and cooped-up celebrities (we''re using that term lightly)
      have apparently hit "Peak Quarantine" are now offering Zoom calls with fans
      for hundreds -- and even thousands -- of dollars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T21:21:40.971+08:00
