      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dom, 29, WeTheFuturePH convenor</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22e8f0-5396-47eb-9d38-5bb2c07b67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:21:23.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independence Day is where we decide as a people whether or not to
        allow our leaders to remain in power when they are not faithful to the duty
        they swore to uphold. Freedom is allowing to be anything, to be anything that
        we want to be. I’m protesting because this is a small contribution to our
        freedom. It’s hard when you’re working but because there are opportunities
        like this, you can [take] part physically in the resistance.</p>'
    '15':
      'image': 'jcr:79383bba-f464-400f-adf8-7dd4a0978d2b'
