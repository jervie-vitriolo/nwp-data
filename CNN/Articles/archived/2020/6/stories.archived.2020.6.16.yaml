      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-pound packages containing "Value Pack Fresh Ground Beef 76% Lean
        / 24% Fat" with a use or freeze by date of 07/01/20 and lot code P53930-18</p>'
