  'hija-ako-opinion':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'Campaigns like #HijaAko should no longer be as necessary, because
      what this implies is that people are not listening to the plight of women, even
      when they take the vulnerable position of sharing their stories of abuse. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-16T21:04:51.189+08:00
