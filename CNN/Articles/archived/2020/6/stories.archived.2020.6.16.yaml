      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65a77b-df52-429e-aa0d-659c779462e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
