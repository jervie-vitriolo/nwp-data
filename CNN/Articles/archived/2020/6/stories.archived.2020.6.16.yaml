      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a0b89-423c-4021-afce-5dbbdba4dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T20:43:43.365+08:00
      'mgnl:createdBy': 'kristel'
