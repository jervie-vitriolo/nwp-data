  'online-classes-bullies-fade-away':
    'author': 'Lisa Selin Davis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T08:49:27.193+08:00
    'imagesource': 'jcr:a99a28c8-b5bf-4ec8-beda-6e8d9d97af5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e341658-4178-4be2-8558-7d9d139e2f28'
    'lead': 'When she was in brick-and-mortar school, many girls, and some boys, taunted
      Angelina Fusco. Her "friends," as she thought of them, told her she was clingy,
      annoying and rude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T08:57:26.278+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:17:10.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:54.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With online learning, class bullies fade to the background'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69415e-3cee-47e7-9890-081d7a4a1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When she was in brick-and-mortar school,
        many girls, and some boys, taunted Angelina Fusco. Her "friends," as she thought
        of them, told her she was clingy, annoying and rude.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95c274-d064-4083-937f-421f538450e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made plans in front of her, without inviting her. They''d ask
        her, "Why do you read so much? Why do you dress like that?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7acce3-1404-4c53-8400-41926d03ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would typically let people walk all over me and say what they
        wanted, and even if they hurt me, I wouldn''t confront them," Fusco, 14, said.
        She liked her actual schoolwork, but navigating the friendship scene was painful
        and overwhelming, and teachers who tried to intervene proved ineffectual.
        Finally, in January, she''d had enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764f789-8477-42cc-a83f-51b563a10a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic shuttered most brick-and-mortar schools,
        Fusco, with the help of her parents, enrolled in an online school called Western
        Christian Academy. There, she''s able to learn at her own pace, with no bullying
        kids to distract or upset her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16196e-d6cf-4979-9b4f-314d668d482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid transition to online school — for those who hadn''t made
        that choice themselves — has come with many downsides, from increasing inequity
        to the "Covid slide," in which children lose some of this year''s learning,
        becoming less prepared to advance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be3646-e6bf-430a-9945-9b22b3c578e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after millions of schoolchildren suddenly transferred to cyber
        school, some are finding a surprising upside: Complicated social dynamics
        can simplify, sometimes evaporate, as they learn online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515d7d0-7802-4074-b266-f2a6c08dae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A decline in digital drama</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523994f-e5eb-4137-83e9-ffe42717eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online school may have less of what psychologists call "digital
        drama," when exclusive and unkind behaviors, like those Fusco experienced,
        transfer to the cyber world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879240e6-9be7-4b68-8407-fa16c644a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can include things like posting pictures on Instagram of parties,
        making those who weren''t invited feel left out. It''s not cyber bullying,
        in which a child is targeted for a sustained period of time, but it''s behavior
        that causes a child to feel excluded, bruised, sad and confused.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d2aa6-b51c-48cb-87a5-73b01196fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such behavior may be in decline simply because kids aren''t in the
        same spaces, creating drama in person that they upload to the virtual world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae9142-c3cf-4444-b14d-0dbf0d2245f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital drama is often an extension of what happens at school,"
        said Diana Graber, author of "Raising Humans in a Digital World" and founder
        of Cyber Civics, which teaches digital literacy to kids in 44 states and 7
        countries. "Because they''re not experiencing that during the school day,
        it''s not drifting over into their online life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367679cc-71eb-4b03-99d2-027d1bfc5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this pandemic, I have heard countless examples of good behaviors
        occurring, children exhibiting increased empathy for others," Stacey Kite,
        a professor in the College of Arts &amp; Sciences at Johnson &amp; Wales University,
        and an expert on bullying, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6764f-fe93-4a5d-aa96-ddbeea3c4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, children who did not want to go to school because they
        were bullied are now flourishing with the online learning. They are also finding
        ways to connect with their peers through this mode, which may transfer into
        real friendships."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad6f83-a7f5-49ec-a194-f635f8e65c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason: Absence makes the heart grow fonder. "Kids are craving
        their peers and they''re missing people they weren''t even that close with
        before," Graber said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2a5d2-b05a-4b94-94ef-e6cee5d8e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pruning your contacts</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468a635-0b90-4fbc-bd0b-e85465ae3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graber has observed and heard about kids being less exclusionary
        than they were before Covid-19, now that they have to interact with fellow
        students online or in small groups, with teacher supervision. "Plus, kids
        who are normally shy in person many times find it easier to communicate with
        peers virtually," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b362b-d6ca-4eae-a341-863669f0ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my older daughter''s class, her teacher told me, the most consistently
        disruptive kids have calmed down, are doing their work and are not getting
        in fights with other students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd5527-2bcf-42eb-b328-25a9cffda61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are able to be far more intentional about who they interact
        with in this all-online world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4dee5-6e59-44a3-8355-e7c592fb58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only friends Angelina interacts with are the ones she chooses
        to — digitally, for now. They''re not subject to the whims and cruelties of
        cliques, to the sometimes-vicious worlds of lunchrooms and playgrounds where
        those unkindnesses play out behind adults'' backs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bd022-f0ee-425c-9ad9-03b1461b05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unkindness still finds its way in</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c89cb-0e0a-4401-b3e1-8ba54359f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that cyberbullying has been erased, or that some
        kids aren''t continuing to be cruel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8a6a5-5ba9-46d8-8c0a-64e09427d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of three kids, in 30 countries, have been victimized by online
        bullying, according to a poll released in September 2019 by UNICEF and the
        UN Special Representative of the Secretary-General on Violence against Children.
        One in five have skipped school because of it. Moreover, 15.5% of high school
        students were cyberbullied, the US Centers for Disease Control and Prevention
        reported in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9cc77-7bb2-4810-b88e-4cbd34f9410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That problem hasn''t completely gone away.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b9164-9e87-41ef-9ca5-ac454313d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mother in a greater Boston public school said that one grade
        school student had figured out how to hack into another child''s email and
        sent bullying messages to other kids at school. (Kids: Don''t share your passwords
        or make them obvious!)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27073e5d-7e33-4f4f-a481-ee8a7eaf02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was just seeking attention," the mom said, and the school administrators,
        parents and teachers came together to talk it through with the child and her
        family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbba3f-a4bf-4f74-a12a-eec8e1d36405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Graber said, while some predicted the transition to online
        school would multiply those incidents, "We have looked for evidence that cyberbullying
        has increased during Covid-19, and haven''t really found any solid data to
        support that it has — thankfully."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b1d2b-ebd1-478a-a253-1c0214140dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the new normal</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff08ad-ebbd-459e-8182-24dc166bc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someday, of course, most kids will return to in-person school. And
        even those online educational institutions usually have some in-person component.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d27038-ed06-4ca3-a7bd-d13b7c6e4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many follow a "blended learning" model, in which children learn
        at their own pace, at home and see their classmates out in the world for small-group
        learning or social events. They need friends, and they need to see them in
        real life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6b0f9-f623-4f99-8c00-38043357d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken away something from them that''s very needed at the
        developmental stage," Graber said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cd7a5-b778-487a-969f-3ebb08024673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fusco says she knows fewer people now, but the ones she knows are
        kinder, more generous, and more fun. "I''ve devoted myself to hanging out
        with people who aren''t toxic for me," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c5520-4787-4598-9e92-264b2942957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if kids are behaving better online, adults aren''t following
        the same path. "What''s on the rise right now is hate speech in adults," Graber
        said. "It makes me sad because that''s what kids see us role modeling. Hopefully
        kids look at that and go in the opposite direction."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47602aa-4ae4-4eb6-9d20-2e3d4e54d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T08:57:26.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/06/15/health/online-class-bullies-fade-wellness/index.html"
        href="https://edition.cnn.com/2020/06/15/health/online-class-bullies-fade-wellness/index.html"
        target="_blank">With online learning, class bullies fade to the background</a></em></p>'
  'pounds-of-ground-beef-recalled-E-coli-concerns':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-16T08:58:36.856+08:00
    'imagesource': 'jcr:86d5449b-af95-47f3-b9c8-a28ec4feb63a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23413446-6cf6-447c-ac29-2377d543b547'
    'lead': 'A New Jersey company is recalling nearly 43,000 pounds of raw ground
      beef products because they may be contaminated with E. coli O157:H7, the US
      Department of Agriculture''s Food Safety and Inspection Service announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T09:06:03.978+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:17:09.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:15:54.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 40,000 pounds of ground beef recalled due to E. coli concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1f489-2bbc-44af-973d-d6532d5b4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:06:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A New Jersey company is recalling
        nearly 43,000 pounds of raw ground beef products because they may be contaminated
        with E. coli O157:H7, the US Department of Agriculture''s Food Safety and
        Inspection Service announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1463d-470f-4145-b80a-34691cdd00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:06:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raw ground beef products produced by Lakeside Refrigerated Services,
        a company in Swedesboro, New Jersey, were shipped to retail locations nationwide,
        according to FSIS. The recalled products were produced on June 1 and have
        the establishment number "EST. 46841" inside the USDA mark of inspection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81769afa-1e8f-4009-9c4d-c466d393c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:06:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E. coli O157:H7 is a potentially deadly bacterium that can cause
        dehydration, bloody diarrhea and abdominal cramps 2-8 days (3-4 days, on average)
        after exposure the organism," reads the recall notice from FSIS. "While most
        people recover within a week, some develop a type of kidney failure called
        hemolytic uremic syndrome."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af454b11-2cbc-49ff-9da7-204f8d4f9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:06:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some kinds of E. coli cause disease by producing Shiga toxin. The
        bacteria that make these toxins are called "Shiga toxin-producing" E. coli
        (STEC). The most commonly found STEC in the United States is E. coli O157:H7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384ab05-2d78-4880-bfcc-f1717796a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:06:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention estimates that there
        are 265,000 STEC infections each year in the United States. E. coli O157:H7
        causes more than 36% of these infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab162ae6-8da9-412c-a8ee-104e4ef2174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:06:03.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The recalled items</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19c32a-35f4-4085-8b5d-95d82983bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T09:06:03.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:17:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FSIS says that the problem was found during routine testing and
        that no confirmed reports of adverse reactions due to consumption of these
        products had been reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef381758-040b-4c6f-84fe-2f9ce07764be'
      'mgnl:activationStatus': true
