  'bayan-muna-pogo-illegal-clinic-probe':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-16T15:29:17.334+08:00
    'imagesource': 'jcr:aed2b8af-063e-4b7a-ba2c-019881041a95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b3951a-477a-4104-8a52-e5e519b45cbd'
    'lead': 'Party List group Bayan Muna is seeking an investigation on the supposed
      link between Philippine Offshore Gaming Operators or POGOs and illegal medical
      facilities in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-16T15:34:13.198+08:00
