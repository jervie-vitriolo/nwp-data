    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:16:07.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zoom is now worth more than nearly 85% of the S&P 500 stocks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a55a9e-f2c7-45da-a41f-8198706e35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T23:36:47.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Zoom Video Communications has arguably
        been the biggest beneficiary of the <a href="https://www.cnn.com/2020/05/21/tech/zoom-founder-eric-yuan/index.html">remote
        work and virtual home schooling reality</a>&nbsp;that many Americans now live
        in as a result of the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6951c4-b106-4677-8efe-113a03fe5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T23:36:47.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock has soared more than 250% so far this year. Zoom is now
        worth more than $67 billion. To put that in perspective, Zoom is a more valuable
        company than 417 of the firms in the S&amp;P 500 -- nearly 85% of the members
        in the blue chip index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4678aa-e362-42af-aac7-fa9da9e29e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T23:36:47.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom has a bigger market cap than the once mighty General Electric
        and is worth more than Dow 30 components Caterpillar, Walgreens, Dow and Travelers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970178f4-5f41-4c44-a122-68cfc022c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T23:36:47.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not bad for a company that''s only a little more than nine years
        old,<a href="https://www.cnn.com/2019/04/18/tech/zoom-ipo-video-conference/index.html">
        just went public</a>&nbsp;in April 2019 and is expected to generate less than
        $2 billion in annual sales this fiscal year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb23e65-4f3c-4150-b4e3-8edf6f736ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T23:36:47.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom is growing like mad. The company <a href="https://www.cnn.com/2020/06/02/tech/zoom-earnings-coronavirus/index.html">reported
        earlier this month</a> that its sales soared nearly 170% in its most recent
        quarter and the number of business customer using it surged more than 350%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dc533-11aa-4009-9cf5-705131402e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T23:36:47.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom is also profitable, something that cannot be said for Uber,
        Lyft, Slack, Pinterest and other unicorn startups of Silicon Valley that went
        public last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd4e9c-e1c3-4777-aad9-03b3df175e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T23:36:47.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:16:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Zoom is going to remain at the top of the video conferencing
        heap, it will need to fight off growing competition from even larger tech
        rivals such as Cisco, Google owner Alphabet and Microsoft. Verizon is also
        getting into the business with its purchase of buzzy Zoom rival BlueJeans.</p>'
