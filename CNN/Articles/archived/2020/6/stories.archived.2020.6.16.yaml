      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, see
        this year''s Fête de la Musique; listen to artists discuss the future of the
        art industry in the new normal; celebrate Pride Month through a live reading
        of LGBTQI-themed children''s books, an online screening of an iconic musical,
        a discussion on parenting LGBTQI youth, or a virtual film festival exclusively
        for Pride; join an online tribute for an award-winning protest musician; learn
        more about music and history; or attend exclusive workshops on theater and
        virtual learning — all in the comfort of your own home.</p>'
