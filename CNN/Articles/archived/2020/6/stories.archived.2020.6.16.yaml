    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d04acd-007f-4e87-9426-5ffaba9da983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rey, 23, Bahaghari spokesperson</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814984bf-8fcb-4c08-900a-e08c325ab418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m protesting not just because it’s Pride Month, but to show everyone
        that we’re actively participating in the country’s current state of affairs
        and to liberate gender norms. This too is the LGBT community’s way to join
        the call for the junking of the terror bill. For me, this Independence Day
        is a fake celebration. The status quo shows who really controls the Philippines.
        The country remains connected to imperialist countries. So can we really say
        that the country has a genuine day of independence? Instead of declaring that
        we’re a nation of free people, this day is the perfect time to assert genuine
        freedom. Freedom for me is the liberation of all genders, alongside everyone’s
        liberation from class struggle.</p>'
    '23':
      'image': 'jcr:ace76be7-8cad-4d4f-92c9-b99056643a6f'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
