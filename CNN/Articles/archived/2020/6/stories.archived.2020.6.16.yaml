    'template': '1'
    'title': 'Cebu City to appeal reclassification of ECQ status — mayor'
    'updated': 2020-06-16T22:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8ebbb-7ad5-428f-9a28-a7d212fb97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—</strong> The Cebu
        City government will appeal for a reclassification of the COVID-19 quarantine
        measure imposed in the area, its mayor said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a74162-f518-4bfc-a0c8-71e29bdd55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20949be0-4b70-4328-af14-117022558d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Mayor Edgar Labella said he believes Cebu
        City— which was reverted to the <a href="https://www.cnnphilippines.com/news/2020/6/16/Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19.html">stricter
        enhanced community quarantine</a>— can be placed under more relaxed lockdown
        measures given the improvement in the city’s mortality rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb2504-490b-4370-861c-3e18533d14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c593c8-15e2-4013-ae44-72d21a4f1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, I will appeal to the Inter-Agency Task Force to reconsider
        their decision based on the information we have gathered through the weeks,”
        Labella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5cd5d-c371-40ee-a73b-640203debfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8bb4d-d97e-4f6a-a3cf-d1f628086e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T17:59:24.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:16:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still believe that a general community quarantine is justified.
        The data I see do not warrant restrictions set forth by an enhanced community
        quarantine, so to speak and with all due respect,” he added, citing low percentages
        of coronavirus-related deaths as well as a high recovery rate in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1895b-ebd0-424f-bb55-454deaba8387'
      'mgnl:activationStatus': true
