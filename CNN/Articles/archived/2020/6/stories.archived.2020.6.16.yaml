    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334acf85-175d-4ecd-9d61-7e28c589888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choi, filmmaker</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d7715-0122-49e2-b3fe-57659ba8855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T19:31:03.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:16:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m protesting because of the anti-terror bill which we all know
        is “anti-people.” The atrocities committed by the Duterte administration against
        the Filipino people. It is our right to protest, protesting for the welfare
        of the country. We’re protesting because it is just. For me, freedom is a
        country where everyone is equal, where a select few do not have power over
        others. It’s a country where industrialization is nationalized, which helps
        its people in turn. A country that is not indebted and beholden to other nations.
        Freedom is a country that is not neo-colonial. In this manner, the country
        is free, because no one is accountable to superpowers or the ruling class.
        Independence day is a continuing fight of our country and its people, much
        like others in the Third World.</p>'
    '30':
      'image': 'jcr:c882c1b1-474d-411e-93a8-570dcb9add57'
      'imageCaption': 'Photo by KIMBERLY DELA CRUZ'
