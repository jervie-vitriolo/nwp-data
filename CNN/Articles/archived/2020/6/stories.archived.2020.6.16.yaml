      'mgnl:lastActivated': 2023-01-26T12:16:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, we found no clear adverse effects of doing this.
        Let’s recognize that there are sort of two messages here. In the people who
        required oxygen or ventilation, it clearly works, and the benefits are biggest
        for those on ventilators. In the people in hospital with Covid who do not
        require oxygen -- so, their lungs are working moderately well -- then actually
        there’s no benefit," Landray said on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e1300-a565-4f75-8f6f-f9b219cf2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T22:30:20.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:16:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "In the trial, our focus was on mortality, which obviously
        a drug can affect in either direction, but the overall results in the patients
        on oxygen and ventilation was a clear, clear benefit. We’ve looked, for example,
        were there deaths due to other forms of infection, which are sometimes considered
        a risk? And the answer is no, there was no excess of any other particular
        cause of death."</p>'
    '18':
