      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/presidential-polls"><em>View
        Trump and Biden head-to-head polling</em></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4c493-4311-4348-bca7-34cfee131889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
