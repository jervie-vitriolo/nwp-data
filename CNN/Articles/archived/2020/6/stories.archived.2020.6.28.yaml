      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;New York will light up several major
        landmarks across the state in the colors of the Pride flag to celebrate Pride
        weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cbd7e-efaa-4665-8480-0b9f4aa01b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Andrew Cuomo announced the initiative in a <a href="https://www.governor.ny.gov/news/governor-cuomo-announces-state-landmarks-be-lit-recognition-pride-weekend">statement</a>
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7567d-9894-4b94-ac19-2ecde19e1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York is the birthplace of the LGBTQ rights movement, and this
        year, we celebrate the 50th anniversary of the first Pride march in New York
        City," Cuomo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00f1f2-c1e2-4923-8303-112b03cee8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lighting these landmarks is just one way we can come together this
        month and celebrate the progress we''ve made and send a clear message to the
        federal government and the world that LGBTQ people are welcomed in this state,
        and we will never stop fighting for equality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cb9ba-0a63-4874-afe7-3ec7ba58333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor Mario M. Cuomo Bridge adorned the colors of the transgender
        flag Friday night, but the rest of the landmarks will light up starting Saturday
        night including:</p>'
