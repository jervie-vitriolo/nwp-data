      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally think he''s guilty. He certainly looks tired," she
        wrote. "The chief justice is lying. I''m 95% sure of this."</p>'
