      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45722429-ddb0-4389-a9a3-dd7256d85774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 32nd ASEAN Summit in 2018, the Chairman''s statement
        also addressed militarization in the territory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d483e-369f-417f-ba0f-f915bfe8ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.380+08:00
