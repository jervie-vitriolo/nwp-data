    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30a1fa-bceb-4f3a-97f9-eef58c789208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
