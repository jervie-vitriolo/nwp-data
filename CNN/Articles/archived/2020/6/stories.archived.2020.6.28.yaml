      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/18/Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases.html">''State
        of denial:'' Robredo tells gov''t to stop praising itself, address missed
        targets in pandemic response</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99f48d-27e7-4a1a-9e36-30bd5fd3da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
