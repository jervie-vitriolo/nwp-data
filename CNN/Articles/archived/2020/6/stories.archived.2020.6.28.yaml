      'mgnl:type': 'text'
      'text': '<p>“The Bawal Bastos Law mandates all schools at all levels to enact
        an anti-sexual harassment policy that will protect students and teachers alike
        from sexual harassment,” said the lawmaker in a statement Sunday. Hontiveros
        is the principal author of the said legislation, which was signed into law
        by President Rodrigo Duterte in April last year.</p>'
