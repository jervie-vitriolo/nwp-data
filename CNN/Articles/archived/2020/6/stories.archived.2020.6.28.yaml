    'template': '1'
    'title': 'India opens one of the world''s largest hospitals to fight coronavirus'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb104d-7f1c-48d5-bedf-4950f6cc39a2'
      'mgnl:activationStatus': true
