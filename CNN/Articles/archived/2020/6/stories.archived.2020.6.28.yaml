      'mgnl:type': 'text'
      'text': '<p>“Survivors of sexual harassment and abuse must be given full support.
        They should not be judged or dismissed. Perpetrators of sexual abuse, especially
        those in positions of power, should be punished and in some cases, turned
        over to the authorities,” the senator added.</p>'
