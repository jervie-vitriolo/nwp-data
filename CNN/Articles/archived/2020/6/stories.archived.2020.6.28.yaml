      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal health officials expanded the list of who''s potentially
        most at risk of severe complications from Covid-19.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365dea5c-59b4-44e0-ab3f-2dd0d6b1664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.776+08:00
