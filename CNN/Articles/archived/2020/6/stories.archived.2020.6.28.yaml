      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://cnn.com/2020/06/26/business/india-china-tensions-global-business-intl-hnk/index.html">India</a>
        has opened one of the largest hospitals in the world to help fight coronavirus,
        as health authorities announced the country''s biggest one-day increase in
        the number of new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664ecd4-d7a8-44fc-8e68-f6c7131b8adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sardar Patel COVID Care Centre, the largest facility of its
        kind in India, became partly operational on Sunday, with 2,000 of its 10,000
        beds available, according to the Delhi government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6800eaf-97ec-4b45-93a5-f9ce41bbf18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 8,000 beds at the facility, which is located in the
        Chattarpur area of <a href="https://cnn.com/2020/06/25/india/delhi-hospital-crisis-coronavirus-hnk-intl/index.html">Delhi</a>,
        will be in use from Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d5a9d-f1c5-4030-a937-e5b978a95254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Home Minister Amit Shah and Delhi''s Chief Minister Arvind
        Kejriwal visited the care center on Saturday ahead of its launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e4000-5b3f-48f4-93a0-8c1235852462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message posted on Twitter that day, Kejriwal described the
        center as being "among the largest hospitals in the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b769020-805f-4cf8-9ab3-e9af85737fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Home Minister tweeted that the 10,000-bed facility
        "would provide huge relief to the people of Delhi."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018c606-27e9-4a41-97a7-8cb0c93b3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration and operations of the facility will be run by
        the Indo-Tiberan Border Police (ITBP), Shah confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cba5e-af30-4e6e-bba1-d672db0edad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud our courageous ITBP personnel, who would be operating
        this COVID Care facility during these trying times. Their commitment to serve
        the nation and people of Delhi is unparalleled," he added in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0dd81-9daf-4821-b471-3d5d4d75a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the hospital coincided with the release of India
        health ministry data on Sunday which showed the largest rise in the daily
        number of new Covid-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916d097-e105-4fa2-a9ac-3dc097dbcce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported 19,906 new infections and 410 new deaths from
        the virus, bringing the total to 528,859 positive cases and 16,095 fatalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f807f-a725-4302-9369-410247712f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:45:50.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi became the country''s worst-hit city on Wednesday, surpassing
        Mumbai''s coronavirus tally. Only the west India state of Maharashtra with
        159,133 cases has had more infections than the capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
