    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:47.534+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in the Philippines surpass 35,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876c6df-abaa-41fd-a7bf-d8d9e86cc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:30:15.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The coronavirus
        disease has infected over 35,000 people in the country, according to the Department
        of Health’s latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e766b8-7220-4481-b8df-abbebfe23a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:30:15.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national case count rose to 35,455 on Sunday, after 653 more
        tested positive for the disease. The agency said 485 of the added cases are
        “fresh” or were detected within the last three days, while 168 are “late”
        or part of the validation backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9561748-5cff-44ab-bfed-643725470037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:30:15.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila registered 356 or over 50 percent of the new cases.
        Meanwhile, 131 came from Central Visayas, 137 from other regions nationwide,
        and 29 are infected repatriated Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b0c6d-a778-4f24-9685-904dd293a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:30:15.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that patients who have survived the disease reached
        9,686, with 258 new recoveries. Eight new deaths were also recorded, with
        the death toll now at 1,244.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb58c0-9499-44d7-acf0-ae8c56f1eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:30:15.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the DOH explained that two cases were removed
        from the tally of recoveries, while one duplicate was removed from the total
        case count after validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c7c09-7dd7-40cd-ac85-88a42a967b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:30:15.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also listed only one new infection,
        no new recoveries, and two more deaths among overseas Filipinos. These raised
        the tallies to 8,433 cases, with 5,081 recoveries and 538 deaths.</p>'
  'duterte-to-submit-14th-report-to-congress':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-28T17:02:54.727+08:00
    'imagesource': 'jcr:f952022b-7cab-4772-acdb-fc51c2e4ab51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596d2318-1cf3-4833-bc0d-166e27638d0d'
    'lead': 'Among the issues President Rodrigo Duterte is expected to tackle is the
      status of quarantine restrictions in several areas in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T17:10:07.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:53:13.919+08:00
