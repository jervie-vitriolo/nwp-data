    'template': '1'
    'title': 'NBA star Kevin Love is donating $500,000 to UCLA for anxiety and depression
      research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920a61a-936a-463d-9b79-1b717ed7bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Kevin Love is using his All-Star power
        to support and advocate for stronger mental health research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb5889-f311-4245-b18d-0035c7d0701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers forward, who has shared his own experiences
        with panic attacks, depression and anxiety, has committed $500,000 to UCLA''s
        psychology department to help fund mental health research, <a href="https://newsroom.ucla.edu/stories/nba-star-and-alumnus-kevin-love-to-fund-chair-in-psychology">the
        university said in a news release.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511572e-911c-4076-98cb-48646e43cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about the level of anxiety that people are feeling.
        Recent events, including the novel coronavirus outbreak, have put our society
        under enormous stress," Love said in a <a href="https://newsroom.ucla.edu/stories/nba-star-and-alumnus-kevin-love-to-fund-chair-in-psychology">statement.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af168a5-c70b-4329-9612-a95e3f2b9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to be able to help UCLA, my alma mater, work toward
        solving some of society''s biggest underlying issues. I hope one day we are
        able to erase the stigma around anxiety and depression, and we can only do
        that by improving diagnosis and treatment, fostering public conversations
        about mental health and encouraging people to seek help when they need it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d4562-af93-4ccf-8900-d2fe3df1a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His donation will be matched by the university for a $1 million
        investment to "support the teaching and research activity of UCLA''s faculty
        working to diagnose, prevent, treat and destigmatize anxiety and depression."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ea7bb-32da-4378-8361-76d1a5b68b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the five-time NBA All-Star won the Arthur Ashe Courage
        Award at the ESPYs for his efforts as one of the most vocal advocates for
        mental health in the NBA.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;Humbled
        does not even begin to describe the feeling.&quot;<a href="https://twitter.com/kevinlove?ref_src=twsrc%5Etfw">@kevinlove</a>
        delivers a heartfelt speech after winning the 2020 Arthur Ashe Courage Award
        for his commitment to growing mental health awareness. <a href="https://twitter.com/hashtag/ESPYS?src=hash&amp;ref_src=twsrc%5Etfw">#ESPYS</a>
        <a href="https://t.co/EjQdm34ZjD">pic.twitter.com/EjQdm34ZjD</a></p>&mdash;
        ESPN (@espn) <a href="https://twitter.com/espn/status/1274898363843035136?ref_src=twsrc%5Etfw">June
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb9d56-743c-4b55-802e-dce6d3c1643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f087812-7353-48ee-bb23-0ab78eee5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin Love has shown not only tremendous leadership, but also tremendous
        heart, both on and off the court," UCLA Chancellor Gene Block said in the
        news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e681f-2013-40c6-afdc-392acfb7f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to his gift, the UCLA psychology department will be able
        to further its efforts to help those who suffer from anxiety and depression
        and the stigma that surrounds these conditions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71663bb-af41-4c8c-bffb-97e4fed20b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When heroes like Kevin come forward and share their vulnerability,
        it shines a light on anxiety and depression, and that helps chip away at stigma,"
        said Michelle Craske, a UCLA professor of psychology, psychiatry and biobehavioral
        sciences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f5607-999c-4287-bb92-34e2569c7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love first began speaking on mental health issues in 2018 when he
        opened up about receiving therapy for an anxiety battle he had kept hidden
        from the public. Love said he had a panic attack that made him run off the
        court during a game in the 2017 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574d0f6-1c28-459d-b0b0-94e28cd4a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got to the bench, I felt my heart racing faster than usual.
        Then I was having trouble catching my breath. It''s hard to describe, but
        everything was spinning, like my brain was trying to climb out of my head.
        The air felt thick and heavy. My mouth was like chalk," he wrote in an essay
        for <a href="https://www.theplayerstribune.com/en-us/articles/kevin-love-everyone-is-going-through-something">The
        Players Tribune</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f86a71-a242-4a56-b54e-9695c82c210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember our assistant coach yelling something about a defensive
        set. I nodded, but I didn''t hear much of what he said. By that point, I was
        freaking out. When I got up to walk out of the huddle, I knew I couldn''t
        reenter the game — like, literally couldn''t do it physically."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a565def9-3ebc-4119-b8a7-5a61feb525c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure on male athletes to suppress mental health issues only
        made his condition worse, he added in the essay. He said he hoped to break
        down that wall for other pros facing anxiety or depression — a mission he
        has been dedicated to ever since.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ce5e0-845c-48ca-9e6e-4243da5ffb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:35:10.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/27/us/kevin-love-cleveland-cavaliers-donation-mental-health-trnd/index.html">"NBA
        star Kevin Love is donating $500,000 to UCLA for anxiety and depression research."</a></em></p>'
  'ASEAN-Summit-South-China-Sea-UNCLOS':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-28T09:32:24.082+08:00
