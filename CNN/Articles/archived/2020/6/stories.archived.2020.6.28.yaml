      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — A lawmaker
        has filed a bill seeking to provide public school teachers with a ₱1,500 monthly
        internet allowance to help them meet the demands of their job under the “new
        normal.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e78e4-cb8e-4850-a6c4-e4c1f23282b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fbe37-aef8-4107-b1e9-2404f99c3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Representative France Castro, who authored House bill
        7034, said the chalk allowance, or the annual funds for classroom supplies,
        is not enough to provide a stable internet connection to educators, who now
        have to cope with new modes of teaching due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b966e-da81-4ed4-b3e3-1420f7f35854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff53cc-498b-49fb-abcc-074fe1bc5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education earlier approved a blended learning
        program, which is set to begin when classes open in August. This includes
        distance learning, which will require gadgets and internet connection for
        online interaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4550133-41a4-4501-985c-2d0c9407c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424507f-ec76-4934-a40b-ca0413877651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon added that with the “already measly salaries of public
        school teachers,” the government cannot expect them to provide necessary tools
        needed to perform their duties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f9162-40fb-44b9-942d-9f85a2e3b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of teachers having to climb mountains or staying at highways
        to find strong internet signal and join DepEd webinars have gone viral online.
        This has raised concerns that the distance or online learning scheme would
        put many students and teachers, especially those in poor communities, at a
        disadvantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1830070-18e4-43d6-be53-fe3b2a5756b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2bb40-707f-490f-9624-55ec50f5f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:23:30.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the House leadership to swiftly enact this measure into
        law as the target date of the Department of Education nears and no teacher
        or student shall be burdened by education just because they do not have a
        stable internet connection," Castro said.</p>'
