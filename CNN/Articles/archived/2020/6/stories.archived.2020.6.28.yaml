      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d53990-6e13-404d-8435-09f7b31babb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
