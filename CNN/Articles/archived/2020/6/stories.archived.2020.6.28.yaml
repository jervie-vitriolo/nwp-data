    'title': 'Gov’t targets to bring home remains of OFWs from Saudi Arabia on or
      before July 4'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a149fc4-1c8a-4fc8-9bdc-13943fc5b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:51:19.732+08:00
