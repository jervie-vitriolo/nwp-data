  'Jamaica-governor-general-suspends-personal-use-royal-insignia':
    'author': 'Joseph Netto and Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T10:55:23.840+08:00
    'imagesource': 'jcr:8a009b32-2dae-405a-89ee-a2fa24bef8ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975a0f03-73f2-4a24-8aab-7ff490f10de4'
    'lead': 'Jamaica''s governor-general will no longer wear a royal insignia for
      personal use that depicts the archangel St. Michael trampling Satan, who is
      drawn with dark skin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T10:54:22.093+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:53:30.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:34.836+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jamaica', 'governor-general', 'Sir-Patrick-Allen', 'Order-of-St.-Michael-and-St.-George',
      'royal-insignia']
    'template': '1'
    'title': 'Jamaica''s governor-general suspends personal use of royal insignia
      over ''offending image'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612f7a2-3f06-47b2-82fd-35c3f4256d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamaica''s governor-general will no longer
        wear a royal insignia for personal use that depicts the archangel St. Michael
        trampling Satan, who is drawn with dark skin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2098ce-eeef-4f34-8e90-3b22bcc65cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c2ac8-31bb-44f4-b9bd-04cbd514f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor-General Sir Patrick Allen, the British monarchy''s representative
        in Jamaica, made the announcement on Friday. Allen said he is suspending the
        personal use of the insignia of the Order of St. Michael and St. George because
        of its offensive implications, according to a statement on the governor-general''s
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eda573-0136-4ef0-aee6-d955d28d3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e365a-95cd-4ea5-aea7-e551ec846617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insignia has the illustration of St. Michael and Satan on one
        of its sides, according to the British royal family''s website. The image
        posted to the governor-general''s website and highlighted by Allen shows Satan
        as a dark-skinned man under the foot of a White archangel and has recently
        caused anger in Jamaica.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa3fab-fd97-4afe-9458-1bb6bcf5e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f76a59-614f-47d0-8658-d603273a6ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Allen said the suspension follows his acknowledgment
        of concerns raised by "citizens over the image on the medal, and the growing
        global rejection of the use of objects that normalize the continued degradation
        of people of color."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef773d-cf08-40d9-91a6-cd4d49e7c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604f699-428e-422d-b9f5-869cf6aab60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen sent a letter to the Chancellor of the Order of St. Michael
        and St. George requesting a revision of the image, recommending that it be
        "changed to reflect an inclusive image of the shared humanity of all peoples,"
        the statement says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7028d-bb94-4ab3-8114-87444e9d9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c36070-df77-41bb-846a-87f78280f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the palace press office for comment, but
        has not yet received a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64041201-b53f-42c8-92a4-7576905c0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865f79e-4583-49e6-bcce-e5e810d84d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order of St. Michael and St. George recognizes service in a
        foreign country or in relation to foreign and Commonwealth affairs, like the
        work of foreign service officers and diplomats, according to the royal website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3384e5-dbbd-4ea5-86e1-c9b3c4ee846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:54:22.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/27/world/jamaica-order-st-michael-george-insignia-trnd/index.html">Jamaica''s
        governor-general suspends personal use of royal insignia over ''offending
        image''</a>."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a46194-8f9f-4305-8173-c146a9cc68c8'
