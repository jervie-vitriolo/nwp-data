    'jcr:uuid': '86d2b58f-77b9-4fc6-921b-b19e4c39f1e4'
    'lead': 'The Association of Southeast Asian Nations says international law must
      be followed, including the 1982 United Nations Convention on the Law of the
      Sea, amid the South China Sea row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T09:38:47.378+08:00
