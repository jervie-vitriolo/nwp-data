      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> In light
        of recent reports of sexual harassment by faculty members of several universities,
        Senator Risa Hontiveros is reminding schools to observe the Safe Spaces Act
        or ''Bawal Bastos'' law and prioritize their students'' welfare and safety.</p>'
