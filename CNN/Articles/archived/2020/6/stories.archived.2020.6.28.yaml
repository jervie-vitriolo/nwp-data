      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas said both the hospital administration and the city health
        office are currently conducting contact tracing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473566c-5c01-4bb7-9c97-273a811f9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:11:56.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City is located in Western Visayas, which has 274 confirmed
        COVID-19 cases as of June 28. Of these cases, 138 are active, 125 patients
        have recovered and 11 have lost their lives to the disease.</p>'
