    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25974c3d-51d4-4b12-8942-2da3c837e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than a dozen corrections officers
        will be disciplined in connection with the death of Layleen Cubilette-Polanco,
        a transgender woman held at New York''s Rikers Island jail, city officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b63f9-2057-44cf-9988-76c30790e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15321f-3da2-4199-b9c2-a0a05fd3d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officers and a captain of the New York City Department of
        Correction were suspended without pay immediately, Mayor Bill de Blasio said
        in a statement on Friday. Thirteen other uniformed staff are facing disciplinary
        action but officials did not discuss their status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2164c-b107-4fa8-b9e8-9cbdc7b5efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.334+08:00
