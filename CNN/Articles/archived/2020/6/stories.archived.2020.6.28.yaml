  'United-States-pauses-reopening':
    'author': 'Nicole Chavez and Madeline Holcombe, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T06:42:55.334+08:00
