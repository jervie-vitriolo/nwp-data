    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ceb57a-312e-49de-8052-8f3a9558d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing the crisis in Cebu City</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56a417-b62b-42ab-affd-2d8a692d4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30108800-e58e-4ffb-891c-130478b9797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the DTTB, the Armed Forces of the Philippines has also
        sent a medical team to help in Cebu City’s battle against the viral disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9cb56-d196-4e0f-af74-c04d4ae323da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e82e2e-a0a8-4522-aa4d-62c7f314ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is comprised of nine doctors, 10 nurses, and 13 medical
        aides, the AFP said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac15f1-0181-4443-933b-966201a34eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a7dd0-3da5-4be9-842b-f0509bdf55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City, now tagged as a COVID-19 “hotspot,” was placed under
        the stricter enhanced community quarantine in efforts to curb the spread of
        the deadly virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d814c5a-49ce-4276-9dce-803d1cb7ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092a1ff-7f5f-4dc1-b3c9-88913f39966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, the Philippine Nurses’
        Association Cebu Chapter revealed that several nurses in the area are being
        sent to quarantine facilities, leaving hospitals with understaffed healthcare
        workers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c26ab-39f3-4767-a45a-8e999bd49065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c936d38-69e6-4c2b-8968-92a69e2364a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from limited manpower, the group also cried for help on depleting
        medical supplies. Its president Joseph Descallar likewise admitted that many
        nurses in Cebu are already contemplating on quitting their jobs due to unmet
        benefits and incentives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f1733-159a-4a96-9468-736746b0ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.909+08:00
