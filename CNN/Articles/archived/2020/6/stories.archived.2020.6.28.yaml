  'russia-us-troops-afghanistan':
    'author': 'Nick Paton Walsh, Veronica Stracqualursi and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T15:27:34.626+08:00
    'imagesource': 'jcr:6d6f6c1f-347e-4f33-8d3a-9b3fd1140d8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6662d0bc-608a-4a63-a9d9-77e3143703f9'
    'lead': 'Russian intelligence officers for the military intelligence GRU recently
      offered money to Taliban militants in Afghanistan as rewards if they killed
      US or UK troops there, a European intelligence official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T15:32:22.830+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:53:19.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:43.738+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian intelligence officers offered cash rewards to Taliban fighters
      to kill US, UK troops in Afghanistan, source says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e449e4-5f68-4c0b-b662-4d28f84f59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Russian intelligence officers
        for the military intelligence GRU recently offered money to Taliban militants
        in Afghanistan as rewards if they killed US or UK troops there, a European
        intelligence official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b69e73-2b2b-4d01-85a1-097a5e5edb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official was unclear as to the precise Russian motivation, but
        said the incentives had, in their assessment, led to coalition casualties.
        The official did not specify as to the date of the casualties, their number
        or nationality, or whether these were fatalities or injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8efa41-4277-4d33-8293-adaf5a895125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This callous approach by the GRU is startling and reprehensible.
        Their motivation is bewildering," the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183c8a6-93e9-4181-a64c-4817c41b267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first reported by the <a href="https://www.nytimes.com/2020/06/26/us/politics/russia-afghanistan-bounties.html">New
        York Times.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420d9bb-ba80-4c2d-af0a-1f0914acacb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence concluded months ago that Russian military intelligence
        offered the bounties, amid peace talks, the New York Times reported Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296862f-244d-4331-bb28-355389db7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing officials briefed on the matter, the Times reported that
        <a href="https://www.cnn.com/election/2020/candidate/trump">President Donald
        Trump</a> was briefed on the intelligence findings and that the White House''s
        National Security Council held a meeting about it in late March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a48d7-7377-4787-a344-408eee467470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany said in a statement
        Saturday that the President and Vice President Mike Pence were not briefed
        "on the alleged Russian bounty intelligence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e04fe-e5e7-474f-973a-187d1ddf5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany said her statement "does not speak to the merit of the alleged
        intelligence but to the inaccuracy of the New York Times story," which said
        Trump had been briefed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9069169-f735-4e4d-a41f-a8d5aa969ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany did not deny the validity of the reported US intelligence
        that a Russian intelligence unit offered bounties to Taliban-linked militants
        to carry out attacks on coalition forces in Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91c5d0-3b47-4340-b6a9-b51a415763be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence John Ratcliffe said in his own
        statement late Saturday that he had "confirmed that neither the President
        nor the Vice President were ever briefed on any intelligence alleged by the
        New York Times in its reporting yesterday."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a7137-6626-4cb3-812d-075f97656de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The White House statement addressing this issue earlier
        today, which denied such a briefing occurred, was accurate. The New York Times
        reporting, and all other subsequent news reports about such an alleged briefing
        are inaccurate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84dd732-c32b-4420-a7b8-578b58079f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Office of the Director of National Intelligence
        for additional comment. CNN has also reached out to the Defense Department,
        the State Department, and the CIA, and has received no comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89ac27-1efd-4482-88ef-e3d38e14ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the Trump administration held expanded briefings
        about the intelligence assessment this week and shared information about it
        with the British government, whose forces were also believed to have been
        targeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a444eb4-897c-45d8-9dfd-d18260dd49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper reported that officials thought of possible responses,
        including beginning with a diplomatic complaint to Moscow, a demand to cease,
        and sanctions -- but the White House has yet to authorize any action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd70b5-537d-4dbd-9876-45ea90525fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in Washington, DC, on Friday denounced the Times
        report as "baseless allegations" that have led to death threats against Russian
        diplomats in Washington and London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc610b-e58b-4eee-9cdd-32b53e3644a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of reasons to #BlameRussians," the Times is inventing
        "new fake stories," the embassy <a href="https://twitter.com/RusEmbUSA/status/1276692847698337792">wrote
        on Twitter.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def23f8b-3fcc-4879-835b-a94dd64d57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban also rejected the Times report that they were offered
        bounties from Russia to target US troops in Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56966c-9e92-41d5-898b-f09e2908aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly reject this allegation. The nineteen-year Jihad of
        the Islamic Emirate is not indebted to the beneficence of any intelligence
        organ or foreign country and neither is the Islamic Emirate in need of anyone
        in specifying objectives," the militant group''s spokesman Zabihullah Mujahid
        said in a statement Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591b46e-1208-43a4-890e-d7ca62ef2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its covert operation, the Russian spy unit within the intelligence
        agency GRU had offered rewards for successful attacks last year, and Islamist
        militants, or armed criminal associates, are thought to have collected bounty
        money, the Times reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed024876-62cf-4e0d-8e06-cf61939d0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European official told CNN the Russian intelligence officers
        worked for the GRU unit known as 29155, which has been blamed by European
        intelligence officials previously for the attempted assassinations of Sergei
        Skripal, a former KGB agent who had once been recruited years earlier by British
        intelligence, and his daughter in 2018 in Salisbury, UK, and other prominent
        attacks in Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dab1de-da20-4006-bb2c-1ff0216fbd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US <a href="https://www.cnn.com/2017/01/06/politics/intelligence-report-putin-election/index.html">concluded
        that the GRU</a> was behind the interference in the 2016 US election and cyberattacks
        against the Democratic National Committee and top Democratic officials. The
        Russian military agency was also accused by the West of <a href="https://www.cnn.com/2018/09/08/europe/gru-russian-intelligence-skripal-intl/index.html">assassination
        attempts and poison attacks in Europe</a> within recent years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbd886-22dd-481d-a51b-3e6e069374b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported that the motivations behind the operation are
        unclear and there''s uncertainty of how far up in the Kremlin the operation
        was authorized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d809f8-4a85-4c5c-9f7e-7aa6aabe3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence assessment was said to be based in part from
        interrogations of captured Afghan militants and criminals, according to the
        newspaper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ad1de-c0be-4859-96b2-e5b82e5cfe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden on Saturday called Trump''s presidency
        a "gift" to Putin, referring to the New York Times report at a town hall focused
        on Asian American Pacific Islander issues. "It''s a betrayal of every single
        American family with a loved one serving in Afghanistan or anywhere overseas.
        I''m quite frankly outraged by the report, and if I''m elected president,
        make no mistake about it, Vladimir Putin will be confronted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e2d66-303f-442b-ab31-861aa8e79c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Sen. Bob Menendez, the top Democrat on the Foreign Relations
        Committee, on Saturday called for Senate Majority Leader Mitch McConnell to
        put legislation sanctioning Russia for a vote on the chamber floor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf94aff-2751-4d38-a0c3-773ade63c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Rep. Michael McCaul, the ranking Republican on House Foreign
        Affairs, said in a statement Saturday that he "immediately reached out to
        the Administration," adding that if the accusations in the New York Times
        report are true, the administration "must take swift and serious action to
        hold the Putin regime accountable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb167f-270e-4b74-bdd0-d6510058ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Adam Kinzinger of Illinois, an Air Force veteran
        who served in Afghanistan and Iraq, tweeted that "Russia is not a partner,
        and not to be negotiated with" and that Trump "needs to immediately expose
        and handle this, and stop Russia''s shadow war."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2088b60-f395-4b55-8206-dae84f5c25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sought to improve relations between Washington and Moscow
        and <a href="https://www.cnn.com/2019/11/17/politics/trump-soft-on-russia/index.html">shares
        an unusually warm relationship</a> with his Russian counterpart, Vladimir
        Putin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c6209-6958-4a9d-9e29-d9dfaa2a6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump and his administration point to US sanctions on Russia,
        arguing that he''s been tougher on the country than previous presidents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1cefe-7ee8-42bd-a369-138606bebe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a 2018 press conference alongside Putin in Helsinki, Finland,
        Trump, in a stunning move for an American president, <a href="https://www.cnn.com/2018/07/16/politics/donald-trump-putin-helsinki-summit/index.html">refused
        to accept</a>&nbsp;US intelligence that Russia meddled in the 2016 presidential
        election, instead appearing to align with Putin''s denials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38cb39-6c14-4ed6-9a26-0c7946d45b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump <a href="https://www.cnn.com/2020/05/30/politics/trump-g7-september/index.html">said
        he wished</a>&nbsp;to invite Russia to the G7 summit, despite Russia''s suspension
        in 2014 from the working group of leading industrial nations for its annexation
        of Crimea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d96772-04b2-4aed-8cce-3e2c58a7c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the US and Taliban <a href="https://www.cnn.com/2020/02/29/politics/us-taliban-deal-signing/index.html">signed
        a historic agreement</a> in Dohar, Qatar, setting in motion the possible full
        withdrawal of US troops from Afghanistan and potential end to America''s longest-fought
        war.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a1be4-d0fa-4452-84b6-58a3becae42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops are currently serving in Afghanistan as part of a US-led
        NATO mission to train, assist and advise Afghan forces and focus on counterterrorism
        operations targeting the local ISIS affiliate and al Qaeda.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222e6e3-1ec6-410a-8470-55f588581c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is close to finalizing a decision <a href="https://www.cnn.com/2020/06/26/politics/us-troops-afghanistan/index.html">to
        withdraw more than 4,000 troops</a>&nbsp;from Afghanistan by the fall, according
        to two administration officials. The move would reduce the number of troops
        from 8,600 to 4,500 and would be the lowest number since the very earliest
        days of the war in Afghanistan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79af7e-0c25-4ea4-b6dd-ba6289a34a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reaction, a statement
        from the White House press secretary, information from a European intelligence
        official and a statement from the Director of National Intelligence.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cae98-37c7-45b6-91dc-fd641165d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:32:22.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:53:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/27/politics/russia-us-troops-afghanistan/index.html">"Russian
        intelligence officers offered cash rewards to Taliban fighters to kill US,
        UK troops in Afghanistan, source says"</a></em></p>'
