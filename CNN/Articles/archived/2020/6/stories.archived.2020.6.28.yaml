      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)—</strong> The Ateneo
        de Manila University said it is looking into fresh allegations of sexual harassment
        against some members of its faculty, vowing to conduct an impartial investigation
        on the matter “when warranted.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a1095-45ef-43a2-86c3-2f41499cdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:58:34.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7ee75-452f-4855-9a6f-ff30fc717e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:58:34.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are saddened by recent social media posts of reported incidents
        of sexual harassment by certain members of the faculty of the Ateneo de Manila
        University. We assure our students that we are here to listen and support
        anyone who has experienced harassment,” the Katipunan-based university said
        in a statement on Saturday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772df03a-56a4-4e29-bec8-d8b071a05232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:58:34.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63503e5-c537-4306-b94e-88001600be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:58:34.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are verifying these reports and are ready to immediately begin
        an impartial investigation when warranted,” Ateneo said in the wake of the
        new claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3ca56-f105-4402-8745-b4284e5e9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:58:34.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3244b3-9b57-4b53-b64f-6c401935a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:58:34.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo also reiterated its stance against sexual harassment, noting
        how the university prioritizes the welfare of students, as well as its mandate
        to make the campus a safe space for all. It likewise encouraged students and
        other parties to report information to concerned university authorities.</p>'
