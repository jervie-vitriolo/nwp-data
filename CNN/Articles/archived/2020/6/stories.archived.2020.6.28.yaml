    'template': '1'
    'title': 'DOH orders deployment of doctors to Cebu City to help in COVID-19 fight'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a954b2f-fecd-4827-aee7-5a3bc4034bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T12:46:25.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)—</strong>&nbsp;The
        Health Department has ordered the deployment of doctors— including “doctors
        to the barrios”— to Cebu City to help aid its battle against the COVID-19
        crisis, its spokesperson said Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1857a-312e-4713-bbe7-a86d57065240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6366dc5-49a3-4318-92d1-89907712b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III issued a directive to deploy
        additional physicians following the reported “understaffing” of health workers
        in the area, Health Undersecretary Ma. Rosario Vergeire said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd3bd3-5411-439d-a71d-aa204ec9705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9abdd4-9dab-4e0b-b631-27a666bb7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the deployment will not be permanent, as the doctors—
        particularly rural health physicians— will be tasked to provide relief for
        the current staff, similar to previous assignments in the Marawi and Yolanda
        crises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb776e-404b-4752-a08a-4b2184298252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0e71a-f330-4cb4-ae89-f70b5a8db854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meaning the municipality they serve already has a municipal-hired
        doctor ensuring that the municipalities they serve will not be left doctorless
        during their assignment. Health care services will continue,” Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ca83a-842d-474c-92ca-2d17c04f9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d921842-b780-4bbc-a772-8a412cf7c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The very nature of the DTTB (Doctors to the Barrios) program is
        to post doctors, usually in most remote areas where access to healthcare is
        a challenge, and where quality health care service is most needed,” the spokesperson
        added, noting how the coronavirus cases in Cebu City have “reached a critical
        point.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd349aa-ab98-4603-bca9-f2dbdbe97e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6867c-438d-42f6-a746-96947f462003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doctors to the Barrios, however, condemned the directive, saying
        the concerned physicians were not properly informed or briefed through writing.
        They added that there was no proper consultation prior to the order’s rollout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40161f-c3ec-4e7b-909e-2f212ef9fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412f715-7255-4311-95a4-722da119c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The absence of proper communication, justifying the temporary reassignment
        of rural health physicians serving in Geographically Isolated and Disadvantaged
        Areas (GIDAs) to serve in private hospitals in Cebu City is a clear violation
        of the Magna Carta of Public Health Workers,” the group said in a statement
        shared on Facebook, citing Section 6 of Republic Act No. 7305.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33289135-0c10-4a14-aae4-666f41fb203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021a2dc-076e-46cc-a44f-9d45c2c6ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployed doctors likewise called on the DOH to “rethink” the
        directive, with the DTTB seeking inclusive dialogue between the government
        and other concerned stakeholders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e1737-4d17-4d62-a633-32a34b7baa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d805e-ec88-42e2-9002-2997288387a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:04:44.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that DOH will consider this before it is too late, before
        the apathy and lack of accountability by their leadership completely smother
        the flames of passion and service of an entire generation of doctors,” it
        added.</p>'
