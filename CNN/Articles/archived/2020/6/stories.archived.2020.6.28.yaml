      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f763ac1-5855-4851-b008-80a4c224400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden affirmed to the question-asker that it was and directed his
        staff to release diversity data after the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e54ad-0c52-48e7-acfb-7bb9162e5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fdf04-8730-4697-b19d-3fd3d3c34470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll release the diversity data today when we get off this call.
        We''ll call you, and the fact of the matter is we have a very diverse staff.
        And we have a diverse staff that goes across the board, in high level and
        senior positions," Biden said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b8354-b0b8-44bf-9547-90d82b018585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3719e-fbd0-4221-a387-515898ef81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia told CNN that Inclusv has been working with the Biden campaign
        for months on building a diverse team and previewed that they will work in
        tandem in the coming weeks to hold seminars and events for people of color
        who are interested in being involved in the campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d0332-2c84-48c1-8522-02a019f84210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a98fa-8bfe-41c3-9843-ddf36438867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the lack of specificity in the released data, Garcia
        said, "Giving each community a better understanding of where they stand within
        the organization is really important both for the organization to self-reflect
        to make sure that they''re building the teams in states that reflect the voters
        of the states but for outside entities to assess how much of a seat at the
        table they truly have."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba30630-1707-444a-8563-572759050de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1472f9-a9bc-4d36-96ac-1425370988ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a minimum, we believe that democratic campaigns should be reflective
        of the voters that make up their vote shares for their pathways to victory,"
        Garcia said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b465d-7b43-4206-a534-f266de4d5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cc573-cec1-45a0-9b05-04dcd00484e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has often touted the diversity of his team on the campaign
        trail, telling voters who questioned how he would be an inclusive president
        to, "look at my staff." He''s also long made a pledge that he will have a
        diverse administration that "looks like America," though his campaign recently
        would not provide diversity data to BuzzFeed News when asked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce23f84-d948-47ad-83dd-4381226624ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f1276-f98e-498c-803f-d0d38d3195bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the specific question Biden was asked Saturday about
        Asian American and Pacific Islander representation during the town hall, the
        campaign noted that AAPI senior leaders on the campaign include the campaign''s
        chief financial officer, chief operating officer, national voter protection
        director, digital chief of staff, director of digital partnerships and surrogates
        director.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d7303-417a-4a76-8ad2-848835bc8fef'
      'mgnl:activationStatus': true
