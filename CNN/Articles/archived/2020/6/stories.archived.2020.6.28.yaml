      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)—</strong> The Philippine
        government is hoping to bring home not later than July 4 the remains of 301
        overseas Filipino workers, including COVID-19 victims, from Saudi Arabia,
        the Labor Department said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790af14-d6b0-48a7-894e-ecfda1b58b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:51:19.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0add2cb-6776-40a5-ad35-3822b6d19c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:51:19.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were given a deadline of July 4, so we hope to bring them back
        before that deadline,” Labor Secretary Silvestre Bello III said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d32d6-ffc6-493f-ae62-3046c0eed8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:51:19.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62627f4-2be8-40cc-99e7-63c2d989592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:51:19.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE added the government will charter two flights from Riyadh and
        Jeddah, where the remains will be transported from various regions in Saudi
        Arabia before they are flown back to the Philippines. These will include the
        bodies of 152 Filipinos who died of COVID-19, the agency said.</p>'
