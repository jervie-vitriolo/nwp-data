    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bab1461d-762d-42ec-afe8-7b74f5c75422'
    'lead': 'Jamaica''s governor-general will no longer wear a royal insignia for
      personal use that depicts the archangel St. Michael trampling Satan, who is
      drawn with dark skin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T19:37:11.021+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:53:07.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:50.922+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jamaica', 'royal-insignia', 'Insignia-of-the-Order-of-St-Michael-and-St-George',
      'Patrick-Allen']
    'template': '1'
    'title': 'Jamaica''s governor-general suspends personal use of royal insignia
      over ''offending image'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafad72d-0f45-4496-9be5-4cfcb66645ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:37:11.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jamaica''s governor-general will no longer
        wear a royal insignia for personal use that depicts the archangel St. Michael
        trampling Satan, who is drawn with dark skin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b3dfb-0b63-4040-830c-53f8e0c51c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:37:11.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor-General Patrick Allen, the British monarchy''s representative
        in Jamaica, made the announcement on Friday. Allen said he is suspending the
        personal use of the insignia of the Order of St. Michael and St. George because
        of its offensive implications, according to a statement on the <a href="https://kingshouse.gov.jm/gg-suspends-use-of-gcmg-insignia/"
        target="_blank">governor-general''s website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c5988-357e-4093-8ce7-7926519f1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:37:11.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insignia has the illustration of St. Michael and Satan on one
        of its sides, according to the British <a href="https://www.royal.uk/order-st-michael-and-st-george"
        target="_blank">royal family''s website</a>. The image posted to the governor-general''s
        website and highlighted by Allen shows Satan as a dark-skinned man under the
        foot of a White archangel and has recently caused anger in Jamaica.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c9804-72f5-42b3-add1-75edc9f16578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:37:11.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Allen said the suspension follows his acknowledgment
        of concerns raised by "citizens over the image on the medal, and the growing
        global rejection of the use of objects that normalize the continued degradation
        of people of color."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f87536-3ce0-4aa2-b2c2-a5b0c1f55e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:37:11.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen sent a letter to the Chancellor of the Order of St. Michael
        and St. George requesting a revision of the image, recommending that it be
        "changed to reflect an inclusive image of the shared humanity of all peoples,"
        the statement says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a9f8d-fd08-4373-a042-3725d903e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:37:11.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the palace press office for comment, but
        has not yet received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7320ffe-43f3-4eef-bd08-01396ad70784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:37:11.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order of St. Michael and St. George recognizes service in a
        foreign country or in relation to foreign and Commonwealth affairs, like the
        work of foreign service officers and diplomats, according to the royal website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c6070-2e53-4fd6-8842-6ac3a9a3a26d'
