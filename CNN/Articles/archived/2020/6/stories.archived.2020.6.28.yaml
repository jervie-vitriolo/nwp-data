  'Loreal-removes-words-whitening-fair-skincare-products':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-28T08:46:01.206+08:00
    'imagesource': 'jcr:469aae4f-4e8b-4e1f-83a8-14a4e32623ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabbd292-081d-4dcc-b010-c94a722dee3b'
    'lead': 'L''Oreal, the world''s largest cosmetic and beauty company, announced
      that it will stop using words like ''whitening'' and ''fair'' in describing
      its products. The announcement comes amid anti-racism protests and calls against
      racial inequality following George Floyd''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T08:49:57.088+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:53:37.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:29.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Loreal', 'George-Floyd', 'whitening', 'fair']
    'template': '1'
    'title': 'L''Oreal to remove words like ''whitening'' and ''fair'' from its products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b738d6c-faad-4746-a3c3-1c42f1001662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;L''Oreal, the world''s largest cosmetic
        and beauty company, announced&nbsp;that it will stop using words like "whitening"
        and "fair" in describing its products. The announcement comes amid anti-racism
        protests and calls against racial inequality following George Floyd''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e165d2f-600d-4271-809b-85b6c68b3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The L''Oreal Group has decided to remove the words white/whitening,
        fair/fairness, light/lightening from all its skin evening products," the French
        cosmetics giant said in statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1957b73-aca2-45f8-b891-46c1d42a3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Oreal faced backlash earlier in the month following a post on
        Twitter stating it "stands in solidarity with the Black community, and injustice
        of any kind." The post garnered comments accusing the company of hypocrisy
        for dropping British model Munroe Bergdorf from its brand in 2017, following
        comments she made about systemic racism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85272e0f-82d7-4eb7-9c3e-fc1895f41e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model herself, also criticized the brand for its solidarity
        message for Black Lives Matter, saying L''Oreal "threw me to the wolves for
        speaking out about racism and white supremacy." She was the UK brand''s first
        transgender model before she was dropped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5a361-5048-44a3-a0aa-f8add4432e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergdorf said in a Twitter statement that L''Oreal Paris brand president,
        Delphine Viguier, "expressed regret for how the situation was handled" following
        a conversation between the two. The company rehired Bergdorf and she will
        now join the UK company''s diversity and inclusion advisory board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c08b8c-f11b-4f9f-899d-91ba58bfb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Oreal isn''t the first company to make changes to its brand,
        as pushback continues over controversial skin-lightening products and beauty
        companies'' lack of racial diversity in products and advertisements</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673ce73-0eec-4abd-ada9-6efb42746bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Hindustan Unilever, the Indian and Bangladesh unit
        of Anglo-Dutch firm Unilever, announced that it would "stop using the word
        ''Fair" on its "Fair and Lovely" skincare products. Unilever stated its reason
        was to move toward "a more inclusive vision of beauty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86552029-6828-4420-9099-51e6e7176a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson, also announced on Thursday it has discontinued
        two lines of skincare products from its brands that include the word "fairness"
        on its labels for the same reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fda18b-8ba6-4b14-8fb3-25f43d258dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:49:57.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/27/business/loreal-removes-word-whitening-fair-skincare-products/index.html">"L''Oreal
        to remove words like "whitening" and "fair" from its products."</a></em></p>'
  'bear-sentenced-to-death-Italy':
    'author': 'Barbie Latza Nadeau, Nicola Ruotolo and Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T09:14:49.132+08:00
    'imagesource': 'jcr:a2a17268-0822-4c40-8751-df7c5d1d87c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a26dd2-0ad3-4413-a044-7c5d6b3bfa07'
    'lead': 'Animal rights groups in Italy are calling on authorities to lift a death
      sentence on a brown bear that attacked a father and son last week on a hiking
      trail in the northern region of Trentino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T09:19:46.904+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:53:36.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:29.839+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'bear', 'death-sentence']
    'template': '1'
    'title': 'A bear in Italy has been sentenced to death after attacking hikers.
      Activists want a stay of execution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f018841-a044-4f16-90d5-26b1871abfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Animal rights groups in Italy are calling
        on authorities to lift a death sentence on a brown bear that attacked a father
        and son last week on a hiking trail in the northern region of Trentino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a20262-11f3-4094-a44e-fec17a61e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabio Misseroni, 59, and his son Christian Misseroni, 28, were hiking
        Monday on a path on Mount Peller when they say the bear leaped into their
        path.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48f31b-eeab-418b-80e7-b70f0ba53873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bear bit Misseroni''s leg before his father jumped on the animal''s
        back so he could escape, the son told CNN. The bear then bit and swiped at
        the older man, breaking his leg in three places. Misseroni jumped up and down
        and clapped his hands to distract the bear from his father before the animal
        ran off into the woods, he recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334811f1-7be9-412c-9001-aa32573a44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s National Institute for Environmental Protection and Research
        regulations call for bears that attack humans to be euthanized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dfd74e-cb96-4844-b69f-c027acb8964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, Trentino governor Maurizio Fugatti signed a cull
        order allowing for the capture and kill of the bear, which authorities are
        trying to identify through DNA garnered from saliva and fur left in the claw
        and bite wounds and on the father''s and son''s clothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847169c1-21f4-4f19-9aa0-a4b046348afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of bear attacks in the region in recent
        years, and local authorities have a database of bear DNA collected from feces,
        fur and saliva. Surveillance cameras are used to match the DNA to the animals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508378d-cd8a-40bd-848c-297bb23b2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But calls are growing for the bear in this latest attack to be left
        alone -- at least until the circumstances of the case become clearer. The
        Italian animal rights groups <a href="https://animalisti.it/il-presidente-della-pat-condanna-a-morte-un-innocente-la-pandemia-non-ha-insegnato-nulla/">Animalisti
        Italiani</a> and the <a href="https://www.wwf.it/?54463%2FOrso-in-Trentino-il-WWF-lancia-una-petizione-per-salvarlo">World
        Wide Fund for Nature</a> have called on the local government to stop the cull
        order until a full investigation has been carried out, including whether the
        father or son did anything to taunt the bear, which the men deny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb9459-489a-409d-9c81-4436f84417da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 15,000 people by Saturday had signed a World Wide Fund for
        Nature petition to save the bear, calling for an immediate ban on the death
        sentence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bdb88-cb69-48b8-9540-09ba0bc8ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.minambiente.it/comunicati/orso-trentino-costa-risponde-fugatti-contrario-ad-abbattimento">Italian
        environment minister</a> also wrote a letter saying he is against the culling
        of the bear which, he said, may have been a female protecting cubs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56baf8a-8441-4a7a-b374-e3bd97c61719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only after collecting certain scientific information on the animal
        involved in the accident with the two citizens we will be able to evaluate
        technical solutions that, in my opinion, must not result in killing the animal,"
        Sergio Costa wrote to Fugatti.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cd97c-eb31-406b-bb7a-f0a0b9dbcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:19:46.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family last month filmed an unusual encounter with a brown bear
        in northern Italy. In a video of the nail-biting encounter, 12-year-old Alessandro
        can be seen walking slowly toward his stepfather as brown bear follows closely
        behind him.</p>'
    '11':
