      'mgnl:lastActivated': 2023-01-26T12:52:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9b48f-126c-48ca-8641-be7e47a33ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T20:57:32.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At ‘pag ganon ‘yung rason para sa</em> reunion <em>ay natutuloy,
        so nakakataba rin ng puso</em> [And when that’s the reason for the reunion,
        it always pushes through, so that’s heartwarming],” he added.</p>'
