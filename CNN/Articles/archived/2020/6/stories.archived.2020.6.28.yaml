      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag masyado tayong sensitive sa puna, kawawa naman yung taong
        bayan. Ang panahon ngayon, hindi pwedeng patuloy na nagkakamali," Robredo
        said in her weekly radio show Biserbisyong Leni.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497cb6b-d996-465b-887c-0f821cc874f9'
