    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898e1cf-4dd8-4f1a-b366-4db6fe53f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President responded to the remark of Presidential Spokesperson
        Harry Roque on Saturday, who noted that she was only "looking at the glass
        half-empty, and focusing on the shortcomings just to score political brownie
        points at the expense of the administration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c97b0-88be-425c-a896-81ee3632f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c59dc2-7ef5-4606-a05d-837f19dc96fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo acknowledged that she was "really looking at a glass half-empty"
        but pointed out that the Office of the Vice President has been "trying to
        fill it up, because at a time of crisis, we cannot afford not to fill up the
        glass."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917caee1-f3b8-4eff-9bea-ec52654b55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88e631-85bf-4f65-b191-1dd512b92d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier told CNN Philippines'' <em>The Source</em> that
        the administration was in a "state of denial" when it comes to lapses in the
        way it has been addressing the COVID-19 crisis in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45973e7f-77b7-4080-aba3-9c91458edcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
