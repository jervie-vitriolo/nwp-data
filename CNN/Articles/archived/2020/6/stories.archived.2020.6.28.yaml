      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please listen. Please don''t be onion-skinned. The
        data did not come from me, the data came from groups, experts who analyze
        information.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
