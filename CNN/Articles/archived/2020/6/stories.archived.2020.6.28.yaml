      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934ae6d-06b9-4ea2-8649-bddd86d11125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.349+08:00
