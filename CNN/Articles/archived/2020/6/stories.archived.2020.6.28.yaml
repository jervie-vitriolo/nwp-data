      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese community in Gweru has distanced itself from the recent
        incident and promised to pay for injured workers'' medical bills and support
        their families as they deal with the issue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f38fd-a53d-475e-b5de-ff4afb1d0aa6'
      'mgnl:activationStatus': true
