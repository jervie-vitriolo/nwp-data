      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: <em>"Sana makinig naman. Sana wag masyadong maging balat-sibuyas.
        Yung datos ''di galing sa akin, yung datos galing sa grupo, galing sa eksperto
        na mag-analisa ng datos."</em></p>'
