  'California-Walmart-distribution-center-shooting':
    'author': 'Amir Vera, Carma Hassan and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T10:13:31.545+08:00
    'imagesource': 'jcr:0534c136-d310-4a63-bcba-400516e7179c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42159b06-563b-4e32-b61b-6bc25443067d'
    'lead': 'At least two people are dead and four are injured in a shooting at a
      Walmart distribution center in Red Bluff, California, according to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T10:16:12.110+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:53:34.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:33.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California', 'Walmart']
    'template': '1'
    'title': 'At least 2 dead, 4 injured in shooting at California Walmart distribution
      center, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759a372-e3e9-4573-acc5-ae46d6040c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;At least two people are dead and four
        are injured in a shooting at a Walmart distribution center in Red Bluff, California,
        according to Allison Hendrickson, manager of media relations for Dignity Health
        North State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c659f-e91a-4cec-aa77-3e3bd1e49106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place around 3 p.m. PT Saturday, Red Bluff City
        Manager Rick Crabtree told CNN by phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd30e6b-3d7f-410f-affd-6ef413d42998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car had rammed into the distribution center, which started a fire,
        Crabtree said. The fire wasn''t very significant, Crabtree said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18729dc2-3fb4-478d-a495-277290f92d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unidentified man was shot on scene and taken to the hospital,
        he said. It''s not clear whether law enforcement shot the suspect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bd686-bbcf-4fe8-8a2c-2917af35c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an active shooter, he was shot, last I heard he was on
        his way to the hospital," Crabtree said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134bbc8-5373-4585-89fa-2bda55c7fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendrickson said that St. Elizabeth Community Hospital in Red Bluff,
        part of Dignity Health, received a total of six patients from the Walmart
        Distribution Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ed00a-68f6-46be-8e32-93a88db6106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two are dead and four are in fair condition, Hendrickson said. She
        was not able to give information on the nature of the injuries or the ages
        of the people brought to the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4491fda-14b2-4976-a211-fed67eeadbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dispatchers received multiple calls from the distribution center
        reporting an active shooter and multiple shots fired, Tehama County Sheriff''s
        Office spokeswoman Yvette Borden told CNN by phone Saturday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb161c4b-9ce8-42d8-a1af-789c0580b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Walmart spokesman tells CNN they are aware of the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bad897-62a6-4290-a26d-4938bc0b406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aware of the situation and are working with law enforcement
        to investigate. We don''t have any additional information to share at this
        time," Walmart spokesman Scott Pope told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090eb7f-b475-4ba4-92e1-bd7941960db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borden says the scene is still very active and law enforcement is
        working to clear the building. The building is very large, Borden said. Law
        enforcement officers already completed an initial sweep of the building looking
        for the shooter and possible victims, Borden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7079db-df7c-4dbd-a508-a6b58f71b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d7e0b-290a-4aa7-994d-adfa3c1fe5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:16:12.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:53:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://cnnphilippines.com/world/2020/6/28/California-Walmart-distribution-center-shooting.html">"At
        least 2 dead, 4 injured in shooting at California Walmart distribution center,
        officials say."</a></em></p>'
  'Zimbabwe-mine-shooting-Chinese-owner':
    'author': 'Nyasha Chingono, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T10:56:56.617+08:00
    'imagesource': 'jcr:7a026a27-9ec2-4f6b-a430-535a75c71b72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e7d6a2-897c-4a79-967a-3be39674360b'
    'lead': 'The shooting of two Zimbabwean workers by a Chinese boss shows the "systematic
      and widespread" abuse that locals face in Chinese mining operations, says the
      Zimbabwe Environmental Law Society (ZELA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T10:50:11.103+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:53:33.386+08:00
