      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after, ADMU&nbsp;said it was "saddened" by posts online regarding
        incidents of sexual harassments reportedly committed by its faculty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6abff-be18-4a83-b79c-77f3a2a3f896'
      'mgnl:activationStatus': true
