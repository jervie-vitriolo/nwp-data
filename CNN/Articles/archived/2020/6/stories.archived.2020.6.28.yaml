    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Rodrigo-Duterte',
      'Bayanihan-To-Heal-As-One-Act']
    'template': '1'
    'title': 'Duterte set to submit 14th report on special powers to Congress on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396c7a7-aa01-4fa9-9b00-26edfbbb7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — President
        Rodrigo Duterte is set to submit his 14th report on the government''s response
        to the COVID-19 crisis to Congress on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c6850-9620-425e-839a-daa39f006e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report comes after the lapse of the Bayanihan Heal As
        One Act, which ended on June. The Bayanihan to Heal as One Act gave the President
        the power to reallocate funds from the 2020 national budget as he deems necessary
        in the country’s fight against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c2839-fb8a-444a-8162-2b00ac45cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the provisions is the granting of a ₱5,000 to ₱8,000 monthly
        subsidy to 18 million poor families for two months, as well as compensation
        for healthcare workers who have succumbed or had gotten ill because of the
        virus</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2613b7c-9b2b-4e92-a9fa-723faff0a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s 13th report, submitted on June 22, discussed issues concerning
        transportation problems and delayed aid distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f272275-3332-4c4f-8f9d-adedcde2e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/6/22/duterte-13th-report-submitted.html"
        target="_blank">Department of Social Welfare and Development</a> said they
        have finished distributing the first tranche of the social amelioration program
        last week, and DSWD spokesperson Irene Dumlao told CNN Philippines that 1.3
        million beneficiaries have received cash aid in the second tranche of SAP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3cb29-895b-4ff6-b4b0-233dc72b8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lapse of the Bayanihan Act, <a href="https://www.cnnphilippines.com/news/2020/6/25/bayanihan-act-lapse-cash-aid.html"
        target="_blank">Presidential Spokesperson Harry Roque</a> said it would not
        affect SAP distribution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35da837-a70d-486f-815a-cc19909125e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a physical act of disbursing what has been allotted by Congress,
        so <em>wala pong problema ''yan</em> [so there is no problem]," he said during
        a televised briefing last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38e9fe-48dd-488e-a4e2-88a41dafc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from aid distribution, Duterte is also set to make an announcement
        on the fate of quarantine restrictions, among them, whether Metro Manila stays
        under general community quarantine or shifts into another mode of restriction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0406b0-187d-4364-9df2-f5da88049629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte extended GCQ in Metro Manila until <a href="https://www.cnnphilippines.com/news/2020/6/16/Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19.html"
        target="_blank">June 30</a> and tightened restrictions in Cebu City to enhanced
        community quarantine after it emerged as the epicenter of the outbreak in
        the Visayas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9c5b4-f17e-4b02-b4c5-689e4b9d9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his last report, Duterte appointed <a href="https://www.cnnphilippines.com/news/2020/6/22/duterte-appoints-cimatu-lead-covid-fight-cebu-city.html"
        target="_blank">Environment Secretary Roy Cimatu</a> to oversee the COVID-19
        fight in Cebu City. He is expected to give an update on the matter in his
        report.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6aeff-318e-4c88-b3f2-5ced4cef7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T17:10:07.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also expected to address the public on Monday,
        along with other government officials, to discuss key issues in the fight
        against the virus.</p>'
