      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also reminded schools to prioritize the safety and welfare
        of students, adding that in some cases, their "knee-jerk reaction" is to cover
        up for sexual harassers in order to protect the academic institutions'' image.</p>'
