      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan posted on Thursday her notes about former Chief Justice
        Renato Corona''s impeachment trial from when she was younger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c69fca-bc3f-43ee-9a39-40352ced86ad'
      'mgnl:activationStatus': true
