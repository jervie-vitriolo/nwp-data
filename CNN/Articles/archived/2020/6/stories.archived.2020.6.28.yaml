      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 inter-agency task force earlier <a href="https://www.cnnphilippines.com/news/2020/6/26/107-OFW-died-coronavirus-Saudi-Arabia-cremation-Philippines-.html">approved
