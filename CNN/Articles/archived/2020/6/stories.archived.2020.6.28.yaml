    'jcr:uuid': '352d2a09-b15f-4b24-b73a-168f5ceebf9c'
    'lead': 'The coronavirus disease has infected over 35,000 people in the country,
      according to the Department of Health’s latest report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T16:30:15.837+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:53:14.274+08:00
