      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are verifying these reports and are ready to immediately begin
        an impartial investigation when warranted," <a href="https://cnnphilippines.com/news/2020/6/28/Ateneo-sexual-harassment-new-allegations-impartial-investigation.html">it
        added</a>.</p>'
    '30':
