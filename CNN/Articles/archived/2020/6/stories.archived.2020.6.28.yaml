    'mgnl:tags': ['ASEAN']
    'template': '1'
    'title': 'ASEAN: Follow UNCLOS in South China Sea row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e44c99-daf4-4914-87d6-c15f924e1d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) -</strong> The Association
        of Southeast Asian Nations said Saturday international law must be followed,
        including the 1982 United Nations Convention on the Law of the Sea, amid the
        South China Sea row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162b1de-687c-4766-b123-daf50ffdb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31487e1d-b9a0-4d2e-955a-2c55c201c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNCLOS is an international treaty that covers a comprehensive
        regime of law and order in the world''s oceans and seas. It  establishes rules
        governing all uses of the oceans and their resources, and guarantees the right
        of innocent passage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c65bc-5461-4b66-9704-2be09e70988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99982c-f231-433d-8d93-0544b9b3dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed the situation in the South China Sea, during which
        concerns were expressed on the land reclamations, recent developments, activities
        and serious incidents," regional leaders said in the <a href="https://asean.org/storage/2020/06/Chairman-Statement-of-the-36th-ASEAN-Summit-FINAL.pdf?fbclid=IwAR3KXj2wZb_WAQBgW-IHNjPGU7pwu6m17QVObRDRnEWoGN9GLjW461zDPP0">ASEAN
        Chairman''s statement</a>. "We reaffirmed that the 1982 UNCLOS is the basis
        for determining maritime entitlements, sovereign rights, jurisdiction, and
        legitimate interests over maritime zones."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad40cb-0978-4613-ad19-94607dcf660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa2da8-47bc-43dd-adb3-df8987df9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after concerns over recent actions in the disputed area
        were raised during the 36th ASEAN Summit on Friday. <a href="https://cnnphilippines.com/news/2020/6/26/Duterte-ASEAN-Summit-South-China-Sea.html">President
        Rodrigo Duterte also brought up how there have been "alarming incidents" in
        the South China Sea</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df67fd3-e32c-4819-9a2d-88dd6bd3abf1'
      'mgnl:activationStatus': true
