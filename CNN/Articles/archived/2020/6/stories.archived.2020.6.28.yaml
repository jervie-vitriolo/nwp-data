      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Six doctors
        from an Iloilo City hospital have been added to the list of medical frontliners
        who have caught the coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5a6ec-e2c0-458c-b918-ecfdb15409b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:11:56.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City mayor Jerry Treñas said in a social media post on Sunday
        that the doctors tested positive for the virus using reverse transcription
        polymerase chain reaction or RT-PCR tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e5f4e-eb25-44e5-b8c5-eb23243c3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:11:56.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He initially didn’t name the hospital where the infected doctors
        work, but later on posted another statement identifying St. Paul’s Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c7045-b384-4e41-b08c-c9a9555cb841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T23:11:56.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“St. Paul''s Hospital administration is currently coordinating with
        the regional IATF (Inter-Agency Task Force) and following all protocols and
        decisions of the regional IATF,” he wrote.</p>'
