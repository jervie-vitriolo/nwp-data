      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28</strong>) — The 90’s
        music group Smokey Mountain and National Artist for Music Ryan Cayabyab are
        scheduled to reunite once more on Tuesday in an online benefit concert for
        the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c480c6-6044-4fa4-b62e-1c9e78b61845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T20:57:32.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7681a-a291-419b-8b7b-220f828cb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T20:57:32.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds raised from the livestream show will go to the World Wide
        Fund for Nature or WWF-Philippines. In May, the group also performed for the
        Bayanihan Musikahan, another charity concert for communities affected by the
        COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efa57b-d7dd-45d9-9ec3-ddeaf7b1c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T20:57:32.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec6c1b-1222-4f28-b69b-6d55999ec5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T20:57:32.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:52:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Smokey Mountain was founded on the idea that popular music can
        help put more focus on social issues,” group member and now-Finance Assistant
        Secretary Tony Lambino told CNN Philippines’ Newsroom Weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7fc46-39bf-40d8-985a-eb28c9afa117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T20:57:32.292+08:00
