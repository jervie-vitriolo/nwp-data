  'Mike-Henry-no-longer-voicing-Family-Guy-black-character-Cleveland':
    'author': 'Leah Asmelash, CNN'
    'caption': 'Voice actor Mike Henry, here attending the 5th annual New York Television
      Festival premiere of "The Cleveland Show" on September 24, 2009 in New York
      City, will no longer voice Cleveland on ''Family Guy.'''
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T07:53:54.875+08:00
    'imagesource': 'jcr:c1dcd261-f441-412e-b3fa-26f75ea382eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c53c4ef-dc6a-4d09-9a5c-1eb02d2d1cf5'
    'lead': 'Henry, who also voiced the character on the now-canceled "The Cleveland
      Show," made the announcement on Twitter, writing that it''s been an honor to
      play the character for 20 years.'
