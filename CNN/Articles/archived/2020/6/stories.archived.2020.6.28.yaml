    'template': '1'
    'title': 'Mike Henry will no longer voice Cleveland on ''Family Guy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c029d-2137-451f-b53a-e8053739e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Mike Henry has stepped down from playing
        the character Cleveland on "Family Guy," the latest in a slew of White actors
        abdicating roles voicing animated characters of color.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ff1a4-b7c5-4e76-a4c5-6faad79b3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10558342-c6db-422f-bcdc-1aa4dc114ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry, who also voiced the character on the now-canceled "The Cleveland
        Show," made the announcement Friday evening on Twitter, writing that it''s
        been an honor to play the character for 20 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682226cf-2f84-4520-87c2-a60e7760138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2bad9-8501-45d3-8d1a-7e40c2c69989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this character, but persons of color should play characters
        of color," he said. "Therefore, I will be stepping down from the role."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It’s
        been an honor to play Cleveland on Family Guy for 20 years. I love this character,
        but persons of color should play characters of color. Therefore, I will be
        stepping down from the role. <a href="https://t.co/FmKasWITKT">pic.twitter.com/FmKasWITKT</a></p>&mdash;
        Mike Henry (@mikehenrybro) <a href="https://twitter.com/mikehenrybro/status/1276631712949317639?ref_src=twsrc%5Etfw">June
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654032f-8f4c-40a6-aeba-5af647b8a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:04:23.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd387f1e-19a5-498f-bc13-688cd6f9049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b5fbc-08af-4d7b-b9e3-30acee7dcefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes shortly after "The Simpsons," a FOX show
        like "Family Guy," declared it would no longer have White actors voice non-White
        characters. That decision came months after Hank Azaria said he would no longer
        voice the popular "Simpsons" character Apu, which had been criticized as a
        racist, stereotypical and demeaning portrayal of South Asian people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ae89f-1deb-4a9f-9502-f24835a9b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb0dd8-cd6b-4368-852d-24b142ad0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Family Guy" also has other nonwhite characters voiced by White
        actors, including Tricia Takanawa, voiced by Alex Borstein, who also voices
        matriarch Lois Griffin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962efb3-ed5a-4198-8ffc-2ed91dd3620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebf3d3-9bb2-45ff-86e9-79404bfb2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Henry is one of many White actors stepping down</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f26347-3235-4f23-99f4-a3a553c62a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is a part of pop culture''s recent racial reckoning,
        as increasingly creators and actors of color demand accountability from Hollywood
        and the entertainment industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdef0fc-15bf-4d07-966b-099a682c6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525b3c5-4b2d-47de-abf6-35ebaccf654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week also saw popular comedian Jenny Slate step down from her
        role on "Big Mouth" as Missy Foreman-Greenwald, a young mixed-race girl. In
        an explanation posted to Instagram, Slate wrote, "Black characters on an animated
        show should be played by Black people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18210e2-8b9a-4897-ad2d-e30e989ef57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a588b-1bb4-405e-bc27-828f4ab3f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start of the show, I reasoned with myself that it was permissible
        for me to play ''Missy'' because her mom is Jewish and White — as am I. But
        ''Missy'' is also Black, and Black characters on an animated show should be
        played by Black people," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195f50a-e38f-4bb5-b5e3-db6d86814c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803f8bb-5d32-4472-b667-8aa37bdfa8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing her own "pervasive privilege," Kristen Bell also announced
        she is leaving her role as a mixed-race character on the Apple TV+ animated
        series, "Central Park."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb1917-a519-4408-b3b7-b79e591589e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e98896-9899-4a7e-85e7-2c8965e761e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T08:01:19.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell and the creative team behind the show recognize "that the casting
        of the character of Molly is an opportunity to get representation right -
        to cast a Black or mixed race actress and give Molly a voice that resonates
        with all the nuance and experiences of the character as we''ve drawn her,"
        they wrote in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580374d-9ea2-40d2-aa51-065565e95692'
      'mgnl:activationStatus': true
