      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20382fd-fe46-4977-8abf-30945a27af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the campaign''s full-time staff, 52% are women, while senior
        staff are comprised of 56% women and 25% people of color, a spokesperson told
        CNN''s Donald Judd. A breakdown of people of color amongst full-time staff
        was not available, the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f251b-d379-4dc8-95fe-db849224653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683fc92-f355-4d52-b0bc-4440dd7dd922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alida Garcia, the co-founder of Inclusv, a diversity in politics
        group, told CNN before the Trump campaign released its numbers that the firm
        is "excited" to see the Biden campaign "hit this great first step toward transparency
        around the makeup of their team," but pointed out that there is "obviously
        room for growth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454d8aa-2666-4df7-880b-4f8eab88ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ee7e5-9ff3-4a27-848a-e032d47533c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have optimism that they''ll be able to maybe even beat the numbers
        where Hillary Clinton ended up at her campaign," Garcia said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189ca91-70cd-4cdb-9631-0da3d61892a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf0be7-9fba-42ed-a49f-aaa01b67bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the aide, senior staff includes department heads, senior advisers,
        deputy campaign managers, and senior consultants who spend the majority of
        their time on the campaign, and others. The aide notes that the campaign is
        still continuing the hiring process and expects to continue to add key leaders
        across the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc939a5-910c-4cd9-a5d9-8759940cf2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cef060-50db-4882-876b-455c7be27853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the data comes after Biden was pressed on the diversity
        of his top staff during a town hall focusing on issues affecting Asian American
        and Pacific Islander communities and amid a growing national conversation
        on racial justice and inclusion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b71473-ef20-41c2-9893-bfdf3dd9c6d0'
      'mgnl:activationStatus': true
