      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden''s presidential campaign on Saturday
        reported diversity data for its staff for the first time, disclosing that
        more than one-third of the presumptive Democratic nominee''s staff is comprised
        of people of color and is majority female.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2dd56-9e34-40eb-98df-a2b0793bf899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f3a16-3e54-4cea-9d7b-0d03446bc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five percent of Joe Biden''s full-time staff are people of
        color, a Biden campaign aide told CNN, while 36% of senior staff are people
        of color. Both senior staff and full-time staff are majority women, with 53%
        full-time staff and 58% of senior staff identifying as female. Five percent
        of staff chose not to specify, the aide told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11f052-ccee-4683-9a56-8836ac344261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9015cbe-6e72-4d18-bfdf-914e19c8c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly disclosed data does not indicate a full breakdown of staffers
        based on race and ethnicity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c06d9e-29be-417c-a759-cda21fad3ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364d38b-dbad-417d-90db-5ef864a431a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s reelection campaign released some of its
        numbers later Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badeb9f2-1219-47d8-8069-4b16a6712153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:05:56.350+08:00
      'mgnl:createdBy': 'pilar'
