  'dnd-lorenzana-suspension-lsi-return':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-28T14:35:20.528+08:00
    'imagesource': 'jcr:abf0a043-9b30-4a3e-a3de-1fcb5217a694'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb9aa3d-82ad-4038-9062-e312a2a88bea'
    'lead': 'The secretary of National Defense says he has approved a two-week suspension
      of the return of some locally stranded individuals (LSI) to their provinces
      in a bid to stop the spread of COVID-19 to these areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T14:42:39.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:53:21.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:41.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Delfin-Lorenzana',
      'DND', 'Department-of-National-Defense']
    'template': '1'
    'title': 'DND approves suspension of stranded people''s return home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099fa37-945f-4efb-b17e-d0fef38a7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phlippines, June 28)</strong> — The secretary
        of National Defense says he has approved a two-week suspension of the return
        of some locally stranded individuals (LSI) to their provinces in a bid to
        stop the spread of COVID-19 to these areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73303b28-ffb5-483f-bda6-dfb12fe14bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negros Occidental and Iloilo plus Region 8. Bacolod and Iloilo
        being the main ports and seaports that receive these LSIs. For Region 8, the
        whole region because apart from air and water transport it also gets LSIs
        by land transport," Secretary Delfin Lorenzana said on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd606a2-4fcd-4c45-89bd-b3f525a40d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the suspension would begin Sunday, and that it was
        requested by the local governments thmselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c45527-4c2e-4b28-9c4c-21bc6d2bb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go this because the LSIs are the ones bringing the virus
        to the provinces. The data from Bacolod and Iloilo City bear this out. The
        LGUs asked for the suspension. We will have to come up with a better procedure
        to prevent this from happening," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107b5c3-31e3-4918-aba5-86ace4da9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana advises that LSIs stay where they are for now until arrangements
        for them to return home are finalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438df5ac-0283-4454-9f53-f943dda9b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not go to the airport or seaport. We have to get the
        LGUs to agree to receive them. Their problem is that their quarantine facilities
        are limited and they don’t want to be overwhelmed," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23154d5-8893-4170-879e-c59f003499d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the <a href="https://www.cnn.ph/news/2020/6/13/4.1-million-stranded-workers-due-to-quarantines-SWS.html"
        target="_blank">Social Weather Stations</a> said around 4.1 million working-age
        Filipinos are stranded due to community quarantines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65324abb-59fe-4def-8b28-2a1e67832cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Management Staff Assistant Secretary <a href="https://www.cnn.ph/news/2020/6/17/local-stranded-individuals-transport-visayas-mindanao.html"
        target="_blank">Joseph Encabo</a> has previouisly noted that there were around
        13,000 LSIs in Luzon alone waiting for transport to take them to Visayas and
        Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3119b6f-06cc-418b-b203-6658ba32c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T14:42:39.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities did say they were continuously working to bring
        LSIs home.</p>'
  'PH-to-bring-home-OFW-remains-from-Saudi-Arabia-July-4':
