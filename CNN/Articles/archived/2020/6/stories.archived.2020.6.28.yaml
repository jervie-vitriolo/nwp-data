      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83f812-6def-4928-8d5b-1c2c6832b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease expert,
        urged Americans to go back to the basics to prevent spreading or becoming
        infected with the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9da8a-82d2-49d2-b2b1-94cf1688dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3731343-f07a-456b-b5ec-b27eacf4ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For goodness sakes: avoid crowds, wear masks. Those are the fundamentals
        that —&nbsp;when you look at the television clips, when you see pictures in
        the newspapers —&nbsp;people are not doing that. That''s a recipe for disaster,"
        Fauci told CNBC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66dac87-874f-4e8f-8ee5-2222affc5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1a388-6fdd-4262-9a9d-6ad2d3d3a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many institutions are taking steps to disperse large groups. A federal
        judge ruled Friday that the US government must release migrant children held
        in government family detention centers by mid-July. They must be released
        into the care of a parent or, if that is not an option, to "available suitable
        sponsors or other available COVID-free non-congregate settings" with the consent
        of their parents or guardians.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978edf72-86f0-4ed1-81e6-5cff2817a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bd431-56a0-47d3-ae39-b8ca8d2cf8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the Pride Houston parade agreed to hold a virtual rally
        instead of an in-person event, the organization wrote Friday in a statement
        on Facebook.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e6340-63c6-43be-925c-9937e60674b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08bb34-e5fb-46c5-9862-79e731820b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pride Houston understands that we do not live in a bubble and we
        are also in the middle of another public health crisis, the Covid-19 pandemic,"
        the organization wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248e834-c26d-4850-afe4-f01e7acc8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065ad16-ca84-48f2-b5fa-186f86f8138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following outbreaks after large beach gatherings, Miami-Dade County
        Mayor Carlos Gimenez said Friday that he will sign an emergency order Saturday
        to close the county''s beaches for the Fourth of July weekend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb0bd2-db41-47bc-9fa9-3555471ad85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a612fd3-3704-4978-9486-1f8b65334f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order bans any gatherings, including parades, of more than 50
        people throughout the county during that time. Fireworks displays will need
        to be viewed from homes or parked vehicles, Gimenez said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29231738-e725-43f9-a064-b3e9f84cf2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13599178-f714-44fe-a834-d2ce082988df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A bar setting in reality just doesn''t work with a pandemic''</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85764119-ab6a-4a7e-bcf6-e5278bc8e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reopening bars has been a challenge for Florida and Texas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f742c76-4053-497a-95bc-ea8aba3a277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a413e-1f22-4f8e-bb89-28ca5e5c04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could go back and redo anything, it probably would''ve been
        to slow down the opening of bars. Now, seeing in the aftermath of how quickly
        the coronavirus spread in the bar setting —&nbsp;and, you know, a bar setting
        in reality just doesn''t work with a pandemic," Texas Gov. Greg Abbott told
        CNN affiliate KVIA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e75ac4-d97b-4b60-8eed-0e0937728cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1054f76-133e-4473-8fca-12dc163a5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Alcohol Beverage Commission last week temporarily suspended
        the alcohol permits of 12 bars in Texas after they were found to be in violation
        of the state''s protocols to slow the spread. Videos and photos posted by
        the commission on Twitter show crowded bars over the weekend with seemingly
        no social distancing. On Friday, Abbott ordered bars to close again and restaurants
        to reduce capacity to 50%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff6b7c-44c7-4b9e-a4b7-a7ff71771179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ae416-2371-4675-8298-2807b89fa9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida suspended alcohol consumption at bars statewide Friday due
        to non-compliance, the state''s governor said Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c6511-ed7f-43ce-adb7-a5d946939627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbff6f-91e2-41dd-86ec-73b018651739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people follow the guidelines we''ve not had any problems,
        you''ve not had any issues," DeSantis said. "And so folks just follow the
        guidelines. We''re going to be in good shape."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc03c3-7c67-49c3-9c37-16a76cc00b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c9b22-11b5-4644-b85e-021d257aacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue is not limited to Florida and Texas. At least 85 people
        have tested positive for Covid-19 after visiting a pub in East Lansing, Michigan,
        Ingham County Health Officer Linda Vail told CNN. Vail said she expects the
        number to rise even further.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969907c-d6cf-4ed0-aabf-dfea22e5f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee792cc-9725-4a84-8cb0-d610f8a2501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>90% or more of the country is susceptible</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdb30d-42e6-4109-a450-b61cca408f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.4 million cases have been reported and at least 125,039
        people have died of the virus in the United States. But the actual number
        of people infected is likely 10 times as high, officials said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed281d6-1e09-4646-8513-5fa86a65df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925fd47-f2ea-42bb-a688-903f7782ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests, which examine a person''s blood for signs the immune
        system responded to an infection, show more than 20 million people have been
        infected, most without knowing it, said Dr. Robert Redfield, director of the
        Centers for Disease Control and Prevention.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d74aeb-4434-48f8-83a5-25da6e3cd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c5203-50fe-4e79-9a07-4f6787e586bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.775+08:00
