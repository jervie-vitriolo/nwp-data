      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Vice
        President Maria Leonor "Leni" Robredo reminded Malacañang on Sunday to be
        more open to receiving constructive criticisms, following accusations that
        she has been engaging in another "finger-pointing" and "nitpicking" about
        the government''s COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e7778-9f48-4432-b33b-ee423c8cb9d6'
