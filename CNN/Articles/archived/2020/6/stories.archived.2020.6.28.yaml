      'mgnl:lastActivated': 2023-01-26T12:53:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/04/28/ASEAN-militarization-in-south-china-sea-erodes-trust.html">ASEAN:
        Recent militarization in S. China Sea ''erodes trust, confidence''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a98a9a-586f-4a62-8ff6-ef582cb3ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.379+08:00
