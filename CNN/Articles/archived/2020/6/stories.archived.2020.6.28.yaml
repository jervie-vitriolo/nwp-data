    'template': '1'
    'title': 'Cebu City mayor issues show cause order vs. barangay officials after
      sitio holds street festival in violation of ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac9d75-011b-4ed1-a2fa-55004cc37013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.670+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Barangay
        officials are in hot water after photos showing residents performing a festival
        parade in Basak San Nicolas, a clear violation of the enhanced community quarantine
        in Cebu City, surfaced online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13ed1d-1d1f-4af9-9584-29a0db6a7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:44:56.012+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella issued a show cause order to barangay
        officials of Basak San Nicolas on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6c189-2383-4243-80ae-d862d31f815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:44:56.012+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is apparent from the occurrence that the barangay has been too
        complacent in implementing the clear mandate of the law and has been negligent
        in its duty to enforce the Executive Order," the show cause order said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850bf86-7176-4c03-b722-29dee56d731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:44:56.012+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This office sternly warns you that these violations are not taken
        lightly and we will be referring these acts to the appropriate authorities
        who can impose the sanctions that may be called for after due investigation,"
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefb949-d057-4330-a57e-4991649ca81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:44:56.012+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local government, Basak San Nicolas is considered
        a COVID-19 hotspot, with at least 90 confirmed cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f7126-4d65-4524-bd16-008bfacbdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:44:56.012+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials have 24 hours from receipt of the notice to explain
        why they should not be held administratively liable for gross negligence and
        dereliction of duty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596444d3-f0e4-4822-8b8b-54cf3efdde9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.670+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basak San Nicolas barangay captain Norman Navarro said he was not
        aware that Sitio Alumnos held festivities on Saturday afternoon. The festival
        was held in honor of the Holy Child Jesus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d144c1-4ea7-4ac1-82b5-91f918c777c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro and the barangay council said they were against the activity,
        adding that they did not give their approval for the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b64cce-4d44-40a4-bd15-68638c190bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village chairman said Sunday they summoned the organizers of
        the festival parade to question them regarding violations committed during
        the enhanced community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deffda5-6e32-47c2-82c3-3b7beaa483ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella said he has also instructed the City
        Attorney’s Office to conduct a probe into the incident. He added that he might
        advise City Attorney Rey Gealon to coordinate with the Criminal Investigation
        and Detection Group of the Philippine National Police, which is likewise looking
        into the violation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3e358-d072-44f8-b03a-4652525fc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Councilor Edu Rama, meanwhile, described the incident
        as "completely unacceptable." Rama said further he wanted the organizers charged
        because the event led to the crowding of people in Alumnos, putting everyone
        present at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1bd33-ca42-489c-bdda-65f8d20ff752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the festival have been circulating on social media since
        Saturday, showing people in a street parade with the image of the Santo Nino
        and several others on bicycles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365aca46-31e1-4ba0-911c-3b1011e06777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos showed there were festival dancers donning Filipiniana
        outfits dancing to the Sinulog, and people crowding on the sides of the interior
        roads in Alumnos watching the procession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed701f7-99a4-4d61-a703-a11f7b61673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and residents of Alumnos said there were no police personnel
        in the area that prevented the parade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85bfda-a5f0-4c8b-8ddf-557c90ac7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T16:24:26.671+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu stringer Dale Israel contributed to this report.</em></p>'
  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-28T16:26:12.128+08:00
    'imagesource': 'jcr:e41beece-82c6-49f9-9c91-9c3892cadd89'
