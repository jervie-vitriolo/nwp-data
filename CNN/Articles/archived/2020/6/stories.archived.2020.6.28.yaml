      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:53:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "J<a href="https://edition.cnn.com/2020/06/27/world/jamaica-order-st-michael-george-insignia-trnd/index.html"
        target="_blank">amaica''s governor-general suspends personal use of royal
        insignia over ''offending image''</a>."</em></p>'
