      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We emphasised the importance of non-militarisation and self-restraint
        in the conduct of all activities by claimants and all other states," the statement
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e078e-f5c0-4e1d-b29e-eea8f7ed97cf'
