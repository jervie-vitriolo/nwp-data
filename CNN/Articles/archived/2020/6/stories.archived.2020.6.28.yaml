      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the viral illness has hit a total of 3,360 healthcare
        workers in the country and caused the death of 33, based on the Department
        of Health''s latest report.</p>'
