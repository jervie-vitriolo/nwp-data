      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384ceb2-3675-4d8f-91ee-b92cef6ea373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China signed the UNCLOS in 1982 and 1994, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27441d-4fa0-43d1-a1b6-b7d7dfd487a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30b5b1-12ac-4387-8291-dfd80c9e6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This international treaty is the basis for the arbitral ruling''s
        recognition of the Philippines'' sovereign rights to some areas within the
        country''s exclusive economic zone in the South China Sea that China is claiming.
        Beijing rejects the 2016 decision and insists on its sweeping claim to almost
        the entire global waterway. It built artificial islands, blocked Filipino
        fishermen from fishing, and interfered in petroleum exploration in areas the
        Philippines occupies and claims as part of the West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba78396-d108-4f2b-a754-9d117553ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e0c1b-a656-4264-aaac-e2afbefa59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently concluded ASEAN summit, held via teleconferencing among
        Southeast Asian leaders, primarily tackled regional cooperation in responding
        to the economic crisis brought by the COVID-19 pandemic. It also covered the
        establishment of a regional emergency fund and stockpile of medical supplies
        for  member states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a1a0c-f327-429d-a9d8-8f227df8cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b06d4-48c9-4031-8e04-f9ad08558fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T09:38:47.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders also welcomed the possible signing by the end of this year
        of the Regional Comprehensive Economic Partnership or RCEP between the ASEAN
        and trade partners China, Japan, Korea, India, Australia, and New Zealand,
        a years-long trade negotiation now intended to uphold an "open, inclusive
        and rules-based multi-lateral trading system," and support post-COVID-19 economic
        recovery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f94548-16e1-4862-839e-a2be69398302'
