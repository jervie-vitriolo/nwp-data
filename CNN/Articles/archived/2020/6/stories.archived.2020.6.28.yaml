      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only between 5% and 8% of Americans have been infected with
        the virus, with the numbers varying by region. That means 90% or more have
        not been infected and are susceptible to infection, highlighting the need
        to act aggressively to combat rising infection rates, Redfield said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876e7f9-bb84-4e40-a6f9-15ef5fe4256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.776+08:00
