      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Eimor Santos contributed
        to this report.</em></p>'
