    'template': '1'
    'title': 'Don''t ''cherry pick'' countries to compare with PH, DOH says in response
      to WHO numbers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb8139-20a1-49f2-ba95-af37ea25e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The comparison
        made with Singapore and other countries requires a deeper understanding of
        population ratio versus number of cases, the Department of Health says about
        latest data from the World Health Organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c99bcb-7782-447f-8114-1a40aa32ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Maria Rosario Vergeire said
        Sunday that while Singapore is able to manage its cases with a lower case
        fatality rate of 4.4&nbsp;deaths per 1 million population, the Philippines
        registers a 11.34 deaths per 1 million population.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d876d77-ec9c-4be3-a118-2e590e62bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our socioeconomic context, particularly living conditions, as well
        as health system capacity, even prior to COVID, is different from Singapore,"
        Vergeire said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6568c-79dd-4604-b6e0-afd94ceb798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please take that into account when we do our analysis. Let us not
        cherry pick the countries we want to compare ourselves to," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d915e9-13b4-4141-a180-0655077e0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official''s statement was in response to recent reports
        stating the Philippines now has the fastest rise in COVID-19 cases in the
        region, which cited WHO data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39513a78-2008-4328-b787-9f66ae5dd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO published on Wednesday their COVID-19 situation report for
        the Western Pacific Region, which showed the Philippines recording the most
        number of new COVID-19 cases in the region over the previous seven days, followed
        by Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f2dae-2a09-4157-96c6-dfbed91e61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said Sunday that the comparison made with
        Singapore and other countries requires a deeper understanding of population
        ratio versus number of cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cc9f9-89f8-469f-a926-63a99189baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the national government strives to manage COVID-19 in the absence
        of a cure or vaccine, all agencies are tasked to closely monitor the rise
        in cases and strengthen our response through localized actions, especially
        in emerging hotspots," DOH said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec741f-bc85-42f8-879e-d9d77ab57ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These localized responses entail early detection of cases and tracing
        of contacts, their immediate isolation or quarantine, and  appropriate testing
        and treatment. We have also addressed the rising critical care utilization
        through augmentation of equipment and workforce and ensure that we can manage
        possible surge of cases," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb3a92-e8bb-4a90-b448-ab4305361794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reiterated the need for Filipinos to follow minimum health
        standards, including wearing of masks and physical distancing, saying it is
        the most effective preventive measure in the absence of a vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5e08f-3ca3-4a86-a07a-765a537685fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.300+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several senators reacted to the latest report of the
        WHO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e216706-6c1f-4a0f-ae54-904ea4710979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said the current statistics may be a consequence
        of actions taken to revive the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda49eb-78b1-4977-9dc8-78d161e10df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past weeks, we lost focus on our primary goal of containing
        the virus. We reopened the economy drastically, even for the non-essential
        sectors like POGO," Villanueva said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94135e4a-3bcf-404e-9cf0-b8f95bc1b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no clear guidance on surveillance and epidemiological
        monitoring. The current statistics are obviously consequences of these actions,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a41b1f-934c-49c5-ae5e-0754860bae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said the numbers are the result of the
        the delay in actions and responses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce83867-2c83-4480-b131-7af41af36c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IATF must address the health protocols and programs being done
        by the DOH. Something is very wrong," Sotto said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23034cf7-a3fb-40ee-a16a-5f438b9d042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes contact tracing and aggressive research on medications,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d389178-58ac-4d03-96dc-1fd896293613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go said as chair of the Senate committee on health,
        he continues to push for the improvement of the Test, Trace and Treat strategy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07efe283-5646-42e7-85df-7a8d9a215b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pang bakuna at gamot sa sakit na ito [there is no vaccine
        or medicine for this disease]. That is why strict enforcement of existing
        measures and proper compliance of everyone are very crucial," Go said in a
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18a8bd-0072-4b1c-bb65-f413c15e0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also said there is a need to immediately pass the Bayanihan to
        Recover as One bill, in order to revive the economy and provide livelihoods
        for more Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94073c-9886-49da-b64b-e93e027db346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T19:40:13.301+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:53:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent&nbsp;Xianne Arcangel contributed
        to this report.</em></p>'
