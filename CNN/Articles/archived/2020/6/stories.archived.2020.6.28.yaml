      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> A lawyer
        lashed out at Frankie Pangilinan on social media over comments she made public
        about the impeachment trial of former Chief Justice Renato Corona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d1c40-af35-400b-80f3-2ea0531bd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T22:06:13.884+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Ferdie Topacio said Sunday that if only he were 12 years old,
        he would "bitch-slap" and curse her for being rude to the former chief justice,
        and challenged Pangilinan and her mother, singer Sharon Cuneta, to sue him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46035de-7f42-4ec5-99f1-f0ab84b0b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T22:06:13.883+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were 12 years old, I''d bitch-slap you and say F.U. for your
        rudeness to a dead, great man," Topacio posted on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350a8cd-f0a7-42b8-88b0-ca21aed77aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T22:06:13.883+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:52:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ate Shawie, since the SOJ is your friend, sue me! Bring it on!"
        he added.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hi, Kakie
        and Ate Shawie, please read. Btw, it shouldn&#39;t take long for the NBI to
        find me. <a href="https://t.co/9o7oc8X5Wk">pic.twitter.com/9o7oc8X5Wk</a></p>&mdash;
        YesYesYo! (@YesYesYo13) <a href="https://twitter.com/YesYesYo13/status/1277018784562384896?ref_src=twsrc%5Etfw">June
