    'template': '1'
    'title': '12 states are pausing reopening over the surge in US coronavirus cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808590a-52ac-477a-a324-62313addb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Washington is the latest state to
        pause its reopening plans after a spike in the number of new cases of coronavirus
        across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7af34e-e2f4-4fce-9caa-43eca8161ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75971b52-3e76-43aa-83af-462837bc1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all want to get back to doing all the things we love in Washington
        during the summer, and fully open our economy, but we aren''t there yet,"
        Gov. Jay Inslee said Saturday. "This is an evolving situation and we will
        continue to make decisions based on the data."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf131b9-3831-404d-ae8e-53cadaf7b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a589c-94bc-43a3-9f15-48290c2daec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen other states, including some of the most populous
        in the country, have taken similar measures in the past few days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f300a29-b4b2-4fe6-b32f-5d34435e3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2dd40-bb5f-499f-9926-a805e5662b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the states are facing a surge of coronavirus cases
        and it''s threatening to overwhelm hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07ee78-5ded-4897-ba6c-f65ce027bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29dbcb5-e072-4de2-a18e-c8d713ec9dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community''s infection rate is three times higher today than
        it was three months ago," Houston Mayor Sylvester Turner told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286c4e6-c338-46fa-9cba-7f32332747a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3c3fe-ebe5-448a-8bdc-1645e7c184a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas and at least five other states —&nbsp;Florida, Georgia, Idaho,
        Tennessee and Utah —&nbsp;reported the highest single-day totals of new Covid-19
        cases, according to the state''s health departments. Florida, seen possibly
        as the next US epicenter, reported its highest one-day total of new cases
        on Saturday with 9,585 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208899b-17e6-4ac0-841b-9dc6964fcab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22d597-fa13-4226-9655-2d31b7d5a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is not just those states seeing rising numbers. The national
        number of daily coronavirus case reports reached a new high of nearly 40,000
        on Friday, according to data from Johns Hopkins University, and 32 states
        are seeing the number of new cases grow from the prior week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b69d67-6376-41e6-bb33-c3deb9d93c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b0c18-19d7-4bb4-8266-02299a1a15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis told reporters Friday that "nothing has
        changed in the last week" and the surge was the result of a "test dump."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce45d1-569b-41fa-b71e-b97937f8cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38720308-2f13-4785-8074-d62645f2e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the governor of Texas, the nation''s second most populous state,
        paused his state''s phased reopening plan and ordered further restrictions
        on businesses including bars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2da831-7332-4fd0-a22a-64ca85877ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b9063-b4de-42a8-b63f-15141b3af860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More governors have announced that they are not moving ahead to
        their next reopening phases. Those states include Arizona, Arkansas, Delaware,
        Idaho, Louisiana, Maine, Nevada, New Mexico and North Carolina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7c8bd-494b-4abf-92e4-bc24d366fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d6cb8-da97-4c1e-9499-81d3812b221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan areas across the US seeing exponential growth in cases
        means the nation will likely see a "dramatic increase" in the virus'' trajectory,
        Dr. Peter Hotez, a professor and dean of tropical medicine at Houston''s Baylor
        College of Medicine told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210321bf-b30d-4aae-8420-ff5d2c08bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431da82-9d3f-4edf-8313-2903ffb9e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least in the metro areas, we''ve got people wearing masks now,
        the bars are closed and we''ve got some advocacy coming out of the county
        judge and the mayor," Hotez said about Texas. "I don''t know how much this
        will really slow this incredibly aggressive rise. It''s like trying to stop
        a train coming down the tracks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c2a86-f533-4e46-8382-593252491c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a283a66-35e7-4f5b-b2ab-06f4acf9dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''For goodness sakes: avoid crowds''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45c2ea-ffc2-4e77-8ac7-b865ee95c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases for more than half of the country comes as people
        venture outside to enjoy summer activities and relaxed restrictions after
        a spring spent indoors to curb the virus'' spread.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741a375-24b2-4eb3-9642-fa7ab436d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.533+08:00
