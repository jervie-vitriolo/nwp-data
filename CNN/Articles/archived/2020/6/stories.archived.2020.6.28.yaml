      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da9668-6421-4c71-9a0d-49485783dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T06:51:43.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mild obesity, moderate to severe asthma, pregnant women and those
        cardiovascular disease, chronic kidney disease and chronic obstructive pulmonary
        disease, the CDC said. So are those with conditions such as sickle cell disease,
        poorly controlled HIV infection, bone marrow transplants or an organ transplant.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd2a9a-b2e7-40b9-8ef3-09d8a9c22814'
