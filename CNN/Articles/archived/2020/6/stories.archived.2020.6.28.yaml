  'UV-Express-group-980-units-not-enough-on-the-road':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-28T14:51:52.898+08:00
    'imagesource': 'jcr:d8291a07-a1dc-467f-8198-06006cb91301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd97d7518-1a6f-4f82-b24c-36de0cd7350e'
    'lead': 'UV Express group CODE-X says the 980 units recently allowed by the LTFRB
      to resume operations in Metro Manila and nearby provinces on Monday will not
      be enough to ferry 290,000 more passengers intending to go to work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T15:02:02.849+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:53:20.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:42.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UV-Express']
    'template': '1'
    'title': 'UV Express group appeals to bring back more units on the road'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06040552-f5c4-4868-a391-60d1f922fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — A UV
        Express group appealed to the government to bring back more units on the road,
        as the 980 vehicles allowed to ply their routes in Metro Manila and nearby
        provinces starting Monday cannot accommodate hundreds of thousands of passengers
        still in need of transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0fbbe-6cd0-46f1-b512-2f5cce3d789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b6e2c-3b28-45f3-8917-f0ff42a3318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, CODE-X chief Rosalino Marable said the
        980 UV Express units can only ferry 10,000 passengers a day, still leaving
        290,000 more passengers looking for other modes of transportation to get to
        their places of work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208d630-63ef-4618-ab29-8eb35fce8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c9544-ab49-4238-91ce-1b458b8cab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the group, the Land Transportation Franchising and Regulatory
        Board (LTFRB) has set "unfair" and "unjust" policy directions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58150438-63e1-4a1a-9a85-e8a83d71a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa65054-fe0f-4fbb-9c91-c2f143ba5cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kulang na kulang po sa demand ng mga pasahero kasi ''yong</em>
        (It would really be insufficient for the demand of the passengers because
        the) 980 units can only ferry about 10,000 passengers a day. There are many
        routes not included in the LTRFB-approved routes," Marable said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30026dc0-7f70-4b86-b390-08e6e3f4f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f362c-8641-4634-a0ca-33cee861736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UV Express Sector is moving about 300,000 passengers a day,
        leaving some 290,000 passengers without the means of transportation to go
        to their work," he added, noting that they are willing to implement health
        protocols as the sector is considered the "vehicle of choice" of young professionals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b13a67-8cb1-43b8-bb5f-7ac54c7b44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d8062-44ce-473b-bdbd-1a7ee68802e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are willing to remove the ''jump seat'' to prevent crowding
        of passengers inside the vehicle," Marable said. "During the Covid Pandemic,
        we are willing to reduce the passengers from 18 to just 9."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe14781-1a9d-4d7c-8207-75349e753c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6f9ae-76b3-490e-94a3-133906493a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that drivers are willing to install protective plastic
        barriers, purchase thermal scanner, alcohol, face mask and have forms to be
        filled up for tracking purposes. They have also devised a system in the payment
        of fares to reduce contact in handling money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999cc14-ee87-4ac9-9513-358fd392ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0883eb-a03e-4f84-99d6-28a0fc89a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marable also reasoned that the implementation of a number coding
        scheme will at least help UV Express operators and drivers earn money to feed
        their families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3d0c6-76ce-4d29-af73-49a31035aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128f112-e856-4d6c-b4cf-c3b6849b1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our mind, the proposed scheme is more equitable and less cumbersome
        to adopt. The least we expect is 20 percent of the total UV Express vehicles
        by using the number Coding scheme based on the last digit of the car plate...This
        method will NOT go against the current color coding scheme being implemented
        by MMDA (Metropolitan Manila Development Authority)," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9952be1-3dfd-4aa8-ae39-3c1b6d250bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929157f2-13f3-419a-8382-48eba16ce691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra previously reminded the drivers and
        operators to strictly comply with health protocols such as wearing of face
        masks and gloves. Passengers must pay for the exact fare prior to boarding
        the vehicle. Violators may run the risk of having their franchise suspended
        or cancelled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db4cacd-2ed0-474f-a656-03c280da52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4224cc-5897-4226-8c5a-a8797b44419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T15:02:02.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/6/24/DOTr-UV-express-jeepneys-resume-operations.html">980
        UV Express units allowed in 47 routes in Metro Manila, nearby provinces starting
        June 29</a>&nbsp;</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
