    'jcr:uuid': 'bb5853c6-1a83-490f-8137-3048e6d1b369'
    'lead': 'More than half of the states are facing a surge of coronavirus cases
      and it''s threatening to overwhelm hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T06:51:43.771+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:53:40.510+08:00
