      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19243837-ef34-4a2f-9703-0f03331f0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that Robredo''s accusation was "baseless" and insisted
        that the administration has been transparent in its gains and lapses in performance.
        He also called on Robredo to instead "request" whatever information she needs
        from the concerned offices of the Executive department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df856036-ea43-440f-b0cf-5089c2d60834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42700fc4-1477-48e3-8f81-4ac08f00c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson earlier claimed that the Philippines
        was among the first in the region to lockdown the local epicenter of the outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0db45-9233-4413-9ba5-e46df7081ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47666c57-5277-4188-84ad-2d949495fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo noted that the government was last to shut down
        international travel which could have prevented the entry of coronavirus carriers
        to Metro Manila, and eventually to the rest of the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d19a59-24a3-45a6-adc2-dfb64b400df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff1f0e-04f4-4c7a-94dd-22d0ba8fa38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T13:21:49.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:53:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also been implementing its Hatid Probinsya and
        Balik Probinsya programs, which some local officials blame for the <a href="https://www.cnnphilippines.com/news/2020/6/18/Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases.html">sudden
        increase in infections in provinces that were previously COVID-free</a>.</p>'
