      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb836d-7a70-4b35-8bd8-ec3ad5d4942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of Layleen Polanco was an incredibly painful moment for
        our city," de Blasio said. "What happened to Layleen was absolutely unacceptable
        and it is critical that there is accountability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb903ebc-ee9d-408b-81a3-d315097e044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a6d0c-4f5c-4368-aaa3-ea7c21f4a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubilette-Polanco, 27, died last year of complications from epilepsy
        while she was in "punitive segregation," also known as solitary confinement,
        according to her autopsy and corrections officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba006f-2934-4494-993e-7b27ac3ee421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6c5dc-a957-48f3-bba7-dc0d5ba86343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been arrested on misdemeanor charges of assault and harassment,
        court records show. She was taken into custody because she missed court dates
        as part of an alternative to incarceration program stemming from prostitution
        charges, according to court records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1db0d6-dab9-4c36-b99b-7c436731fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77efd78-5aae-4f26-a892-7bd77aa8f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sent to jail because she couldn''t afford the $500 bail,
        her family said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96124e-37d5-4541-b937-57c56d7b40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5c400-4d89-4201-80a8-13478d4df282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polanco was placed in what it called a restrictive housing unit
        at the Rose M. Singer Center on May 30, 2019, after she was adjudicated for
        an assault that injured another person in custody, the Department of Corrections
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a7655-35c8-4be9-a2c2-19a5f289f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8725abd-9ae5-4ea6-85f4-5f8a2c16f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found unresponsive in her cell on June 7, 2019. When her
        autopsy was released, her family received records confirming that Polanco
        suffered multiple seizures while on Rikers Island, according to her family''s
        attorney, David Shanies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9e6e4-f6d0-4ede-9b6f-3315e229cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b08568-0609-449b-8a6e-cebd80782351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death renewed the conversation about the perils of cash bail,
        pretrial detention and other policies that civil rights groups say contribute
        to the criminalization of transgender women of color and other vulnerable
        communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e6c32-2fcb-4835-872e-c72dafe0cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88520be-9ad8-4eea-8dd7-679451df2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the disciplinary actions comes after the decision
        by the Bronx district attorney''s office earlier this month not to file criminal
        charges after completing a six-month investigation into Cubilette-Polanco''s
        death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d4e78-3c76-4d36-b844-2595f23c9db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe883a08-53cc-4c39-b18d-e8054b1cec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors concluded that they "would be unable to prove beyond
        a reasonable doubt that any individual committed any crime associated with
        Ms. Polanco''s demise," Bronx District Attorney Darcel Clark said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3f4fb-ee89-4e70-89ec-5abce655ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4da68c-60e3-4291-bec9-a161b3e2543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clark said investigators found that corrections officers failed
        to follow the department''s policy to observe inmates in punitive segregation
        at least once every 15 minutes at irregular intervals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300dedc-83cb-4489-9d27-c81c194e473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50354be7-17f0-4a02-a154-a0f77a6852e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, they allowed 47 minutes to pass between tours of
        Ms. Polanco''s cell. This violation was referred to DOC for appropriate administrative
        action," Clark said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5484345-0ace-4b70-81a9-7c8db4f084a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18326b3d-d37c-44c3-9d9c-ad8086d88d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOC describes the restrictive housing unit as a joint program
        with Correctional Health Services designed to "incentivize participation in
        mental health programs." Residents of the unit receive up to seven hours a
        day outside of their cell for programming and services and entertainment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d80f4-87e3-4f9a-afbc-f7b49ea1529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T11:02:15.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/27/us/layleen-polanco-corrections-officers-suspended/index.html">17
        corrections officers disciplined in death of transgender woman at Rikers Island</a>."</em></p>'
  'Biden-Trump-campaign-staff-diversity-data':
