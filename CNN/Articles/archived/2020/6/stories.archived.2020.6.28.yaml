    'jcr:uuid': '74beadb2-de4f-46cd-bcab-a3db003aa2c9'
    'lead': 'Kevin Love is using his All-Star power to support and advocate for stronger
      mental health research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-28T09:35:10.509+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:53:36.266+08:00
