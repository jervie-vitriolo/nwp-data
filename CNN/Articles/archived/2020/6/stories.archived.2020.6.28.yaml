    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zimbabwe', 'Chinese', 'mining', 'workers', 'Zimbabwe-Environmental-Law-Society']
    'template': '1'
    'title': 'Shooting of Zimbabwe workers by Chinese mine owner shows ''systemic''
      abuse, watchdog says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c256839-0845-4430-926d-6aceaa86f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The shooting of two Zimbabwean workers
        by a Chinese boss shows the "systematic and widespread" abuse that locals
        face in Chinese mining operations, says the Zimbabwe Environmental Law Society
        (ZELA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9a4e1-f299-46b6-a0f0-97127fefdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e192da-5378-4dcd-9187-36f509002113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court affidavit, police said Zhang Xuen shot an employee five
        times and wounded another at the mine he runs in Gweru province, in central
        Zimbabwe, during a row with workers over outstanding pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dac70-b6d1-4249-a9bc-c4f6c4ab55c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb363efc-ea47-4f9a-a7ee-4c8e58caf520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang has been charged him with attempted murder, said Zimbabwe
        police spokesman Paul Nyathi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d181563-243c-4dfc-bd7b-304ea803f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40109c92-7599-42dd-b93d-812c1416259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local media reports, Zhang did not enter a plea because
        there was no approved interpreter in court. He will remain in custody until
        at least July 7, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1aa17-0572-40e2-aa8f-2f58b792614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998208dc-4c85-4044-a2c5-60ba08aec1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened on Sunday morning, when miner Kenneth Tachiona
        confronted Zhang after he allegedly refused to pay his wages in US dollars,
        as agreed, according to the affidavit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f09d3b-ce66-484f-9c67-f620a61c36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8d501-d173-4c23-a2e1-5e26b04e3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tachiona charged toward Zhang, who then drew his gun, shooting the
        worker three times on his right thigh and twice on the left, according to
        the affidavit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d2396-6cf9-4a51-b223-b906e526bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a58d7d-bd32-4346-b7fe-523b5c5342fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Zhang fired another shot at workers, and one of the
        bullets grazed the chin of a member of staff. The wounded workers are being
        treated at a private hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4fc98-0602-45b0-8b85-8d01f771a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35393c0a-aa58-4bda-9994-6465b9c4a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video that many alleged to be of the incident has circulated on
        social media in Zimbabwe, provoking public anger and calls from a local watchdog
        for a re-evaluation of Chinese mining operations in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007893c-7c66-4856-a205-64ea00f18b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7078f-584d-41ba-8806-536845e3d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to verify the video independently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae323ada-59e0-47eb-81e9-50da58c47598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aaef92-2c0b-4e53-bae4-13c6b0273478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Zimbabwe described the shooting as an isolated
        incident and said it was in support of an open and transparent probe by local
        authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87415aff-67e1-40f7-9166-126ad6fe925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c8e1b-4f4a-4795-a36b-e9847deb1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any possible illegal acts and persons who violate the law should
        not be shielded. China and Zimbabwe have a long-standing friendship and cooperation.
        We call upon all relevant sides to safeguard it jealousy and carefully," the
        Chinese Embassy said in a statement on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6da66-b43b-4aae-8452-a5936b63e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00c9ea-43b1-4e0b-a9e6-ca4bf05c3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous conditions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818b7b7-da31-4fd1-8ed0-b766097c725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Zimbabwe''s largest foreign investor with significant interests
        in the country''s extractive sector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334dda0-8112-465b-b712-835918500c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52235ab0-0689-493e-8f26-e20d6dc6eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Chinese firm Tsignchan signed a $2 billion deal with
        the Zimbabwean Ministry of Mines to extract chrome, iron ore, nickel and coal,
        vital resources for China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8735e-f23a-4e3c-9f8e-5b71a8a94cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988c167-9639-4475-aca9-b33dff2b85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10,000 Chinese people are in Zimbabwe, and many are working
        on in the country''s mining, telecoms, and construction sectors on a contractual
        basis, according to a 2016 Brookings Institution report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efdd3b6-260e-4df0-8c57-7385ef2bda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da97ce-8ba6-43a3-ac09-74d766112449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their presence in the country has sometimes been controversial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3f8cf-c544-4a61-b6b5-19cf13d00140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52ec24-c96d-45e8-aef6-5242ee2193d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Chinese-run mines in the country and state mining operations
        have been dogged with allegations of human rights violations and poor safety
        measures for staff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31f7c6-aef2-4844-9b63-e73bbd6f8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebe0f7-1824-4cd4-beb2-6180e712a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a group of local miners in Matabeleland South province
        petitioned a labor court to protest their firing by their Chinese employer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae9619-b422-4920-bba5-58b429d012e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42774d4-13a7-4f07-868e-0ae1575f6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, workers at another Chinese mining operation in the province
        complained of being underpaid and working without protective clothing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a916654-ed06-4e86-bffb-6faac091e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c842582-e532-4b1e-820d-7a8c9f6bb9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cases of Chinese miners refusing to pay salaries or provide
        their workers with protective clothing, especially during the Covid-19 pandemic,
        are currently being investigated by ZELA, according to its deputy director
        Shamiso Mutisi</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba023f1b-5173-4dff-9e84-b24455bd20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c92a2-9faa-448b-9a81-511484480d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become a pattern and a system. We have cases where miners
        are abused, beaten, and discriminated against by Chinese miners," Mutisi said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ab835-ef70-41a3-9aa3-3f8a95bd4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b2f8b-2412-4efb-ae75-bdffbacfcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, ZELA said locals in some Chinese-owned
        mines often operate "dangerous, harsh, and life-threatening" conditions, while
        being paid poorly for their time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b4e1a-22c9-4625-9443-cfe842afbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129fe63-3797-4ff8-bdaa-3c40148c7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s shooting is another reason for the government to rethink
        its political and economic engagements with China, the group said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7de6cc-6534-4044-be16-dd20f54425aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02fb20-f160-4afc-a131-bee1805699b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-28T10:50:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many parts of Africa, including Zimbabwe, Chinese mining investors
        have exhibited a history of bad safety, health, environmental, labor, and
        human rights standards," the statement said.</p>'
    '46':
