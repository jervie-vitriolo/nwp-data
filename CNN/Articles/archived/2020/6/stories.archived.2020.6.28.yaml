      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are too sensitive about criticisms, it is the
        people who will suffer. Nowadays, we can''t afford to commit lapses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfd0f6-aa33-4950-a1eb-36e72169eb5a'
      'mgnl:activationStatus': true
