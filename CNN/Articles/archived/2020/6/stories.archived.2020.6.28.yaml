  'jamaica-governor-general-royal-insignia':
    'author': 'Joseph Netto and Leah Asmelash, CNN'
    'caption': 'Insignia of the Order of St Michael and St George'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-28T19:32:30.354+08:00
    'imagesource': 'jcr:72e6eda6-1ac8-4a73-8c42-dfd7299e7873'
