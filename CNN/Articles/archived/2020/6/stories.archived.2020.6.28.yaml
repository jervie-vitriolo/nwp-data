      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted China''s Ministry of Foreign Affairs for comment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38752657-3986-431b-b002-8f277a5c634f'
