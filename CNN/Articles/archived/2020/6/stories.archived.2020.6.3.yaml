  'us-block-china-airlines':
    'author': 'Pete Muntean and Gregory Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T23:09:33.329+08:00
    'imagesource': 'jcr:3c2a1390-d7e0-458d-b9ca-8a5bed7821ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba72a24b-af56-45ac-b639-03f6cbb9ef86'
    'lead': ' The US government says it will block Chinese airlines from flying into
      the US in response to what it says is a policy that has prevented US carriers
      from service between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T23:14:07.662+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:35.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:52.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to block Chinese airlines from flying into the US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd719c3-6ef9-4d83-bd14-de17403220e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:14:07.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The US government says it will
        block Chinese airlines from flying into the US in response to what it says
        is a policy that has prevented US carriers from service between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125887b-e097-486b-9b0b-109f3f9f2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:14:07.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department restrictions will take effect June
        16 but could be enacted earlier if President Donald Trump decides to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575edad-6946-45a6-bdc4-7751050307f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:14:07.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the Chinese government is violating an agreement between
        the two countries for international travel by preventing United Airlines and
        Delta Air Lines from resuming the trans-oceanic flights. Those airlines had
        asked to resume service on June 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed555d-3b99-4937-a673-dc9687e06bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:14:07.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, Delta, and American suspended service to China due to the
        coronavirus pandemic. The US government also instituted travel restrictions
        to reduce the <a href="http://www.cnn.com/2020/02/06/health/wuhan-coronavirus-timeline-fast-facts/index.html">spread
        of the coronavirus.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63bc006-9961-43db-8c5c-80c979bbe356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:14:07.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department order said "Chinese aviation authorities
        have failed to permit US air carriers to" operate the routes they previously
        flew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97fc42-234a-497e-9ad9-520d40378f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:14:07.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department will continue to engage our Chinese counterparts
        so both U.S. and Chinese carriers can fully exercise their bilateral rights,"
        the department said in a statement. "In the meantime, we will allow Chinese
        carriers to operate the same number of scheduled passenger flights as the
        Chinese government allows ours."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c1054-7e5c-4c43-baf1-6b738d6d40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:14:07.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/03/politics/us-china-airlines/index.html">"US
        to block Chinese airlines from flying into the US"</a></em></p>'
  'US-defense-secretary-mark-esper-trump':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T23:23:17.605+08:00
    'imagesource': 'jcr:c3eb0d7b-a26c-445e-ab77-3ae53eb13728'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12e367d-112f-4f4f-893e-59dcd538355b'
    'lead': 'Secretary of Defense Mark Esper said that he does not support using active
      duty troops to quell the large-scale protests across the US triggered by the
      death of George Floyd and those forces should only be used in a law enforcement
      role as a last resort after President Donald Trump recently threatened to deploy
      the military to enforce order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T23:29:03.503+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:35.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:52.575+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief breaks with Trump on response to protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c51f4a-93f1-4f9d-84de-dd37b615eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:29:03.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Secretary of Defense Mark Esper said Wednesday
        that he does not support using <a href="https://edition.cnn.com/2020/06/01/politics/insurrection-act-trump-protesters/index.html">active
        duty troops</a>&nbsp;to quell the large-scale protests across the United States
        triggered by the <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-02-20/">death
        of George Floyd</a>&nbsp;and those forces should only be used in a law enforcement
        role as a last resort after President Donald Trump recently threatened to
        deploy the military to enforce order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20a03c-adcf-4359-8424-0a8d1f4296af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:29:03.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option to use active duty forces in a law enforcement role
        should only be used as a matter of last resort, and only in the most urgent
        and dire of situations. We are not in one of those situations now. I do not
        support invoking the Insurrection Act," he said during a briefing at the Pentagon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b69d93-0a10-427e-9e62-d403916149cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:29:03.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also attempted to explain his use of the word "battlespace"
        when discussing quelling violence on the streets amid civil unrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a553c-33d7-47a7-a1ea-28fb765c7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:29:03.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also addressed the killing of Floyd, calling it a "horrible
        crime" and said "racism is real in America, and we must all do our very best
        to recognize it, to confront it, and to eradicate it.""It''s something we
        use day in and day out ... it''s part of our military lexicon that I grew
        up with...it''s not a phrase focused on people," he said. "In retrospect I
        would have used different wording."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca945f1-7d70-49e8-bf9f-cc8be695b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:29:03.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also addressed the killing of Floyd, calling it a "horrible
        crime" and said "racism is real in America, and we must all do our very best
        to recognize it, to confront it, and to eradicate it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31496c7c-2f34-4d22-82dc-1edf43abca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing of George Floyd by a Minneapolis policeman is a horrible
        crime. The officers on the scene that day should be held accountable for his
        murder. It is a tragedy that we have seen repeat itself too many times. With
        great sympathy, I want to extend the deepest of condolences to the family
        and friends of George Floyd from me and the Department. Racism is real in
        America, and we must all do our very best to recognize it, to confront it,
        and to eradicate it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca375c-abc0-4654-89fd-7012876ad978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials told CNN this week that there was deep and growing
        discomfort among some in the Pentagon even before Trump announced Monday that
        he is ready to deploy the military to enforce order inside the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253da43-32da-4cc3-947d-d62e45362e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tear gas wafted through the air in Lafayette Park across from
        the White House, Trump announced from the Rose Garden that if state or city
        leaders refuse "to take the actions that are necessary to defend the life
        and property of their residents," he will invoke the Insurrection Act, an
        1807 law that allows a president to deploy the US military to suppress civil
        disorder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba82c9-a7b3-4866-b28a-7aa08ca4f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper and Gen. Mark Milley, chairman of the Joint Chiefs of Staff,
        have faced a flurry of questions in the wake of Trump''s comments, pressure
        that culminated in Esper''s appearance at the Pentagon briefing room podium
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af599614-e511-4c82-a86e-373da84d42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley did not appear with Esper at the Pentagon press briefing
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fd125-5dc5-4662-99ef-4216b219979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he was not present, a defense official told CNN it
        is because Milley believes it is up to the political and civilian control
        to explain the current situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82beca84-be82-411d-887f-4c366414377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley was at the White House on Monday in his battle fatigues and
        walked over to St. John''s church with President Trump''s entourage but did
        not participate in the actual photo-op that occurred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518d5f6-6468-4d1f-b94f-a801a08bd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:32:03.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday night, Milley travelled the streets checking on protests
        and the security response. The Military Times caught up with Milley who talked
        about the right of people "to protest, but protest peacefully."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dac8da-4480-40b9-937c-4c0c9ecf811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:29:03.504+08:00
