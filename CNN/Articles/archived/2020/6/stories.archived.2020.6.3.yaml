    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43385113-bbe0-4002-bc52-290ee611cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pennsylvania did receive this request. The National Guard currently
        has significant resources deployed across Pennsylvania. Their current priority
        is assisting commonwealth municipalities in their response to de-escalate
        violence and keep our communities safe," said Lyndsay Kensinger, a spokeswoman
        for Pennsylvania Gov. Tom Wolf.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a4cb8-8acf-4051-a28c-751e6f0f2193'
      'mgnl:activationStatus': true
