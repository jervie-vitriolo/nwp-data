      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> International
        pop star Taylor Swift has lent her voice and influence to bring attention
        to appeals to junk the anti-terrorism bill in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d69240-bfef-4b15-bcdf-c0cd429a5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:11:52.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning American singer-songwriter took to social media
        to raise awareness on global human rights issues, such as the Black Lives
        Matter movement and the anti-terrorism bill that is inching closer to becoming
        a law in the Philippines.</p>'
    '7':
      'image': 'jcr:9748b091-040c-47b8-bc21-0aa3041f7a85'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c448f-0968-45bb-a543-fcb6bf75dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:11:52.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfdaa8-942a-4663-ad0c-01e44e997738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:11:52.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''You Need To Calm Down'' singer on Tuesday posted a link on
        her Instagram page that can drive her 133 million followers to a page that
        consolidates petitions, donations, and resources for the Black Lives Matter
        protests. At the bottom of the page, there''s an option to learn more about
        the pleas to "Junk Terror Bill."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9adbc3-5fe6-4ebd-9df3-8a3b751001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:11:52.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you’re done: Educate yourself. This doesn’t go away once the
        topic isn’t trending," the shared page reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e87c7-5c66-442f-9725-5fb34401ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:11:52.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the "Junk Terror Bill" is clicked, netizens are directed to
        a page of petitions, email protests, and more information on the bill that
        will allow the Philippine government officials to detain suspected terrorists
        even without an arrest warrant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202784d-db57-424b-9ef7-5b1c348dafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:55:58.211+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here at home, more local celebrities are joining the call to scrap
        the anti-terrorism bill, despite lawmakers earlier saying it is as ''good
        as passed.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb145d1-3fab-4c08-bfa3-589e45e23cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:55:58.208+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2015 Pia Wurtzbach posted the hashtag #JunkTerrorBillNow
        with a link to the "Junk the Anti-Terrorism Bill and Uphold Human Rights"
        petition started by Defend UPLB, that has generated more than 400,000 signatures
        as of writing.</p>'
