    'template': '1'
    'title': 'DepEd warns of possible charges vs people selling free learning materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b960bf-ee75-41bc-9d06-db136b78cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Charges
        may be filed against people selling free educational materials, the Department
        of Education said on Wednesday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986d01a-7551-4824-b5f9-a2afc6c7c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it received reports that sellers were posting free
        learning materials online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcbe45-ae35-451d-953e-d34558fdd81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier reports also claim that DepEd’s Most Essential Learning
        Competencies or MELCs are being sold through YouTube subscriptions," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7084e-aa75-4902-b885-faf0fa8d3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd launched a resource portal where teachers and students could
        access these materials to make sure the learning process could continue even
        with restrictions brought about by the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff57ab-44a1-4b7e-8cc8-7631385fc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working nonstop — to create, check, and curate all our content
        to make it more accessible to everyone, only for these people to use it for
        their own gain. We are warning these individuals that DepEd will prosecute
        you,” Undersecretary Alain Pascua said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed01426-eb90-4fe5-a83a-f0e3947a2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd employees found participating in such activities would be
        charged with appropriate administrative or criminal charges for the sale of
        such materials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c16d3b-74d0-451c-ac45-56ce67a9d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have dispatched our field coordinators to seek out illegal activities
        such as this, and we are in talks with our legal department for any legal
        action we can take on these erring groups and individuals” Pascua said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce37b3-2732-456c-b8a8-158323f311c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:36:43.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned against the authenticity of the materials for sale,
        saying all materials are still undergoing quality assurance.</p>'
