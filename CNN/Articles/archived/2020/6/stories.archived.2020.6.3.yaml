      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239688c-313a-4487-b3fd-84e53c913c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:20:15.539+08:00
