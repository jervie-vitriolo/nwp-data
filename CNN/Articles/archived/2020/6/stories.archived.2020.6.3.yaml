      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The Nigerian government has lifted
        restrictions placed on religious gatherings during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6735e01-1538-433f-9c86-b20a7fe8fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:00.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82d00b-9514-48a8-a2ec-e7170e305179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:00.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous ban on religious and social gatherings was placed on
        Lagos, Nigeria''s commercial center, Abuja, its capital city, and Ogun state
        by President Muhammadu Buhari in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868d29a-4414-44e8-a4f8-7dc7d4f342c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:00.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8c70f-bed2-4ea1-9843-b96b46fd9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:00.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a televised briefing on Monday, the Chairman of Nigeria''s
        Presidential Task Force, or PTF, on Covid-19, Boss Mustapha announced that
        mosques, churches, and hotels are now free to open with certain conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17601dcb-ab9a-4ad1-85aa-d791c270ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:00.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e01f3-52c5-486b-aba7-95102ba72d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:00.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worshippers must wear face masks, maintain social distancing and
        properly wash or sanitize their hands before joining their congregation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f507e42-ab00-42be-b8ca-8539a84557e9'
      'mgnl:activationStatus': true
