    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP jumps to 60th from 95th place in Asia university rankings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df8687-23b6-46f4-960b-b4b84775cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.490+08:00
