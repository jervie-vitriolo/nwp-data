      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da169c6-adb8-4952-960f-ad71d9e8dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had not considered his dual citizenship as an issue in
        terms of his actions while running the broadcast giant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce1239-c111-49ae-b310-e63b532fbc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f3c04-6a7c-4ded-b262-b1e99f3be110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was never something that I felt was an issue in terms of any
        of my actions," Lopez said. "If it came down to conflict of interest, I will
        give up my US citizenship in a minute."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e75a06-841b-4a66-8a3e-dd81e8adfed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House Committee on Legislative Franchises and the
        Committee on Good Government and Public Accountability staged a joint inquiry
        to tackle supposed violations of ABS-CBN''s franchise terms, which has expired
        May 4. Solons pondered on Lopez''s citizenship for three hours to see if it
        was in conflict with a Constitutional provision that requires all mass media
        companies in the country to be owned by a Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791034fa-50ce-49a2-bb7c-840f40b515ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated questions from panel members like Cavite Rep. Jesus Crispin
        "Boying" Remulla, Anakalusugan Rep. Michael Defensor, Cagayan de Oro Rep.
        Rufus Rodriguez, and Manila Rep. Edward Maceda all sought to establish Lopez''s
        identity.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b93f97-74fc-4fe6-938f-65399b6264cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T09:05:26.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/3/can-a-dual-citizen-run-a-media-company.html">Can
        one with a duel citizenship run a PH mass media company?</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37b053-0c2f-4e65-a821-ed424c043b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, meanwhile, said existing facts establish
        that Lopez is a natural-born Filipino. "No amount of interpellations would
        change this overriding and unalterable fact," he told fellow lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45e764-9a2c-49da-bb26-8a412650ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s fate remains in limbo as its TV and radio broadcasts
        have been off the air for nearly a month now, following a <a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">surprise
        cease and desist order</a> from the National Telecommunications Commission
        issued a day after its franchise lapsed. Numerous bills pending in Congress
        seek to grant ABS-CBN another 25-year lease, but measures remain pending before
        the House days away from a two-month legislative break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044556b-e351-42bf-a1f9-0a22d4b08e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:01:38.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/27/House-panel-support-ABS-CBN-position-papers.html">House
        panel cites overwhelming support for ABS-CBN franchise renewal</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322736f9-43ef-4832-902a-3139301e95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN corporate lawyer Mario Bautista refuted allegations that
        the company executive was naturalized by way of the two-page letter, referring
        to issues raised regarding Lopez''s petition granted by the Department of
        Justice in 2001 to recognize his Filipino citizenship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee47743-7143-4b3d-b9cc-b383f04d87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliwanag ito na ang</em> letter request for recognition<em>
        ni Mr. Gabby Lopez ay hindi niya na-acquire ang kanyang</em> Filipino citizenship
        through that [It is clear from Mr. Gabby Lopez''s letter request for recognition
        that he did not acquire Filipino citizenship through that]. It was merely
        a recognition of his existing Filipino citizenship," he said during the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474210c-a2ef-4148-a6a5-5b1cb0baeca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay-Villar also added that the certificate is merely "confirmatory"
        given the fact that Lopez is a Filipino citizen since birth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e8ca1-ef76-40a0-bc08-5495f491e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel will resume deliberations on ABS-CBN''s franchise
        on Monday, June 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fe73d-2197-41a5-9c1f-63b085ca0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:50:50.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea contributed to this report.</em></p>'
  'hyun-bin-smart-campaign':
    'author': 'Marga Buenaventura'
    'caption': '"Crash Landing on You" star Hyun Bin leads the charge with Smart’s
      “Simple. Smart Ako” campaign. Photo courtesy of SMART '
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-06-03T13:57:12.656+08:00
    'imagesource': 'jcr:1072cf65-f481-4b20-95b2-f15e4512ba70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7864228-d17f-4b54-9ade-c86aa85ee59f'
    'lead': 'As telco giant Smart unveils K-drama actor Hyun Bin as its newest endorser,
      we look into why Filipinos love themselves a good old fashioned hero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:58:55.857+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T11:48:18.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:37.234+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How K-drama hero Hyun Bin became a country’s obsession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc87fc-c6e9-412d-b587-6f2142729f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Amid a community
        quarantine that has forced people to stay at home, Filipinos got to enjoy
        a spot of good news: Smart Communications revealed South Korean actor Hyun
        Bin as the face of its newest campaign. Smart’s decision to team up with the
        “Crash Landing on You” star is reflective of how Korean entertainment has
        made a significant impact on Filipino viewers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c248a72-1aa5-4804-a7c3-30b35ef02eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun Bin leads the charge with Smart’s “Simple. Smart Ako” campaign,
        which focuses on the power of Smart’s LTE capabilities and array of Giga Promos,
        allowing users to access mobile data for a variety of purposes: video streaming,
        gaming, and social media. As more internet users work in flexible schedules
        due to the general community quarantine, Smart plans to ramp up its Giga Promo
        services to offer more data options for people working and studying from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bfc4e-84fb-481b-a631-ff93f49d1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the digital press conference to officially kick off the campaign,
        Smart executives all agreed that Hyun Bin made the perfect fit for the telco
        giant — after all, it was through video streaming that Hyun Bin became a national
        phenomenon in the Philippines. Since it aired in mid-December 2019, the show
        dominated Netflix’s list of its 10 most popular shows in the country. As of
        writing, “Crash Landing on You” still ranks on the streaming service’s Top
        10 shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ab8fc-917b-44b1-a1f8-1dba62771e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-episode drama centers around the story of star-crossed lovers:
        South Korean woman Yoon Se-ri (Son Ye-jin) and North Korean soldier Ri Jeong-hyeok
        (Hyun Bin), whose paths cross when Yoon Se-ri accidentally paraglides into
        North Korean territory. It’s been praised internationally for its storytelling
        and characters, particularly the strong chemistry between the show’s main
        characters. It’s the third highest Korean drama on cable television (the all-time
        highest for Korean network tvN). Variety has even named it <a href="https://variety.com/lists/international-foreign-shows-netflix/"
        target="_blank">one of the best international shows on Netflix</a>.</p>'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Captain
        has landed ahead of time. We can&#39;t blame him for being excited. Happy
        weekend Smartees! <a href="https://twitter.com/hashtag/SmartAKO?src=hash&amp;ref_src=twsrc%5Etfw">#SmartAKO</a><br><br>More
        surprises on June 1! 😉 <a href="https://t.co/8jSb3f3bQh">pic.twitter.com/8jSb3f3bQh</a></p>&mdash;
        SMART (@LiveSmart) <a href="https://twitter.com/LiveSmart/status/1266336643054661637?ref_src=twsrc%5Etfw">May
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab088a54-033e-4e19-b909-3706e93831b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:59:40.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b45b14-d22a-4022-ba1e-13a63c393b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, response to the show has been equally ardent;
        Korean television has long been part of Philippine culture, but “Crash Landing”
        sets itself apart as a particular Filipino favorite. There are numerous “fan
        casts” on who would play the show’s characters, should it be remade in the
        Philippines, and has inspired hundreds of memes across social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c72ff-1888-41fd-93ae-af93165ab915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun Bin himself has been particularly singled out for his acting:
        as the dutiful and romantic Captain Ri, he’s been able to show the best qualities
        of a fictional drama hero. (When the Philippine government announced the enhanced
        community quarantine, memes circulated on Facebook about how they would not
        mind going through checkpoints if Captain Ri were manning them.) Just a few
        days before Smart unveiled its Hyun Bin-centric campaign, local retailer Bench
        teased that Hyun Bin will also be part of their roster of international endorsers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a239fb0-6784-408e-be0c-fc8e2f891067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as it was a savvy business decision to work with a Korean
        superstar, it’s clear among Smart’s top executives that it was also driven
        by genuine admiration — both for the show and Hyun Bin himself. After Hyun
        Bin’s contract signing last April, the Smart team had originally planned to
        visit South Korea to supervise the commercial shoot with the star himself,
        but international travel bans kept them home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a1471-c63b-4b20-838e-373de5099024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My wife wanted to volunteer to be an assistant for the shoot,”
        Alfredo Panlilio said with a laugh during the press conference. Panlilio is
        Smart’s president and CEO, and PLDT''s chief revenue officer. While the team
        had to work on the shoot — and the rest of the campaign — remotely, it only
        showed how technology bridged a lot of gaps in personal communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204209c-e377-4497-8f4f-c41aa1901502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the highly successful launch of Hyun Bin’s campaign (after
        teasing the campaign in late May through their digital channels, the star’s
        full commercial leaked and went viral on social media), fans have wondered
        if this is just the start to the telco brand bringing in more South Korean
        idols to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937d4e9-fd72-404b-9480-398803df6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:58:55.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:48:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio gave no definite answer, but hints: “It would be lonely
        if [Hyun Bin] is alone.”</p>'
