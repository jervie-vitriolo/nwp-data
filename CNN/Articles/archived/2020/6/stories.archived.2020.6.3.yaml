      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Advice from experienced activists</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad36120-4d69-4046-8dff-224594fe38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douša, the Park Avenue Christian Church pastor, recommended a list
        of items to prepare yourself if tear gas is deployed to break up a peaceful
        protest or if an event becomes violent:</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c0058-f582-4160-9258-e26c46d6ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52169c69-d2bf-4dac-bd2f-29470046bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Goggles: To prevent tear gas from getting into your eyes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee4536-a7b7-40e4-b808-8ce54ad0574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Face shield: Another protection against tear gas for your eyes,
        nose, mouth, skin and lungs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875bee9-8e80-463a-8b60-64fa5c78cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Comfortable footwear: Marches and protests involve a lot of walking,
        and you''ll want to also be ready if you have to run.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ee878-84e0-400f-81e7-cf6e644d965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bike helmets: To protect your head if objects are being thrown
        or someone hits you.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688b249-1749-43e0-8dac-d8998c9f3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- An umbrella: A defense against rubber bullets.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8a34f-6be4-4b95-947b-39967e164cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ID, health insurance and cash: If you need to go to the hospital,
        talk with police officers or have other incidental expenses.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f026dc-67dd-4965-905a-a14b7390c423'
      'mgnl:activationStatus': true
