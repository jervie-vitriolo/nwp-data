      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings were driving on a road in Jackson County, east of Kansas
        City. At some point, the car traveled off the right side of the road and struck
        the ground becoming airborne, the highway patrol said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d9c85-6a11-494b-91ab-dc6864ff5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:20:15.539+08:00
