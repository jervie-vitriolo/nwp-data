  'prayer-book-auction-Mary-Queen-of-Scots-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-03T07:55:23.146+08:00
    'imagesource': 'jcr:21284b83-fa47-4fcf-b946-c9f9ccc4c9a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e970e2d1-7dc3-4b31-9036-0ccb2af88f2d'
    'lead': 'A prayer book that once belonged to Mary, Queen of Scots and contains
      an inscription by the tragic monarch is to go on sale, with an expected price
      of up to £350,000 (P21 million).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T08:01:31.559+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:48:44.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:31.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A prayer book inscribed by Mary, Queen of Scots is expected to sell
      for up to $434,000'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ac195-6e13-4037-8d95-b458cc4cf975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A prayer book that once belonged to
        Mary, Queen of Scots and contains an inscription by the tragic monarch is
        to go on sale, with an expected price of up to £350,000 ($432,000).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668dbc7-ddc1-48c4-9d2b-8ce2238239cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Stuart was famed for her tumultuous romantic life, political
        controversy and most of all for her death at the hands of her English cousin,
        Queen Elizabeth I.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96380488-0082-45b0-93d0-9855270ea7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detailed manuscript, which will be sold by auction house Christie''s,
        was originally made for Louise de Bourbon-Vendôme, Abbess of Fontevraud, who
        passed it on to her grand-niece, Mary, between the years of 1558 and 1561.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a201b-c9c5-44fe-840b-f415281b7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Bourbon left her monogram and her motto in one of the book''s
        endleaves. An inscription in Mary''s handwriting is also found in the book,
        along with her anagrammatic motto, "VA TU MERITERAS."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fa9c4-1c25-4f1f-96b0-ef5c020c8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manuscript is decorated with 40 miniatures by an artist known
        as the Master of François de Rohan. According to the auctioneers, de Rohan
        was one of the most sought-after artists of the court of King Francis I.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f553e-05d9-4e56-8e11-49812f6e326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to King James V of Scotland and his French wife, Mary of Guise,
        Mary became queen of Scotland at just six days old, following the death of
        her father.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82191ed-f6bb-4fb1-8f20-27e39220648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 15, she married Francis, the heir to the French throne.
        Her husband -- the first of three who predeceased her -- became king a year
        later, in 1559.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923f58e-6b5a-424a-b890-08818e58727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seen by Elizabeth I as a threat to the English throne because of
        her Roman Catholic faith and Tudor ancestry, Mary was held captive in England
        for 18 years, before being executed in 1587 after the discovery of a plot
        to assassinate Elizabeth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d314ab-3b09-4cf1-9ae3-4420132fd21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie''s said Mary probably brought the prayer book with her
        to Scotland in 1561, after spending a large portion of her young adulthood
        in France.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef5cd6-6530-418a-8a9e-f764e1cd6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book spent time in England in the late 18th or early 19th century,
        and was rebound by the Edwards family of Halifax, in northern England.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e0032-1bc5-450e-a049-e81b8749ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fleetingly rare opportunity to acquire a lavishly illustrated
        royal prayerbook that was owned and affectionately inscribed by one of the
        most intriguing figures in Scottish and European history: Mary Stuart, at
        a time when the Queen of Scots had already become Queen of France and was
        soon to meet her tragic fate," Eugenio Donadoni, Christie''s specialist in
        Medieval and Renaissance manuscripts, said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52f0a7-7ab6-4c52-8ea3-5a4e43b39796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie''s will sell the prayer book at an evening sale in London
        on July 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b848355-c260-4532-9c6a-ba63b2f1e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T08:01:31.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/style/article/mary-queen-scots-book-intl-scli-gbr/index.html"
        href="https://edition.cnn.com/style/article/mary-queen-scots-book-intl-scli-gbr/index.html"
        target="_blank">A prayer book inscribed by Mary, Queen of Scots is expected
        to sell for up to $434,000</a></em></p>'
