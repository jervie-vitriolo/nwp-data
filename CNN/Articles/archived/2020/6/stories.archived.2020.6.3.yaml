      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur stomachs and evidence of their diets are rarely preserved.
        Occasionally, seeds and twigs have been found in the guts of dinosaur remains,
        but never conclusive evidence about the actual plants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c343343-d3c0-4cd9-bdee-972534f60a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca1a4c-9799-4feb-aa13-a513850099c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, a muddy tomb encased and preserved the dinosaur so
        well that even its stomach contents remain to tell us that it was a picky
        eater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3410cf9-7810-4ef1-b561-a082b0436637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34710535-38ad-48c6-9e6f-06e39df1b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of this dinosaur''s plant-based diet were published
        Tuesday in the journal Royal Society Open Science.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06516cb0-a440-46d6-95eb-ecd8fe0d382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920f57b-ee32-464a-b332-f2af40d41cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaf fragments and other plant fossils were preserved down
        to the cells," said David Greenwood, study coauthor, Brandon University biologist
        and University of Saskatchewan adjunct professor, in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd8149-d70e-4726-bf3b-a681f1ad113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08ce7a-91f5-4b06-8aec-4c5f136349da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nodosaur, known as Borealopelta markmitchelli, was found in
        2011 during mining operations north of Fort McMurray in Alberta, Canada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedbef2-219f-4eb0-ac46-42d25fca7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb16efc-20f1-4f39-af57-a872652c4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its death, the dinosaur''s remains ended up in what was an
        ancient sea, landing on its back in the muddy sea floor and remaining undisturbed
        until nine years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8ace5-4119-4ccc-8ea5-6286d1e1057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ea333-9c31-4e06-be0c-7461d1c5abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been on display at the Royal Tyrrell Museum of Palaeontology
        in Alberta since 2017. The fossil was unveiled after museum technician Mark
        Mitchell dedicated six years to painstakingly revealing the dinosaur''s preserved
        skin and bones from the marine rock in which it was encased.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e4afa-1acf-4200-9201-d294a8951185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84838644-79ad-4313-a9f2-d1a9ee5ed916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In life, the dinosaur — a type of ankylosaur — weighed more than
        a ton. But it lived off of plants and favored ferns, based on the contents
        of its stomach. The chunk resembling its stomach is about the size of a soccer
        ball.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26ddab-e736-4bda-89dd-b384ac3dd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef938780-7092-4ae3-8530-b336e6f23d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding of the actual preserved stomach contents from a dinosaur
        is extraordinarily rare, and this stomach recovered from the mummified nodosaur
        by the museum team is by far the best-preserved dinosaur stomach ever found
        to date," said Jim Basinger, study coauthor and University of Saskatchewan
        geologist, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd526c05c-a13b-4bfe-b0dc-ed17656333d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb304c8-eb9c-4395-a892-bfeae8b40a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people see this stunning fossil and are told that we know
        what its last meal was because its stomach was so well preserved inside the
        skeleton, it will almost bring the beast back to life for them, providing
        a glimpse of how the animal actually carried out its daily activities, where
        it lived, and what its preferred food was."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101cf46-3500-44b3-be6e-bc104df9c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b46eb0-326b-4ce5-9748-102881eb64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery sheds light on definitive evidence of what a large
        herbivorous dinosaur ate — in this case, a lot of chewed-up fern leaves, some
        stems and twigs. The details of the plants were so well preserved in the stomach
        that they could be compared to samples taken from modern plants today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff65c32-66e6-4b81-bf4f-e28cd5456989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24617499-d5e4-42b4-b02d-ff290070e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see the different layers of cells in a leaf fragment including
        the epidermis with the pores, called stomata, through which plants take in
        carbon dioxide," Greenwood said. "We could also see the surface patterning
        of the epidermis cells, which was like a jigsaw pattern that we see on many
        living ferns."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af95ddb-f681-46db-ac13-9bf9c990b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b4618-a1ce-4aad-bab1-ecfd195e1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One picky eater</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5146e6-0917-4eb6-b8b2-eb78f4c6f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery changed what the researchers know about the diet
        of such large herbivores, and the plant material revealed more about the dinosaur''s
        interactions with its environment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148dfeb-4d76-4a51-8ef0-af7a3bdf3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f0506-6425-44dd-949d-a0641019e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This nodosaur was picky. The researchers compared the contents of
        its stomach with fossil leaf studies from the same time period and region.
        The nodosaur specifically ate the soft leaves of certain ferns and largely
        neglected common cycad and conifer leaves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8205eb2-0598-41be-9566-c04d82ec6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47373110-cc3e-414a-ac59-91042a7284ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, they found 48 microfossils of pollen and spores including
        moss and liverwort, 26 club mosses and ferns, two flowering plants and 13
        conifers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11fc06-20cc-452c-8799-4acf4646cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177784fb-1a17-4a84-80e7-874ff19b5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of horsetails, and rarity of cycads and conifers is surprising,
        given that these are very common in the surrounding flora," said Caleb Marshall
        Brown, study author and curator of dinosaur systematics and evolution at the
        Royal Tyrrell Museum of Palaeontology, in an email. "Even within ferns, it
        looks like Borealopelta may have had a preference for certain types of ferns,
        while ignoring others."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67fed8-009d-484a-86ef-a7a59b931df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb948c-65fd-4c11-99de-312e361c6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preservation of the plant material in its stomach suggested
        that the dinosaur died and was buried soon after eating. Based on the growth
        rings and maturity of some of the plant material, the researchers were able
        to determine that the dinosaur''s death likely occurred between late spring
        to mid-summer, Brown said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41168243-3c4f-478d-932c-8c070b938283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79e26c-760f-422f-9c6a-5308d7f9bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>With a side of charcoal</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90423206-6ddd-4e7a-8aea-e69c93d00f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the matter of charcoal, which was also found in its
        stomach. That likely meant that it was grazing in an area hit by wildfires.
        The researchers know that forest fires were common in forests during the early
        Cretaceous period, 100 million to 145 million years ago. And after forest
        fires, ferns flourish low to the ground.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d7ad9-7bcd-454e-8c92-af37e1254940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c29e5-ddde-4ed3-bcfb-6d03da74d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about it, this may actually make a lot of sense,"
        Brown said. "If you are a nodosaur, you can only feed close to the ground.
        This new growth will also be more palatable and has a higher nutrient content
        than established growth [like conifers]. As a result, many large mammal herbivores
        we are familiar with today will seek out recently burned areas in both grasslands
        and forests, as they provide unique feeding opportunities."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29aba2-4ccc-4164-be62-056d7c5d0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ccb94-e158-4f2a-afb2-af0f54952276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires likely occurred in the area where the nodosaur was grazing
        in the previous six to 18 months, Greenwood said. That''s enough time for
        lush ferns to pop up.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b68fb-f7a4-4ccd-8dd2-4de6d5793c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7984b3-1ffa-429d-936c-63bdc6d42398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of charcoal together with a fern-filled stomach opens
        a window into the biology of this large herbivorous armoured dinosaur as it
        suggested Borealopelta was likely a keystone herbivore that shaped the landscape
        by its grazing, and that it also grazed on the ferns growing in open areas
        created by wildfires," Greenwood said. "That is so cool."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fec37-1b78-4532-97a5-4ac5c71c6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051787ed-4151-4011-929d-2fc40f49b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleobotany, which is the study of plant fossils, provides insight
        that dinosaur skeletons simply can''t, Greenwood said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ee4eb-70d2-4678-9ff0-ee7a6e5ef190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985335cf-b2d0-4d6a-96a3-c51fbcbf5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gizzard stones, much like those swallowed by birds to help with
        digestion, were also found in the dinosaur''s stomach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95f217-7a3e-42fa-b409-a4dbc91c236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649846ca-601b-4d73-b12b-ab550f4e8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will continue to study the dinosaur to see what
        other secrets they may unveil, like how this nodosaur was able to thrive and
        achieve such a large size with relatively poor quality food, Brown said. Greenwood''s
        graduate student, Jessica Kalyniuk, is studying fossil plants from the Gates
        Formation in Alberta''s Rocky Mountain Foothills to learn more about the forests
        where the nodosaur lived.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91664cbe-8626-4c1b-8d45-d9f28f49c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:54:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/02/world/nodosaur-fossil-stomach-contents-scn-trnd/index.html">''A
        dinosaur''s last meal: A 110 million-year-old dinosaur''s stomach contents
        are revealed''</a></em></p>'
  'nigeria-reopens-churches-mosques-hotels':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T07:50:44.169+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a1c4b4-582b-4db4-94b5-844b9b0533f0'
    'lead': 'The Nigerian government has lifted restrictions placed on religious gatherings
      during the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T07:55:16.771+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:48:45.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:31.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nigeria']
    'template': '1'
    'title': 'Nigeria reopens churches, mosques and hotels amid rising cases of COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123cd87-c97d-4d86-aad3-5ba450ae586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The Nigerian government has lifted
        restrictions placed on religious gatherings during the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cecfec-e97a-4901-8a6e-d70265ca0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous ban on religious and social gatherings was placed on
        Lagos, Nigeria''s commercial center, Abuja, its capital city, and Ogun state
        by President Muhammadu Buhari in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9406499-4696-47b1-8ed8-0312a6720d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a televised briefing on Monday, the Chairman of Nigeria''s
        Presidential Task Force, or PTF, on Covid-19, Boss Mustapha announced that
        mosques, churches, and hotels are now free to open with certain conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20eb1d6-b9e4-41cb-9133-175776b5431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worshippers must wear face masks, maintain social distancing and
        properly wash or sanitize their hands before joining their congregation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e229a6-4cb4-4ade-83dc-4de1bd933165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels are also to maintain the same interventions and limit the
        capacity of guests they allow in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864ad44-54de-42ed-8ee3-fb7788fd4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, bars and other social gatherings are to remain closed.
        Also, schools are yet to be opened and interstate travel is still banned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644aeb5-094c-40a7-8ca6-984e1db16af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 10,500 confirmed cases of coronavirus as of June
        2, the task force on Covid-19 says Nigeria is yet to reach the "peak" of the
        virus, citing higher cases in Europe and South America.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79562d6d-fd7b-4f52-8f09-e50cde18ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All decisions made in relation to coronavirus response are based
        on the thorough assessment of PTF on Covid-19, according to Mustapha.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3833a-c48f-4076-b21e-a04845a49fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the recommendations made by the PTF to prevent the spread
        of Covid-19 as religious institutions and hotels open up include: managed
        access to markets and locations of economic activity to limit the risk of
        transmitting Covid-19, mandatory use of face masks and temperature checks
        in public places, and information campaigns on the dangers of the virus among
        others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193dea9-5fe0-4b72-903a-160850a113ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Still a fight for life''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee80bd-ef88-4335-a297-fca26c9064c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustapha says despite easing restrictions, it is still important
        for Nigerians to observe all guidelines and stay safe to prevent the spread
        of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a986ca-d19c-484a-ac3b-7c1d3704c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is still a fight for life," he said during the briefing.
        "Our advancement to phase two (of easing restrictions) does not mean that
        Covid-19 has ended as Nigeria has not reached the peak of confirmed cases."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a664ea-92da-4605-971f-3b8c323401da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mustapha, while making decisions to ease Covid-19 related
        restrictions, the task force took into consideration the advice of the World
        Health Organization on the need to improve case finding, testing, isolation
        and quarantining contacts, which the country is doing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32408e31-76c1-49ae-be5d-a9830416541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other African countries like Ghana, Madagascar and South Africa
        have also eased their coronavirus-related restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2c656-bb43-4355-a641-32c58d9e96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Ghana President Nana Akufo-Addo lifted a three-week lockdown
        in two cities, Accra and Kumasi, citing the severe impact of restrictions
        on the poor and vulnerable in the West African nation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a0496-1dbe-41b1-ae34-9d544317563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in South Africa, alcohol is back on sale after a ban was imposed
        as part of measures to fight Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4699dc-82ea-4cac-84ad-7b4381fb5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alcohol ban was in place to allow the police and hospitals to
        better focus on tackling the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e17a7-5240-4265-8850-d9584d32484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:55:16.772+08:00
