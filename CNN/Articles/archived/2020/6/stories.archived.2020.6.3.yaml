    'title': 'Trudeau refuses to criticize Trump over handling of US protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cb38f-ebd3-48be-8dc3-d9009064a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.034+08:00
