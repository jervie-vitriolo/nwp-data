      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Biden made explicit his differences in approach from Trump,
        who on Monday urged governors to "dominate" protesters, and bragged on Twitter
        Tuesday morning that "overwhelming force" and "domination" had been on display
        in the nation''s capital.</em></p>'
