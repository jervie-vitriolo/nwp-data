      'mgnl:lastActivated': 2023-01-26T11:47:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the country’s hospital capacity to handle critical care patients,
        government data said half of the 860 intensive care unit beds are occupied,
        while 353 of 1,629 mechanical ventilators are in use as of June 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d22504-cbf0-4bf8-8498-ccc36af9bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:07:30.343+08:00
