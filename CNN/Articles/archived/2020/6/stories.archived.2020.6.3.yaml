    'template': '1'
    'title': 'Animal DNA is helping unlock some Dead Sea Scrolls secrets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967021e-24e7-4f4d-8eb3-4cee70060065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Dead Sea Scrolls are like an ancient
        puzzle that researchers and scholars are trying to piece together, but multiple
        obstacles block the way. Now, a new study has suggested a potential aid in
        finding the way these puzzle pieces fit together: animal DNA from the skins
        used to make the scrolls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02798ba2-7615-4754-b06c-2f61cb19aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,000-year-old scrolls are actually represented by more than
        25,000 fragments that make up about a thousand ancient manuscripts. These
        ancient texts include the oldest copies of the Hebrew Bible''s books. The
        discovery of the scrolls "had an incomparable impact on the historical understanding
        of Judaism and Christianity," according to the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993b8a5-3277-4796-9909-5e553f7f98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found at different sites in the Judean Desert in Israel
        and the West Bank leading toward the Dead Sea, largely between 1947 and the
        1960s. A large number of them were found in 11 different caves near the Qumran
        archaeological site, which is along the Dead Sea''s northwest shore. More
        were found in the ancient fortification of Masada, as well as other sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb60b5c-af0e-4ab5-abad-411ddcdca134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of time and the way they''ve been handled has made them
        more difficult to study. Many were not excavated in an orderly way to preserve
        their composition and have been acquired through antiquity dealers, which
        makes their origin more difficult to trace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc8d1b-14f1-4428-a272-cc1a26346dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the 2,000-year-old Dead Sea Scrolls is one of
        the most important archaeological discoveries ever made," said Oded Rechavi,
        study author, molecular biologist and associate professor in the School for
        Neurobiology, Biochemistry and Biophysics in the George S. Wise Faculty of
        Life Sciences and Sagol School of Neuroscience of Tel Aviv University in Israel,
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13066dcf-cb03-41ad-ab63-69febda46283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it poses two major challenges: First, most of them were
        not found intact but rather disintegrated into thousands of fragments, which
        had to be sorted and pieced together, with no prior knowledge on how many
        pieces have been lost forever, or — in the case of non-biblical compositions
        — how the original text should read. Depending on the classification of each
        fragment, the interpretation of any given text could change dramatically."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909909c-49c4-4157-93e7-5fb2174c9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and scholars have attempted to put them together based
        on visible aspects of the fragments that suggest they are related to each
        other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd735537-e67c-4b7b-aecb-aa7da9b23b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a team of researchers decided to test the animal skins containing
        the texts as a way to understand their DNA "fingerprints" and use an analysis
        similar to forensics to find how the fragments relate to each other. The researchers
        refer to some of these tiny samples as scroll "dust." They also tested samples
        from other leather artifacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53166e5-cbd3-4bd2-a570-24f2df3ea778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published in the journal Cell on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f053bad-1004-45fb-9d92-32b9f13bd9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sheepskin vs. cow hide: What the differences reveal</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e04a2-fd67-4762-8ec6-b607ce7b7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA sequences were able to tell them which animals provided
        specific skins. Many of those they tested came from sheep — a previously unknown
        fact about the Dead Sea Scrolls. When they found that some fragments came
        from the same sheep, they reasoned that these pieces may fit together, rather
        than those from different sheep or even species.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b3b17-119e-4148-8fce-79ceea2cc9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also analyzed the language on these fragments to see if they
        would indeed fit together like puzzle pieces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c74bc-0928-4d7d-8afe-e7448c0ccf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two pieces previously thought to belong together were actually made
        from a sheep and a cow, which caused them to question if the pieces truly
        "fit." They belonged to some of the oldest known scrolls representing the
        book of Jeremiah. Based on their evidence, cows weren''t raised in the Judean
        desert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28adf4-40d6-44a4-9021-50bf8cdd30fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analysis of the text found on these Jeremiah pieces suggests that
        they not only belong to different scrolls, they also represent different versions
        of the prophetic book," said Noam Mizrahi, study coauthor and an associate
        professor in Tel Aviv University''s department of biblical studies. "The fact
        that the scrolls that are most divergent textually are also made of a different
        animal species is indicative that they originate at a different provenance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdd746-470c-40c5-bebc-f5105d37841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that different versions of the book of Jeremiah existed
        and circulated at the same time with different wordings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee3150-bff9-4cb5-a5be-ec92a1279740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This teaches us about the way this prophetic text was read at the
        time and also holds clues to the process of the text''s evolution," Rechavi
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7e26c-d3e3-4921-8f34-43a1eb072e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scholars have agreed that the scrolls have diverse origins,
        but this research allows for more pinpointing of which ones were brought in
        from the outside, and which were produced locally, Mizrahi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0c670-dae4-4355-b0a5-34345da322ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another non-biblical work called the Songs of the Sabbath Sacrifice
        was found in both Qumran and Masada. The Qumran copies were similar genetically,
        but the Masada copy was distinct.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89212c-edaa-4517-af1b-57158eee250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we learn from the scrolls is probably relevant also to what
        happened in the country at the time," Mizrahi said. "As the Songs of the Sabbath
        Sacrifice foreshadows revolutionary developments in poetic design and religious
        thinking, this conclusion has implications for the history of Western mysticism
        and Jewish liturgy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5272219-74ef-4773-8f01-6534e443d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fragments also suggested a previously unknown source. The DNA
        evidence of a fragment from the book of Isaiah supported that it came from
        another site that has yet to be determined.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8102066-3b0e-4f8b-a1db-9deb5e85e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scroll DNA could unlock more secrets</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd381f-5df4-430b-b8e6-12be65055e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is remarkable that we were able to retrieve enough authentic
        ancient animal DNA from some of these 2,000 year old fragments considering
        the tough history of the animal hides," Mizrahi told CNN in an email. "They
        were processed into parchment, used in a rough environment, left for two millennia,
        and then finally handled by humans again when they were rediscovered."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc616f-1e3c-45e1-b04f-5588dfba379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cautioned that DNA evidence, while affording some
        clarity, can only "reveal part of the picture and not solve all the mysteries,"
        Rechavi said. Many of the scrolls haven''t been sampled and some won''t be
        in the near future because it could cause damage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db459fd-ee7e-4438-832f-06f21b2bdeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was conducted in cooperation with the Israel Antiquities
        Authority, official custodian of the Dead Sea Scrolls in Israel, Mizrahi said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f64673-fdd0-4771-ac24-045883b5f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research enabled us to shed new light on many old mysteries
        basically by allowing the materiality of the scrolls to speak for its own
        right — and it has surprisingly a lot to tell us," Mizrahi said. "Each such
        fragment holds its own riddles, and we plan to investigate many more samples
        that would allow us to shed light on a variety of enigmatic issues."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e10cb-a681-45cb-bc17-40c93a6c1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:34:38.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp; <em><a href="https://edition.cnn.com/2020/06/02/world/dead-sea-scrolls-animal-dna-scn/index.html"
        target="_blank">Animal DNA is helping unlock some Dead Sea Scrolls secrets</a></em></p>'
