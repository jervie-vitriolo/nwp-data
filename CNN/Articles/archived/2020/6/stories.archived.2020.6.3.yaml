  'supreme-court-senators-petition-treaty-withdrawal-VFA':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T19:27:53.348+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33c2883-1a66-4649-8b58-a18f179d65b8'
    'lead': 'The Supreme Court has ordered the Office of the Executive Secretary and
      the Department of Foreign Affairs to comment on senators'' petition challenging
      the executive''s withdrawal from treaties without Senate concurrence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T19:30:34.699+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:47:47.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:46.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders Malacañang, DFA  to comment on senators'' petition over treaty
      withdrawal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8d52a-a1dd-4650-b83a-01f68dce2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The Supreme
        Court has ordered the Office of the Executive Secretary and the Department
        of Foreign Affairs to comment on senators'' petition challenging the executive''s
        withdrawal from treaties without Senate concurrence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38c035-f45a-429c-8317-e4d2945543f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offices of Executive Secretary Salvador Medialdea and Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. were given 10 days to respond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427cec1-d400-48cf-ad13-ea1581c78da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesperson Brian Hosaka confirmed this on Wednesday,
        a day after the government <a href="https://cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html">suspended
        the termination of the Visiting Forces Agreement (VFA)</a> with the U.S. In
        an interview with CNN Philippines, Defense Secretary Delfin Lorenzana said
        the coronavirus pandemic <a href="https://cnnphilippines.com/news/2020/6/3/Visiting-Forces-Agreement-VFA-termination-COVID-pandemic-cooperation.html">was
        among the reasons for the executive''s latest move.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d689f-bce6-4ced-b062-73ddb1a907ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the senators'' petition did not directly mention the VFA,<a
        href="https://www.cnnphilippines.com/news/2020/3/9/Senate-VFA-petition-Supreme-Court.html">
        it was filed in March</a> in response to President Rodrigo Duterte''s decision
        to abrogate the two-decade-old military agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed1c77-ff00-4857-9872-555daffe9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"
        href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ff9ad-3297-4c8b-a512-6e827366798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all those asking, the Supreme Court in the VFA case ordered
        the respondents therein to file a comment to the petition," Hosaka said in
        a statement. "Period given to respondents to comment was 10 days from notice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f48f5-cbb4-4ea4-b886-f69591c11b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA was supposed to be effectively scrapped in August, <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">six
        months after Locsin notified the U.S. government about the abrogation,</a>
        on orders of President Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d5d67-2b0c-4411-98a1-66ef9f7c50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:30:34.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:47:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are asking the high court to finally determine if pulling
        out from a treaty needs the approval of the Senate. The Constitution is silent
        on this matter, since it only requires Senate concurrence in the ratification
        of an agreement.</p>'
