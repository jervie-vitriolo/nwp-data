      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think this is just to me, it’s high time that this bill is
        approved and passed into law."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909030e5-e8b3-4278-826a-789721742dff'
