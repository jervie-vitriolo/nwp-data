      'mgnl:lastActivated': 2023-01-26T11:48:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c88f0a-dfd1-4eb9-b524-6c999c3c2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do decide to join a peaceful march or demonstration, remember
        that tear gas has been used even before the curfew rules have gone into effect.
        There are plenty of ways to express yourself or support marginalized groups
        without street protesting.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350351ee-991c-40ec-9f0d-aef078c71e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f43086-43b8-4a33-9962-41e5f44ea0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those examples include, but certainly aren''t limited to, having
        a conversation with someone whose background differs from your own, calling
        your elected officials and donating time and money to organizations whose
        missions you support and voting.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093639f5-c2ef-466c-8ce6-440c67d17e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5da3f-bb0c-495e-9dcf-69c4b7149b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for seasoned activists like Douša, however, the recent unrest
        surging across the country feels different, and so does the official response
        to it.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fb430-ffd1-4641-a959-e81cf7477c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b892e-d8ef-4796-a384-2df5430a0f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not par for the course," she said. "No, no, no."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e8dfe-13b6-4a26-98b5-d38a5861ee4a'
      'mgnl:activationStatus': true
