    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists say they have found the cleanest air on earth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f09442-5dff-48fc-919a-d84b80ba876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Scientists believe they have identified the world''s
        cleanest air, free from particles caused by human activity, located over the
        Southern Ocean, which surrounds Antarctica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc72b6-fc94-413d-9638-694cfbe804fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e779d92-8e7c-4261-a730-5f2f97cb8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a first-of-its-kind study of the bioaerosol composition of the
        Southern Ocean, researchers from Colorado State University identified an atmospheric
        region which remains unchanged by human activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087bea4-d2a1-498f-8c47-6cb40eb6e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613cb6e-84b1-4182-825e-4df2718bcdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather and climate are closely linked, connecting each part of
        the world with other regions. As the climate changes rapidly because of human
        activity, scientists and researchers struggle to find a corner of the Earth
        unaffected by people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629735b1-02e7-4ce1-9f16-4d2d45da6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9131cb2-cbc8-49f6-9aaf-f96aceb9845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Professor Sonia Kreidenweis and her team suspected that
        the air over the Southern Ocean would be least affected by humans and dust
        from the world''s continents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5492fc6-e995-4987-8f8a-25e5ba63e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f08d32-eb20-4ef2-aadb-c79979774a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the boundary layer air, which feeds the lower
        clouds over the Southern Ocean, was free from aerosol particles produced by
        human activity -- including burning fossil fuels, planting certain crops,
        fertilizer production, and wastewater disposal -- or transported from other
        countries around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978c446-ef39-447d-a443-1abf0ba47902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22008762-ed21-428f-8462-72a246d540be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is caused by aerosols, which are solid and liquid
        particles and gases that are suspended in the air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087fb74c-5840-47e7-8fd6-0fbd39157ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955da31-8b9c-46d2-968a-53600d200b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers decided to study what was in the air, and where it came
        from, using bacteria in the air as a diagnostic tool to infer the properties
        of the lower atmosphere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244817a-cf5f-4e7d-a45c-63169040cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59fe07-4dd3-4b9d-a5d3-fe129de17ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research scientist and co-author of the study Thomas Hill explained
        that "the aerosols controlling the properties of SO (Southern Ocean) clouds
        are strongly linked to ocean biological processes, and that Antarctica appears
        to be isolated from southward dispersal of microorganisms and nutrient deposition
        from southern continents," he said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7a9aa-edb6-4c5a-8bfb-b6544b9e2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6156432-c0a9-4854-aad5-b22902dfb67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, it suggests that the SO is one of very few places on Earth
        that has been minimally affected by anthropogenic activities," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ee331-62a4-4769-b008-859167dbd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29400946-bd98-41c6-b7f7-397480ecf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists sampled the air in the marine boundary level -- the part
        of the atmosphere that has direct contact with the ocean -- while aboard a
        research boat traveling south to the Antarctic ice edge from Tasmania, Australia.
        Scientists then examined the composition of airborne microbes, which are found
        in the atmosphere and often dispersed thousands of kilometers by the wind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfb2cd-2471-47b4-943d-e4083f5119e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50f60a-b81a-415a-a42e-00883199d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using DNA sequencing, source tracking and wind back trajectories
        scientist and first author Jun Uetake found that the microbes'' origins were
        from the ocean.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d52398-e202-49ea-948e-8c07178943d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0a987-d4f1-4385-b445-f78967b39862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the bacterial composition of the microbes, researchers concluded
        that aerosols from distant land masses and human activities, such as pollution
        or soil emissions caused by land use change, were not traveling south and
        into the air.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ab9a2-2004-4c9f-bcc5-bc2d15025e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83bf5e-bd85-4dbe-bd03-93ab31fc1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that the results show a stark difference to all other
        studies from oceans both in the northern hemisphere and subtropics, which
        found that most microbes came from upwind continents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc6318-a72a-4332-ab89-72f92b92c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776d209-3652-4fd0-ba6b-b81dfe48a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, published Monday in the Proceedings of the National
        Academy of Sciences journal, scientists described the area as "truly pristine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030302c9-3b6b-4c6b-b7a1-24c6e0bda397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c1403-0687-44f4-90a7-fdfc4c8e3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is already a global public health crisis, and kills
        seven million people each year, according to the World Health Organization
        (WHO).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe808b-fcab-4b09-9755-5e06462b501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158c250-89b5-466a-9057-4cd482717d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that air pollution increases the risk of heart
        disease, stroke and lung cancer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879c126-e0f9-4cb0-adcc-c2a0dccae1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134b64a-bbc7-4a97-8e4f-773da1fa94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of people living in urban areas that monitor air pollution
        are exposed to air quality levels that exceed WHO guideline limits, the health
        organization said, and low- and middle-income countries suffer from the highest
        exposures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6dd99-a446-4b12-a742-f56a488347a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129ed1f-6bd2-4978-85d9-0da53b1f2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as studies have shown, air pollution can cross geographical
        boundaries, and affect people hundreds of miles away from where it originated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec636a9-de59-4ea7-adaa-7584905e556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:57:30.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/02/world/cleanest-air-intl-scli-scn-climate/index.html"
        target="_blank">"Scientists say they have found the cleanest air on earth"</a></em></p>'
  'The-world-lost-a-football-pitch-sized-area-of-tropical-forest-every-six-seconds-in-2019':
