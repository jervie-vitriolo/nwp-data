      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Advisory Board, which was established in the 1950s during
        the height of the Cold War, comprises nearly 50 retired senior military, government,
        and industry leaders, and has advised the Pentagon on issues such as acquisition,
        cyber and communication technology, and weapons of mass destruction.</p>'
