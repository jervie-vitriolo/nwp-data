      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The world lost 3.8 million hectares of tropical primary
        forest in 2019 -- equivalent to a football pitch every six seconds -- according
        to a new report published Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed9b73-c346-4347-b67c-d23c7958ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cac5bd-4a5e-4b76-a8b5-11a0d1c00388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of tropical primary forest makes up about a third of the
        11.9 million hectares of tree cover that was lost last year, reveals a report
        from Global Forest Watch (GFW).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8ad23-3edc-436a-a0b2-41404352f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af554056-04ee-4371-85ee-2a0279cd579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary forests are described as "some of the densest, wildest and
        most ecologically significant forests" in the world and are particularly important
        for carbon storage and biodiversity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1179c-f37c-47bf-ae7d-8e7cb5689d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e5c74-391d-4cee-9cec-58f71de27617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest hit areas were in South America, Africa and Southeast
        Asia, the report says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3058b-2573-42bc-b6e8-88f25a2fb116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
