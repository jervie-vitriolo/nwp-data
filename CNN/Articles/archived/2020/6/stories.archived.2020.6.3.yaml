    'mgnl:tags': ['US', 'United-States', 'National-Guard', 'Washington', 'protests',
      'Pentagon']
    'template': '1'
    'title': '1,600 active-duty troops sent to Washington area after some governors
      turn down request for National Guard'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518033d2-bf49-46bd-98d0-8cd386e98249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Pentagon moved about 1,600 active-duty
        troops to the Washington area as the military is playing an increasing role
        in responding to protests in the nation''s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e7282-1295-4814-a534-68763f32d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa541709-a111-414a-bfc7-f989d1d14f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon chief spokesman Johnathan Hoffman said in a statement that
        the troops were sent from Fort Bragg in North Carolina and Fort Drum in New
        York. No active-duty forces have been deployed in Washington to respond to
        the protests, which have gone on for five consecutive nights in response to
        the death of George Floyd, a 46-year-old black man, in the custody of Minneapolis
        police officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5153f-e5a8-4aa0-821a-f5b7b7a5b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5af30-928a-4e26-bfac-ab77e5c400fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Active duty elements are postured on military bases in the National
        Capitol Region but are not in Washington, D.C.," Hoffman said in a statement.
        "They are on heightened alert status but remain under Title X authority and
        are not participating in defense support to civil authority operations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc1854-3bff-40a0-91a0-32f32782e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8a231-08b8-4425-8785-5213e2692d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after Democratic governors in Virginia, New
        York, Pennsylvania and Delaware turned down requests from Defense Secretary
        Mark Esper to offer National Guard troops to help with security in Washington,
        DC. Approximately 3,600 National Guard troops —&nbsp;1,300 from Washington
        and 2,300 from other states —&nbsp;are currently in the capital, with 1,300
        more guardsmen expected to arrive in the coming days, a US defense official
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452251e-aaa2-4ad5-b1c0-6b89cc6eb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5798b6-9ffc-46ab-9e85-1a5ea5cb44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances, the Defense Department was counting on troop
        support from those states before the governors intervened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2ef97-73c0-4dff-abe7-ed6f16d5311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45029d6a-3727-4a21-9b4b-7e3fc8684530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that personnel from the NY National Guard were expected
        to move to DC last night, but permission was withdrawn by the governor," Lt.
        Col. Chris Mitchell, a Pentagon spokesman, said Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ed1d4-dbbe-4218-911b-370c31fd5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410748c-0f3a-48a4-8e36-6273cb13e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his daily press briefing, New York Gov. Andrew Cuomo said
        that New York''s National Guard was completely focused on the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb08790-7d3d-4bb4-b493-136d10b4f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6071c-8946-4ed9-b0cc-12504b7f2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what requests they''ve gotten, but I can tell you
        this, I wouldn''t grant any request to send National Guard out of the state
        at this time because I want them in this state in case we need them," Cuomo
        said.​​</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc205c06-0703-416b-b7fe-8c7355ab7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8e5c3-a816-4af0-824d-c3a844ceed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Pentagon official told CNN that support was expected from
        Delaware as well, but troops were diverted to Wilmington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86c7c3-1a01-40cc-9c95-4e02c7fb0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3e72b-9e29-4b94-ba5e-0430a48bb83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Gov. John Carney''s office confirmed to CNN that it received
        a request for troop help but decided against it because of the needs in Delaware,
        but also said the President''s posture played a role in the decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48608ef8-13b6-43cc-8579-b7fe1a2165de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf303d90-7ff5-4d6c-bd31-c533d2ba66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly the rhetoric out of the White House seemed like it had
        the potential to provoke additional unrest. For those reasons, the governor
        was not comfortable with members of the Delaware Guard assisting in the response.
        Delaware is not sending members of the Guard to Washington at this time,"
        said Jonathan Starkey, Carney''s deputy chief of staff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1481e-a322-4898-ac71-7efcd859a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462e912-49f1-4180-9805-c821888848ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Virginia, an official with a direct knowledge of the deliberations
        said Gov. Ralph Northam, a Democrat, made the decision not to send troops
        after consulting with Washington, DC, Mayor Muriel Bowser and her office.
        Bowser''s team told Virginia officials that they had not requested any additional
        assistance. On CNN''s "New Day" Tuesday morning, Bowser confirmed her office
        had nothing to do with any request for help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3f489-e5d9-457d-928c-722dac7917a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066958c-42df-47a7-bc73-2c359e5be925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t request any assistance, DC police did not request any
        assistance from our neighbors," Bowser said. "And we do have throughout the
        national capital region arrangements to assist each other if we —&nbsp;if
        there is ever a mass event that requires additional policing. We haven''t
        taken the step of requesting that assistance from around our region. And we
        haven''t requested assistance from other states."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96edf30-60e6-4f69-88be-717502251a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71adc6-9b4b-4144-a717-9fb4c25a17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being concerned about needing the troops in his own
        state to deal with violence in Virginia cities, Northam was also concerned
        about contributing to the response in Washington after President Donald Trump''s
        call with governors on Monday, in which he lambasted them over what he said
        were insufficient responses to unrest in the wake of George Floyd''s death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154b205-d95e-4133-9830-76d950df4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802b926-78ab-4dcf-9d28-768cae961927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it became clear that our troops would be under the command
        of the attorney general and not Mayor Bowser, we decided that it was not in
        our best interest to take part," the Virginia government official said. "The
        call with governors made it clear that the President was interested in escalating
        the situation and the governor did not think that was responsible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3972d59-48d5-4451-9a98-2ba695399564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d1350-493e-497d-bbc3-f5ed697c93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania state officials also confirmed that they, too, turned
        down the request out of concern for the need of troops to deal with issues
        in their state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b30257-ed94-483e-b4ef-c07e506b1dcc'
      'mgnl:activationStatus': true
