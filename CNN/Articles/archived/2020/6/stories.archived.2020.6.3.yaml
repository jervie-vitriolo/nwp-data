      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd1619-c3ef-4b61-a26d-a94133eae888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.847+08:00
