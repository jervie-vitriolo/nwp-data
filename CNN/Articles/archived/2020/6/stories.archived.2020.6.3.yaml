      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dans also noted the urgency of Senate Bill No. 1518,
        or the Safe Pathways Act introduced by Senator Pia Cayetano to support advocacy
        especially now that the capital has shifted to general community quarantine,
        which means that more vehicles will hit the road as more businesses resume
