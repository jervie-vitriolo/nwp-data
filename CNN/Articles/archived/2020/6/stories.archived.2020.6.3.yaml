      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/us/dc-protesters-sheltered-trnd/index.html">This
        man sheltered dozens of protesters in his Washington, DC, home to protect
