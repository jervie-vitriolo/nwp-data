      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/06/02/politics/joe-biden-philadelphia-speech/index.html">CNN''s
        Eric Bradner writes:</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928087f-39da-4dc5-8737-423d338e045a'
