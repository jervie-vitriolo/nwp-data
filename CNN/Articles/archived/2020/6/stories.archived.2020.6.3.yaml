      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - At least 20 journalists have died and more than 50 are currently
        infected with COVID-19 in Peru, according to Peru’s National Journalists Association
        (ANP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b141d-5c89-40a0-bce6-62db6b04cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6760dd-7adf-4064-93a1-4e68159c469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims were working in the country’s most affected
        regions, Zuliana Lainez, ANP''s secretary general, told CNN on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a49cd4-38f8-40d8-8bbd-aa2a884536a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e0503-939d-4d82-b696-96a832032f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Six of them died in Iquitos, one of hardest hit regions by the
        pandemic. All of them were working actively until days before they collapsed,”
        Lainez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a00f4-a0e2-4564-a69e-d19c55d71650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These journalists were also more at risk due to their employment
        conditions, Lainez added. Eight of the 20 victims were not full-time workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d706d6-8f99-4542-a76c-0dd4ef177d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8d740-547a-4173-a4dc-dafb34e34fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our colleagues based in the regions and not in the capital don’t
        have an organization behind them to provide (personal protective equipment),
        many of them have been going to hospitals and markets just with home-made
        masks,” Lainez explained</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afda90-eb19-4e7b-8955-e582fd5a42c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f8d0b-5db9-47c8-8b68-4cc44deebc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANP has asked the government to supply freelance journalists with
        PPE equipment so they can continue their work in the field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b91a43-008c-4a31-aab7-b625438cc4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17967270-c4a4-4b9e-85f4-4e06eb3056bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Peru’s capital, Lima, larger media organizations improved conditions
        for media workers just a few weeks ago, Lainez claimed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1a70c-90d8-4adc-bbb7-d4f2d3659ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0760452-aa57-4442-b06d-24fd872a497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even a month after the lockdown, our colleagues were still interviewing
        people half-meter away from the interviewee in crowded markets. Now they have
        finally started to use long microphones for example, but this is only after
        a photographer from a TV station died,” Lainez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16caa43c-e2fc-4be4-a9a9-edfc4fa912dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7145b7-f983-4748-85af-484132dd2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former president of Peru’s Public TV and Radio institute
        (IRTP) and journalist Hugo Coya estimates that the figures of journalists
        among Covid-19 victims could be much higher.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e351bc2-0ba9-471a-a814-de18104ca36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0f25d-3a34-4818-916e-62673c7e5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of them who don’t belong to any union and work
        as freelancers, so they are not officially accounted for anywhere," Coya argues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da2b37-7a7e-4c0d-8cef-09c8daba893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d78fcd-8718-48d9-bc5f-257fa69f68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru’s Ministry of Transport and Communications approved a health
        protocol for TV and Radio employees at the end of May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4441c2-871e-4ce6-a80d-2d459ac37f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806ce9d-0773-4801-8d6a-2ef263168197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocol establishes measures related to disinfection and use
        of PPE equipment for TV and radio employees, according to a statement released
        by Peru’s Radio and Television Advisory Council (ConcorTV).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a48e2-c4fe-40e2-b1dc-2fec4e36f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d7694-1d18-459f-9da2-704edc502b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also states that radio and television companies are
        responsible for monitoring the health condition of their workers, while the
        Ministry is responsible for monitoring any breaches to the guidelines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e28bf7-e774-47e6-8e3a-be2a77ad7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fadc51-4cba-416b-84b8-642e86227c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the directive does not include print journalists as the ministry
        is in charge of regulating only the radio and television industry, a member
        of the council’s communications team clarified.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe6a4f-3623-4c92-98e8-00c6fef9acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058495d8-65e2-40df-8eee-6ac53800568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru has the second-highest number of coronavirus cases in Latin
        America, following Brazil.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55476c-4545-485d-af24-475dd7e13c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T04:35:15.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-02-20-intl/index.html"
        target="_blank">"At least 20 journalists have died in Peru from COVID-19"</a></em></p>'
  'wes-unseld-dies-at-74':
    'author': 'Wayne Sterling and Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-03T05:34:21.009+08:00
    'imagesource': 'jcr:255d7559-822e-491d-a587-1d6bf87a975a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7134101f-7211-437b-9294-214c2669a2d7'
    'lead': 'Wes Unseld, the burly Hall of Famer who led the then-Washington Bullets
      to the franchise''s only NBA championship, died Tuesday morning, his family
      said in a statement. He was 74'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T05:31:42.213+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:49:01.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:27.924+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'National-Basketball-Association', 'Wes-Unseld']
    'template': '1'
    'title': 'NBA Hall of Famer Wes Unseld dies at 74'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca6c4d9-8567-429a-9725-a5bd59c8909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Wes Unseld, the burly Hall of Famer who led the then-Washington
        Bullets to the franchise''s only NBA championship, died Tuesday morning, his
        family said in a statement. He was 74.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6f1d2-d9a2-4ae7-85aa-b6053cc17289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe95a89-61d9-4e72-8d12-c1cd4e071f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unseld''s family said he passed away surrounded by relatives and
        following lengthy health battles, most recently with pneumonia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1313941-e2b6-43b7-88de-76670ad319fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a59606-f5fc-4d04-8a8c-af87f1aa6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the rock of our family -- an extremely devoted patriarch
        who reveled in being with his wife, children, friends and teammates," his
        family wrote. "He was our hero and loved playing and working around the game
        of basketball for the cities of Baltimore and Washington D.C., cities he proudly
        wore on his chest for so many years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62a3d5-2aca-4ba7-8312-1c31cc9bcd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273a2ef-e438-4493-9ffe-9174776c3a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected with the second overall pick in the 1968 draft by the Baltimore
        Bullets, Unseld made an immediate impact and changed the fortunes of the franchise
        -- now known as the Washington Wizards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0132c-2e5f-4d30-a7ce-361b79d6c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30009d35-74a8-4dae-a393-eed74e11635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first season in Baltimore, he guided the team to a 57-25
        record -- 21 more wins than the prior year -- and led the Bullets to their
        first-ever playoff appearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50741b1-d23f-45f7-8c1f-b28d356cc1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d5c13-05c2-4d13-9fbd-bfd87faf6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Averaging 13.8 points and 18.2 rebounds per game his rookie season,
        Unseld won both the Rookie of the Year and regular season Most Valuable Player
        awards, becoming the second NBA player after Wilt Chamberlain to capture both
        awards in the same season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797c207-9d58-406c-99fa-9c57ebde519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.666+08:00
