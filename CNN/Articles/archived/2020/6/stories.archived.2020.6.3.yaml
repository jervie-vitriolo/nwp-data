      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) -</strong>  The House
        of Representatives approved on third and final reading the controversial anti-terrorism
        bill that was <a href="https://www.cnnphilippines.com/news/2020/6/1/Malacanang-urgent-anti-terrorism-bill.html">certified
