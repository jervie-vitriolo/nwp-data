      'jcr:uuid': '0fad6afa-3f5e-410c-85f3-bc0e12c7e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:31:41.659+08:00
      'mgnl:createdBy': 'kristel'
