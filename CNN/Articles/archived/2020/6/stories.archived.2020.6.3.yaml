      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a8e0a-bc47-4e60-a73d-a95f0e36de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ghana and Cote d''Ivoire reduced primary forest loss by more
        than 50% in 2019 compared to the previous year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f491d1-e4b9-4ada-9a01-f0730d4b94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186eea4f-6320-4229-93b3-03f385888b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Indonesia is one of the areas with the highest amount of
        primary forest loss in 2019, it recorded its third year in a row of decline,
        the report says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085cf022-2271-45a1-b0d7-b9beeaf3ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304adaa-1a94-49ba-bdb9-4c058a0bfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia managed to cut such loss year-on-year after two years of
        significant increases. However, the report warns that a spate of deforestation
        alerts in the first part of 2020 may mean this progress is curtailed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25d858-99b8-47f9-a352-05619c49b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605422be-dd9c-4aa2-ac30-1f9147c6a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the reasons for downward trends could be government actions
        and environmental policies, the report says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff2505-f239-453e-b66a-c0e9a694fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c286e5d-e5f8-46a0-939e-accb26b04820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes a few months after it was revealed that the Amazon
        rainforest had lost the equivalent of 8.4 million soccer fields between 2010
        and 2019 due to deforestation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481b6d9-ea84-4123-a8e5-ac1d7e3d6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ccad3-c1cf-4d1d-8e16-997093132cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Coronavirus could pose further threat to forests</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2d97c-7db1-443d-a9c3-43aa680b29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will likely have an impact on deforestation, according
        to Weisse.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc02d3-fa25-4f94-82d5-d7a044abdaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425d708-0235-434d-b917-9ba09b2bc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s too soon to quantify the impact of the pandemic on
        forests, we have been hearing anecdotally about illegal actors taking advantage
        of the situation to ramp up environmental crime, and also about the challenges
        that law enforcement agencies are facing during this time," Weisse told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d27600-4458-4ddc-a587-0e853b7346a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52795b-b144-49e5-9d12-3d7cc57c2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that researchers were concerned that governments might
        loosen environmental protections in the name of economic recovery.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43499181-badb-4316-9b07-70768e251255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fe43a-3c0d-4026-a8e6-19c76322a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frances Seymour, who works with Weisse at the World Resources Institute,
        predicts that forests could be exploited further as people lose other sources
        of income.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055f86d-a4ee-46fd-9d17-a0fa8ad28240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2f89c-8aa3-4504-80f8-e5f3ffc0c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temporary cash transfers and forest-friendly job creation are ways
        to reduce the need to rely on forests as a social safety net," Seymour said.
        She also suggested making any corporate bailouts conditional on shifting to
        deforestation-free supply chains.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5ef6b-a49c-43df-b483-7a6783d8e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/02/world/tropical-forest-six-seconds-scli-intl/index.html"
        target="_blank">"The world lost a football pitch-sized area of tropical forest
        every six seconds in 2019"</a></i></p>'
  'At-least-20-journalists-have-died-in-Peru-from-COVID-19':
