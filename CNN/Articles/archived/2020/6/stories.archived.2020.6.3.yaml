      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama remains so very quiet on all of this,
        except for tweets and statements delivered without the power of his voice
        and image.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66bcd9-880d-4baa-9d48-5e6112ad9edc'
