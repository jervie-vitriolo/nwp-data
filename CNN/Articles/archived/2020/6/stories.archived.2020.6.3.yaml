      'mgnl:type': 'text'
      'text': '<p>Bato Dela Rosa swept into the national consciousness shortly after
        President Duterte won the elections in May 2016. When he became chief of the
        Philippine National Police but his quite different from his predecessors but
        obviously a hit with the masses. And without meaning to this man kept hitting
