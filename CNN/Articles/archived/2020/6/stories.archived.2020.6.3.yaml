      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill stipulates that “legitimate exercises of the freedom
        of expression and to peaceably assemble, where a person does not have the
        intention to use or urge the use of force or violence,” are not covered by
        the measure.</p>'
