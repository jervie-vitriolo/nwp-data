    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5977a4-f615-4f6d-be61-b16bb9d841c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.955+08:00
