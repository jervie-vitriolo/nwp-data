  'police-brutality-response-US-protests':
    'author': 'Catherine E. Shoichet, CNN'
    'caption': 'Police in Minneapolis, Minnesota, advance on demonstrators who are
      protesting the killing of George Floyd.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T15:48:04.702+08:00
    'imagesource': 'jcr:4412e089-1810-4447-98a0-f25a6a7a06c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59b753d-5d0f-4328-a4c9-e41e2d30c6ee'
    'lead': 'As protests over police brutality erupt across the United States, reports
      are on the rise of officers responding with tear gas, rubber bullets and other
      forceful tactics'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T15:52:58.310+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:48:09.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:39.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police brutality prompted the protests. In some cities, the police response
      only proved the protesters'' point'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df02d2-a5e9-4a63-aef1-9817e5668ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;As protests over police brutality
        erupt across the United States, reports are on the rise of officers responding
        with tear gas, rubber bullets and other forceful tactics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a56be3-8db2-4e31-a86c-ae110e303eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, police leaders say violence in the streets leaves
        them with no other choice. And President Trump has <a href="https://www.cnn.com/2020/06/01/politics/donald-trump-race-police/index.html">pushed
        for local officials to ramp up their show of force.</a> But protesters and
        police critics <a href="https://twitter.com/CNN/status/1266926401501847552?s=20">argue
        that some officers are escalating tensions with their actions</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c64f3b-a021-4043-8372-df6fe2be2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re making the argument for the demonstrators, that American
        policing remains unreformed and out of control," says Alex Vitale, a professor
        of sociology at Brooklyn College who studies police response to protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75c5bc-de65-4b37-b8ac-7650f41b73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fast-moving situation, with dramatically different scenes
        unfolding in different cities, and even -- at times -- on different blocks.
        Some officers have garnered praise for <a href="https://www.cnn.com/2020/06/01/us/officers-protesters-images-george-floyd-trnd/index.html">showing
        solidarity with protesters by kneeling beside them</a>, or for<a href="https://www.cnn.com/videos/us/2020/06/01/charlotte-police-officer-jasmine-nivens-protester-dialogue-vpx.cnn">
        defusing tensions by talking face-to-face with demonstrators.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687914ab-b039-482e-a92d-4686afe74496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what people in the community want. They really want to
        be joined with their police department. They want to feel a sense of trust,"
        says Cedric Alexander, a CNN law enforcement analyst and former president
        of the National Organization of Black Law Enforcement Executives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ea70e-17cb-4948-93c4-45ba67cc008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vitale says some police departments have been sending a much
        more aggressive message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd3bfe-4834-4558-9e4b-721e9b503752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised at the scale of it, that so many departments across
        the country are taking this zero-tolerance, quick escalation stance towards
        the demonstrators," he says. "They very quickly escalated to tear gas and
        charging crowds. ... They did not go that extra mile to try to keep things
        from escalating out of control."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e9bb5-1870-4b83-a3bd-8109ac27b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the forceful ways we''ve seen officers
        around the country responding to protests:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd4d12-b4dc-4da6-b00c-2a67ae11f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some are firing tear gas</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f01b0f-030d-4616-bb27-5c1e6b9d4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as peaceful protests last week over the death of George
        Floyd in Minneapolis have <a href="http://www.cnn.com/2020/06/02/us/us-protests-tuesday-george-floyd/index.html">sometimes
        turned violent.</a> In many cities, stores have been looted and police have
        been pelted with rocks and bottles. Hundreds of people have been arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd8114-c5ed-4575-a2a7-1764902375cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage and photos from protests across the country -- from
        a park outside the White House to the streets of Minneapolis -- show law enforcement
        firing tear gas into crowds of people. Sometimes the tear gas is being fired
        in response to violence and looting, and sometimes protesters allege it''s
        being fired without provocation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0b958-18cd-4a52-a956-e9e371292d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 1960s and ''70s we saw a lot of use of tear gas, and mostly
        police departments learned a lesson -- that tear gas almost always makes the
        situation worse," Vitale says. "And now all of a sudden, they''re just letting
        it fly all over the place."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f739bfb-7c3d-4a4d-a88c-5b5fb4162624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitale is the coordinator of the<a href="https://policingandjustice.squarespace.com/">
        Policing and Social Justice Project,</a> which has called for police funding
        to be cut, arguing that using the money for other programs like increased
        school counselors and drug treatment would do more to keep residents safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81532c6b-16e2-46c4-86bb-86a3ba003db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the firing of tear gas is one telling example of the ways
        police are not only inflaming tensions in the streets, but bolstering the
        case he and other critics have been making.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa29588-47b8-4fbc-b536-5690f3582c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a gross overreaction," he says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592fe94-5829-43a0-ab1f-d934f376ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police across the country have defended their decisions to use tear
        gas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d79d68-9204-4987-87ca-3b2835703a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applaud those who stand up and protest against police brutality,
        because we do, too, and we stand with them. But last night, peaceful protests
        began, but that is not how it ended," Dallas Police Chief U. Reneé Hall told
        reporters Saturday after officers deployed tear gas during protests the night
        before. "And what I want you to be clear about with me today, so there is
        no ambiguity, this department will not tolerate rogue vandalism. We will not
        tolerate tearing up our city. We will not tolerate tearing up our communities
        and bringing hurt, harm or danger to individuals who are protesting, and definitely
        not the ones who are protecting the residents of this community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcf576-9403-4304-9a49-5bf627850413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dallas Morning News, Hall <a href="https://www.dallasnews.com/news/2020/05/30/why-dallas-police-chief-renee-hall-made-the-call-to-use-tear-gas-at-george-floyd-protests/">said
        the decision to use tear gas was made because property was being vandalized,</a>
        bricks were thrown at officers and tires were slashed on police squad cars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6981ed8-461c-4716-8d6e-dd78682e490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some are accused of using excessive force</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec33ed3-c633-41fe-ac8d-21c46bd2b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in several cities have said they''re investigating allegations
        that some officers have used excessive force in their responses to protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3ef6a-324b-4c85-8f95-e104c715d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, <a href="https://www.cnn.com/2020/06/01/us/atlanta-cops-fired-excessive-force/index.html">two
        officers were fired</a>&nbsp;after police say they broke the windows of a
        vehicle, yanked two protesters out of the car and tased one of them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c3e5b-7249-4d97-9192-64e065d037de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief in Louisville, Kentucky, was fired after officials
        say they discovered two police officers involved in the fatal shooting of
        a man during a protest had not activated their body cameras. An investigation
        is ongoing and the officers themselves have not been charged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc24310-a827-4b2e-a189-d16f1d8b25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief in Salt Lake City, Utah, says an investigation
        is underway after video footage <a href="https://twitter.com/bubbaprog/status/1266908354821206016">showed
        an officer knocking down a man with a cane</a>&nbsp;at a protest there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db553d-e264-4975-981d-d2dca551150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Seattle, city council members are calling for the police
        chief to answer questions about how officers handled protests over the weekend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ad701-e1c7-4088-a2ec-4c733a8d4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very thing that everybody was protesting, excessive police
        force, was met by a militarized response," council member Teresa Mosqueda
        said, according to CNN affiliate KIRO. Police there say they''re <a href="https://slack-redir.net/link?url=https%3A%2F%2Ftwitter.com%2FSeattleOPA%2Fstatus%2F1267584285755740161%3Fs%3D20">investigating
        thousands of complaints</a>&nbsp;about their response to the protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf3a88-fee5-4128-9017-f7d3477c1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Andrew Cuomo says he''s asked the state''s attorney
        general to investigate after videos surfaced showing <a href="https://www.cnn.com/2020/06/01/us/nypd-videos-george-floyd-protests/index.html">what
        the governor called "disturbing actions" by officers during protests.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7825a-96c0-4880-a96a-0fda8150744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from New York showed a police truck plowing into a crowd,
        an officer brandishing his gun amid protesters and an officer pushing a woman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d51eb7-37a7-44b8-be59-078d576323a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some of the actions of the NYPD have exacerbated the anger.
        There are videos of some NYPD actions that are very disturbing," Cuomo said
        in a briefing on Monday. "There are videos of NYPD cars driving into a crowd
        that are very disturbing, pulling a mask down off a person to pepper spray
        them, throwing a woman to the ground, it''s on video, it''s on video. The
        looting is on video, so is NYPD activity on video."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e590b7-1f2c-4a5c-87c2-4df0c1055510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s comments drew a swift rebuke from the president
        of the city''s police union, who accused Cuomo of "wrongly blaming the chaos
        on the cops."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6de4b-51aa-42f9-9871-c49fc20ebeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police officers are being run down, knocked down and almost shot
        on a nightly basis," Police Benevolent Association President Patrick Lynch
        said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e60d0-5e87-4c88-9079-a57e9b583ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN law enforcement analyst James Gagliano, a retired FBI supervisory
        special agent, said when looking at the video of the NYPD vehicle plowing
        into protesters, it''s important to remember officers have been facing tremendous
        pressure and physical attacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e819a8-50ed-457a-a3e5-5c3ade9e0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t get into the individual cops'' minds, except to think
        that the night before, a Molotov cocktail had been thrown in a police vehicle
        with four police officers in New York City," Gagliano said. "I''m guessing
        that they were nervous about what was happening. Things were being thrown
        at their vehicle. There was no way out. Somebody stepped on the gas. It''s
        unfortunate. It''s awful. We don''t want to see any harm, anybody hurt, but
        this right now, this -- it''s like a war zone in this country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045cd08-8258-4072-810d-b0e4ed198cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Many are wearing riot gear</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c03ef3-182b-4ff8-8fd4-90f9579a5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even when no tasers are drawn and no shots are fired, some say
        some officers are behaving in a way that spurs more violence rather than calming
        the situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09b22d-157f-442c-9874-79618d9a9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case in point, they say: officers wearing riot gear.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065f594-e0f9-4193-a2d7-56ada6e447fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equipping officers in a manner more appropriate for a battlefield
        may put them in the mindset that confrontation and conflict are inevitable,"
        said Rachel Ward, National Director of Research at Amnesty International USA,
        in a statement. "US police across the country are ... exacerbating a tense
        situation and endangering the lives of protesters."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484cd15b-0200-4729-9efb-60adfcfa24f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitale told CNN it''s easy to see how tensions escalate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de92673-9a2d-43bb-9a24-0e936c028192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine you''re angry and in front of you is a police officer in
        his regular uniform. Now imagine you''re angry, and what''s in front of you
        is a police officer in a helmet and a shield and a military-grade vehicle
        behind him," Vitale says. "You''re much more likely to throw a rock. It just
        dehumanizes the whole situation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768b352-f246-4bd5-8ed8-858c1c7fe1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police leaders have cautioned that protective gear is necessary
        to keep officers and the public safe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461eb4a2-bc8d-4486-9347-ff995d0979f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, after a city councilor criticized police for wearing
        what she described as "riot gear" to a protest,<a href="https://twitter.com/BPDPCGross/status/1266715669665587200?s=20">
        the police commissioner defended his officers on Twitter.</a>&nbsp;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41595ebf-3c89-428a-85b3-4aa993e760e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers after being attacked by objects thrown at them by
        violent protestors, were ordered to put on protective helmets, not riot gear,"
        Boston Police Commissioner William Gross wrote. "The Officers were in uniform
        not riot gear. Four officers, your constituents, were injured. One hospitalized.
        Ty (thank you) for caring."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884aa04-dd8c-447f-b26d-a6a9caff61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some are arresting and assaulting journalists</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9fbddf-253f-4abe-a5b6-5c6a3bd77f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, <a href="https://www.cnn.com/2020/05/30/media/protests-journalists-arrested-assaulted/index.html">reports
        of journalists being arrested and assaulted while covering the protests</a>
        have also been growing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ec5a0-b847-42cb-80d6-90909fe36ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photographer in Minneapolis said <a href="https://twitter.com/KillerMartinis">she
        was blinded by a rubber bullet.</a>&nbsp;In Louisville, an officer fired what
        appeared to be pepper balls at a reporter for local TV station WAVE 3 News.
        The incident was broadcast live on the air.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cc6e4-f6b2-4453-aa6e-6940a78df44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, authorities have apologized, <a href="https://www.cnn.com/2020/05/29/us/minneapolis-cnn-crew-arrested/index.html">like
        Minnesota Gov. Tim Walz did after CNN''s Omar Jimenez and his team were wrongfully
        arrested in Minneapolis last week.</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c18ec5-4310-472a-b31a-d9427fbe67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some journalists have also reported being attacked by protesters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee996a-020b-4a36-bd01-a04009daac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights and advocacy organizations warn that attacks against
        the press are a troubling sign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293374de-5b77-48b8-94fd-d3b5b4a5dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When journalists are attacked, societies are attacked," UN Secretary
        General António Guterres said on Twitter. "No democracy can function without
        press freedom nor can any society be fair without journalists who investigate
        wrongdoing and speak truth to power."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158c4da-840b-4ee8-aa5c-34b2e8b067d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some may be taking cues from the President</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd8ed8-2e02-4410-a2da-aaae1a2d247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t spoken out about specific allegations of excessive
        police force in response to protests, but on a conference call with governors
        this week he <a href="https://www.cnn.com/2020/06/01/politics/donald-trump-race-police/index.html">urged
        them to take more aggressive tactics with violent protesters.</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad6309-3dde-4c8a-9046-41f4b921cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to dominate, or you''ll look like a bunch of jerks," <a
        href="https://www.cnn.com/2020/06/01/politics/donald-trump-race-police/index.html">Trump
        said,</a>&nbsp;according to an audio recording of the call obtained by CNN.
        "You have to arrest and try people."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39070bc1-7d49-486e-ac4c-2408f37e8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, Houston Police Chief Art Acevedo said, isn''t what law enforcement
        should be doing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43732b-8d99-4ab3-9fc9-9b32912247b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about dominating," Acevedo told CNN''s Christiane Amanpour.
        "It''s about winning hearts and minds."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904de544-38a4-429e-99dd-ae07473ac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acevedo said police need to act swiftly to weed out bad cops, stressing
        that on a daily basis around the county, most officers are doing the right
        thing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c25dd3-db53-4d0a-8c32-9be590d31979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When good policing happens, which happens every day in our country,
        it doesn''t make the news. Tens of millions of contacts every year, in very
        dynamic situations, it doesn''t make the news," he said. "We''re the most
        visible cog of government. When we get it wrong, there''s no excuse. We can''t
        excuse it. We have to accept it. But don''t kid yourself into believing that
        the rage is just because of what happens with police."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cdd790-135b-4e7a-82f9-78a744184521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, Acevedo said, are outraged over other things, too, like
        inequalities in health and education.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16941a-3ec7-47fd-8d1b-07d0b1b3b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason this stuff happens is because there are too many people
        right now in this country that are throwing block -- bricks and damaging property,
        never bother to vote. So, you have a choice," he said. "Lift up your voice.
        Be heard in the voting booth, and continue to march peacefully, so the focus
        remains on bad policing, criminal policing."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770e742-d5d9-44eb-a18a-1b3ca612930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the Houston police chief spoke with CNN, peaceful protesters
        just outside the White House gates <a href="https://www.cnn.com/2020/06/01/politics/donald-trump-national-address-race/index.html">were
        dispersed with tear gas, flash grenades and rubber bullets.</a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ed498-702c-4a8e-8c7f-e52077cf0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:48:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all, apparently, <a href="https://www.cnn.com/2020/06/01/politics/cnntv-bishop-trump-photo-op/index.html">so
        Trump could visit a nearby church.</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a007c-c89d-41d4-a45b-c85032c423e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:52:58.315+08:00
