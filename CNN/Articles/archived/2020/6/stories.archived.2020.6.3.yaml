    'lead': 'The Dead Sea Scrolls are like an ancient puzzle that researchers and
      scholars are trying to piece together, but multiple obstacles block the way.
      Now, a new study has suggested a potential aid in finding the way these puzzle
      pieces fit together: animal DNA from the skins used to make the scrolls.'
