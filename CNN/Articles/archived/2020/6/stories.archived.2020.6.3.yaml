      'mgnl:lastActivated': 2023-01-26T11:48:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — A total
        of 301 barangay (village) officials are facing criminal complaints for supposed
        anomalies in the distribution of financial assistance from the social amelioration
        program, the Department of the Interior and Local Government announced on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269ab99-d5fe-4a2c-a880-4c60870ba907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:13:11.153+08:00
