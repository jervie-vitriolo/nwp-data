      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d92a38-0be9-4c73-b159-9d69606ff45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week at least 40 US cities have instituted curfews.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180f1a0-c7d6-462f-99bb-05b79fcaf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.866+08:00
