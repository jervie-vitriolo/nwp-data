      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f495b3d-b6b9-42f3-aa35-c82797680c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of landfall, the cyclone is expected to strengthen to the
        equivalent of just below a Category 1 Atlantic hurricane, or a Severe Cyclonic
        Storm in the West Pacific.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45988500-6873-48ee-8911-1bc1b06f3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac6687-83c8-47cd-9705-763ff2ea9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states of Maharashtra and Gujarat, and the Union Territories
        of Dadra and Nagar Haveli, and Daman and Diu along India''s west coast are
        likely to be the most impacted by the storm. The biggest threat will come
        from intense rainfall that could lead to deadly flooding in and around Mumbai
        and surrounding areas of Maharashtra and Gujarat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f634a8-9e85-4721-a333-a088abfe4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aac2ee-adbd-4344-a46b-34e13cb7f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surges of approximately one to two meters (3.3 to 6.6 foot)
        are likely to inundate low-lying areas of Mumbai, Thane and Raigad districts,
        the IMD said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d0074-2d24-49c6-9443-d595d0e43484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77f91d-d6e0-4947-a699-d2be091bf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Evacuating coronavirus patients</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311d4dc-2ba1-4a9e-a0aa-3db6e96397e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Maharashtra struggles to contain the virus, about 1,000 patients
        with suspected Covid-19 were evacuated from a field hospital on Tuesday and
        taken to other facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a98311-de00-484b-9256-5f81b5c5b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1ba9d-011b-4dc6-bd99-f5bdc921a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maharashtra government has set up several "jumbo facilities"
        to act as isolation centers for suspected coronavirus cases. "The sheds can
        easily withstand the rain but it is the wind speed that I am worried about
        and I don''t want to endanger anyone," Uddhav Thackeray, the chief minister
        of the state said in an address on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935fbcb-661f-47ca-b2cb-d7f91df1c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc0de8-7413-4d39-ac69-f4cb90d9b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field hospital in Bandra Kurla Complex in Mumbai has capacity
        for over 1,000 patients, all of whom are being shifted to other hospitals,
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d14a4-f936-4909-ad1b-8b493badf25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d5712-70a2-4c1e-89bd-a61cf4ec0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of landfall, India''s National Disaster Response Force (NDRF)
        deployed 20 teams in Maharashtra, 16 teams in Gujarat, and two teams in other
        nearby areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fcc80-6368-414a-ad60-7a9c8aa9e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d827748-f7ef-4fb5-b090-6c2aac137435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people living flimsy or makeshift homes along the low-lying
        coast have been evacuated, according to a statement from the Indian Ministry
        of Home Affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45014333-edc7-49a1-b8ab-e400ca40396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988b062-fc35-415c-8e43-5ef9cfe16e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50,000 people living along the coast of southern Gujarat
        have been evacuated, Harshad Patel, Gujarat''s Relief Commissioner said. In
        Mumbai, the state authorities along with NDRF have evacuated more than 60,000
        people from coastal districts, according to Kishor Raje Nimbalkar, Relief
        Commissioner of Maharashtra.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a5d54-3d5f-44c7-b091-29d4c40b3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c8c68-b119-481a-97c6-f717a4341f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMD is expecting major damage to thatched houses and huts, as
        well as to power and communication lines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e08ab-790e-4e21-8b41-5f0fc2bb664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049cd11-e725-4319-a211-0ff18c7ac2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai''s civic body, the Brihanmumbai Municipal Corporation (BMC)
        said 35 schools are being used as temporary evacuation shelters for citizens.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068ae6f-df91-487e-979d-6fef3f65b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c959c-a22b-411a-9877-c8dc1e406a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi has urged residents in affected
        areas to take all possible precautions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220e598-ed49-4930-bd61-312b015aaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f8359-f62f-44b8-83a7-779b73d4c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Took stock of the situation in the wake of cyclone conditions in
        parts of India''s western coast. Praying for everyone''s well-being. I urge
        people to take all possible precautions and safety measures," Modi said in
        a tweet on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18e6c6-009d-404a-9415-6154aa078688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48af86-416e-43a4-bd4d-66c345e22e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Nisarga comes two weeks after powerful Cyclone
        Amphan slammed into India''s eastern coast, killing at least 90 people in
        India and neighboring Bangladesh, leaving millions without power, and causing
        more than $13.2 billion dollars in damage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f2273-e1c7-4742-97dd-d1f5d78c9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/03/asia/cyclone-nisarga-mumbai-india-intl-hnk/index.html"><em>"Cyclone
        Nisarga: Coronavirus patients evacuated ahead of worst storm to hit Mumbai
        in 70 years"&nbsp;</em></a></p>'
