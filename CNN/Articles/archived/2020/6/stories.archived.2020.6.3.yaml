  'Facebook-Mark-Zuck-Donald-Trump-inaction':
    'author': 'Donie O''Sullivan and Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-03T06:11:50.343+08:00
    'imagesource': 'jcr:9c0859ec-1a57-41e7-be56-e919bb11be36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74abb290-80d2-440b-8216-4091a985fc36'
    'lead': 'During a company-wide town hall, Facebook CEO Mark Zuckerberg struggled
      to explain his decision-making process as many of his employees reminded him
      of promises to remove content that calls for violence or that could lead to
      imminent physical harm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T06:13:52.924+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:59.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:28.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg tries to explain his inaction on Trump posts to outraged
      staff'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b7f9d-db51-404a-b334-c494fd0dd866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook CEO Mark Zuckerberg sought on
        Tuesday to ease employee outrage over his inaction on incendiary remarks recently
        posted by US President Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdb0a9-67ec-4b0d-91c8-07dfa8753e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a company-wide town hall, Zuckerberg struggled to explain
        his decision-making process as many of his employees, using a real-time feedback
        tool, reminded him of promises to remove content that calls for violence or
        that could lead to imminent physical harm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596f734-a6d3-4c51-bf6c-a8e65e155adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crystal clear today that leadership refuses to stand with
        us," Brandon Dail, an engineer at Facebook, tweeted as the town hall was taking
        place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147da5c-ad7a-436a-855c-ff9d98fbb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook spokesman Andy Stone said in a statement to CNN Business
        that open and honest discussion "has always been a part of Facebook''s culture."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef8079-bb95-4469-b27c-f29f1161a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark had an open discussion with employees today, as he has regularly
        over the years," Stone said. "He''s grateful for their feedback."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138875d-1c9b-463c-acc0-b997bc5ae329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting has threatened to ratchet up tensions at Facebook, which
        has been hit with allegations of right-wing bias from conservatives and criticized
        by others for tacitly condoning the spread of hate and racism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e9b88-3336-4960-bfc7-8b94dd6ee641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Facebook employee told CNN Business they found Zuckerberg''s
        answers to staff questions at the town hall lacking, and said the CEO risked
        alienating more of his staff rather than addressing their concerns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72336699-067d-4141-9355-717cbf6c8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Facebook staff shared links to a video of an exchange
        between Democratic Rep. Alexandria Ocasio-Cortez and Zuckerberg last October
        when he said: "If anyone, including a politician, is saying things that can
        cause, that is calling for violence or could risk imminent physical harm ...
        we will take that content down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8f1da-8454-4438-baa6-f5547f0187bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, roughly 22,000 people had tuned into the live video
        feed, according to another Facebook worker who was watching the stream. The
        figure reflects nearly half of the company''s 48,000 employees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05c841-6902-4060-aa58-863654c54050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top question for Zuckerberg, which called for changes to the
        company''s stance on political speech, received more than 5,400 votes from
        workers, the employee said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca78afd-29a3-4e28-95d9-b49aa4c4c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all employees disagree with Zuckerberg''s position, however.
        One told CNN Business, "Supporting free speech - especially when you vehemently
        disagree with what the person is saying - is a hard but important stance needed
        to make sure everyone can have a voice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacecc27-ce84-460e-8f76-48f8029c1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee said it is hard to be sure what portion of Facebook''s
        staff supports Zuckerberg''s decision. At least a few people with whom they
        have spoken do support it but are nervous to say so more publicly because
        they have seen the pushback within the company, the employee said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1f6b9-c767-47d5-9dae-0723c876d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s event follows days of employee activism over Facebook''s
        handling of Trump''s content.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a89ed-e3c0-457c-915a-54f42ff136b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some staffers staged a virtual walkout on Monday to protest decisions
        made by the company''s leaders concerning posts by Trump. And at least one
        worker, software engineer Timothy Aveni, has quit his job, saying it is no
        longer feasible to "keep excusing Facebook''s behavior."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052b5cc-236a-4371-b70f-a37a2dbdecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s workforce is known for keeping its disputes with executives
        largely private. But that changed on Friday, when Zuckerberg announced he
        would not act against content by Trump that Twitter had flagged earlier as
        having violated its own rules. The decision has prompted widespread criticism
        within Facebook that has spilled into public, with numerous employees expressing
        their disagreement on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d8ea3-9d15-450c-8fcc-a6e36d9dfce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s posts had claimed, in reference to the demonstrations
        in Minneapolis, that "when the looting starts, the shooting starts" — a phrase
        with racist origins. Trump later professed not to know the history of the
        phrase, but he allowed the original remark to stand on Facebook and Twitter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5dfc8-8f23-4379-b3c2-4c5d70fe8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said the content provoked in him a "visceral negative
        reaction." But he justified his decision not to act against the posts, citing
        his responsibility as the "leader of an institution committed to free expression."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9916c0-d0f6-4cf4-9e8c-b5f76509024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eyes of his harshest internal critics, Zuckerberg had simply
        caved on prior principled commitments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836b8a3-feb8-446b-8f11-fceed8d3ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:13:52.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark can patch this one section of Facebook''s policies, but if
        he derives his principle from the particular actions he wants to take, instead
        of taking action based on principle, it''ll be fruitless in the long run,"
        Aveni said in response to a CNN reporter''s question on his post.</p>'
  'Blackout-Tuesday-Black-Lives-Matter-hashtag-social-media':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T06:15:47.066+08:00
    'imagesource': 'jcr:96bdad1e-cb7d-4569-b004-3e72516be4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a35a3b-e314-474b-b5ab-5eab5be9d8e2'
    'lead': '''Blackout Tuesday'' was promoted by activists to observe, mourn. and
      bring about policy change in the wake of the death of George Floyd. As the movement
      grew, the notion filtered down to individuals and brands who have vowed to not
      post any content on June 2nd in deference to the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T06:25:32.296+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:58.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:28.592+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why posting a black image with the ''Black Lives Matter'' hashtag could
      be doing more harm than good'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7672db4-81d0-4573-98ee-4a6759043735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s Blackout Tuesday, a day promoted
        by activists to observe, mourn and bring about policy change in the wake of
        the death of George Floyd. This movement has spread on social media, where
        organizations, brands and individuals are posting solemn messages featuring
        stark black backgrounds, sometimes tagging the posts with #BlackLivesMatter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b138fe9-d344-42e8-82c1-b44a682aca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the problem. While these posts may be well-intended, several
        activists and influencers have pointed out that posting a blank black image
        with a bunch of tags clogs up critical channels of information and updates.
        Protests are still raging around the country. Arrests are piling up by the
        thousands. Visibility for different groups and activist projects are key right
        now. And one of the most common ways to keep track of all of this is by monitoring
        or searching tags.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb226f1d-5db8-403a-ac0d-b251b4bb519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that''s it no intent to harm but to be frank, this essentially
        does harm the message," mental health advocate and Black Lives Matter activist
        Kenidra Woods posted on Twitter. "We use hashtag to keep ppl updated. PLS
        stop using the hashtag for black images!!" A video scroll of the #BlackLivesMatter
        hashtag on Instagram proves her point: It''s row after row of black squares,
        with very few posts of note in between.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8033afd-3473-4a17-a5ae-897479281067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t use the #BlackLivesMatter tag, activists say</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa61bfc-865c-4813-a829-5051e5662c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two issues here: One, the actual tags used on Blackout
        Tuesday posts. Two, the actual purpose of posting a black image in the first
        place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70120469-9947-4ea4-ba3b-1b14c2df37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you post an image with a tag on, say, Twitter or Instagram,
        it gets automatically added to a searchable feed, which people can find using
        that tag. It''s a common way for people to monitor a situation or interest.
        And since people have been including the #BlackLivesMAtter tag, in the words
        of activist Feminista Jones, the protests have been erased from Instagram.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533ef66-48e4-4f06-850a-1a3dad4145ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you check the #BlackLivesMatter hashtag, it''s no longer videos,
        helpful information, resources, documentation of the injustice, it''s rows
        of black screens," music artist Kehlani explained on her Instagram story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a3320-89e4-49c2-a4ee-a768998922c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People want to keep the information flowing</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36795e4f-11ae-4ec0-88e7-a2b224f0fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackout Tuesday gained traction from the work of music executives
        Jamila Thomas and Brianna Agyemang, who led an effort in the music community
        to pause normal business operations on June 2nd "in observance of the long-standing
        racism and inequality that exists from the boardroom to the boulevard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cb949-4da5-41da-a960-989e414efb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the movement grew, the notion filtered down to individuals and
        brands who have vowed to not post any content on June 2nd in deference to
        the situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71718e-4e79-48ae-bc33-0b9c8aeafd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s concern that while what amounts to a virtual moment
        of silence may be a powerful reminder to some, it comes at a time when the
        voices of black activists and advocates are needed the most.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1488c-10b0-4c68-b796-537574138cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Lil Nas X was critical of the movement on Twitter. "I just
        really think this is the time to push as hard as ever," he wrote. "I don''t
        think the movement has ever been this powerful. we don''t need to slow it
        down by posting nothing. we need to spread info and be as loud as ever."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df757e52-5efa-4c0f-b384-9a33f51f5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:25:32.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some people have taken the call to action to mean a pause
        on posting about personal things or issues unrelated to Black Lives Matter
        or the ongoing protests rather than complete silence. Some widely shared posts
        about the day encourage people to refrain from self-promotion and use their
        presence on various platforms to uplift members of the black community instead.</p>'
  'New-Zealand-coronavirus-restrictions':
    'author': 'Philip Wang, Isaac Yee and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T06:26:38.983+08:00
    'imagesource': 'jcr:395d0daa-c110-47cf-a04d-9d3fdd4f0689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c885afa-563e-4ad1-8ce5-24666a05e803'
    'lead': 'New Zealand''s government could ease coronavirus restrictions as early
      as next week, Prime Minister Jacinda Ardern announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T06:28:58.189+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:58.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:28.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand set to ease coronavirus restrictions after 11 days with
      no new reported cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c39c7-46ce-4ee5-b0ad-13816b6c04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand''s government could ease
        coronavirus restrictions as early as next week, Prime Minister Jacinda Ardern
        announced Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176c51f-66e3-4380-8838-221b6221eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adern told a press conference that New Zealand was "ahead of schedule."
        The country has not reported any new cases for 11 days in a row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de6583-98f0-43c0-a103-75c9dbf7b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that, while previous advice modeling had assumed there
        would be a "persistent and potentially longer tail of cases" as the country
        moved to "level two," risking further spread, so far a tail or spike in cases
        had not occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dc0f4-d696-4287-b6c7-377f3670b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s cabinet will review the alert level settings earlier
        than planned, on June 8, Ardern said, adding "if and only if there are no
        further unexpected cases over the coming days, then we could be in a position
        to move to alert level one that week."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02b0f6-a932-4eb6-a3be-5e10b1303ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to New Zealand''s Ministry of Health, there is one active
        case of coronavirus nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337692a-53b0-454d-9d95-c5eaf340e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University, New Zealand has had 1,504
        confirmed cases and 22 deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b40f8-eb20-4fa0-819f-163fbc8f6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arden said she will provide further details of alert level one this
        week, and said that the last remaining restrictions on physical distancing
        and restrictions on mass gatherings would be removed, though strict border
        controls would remain to prevent new infections arriving from overseas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870d8b7-4b36-4dce-9210-035d5f2fc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert level one means there would be no restrictions on domestic
        transport, no restrictions on gathering, and all schools and workplaces would
        open.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd27b9-0e93-4a2a-89da-0d85c387a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy of going hard and early has paid off, and in some
        cases beyond expectation and what modeling and data had predicted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4579e-c7a0-4ac8-83a3-668f11ac9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving to level one so soon, we will be one of the first countries
        in the world to... return to this level of normality so quickly," Ardern said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248909c-dd02-4020-ae04-2a4b3ac9c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, New Zealand said it had "eliminated" the virus as case
        numbers stayed in single figures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631df7b-1321-4a4e-af07-3ddd19633a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand''s lockdown timetable</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4dbd5-ae79-4d14-89d2-5494223a57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case of coronavirus was confirmed in New Zealand on February
        28 -- more than a month after the United States confirmed its first infection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d9807-4644-4899-b9b3-928432aeac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, when the country had six cases, Ardern announced that
        anyone entering the country would need to self isolate for two weeks, which
        at the time was among the toughest border restrictions in the world. Foreign
        nationals were banned from entering the country on March 20.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e496fa-a64f-4558-a3c0-d5e156b7ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later on March 23 -- with no deaths and when there were 102
        confirmed cases -- Ardern announced the country was entering "level three"
        lockdown. Non-essential businesses were closed, events and gatherings canceled
        and schools closed to all children except those of essential workers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884d598-4b4c-4b93-b866-956679ad4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers were told to allow working from home where possible, public
        transport was reserved for essential workers, and discretionary domestic air
        travel between regions was banned.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c9349-3918-4cc9-8482-0bb1c7cec721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midnight on March 25, New Zealand moved to the strictest level
        4 lockdown, with people told not to leave home except for essential exercise
        near the home, while maintaining two meter distancing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a37936-dbcd-4743-abd0-52ff09f2bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 9, despite a decline in cases, Ardern tightened border
        restrictions so that all citizens and permanent residents arriving in New
        Zealand were required to spend two weeks quarantined in an approved facility
        rather than at home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1dbf30-aa2a-4573-a45c-a8f66795d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:28:58.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also said it has one of the highest testing capacities
        in the world.</p>'
  'maldives-reopening-july-2020':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T06:26:33.098+08:00
    'imagesource': 'jcr:a6eb9d78-4cea-4444-9dcd-c3a7319aa304'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a20b8685-018f-4970-acc6-a1cd640b66ae'
    'lead': 'The Maldives is reopening to visitors, but while anyone with a super
      yacht or private jet can already head to the Indian Ocean destination, normal
      travelers will have to wait a few more weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T06:29:22.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:48:57.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:28.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maldives brings forward reopening date to July'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9a9ff-3d12-41a0-98d6-36bb544f5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Maldives is reopening to visitors,
        but while anyone with a super yacht or private jet can already head to the
        Indian Ocean destination, normal travelers will have to wait a few more weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd505035-b7d4-492b-928f-36bd3bb817e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s a few things they''ll need to do before they can set
        off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91516d7f-d003-4b29-8d94-f1dcf41d126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism board for the island nation, which closed its borders
        in March, has announced a phased reopening that expects incoming flights to
        its main international airport to recommence next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934818e4-b1fb-4915-b3c3-188da61bd8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to reopen our borders for visitors in July, 2020,"
        read an official statement issued by the Ministry of Tourism on May 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc41b33-c306-4646-a253-c28e62eb745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to stress that guests would not be charged
        any additional fees, referencing an earlier version of the proposal that suggested
        extra tourist visa charges and landing fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf70fd-0801-4535-8294-95f171baca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ready to reopen</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432e948-2583-4a93-8399-70c96c6cda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives has recorded nearly 2,000 confirmed cases and five
        deaths from Covid-19 so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1501a31-f8c4-434a-8b5e-45ce7bd5b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country has been shut to international tourists since
        recording its first cases, around 30 resorts have stayed open, with guests
        choosing to self-isolate here rather than return home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d289d-6846-404f-8483-433a6cde8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials previously suggested the popular honeymoon destination
        would reopen towards the end of the year, but this has been brought forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec7001-25da-4df0-aa48-04f28acbfe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure safety, the government says it is issuing a "Safe Tourism
        License" to accredit tourist facilities that abide by government legislation
        and specific safety requirements like having a certified medic on call and
        holding an "adequate stock" of personal protection equipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06fd26-c3a1-45eb-8dbe-83c62c85a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the proposal, incoming travelers will need to have
        a confirmed booking with a tourist facility that has a license.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024139d-10a4-4105-9c17-2c3754e11d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the finer details are subject to change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4902b47-6970-47ee-a5c1-a1672bfa111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will also need to take steps. They''ll be required to
        present a medical certificate confirming proof of a negative Covid-19 test
        taken at least 14 days before they arrive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de5f0b-59a6-4376-a776-9606af968be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last month, Ali Waheed, the country''s minister
        for tourism, described the impact of the coronavirus pandemic as "more devastating
        than the 2004 tsunami and the 2008 global financial crisis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427efd3-22bd-4faf-ad20-548a804aa9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in 47 years of tourism in the Maldives, we have
        experienced zero tourist arrival since this March," before adding, "we cannot
        keep our borders closed for long."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b821a6a-e12f-45e8-97cb-8e520e30d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives welcomed more than 1.7 million visitors in 2019 and
        officials had been expecting numbers to rise to two million this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa447d-56fa-4d92-a8d1-c48839bfd37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:29:22.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/maldives-reopening-july/index.html#:~:text=%22We%20are%20planning%20to%20reopen,of%20Tourism%20on%20May%2030."
        target="_blank">Maldives brings forward reopening date to July</a></em></p>'
