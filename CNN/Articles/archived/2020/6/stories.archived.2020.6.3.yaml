      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also addressed the widespread protests in an internal
        department-wide memo on Tuesday, saying, "I, like you, am steadfast in my
        belief that Americans who are frustrated, angry, and seeking to be heard must
        be ensured that opportunity."</p>'
    '19':
