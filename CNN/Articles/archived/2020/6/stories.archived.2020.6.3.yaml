      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Playlist: Deep house/U.K. Garage K-pop</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714fcf7c-103e-4918-a582-c6d31757d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:47:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop works like magic. There’s no figuring out how, in paper, it
        is a smattering of genres. Listen closely to any popular K-pop song of the
        moment and you can trace the hints of pop, EDM, and R&amp;B all in one go
        — not to mention the required rap verses. But what’s astonishing about K-pop
        albums of late is its love for deep house and U.K. garage — electronica subgenres
        that have had their heyday in the ''90s and are now enjoying a latent revival
        in many K-pop releases. It’s pretty consistent and has been present for several
        years now, unlike the trap and dub-step wave that died down a few years ago.
        Sample a great playlist <a href="https://open.spotify.com/album/5cxJNT3zQw9kvJ0wpwWY7V?si=CHe9vTgXRFaodoyqMcVz3Q"
        target="_blank">here</a> and literally, have a house party come weekend (or
        even weekdays if you feel like it). — Don Jaucian</p>'
    '19':
      'image': 'jcr:7dc1d405-9d50-4aca-803a-949ae8abae49'
