      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book: "The Stonewall Reader"</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d998d9-74d4-43da-b73c-e17504dc317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:47:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be no better&nbsp;time to read “The Stonewall Reader”
        than now. The book was released by Penguin Classics last year in commemoration
        of the 50th anniversary of the Stonewall Riots, which began June 28, 1989
        and lasted for three days. The “Reader” compiles significant writings from
        the New York Public Library archives — diary entries, newspaper clippings,
        magazine articles, and firsthand accounts of events from before and after
        the riots. The Stonewall Riots mark a pivotal time, not just in the history
        of the United States, but for the history of the LGBTQ+&nbsp;community as
        well. Reading these accounts are both harrowing and inspiring, now that the
        upsurge of movements and the rising anger of oppressed communities, particularly
        African-Americans in the U.S. after the murder of George Floyd, are taking
        full shape. We can take refuge from the writings of Audre Lorde, the testaments
        of Marsha P. Johnson, Sylvia Rivera, and more, as we navigate the course of
        this era’s fight for human rights. One account, by counterculture icon Jayne
        County, who participated in the riots, recounted, “The queens took the lead
        in the Stonewall Riots. They walked around in semi-drag with teased hair and
        false eyelashes on and they didn’t give a shit what anybody thought about
        them. What did they have to lose? Absolutely fucking nothing.” — DJ</p>'
