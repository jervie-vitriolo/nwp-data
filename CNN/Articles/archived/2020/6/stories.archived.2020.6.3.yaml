    'lead': 'Canadian Prime Minister Justin Trudeau fell silent for more than 20 seconds
      during a press conference Tuesday, after he was asked what he thought of US
      President Donald Trump forcefully dispersing protestors and calling for military
      intervention Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:25:08.034+08:00
