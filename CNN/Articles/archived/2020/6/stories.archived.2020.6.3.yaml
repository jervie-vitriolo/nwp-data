      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 19-year-old male who has traveled from Manila and Baguio City,
        is the province’s first case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cae37-eca1-4c6c-b7f9-7a54a8a46f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:04:35.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient underwent swab testing when he returned to Naval on
        May 27, as required by the local government. He tested positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de4e6d-a3b7-479e-b6ed-b2593a5bcb9d'
      'mgnl:activationStatus': true
