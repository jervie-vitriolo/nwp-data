      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local governments are not yet done distributing the first tranche
        of cash aid, failing to meet the May 10 payout deadline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a3c1e-74f8-46fd-831b-2d28fae24c4f'
