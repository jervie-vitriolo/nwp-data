      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Virgin
        coconut oil (VCO) trials may now be conducted on coronavirus patients of the
        Philippine General Hospital (PGH), the Department of Science and Technology
        (DOST) announced on Wednesday.</p>'
