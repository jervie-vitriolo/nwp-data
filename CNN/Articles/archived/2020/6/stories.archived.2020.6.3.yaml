      'mgnl:lastActivated': 2023-01-26T11:48:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong> The COVID-19
        pandemic was one of the deciding factors in the Philippine government''s decision
        to<a href="https://www.cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html">
        suspend the abrogation of the Visiting Forces Agreement</a> with the United
        States, Defense Secretary Delfin Lorenzana said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b2e5c-bc1f-4632-a61f-74039d58a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f12ca-dddd-402e-b70b-07707bdf6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason I was told is because of this current pandemic
        plus we need the cooperation from other countries. We need to cooperate with
        other countries to fight the pandemic," Lorenzana told CNN Philippines'' <em>The
        Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41cef1-6cdc-4217-af91-c09406f739fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33ad1d-541f-4a6e-8bf0-387f2a6d7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President thought that it’s untimely to end the VFA
        at this moment, at this time," he added, citing a brief conversation he had
        with President Rodrigo Duterte a month ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f773202-e5e0-43a0-8ee7-26cf74ee3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373a9a2-2c62-4559-903c-1c986f82291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department on Tuesday announced it has suspended
        the pending termination of the two-decade military pact with the United States,
        saying the move was done "in light of the political and other developments
        in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0eb69-13a8-4099-95ae-799bfff954cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c6f67-00ac-4db5-9a13-91ffa5cdd12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension, effective on June 1, shall continue for six months
        and could extend for another half a year, according to the diplomatic note
        shared by DFA Secretary Teodoro "Teddy Boy" Locsin Jr. on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c81dd-b84a-4986-b630-a1459f041772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I issued
        this diplomatic note to the US ambassador. It has been received by Washington
        and well at that. The Note is self-explanatory and does not require comment
        except from me. The abrogation of the Visiting Forces Agreement has been suspended
        upon the President’s instruction. <a href="https://t.co/BXqzyNpOty">pic.twitter.com/BXqzyNpOty</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1267786798731628545?ref_src=twsrc%5Etfw">June
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
