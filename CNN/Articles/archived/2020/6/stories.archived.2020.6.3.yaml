      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 7-year-old boy and his 6-year-old brother
        were killed in a fatal car crash after they took their grandparents'' car
        out for a ride, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a909044-1bf4-4c6f-a6fa-3e36c0504ee8'
