      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 173 affirmative votes, 31 negative, and 29 abstention, House
        Bill 6875 or the Anti-Terrorism Bill repeals the Human Security Act of 2007
        by giving more surveillance powers to the government forces.</p>'
