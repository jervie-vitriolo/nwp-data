  'Victoria-Court-hotel-motel-closure-retrenchment-COVID-19-crisis':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-03T09:25:06.395+08:00
    'imagesource': 'jcr:9deaa2ac-df8d-48ee-bde1-4ba461d1ede2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4206e124-bdb6-47d6-8f23-fe28c11f216f'
    'lead': 'Victoria Court did not say how many employees will be let go due to the
      COVID-19 crisis, but described the move as ''deep retrenchment.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T09:34:03.961+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:42.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:32.373+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Victoria Court workers retrenched as COVID-19 crisis forces other
      branches to close down'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e906a6-28f5-48f3-801e-0ce86ccefd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Victoria
        Court has announced that at least three of its branches will shut down as
        the business takes a blow from the impact of the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd213ae2-12a2-4e0b-bf7e-1c6c012ce0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 drive-in hotels of Victoria Court in Metro Manila and Pampanga
        are divided among siblings Atticus King and Angelina Mead King. The son of
        the late&nbsp;Archimedes “Archie” King acknowledged the video announcement
        of his sister to her employees that the Cuneta, Gil Puyat, and Malate branches
        of Victoria Court she owns and manages are closing down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce11941-3417-4582-9fa5-435a7a0ee509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King clarified that the other branches in the north that he handles
        — Balintawak, Hillcrest in Pasig, Panorama in Pasig, Las Piñas, Malabon, North
        Edsa, and San Fernando in Pampanga — will remain operational.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddcfe8-dbc4-4d6e-b7ca-c87bd2075dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are trying to stay afloat during the pandemic, but
        admitted that some workers had to be let go as the business cannot operate
        as usual amid the health crisis. He did not say how many employees will be
        let go but described the move as "deep retrenchment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329a0e7-3314-4e16-a0fa-682ddac47e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For clarity, we both share the brand ''Victoria Court,'' but we
        have completely different management groups. Given that, our solutions to
        the ongoing situation are completely different and unrelated. For my group,
        we have decided to retrench and we are trying our best to keep the lights
        on," he said in a video post on his personal Facebook page late Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d3ee7-9886-4224-b0d1-8a9564345e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the drive-in hotels are being tapped by the government
        and Business Process Outsourcing companies to house medical frontliners and
        employees, King admitted that it is not the "ideal" situation for their business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8c03e-2ed6-44d8-884a-d6656d2a88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our market now and it''s not ideal. We are not optimized
        for it and we are looking forward to things reverting back to normal," he
        added.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fatticus.king%2Fvideos%2F10163956737135271%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbf7e8-1a38-4b25-8517-9e1ea9918bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b7535-96b8-4661-a396-4f3bd13f2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motel chain known for decades as a location for lovers'' trysts
        has tried to revamp it''s image but has retained its iconic signage of a woman
        silencing onlookers with a finger to her lips.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e6b44-f125-4dd0-82e4-9daf801e7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, hotels and motels can only cater to guests with prior
        bookings, long-staying guests, travelers in transit, distressed or repatriated
        overseas Filipino workers doing their 14-day quarantine, stranded passengers,
        health workers, government frontliners and private employees billeted by their
        companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79938247-1fa9-4747-94b5-dc4e374bcd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas under general community quarantine, such as Metro Manila,
        hotels cannot operate at 100-percent, and “no leisure travel” is permitted.
        For areas under modified GCQ, hotels, resorts, motels, homestays, and other
        accommodation facilities are allowed to accept tourists and business travelers,
        but are limited to a 50 percent capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195fda4-9e5f-468d-8ec3-0ec3060da612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:34:03.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism sector is said to be hit the hardest by the COVID-19
        pandemic, as local and global travel restrictions force tour operators and
        lodging facilities to go dark. The National Economic and Development Authority
        has pegged industry losses at about ₱60.25 billion for a two-month shutdown,
        but that has already stretched longer.</p>'
  'Elon-Musk-profit-SpaceX-NASA':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'SpaceX and Tesla CEO Elon Musk '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-03T09:33:20.650+08:00
    'imagesource': 'jcr:2cf065da-6827-4d7a-bf5b-73a5330eac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cbe4930-f18c-41af-8274-661c29b394aa'
    'lead': 'The CEO of Tesla and SpaceX achieved his boyhood dream of launching two
      American astronauts into space for the first time. He also just got 1.68 million
      stock options that provided him with a $770 million payday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T09:39:53.450+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:48:42.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:32.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'Elon-Musk', 'NASA', 'astronauts', 'space-launch']
    'stories': ['3c14295a-4fa1-4f82-a8cd-bb79121da22b']
    'template': '1'
    'title': 'To cap off his amazing week, Elon Musk just made $770 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf901611-d3ea-40b8-a088-ed51f342c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Elon Musk had a big week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2afcd-c22a-4244-94f5-c5a191030a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Tesla and SpaceX achieved his boyhood dream of launching
        two American astronauts into space for the first time. He also just got 1.68
        million stock options that provided him with a $770 million payday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a3ae9-c46b-4411-9256-8f605a1368e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX flight drew national coverage of Saturday''s launch.
        Musk''s payday got much less attention, partly because it was already expected
        to happen. Under a compensation plan approved by Tesla shareholders two years
        ago, Musk received options to buy 1.7 million shares of Tesla stock at $350.02
        a share, well less than half the current price.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28350dc-10f7-4084-b6d9-3df707fb004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant was issued because Telsa has achieved some operational
        goals set out in the plan and has had a market value of more than $100 billion
        over the course of six months. It hit that market target early in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b48d2a-906e-476f-bf75-b0125b176c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares would give Musk a theoretical gain of $770 million as
        of the close of trading Thursday, the day the options were formally granted.
        By the close Friday, the value had crept nearly $820 million, and shares were
        higher once again in early trading Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cadc6d9-adfe-4709-83e0-b8588f19f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk has yet to exercise the options, which is not unusual.
        Executives who receive options typically don''t exercise them until they are
        about to expire or unless they intend to immediately sell the shares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41620fd-761c-4358-92b2-a5704108a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk already owns 38.7 million shares of Tesla stock, which represents
        a 20.8% stake in the company worth $32.3 billion at the close of trading Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e99528-b938-47cf-945a-ffe401740508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:39:53.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.7 million options are just the first of 12 possible blocks
        of stock he could get under the plan, which could eventually give him an additional
        20.3 million shares. It could potentially make him the richest man in the
        world, or if he would prefer, the solar system. But Tesla will have to hit
        a number of more ambitious operational goals and market values in order for
        him to achieve that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adaa37-37b1-4e86-8238-780fff617010'
      'mgnl:activationStatus': true
