      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently receiving treatment at the municipal isolation facility
        of Naval, the province’s capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121235aa-10e4-4a2e-9a16-6a14a13f4153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:04:35.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to this first case of coronavirus infection in their town, Naval
        Mayor Roger Gerard Espina placed the entire municipality under a 24-hour lockdown
        starting Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3f7bd-da8e-4e6b-a8d3-6d0d7a4873ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:04:35.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina said frontliners of the local government will also be swabbed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3acd8-a1a0-4c67-9b78-f1db1daf7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:04:35.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the town of Villareal in Samar province, also recorded
        its first COVID-19 case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90c3d4-e756-4119-87a6-dcc0f45f99e2'
