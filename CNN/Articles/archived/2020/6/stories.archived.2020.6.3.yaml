      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Album: “Miss Anthropocene”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd065181-df28-441d-90d3-33303ac7256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:47:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not going to lie: I only discovered Grimes when her newborn’s
        name had gone viral. I found her fashion sense and food choices peculiar in
        a good way, and got a tad bit fascinated about her relationship with Elon
        Musk (the dynamic doesn’t add up at first glance, but when you really look
        at them, it makes perfect sense). I listened to Grimes’s songs with the preconception
        that I will not like it. Now, here I am, recommending this genius masterpiece
        titled “Miss Anthropocene” and trying so badly not to succumb to the urge
        of dyeing my hair wild.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452cea0-cdaa-4520-9188-9db81006328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:47:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimes’s old songs are as catchy as can be, channeling colorful
        streaks as bold as her hair’s. But “Miss Anthropocene”, which was released
        earlier in February, feels a lot more mature and personal. She keeps her electro-pop
        roots and lathers on elements of industrial music and imagery of mythology
        and villainy. Introduced as a concept album about an "anthropomorphic goddess
        of climate change," the title is a play on the word “misanthrope” and “Anthropocene”,
        which is the current geological epoch brought about by “anthropogenic climate
        change.” Splicing double meaning into her work, the album is also confessional;
        <a href="https://www.theguardian.com/music/2020/feb/20/grimes-miss-anthropocene-review-4ad"
        target="_blank">The Guardian</a> calls it a “toxicity report on modern celebrity.”
        While symbolism-heavy projects often pique people''s interests, electro-pop
        music isn''t everyone''s cup of tea. Still, this album is worth a listen —
        you just might end up playing it on loop. — ERD</p>'
