      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The Philippines
        may join up to five international clinical trials of potential vaccines against
        the new coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fca6f9-8dc9-4cef-b955-5049244b1ce4'
      'mgnl:activationStatus': true
