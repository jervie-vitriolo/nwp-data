    'jcr:uuid': 'cbd882a2-91c2-4c7b-8755-a49b0d8f9f16'
    'lead': 'The Pentagon announced Tuesday that the Department of Defense and South
      Korea reached a new cost-sharing agreement for the country to fund over 4,000
      Korean nationals who work for US Forces Korea through the end of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:49:50.443+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:48:22.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:36.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'South-Korea']
    'template': '1'
    'title': 'US and South Korea reach agreement to fund Koreans working for US Forces
      Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab37297-73ce-4f76-ae4a-29f9ae5209d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pentagon announced Tuesday that the
        Department of Defense and South Korea reached a new cost-sharing <a href="https://edition.cnn.com/2020/02/20/politics/us-south-korea-troops-costs/index.html">agreement
        for the country to fund over 4,000 Korean nationals</a> who work for US Forces
        Korea through the end of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e4427-447a-43da-b51a-0d70510e40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said in a statement that the $200 million agreement
        "is a direct reflection of the United States'' commitment to readiness, to
        our Korean employees, and to the Alliance -- ''the linchpin of peace and stability
        on the Korean peninsula.'' "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed54ea-cc01-4505-a211-f6e12407d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration <a href="https://edition.cnn.com/2019/11/14/politics/trump-south-korea-troops-price-hike/index.html">had
        originally sought last year</a> to get Seoul to pay some $1.6 billion toward<a
        href="https://edition.cnn.com/2019/12/18/politics/us-south-korea-troop-cost-sharing-fail/index.html">
        the cost of housing US troops</a>, but agreed to the lower $1 billion figure
        with the understanding that they could negotiate a new arrangement for 2020.
        No agreement was reached earlier this year and the workers were furloughed
        without pay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d5488-e29e-4248-b549-76570fa1a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In regards to the lapsed (Special Measures Agreement), the Department
        of Defense believes that equitable burden-sharing between the governments
        of the United States and the Republic of Korea is in the best interest of
        all parties," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33786d87-e148-4223-888a-7ab0d79b5215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that absent an agreement, "critical defense
        infrastructure projects will remain suspended, all logistics support contracts
        for USFK will continue to be paid completely by the U.S., and burden sharing
        will remain out of balance for an Alliance that values and desires parity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fb8d1-6310-4fb2-88ba-566081e0ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior US military and defense officials had worried earlier
        this year that the two allies could fail to reach agreement on the new cost-sharing
        formula, warning that as many as 9,000 Korean workers could be furloughed
        as a result, as was the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5006e9-9853-49f8-a854-ad6a233a0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the situation could undermine the US military
        mission amid tensions with North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e83702-d215-4a5f-bc56-96c763068867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told CNN in February that US
        officials had "adjusted our stance" during the course of six rounds of negotiations,
        and said they were not currently laser-focused on getting the South Koreans
        to increase the amount they pay by 400%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0813e-060b-455d-88cc-a7be14f3309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr and Kylie Atwood contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfc63e-0455-4492-93e7-c58152527204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:49:50.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/politics/us-south-korea-fund-forces-2020/index.html">US
        and South Korea reach agreement to fund Koreans working for US Forces Korea</a>."&nbsp;</em></p>'
  'man-shelters-protesters-in-his-washington-dc-home':
