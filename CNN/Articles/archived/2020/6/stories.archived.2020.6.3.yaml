    'template': '1'
    'title': 'Facebook shuts down far-right group planning to bring weapons to protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741316fb-50a4-469c-8855-dff189701adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.240+08:00
