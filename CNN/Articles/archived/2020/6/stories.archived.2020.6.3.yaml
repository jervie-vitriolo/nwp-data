      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is still a fight for life," he said during the briefing.
        "Our advancement to phase two (of easing restrictions) does not mean that
        Covid-19 has ended as Nigeria has not reached the peak of confirmed cases."</p>'
