    'lead': 'The University of the Philippines climbs 30 places to be among Asia’s
      best universities in the 2020 Times Higher Education University Rankings in
      the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T20:36:22.490+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:47:44.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
