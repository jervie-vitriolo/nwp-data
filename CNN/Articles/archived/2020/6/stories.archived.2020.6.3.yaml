    'lead': 'Dozens of protesters spent the night in a stranger''s Washington, DC,
      home after he opened his door to protect them from being arrested for violating
      the city''s curfew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:56:26.872+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:48:22.128+08:00
