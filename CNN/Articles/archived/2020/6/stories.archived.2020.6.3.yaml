      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c173b-7e07-4eba-b439-3d2a39818214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Donald Trump Jr. did not provide comment to CNN
        Tuesday morning, but later the post was removed from Trump Jr.''s Instagram
        feed. There is no indication whatsoever that Trump Jr. knew who was behind
        the account or that it was fake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc1966-6a0c-4272-8d27-70349387a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a5fd5-7634-4eac-aaa9-2dc4538da7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Tuesday night it had found some associated accounts
        on its platforms after Twitter shared information about the fake account —
        the accounts have been removed from Facebook, the staff said. The accounts
        had not been used recently, the staff added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3eb2c-cb1d-44c4-a0a7-6e0054bc1098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
