      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his op-ed, Johnson made clear that he hopes the growing international
        pressure will cause China to step back from the proposed law, though most
        experts agree this is unlikely, and part of the justification for the legislation
        is fears in Beijing of foreign "interference" in Hong Kong.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686041c-9aba-4ff5-9063-e1164be477de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still hope that China will remember that responsibilities go
        hand in glove with strength and leadership," Johnson said. "As China plays
        a greater role on the international stage -- commensurate with its economic
        prowess — then its authority will rest not simply on its global weight but
        on its reputation for fair dealing and magnanimity."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3cea4-2b50-4f12-bab0-f93ff7879dad'
