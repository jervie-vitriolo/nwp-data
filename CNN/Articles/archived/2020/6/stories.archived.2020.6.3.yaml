  'Bank-of-America-pledge-vs-racial-inequality':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'The bank also has a troubled history with minorities: It was fined
      $2.2 million in 2013 for discriminating against black job candidates over two
      decades.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-03T09:44:03.938+08:00
    'imagesource': 'jcr:9463be49-d63c-4840-a04f-fe77826f48c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1974e4be-2884-4071-b92e-d3973a81fbd4'
    'lead': 'Bank of America is donating $1 billion over the next four years to community
      programs and small businesses to help address economic and racial inequality
      that has been exacerbated by COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T09:47:16.235+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:48:41.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:32.663+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BofA', 'Bank-of-America', 'racial-inequality', 'Black-Lives-Matter']
    'stories': ['c7f5434c-334c-4d40-96e9-86e3519f1b39', '72a32eec-eebb-4359-96d2-f2c1effc80fe']
    'template': '1'
    'title': 'Bank of America pledges $1 billion to fight racial inequality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc6782-2f4f-4d71-8c80-fda760f7f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Bank of America is donating $1 billion
        over the next four years to community programs and small businesses to help
        address economic and racial inequality that has been exacerbated by COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d47ee-1f08-417f-b5ed-eb6217688344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Brian Moynihan said in press release Tuesday that "underlying
        economic and social disparities" were made worse by the pandemic and mentioned
        the nationwide protests sparked by the death of George Floyd in police custody
        has "created a sense of true urgency."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb480eea-ce47-4c9c-93a3-49a984832495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need to do more," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25556c04-c727-47a4-8523-f0b55f410e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billion-dollar donation is an expansion of the several hundreds
        of millions of dollars Bank of America donates to nonprofits and lends to
        small, minitority-owned businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28105725-5ed8-4b1e-b890-09884c04bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America said the money will expand health services, like
        vaccination clinics, in communities of color, "support" small businesses,
        and recruitment of new bank employees in economically disadvantaged communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af942c19-33b2-4f8d-9f70-09df28d28538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America''s donation, which amounts to $250 million a year
        over the next four, is tiny fraction of the $27.4 billion it made in 2019.
        It also returned a record $34 billion in share repurchases last year, the
        bank announced earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd38250-81b4-4cc1-bf3a-5e325302e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also has a troubled history with minorities: It was fined
        $2.2 million in 2013 for discriminating against black job candidates over
        two decades. The US Department of Labor ordered it to pay the fine after finding
        that more than 1,100 African-American job seekers faced discrimination at
        the company''s offices in Charlotte, North Carolina, at various times between
        1993 and 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5dad47-18ba-423a-b0b7-49f69eac9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moynihan is the latest high-profile CEO to publicly speak about
        the protests. Fitness startup Peloton, Intel and Verizon also announced donations
        to minority oriented organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5583f-d17b-4b47-ba8b-0e08a21a64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:47:16.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/business/bank-of-america-billion-dollar-donation/index.html">Bank
        of America pledges $1 billion to fight racial inequality</a>."</em></p>'
  'Zoom-revenue-soars-pandemic':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Zoom''s popularity exploded at the beginning of this year, as millions
      of people in lockdown began using it to host events ranging from birthday parties
      to religious events and even to cabinet meetings.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-03T09:49:05.016+08:00
    'imagesource': 'jcr:5301386e-0c6c-469e-8dc7-c0c7767aed14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b054d817-c572-4c5d-b6c9-86273452a2fa'
    'lead': 'Zoom said its revenue skyrocketed to $328 million for the three months
      ending in April, as it became the go-to video-conferencing service for many
      stuck at home during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T09:52:49.463+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:48:41.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:32.817+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zoom', 'video-conferencing']
    'stories': ['749107bd-5ca6-44dc-9be7-c095c66dc98f', '52e0cec8-3a79-45ff-bb57-0adb9d3c1e63']
    'template': '1'
    'title': 'Zoom''s revenue soars 169% as people flock to service during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bfaaea-d607-4f8e-87f6-a8efd0df78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The Zoom boom is real.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89ffc2-8b34-4e28-931e-a61604399c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom said Tuesday that its revenue skyrocketed 169% from the prior
        year to $328 million for the three months ending in April, as it became the
        go-to video-conferencing service for many stuck at home during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f9a99-81d5-45fb-af8b-ff55dc1fcaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported an even more astronomical spike in business
        customers. There were roughly 265,400 companies with more than 10 employees
        using its platform, a 354% increase from the year prior. Zoom "deployed millions
        of licenses for new customers," CEO Eric Yuan said on an earnings call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3760d-7d05-40be-85d4-e4abe9f159bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created as a business communication tool nearly a decade ago, Zoom''s
        popularity exploded at the beginning of this year, as millions of people in
        lockdown began using it to host events ranging from birthday parties to religious
        events and even to cabinet meetings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57b0ff-574d-4d9f-84f1-4ca1d9865890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work-from-home and social distance initiatives have meaningfully
        accelerated the adoption and traffic on the Zoom video communications platform,"
        Yuan said. He added that the pandemic had also resulted in a big spike in
        Zoom''s number of free users, who can host calls up to 40 minutes long before
        being asked to pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09fd21c-0a8b-4db6-851e-9662b9625c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Zoom rose nearly 4% in after-hours trading Tuesday following
        the earnings report, but later plunged to nearly 5% below Tuesday''s closing
        price. As of Tuesday''s close, the stock had tripled since the beginning of
        the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2aed6d-302c-433d-ba75-cbd31f473200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zoom''s business has undoubtedly benefited from greater usage
        during the pandemic, it''s also received unwanted attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9c37c-7900-467a-8d15-533e5607eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of security issues emerged in early March, including controversies
        over the level of encryption it provides and the practice of "Zoombombing"
        — where trolls interrupt meetings to share profanity or pornography — prompting
        scrutiny from US authorities and temporary bans from schools in New York City
        and Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3b279-2293-48da-b124-844a12c2b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom responded by scrambling to make fixes, suspending all new features
        for a period of 90 days in order to focus on privacy and security measures.
        That 90-day period is set to conclude at the end of June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c37e1-06c7-4ba8-a75d-dd0ce96fe9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the crisis, with good intentions, we opened our platform
        to unprecedented numbers of first-time users without fully considering the
        challenges it would bring to those who did not have full IT support or established
        protocols for security and privacy," Yuan said Tuesday. "As a result, we have
        experienced negative press related to meeting disruption, security and privacy
        issues."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6a35f-a7a3-42b4-be6f-98cc1f4e3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom is also facing growing competition from larger tech companies,
        including Facebook and Google. They''re all fighting for a big prize that
        is likely to get even bigger: The video conferencing market is projected to
        grow from $14 billion in 2019 to $50 billion by 2026, according to a recent
        report by research firm Global Market Insights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d58cda-018a-486f-9d87-23257bd35a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Zoom is holding its own. The company upgraded its outlook
        for the next three months, forecasting revenues between $495 million and $500
        million. Yuan said it continues to see "elevated levels of participants" for
        now, even as some lockdown restrictions are eased.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a57970-4160-4ff4-9bd3-7ba21049d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still unclear how much of their lives people will want
        to live on video once they''re allowed to move about more freely and return
        to the office. Nearly a third of the company''s revenue came from smaller
        customers that generally opt for monthly contracts rather than longer term
        commitments, CFO Kelly Steckelberg said, acknowledging that some of those
        customers could drop off as more people go back to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e08f54-5fc2-454d-83a8-368d31613e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T09:52:49.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
