      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conflict and confrontations</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38449eb-37eb-4d38-8658-2dcafe9cb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night marked by more peaceful displays of civil disobedience was
        not without confrontation between law enforcement and protestors.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409aa94c-9c64-43ae-9e4b-5dee4af80a39'
