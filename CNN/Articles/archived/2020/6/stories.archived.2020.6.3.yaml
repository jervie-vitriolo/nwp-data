    'lead': 'The COVID-19 pandemic was one of the deciding factors in the Philippine
      government''s decision to suspend the abrogation of the Visiting Forces Agreement
      with the United States, Defense Secretary Delfin Lorenzana said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T12:36:38.978+08:00
