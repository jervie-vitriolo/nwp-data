      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH Region VIII, the patient is a 43-year-old man.
        He underwent a rapid test and got a reactive result.</p>'
    '8':
