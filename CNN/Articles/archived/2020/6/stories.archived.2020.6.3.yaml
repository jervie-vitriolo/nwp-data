      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s said in his 10th report on the government''s
        COVID-19 response to Congress on Monday that 98 percent of the target beneficiaries
        of the social amelioration program have received their subsidy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae42246-6bc3-4046-ba34-437b24d163fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:13:11.154+08:00
