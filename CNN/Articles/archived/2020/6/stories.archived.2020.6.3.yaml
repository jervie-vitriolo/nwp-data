    'mgnl:tags': ['United-States-of-America', 'protests', 'curfews', 'George-Floyd']
    'template': '1'
    'title': 'Demonstrators defied curfews but there were fewer clashes and less chaos
      on a night of mostly peaceful protests

      '
    'visualType': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3965298-c4ca-49c0-947c-609c22d8eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Peaceful demonstrators defied curfews
        and remained on the streets of American cities for another night of protests
        over the death of an unarmed black man in police custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c1570-6ea2-4906-9cbd-09c7a52961f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053707f0-5ba9-4516-8dfb-24c5c9a40941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth night of protests saw less violence, fewer police clashes
        and more acts of civil disobedience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68688f-2aa0-4c60-b2ed-58e184b3efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f64c2-03e4-45dd-ad7e-a0a68975eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprecedented curfews are in place in Washington DC, Atlanta, New
        York City, Cleveland, and several California cities to dissuade gatherings
        after a weekend of sometimes violent confrontations and looting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f181492-bd91-472e-806f-bf8900cc7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6af488-d53b-4349-b2c6-93b489bd3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t stop thousands of people from showing up to call
        for justice following the death of George Floyd, who died last week after
        he was pinned to the ground by a Minneapolis police officer with his knee
        on Floyd''s neck for 8 minutes, 46 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c53f8-737c-483b-bf25-f7322d88dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21326b3-dec7-44d8-bd59-c7fff9a8429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philadelphia on Tuesday, protests culminated in a nine-minute
        "moment" of silence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f813ae-aa37-494b-8e38-ef72dab9bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb288d8-024d-4d78-9175-b3fcd0f0f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, a group of protesters knelt with their hands up
        in peace signs outside the home of Mayor Eric Garcetti as they waited to be
        arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b40ec-c9b9-48cf-82cb-aab6bbefcf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f327b5-c44f-4ea2-917e-c2cfe900e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, where days ago a police car was lit on fire, a large
        crowd marched peacefully through the same streets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c7cbb-ea88-43f7-ab1c-8006e7f7c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb82af5-8168-4bb6-aa18-85dfb40c7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after what New York City Mayor Bill de Blasio called "coordinated
        criminal activity" and looting in parts of the city just the night before,
        protests over Tuesday night looked completely different, de Blasio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3277cb-1413-4431-861c-c917affcd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f2d76-7428-4f97-96e2-a9b8d1b0e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People marched through Manhattan, with some store owners, residents
        and supporters lining the sides of the streets and cheering on demonstrators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2f669-8c6f-4700-90bf-d6a8153c60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d0f2d-93da-42d7-808a-d4d3b1f25ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there were some instances of looting, it was nowhere as widespread
        or chaotic on Monday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02709812-5fef-4149-af4e-21e64377ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64900992-4602-4ffd-958a-c953be7c41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, protesters trying to cross the Manhattan Bridge from
        Brooklyn to Manhattan were blocked off by police, who closed the Manhattan
        side of the bridge. There were fears of a confrontation, but police allowed
        the protesters to turn around and walk off the bridge back into Brooklyn without
        arrests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ac14f-6808-47a1-98eb-58446e4c452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971af86-3caa-4860-9291-13a5f829ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want peace," Joseph Haynes, a demonstrator in Los Angeles, told
        CNN''s Kyung Lah. "Look at all these wonderful people out here. Look at us.
        And this is not just black people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53655373-cde5-48fe-9e7a-bcda19bd7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192101a2-572e-434b-804a-f89854a34851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaceful protests have been spurred on by Floyd''s family: both
        his brother who called for an end to violence Monday and Roxie Washington,
        the mother of his 6-year-old daughter, who called for justice for Floyd on
        Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1aaa9-9c28-4a46-b55d-4cc47fd5fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2abdb9-7a1d-4a5f-b037-a9c044cd69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will never see her grow up, graduate. He will never walk her
        down the aisle. If there is a problem she''s having and she needs her daddy,
        she does not have that anymore," Washington said of Floyd''s daughter, Gianna.
        "I am here for my baby and I''m here for George because I want justice for
        him."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00495d49-b601-4b7e-8870-de6abfd96f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc2d49-aea2-4e62-a502-2a2ab093caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where Floyd''s case stands</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff54b2-1f35-4311-af48-59049cdd047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death sparked what has been more than a week of protests,
        calling for justice in his case and an end to police brutality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe23ae-b638-43dd-98dd-8850158941d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca6034-6d00-4b62-b75b-84bac92fdffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the 46-year-old died after Minneapolis officer Derek
        Chauvin pinned him to the ground with his knee pressed to Floyd''s neck, according
        to a prosecutor''s statement of probable cause.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991388d8-d103-4fa0-b4d2-d9b5bedc028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c6431-ee46-40ec-9b91-e4fc54c4be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin has been arrested in his death and Floyd''s family attorney
        Ben Crump said he expects the other three officers at the scene will be charged
        before Floyd''s funeral next week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34621e1d-edd6-44af-92d5-8ff682e94eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e17dd-4f67-40ee-a70f-ef827df47648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think all of them should be charged with some type of felony
        murder for participating in the horrific killing of George Floyd," Crump said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f1f5d-cc34-4bc6-9136-aaf29e4e80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609899b-a772-4b50-b3a6-b6054d3e76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent autopsy showed that the knee on Floyd''s neck as
        well as two other officers'' knees holding him down contributed to his death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6438cc-14ac-4d78-a985-a69c3fbd437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a316ac-6210-47a3-8123-0049e39c6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz announced Tuesday that the Minnesota Department
        of Human Rights is launching a civil rights investigation into the Minneapolis
        Police Department, which will look into practices from the last 10 years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f04a2-39fb-4ff3-8046-dea7aab6511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94f63e-655b-4ba2-a10b-153e7cad9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A news release says the inquiry will try to determine whether police
        engaged in "systemic discriminatory practices towards people of color and
        ensure any such practices are stopped."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47b3d3-d447-4af1-aea6-01f0de1c4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e01f0-5030-4a65-84ec-4ada7c1c7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is expected to make his first appearance in court on charges
        of third-degree murder and second-degree manslaughter on June 8. Floyd''s
        funeral is planned for June 9 in Houston.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97fde1-9dd7-4dbc-9a52-81c091f9abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
