      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said two of them are based in Taiwan while the others
        are in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165537fc-7fe1-44dd-8463-73b2d07fd797'
