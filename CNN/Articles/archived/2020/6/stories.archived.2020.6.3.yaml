      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also impose 12 years of prison time to any person who threatens
        to commit any act of terrorism, proposes any such acts or incites others to
        commit terrorism</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd90d17-bc68-48c9-a791-ec7fadaa4af3'
      'mgnl:activationStatus': true
