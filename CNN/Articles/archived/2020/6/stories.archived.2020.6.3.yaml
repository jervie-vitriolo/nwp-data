    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adae96-2b54-412a-a965-b87f6a5969fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
