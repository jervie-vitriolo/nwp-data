      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Biden also challenged Americans: "Look at where we are now and
        think anew: Is this who we are? Is this who we want to be?"</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105edb4-21b8-4b72-8dfb-a8a6af250882'
