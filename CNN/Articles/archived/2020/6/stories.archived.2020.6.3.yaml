    'mgnl:tags': ['facebook']
    'template': '1'
    'title': 'Facebook''s virtual ''walkout'' and what it means'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd3ecf-1423-49ca-93d0-d46623065946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<strong>Editor''s Note: A version
        of this story appeared in CNN''s Work Transformed newsletter. To get it in
        your inbox, sign up for free here.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f0b3d-52ac-40df-ad8a-905fd0cf099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not physically being in the office hasn''t prevented some workers
        from "walking out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff5f21-0bed-4b32-9202-6086d330eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Facebook employees staged a virtual walkout Monday over CEO
        Mark Zuckerberg''s decision not to take action on a series of controversial
        posts from President Donald Trump last week, reports CNN''s Kaya Yurieff and
        Donie O''Sullivan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d68361-90b5-4b39-b1c4-b5b895a760fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkout meant that employees logged off for the day in protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6f901-5a2d-4b0e-a541-c265c6ae6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened: Last week, Trump posted on social media about
        mail-in ballots. The lack of accurate information in the posts spurred Twitter
        to affix a fact-check label to Trump''s tweets for the first time. Facebook,
        however, chose to do nothing on an identical post on its site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4830af0-032e-4b91-a6aa-e3199eacb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Trump began tweeting about the George Floyd protests
        in Minneapolis, in which he warned "when the looting starts, the shooting
        starts." Twitter put a warning label on the post saying it glorified violence.
        Facebook and Instagram (which is owned by Facebook) left the posts untouched.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057cfa97-6cae-4e5a-8d23-ad89494eea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of action on Zuckerberg''s part did not sit well with everyone,
        with some employees taking to Twitter to express their disagreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff327a97-132e-4899-a33c-72d593fb5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a small number of Facebook employees have been publicly speaking
        out, and a source told CNN Business that the company''s human resources department
        instructed managers not to retaliate against the staff who protested, or to
        make them use paid time off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30bd02-2da8-4f16-b0ce-acf8776bf837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s becoming more common to see workers speak up against their
        employers. Last summer, we saw some Wayfair employees walk out after the company
        sold bedroom furniture to a nonprofit that operates migrant detention facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af096a9e-c117-43c3-b1b7-e0211b50dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There still aren''t nearly enough black leaders in Corporate America</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34650841-2040-41ac-9b30-af1a796d10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite growing awareness of the importance of diversity at work,
        there''s still a scarcity of black professionals in corporate power roles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe3872-2401-4fbe-aee6-e818010572ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a snapshot of how few black executives there are in the
        C-suites and on the boards of America''s biggest companies:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf769f-5aa5-4631-8457-92c2c52ea0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black professionals in 2018 held just 3.3% of all executive or senior
        leadership roles, according to the US Equal Employment Opportunity Commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681e5e7-12c6-4b58-9ccb-61f81a315886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just four black CEOs who run Fortune 500 companies today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250dd12-3ce5-4430-9011-e31b8e4a8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than a third of S&amp;P 500 companies did not have any
        black board members, according to Black Enterprise''s 2019 Power in the Boardroom
        report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094653c4-8f66-49c0-8cb6-e26fcf929a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jeanne Sahadi explores some of the reasons why there''s such
        a persistent dearth of black professionals in top roles. Chief among them:
        Companies aren''t doing enough to grow their pipelines of talented black employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4e6e3-4219-4317-9f3b-e6500f40428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freelancers still waiting for unemployment benefits</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fc373-4279-46b4-8a34-991f28d65c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous economic downturns, freelancers typically couldn''t
        turn to unemployment benefits as a financial safety net.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9bc58a-6dc5-4b6b-bf49-b3db8c51535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in March, Congress made a major expansion to the unemployment
        program, temporarily allowing the self-employed, gig workers and independent
        contractors to file for benefits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcaae30-fbf8-4b73-9170-36a0a4f75849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was welcome news. But the benefits have proven hard to get.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43226c21-6423-457a-9259-a73d5842efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of freelancers are still waiting for their checks -- some
        two months after losing their jobs, CNN''s Tami Luhby reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386fb35-a797-4cb5-929a-0b02ed430c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion hasn''t been easy as many states struggled to recalibrate
        their systems to include these workers. States also have different rules for
        applying for benefits, adding to frustrations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7928a2b-3196-49c1-bc7d-cc9475387649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click <a href="https://www.cnn.com/2020/05/29/politics/freelance-contract-worker-unemployment-assistance-benefits-covid/index.html"
        target="_blank">here</a> to read the full report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e06415-1977-45de-b03e-530b2b955f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working from home with ADHD</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6601a-c932-4617-ad9c-416706019603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to teleworking has been tough for many workers. And for
        some adults with attention deficit hyperactivity disorder (ADHD), it''s harder
        to stay focused and be as productive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b251f2-360d-4bbc-b448-d02e9dee05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of ADHD can include inattention and hyperactivity, which
        can make it hard to concentrate and stay organized and on schedule. For some,
        the office environment and being surrounded by colleagues helped maintain
        structure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3dfb6-9697-49f9-bbfc-f547ae9a8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that gone now, some workers with ADHD are struggling to
        focus and prioritize tasks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8df92-055a-4889-9e91-707073fe226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are steps adults with ADHD can take to help manage working
        from home, reports CNN''s Kristen Rogers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d29e34-78cb-4e14-8fe3-7a572ded4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by planning your day the evening before. Split up your day
        to focus on complex tasks earlier in the day and easy, fun assignments toward
        the end of the day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a13bf4-5343-4dc5-9f6d-af549e17b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/29/health/working-from-home-coronavirus-adhd-wellness/index.html"
        target="_blank">Here</a> are five more ways adults with ADHD can productively
        work from home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f913fb0-cccd-47c8-9da9-f01aae1c27be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are you ready to let repair workers into your home?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745c24f-e4a9-4977-8bd0-ae97557aa205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our homes might be paying the price from all the extra time we''re
        spending in them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0356d9-f2af-4557-8287-6224b161da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s a broken dishwasher, floundering washing machine or
        just a much-needed deep clean, we might be starting to consider bringing in
        some professional help.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2b77b-e4e4-43bb-9fce-11c5d5118b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every person you let into your home carries a risk of possible
        infection for both parties, which is why you can expect to see some protocol
        changes with in-home services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a8da4-c0eb-4984-b06f-02e4b2f8623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think: masks, gloves, goggles and shoe coverings, social distancing
        and more cleaning equipment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba8381-e3d3-4215-975b-da6c00555fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to hiring child or elder care help, there need
        to be clear rules about mask wearing and hand washing and regular updates
        on what everyone is comfortable with.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766e09e-5322-4dcd-bba4-5f13513b28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click <a href="https://www.cnn.com/2020/05/29/success/hiring-in-home-service-providers-coronavirus-working-safe/index.html"
        target="_blank">here</a> to read more about keeping everyone safe</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1194a-c88d-4d81-b357-bb65e97cdf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee break</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a4481-a6d9-4c18-94cc-7781175f24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 2020 was the year you were finally going to take the vacation
        of your dreams, I am sorry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c232120-bcb3-447c-b239-91eeff880cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it might still be possible to salvage some summer fun with a
        Plan B, C, D or maybe even E, depending on how things pan out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b767ef-3891-4fe2-b6cc-0bc5d6de4cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One good starting point is to look for wide open spaces. While Yellowstone
        and the Grand Canyon announced partial re-openings in mid-May, don''t overlook
        lesser-known parks, and consider a lake trip over the beach scene.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cced2-194b-4ec6-b432-5862db36edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Battlefields at Gettysburg have seen an increase in road traffic
        as people take self-guided tours back through history.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a7c3d-5a57-4e9b-afb3-53c42da09987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need a little trip inspiration and some clues on what traveling
        might look like in the era of coronavirus, click <a href="https://www.cnn.com/travel/article/summer-vacation-during-coronavirus-trnd/index.html"
        target="_blank">here</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442e232-4efa-468c-b7fa-3a5b76cf37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:40:04.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;&nbsp;</p>'
  'airplane-seat-coronavirus-pandemic-inspired':
    'author': 'Francesca Street, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T06:54:42.482+08:00
    'imagesource': 'jcr:20446d14-7b96-4af0-b8dc-f2fb9def71f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f69a11e-257d-4c08-9d59-c5d02c9c06f8'
    'lead': 'As conversations continue about if, when and how it''s safe to be flying,
      airplane seat designers continue to sketch out concepts for what the future
      of aviation might look like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T07:00:46.594+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:48:54.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:29.777+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus-']
    'template': '1'
    'title': 'Can this airplane seat keep you safe from COVID-19?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a74c0-84ad-4062-a80b-2143af101a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As conversations continue about if,
        when and how it''s safe to be flying, airplane seat designers continue to
        sketch out concepts for what the future of aviation might look like.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c8888-0d70-4ced-b4a3-95f87ec3048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest off the drawing board is Interspace Lite, presented by
        Luke Miles, founder of transportation technology company Universal Movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd72be-80b0-47fc-b8bd-d98f4d4594f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December 2019, Miles premiered a new seat design dubbed
        Interspace, designed to make sleeping in economy a little easier thanks to
        "padded wings" that fold out from behind both sides of the seat back. CNN
        Travel tested out the product at its London launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1d450-2945-4201-bd9a-b5f161727d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interspace Lite reworks this design in response to Covid-19. Miles
        reckons it''ll provide an active solution to on board social distancing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c4de4-8d19-4658-8220-30d128c0e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other recent pandemic-inspired airplane seat designs, Interspace
        Lite involves adding kit to the airplane middle seat. It leans on the idea
        that airlines will temporarily block out middle seats in order to better enable
        distancing, but won''t want to permanently change the cabin interior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973f0b2-ab22-4b15-ab78-c3689ca8d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes this concept stand out, says Miles, is that the divider
        that separates the window and aisle seat isn''t a clear screen, which will
        make travelers feel more comfortable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e3334-fc05-4c16-911a-db19a90cb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want it to look, in any way, medicinal, I suppose," the
        designer tells CNN Travel. "We don''t want remind people of where they are,
        we just want them to feel more comfortable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a43878-9935-47a9-8927-ad792552fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, the divider would be made of the same material as the upholstery
        that''s on the airplane seat, although part of the appeal is that the seats
        are retrofittable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a1329-f92a-4a18-8dbf-0d2fd57bd0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles has also envisaged a way in which the two passengers on either
        side of the divider can make use of the middle seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87535da-998a-4456-955b-b7ea91b0b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you taxi, takeoff or land you have the armrest down, but you
        can put the armrest up when in flight, and so essentially you get what we''ve
        kind of coined as a 1.5 economy seat," he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5725dc-cbe0-46f1-95ed-4293145f1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extra space could work out as a place to store belongings or
        just give you a bit of space to play with during the flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151414e-c261-422f-a757-b4b628866c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming soon</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57555667-82fd-4f92-bd23-f46137255abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles hopes the aesthetic and the features will make people feel
        more comfortable flying again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3eed11-6963-48ba-a6aa-37cbdab331ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, if Miles and his team get their way, you could be on a
        plane with some variation of Interspace Lite before the summer is over: Universal
        Movement has officially partnered with airplane seat manufacturer Safran and
        aims to bring Interspace to market ASAP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa0435-545a-4b26-8d2c-78bfc336037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of effort going into making Interspace Lite operable
        by late summer," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e963722-c072-4479-b15c-5127eaf91d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quentin Munier, Safran''s executive vice president for strategy
        and innovation, adds that his company is working on several other concepts
        that will help make flying in the wake of Covid-19 safe and secure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d0881-8ca5-4daf-9127-28b9e819a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gives the example of touchless travel, such as activating your
        food tray table with a pedal, rather than with your hands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25c445-39b0-48a8-bc90-6b578520b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also developing kit called Ringfence, which is a
        removable partition that could be placed around each traveler''s seat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc419032-8d5c-473f-bd23-be2362ad78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future of the middle seat?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d45fc2-6005-413a-a03d-26e90d43073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new airline interior concepts that have premiered over the
        past few months include Aviointeriors'' idea of a row of three economy seats
        with the middle seat facing the opposite way and French engineer Florian Barjot''s
        concept, PlanBay, which also includes a removable piece of kit that could
        be placed on the middle seat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe18503-3bd7-479a-b81f-df0aa443beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many of these designs involve reimagining the airplane
        middle seat, on May 5, the International Air Transport Association (IATA),
        which represents carriers around the world, released a statement suggesting
        blocking off the middle seat was not something it supported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d4c20-9d56-476b-aceb-ab9d3a57d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines are fighting for their survival. Eliminating the middle
        seat will raise costs," Alexandre de Juniac, IATA''s director general and
        CEO, said in the statement. "If that can be offset that with higher fares,
        the era of affordable travel will come to an end. On the other hand, if airlines
        can''t recoup the costs in higher fares, airlines will go bust. Neither is
        a good option when the world will need strong connectivity to help kick-start
        the recovery from COVID-19''s economic devastation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db87e7-7aee-4518-9d92-949d8b41a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Munier reckons Interspace Lite is viable, and suggests carriers
        agree. He won''t give names, but he says airlines were in touch with Universal
        Movement following the launch of the original Interspace seat back in December
        and discussions remain ongoing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64235b50-6f40-4fde-8c52-27aa1b8ae5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is of the essence," he says. "We have identified the right
        technology, the right resources and ways to achieve it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823db14-a1d5-4769-a1a0-6ed52c0ee3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get people flying again and we want people to fly feeling
        comfortable. The industry has been knocked," adds Miles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657355e-3841-493c-9c4b-90a5ccc5b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:00:46.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/travel/article/socially-distanced-airplane-seat-interspace-lite/index.html"
        href="https://edition.cnn.com/travel/article/socially-distanced-airplane-seat-interspace-lite/index.html"
        target="_blank">"Can this airplane seat keep you safe from COVID-19?"</a></em></p>'
  'travel-hotels-health-safety-coronavirus':
    'author': 'Shivani Vora, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-03T07:42:39.734+08:00
    'imagesource': 'jcr:ee4ed8cf-196b-47b4-9e04-d1b466780cb5'
