      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/02/us/police-protests-use-of-force/index.html">"Police
        brutality prompted the protests. In some cities, the police response only
        proved the protesters'' point"</a></em></p>'
  'PhilHealth-new-coronavirus-testing-package-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T15:57:21.267+08:00
    'imagesource': 'jcr:1eaca2f7-ab0f-4f77-b9bd-979d1e0fece1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f88848-3f8a-4017-a0ec-96e3e2b2136c'
    'lead': 'The Philippine Health Insurance Corporation will soon roll out a revised
      and more affordable rate for their coronavirus testing packages. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T16:12:08.603+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:48:06.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:39.473+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth lowers rates of COVID-19 testing package '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95f9e1-405c-4756-a712-bce308d4c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Philippine
        Health Insurance Corporation will soon roll out a revised and more affordable
        rate for their coronavirus testing packages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1887a24-a848-4a13-b686-728405b1b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After further consultation with stakeholders and infectious disease
        experts, PhilHealth has set new prices for their benefit packages, as approved
        by the corporation’s board of directors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14b8ee-5db4-4d0f-8c68-c4c0a60c1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The adjustment resulted from its continuing consultation with stakeholders
        and infectious disease experts, increased availability and affordability of
        testing kits in the market, and increased number of qualified facilities to
        do SARS-CoV-2 testing,” PhilHealth said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cccf5-73d3-44d0-a90c-8debe0da7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rate of the benefit package will be at ₱3,409, given that
        all services for testing will be procured and provided by the testing laboratory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623dd85-401b-4923-bb01-895a571ae30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can even go lower to ₱2,077 provided that the test kits that
        will be used are donated to the laboratory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2001c-ea0a-445e-890b-3d4f8fa8f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only ₱901 will be charged if the test kits are donated to the laboratory
        and the cost of operating the RT-PCR machine is included in the facility''s
        budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa132e8e-2caf-455d-8f39-135cca6b7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The package is for costs attributable to services related to testing
        such as clinical assessment, specimen collection, specimen transport and materials
        such as PPEs and test kits,” PhilHealth stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3cc77f-b9ce-4b7f-9f70-54b36b1b7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it will soon announce the date of effectivity of
        the new rates, together with a Circular on pertinent guidelines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4b14a-fe3d-4757-8134-c1353465155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original price of PhilHealth’s benefit package was ₱8,150. This
        drew flak from senators, who questioned the “overpriced” rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe26862-24d9-4bf6-84d2-0f43fc537c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:12:08.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:48:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon even worried that the government
        may <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/20/Drilon-PhilHealth-overpriced-COVID-test-package-losses.html"
        href="https://www.cnnphilippines.com/news/2020/5/20/Drilon-PhilHealth-overpriced-COVID-test-package-losses.html">lose
        billions of pesos</a> due to the supposedly costly package.</p>'
