      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two weeks is a lifetime in politics, as CNN political director
        David Chalian will tell you. (He''s the one who noted the 22 week detail on
        Tuesday). And right now, when thinking back to last week feels like a long
        time ago, thinking back to 2019 feels like the Bronze Age.</p>'
