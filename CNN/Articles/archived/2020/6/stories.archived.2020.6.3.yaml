      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351006ce-e857-48bc-8fe8-8f255d3cd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:13:11.153+08:00
