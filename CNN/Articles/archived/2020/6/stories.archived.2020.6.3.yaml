      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle then struck a guy-wire -- a tensioned cable that is
        designed to add stability to a freestanding structure -- began to overturn,
        struck a tree and then came to rest off the road on its top before catching
        fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d702dbb-6f43-42f9-894e-4439db43ca69'
