    'lead': 'Peaceful demonstrators defied curfews and remained on the streets of
      American cities for another night of protests over the death of an unarmed black
      man in police custody.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T17:15:08.688+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:48:02.758+08:00
