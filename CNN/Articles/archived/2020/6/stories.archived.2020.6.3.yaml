  'trudeau-trump-silence-protests':
    'author': 'Paula Newton and Sean Federico O''Murchu, CNN'
    'caption': 'Canadian Prime Minister Justin Trudeau fell silent for more than 20
      seconds during a press conference Tuesday, after he was asked what he thought
      of US President Donald Trump forcefully dispersing protestors and calling for
      military intervention Monday night. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
