      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/03/politics/esper-insurrection-act-protests/index.html?fbclid=IwAR1P4LxmGkvq6gj1y6rKB9c0ZRA1L15eX5Ni_UUjshkCprv6c3Qzbiy53ss">"Defense
        chief breaks with Trump on response to protests"</a></em></p>'
  'Cebu-Province-allows-back-riding-on-private-motorcycles':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T23:35:10.150+08:00
    'imagesource': 'jcr:33219650-1ec8-4120-83d0-8166b8e85a76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec35375-f22c-4d36-83ac-267683f3527d'
    'lead': 'Back-riding on motorcycles is now allowed in the Province of Cebu, contrary
      to guidelines set by the Inter-Agency Task Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T23:42:58.459+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T11:47:34.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:53.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'motorcycles', 'back-riding']
    'template': '1'
    'title': 'Cebu Province allows back riding on private motorcycles in defiance
      of IATF guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385d678-c116-4b4c-8ece-a9ed59e951ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.459+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Back-riding
        on motorcycles is now allowed in the Province of Cebu, contrary to guidelines
        set by the Inter-Agency Task Force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ccb84-d049-437f-ab3c-e077858b8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.459+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia signed on Wednesday Executive Order No.
        19, allowing private motorcycle owners to have one passenger or back rider.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adc36c-ea4c-49e2-a6ff-b7bfbfcce019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.459+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EO, a large percent of the population living in
        Cebu Province depend on motorcycles to travel to work and secure their basic
        necessities during the community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c75f1-ff12-44a4-8ee7-eff5f3ef38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.459+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the lifting of more restrictions where more businesses are
        allowed to operate under the GCQ, the ''no back rider'' policy is no longer
        cogent for want of adequate public transportation especially for persons living
        in the mountain barangays and far flung areas as well as for those living
        in the same household who are related by consanguinity or affinity within
        the fourth civil degree to the owner of the motorcycle," the EO said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9581a86-3b4e-4641-bf21-bfc1cae7ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.459+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) said on Saturday that the
        policy against back-riding on motorcycles will remain in areas under general
        community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc15737-07a0-4860-bb29-e15cc1cb3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.459+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said they cannot allow back-riding,
        even between married couples, adding that the issue is ensuring that the driver
        and passenger keep enough space from each other to prevent the spread of the
        coronavirus disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e1d75-35fb-4e03-9e3e-6477a2487187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.460+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the Inter-Agency Task Force (IATF) order to
        implement physical distancing protocols, as lockdown measures are eased in
        many areas in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec19d85-91ed-4099-be2b-e7bb4448bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.460+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Cebu City, an independent city from Cebu Province, appealed
        to the DOTr to allow back-riding on motorcycles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea87d7-db71-40a3-9a58-9ad9ee018d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.460+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also issued Executive Order No. 17-F on Tuesday, allowing
        religious gatherings to resume in the province, defying guidelines set by
        the IATF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68404c90-a8fd-4074-86bb-27df0de31a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.460+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said on Tuesday the government
        is not ready to allow more than 10 people to gather in places of worship under
        general community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4215d-4517-4786-8764-30c3c9fbd407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:42:58.460+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a social media post, the Cebu Provincial Government
        said "masses will be held with 50 percent of the church capacity and subject
        to social distancing and other health protocols that the Church will implement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2da79f-414f-4707-a487-ce9ee81f47f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-04T01:42:52.202+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu stringer Dale Israel contributed to this report.</em></p>'
  'United-Nations-PH-freedom-of-expression-coronavirus':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T23:48:41.463+08:00
    'imagesource': 'jcr:ba87eaea-7f35-448a-b276-0a332165c40d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2abf07fa-705b-49e5-baa6-05cf34a43389'
    'lead': 'United Nations High Commissioner for Human Rights Michelle Bachelet voiced
      alarm over "arbitrary" arrests made against those allegedly spreading fake news
      in different countries, including the Philippines, during the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T23:52:50.015+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:33.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:53.677+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN Commissioner names PH among countries that restrict freedom of expression
      amid COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf0629-3adf-4984-ade0-6f48a94ab968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong>&nbsp;— United
        Nations High Commissioner for Human Rights Michelle Bachelet <a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=25920&amp;LangID=E">voiced
        alarm</a> over "arbitrary" arrests made against those allegedly spreading
        fake news in different countries, including the Philippines, during the COVID-19
        pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee93a3-a326-427a-be5c-a9ae9cb59884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said some laws against misinformation are raising
        "human rights concerns," saying they have been used instead to target government
        critics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0ea94-4c5a-4b78-99d9-4c7c787c20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the provision in the Bayanihan To Heal As One Act that
        <a href="https://www.cnnphilippines.com/news/2020/3/25/Fake-news-peddlers-P1-million-fine-under-Duterte-special-powers.html">penalizes
        fake news peddlers</a> with a fine of up to P1 million and the time the Labor
        Department wanted to deport an overseas Filipino worker in Taiwan who made
        comments against President Rodrigo Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62027b9-b093-45e8-8ada-68a7ea1de6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, arrests have been made under new COVID-19 special
        powers legislation which criminalizes the alleged spread of ''false information,''"
        the commissioner''s office said in a statement. " A Government ministry also
        sought the deportation of a Filipino migrant worker abroad for her critical
        online comments."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bef66-2c46-487b-a623-f732a28492f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials back then <a href="https://www.cnnphilippines.com/news/2020/4/25/dole-owwa-polo-ofw-taiwan-cyberlibel.html">claimed</a>
        that the OFW''s "posting of nasty and malevolent materials" against the President
        was considered a crime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1712981-6a7f-4e6f-b3af-9723418ad5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet also raised similar human rights concerns in several other
        countries such as Bangladesh, Cambodia, China, India, Indonesia, Malaysia,
        Myanmar, Nepal, Sri Lanka, Thailand and Vietnam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99549f40-8b32-4abc-9ed0-9922a266ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis should not be used to restrict dissent or the free
        flow of information and debate," said Bachelet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5fbd4-2266-44a8-b891-1ecb66d55425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that although addressing false information is inappropriate
        in the middle of a health crisis, the public''s freedom of expression must
        still be respected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5730b3-108d-46cb-a167-ee78ebeeb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:52:50.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Governments may have a legitimate interest in controlling
