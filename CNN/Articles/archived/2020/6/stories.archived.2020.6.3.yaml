      'mgnl:lastActivated': 2023-01-26T11:48:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which seeks to repeal the Human Security Act of 2007,
        will likewise give more surveillance powers to the military and police, allowing
        authorities to track down communications of individuals supposedly engaged
        in terrorist acts.</p>'
  'Biliran-first-coronavirus-case':
