    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36b5169d-922b-406f-8345-26d3d9f9d111'
    'lead': 'As properties around the world prepare to reopen following months of
      closure due to coronavirus, their hottest new amenity may just be how safe they
      are or, at least, how safe they make you feel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T07:48:56.083+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:48:53.062+08:00
