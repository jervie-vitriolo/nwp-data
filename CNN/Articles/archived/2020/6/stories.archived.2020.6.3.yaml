  'streaming-services-political-ads':
    'author': 'Fredreka Schouten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T21:52:58.658+08:00
    'imagesource': 'jcr:b4a6a213-1792-49c9-a070-52ac4ca2995b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '252258ab-6189-4abe-a8af-500d2b1ebd35'
    'lead': 'In one recent ad from the conservative group FreedomWorks, a somber young
      woman looks into the camera and talks about Covid-19''s disproportionate toll
      on the elderly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T21:58:51.032+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:38.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:50.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political advertising grows on streaming services, along with questions
      about disclosure'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadff956-6a3f-4074-9610-f64e5b1a0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In one recent ad from the conservative
        group FreedomWorks, a somber young woman looks into the camera and talks about
        Covid-19''s disproportionate toll on the elderly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf91a17-c9a9-4b70-9f07-e44eea207987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are healthy, it''s time to demand, we get back to work,"
        she says, before encouraging viewers to send a text to urge governors to "liberate"
        their states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcadfca-e089-467d-8c05-826c39818003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another commercial, this one from the Democratic super PAC Priorities
        USA Action, flashes grim images of older Americans wearing face masks and
        warned of cuts to Medicare by President Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7710534-247e-438d-84ac-0b6c8e214577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of appearing on either cable or broadcast television, these
        commercials ran on the streaming service Hulu -- a sign of streaming''s growing
        importance in the world of politics as more Americans cut the cord on cable
        subscriptions and independent groups, candidates and political parties seek
        new ways to reach their target audiences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef01c0-6a1c-437e-ac04-faa2ddd724ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, political spending is expected to soar in this year''s
        elections. Advertising tracking firms Kantar/CMAG and Advertising Analytics,
        estimate spending to hit from $6.5 billion to $6.7 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b741c-1156-4803-a483-e9dfcb71c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the coronavirus pandemic and the stay-at-home orders it triggered
        across the country also appear to have accelerated growth for streaming services.
        Streaming among viewers in the 25- to 54-year-old age group in March increased
        100% over the previous year -- as people sought out entertainment, fitness
        videos, cooking shows and gaming, <a href="https://www.nielsen.com/us/en/insights/article/2020/streaming-consumption-rises-in-u-s-markets-with-early-stay-at-home-orders-during-covid-19/">according
        to Nielsen data.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fea3d4-762c-4cce-bce7-b00298bfc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sizable piece of the pie, and it continues to get bigger
        and bigger," Danielle Butterfield, Priorities'' director of paid media, said
        of streaming. Priorities and its affiliated groups plan to spend at least
        $200 million in this election cycle in their push to defeat Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f6189-357a-4de1-9f39-50b351c407a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, at any given time, Butterfield said, the group is focusing
        20% to 40% of its advertising on streaming services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c182a5-5582-4436-8e4d-58316a08190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the migration by candidates, super PACs and political parties
        to streaming services has set off alarms for some campaign-finance watchdogs
        because the advertising isn''t subject to the same disclosure requirements
        that have governed traditional media for decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7656408-1782-4f12-ba74-59a53d490b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast television stations, for instance, must maintain publicly
        available files that detail who paid for ads and their costs, along with information
        about the time slots and programs on which they appeared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64493952-4558-417e-a1a5-6ca467944797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those laws don''t apply to political advertising via the internet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0e5ed-514d-4862-9a08-dd9ce61b548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules governing our campaigns have not kept pace with our changing
        modes of communication and changing life, even before the pandemic," said
        Daniel Weiner, deputy director of the election reform program at the Brennan
        Center for Justice. "The landscape is changing really, really fast."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9024178-5912-4171-ab78-25ff7f684ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.warner.senate.gov/public/index.cfm/the-honest-ads-act">Legislation
        pending in Congress</a> would extend a slew of disclosure requirements to
        online advertising. The measure has failed so far to gain much traction in
        the Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd9e7a-cec2-4c82-b4a3-5a079b8f5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure patchwork came into sharp focus after Russian interests,
        posing as Americans, ran thousands of ads on social media aimed at spreading
        disinformation and heightening political tensions in the runup to the 2016
        presidential election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47af8a-beb0-420c-820a-143d26e27888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of public uproar and potential federal regulation, several
        social media companies, including Facebook and Google, voluntarily created
        online libraries of the political advertising that has run on their platforms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30726d5d-8da4-43ca-8549-38b1959573d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies have moved to limit or stop political advertising.
        Last year, Twitter stopped <a href="https://twitter.com/jack/status/1189634360472829952">allowing
        politicians to run ads on its platform</a>. The music-streaming service Spotify
        also has <a href="https://www.cnn.com/2019/12/27/media/spotify-political-ads/index.html">suspended
        political advertising.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a33e0-7cba-40f0-a1b5-d338f0571e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews, political media buyers pointed to Hulu, which boasts
        more than 32 million paid US subscribers, and the Roku Channel as targets
        of growing spending. Officials with Hulu did not respond to interview requests.
        An official with Roku declined to discuss political advertising.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307843e-fb68-4385-842e-ecc81e5c4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Guaranteed audience</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c894e1c-b99d-40f9-a495-203fb98b4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah Wall, FreedomWork''s vice president of advocacy, said his group
        spent $50,000 on its recent digital ads that encouraged reopening states.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8477d6-bf12-4ade-8cb7-2fe65d8d9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Hulu is a useful tool in the group''s arsenal because it
        allows ad targeting by gender, age and geography. And because viewers in Hulu''s
        ad-supported tiers can''t fast-forward through commercials, "you are able
        to get guaranteed views."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287fe81-cb4e-41e7-bd9d-f03a7ea79301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great way to make sure your message is delivered," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e6a89-6124-42da-9c10-eef12c50c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Wall notes that the recent FreedomWorks commercials don''t meet
        the strict definitions of political ads because they don''t call for the election
        or defeat of candidates.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630bda0-1a17-4d8f-89fc-5f8cf0aa1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Hulu users have complained about the political ads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c3841-3773-4be4-8f34-40dad9823571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like myself, who are cord cutters and use streaming services
        to AVOID things like this and have a binge-watching escape platform, don''t
        deserve to be bombarded with political ads based on what state we live in,"
        one user wrote on Hulu''s "community" forum seven months ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c79faa-701d-487c-848d-026e979ab629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the choice to block political ads," another chimed in earlier
        this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabd779-db43-4ae2-b7e9-308364606c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hard to track</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b9744-ab8f-4913-933a-9e83172b406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to determine how much candidates and other political
        players spend with streaming services.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ef0ba-5d50-45bf-bafc-c4d4ceee7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this election cycle, candidates, political parties and outside
        groups have reported spending more than $1.4 million directly with Hulu, according
        to a CNN tally of Federal Election Commission records.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a622943-bf53-4bc1-b36f-75e8210d7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But political media buyers say that vastly undercounts the activity
        because third-party agencies often handle the ad buying, making it impossible
        to track how much most candidates spend with individual companies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd89c1-a4ef-487d-af13-cf7d61a0ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign, for instance, routes its ad spending through
        a media-buying company, called American Made Media Consultants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969151ce-3cb1-4eae-bba0-19230030be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign of former Democratic presidential candidate Pete Buttigieg
        took a different approach and managed its advertising spending in-house.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f047a-d203-41fb-b7c4-bea472592254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Buttigieg spent nearly $400,000 with Hulu and more than
        $240,000 with Roku before the former mayor of South Bend, Indiana, ended his
        White House bid in early March, federal election records show.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9b0a0-0eeb-4f48-9cda-5ce21b71e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell Nunes, the paid media director for the Buttigieg campaign,
        said the campaign''s approach to ad-buying mirrored its overall strategy:
        "Go to as many places and reach as many people as possible."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3439dd-42c1-4e03-8d22-a10330020dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And advertising on streaming, he said, made sense for Buttigieg.
        At 38, he was one of the youngest candidates to seek the presidency in 2020.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3065a45-a517-48c5-884f-496a30b3c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pete is one of the first cord-cutters to run for President, and
        that ethos sort of gave it a lot of acceptance and (made it) easy to do,"
        Nunes said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73552c5b-efe4-4340-b028-9a64a211bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:58:51.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/03/politics/streaming-services-political-ads/index.html">"Political
        advertising grows on streaming services, along with questions about disclosure"</a></em></p>'
