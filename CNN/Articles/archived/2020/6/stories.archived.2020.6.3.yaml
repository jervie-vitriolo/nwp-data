      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now doing negotiations for collaborations with at least
        four institutions,” Science and Technology chief Fortunato de la Peña said
        at a Laging Handa briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1643599-7ade-4bb7-87ec-00486cb75392'
