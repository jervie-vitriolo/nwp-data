      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b87d0-2bb2-4763-b6fe-75634e7049f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:13:11.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, 57 are village chiefs or barangay captains and 57
        are barangay kagawad or village councilors, DILG spokesperson Jonathan Malaya
        said in a statement, citing the report of Philippine National Police-Criminal
        Investigation and Detection Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d860716-7cac-49e2-83a0-409aaefda9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:13:11.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0455b85-b6cb-4750-8cb1-87d646933808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:13:11.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the 301 public servants had been charged for violating
        Republic Act 3019 or the Anti-Graft and Corrupt Practices, RA 11469 known
        as the Bayanihan to Heal as One Act, and RA 11332 or Law on Reporting of Communicable
        Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ab7d6-2126-43cc-93e3-dc6cd7e34c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:13:11.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:31.178+08:00
