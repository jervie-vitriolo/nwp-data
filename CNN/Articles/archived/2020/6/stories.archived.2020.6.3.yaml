  'All-We-Have-digital-exhibit-coronavirus':
    'caption': 'Photo courtesy of allwehavestories.com  '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-03T00:14:05.724+08:00
    'imagesource': 'jcr:d8dd190f-bedf-45b2-819d-53713f759700'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50d47f36-1107-44fe-8f2f-f46af6c8976c'
    'lead': 'A global digital exhibit strings together coronavirus stories from across
      the world, prompting conversations and proving that experiences are shared,
      despite physical borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T00:28:35.346+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:49:25.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:26.126+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘To be alive is a treat’: Digital project chronicles life, fears, hopes
      amid COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c875710-c507-449b-a1c3-b5682219f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — More than
        a catalogue of momentous global events like the coronavirus pandemic, history
        is made up of even the seemingly simplest life narratives of individuals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f551f-b495-4356-8892-b86b4751e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of creatives from across the world has highlighted this in
        a <a href="https://www.allwehavestories.com/">digital exhibit</a> that collates
        stories of life amid COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60361582-6ec1-4a51-b816-ac52a6b135ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for the project, entitled “All We Have,” was one birthed
        during the coronavirus lockdown — also a time for self-reflection, said filmmaker
        and one of the project’s creators Julia Alcamo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78248bdf-3311-469d-af04-c6452af65e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (the lockdown) left us with time and space to reflect,” she
        told CNN Philippines’ The Final Word on Tuesday. “And we asked ourselves a
        question: How will we look back on this time? How will we look back on all
        we have lost and gained?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d81f42-f000-46e3-b193-6409945ba7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-creator Minh Pham, a former United Nations diplomat, said that
        in gathering photographs as well as conducting interviews, they also hope
        to bring people together from around the world and highlight the good even
        in difficult times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e9b4c-287f-4017-ae95-aebd033e293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be alive is a treat, to be alive is precious, and we should
        not take this for granted,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340bde2-8e41-4f06-9a9a-b312773672b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b94444-77f9-4c73-982b-9f73d79b1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcamo noted that the project allows for conversations and offers
        people a platform to share their personal reflections, fears, and even the
        small life pleasures they are&nbsp;able to see in spite, and perhaps because,
        of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbf89b-442b-4e90-a878-9045b67f764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71873254-4cb6-40c5-8575-58af15878e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s really shown us — and we hope that it shows our visitors
        as well — that we all, as individuals, have beautiful stories to tell,” she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279d170-5d2c-4765-a263-4a4f6eef1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:28:35.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:49:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea is that we understand that we share these stories. They
        are not bordered. This theme doesn''t end with the borders of your country,
        or your culture, or your religion, or your age. It crosses those borders,”
        she added.</p>'
  'Trump--an-infrequent-churchgoer--focuses-on-Christian-base-amid-protests-and-pandemic':
    'author': 'Kevin Liptak, Betsy Klein and Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T01:46:20.539+08:00
    'imagesource': 'jcr:f00d2463-dec1-4508-b27a-a4ded4a2b746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911f0a51-8e4a-4ede-88d8-82cbd281740c'
    'lead': 'President Donald Trump made his second visit to a religious site in as
      many days on Tuesday with a visit to the John Paul II National Shrine in Washington
      alongside first lady Melania Trump. Later Tuesday, Trump will sign an executive
      order on international religious freedom'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T01:45:15.610+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:49:24.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:26.456+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Trump, an infrequent churchgoer, focuses on Christian base amid protests
      and pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e906f-72fa-41fe-af37-d17b77eb2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump made his second visit to a religious
        site in as many days on Tuesday with a visit to the John Paul II National
        Shrine in Washington alongside first lady Melania Trump. Later Tuesday, Trump
        will sign an executive order on international religious freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619d073-3d48-437e-8d7f-9206a1250415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16914633-1b75-4d72-b745-19e71cef5f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His photo-op outside St. John''s Episcopal Church across Lafayette
        Square from the White House on Monday came only after protesters -- and some
        members of the church''s clergy -- were pushed back using tear gas and flash
        bangs. The episode drew sharp criticism from the bishop who oversees the church,
        who called it a "charade."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739033f1-2ad4-4ac6-ad2d-a55841fd56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13895d1e-10fb-4f23-8bea-a81f3ab06a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the President''s Tuesday visit, Washington Archbishop Wilton
        D. Gregory released a sharply worded statement criticizing Trump and the shrine
        for hosting him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27230c69-3690-4e0e-bee2-b63f19d62032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f5c7a-f470-4897-b317-73743ccf9f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it baffling and reprehensible that any Catholic facility
        would allow itself to be so egregiously misused and manipulated in a fashion
        that violates our religious principles, which call us to defend the rights
        of all people even those with whom we might disagree," Gregory said. The first
        African American archbishop of Washington also added that Saint Pope John
        Paul II "certainly would not condone the use of tear gas and other deterrence
        to silence, scatter, or intimidate ... for a photo opportunity in front of
        a place of worship and peace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274ec60-daca-4710-b901-2543c1ac4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e9b56-9d75-4e00-9a7a-989563a4d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady''s visit inside the shrine was closed
        to press, but the two emerged outside for three minutes, where they stood
        beside a sculpture of Saint Pope John Paul II and a wreath. They stood solemnly,
        the first lady in sunglasses, and held hands. The President smiled briefly
        before they moved to stand in front of the sculpture for a moment before returning
        inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5aaf6-1ad3-47c6-bdec-84579e73a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42133a6-faa5-4aa7-a5df-64881bf1af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his political advisers have grown concerned about
        his standing slipping with religious conservatives, people familiar with the
        matter say. Trump himself has fixated in his standing with evangelicals throughout
        his presidency, and has been worried by recent polls showing a slide in confidence
        related to his handling of coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbc902-b8d7-44c9-89bc-1fb40e0c03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928e105-bdeb-48e2-a1bc-e3bbd413a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern among Trump''s political advisers about his standing
        with voters of faith comes five months before the general election. The presumptive
        Democratic nominee, former Vice President Joe Biden, is a practicing Catholic
        who regularly attends Mass and weaves religion into his public life. Biden
        spoke with black leaders at a church in Wilmington, Delaware, on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517244f2-d625-4191-a4b9-1f9712d06693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71346244-6d2c-483d-a9ec-29cfb5ac8645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not been a frequent church-goer over the course of his
        presidency. He is visiting the shrine in Washington on Tuesday in part to
        commemorate the 100th birthday of the late Pope John Paul II, who was born
        on May 18, 1920. It''s also the 41st anniversary of John Paul II''s historic
        mass at Victory Square in Warsaw.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884460db-e735-4d78-9fcb-5457f6f65944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c67f9e-3c86-4274-a7d9-3f4b984603f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump is the nation''s second Catholic first lady after
        Jacqueline Kennedy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e94cf-3f73-444d-b82d-aba9f0fa8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc3c41-db96-4d41-a434-d9218da66f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made 20 visits to churches since taking office, as well
        as the Inauguration Day service at St. John''s hours before he was sworn in
        as President. That includes 11 attendances at church services, four visits
        to churches after natural disasters, and one political speech at an Evangelicals
        for Trump coalition event earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e837fab-3f15-4990-b20a-f8e16c3d5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8219c-1676-4c41-bd9a-476240e2b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he watched live-streams from a selection of megachurches
        during the coronavirus lockdown, he hasn''t attended an in-person service
        since he declared houses of worship essential. He attended a Christmas Eve
        service at a mega church in West Palm Beach, eschewing the traditional stone
        Episcopal church he typically attends and where he held his third wedding,
        due to Melania Trump receiving a Woman of Distinction award in February from
        a college affiliated with the church.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a06c68-d404-46f3-9f95-d3319abb98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0fee9-a8f4-444d-9200-21ffc99381c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, Trump has visited a large evangelical church in McLean,
        Virginia, coming directly from his golf course and wearing golf shoes. He
        previously went to St. John''s for a St. Patrick''s Day service and for the
        traditional inauguration prayer session. He''s attended Easter and Christmas
        services in Palm Beach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53738c-ecd3-4778-9dc3-7ea62416e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f1420-392a-413c-9c73-f53e7a01dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Episcopal Bishop of Washington called into CNN Monday night
        to tell Anderson Cooper she was "outraged" by the St. John''s photo op. Bishop
        Mariann Edgar Budde called the event "antithetical to the teachings of Jesus."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d56a5-f1b4-4091-9a52-25a116b4f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240e0db-ed51-4772-8087-4ddd517c070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN the next morning, Budde described the event as a "charade."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5753f-092b-4f6a-9d5c-c83bf26397c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3e323-3f2c-4bc5-aeca-b6235e08760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: he did not come to pray. He did not come to express
        remorse or consolation, he did not come to share the grief or to provide hope
        to the thousands of young people who are gathered in the park that day," she
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681cdce-60bc-4397-aeb2-8253b56a3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8cfb2-4de7-46f3-8547-ab1112318d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump was standing in front of the building holding a Bible aloft,
        he was asked whether it was his family''s Bible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9838afc-15cf-4b8d-b6f2-0a7dfb0852ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3cd08-df8a-4544-b543-61618bd42407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a Bible," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851e505-ec09-4a39-9fe5-805dea6d1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25425f-5810-499a-a80a-b6171db671ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, a devout Christian, wasn''t there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8547d-8cfe-479a-9e8d-e873b31627e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef2a95-e796-4a33-add6-4cea025d4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an eye toward evangelical and white Catholic voters, Trump
        announced two weeks ago that churches and other places of worship would be
        deemed "essential" and that he would override governors who sought to prevent
        their reopening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ee777-a81a-42d2-ab88-661a0660c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b44aa7-508a-4bee-989d-092539e39c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The churches are not being treated with respect by a lot of Democratic
        governors," Trump said in late May as he was leaving the White House to visit
        a ventilator factory in Michigan. "I want to get our churches open. We will
        take a very strong position on that very soon."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db770b35-1a83-438d-9745-1ff5efb29a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0995a86-5c2c-473e-8414-c84c2d833c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, he did just that by stepping into the White House briefing
        room and declaring houses of worship essential, using language that appealed
        directly to evangelicals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e34d1c-542b-409d-be5d-76826225e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b36df-a6f2-45fa-8d4c-3c6121fc9a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some governors have deemed liquor stores and abortion clinics as
        essential, but have left out churches and other houses of worship. It''s not
        right. So, I''m correcting this injustice and calling houses of worship essential,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08129dbd-a5ee-438e-a277-580fd0a9538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a9afc-5545-4c11-ad23-666ab8cedfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move did not have unanimous agreement among his coronavirus
        task force, one source told CNN. A battle had been raging internally over
        how detailed the guidance for reopening places of worship should be, with
        the President''s political advisers arguing the proposals offered by the Centers
        for Disease Control and Prevention were too complex and would slow the opening
        of churches, possibly hurting Trump''s standing with evangelicals who felt
        stay-at-home restrictions had limited their religious freedoms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e43bc-b104-4f59-8972-13ee41ab1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264933c-9a68-426b-ab23-fb09ec0f5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some advocated for issuing no guidance at all and allowing churches,
        mosques and other places of worship make their own decisions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b9992-a209-4fb4-b5a8-62b30694a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d022ec1-b24a-4e95-b1a5-9c28fd68c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching coverage on Fox News that criticized how liquor stores
        and abortion clinics were considered essential services, Trump decided churches
        should be too -- a move that later drew praise from several evangelical leaders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67fc275-2dd5-4d85-ba42-64378adb1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81e51b-05d2-4980-ac0d-fe5cdaae69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of his health experts expressed concern about how quickly
        they were moving.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d185c-1be6-4358-a3b8-4ec31d12a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec94286-71ae-4106-842c-ab20e2464884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they can''t go this week if there''s high number of Covid
        cases," Dr. Deborah Birx told reporters after the President had left the briefing
        room that day. "Maybe they wait another week. But there is a way to social
        distance, like you are here, in places of worship."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5b675-6777-44ed-a1af-9989f8929145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb26e2-37a4-45fd-b0e2-5c5b234cd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any decision on reopening churches was considered highly sensitive
        among Trump''s advisers because of its political ramifications. Trump has
        enjoyed strong support among white Christian groups, even when his behavior
        seemed opposed to their ideals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5f9e6-2098-4907-b408-2d0dd2c9e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf04a6a-d776-4828-a630-d93478354ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But polls over the last few months, including a Pew Research Center
        survey, have shown a downturn among those groups on how he''s handled the
        coronavirus outbreak. The Pew poll showed a slide in confidence among white
        Evangelicals, white Catholics and white non-evangelical Protestants -- though
        a majority in the three categories still gave Trump high marks for his coronavirus
        performance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a5d80-ebdf-4458-ae96-29aba9c9903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c48cc-abe7-451c-92f0-b72b804345cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he once pushed to reopen the nation in time for Easter Sunday
        services -- another move viewed as an appeal to religious voters -- Trump
        himself did not attend church the Sunday after he declared he would override
        governors who refused to open theirs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd682045-e240-4ca9-8c86-4287a5235d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3162b-38ef-45aa-9043-d8cc49737a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he was seen golfing at his club outside Washington.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea69a0-8dc9-499b-9471-2bc0008b11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T01:45:15.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/02/politics/trump-bible-churches-protests/index.html"
        target="_blank">"Trump, an infrequent churchgoer, focuses on Christian base
        amid protests and pandemic"</a></i></p>'
  'Scientists-say-they-have-found-the-cleanest-air-on-earth':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T02:00:32.645+08:00
    'imagesource': 'jcr:6937bd61-05e5-4709-8168-a8597fc4cb18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44d13af-1db2-4ca5-91ab-396a1c0f6c83'
    'lead': 'Scientists believe they have identified the world''s cleanest air, free
      from particles caused by human activity, located over the Southern Ocean, which
      surrounds Antarctica'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T01:57:30.281+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:49:16.506+08:00
