      'mgnl:lastActivated': 2023-01-26T11:48:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook said Tuesday that it had
        shut down pages and accounts associated with what it said was a hate group,
        whose members were discussing bringing weapons to the protests that are happening
        across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a6567-6cb8-4673-b4f0-e384a99bde14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89ee0b-c767-4cd7-ac8f-9b0da72863a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had observed people associated with the group
        American Guard discussing such action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4d775-88d0-4a89-a2ab-66628d43ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb4922-b9e6-4868-a9de-35775f53483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says it is about American constitutional nationalism,
        but the Anti-Defamation League (ADL) says American Guard "has a background
        with connections to anti-immigrant extremism, hatred, and violence. Indeed,
        before the American Guard was the American Guard, it was actually the Indiana
        chapter of a group called the Soldiers of Odin USA, a branch of an extreme
        anti-immigrant and anti-refugee group that originated in Finland in 2015 and
        has spread to many other countries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515217ce-f16d-4c08-8bae-8b18504dd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3553c2-5594-4dcf-8a82-bd3f5fe7115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it had also taken down accounts linked to the far-right
        group Proud Boys, though it said it had not seen posts from that group discussing
        weaponry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc38ed0-f76c-4214-ad3b-91c6f5581d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df754038-7d94-4231-96f2-5efff37723de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had been planning on taking action against both
        groups, but had expedited the process when they saw how the groups were discussing
        the protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de021888-52e7-438e-b3a1-1db89590d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f2a87-416c-45f5-bb9d-fc08cbb0c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff who work as part of the company''s teams combating dangerous
        and inauthentic organizations that operate on the platform spoke to CNN on
        Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693590b3-3f3a-4a0c-b149-ea8f949cd101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788a399-7422-486b-b78f-98d4649bb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff said the company would take action on people using the
        platform to organize violence regardless of their political affiliation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2af997-8f72-4b7e-aebe-fc3791657bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae33392-9d19-4cd4-a828-564e4d526f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Twitter said a fake Antifa account calling for violence
        was run by white supremacists. The company removed the account.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8007602-5df9-4027-80e3-bea1ce4f4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200f7d9-4b9f-4028-a809-c92cd8328b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake account, @ANTIFA_US, tweeted Sunday, "ALERT Tonight''s
        the night, Comrades Tonight we say "F**k The City" and we move into the residential
        areas... the white hoods.... and we take what''s ours #BlacklivesMaters #F**kAmerica."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e0168-c5a6-4660-a6f9-d561f65bf62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb73c24-c095-40e9-b5e1-28aa2895493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account caught the attention of President Donald Trump''s son
        Donald Trump Jr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5f59f-0ef1-4fc3-93f7-01c401f783ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16965e3-d7e7-4ae5-ad49-dc196ac8305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely insane," Trump Jr. wrote on Instagram, sharing a screenshot
        of the tweet, "Just remember what ANTIFA really is. A Terrorist Organization!
        They''re not even pretending anymore."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8549d-f5f7-4b72-8561-bf6fd4b0799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
