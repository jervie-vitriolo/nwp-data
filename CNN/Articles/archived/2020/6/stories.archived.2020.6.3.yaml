      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> A bikers''
        group has found an ally in some senators who defended it from the Metro Manila
        Development Authority (MMDA) after the agency threatened to penalize it for
        creating a temporary bike lane on Commonwealth Avenue in Quezon City.</p>'
