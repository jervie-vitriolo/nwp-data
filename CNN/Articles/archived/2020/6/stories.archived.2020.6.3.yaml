      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The pause said a lot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d3713-3970-48fb-ae33-4b88f471a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f8ab0-1a87-4823-a55a-95d9cc48d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau fell silent for more than
        20 seconds during a press conference Tuesday, after he was asked what he thought
        of US President Donald Trump forcefully dispersing protestors and calling
        for military intervention Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3e991-629d-4223-bdb8-479bb99db34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1b2cd-ed16-40aa-8cfe-05679cddbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lengthy pause, Trudeau appeared uncomfortable. Expressions
        shifted across his face as he seemed to consider his response, before ultimately
        side-stepping the question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b14f99-bdab-4d79-ae4e-544049665801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e66d1-3fb5-4c82-a667-3c38d9925617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all watch in horror and consternation what''s going on in the
        United States. It is a time to pull people together, but it is a time to listen.
        It is time to learn what injustice is, and it continues despite progress over
        years and decades," he responded during his daily press conference Tuesday
        from Ottawa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb711b-5a62-43a3-9a72-0e5f84f05124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aec362-bfdd-4d9c-9238-67e17f47529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "But it is a time for us as Canadians to recognize
        that we, too, have our challenges that Black Canadians and racialized Canadians
        face discrimination as a lived reality every single day. There is systemic
        discrimination in Canada, which means our systems treat Canadians of color,
        Canadians who are racialized differently than they do others."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c26d0-8d71-4476-a738-9722a6a40f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149a646-8bcf-48cf-8caf-dc7bdcd3d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, peaceful protesters in Washington, DC, were dispersed
        with tear gas, flash grenades and rubber bullets, clearing the way for Trump
        to stage a photo op at the nearby St. John''s Episcopal Church. The move did
        little to calm the mass protests that have spread across the United States
        since the police killing of George Floyd in Minnesota.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084b206-b81d-44b3-a1fb-edf65e1490d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafcea3-4406-4e65-9b0d-bef5b5aa0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Canadian cities including Montreal and Toronto have also
        staged sizeable demonstrations over the last several days. With chants of
        ''black lives matter'', protestors showed solidarity with the family of George
        Floyd but also called on Canadian leaders to acknowledge that racism is a
        still a problem in Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91d515-020f-4057-903a-6e5a3be46520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a0703-e3a6-4c1c-8bf3-3043fefb387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most protests are continuing peacefully, Montreal Police reported
        on its Twitter account that Sunday at least 11 people were arrested and investigations
        continue after looting and acts of mischief in the downtown core.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30dddc-960f-4910-ae35-9ffa0e893d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:25:08.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/02/americas/canada-trudeau-silence-us-protests-intl/index.html"
        href="https://edition.cnn.com/2020/06/02/americas/canada-trudeau-silence-us-protests-intl/index.html">Trudeau
        refuses to criticize Trump over handling of US protests</a>"</em></p>'
  'uk-citizenship-hong-kong-boris-johnson':
    'author': 'James Griffiths and Chermaine Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T13:22:59.868+08:00
    'imagesource': 'jcr:0cae95f0-83a9-421d-ab31-250925542f79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce36996-4be1-4210-a64b-0da7f223a928'
    'lead': 'British Prime Minister Boris Johnson has promised to provide a path to
      British citizenship for potentially millions of Hong Kongers, as China prepares
      to impose a draconian new national security law on the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:31:29.635+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:48:25.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:36.137+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Europe', 'United-Kingdom', 'Hong-Kong', 'Boris-Johnson',
      'China']
    'template': '1'
    'title': 'Boris Johnson promises UK will provide Hong Kongers path to citizenship
      after national security fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f26c91-581e-4819-bfc4-944d2a80d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British Prime Minister Boris Johnson has
        promised to provide a path to British citizenship for potentially millions
        of Hong Kongers, as China prepares to impose a <a href="https://edition.cnn.com/2020/05/22/asia/hong-kong-china-national-security-law-intl-hnk/index.html"
        target="_blank">draconian new national security law on the city</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c2953-adda-4e0f-9300-6ed9b05a89f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That law, Johnson said in an <a href="https://www.scmp.com/comment/opinion/article/3087252/hongkongers-fearing-their-way-life-britain-will-provide-alternative">op-ed
        published in the South China Morning Post Wednesday</a>, "would curtail (Hong
        Kong''s) freedoms and dramatically erode its autonomy," contravening the Sino-British
        Joint Declaration which laid the groundwork for the city''s handover from
        British to Chinese rule in 1997. Should it come to pass, the UK will "uphold
        our profound ties of history and friendship with the people of Hong Kong,"
        by changing immigration laws to allow more Hong Kongers to settle and work
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542f0cf-69cf-4e88-aec1-fd94077377c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would amount to one of the biggest changes in our visa system
        in British history. If it proves necessary, the British government will take
        this step and take it willingly," Johnson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3204e-3333-43e8-8287-5fb2761b57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement formalizes a proposal made by UK Foreign Secretary
        Dominic Raab last month to extend rights granted to holders of British National
        (Overseas), or BNO passports. At present, the some 350,000 people currently
        holding BNO passports can travel to the UK visa free for six months. The new
        system, Johnson said, will "allow any holder of these passports from Hong
        Kong to come to the UK for a renewable period of 12 months and be given further
        immigration rights, including the right to work, which could place them on
        a route to citizenship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2389f7c-f56c-4078-9aeb-7c77a32c5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That idea has already been met with outrage by Beijing, which <a
        href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/t1784166.shtml">accused
        London</a>&nbsp;of breaching its treaty obligations, even as a foreign ministry
        spokesman argued that the Sino-British Joint Declaration was "completely fulfilled"
        and no longer in effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd9cf7-5e3c-4feb-8c0c-7a567fdaaba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Chinese compatriots residing in Hong Kong are Chinese nationals,
        whether or not they are holders of the British Dependent Territories Citizens
        passport or the British National (Overseas) passport," spokesman Zhao Lijian
        said last week. "China reserves the right to take corresponding measures."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4ef77-6935-418c-aed1-f80374b86da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his op-ed, Johnson said it was China who was "in direct conflict
        with its obligations under the Joint Declaration, a legally binding treaty
        registered with the United Nations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423dc43-ecc2-4e9f-b1f6-56cbd6a6956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of making false allegations — such as claiming that the
        UK somehow organized the protests — or casting doubt over the Joint Declaration,
        I hope that China will work alongside the international community to preserve
        everything that has allowed Hong Kong to thrive," he said, referring to China''s
        continued insistence that last year''s pro-democracy demonstrations in Hong
        Kong were orchestrated by foreign agents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99f966-5bec-4d60-b739-3eb59c2e3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Chinese officials have argued that concern over the
        law is overblown, and defended it as necessary for targeting "terrorists"
        and separatists in the city. <a href="https://edition.cnn.com/2020/05/27/asia/hong-kong-matthew-cheung-defends-security-law-intl/index.html">Speaking
        to CNN last month</a>, Hong Kong''s Chief Secretary, Matthew Cheung, said
        that "99.99% of the Hong Kong population will not be affected, they''ll go
        about their lives, they continue their investment in Hong Kong."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6dcc7b-5927-4a93-bb32-35276c66588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a BNO passport?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543001ef-ee63-428f-9653-79d519c05cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During <a href="https://edition.cnn.com/2017/06/18/asia/hong-kong-handover-china-uk-thatcher/index.html">negotiations
        over Hong Kong''s future in the 1980s</a>, there were fears in both London
        and Beijing that a large proportion of the city''s population — which was
        not consulted during handover talks — would choose to leave rather than remain
        under Chinese rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f9222-2e2c-4a37-a8e1-4660106d88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over 100 years, anyone born in the then-colony of Hong Kong
        was a British citizen, equal to those born in the UK or elsewhere in the empire.
        As decolonization took hold worldwide, however, and some in London feared
        that former colonial citizens would move en masse to the UK, these rights
        were gradually stripped away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea25f1f-1322-4d81-9d76-35036e65ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.elegislation.gov.hk/hk/capA301">Sino-British
        Joint Declaration</a>&nbsp;took this even further, creating for those born
        in British Hong Kong the new category of British National (Overseas), which
        did not confer the right of abode and effectively made them citizens in name
        only, while providing limited benefits such as easier travel to the UK and
        other parts of the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8348bdd-020f-49ca-8ce2-d1c85083c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddy Ashdown, a Liberal politician who campaigned against the change,
        said in 2018 that "the BNO, sarcastically referred to by Hong Kongers as ''Britain
        says no'', was viewed as a betrayal as the UK just canceled the citizenship
        of her former colonial subjects."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54183c9a-dd48-47ce-9b6a-8ea97a458eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNO holders have long campaigned for the UK to provide them a path
        to citizenship in the country that ruled their city for 150 years. The campaign
        has grown in recent years, as Hong Kong''s system of semi-autonomous governance,
        known as "one country, two systems," grows ever-shakier under increased Chinese
        pressure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085daa3-de63-413f-8350-6fa4f15f760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local pressure group, Britons in Hong Kong, has held rallies to
        call for London to look at its "inescapable legal, historical and moral responsibility
        for Hong Kong and British Nationals (Overseas)."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a22dd-226c-41ee-a7f8-3a467c3cb0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What benefits do BNO passports provide?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab7789-0241-4caf-a10e-5c625d2cb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1997, the benefits of a BNO passport have been very limited.
        BNO holders are entitled to British consular services around the world, except
        in Hong Kong, Macao and China, and also enjoy the right to vote in Britain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947e30a-6ff3-4070-ba49-8356fdf46204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of global travel, however, holders of a Hong Kong Special
        Administrative Region (SAR) passport issued by the Chinese government can
        actually visit more countries visa free (168), than those traveling on a BNO
        document (118), according to the <a href="https://www.henleypassportindex.com/passport">Henley
        &amp; Partners Passport Index</a>. Both HKSAR and BNO passports grant holders
        six-month visa-free travel to the UK.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6f9b8-dc11-43a5-aa92-ba9721cd4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the almost three million people in the city born before handover
        and therefore eligible for BNO passports, only some 350,000 currently hold
        one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501939ca-a3ac-4bb1-bf3b-c400fd3e9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN before Johnson''s announcement this week, Samantha
        Chan, a 27-year-old Hong Konger, said she saw her BNO passport more as a backup
        travel document, in case the city one day faces the same visa restrictions
        as residents of the Chinese mainland.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a8ef3-9d6f-4fe2-8f47-7da57c5aec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one day the Hong Kong passport loses its visa-free agreement
        with many countries due to political reasons, at least I still have another
        passport that allows me to travel around," Chan said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bfac2-4845-4c4f-bc17-728f1614eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will this change?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7ccb4-5c4d-4322-a2cb-3aeeb6f9ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s national security law, coming on the back of months of
        increasingly violent anti-government protests last year, has renewed a desire
        among many Hong Kongers to leave the city, or at least have the right to do
        so in case of the worst.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e7439-fb88-4154-8d85-85dd1723fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as criminalizing "treason, secession, sedition (and) subversion"
        against the central government, the law will also enable Chinese national
        security organs to operate in the city "to fulfill relevant duties to safeguard
        national security in accordance with the law." While the city''s government
        has insisted it will only effect a handful of people, even they admit they
        do not know the full scope of the legislation, and critics point to the broad
        application of national security laws against all manner of dissent in China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05542ca-11ce-4804-90d3-ea8559107f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in Hong Kong fear their way of life — which China pledged
        to uphold — is under threat," Johnson said. "If China proceeds to justify
        their fears, then Britain could not in good conscience shrug our shoulders
        and walk away; instead we will honor our obligations and provide an alternative."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813dfec-6dac-4bdf-8923-d214e445c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, the UK will massively extend the rights granted BNO
        holders, providing them a path to citizenship in the UK. Raab, the Foreign
        Secretary, had <a href="https://hansard.parliament.uk/commons/2020-06-02/debates/C2C22A17-A1BA-4681-8775-346CD69B9BDF/HongKongNationalSecurityLegislationUKResponse">previously
        suggested</a>&nbsp;that this right would only apply to existing BNO holders,
        but in his op-ed Johnson appeared to suggest that anyone eligible for the
        document would be treated the same way.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c29a40-3bb7-48bd-944b-a7e31733db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tried to proceed at the right moment and in the right way,
        with the generosity of spirit that defines this country at its very finest
        and in a way that reaches out to and shows people in Hong Kong that if China
        follows through on this they can come to the warm embrace of this country,"
        Raab said Tuesday in the House of Commons.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80444c-b9d1-403e-8b23-e4dd649a0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that London has been in discussion with other Five Eyes
        nations — the United States, Australia, Canada and New Zealand — about "the
        possibility of burden sharing if we see a mass exodus from Hong Kong."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0b13f-19e8-4381-8f93-5a562c53bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo <a href="https://www.aei.org/multimedia/wth-is-going-on-in-the-world-secretary-of-state-pompeo-on-china-iran-venezuela-and-partisan-politics-at-home/">has
        said</a>&nbsp;that Washington "is considering" enabling more Hong Kongers
        to immigrate to America if the Chinese law goes ahead.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d1d90-07b4-456e-ab2d-fecce81935b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:31:29.639+08:00
