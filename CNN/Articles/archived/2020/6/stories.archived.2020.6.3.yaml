      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d220cb-eb37-4ce6-bbe7-84ed5d9f7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump intensified his rhetoric about using military forces
        to "dominate" protesters and wished aloud there was an "occupying force" in
        cities across America during a call with governors where he urged a tougher
        response to protests. Later, law enforcement officers fired what appeared
        to eyewitness accounts to be rubber bullets at a peaceful crowd outside the
        White House and smoke filled the air. A spokesman for the Pentagon told CNN
        Tuesday the National Guard did not fire tear gas or rubber bullets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f825731-d5e6-45eb-b98d-70d0db116201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90df87-4978-4e9f-a1b4-86e26ce27d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:17:13.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group comprised of service members who hold civilian jobs and
        train part-time, the National Guard are usually deployed in their home states
        by governors or the federal government who decide the length of each mission.
        They can perform law enforcement actions when under the command of state governors
        unlike the active military, which is forbidden by law from doing so unless
        the President invokes the Insurrection Act.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1777b8-38cb-431c-a840-adbdab609cb7'
      'mgnl:activationStatus': true
