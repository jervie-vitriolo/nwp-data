      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Literature: AKAR</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6734734-fb7e-4fa1-8531-da9f7a008118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:47:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many great projects are produced by independent creators, from
        feminist bookstores and virtual galleries, to literary journals and chapbooks.
        One of my recent finds is AKAR, a Singapore-based annual print journal that
        platforms stories about Southeast Asia. Edited by politics researcher Nursheila
        Muez and environmental journalist Zafirah Zein, each issue is a well-designed
        collection of essays, poetry, prose, art, and photography that tours readers
        around the region. AKAR launched its first issue carrying the theme “Foundations”,
        aptly titled as the collection centers in the history and culture of Singapore,
        the founders’ home country. In the second issue called “Motions”, AKAR finally
        sets on the journey to look into neighboring SEA countries by exploring the
        many interpretations of movement. I’m particularly excited for the next issue,
        “Formations”, set for publication later this year. The issue will feature
        three sub-themes: “Resist”, “Align”, and “Restore”, which all explore ideas
        surrounding creation and collectivism. It would be interesting to see how
        AKAR presents Filipino narratives that discuss these ideas, especially at
        this time when such formations are threatened and collectivism is all the
        more necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b504eb-88e2-4f3d-b26d-6c08e8b2d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:47:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for indie reads that spotlight Southeast Asian
        literature and art, go check out <a href="https://www.akarprint.com/about"
        target="_blank">AKAR</a>.&nbsp;Stay updated on the release of their third
        issue by following them on <a href="https://www.instagram.com/akarprint/"
        target="_blank">Instagram</a>. — Elizabeth Ruth Deyro</p>'
