  'fight-against-covid-19-also-fight-against-tobacco-opinion':
    'author': 'Opinion by Kelly Henning'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T10:31:15.802+08:00
    'imagesource': 'jcr:55db814e-a02f-4fd6-99fd-fdfbb38538a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af279d8-99a7-406c-aff6-b5715e7d0c3e'
    'lead': 'Protecting people from the dangers of tobacco products — and holding
      tobacco companies accountable for their global actions — is a critical component
      in the fight against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T10:34:49.323+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T11:48:38.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:33.473+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'tobacco', 'Kelly-Henning']
    'template': '1'
    'title': 'The fight against COVID-19 should also be the fight against tobacco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e6bda-1592-412f-8866-a4d47b6d1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kelly Henning is the director of public health
        at Bloomberg Philanthropies. She''s also a former professor of infectious
        disease at the University of Pennsylvania School of Medicine and served as
        director of the Division of Epidemiology at the New York City Health Department.
        Follow her on Twitter <a href="https://twitter.com/drkellyhenning">@DrKellyHenning</a>.
        The views expressed in this commentary are her own. <a href="https://www.cnn.com/opinions">Read
        more opinion</a> at CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49afd3f-f6ec-4061-b52b-cd44f6531b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ac065-e622-4dc4-b358-86d95321a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protecting people from the dangers of tobacco
        products — and holding tobacco companies accountable for their global actions
        — is a critical component in the fight against Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09887b6b-3489-4ab3-8990-dc302074e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1c7d8-8052-44f6-9727-2aa57aaf97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smokers are more likely than non-smokers to develop severe complications
        with Covid-19, according to a review of studies by public health experts convened
        by the World Health Organization. And, a new study of 169 hospitals in Asia,
        Europe and North America found that smokers have nearly double the likelihood
        of in-hospital death than non-smokers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f24b4a-c41a-47ed-84ff-f7666adcacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b546e1-3359-44be-8468-ef59c1461f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as important, tobacco use -- a pandemic in its own right
        -- is costly to individual smokers and to society. Smoking kills more than
        8 million people a year, mainly in low- and middle-income countries. These
        deaths are preventable and come mostly from cancer, heart disease, stroke,
        chronic lung disease and diabetes—conditions that also contribute to high
        rates of Covid-19 mortality. The human price is exacerbated by the economic
        toll in health care costs and lost productivity costs that reaches $1.4 trillion
        annually worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ed262-b3d6-4064-ba4e-2afcd3f5e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb6cb8-0479-4738-aa63-929ed8c4947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll be better able to fight this pandemic, and future ones, if
        we commit ourselves to improving the world''s health. Helping smokers quit
        will reduce the amount of people with underlying conditions that could make
        them more susceptible to Covid-19 and other infections. At the same time,
        to adequately fund efforts to fight coronavirus and prepare for unknown health
        emergencies to come, we must lower health care costs for households and health
        care systems and shift our economy away from production and purchase of harmful
        products, such as tobacco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d00b5-8b12-42da-ab26-6226a123c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9578605-8c36-4fb9-a606-18c43d21bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a laser focus on tobacco control will work because,
        while there are still many more questions than answers when it comes to the
        coronavirus global outbreak, we know exactly how to defeat tobacco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe9290-1d57-47c1-98e0-c5f053378165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffaae3-310b-434b-8668-6e6e08140d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a dozen years, The Bloomberg Initiative to Reduce
        Tobacco Use has helped countries invest in and implement evidence-based programs
        and interventions -- proven policies like creating smoke-free public places,
        banning tobacco advertising, increasing taxes on tobacco products, and requiring
        graphic pack warnings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce542d-3e53-4d09-81d1-8c503a981de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73167d-1eff-4994-8123-3735074d789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-fold increase in the number of smoke-free countries shows
        there has been significant progress. Nearly 5 billion people -- 65% of the
        world''s population -- are now covered by at least one comprehensive tobacco
        control measure. And more than 35 million lives have been saved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ef1cf-ae77-4b57-86ee-e1f22478d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380a66b-3a2d-4509-97b3-f41c682ad07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of a pandemic, it''s never been more important for
        leaders in the United States and around the world to protect and improve the
        health of their citizens, and we can do that by scaling policies that work.
        For instance, research shows that increasing tobacco taxes is the most cost
        effective intervention at our disposal to reduce tobacco use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ead9a3-73df-4568-846e-024b6cceae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf01191-4dc3-4aba-bbd0-726af68e6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax increases can be implemented quickly, and we know they work.
        For every 10% increase in the price of cigarettes, demand is expected to decline
        by 4% to 5%, according to the World Health Organization -- and the resulting
        revenue can be substantial, which is especially helpful to governments during
        economic downturns like the one we face today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48105e2b-b1ed-46ed-9c06-cd06b6af024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55be8b-5622-40a7-a9fd-d3c5bb3978e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we work to reduce tobacco use, we have a formidable foe:
        Big Tobacco. The World Health Organization''s 2020 World No Tobacco Day campaign
        highlights how companies have modernized their marketing playbook, continuing
        to target kids with traditional tobacco products and more novel delivery methods,
        like e-cigarettes and heated tobacco products. Even with new tactics, the
        industry''s goal has not changed: to attract young people as replacement customers
        for the millions killed by tobacco worldwide each year, as the WHO puts it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1cbda2-8e67-4726-87c3-dc6658b87870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281df97-e97b-4cdc-9791-37e5e289bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing Big Tobacco to keep preying on kids is not only unacceptable
        -- it''s dangerous in a world that faces a new public health threat and will
        certainly face other ones. As Adriana Blanco Marquizo, head of the Convention
        Secretariat for the WHO Framework Convention on Tobacco Control, declared,
        the tobacco industry "has an irreconcilable conflict of interest with public
        health" and a "well-documented history of deception and of capitalizing on
        humanitarian crises, natural disasters and other similar catastrophic events."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c04d33-2bde-4541-8571-4d7e8c232c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8525210-bf7d-409d-a1ab-8bf7a8c87408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco companies are responding to Covid-19 with their usual profit
        motive and callous disregard for human life. They''ve tried to capitalize
        on government orders to stay at home by using the same social media hashtags
        to market new tobacco products and make themselves look like part of the solution
        to the pandemic by donating funds and equipment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff25e2-78b2-4a5f-9c76-a30d7ba91e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186fdee-41cc-47fa-87b2-cf798a50691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evidence is clear: Reducing tobacco use can help us defeat
        Covid-19 and create healthier populations more resilient to future pandemics.
        We know what to do; the only question is whether we have the will to do it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be92c6-3448-4b6c-85de-8ae703764ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:34:49.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/opinions/the-fight-against-covid-19-should-also-be-the-fight-against-tobacco-henning/index.html">The
        fight against Covid-19 should also be the fight against tobacco</a>."</em></p>'
