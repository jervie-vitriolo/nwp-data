      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3a8aa-6a8e-48c9-9ab1-a40bf12caf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department in April announced that it gave the go-signal
        for the possible sale of attack helicopters to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73090a-6743-420c-958f-5a70fe41b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6dce8c-961a-4e12-9618-4a6fa3cbafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wire reports and defense blogs quoted the Defense Security Cooperation
        Agency as saying that the US is offering to sell to the Philippines six of
        either of these attack helicopters: Bell''s AH-1Z Viper (estimated cost at
        ₱22.8 billion) or Boeing''s AH-64E Apache Guardian (estimated cost at ₱76
        billion).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde505f4-d73c-4511-9058-3558f486587f'
      'mgnl:activationStatus': true
