      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those senators is Francis Tolentino, himself a former chairman
        of MMDA, who said he did not find anything wrong when Bikers United Marshalls
        put up temporary lane markers along the busy Commonwealth Avenue.</p>'
