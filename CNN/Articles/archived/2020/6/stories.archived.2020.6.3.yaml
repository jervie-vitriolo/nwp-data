    'jcr:uuid': '27f86853-4d84-4e96-a444-132852d91c20'
    'lead': '''Artist of the Decade'' Taylor Swift and several local celebrities are
      using their voice and influence to bring attention to appeals to junk the anti-terrorism
      bill that is inching closer to becoming a law in the Philippines.'
