      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">The
        Visiting Forces Agreement</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0739e2-6298-4d2b-afa2-dd8c8211577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd2d34-10c7-4688-b387-066289429fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, for his part, said he is not "privy" to the note verbale,
        and what the scenario would be for both countries after the six-month timeline
        of the suspension order.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59711048-603b-41c7-9172-7fdb7a9282cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec273ed3-a99e-4265-a35d-a812226553da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Kit Tatad, one of the sponsors of the VFA resolution
        in the 11th Congress, however said one can interpret the move as the country
        formally withdrawing its previous notice for the VFA termination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e7530-c0e1-4326-8d1a-820a5561c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a75db-9278-49b2-ad6a-62b4a00aa006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That notice was served on Feb 11, 2020 and was supposed  to take
        effect six months later. The withdrawal restores the VFA to its original status
        as an implementing agreement of the 1951 Mutual Defense Treaty," Tatad said
        in a message to CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33478be5-7463-42d3-99d8-5495ba006ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d1989-4c0e-4728-a0f7-556e6f7bba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5e7d2-27db-45cd-b30b-7fe3a5c30e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ties to continue</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f806158-8652-450a-9493-88d98caf6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d20d32-0817-4718-a1b2-54ed2c2b06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension, Lorenzana said the Philippine Armed Forces
        will then continue on with the usual activities it has with the American counterparts,
        including the Balikatan exercises.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11c955-2584-4c77-a050-b6a9b1a93403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5a48e-b3da-4b57-9a53-fc51d04965f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government also welcomed the Philippines'' decision
        to suspend the agreement''s abrogation, saying in a statement released by
        its embassy that it looks forward "to continued close security and defense
        cooperation with the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d64da-abf6-4e68-b429-87ffdd8b173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said the Philippines is also looking forward to forging a "strong
        military partnership with the United States."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436952a5-773d-4222-9094-5cb1c16b5b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Welcome development''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980c2e2-52b1-44b5-9da0-e28b451913a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b7bc5-ea33-4f63-a79a-0de4a0765746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers likewise welcomed the development, saying the implementation
        of the VFA will "serve the interest" of the country given the global health
        situation as well as ongoing tensions in territorial waters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e17acb-8d88-4880-98c4-1e930a1812e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c37547-e4dc-41ed-921d-ea64209b18c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abrupt abrogation of the VFA last February as initiated by
        the President - which was done amid the increasing aggressiveness and the
        bullying of China - is disadvantageous to us. What the country truly needs
        is a stable foreign policy that promotes our interest," Senate Minority Leader
        Franklin Drilon said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef964163-c926-42bc-9dbc-9f840f1e6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8c676-501e-433d-8cf1-ccb271e331be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was echoed by Senator Panfilo "Ping" Lacson, who said
        that the country needs the military pact "especially now that Chinese intrusions
        into our territory particularly in the West Philippine Sea have become commonplace."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a891804-47ec-4fd3-bd8e-0fcf9b09d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5633886-445d-4b93-a12f-1a329b3fddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa also welcomed the government''s
        move, saying foreign policies can be "flexible" depending on the events happening
        around the globe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eadcb25-51f1-4ea5-b5eb-2040dcb1cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d222877-034c-4791-bd3d-d7a0a63e5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first threatened to junk the VFA in response to the US''
        cancellation of Dela Rosa''s visa to America. The senator, known to have close
        ties with the chief executive, earlier acknowledged that the revocation of
        his visa may have something to do with alleged extrajudicial killings under
        his watch as chief of the Philippine National Police from 2016 to 2018.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb313d-ce2c-4f63-9e92-5ed764efa4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11861a47-80a0-454f-8f7a-44700638bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:55:05.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, on the other hand, said the decision was a
        "safer, more cautious" one to make given the current health situation and
        developments around the world.</p>'
    '38':
