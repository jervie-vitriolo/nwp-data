      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The number
        of coronavirus cases in the country jumped to 19,748, after the Department
        of Health reported 751 new cases on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e871cd-9b34-4d50-99f1-3174a8a288b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:31:41.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported infections, 221 are “fresh” cases, while 530
        are classified as “late.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfb0e2-dd90-4b45-b020-9c3c2728ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:31:41.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH’s modified reporting, “fresh” cases are test results
        released to the patient within the last three days, while “late” cases are
        part of the agency’s validation backlogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d387dc6-1855-4063-8886-90362a043c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:31:41.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 90 have also gotten well from the disease, while eight more
        died, the DOH added. These brought the total number of recoveries to 4,153,
        and the death toll to 974.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ccb3c-afd4-442e-aeeb-76356f856d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:09:02.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country registered single-digit deaths since May 30, as health
        officials noted that case fatality rate went down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88164435-314a-4002-9efe-286f06d36e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:09:02.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report also showed that most of the newly recorded cases
        came from Central Visayas, which registered 342 or around 45 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835313a-dfce-4737-a961-0bf45aec526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:09:02.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was next with 242 cases, while 156 came from other
        regions nationwide. The remaining 11 are returning overseas Filipino workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07e71e-782b-40dd-ac95-528cbdea45d0'
      'mgnl:activationStatus': true
