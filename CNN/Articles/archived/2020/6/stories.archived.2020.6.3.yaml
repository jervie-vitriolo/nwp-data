      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the bike group did not put up makeshift cones to protect themselves,
        would that have been more acceptable to MMDA?" she asked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c979fa2-9833-4ae8-8808-1ce325f02a26'
