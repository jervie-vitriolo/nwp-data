      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines)</strong> – The wife of
        a Lanao del Sur mayor was killed in an ambush in Cagayan de Oro City on Wednesday,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440dd29-7d44-4016-9a31-c3e72f7ba037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:22:52.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumbaca-Unayan Mayor Somerado Guro, his wife Rohaifa and two other
        companions were attacked by assailants on a motorcycle in Barangay Iponan,
        Cagayan de Oro City. Police said the wounded mayor survived but his wife died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7877243-e369-4294-9dc1-1bb9f4ac4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:22:52.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were on board a pick-up truck when the gunmen shot at them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67759473-7091-43b2-a7a0-901d1fb07639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:22:52.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was rushed to the hospital, along with driver Ibrahim
        Gani. Their other companion, identified as Abdul Rafi Guro was unharmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bc0bb-82e4-4a2e-b993-197f6a1dc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:22:52.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city police are conducting a hot pursuit operation to locate
        the assailants, who have yet to be identified. Authorities are investigating
        the incident, including the possible motive for the crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa447ac1-40b0-4add-a4d4-07a89b879999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:22:52.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cagayan deo Oro-based stringer Alwen Saliring contributed to
        this report.</em></p>'
  'can-a-dual-citizen-run-a-media-company':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T17:16:26.427+08:00
    'imagesource': 'jcr:969490dd-cbe8-4169-a0c7-2d83f45bf76e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a5e0327-a357-4bfc-90a8-9744f9d85c19'
    'lead': 'Debates over the ownership of ABS-CBN have morphed into a different issue:
      are dual citizens like Gabby Lopez allowed to run and control a media company
      in the country? '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T17:23:35.965+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:47:59.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:41.397+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gabby-Lopez', 'ABS-CBN', 'media-company', 'foreign-ownership',
      'franchise']
    'stories': ['6c2b79e3-f32e-495c-b68b-b494867aedbd']
    'template': '1'
    'title': 'Can one with dual citizenship run a PH mass media company?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171892e-1e9e-450d-a2be-bf29541dbb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) –</strong> Lawmakers
        found a fresh point of contention as they tackled ABS-CBN''s ownership structure
        on Wednesday amid calls to renew the network''s franchise.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4492e31-77bb-49e1-a7e1-ebe86bba9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has declared that ABS-CBN chairman emeritus
        and former chief executive officer Eugenio "Gabby" Lopez III is <a href="https://www.cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html">Filipino
        by birth</a>, regardless of his being an American citizen too as his mother
        gave birth to him in Boston in 1952.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf024283-6116-4be3-818e-b57a49f7bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also repeatedly denied renouncing his Philippine identity
        as he made use of his American passport and stayed abroad for an extended
        period to study college and seek refuge from the martial law regime in the
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2876b5-97fc-4ab4-a830-3892f1fafe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/constitutions/1987-constitution/">The
        1987 Constitution</a>&nbsp;prescribes that the ownership and management of
        mass media "shall be limited to citizens of the Philippines," a provision
        seen to protect the industry from foreign incursion and control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07ff4f-539f-4591-b952-daf96ae773de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ownership restrictions, however, are being relaxed through
        a separate bill approved by the House in March that will <a href="https://cnnphilippines.com/business/2020/3/10/House-approves-public-service-act-amendments.html?fbclid=IwAR0-MjaFSW5WrGK30y0As6DlXx4JSHWAQC863ecc5Dhrd81JTjsgzzrewRY">let
        fully foreign-owned corporations enter</a> sectors like telecommunications
        and transportation and do business locally. Current limits force global firms
        to partner with a local company – the latter maintaining at least 60 percent
        or the controlling stake – if they want to venture in the Philippine market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458541a6-4471-4fc4-9532-570ba5b5c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s House hearing saw lawmakers repeatedly quizzing Lopez
        on whether or not he is a Filipino. However, Ako Bicol Party-List Rep. Alfredo
        Garbin, Jr. and several solons shifted the line of questioning after the DOJ''s
        definitive response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c84df-db9c-49a8-9653-580697713922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undeniably, Gabby Lopez is a natural-born citizen but he is also
        an American citizen by virtue of jus soli principle applied in American law.
        <em>Ang tanong:</em> can a dual citizen own a mass media company?" inquired
        Garbin, a lawyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448b8f7-5cde-4644-916d-7caa1bc3ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN corporate lawyer Mario Bautista, however, explained that
        statutory rules require that the Constitution must be applied using their
        "ordinary meaning" and that provisions be "understood in the sense they have
        in common use."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82d03d-43fe-4365-bf67-0b8bfe9fc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also argued that the issue at hand is within the jurisdiction
        of the Securities and Exchange Commission, as well as the DOJ and the Bureau
        of Immigration, which handles&nbsp;the registration of all businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cfc8e-73f0-46b0-bf78-a09916ede525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ni minsan po, wala pong nagsasabi sa amin na kapag dual citizen
        ka, hindi pwede. Kasi po ang nakalagay sa Constitution, kailangan Pilipino
        ka. Wala naman pong nakalagay doon na kailangan, Pilipino ka lang</em>," Bautista
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72de903-9062-4db5-adaf-cbffdaae84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not once did anyone tell us that if you are a dual
        citizen, you cannot run mass media. Our Constitution says you must be Filipino,
        there''s no provision there that prohibits someone from holding another citizenship
        apart from being Filipino.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9842d13-544d-4efe-b53a-7d1f4b9557b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Commissioner Ephyro Luis Amatong has said that they hold ABS-CBN''s
        corporate documents that show Lopez''s Filipino citizenship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9304f1-256b-4bf2-bd3c-87ae5d53d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Boying Remulla asked anew if Lopez is both a Filipino
        and American, to which Bautista replied that he holds dual citizenship, while
        Rep. Elpidio Barzaga also asked Lopez why he only thought of getting a Philippine
        passport in 2001 after decades of holding on to his citizenship here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb20883-51f2-4d35-b12a-cb8a876d36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has clarified that using a foreign passport and not owning
        a local travel document did not disqualify or cancel Lopez''s nationality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169480d-f4d4-4100-b9d2-46e891091a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dual allegiance is an issue for Anakalusugan Rep. Mike Defensor,
        who said that such arrangement is a make or break for people running for office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae8e2b-aaf8-4f47-8c99-5078d883af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kami po nire-require, barangay captain o kagawad, na isa
        lang, Pilipino ka lang,</em> what more for a mass media company<em> na ang
        pag-iisip ng bawat Pilipino ang pwede mong kontrolin? Na ang kultura ng ating
        bansa ay meron kang kinalaman?</em> [If barangay captains and kagawads are
        required to have just one, Filipino citizenship, what more for a mass media
        company which can control how Filipinos think? Ones that can shape the country''s
        culture?]," Defensor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73819965-3bc5-4507-a4e8-d532f7771d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the possible conflict of interest if someone who holds a
        Chinese citizenship would operate a local news outlet reporting issues on
        the West Philippine Sea as an example.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd034d-16a1-4436-a601-1eaec6e52f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we require our kagawads to be full Filipino citizenship, it
        should be incumbent that those who handle mass media company should also be
        a Filipino citizen," Defensor added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445dbdc7-d388-47ad-b8d9-0107edc25915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez responded, citing that his record for the past 35 years will
        show that he is "committed to the people of this country." His lawyer also
        explained that while the long-time company executive had dual citizenship,
        but did not mean that he maintained dual allegiance to two states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae6f17-5470-4e1a-a032-2043be19e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Rep. Edward Maceda offered to resolve the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67456f73-45b5-49c3-8296-16472a290a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that with the laws we have right now, the fact that he
        is a natural-born Filipino citizen even if he is a dual citizen means he can
        be an owner of a mass media corporation," Maceda said during the hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab5be0-fb90-4185-8b11-b6df381cccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:23:35.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case,<em> siguro kung gusto nating mas malinawag kung ano
        talaga ang pupwede.</em>.. In my humble opinion, <em>pwede nating palitan
