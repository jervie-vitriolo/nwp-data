    'title': 'Taylor Swift, local celebrities join plea to junk anti-terrorism bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243a79a-7846-44a1-9110-7e59b88c8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:11:52.691+08:00
