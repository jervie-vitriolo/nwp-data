      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7442d8-f9b2-45f0-8f89-7e1ff9271b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President also asked what would have hindered the department
        from coming up with the guidelines in the first place given that it has already
        been two months since the law was enacted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
