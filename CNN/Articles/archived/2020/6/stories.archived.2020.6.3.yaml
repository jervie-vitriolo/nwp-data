    'template': '1'
    'title': 'BFAR pursues five-year plan for sardines industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae03a2-1ebc-4a7a-bcd5-72f23403572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Bureau
        of Fisheries and Aquatic Resources says the National Sardine Management Plan,
        which targets to address challenges and develop the local sardines industry,
        is ready for implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca79ab0-0ced-4742-898c-7e74345f8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974b79a-5bac-4c2f-ba65-48d93f147cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said on Wednesday that Agriculture Secretary William
        Dar approved the five-year plan on May 15. Implementation will start this
        month, BFAR said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8a2ab-3b8f-4fec-87a4-02f5541d2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cdcf8-6af8-43af-b1b5-40341a5101f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Decreasing catch rates, increasing juvenile catch, decreasing productivity,
        post-harvest losses, illegal fishing, and poverty among sardine fisherfolk
        are just a few of the challenges that hound the industry. Through the National
        Sardine Management Plan, however, these will be responded to appropriately
        and effectively,” BFAR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd8364-1a91-4ed3-ad20-3097a8d0f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920878bb-3a26-4492-ac5e-5cb884a2f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Sardine Management Plan has three main goals, which
        include improvement of Science-based indicators for sustainable fish stocks
        including reduction of juvenile fishes caught by 10 percent in five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d104c-b6d5-4f69-8013-c8e0de887ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4be7b-3298-4ed5-96e1-9fe28e8c2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also targets to improve distribution of benefits to sardine fisherfolk
        communities through post-harvest facilities which will reduce post-harvest
        losses, as well as reduction of poverty incidence in these communities through
        alternative livelihood programs and social enterprise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d9f62-b049-4e34-ae76-30061d943d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6c2bb-4ec9-4613-ba92-fa13fe2cab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also aims to further develop science-based management
        of sardine fisheries through harvest control rules, data platform for production
        data, and stronger implementation of fisheries laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcf903-260e-463d-adb1-58b2ce3d7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ea1cd-df11-488c-8dfc-5705b3926db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also includes closed fishing season in some major fishing
        grounds across the country. There are also measures to be implemented in Fisheries
        Management Areas that cover municipal and commercial waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21974d7-12a9-4f47-a2a4-cbf75c506cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4dd906-04c4-4ee5-8277-69eecfd685da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:51:51.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardines is one the most commercially important fish species in
        the country and is the staple source of protein for many Filipinos. Government
        data showed that over the last 15 years, sardines accounted for 15 percent
        of marine fishery, with average yearly production of 333,743 metric tons.</p>'
