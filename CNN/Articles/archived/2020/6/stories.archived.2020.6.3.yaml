      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car, which was a 2007 Buick LaCrosse, was totaled and the children
        were pronounced dead at the scene Friday, Missouri State Highway Patrol Sgt.
        Andy Bell told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e051a5-0a77-4d29-9d24-2f1e2a707ef5'
      'mgnl:activationStatus': true
