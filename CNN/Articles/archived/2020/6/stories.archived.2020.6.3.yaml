      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the WHO has warned that as countries continue to ease coronavirus
        regulations, there is a need to remain vigilant and ramp up testing and surveillance
        measures to detect any spike in cases.</p>'
    '22':
