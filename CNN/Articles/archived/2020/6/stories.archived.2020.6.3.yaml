      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Enchong Dee made a joke on his Twitter account on Tuesday,
        saying he should protest now while the anti-terrorism bill is not yet passed,
        since afterwards, they may jail him if they feel like it.</p>'
