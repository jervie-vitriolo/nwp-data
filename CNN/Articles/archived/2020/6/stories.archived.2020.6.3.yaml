      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed bill, suspected terrorists can be detained longer
        without an warrant of arrest – from three days under the current law to up
        to 14 days, extendable by another 10 days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0d3d8-6c38-4780-bca2-70772b513a3d'
