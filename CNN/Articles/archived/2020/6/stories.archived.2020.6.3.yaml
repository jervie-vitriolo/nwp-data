      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Coronavirus patients are among more than
        100,000 people evacuated from low-lying coastal areas in India''s western
        states ahead of a cyclone set to make landfall near Mumbai in Maharashtra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb96326-e8d5-4e5b-85a3-3ebf4b4ce7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62b12f-ba60-4899-a637-84b27409f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclones in that part of the country are relatively rare -- Mumbai,
        India''s financial center and home to 18 million people, was last hit by a
        major storm in 1948.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be9a5f-f041-4481-b87a-c4e9d46ce197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043cdc2-2696-4eb0-a192-c3298bb1f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predicted arrival of Cyclone Nisarga on Wednesday comes as Maharashtra
        grapples with India''s worst coronavirus outbreak. Hospitals are struggling
        to treat an influx of patients as the confirmed number of cases in that state
        passes 72,300, with more than 2,400 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b5ef0-3ef8-43ca-8f09-1c614c30e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b3f8d-7190-4474-b9d5-45ff3202c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Nisarga is moving northeastwards about 175 kilometers (108
        miles) from Mumbai, with wind speeds of up to 110 kph (68 mph), according
        to the Indian Meteorological Department (IMD).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1bbba-8072-4dc1-9010-90c9eded2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb628a9-3c50-4670-8b3e-76bedd1aa642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T15:33:18.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone, which intensified into a deep depression over the Arabian
        sea on Tuesday morning, is expected to make landfall Wednesday afternoon local
        time in Alibaug town, south of Mumbai, K Sathi Devi, head of IMD''s National
        Weather Forecasting Center said.</p>'
