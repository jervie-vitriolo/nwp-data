      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cycling advocacy group Life Cycles PH founder Keisha Mayuga said
        that to ensure safety of all riders whether healthcare worker or not, these
        should have basic elements such as dedicated and protected bike lanes along
        corridors and intersections, physical separators between lanes and carriageways,
        and specialized signage and signals.</p>'
