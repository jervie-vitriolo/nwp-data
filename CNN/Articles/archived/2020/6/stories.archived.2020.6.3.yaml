      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Movie: "Oslo, August 31"</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a759e-78cb-467f-a995-a6556aead01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:47:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six minutes into Joachim Trier''s 2012 film “Oslo, August 31,” we
        witness lead character Anders''s (Anders Danielsen Lie), a recovering drug
        addict, attempt at commiting suicide. He returns to the rehab facility after,
        and takes a day off for a job interview and perhaps to get a glimpse of his
        former life. “Oslo, August 31” unfolds gracefully that it’s almost deceptive
        in the fact that the title carries a sense of foreboding for Anders’s life.
        Is it a rebirth or death? Is it a chance at another life or a period to end
        his suffering? The film captures the suffocating mental health issues that
        drug addicts face, a fact lost on the bloodbath during the administration''s
        war on drugs. Anders recedes into the world, because it is something that
        he cannot recognize anymore, no matter how close he gets enough to retrace
        his former self. His life is something that he’s already spent. How much of
        it can he still get back when much of him is broken?&nbsp;— DJ</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
