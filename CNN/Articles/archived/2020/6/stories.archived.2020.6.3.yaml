      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that there is no better time to sponsor the Safe
        Pathways Bill "than today, as we join other nations in celebrating World Bicycle
        Day (June 3)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
