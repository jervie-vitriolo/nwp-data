      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, author of the Safe Pathways Bill which seeks
        to create pop-up bike lanes among other measures for sustainable transportation,
        agreed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f555d-5f52-4ae1-a17d-2a51d36a2ac4'
