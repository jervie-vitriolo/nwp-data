      'jcr:uuid': 'dec8bb46-50dd-4918-9684-82e0334d17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:31:41.658+08:00
      'mgnl:createdBy': 'kristel'
