    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'travel']
    'template': '1'
    'title': 'Safety is now the sexiest word in travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c401ec2-b2d0-47b3-8eb1-3055765e40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Four Seasons Hotels and Resorts collaborating
        with Johns Hopkins Medicine International. Montage International teaming with
        primary care provider One Medical. For French hospitality company Accor, the
        partner is insurance firm AXA, and with Hilton, it''s Lysol. And then there''s
        the new safety stamp from the World Travel &amp; Tourism Council (WTTC). The
        list seems to go on and on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa42210-9d09-4503-a8c0-fea51ca45354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f86ab-b25d-49c6-9bc2-291fad3a3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to a hotel stay reimagined in the wake of COVID-19. Forget
        three-Michelin-starred restaurants, a private rooftop suite with a butler
        or a five-star spa. As properties around the world get ready to reopen following
        several months of closure due to the crisis, their marketing efforts are focused
        on making their guests feel safe and secure —&nbsp;luxury as disinfectant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d1c4c-961f-49fa-8566-ec745c6b8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93487f4f-62c7-46ac-b518-e4b10ebeba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is a stamp from the WTTC, a high-profile partnership or a marketing
        campaign touting new safety measures the answer?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848005d9-bb7c-4c1e-ab52-9f8cd6974ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b6dc0-8f86-4230-83a4-57f31aba5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may just be, according to some industry experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1f048-77fb-4c1f-8073-a8127fefebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3787ed-e6aa-4014-8acf-fef002564b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marketing safety as an amenity</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc7b3e-de79-4501-bcdb-d0a7079258e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reneta McCarthy, a senior lecturer at the School of Hotel Administration
        at Cornell University, says that while it is undoubtedly a marketing ploy
        for a brand to visibly state that it''s working with a well-known company
        to achieve safety or has new safety measures, the strategy is likely to be
        effective in getting people to travel again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc74af-0417-42b4-b7f2-8a9ea8ee0596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9276cf-548d-4f95-8d6a-2258e81fec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many of us, me included, are scared to check into a hotel, but
        I would definitely stay at a place that I know has jumped on the game to get
        safe and clean," she says. "A name like Johns Hopkins gets that message out
        there loud and clear as does validation from the WTTC."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdba4b7-39bb-4839-8281-63f9d1d491b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f740a7a-f36d-49cd-b402-d549e0a68300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the opinion, many of these programs may in fact help hotels
        be safe environments for guests and employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80543c4-b226-4071-b579-47a8ec574a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bba8ae-3b87-43a5-a3a7-57b10f70c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take WTTC''s stamp, for example, which is a worldwide certification
        that applies to hotels as well as travel-related entities like restaurants
        and tour operators. Gloria Guevara, the group''s CEO, says that its safety
        standards were created after consulting more than 20 parties including hotels
        brands such as Hilton, the luxury travel network Virtuoso and the Centers
        for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693576a-5ef3-401d-89cd-bd91eecc3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94059fd4-ca4f-42c5-a815-ebd9e39e8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses, including hotels, must apply to get the stamp and whenever
        we can, we send an inspector to make sure that the protocols are in place
        and being followed," says Guevara.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0563cd-6f71-45ee-9a80-202c612fb3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ac539-bcb1-495d-8795-db0a9a882cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new hotel experience</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f667b9-fd25-4aa9-b5ac-c9f122aa6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hotels specifically, one of WTTC''s new guidelines applies to
        breakfast buffets, a staple at many properties across all price points. Buffets
        are still allowed, but now, all food must be covered and served by an employee
        as opposed to guests serving themselves -- a measure that reduces the possibility
        of guests infecting the food and making others sick.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf90b86-c5fb-443f-b8cd-f3895537a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc813831-f7d4-456f-882d-b8e60aeb6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These standards are international, so travelers have the comfort
        in knowing that safety means the same thing wherever they are in the world,"
        says Guevara. "People want the freedom to travel again, and safety is part
        of that freedom."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67142d-a5da-4622-9be8-efd342805679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df92e3-f0bf-49ae-b151-8d2cbd8eea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTTC''s stamp is across the hotel industry, but individual brands
        have their own initiatives, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf871e-b695-454c-be35-3c4fc6ee1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e092c0-cd61-4326-84bf-b40232f55841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amenities like masks, gloves and hand sanitizer, along with spacing
        out tables at restaurants, disinfecting public areas often and reducing the
        number of rooms occupied at a time are common across the board, but some hotels
        are doing more than these basics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01f70f-b0dd-4e4f-b4c0-1d4a273394f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943ad90-4ac5-4b34-b456-35b8c65b8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting the hospital in hospitality</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2288ff4-53dc-44d7-af93-6b5948d428c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Seasons new Lead with Care program, for instance, includes
        a COVID-19 advisory board comprised of Johns Hopkins doctors and the hotel''s
        executives. Members will continuously review the latest scientific findings
        on the virus and implement protocols at Four Seasons hotels accordingly; they
        will also train employees on these standards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109ef05-f433-4450-ad3e-7775a11217c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cac888-b495-4453-9cb9-f337fec92483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accor''s partnership with AXA gives guests at any of its 5,000 properties
        globally a free on-demand virtual consultation with a doctor who is able to
        prescribe medicine, if needed(AXA has a network of more than 85,000 doctors).
        "We have brands like ibis budget where rooms are as little as $50 a night
        and cost less than the consultation with an AXA doctor," says Amir Nahai,
        Accor''s CEO of food &amp; beverage and lifestyle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769e61f-a662-4c75-992f-1c916930751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47815a65-ab2e-45fa-b0b7-8c3209e2bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is for travelers, no matter what they''re spending, to
        feel comfortable staying at an Accor."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0e0e3-1180-47a3-8ee7-9a9671e500c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6ebdf-a1ed-417a-85aa-f48f8c551754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baccarat Hotel, one of New York''s most upscale properties, may
        not be reopening its doors with a flashy partnership, but it does have a new
        director of environmental health and safety, Tanja Hernandez. Her job is to
        oversee all of Baccarat''s new safety measures for guests and employees and
        ensure that they''re being followed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc2557-e019-41dd-96dd-4c6ea0369522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2e3dd-b86e-4c97-9d59-12a8c9b72ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dedicated employee for safety or a fancy partnership could help
        give a property credibility with customers, but it''s not a must to entice
        guests, says Rob Karp, the founder of the luxury hospitality company Miles
        Ahead, who is currently on a road trip around the United States and staying
        at various hotels along the way.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f1e4f-0bde-4e7c-8ce6-f9d89eea28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d681a68-ecb0-4671-a5ad-080549a89b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as someone who sells travel for a living, I was anxious to
        stay at a hotel again, but when I checked into a place in Charleston last
        week, I felt totally safe," he says. "Every employee was masked, there was
        a limit on the number of people allowed in the elevator, and sanitizer was
        everywhere. There''s nothing that was missing."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02fd18-6875-4d88-8664-cfccc14cc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4674d-2b40-4e0b-9274-9f1cb77c68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new normal?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445257c2-1d08-4532-8218-afd601ca81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts, including David Richey, the CEO of Metis, a behavioral
        research firm exploring customer and employee perceptions, think that it''s
        a mistake for hotels to focus too much on hygiene.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851b330-17fa-4e23-ae92-8ad85e371dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d95ad-3699-4a4d-9612-9029abefc966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hotels, especially luxury hotels, are amongst the cleanest public
        facilities of any. At malls and airports, cleaning protocols are far short
        of a typical, well-run hotel," he says. "To make a big show about how well
        you are cleaning your rooms now is tantamount to admitting that you did it
        poorly in the past. I believe what customers will really want when they start
        traveling again is a feeling of normalcy."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d3c7c-427b-464c-96b3-d5043dccfe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c95a96-d9ed-41b4-ac34-04fb2d3764e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Virgilio, the general manager of Hotel Eden in Rome, agrees
        with the normalcy part.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdd4ff-e1fb-4613-a3e5-78ade29cb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc11d90-f616-4270-ab1d-fbab5f1f2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we''re following all the protocols for safety, but we
        are also working hard to make sure that we don''t feel like a hospital," he
        says. "Guests should know that they can trust us but feel like they''re at
        a luxury hotel first and foremost. Today, trust may be the new luxury."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98ee81-83c0-4dc3-ab46-e571cb59231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:56.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/hotel-health-partnerships-coronavirus/index.html">"Safety
        is now the sexiest word in travel."</a></em></p>'
