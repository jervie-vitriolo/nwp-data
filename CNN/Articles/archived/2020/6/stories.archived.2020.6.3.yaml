    'mgnl:tags': ['Tear-gas']
    'template': '1'
    'title': 'Tear gas: Prepare for what to do if you''re exposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6347708-e3dc-4a69-b393-8b0b5a5942e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sam was one of hundreds of peaceful
        protesters gathered outside the CNN Center in downtown Atlanta on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6b355-1435-429e-8f7d-7e49b6c03a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e2314-4977-44d6-9225-f528b22b68fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anthropologist in her early 20s who studies social movements,
        she was among those in the crowd chatting with friends around 8:30 p.m., shortly
        before the city''s 9 p.m. curfew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5a87d-2a26-4c0c-abaa-60b70e9b8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f62e2-8bd3-4787-b08b-04ef81cc6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black woman with asthma, Sam had attended rallies in the past
        for causes she supports but the events in her hometown following the death
        of George Floyd at the hands of police were her "first real set of protests."
        (She asked that her last name not be used for professional and safety reasons.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c97c5-9b41-467f-9f34-18536a00319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248b2f9-f5d4-4d27-b1a0-1a84c2949cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in the front line shouted to the police, "Take a knee!
        Take a knee!" The crowd erupted in applause and cheers as officers kneeled,
        a gesture of solidarity with protesters concerned about police brutality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0517ca-fec4-48fb-b936-a59c22d3a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6ee86-50d5-4f32-b357-dedb29e691fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, however, officers were seen donning gas masks.
        Then someone threw a lit firecracker behind the police line, and it exploded
        colorfully.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72264d1c-7077-4710-83a4-93cdfec136e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f728e1-61f5-4a88-98f3-1e174574de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then large groups of protesters sprinted away and Sam felt acute
        panic and the all-out assault on her senses as tear gas reached her group
        about 50 yards from police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19bb5ec-49de-4098-a349-02e6d96e0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c673d88-1bca-40c3-a022-2469e376073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical agent burned her eyes and throat, and inhaling it felt
        more alarming than swallowing a jalapeno. "It''s more of a panic than anything
        else," she said. "Every time you open your eyes it feels like there''s lemon
        juice in them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e85bc-3ad4-4b4c-8271-7f6d988196f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec93f49-8d7e-4548-a658-aaaed01a2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tear gas and its symptoms</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981661b-49aa-4799-b553-b57c48ab6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear gas is being used to disperse protests around the United States
        ignited by the death of George Floyd and now focused on opposing police brutality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecab407-e5be-47b8-9f2c-39fdc46a33f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e088489-9ef2-4969-baf3-549e0c43fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That substance Sam inhaled is a riot control agent commonly used
        to quell civil unrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eedcb9-0005-46f2-8dc6-0434e350376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d82cf-4262-4d3f-94b7-341d7780eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two most common riot control agents are chloroacetophenone (CN)
        and chlorobenzylidenemalononitrile (CS), according to the US Centers for Disease
        Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721646b-af63-4c1c-9f17-5b529f850061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc44c09-cdc4-4924-ac68-b40b126fbb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s called tear gas actually comes in a powdery solid form,
        rather than a gaseous state. Commonly known by their initials, CN and CS are
        deployed as tear gas when the pressurized powder is mixed into a liquid formulation
        that is then released into the air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375ec1f-d870-4a3f-8b1f-c63629701461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e48f7c-d461-4669-9783-691b0997f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years tear gas has figured in protests in Cairo, Istanbul,
        Rio de Janeiro and Hong Kong. And now Atlanta and Washington, DC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd011eb-0507-4404-8347-ab7880406e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566c6fa-473a-4685-90db-730ee74d5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A banned substance</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8d72a-a704-456e-a810-93d42d6dffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear gas is a banned substance listed in the 1993 International
        Chemical Weapons Convention. The Geneva Convention, however, does not cover
        its use against rioting civilians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f645f73-f4e7-4f1e-bee0-bb402a956b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0169db-6451-4a3a-b0a0-924266cc13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a nonlethal compound that has been used in the US since the
        1950s, according to a 2016 paper in the Annals of New York Academy of Sciences.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0033d-3d8e-4281-af4b-c501317575dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d2670-0d15-4ab5-b962-87d234982b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it reaches your eyes, tear gas can cause excessive tearing, burning
        or blurred vision, according to the CDC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10eb1a-9401-43b8-9b3f-5c2ecc0c27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5be958-f6a7-4f99-b500-c90b78529af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irritant can cause a runny nose, as well as a burning sensation
        inside the nose. It can also cause difficulty swallowing as well as chest
        tightness, coughing, shortness of breath and a feeling of choking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd9a70-9ba5-47bd-9d42-49eaa9823c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733098fd-6480-4061-9114-5cf3dc51e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are exposed to riot control agents at close proximity
        or in a closed in space, there can be more long-term effects including blindness,
        glaucoma or respiratory failure, the CDC says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33da18a-e291-4b7f-94d2-3d168c6d5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eea1f9-ea23-4137-874c-25f5195ad011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An experienced pastor suits up</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c3137-388f-43bb-a61d-6db9e1959427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaji Douša, the senior pastor at Park Avenue Christian Church in
        New York City, led a peaceful protest on Friday afternoon in Manhattan''s
        Foley Square involving thousands of people speaking out against racism and
        police brutality.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db921d-022e-4535-a1f8-d8f71e8e1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5527a8-734b-4976-b282-5373487afda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douša has been at this a long time and knows to prepare for the
        worst during a protest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c1d64-decc-4ad9-a92a-ef11821707eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e25f9-efde-4ad7-bb02-60de8890ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her protective uniform includes goggles and a face shield to help
        protect against tear gas. She wears a surgical mask as an extra protective
        layer against the gas reaching her mouth and throat. The mask is important,
        too, as a standard line of defense during the coronavirus pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784088e-6701-4f31-9f87-805232d3a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5ada1-56be-4811-a667-ef0738df567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just a pastor but it feels like I''m suiting up for war,"
        said Douša. "People I''ve been supporting have seen the tear gas and the violence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839dc81-7be7-4096-af33-6940a0da10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4799e-e0f3-4a04-822c-694473e971b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douša has helped peaceful protesters by bailing them out of jail
        and accessing medical attention. She noted one instance in which a woman was
        shoved by a police officer, hit her head and had a serious seizure.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86324fb4-fedc-4dce-90b6-325a5c9dea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125f042-d587-44ba-818c-95b5d4a93e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to do if you''re exposed to tear gas</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99349c48-a25a-4284-982a-d9d21424e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re participating in a demonstration for the first time,
        you should be prepared for tear gas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535d62e-7762-4d0d-87d2-1d5e72f95691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d106569-3cc8-43f3-8307-1e6649b82577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s deployed, keep a level head, according to the Street Medic
        Guide, a document published by the Paper Revolution collective, which emerged
        from the Occupy Wall Street movement in early 2012.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5955b-05fd-4ff3-a270-f18841e3d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff70a9-4511-4ead-9152-988a9c6e6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After removing yourself or the affected person from danger, the
        handbook says that you can apply a liquid antacid and water mixture that includes
        is a 50/50 mixture of water and either magnesium hydroxide and aluminum hydroxide.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311eaf75-a8b8-4ded-9223-174ed584ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b992ca-0935-4053-854e-47ed84af889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Street Medic Guide recommends using milk if the first option
        isn''t available. Another option is a mixture of water and sodium bicarbonate
        (baking soda).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3658030-f784-4120-964e-2fe042bdf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac29880-d7b3-4066-b7cb-a97481f537c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baking soda is cheaper and easier to transport and store than refrigerated
        milk, and can be mixed with water wherever you are.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5e35b-c57a-49dc-a711-17980c90876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb86404-413b-40fb-af2f-548fb321aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First aid and clean up</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cbe41-4162-4d5b-9ceb-992d541b5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam, the young woman protesting in Atlanta, was prepared and used
        milk of magnesia. The commonly available laxative is an alkaline suspension,
        which means that it can neutralize acids, such as tear gas, when it comes
        in contact with them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df6ee9-5234-4fc9-a292-1aefed947d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520de75-9d85-4139-a821-e77037399717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as you''re able, it''s important to wash your skin with
        lots of soap and water.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d9074-e712-4c39-9597-cb32733e0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a98a90-2e22-4a00-8dbf-93e472843049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After you''ve provided immediate first aid for tear gas, you should
        remove any article of clothing that may have tear gas on it. It''s better
        to cut it off rather than pull it off over your head, according to the CDC.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4179576-2c00-460c-b05b-1ea2c6dbf23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b54ac-3147-416b-8862-d985f1b3a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T07:48:57.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should then place your exposed clothing in a plastic bag, seal
        the bag and then place that bag inside another plastic bag in order to prevent
        others from being exposed to the chemical, the public health agency says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04622c5a-a860-4010-94cd-e0d730566f91'
      'mgnl:activationStatus': true
