  'ben-and-jerrys-white-supremacy':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-03T21:42:50.325+08:00
    'imagesource': 'jcr:da5fbe6c-3381-488b-acac-389e2d42271e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b056de-0455-4c2a-9674-5a911d5cc740'
    'lead': 'The ice cream maker has called on Americans to "dismantle white supremacy"
      and "grapple with the sins of our past" as nationwide protests against racial
      injustice stretch into their eighth day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T21:50:06.307+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:39.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:49.913+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Ben & Jerry''s statement on white supremacy is so extraordinary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48015e42-0812-4f28-a457-da162b724768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;–&nbsp;Let there be no doubt where Ben
        &amp; Jerry''s stands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfceb7df-5be2-4e89-ac6a-37133b522864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice cream maker has called on Americans to<a href="https://www.benjerry.com/about-us/media-center/dismantle-white-supremacy">
        "dismantle white supremacy"</a>&nbsp;and "grapple with the sins of our past"
        as nationwide <a href="https://edition.cnn.com/2020/06/03/us/us-protests-wednesday-george-floyd/index.html">protests</a>
        against racial injustice stretch into their <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-03-20/index.html">eighth
        day.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b8041-5cae-4bbb-9164-245cc07836f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.benjerry.com/about-us/media-center/dismantle-white-supremacy">In
        a forceful statement</a> posted to the company''s website late on Tuesday,
        Ben &amp; Jerry''s describes the <a href="https://edition.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">death
        of George Floyd</a>, an unarmed black man, at the hands of a white police
        officer as the result of "inhumane police brutality that is perpetuated by
        a culture of white supremacy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b4abd-ed10-449a-8ae3-533bab41696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to George Floyd was not the result of a bad apple;
        it was the predictable consequence of a racist and prejudiced system and culture
        that has treated Black bodies as the enemy from the beginning," said the brand,
        which is owned by Unilever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af223b-0fdf-4d54-acb8-7911889ae10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies including Nike, Netflix, Twitter, Disney, Facebook and
        Intel have condemned racism and injustice in recent days. But the statement
        from Ben &amp; Jerry''s is unusually comprehensive and direct, addressing
        the historical roots of discrimination in the United States and calling out
        systemic racism, while advocating specific policies to prevent further police
        abuses and redress racial inequality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a5a85-7d64-4b27-af3e-86e4d0db2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slavery, Jim Crow and segregation were systems of legalized and
        monetized white supremacy for which generations of Black and Brown people
        paid an immeasurable price. That cost must be acknowledged and the privilege
        that accrued to some at the expense of others must be reckoned with and redressed,"
        the company said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05e18f-8e32-4de4-bf93-fadc69450e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben &amp; Jerry''s, which also publicly supported the&nbsp;<a href="https://www.benjerry.com/whats-new/2016/why-black-lives-matter">Black
        Lives Matter</a> movement, called on President Donald Trump to disavow white
        supremacists and nationalist groups that "overtly support him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed3dfb-cd73-4005-9f92-ccdb35027958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice cream maker also called for the US Department of Justice
        to reinvigorate its Civil Rights Division, and for Congress to pass <a href="https://www.congress.gov/bill/116th-congress/house-bill/40">H.R.
        40</a>, a bill that would create a commission to study the effects of discrimination
        since African slaves first arrived in North America in 1619 and recommend
        remedies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6f843-db5b-43d7-a3ad-d12cf78fdaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben &amp; Jerry''s has a long history of political activism under
        founders Ben Cohen and Jerry Greenfield, who were arrested in 2016 for protesting
        against money in politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583837a7-2089-440c-9257-2fb622acaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s sale to British-Dutch consumer goods giant Unilever
        in 2000 has not prevented it from speaking out on issues such as racial injustice,
        climate change and refugee rights. It has even used its ice cream to lobby
        for change, launching the <a href="https://edition.cnn.com/2019/09/04/us/ben--jerrys-new-justice-flavor-trnd/index.html">Justice
        ReMix''d flavor</a> in September to promote criminal justice reform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a2c82-4f84-45c4-b6bc-e256a229cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was praised by activists on social media for the strength
        of its statement on Floyd''s death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d249e2-9c22-41b3-8c43-d2300ff781f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless and until white America is willing to collectively acknowledge
        its privilege, take responsibility for its past and the impact it has on the
        present, and commit to creating a future steeped in justice, the list of names
        that George Floyd has been added to will never end. We have to use this moment
        to accelerate our nation''s long journey towards justice and a more perfect
        union," the statement concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5ff5f-7c0a-4408-b009-cebb15a223e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:50:06.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/03/business/ben--jerrys-george-floyd/index.html">"Why
        Ben &amp; Jerry''s statement on white supremacy is so extraordinary"&nbsp;</a></em></p>'
