  'DOJ-Gabby-Lopez-Filipino-citizen':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'ABS-CBN chairman emeritus Gabby Lopez (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T13:54:06.594+08:00
    'imagesource': 'jcr:73b20428-fff1-445d-8a26-dec8dfb3daef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2b79e3-f32e-495c-b68b-b494867aedbd'
    'lead': 'An official from the Department of Justice has settled the debate, saying
      that ABS-CBN chairman emeritus Eugenio "Gabby" Lopez III is a Filipino citizen
      having been born to Filipino parents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:57:19.112+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:48:20.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:37.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gabby-Lopez', 'Eugenio-Lopez-III-', 'ABS-CBN', 'franchise', 'citizenship']
    'stories': ['6f70dd23-ebda-4943-a6b9-22a0e4afab3f', '8f0e32fc-0518-4d85-b9e7-8698ca379ab1']
    'template': '1'
    'title': 'Gabby Lopez is a Filipino – DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448d3b1-59b7-4b15-88c9-540f92f6d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) –</strong> The Department
        of Justice has settled the debate: ABS-CBN chairman emeritus Eugenio "Gabby"
        Lopez III is a Filipino citizen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea56ec9-2e40-46cd-8b18-dd5d5da10515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Emmeline Aglipay-Villar told members of the
        House of Representatives on Wednesday that Lopez – who once served as chairman
        and chief executive officer of his family''s network – is Filipino by birth,
        being born to Filipino parents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a38f2-eaac-4393-980d-34827c75edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay-Villar explained that Lopez holds dual citizenship. The
        1935 Philippine Constitution meant that having Filipino parents automatically
        made him Filipino, while being born in Boston, Massachusetts also made him
        an American citizen by virtue of foreign law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7c384-44e1-4fee-88f1-1fc38f3658c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that his status in the Philippines is not affected by
        his decision to use an American passport to travel abroad, with Lopez only
        seeking for a corresponding local travel document in 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087acb8e-b053-4f41-81bd-f6d2e90f53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya po ay merong magulang</em> – both father and mother –
        <em>na</em> Filipino citizen. <em>Kaya po sa kanyang pagkapanganak, siya ay
        Filipino citizen... Ang paggamit ng kanyang US passport ay hindi po dahilan
        para mawala ang kanyang Filipino citizenship, at ang hindi naman niya pagkakaroon
        ng Philippine passport ay hindi rin isang dahilan na hindi siya maging Pilipino</em>,"
        Aglipay-Villar said in response to Sagip Party-List Rep. Rodante Marcoleta,
        who had been questioning Lopez''s citizenship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef208d84-6847-4013-a0a7-b0c73cf78563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdating sa citizenship, hindi po issue na may pasaporte ng
        ibang bansa</em>," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5491fdb-a7d2-4b7c-8184-2b984a1dab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:57:19.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has parents – both father and mother – who are
        Filipino citizens that''s why from birth, he is a Filipino citizen... Using
        a US passport does not remove his Filipino citizenship, and not having a Philippine
        passport is also not a reason for him not be a Filipino. When it comes to
        citizenship, it is not an issue if a person has a passport issued by another
        country.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf53a10-f379-41cd-a295-ac7fb73a4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:01:38.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-Gabby-Lopez-Filipino-US-citizen.html?fbclid=IwAR0d3BnG2OfEHLEf9EH4sBzd59GXyQTU-z5oLbgZFBqNYKN-tdBnyI0kOMI"
        href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-Gabby-Lopez-Filipino-US-citizen.html?fbclid=IwAR0d3BnG2OfEHLEf9EH4sBzd59GXyQTU-z5oLbgZFBqNYKN-tdBnyI0kOMI">ABS-CBN:
        Gabby Lopez a Filipino citizen, holds PH passport</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e334d5-8b02-402a-9c2e-b40fedb21579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lopez: I did not swear allegiance to the US</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055988c-736f-4898-9187-1a39c4a3af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also noted that he neither swore allegiance to the United
        States, nor renounced his Filipino citizenship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e2190-bc94-4a9e-ab78-0f3b68e14f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91219c06-cba2-45ab-ae31-d59352c65e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only went to college and (took) my Masters in America. When you
        go to college in America, it does not ask you to make an oath of allegiance,"
        Lopez told lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d6832-939a-4efb-b68f-ff96f919d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:49:47.725+08:00
