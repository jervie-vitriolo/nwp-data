    'title': 'Gov''t critics, peaceful protesters not considered as terrorists – Lorenzana'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d30b23-16b3-4b68-8523-d5580eb128fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong> Government
        critics and activists do not need to raise alarm over the controversial anti-terrorism
        bill, the country''s defense chief said Wednesday, as he stressed that citizens
        are protected by their various constitutional rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f18498-978a-4849-8f8b-b13098f69037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7ec54-f221-4e8a-981e-5827fb46b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Defense Secretary Delfin Lorenzana
        said protests— especially those staged "peacefully"— will not be considered
        as acts of terrorism and will not be covered by the proposed measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364342cd-b258-4cc4-8fe6-7072116e74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c07685-a7a0-49c5-a393-4b259b748a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. They’re not terrorists. Anybody who makes a peaceful protest...
        They’re not terrorists. It is inside our Constitution that you can do a peaceful
        protest or assembly," Lorenzana said in an interview with The <em>Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2b5ae-1e3f-4bb3-807d-2524eeee15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f56f3-12d3-4cd7-9038-e12796df67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende</em> (if protest action turns violent) <em>kung ''yung</em>
        violence <em>na ''yan</em> (it depends if the violence)&nbsp;is spontaneous...
        I don’t think these are terrorism. It’s only when it’s done very deliberately
        to manufacture weapons or bombs and to threaten people. It’s different from
        demonstrators actually," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f457d-30a1-4919-91d4-7098f5464175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d5df6-4b0f-4d40-997b-a8ca03ae933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Tuesday <a href="https://cnnphilippines.com/news/2020/6/2/House-passes-on-second-reading-new-anti-terror-bill.html">approved
        on second reading</a>&nbsp;House Bill 6875, a day after President Rodrigo
        Duterte <a href="https://www.cnnphilippines.com/news/2020/6/1/Malacanang-urgent-anti-terrorism-bill.html">certified
        it as urgent.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7bee2-e104-490b-baa7-f4a4a5336a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b0eee-2cdf-413b-b9a1-13ee945b30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, in a letter addressed to House Speaker Alan
        Peter Cayetano, earlier called for the immediate approval of the Anti-Terrorism
        Bill "to address the urgent need to strengthen the law on anti-terrorism"
        and "effectively contain the menace of terrorist acts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e03b87-99dc-482e-bf85-772f85c4c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ecc2c-1e39-4302-81cb-511d82f7851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which adopted the Senate version of the measure passed
        in February, expands the definition of terrorism, and proposes stiffer penalties
        for "terrorists" or those found to be helping them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb7f05-08a1-45cd-b49b-5d08d0347672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cb39c-2bf8-44f4-b414-bf22e2d3b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have voiced out concerns over the hasty passage of the
        bill, with some questioning its "broad" and "vague" provisions that may lead
        to human rights violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053602d-cf53-400b-99b8-ca09244c6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a1dd5-c206-4627-a3c9-18143743863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtags #JunkTerrorBill and #ActivismIsNotTerrorism have trended
        over the past few days, as some said the proposed law may be used to target
        those who express dissent against the government. Some netizens have also
        questioned the timing of Congress'' discussions, with the country still battling
        the COVID-19 crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aff9d9-6990-47ec-8036-4dea0283506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e03034-b12f-4250-be89-220a1a5df445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2020/6/2/Anti-terror-bill-good-as-passed-after-Duterte-certified-as-urgent.html">Sotto:
        Anti-terrorism bill ''good as passed''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14a226-bce5-490a-a800-3d7179d3ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c46c5-879f-4ed4-8ae6-0e8d95fec52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, denied claims the measure will give law enforcers
        "blanket authority" to tag anyone as a terrorist, reiterating that citizens
        have enough safeguards under the Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73dce8-9102-41f7-ae18-ab80f02a28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110e4af-c37e-48ee-a299-e5bf654e84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shrugged off claims on the untimely passage of the measure,
        noting how some terrorists may take advantage of the current health crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c34b3-181b-4f43-936c-f4e66e50ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b328d-ee7a-4bf1-91eb-d2079c95e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:46:32.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess we need it now because the threat that terrorists would
        also take advantage of the pandemic is very great," Lorenzana said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18ad80-d726-4017-9790-d8e96b9c886b'
      'mgnl:activationStatus': true
