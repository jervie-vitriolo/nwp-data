      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e99ad8-a9cc-497f-a1ec-f1ee11ed815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Atlanta reached its 9 p.m. curfew, law enforcement deployed tear
        gas at protesters gathered near the CNN Center who through the day had been
        marching peacefully.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf448bf1-6cf3-4341-8c27-20ad4435f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa404dd6-b323-46a9-9c3d-d4144aeddb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protestors were arrested in Los Angeles, LAPD spokesman
        Tony Im told CNN. By 10 p.m. Tuesday the NYPD had arrested 40 protestors and
        expected that number to grow.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32966354-2583-4346-a62a-ec599f2b4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe763c9f-b353-4ddb-8695-05772206409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rocks and glass were thrown at officers Tuesday, according
        to the Milwaukee Police Department, officers used tear gas on the crowds.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fee2ff-ab21-4f69-8d17-db5e55766283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641a929-9f8c-465a-bd8b-fcdee0d4090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Boise, Idaho, formed a line between the hundreds who showed
        up for a vigil on the steps of the capitol and counterprotesters holding American
        flags and Blue Lives Matter flags, according to CNN affiliate KBOI.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bf554-b12c-46d8-a45e-5f495f37a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b895d-e195-4b2a-ad37-a282a8e6b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after President Donald Trump called for tougher efforts against
        protests earlier this week, 1,600 active duty troops moved to the Washington,
        DC area to assist civil authorities if needed, the Pentagon confirmed Tuesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a4831-9de5-4000-a160-8840a56834d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb97ed-43b6-46bf-9669-055b2a37d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Anne Bettesworth said Tuesday that the Seattle Office
        of Police Accountability received about 14,000 complaints concerning the conduct
        of Seattle police officers during demonstrations over the weekend.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda0dbf-df0d-4469-bc3f-bca0b89d7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84f868-9b16-47c3-9354-000ae638490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Maintaining the peace and making change</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea535169-ea4b-4f2c-a7a6-1f76405fd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures are starting to be enacted to ensure the safety of the
        demonstrations as well as to address the concerns at the heart of the protests.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb48e82-e87c-414f-a90e-63fb97b8d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba0ede-d73b-4766-93cf-f3083b75d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Tuesday that it had shut down pages and accounts whose
        members were discussing bringing weapons to the protests.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1888c-04ad-40a8-b3d5-cbf7fd993145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d628be-358d-43f1-b6c2-ad2f0484e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity was tied to a group called American Guard, according
        to Facebook. The Anti-Defamation League says American Guard "has a background
        with connections to anti-immigrant extremism, hatred, and violence."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e784fb-2335-42d9-8948-7f75d4ab4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd29410-6967-473e-bc81-28567b10b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide relief for businesses that have been harmed during protests,
        Chicago Mayor Lori Lightfoot announced a $10 million fund on Tuesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bd8fa-5a14-4481-9ec8-6bec4b5e842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ef17e-1890-455b-9abf-8401b5c165c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot also put forward a police accountability reform measure
        for "some immediate necessary next steps on our journey toward reform."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaac1ee-a916-4893-8533-7686df0de5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d73c74-5d36-4418-8768-b3334d4c28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures "critical to resolving our crisis" will be implemented
        within the next 90 days, Lightfoot said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0829894-6608-4735-8922-8f1567865d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69be9b0-46ff-4885-872c-0905a2e30ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with those who are sick and tired of the lack of fundamental
        change," Lightfoot said. "Change that results in the respect, dignity, and
        freedom that Black people deserve in this country."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b007c6a-1d6a-4e41-bc29-5f8c00c3fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:15:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:48:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/03/us/us-protests-wednesday-george-floyd/index.html"><em>
        "Demonstrators defied curfews but there were fewer clashes and less chaos
        on a night of mostly peaceful protests"&nbsp;</em></a></p>'
