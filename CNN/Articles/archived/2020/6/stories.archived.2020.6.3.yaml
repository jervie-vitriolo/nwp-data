      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ff54d-5608-4145-9ca6-b51f82a69b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief said his agency supports the decision of the President,
        noting how the continued military activities and ties with the US can help
        in the Philippines'' own fight against the global health crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc22f24-de92-4826-be1a-e82afac914bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51a323-945e-48c7-85a0-ad21f1771eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent development, Lorenzana said he sees "more assistance"
        coming from the US, particularly in relation to the country''s COVID-19 response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbc340-1219-476b-8175-9d0757cc5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bde42e-8e12-475b-9104-f2f743361ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the six months, this is only my guess, the assistance of the
        US will increase, to fight the pandemic. They already gave us some help, assistance
        recently, especially in the providing equipment in our quarantine facilities,"
        Lorenzana said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53731270-30c3-44f5-95ff-2704d19e7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0baca-cec8-4845-b0dd-5f2c14bd0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government has provided over $15 million worth
        of health and humanitarian assistance to aid the Philippines'' response against
        COVID-19, the US Embassy said.  In May, members of the US military delivered
        ₱10-million worth of personal protective equipment and medical supplies to
        hospitals in several provinces around the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae2442-1ac2-4792-9ab6-11a74f773ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
