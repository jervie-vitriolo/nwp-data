  'evacuation-centers-coronavirus-crisis':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T14:45:55.071+08:00
    'imagesource': 'jcr:82314643-040d-4461-9529-cc99e4b400b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '654db8a0-dc55-4978-a395-5bd9a2981153'
    'lead': 'Infectious disease specialist Dr. Rontgene Solante says situations like
      this could ''really (be) a nightmare'' as the coronavirus could easily spread
      through respiratory droplets in crowded places.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T14:48:44.078+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:48:16.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:37.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How can local officials prevent a COVID-19 outbreak at evacuation centers?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da9ffa-9e1b-438b-b0c9-c3a81092a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.078+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Hundreds
        of residents crowded a school ground in Mandaluyong City after<a href="https://cnnphilippines.com/news/2020/6/1/brgy-addition-hills-mandaluyong-fire.html">
        losing their homes to a fire at Barangay Addition Hills</a> Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec0ccc-d89c-4075-8477-9d31a4e97737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are now staying in an evacuation center, with very little to
        no chance to observe social distancing, amid the threat of the coronavirus
        disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f158c1-2752-488f-bb1d-1e0980e55063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Dr. Rontgene Solante in an online
        forum on Wednesday said situations like this could “really (be) a nightmare”
        as the coronavirus could easily spread through respiratory droplets in crowded
        places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbc58c-1569-4e47-8efb-763cf74f6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid clustering of cases, Solante said local government officials
        should still be able to follow the basic infection prevention control measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d69e0-470c-46e1-b05c-b4d19d8c4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is an all-day screening of everyone at the evacuation
        center for any red-flag symptoms of COVID-19 infection such as fever, cough,
        shortness of breath, headache, and diarrhea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6096d26-78af-49fc-8606-1a0fca42c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important part is monitoring those with symptoms. Once
        they are able to determine symptomatic, they have to be isolated and separated
        for that period,” Solante told reporters in a press briefing held by the Pharmaceutical
        and Healthcare Association of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95dca7-0dfb-459e-8e7f-576892748b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees must also wear surgical masks all the time. Local officials
        should be able to provide an area where people can regularly wash their hands.
        The evacuation area must be kept clean at all times too to provide protection,
        including for other diseases like dengue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03322ad9-3cb7-4443-ba88-5dfe7ccbf6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infectious disease expert also said rapid antibody testing could
        be an option in screening evacuees, especially before sending them home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4826eeb-5992-42a0-bca4-f456a1dbcdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, however, reminded local officials that antibody tests must
        only be used to screen symptomatic patients. A rapid test detects the presence
        of antibodies that a person’s body may not be able to produce during the early
        stages of infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1d813-e7c8-4b2e-b517-889705844643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The utility and sensitivity of this test is also in question if
        you don’t have symptoms. That’s why we always advise them to, if you do this
        test, always do the symptom based screening,” Solante said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c60108-b778-4acb-9d86-8dca292437d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will test positive for IgM or immunoglobulin M may be
        subjected to an RT-PCR test to determine if the person is infected with SARS-CoV2.
        He said antibody is most helpful when RT-PCR test is not easily accessible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0506fd-6db5-4714-a8bd-5a3981d9ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T14:48:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An RT-PCR test is considered as “the gold standard” for coronavirus
        testing because it can detect the actual presence of the virus, even when
        the patient is asymptomatic or not showing any symptoms.</p>'
