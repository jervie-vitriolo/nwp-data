      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t all great news for Musk last week. On Friday, SpaceX
        had an explosion during a test of its Starship system — a spaceship and rocket
        that the company is in the early stages of developing at remote facilities
        in Boca Chica, Texas. The latest version of Starship, called SN4, exploded
        during ground tests on Friday. SpaceX has declined to comment on the explosion,
        but there have been no reports of injuries from the blast.</p>'
