    'mgnl:tags': ['US', 'George-Floyd', 'protests']
    'template': '1'
    'title': 'This man sheltered dozens of protesters in his Washington, DC, home
      to protect them from arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b910ca-7c44-415a-b36b-4d19e34ce077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Dozens of protesters spent the night in
        a stranger''s Washington, DC, home after he opened his door to protect them
        from being arrested for violating the city''s curfew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c58d8-5e9f-4931-9a24-1d958188a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07673f5-53f4-4f5a-9a29-3d00b08dba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Muriel Bowser ordered <a href="https://mayor.dc.gov/release/mayor-bowser-orders-curfew">a
        7 p.m to 6 a.m. citywide curfew on Monday</a> in response to the sometimes
        violent protests against police brutality following the death of George Floyd
        last week in Minneapolis, Minnesota.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3da245-4307-4277-98ca-89c09e6675df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester told CNN that the crowd was marching away from the
        White House on Monday evening and wound up in a residential neighborhood where
        they were boxed in by police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad096103-b2e9-4f28-a3bf-f730bb8afb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester, who asked to be identified only as Meka, told CNN
        the protest was peaceful and people were just trying to figure out what to
        do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed77811-9df0-4a2b-8d66-2aef0675d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess someone gave an order, and they just started pushing us,
        spraying mace, trampling people, and then that''s when everybody started panicking,"
        the 22-year-old college senior said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b14db7-69b4-4410-8559-7814bb7c87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looked around and saw his friend running up the steps into nearby
        home and a man waving for protesters to come in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46aaaf-d37d-4f62-96a9-d139413bd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just ran towards the steps ran up the steps and just started
        to get inside as quick as possible," Meka said. "In the moment, I didn''t
        know if it was the right decision, but I guess it was."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c847ae-bd6e-48d0-80ac-e10ecbf70c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he looked out the window and saw more police officers than
        he could count and that many people were arrested outside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d690f1b-4ec3-4c5b-8494-72a33897401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Police Department Chief Peter Newsham said on Tuesday
        that none of the protesters inside the house were arrested and that officers
        "were in constant communication with that homeowner throughout the evening."</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">THE POLICE
        BOXED IN A GROUP OF PEACEFUL PROTESTERS AND THEN STARTED HITTING AND MACING
        PEOPLE. A MAN TOOK SOME OF US INTO HIS HOUSE AND THE POLICE HAVE US TRAPPED.
        THERE ARE PEOPLE STILL TRAPPED IN THE STREET ON 15th AND SWANN <a href="https://t.co/H2B2QCup1o">pic.twitter.com/H2B2QCup1o</a></p>&mdash;
        Meka (@MekaFromThe703) <a href="https://twitter.com/MekaFromThe703/status/1267638186676834306?ref_src=twsrc%5Etfw">June
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581378ae-a02b-4b59-abee-ab52851e03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5676d-369b-4152-93c1-6623ff65a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsham said 300 people were arrested Monday night, including 194
        in the area around Rahul Dubey''s house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c901986-b292-4936-94ce-44468640b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubey told <a href="https://wjla.com/news/local/dc-man-shelters-protesters-home-curfew">CNN
        affiliate WJLA</a> that he was on his stoop and had let some of the protesters
        charge their phones inside and use his bathroom before police moved in. "There
        was a big bang and there was spray that my eyes started burning, screaming
        like I''ve never heard before, and I''ve described it as a ''human tsunami''
        is the best I could see for about a quarter of a block coming down the street,"
        he told WJLA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deff86e-041d-4c16-97e9-2423d96d8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was yelling "get in, get into the house" for about 10
        minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17b58d-4df6-486c-ad70-41aa1dd514fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubey told WJLA that about 70 protesters got inside and it was "pandemonium
        and mayhem" for about an hour and a half while they tried to settle in and
        help people who''d been pepper sprayed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e60c0-8126-4362-85c7-3c253934d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach Dubey for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625e17f-1163-4095-9c75-5b971bbd92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meka told CNN that he was not able to get any sleep Monday night
        and that police tried several times to get the protesters to come outside.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e037e-b48e-4b80-810a-cd312f90500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that at one point Dubey was able to have pizza delivered
        and some members of the community also brought food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a3dd5-6113-4888-ae1c-8763e3422268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becca Thimmesch lives about two blocks away from Dubey and said
        she and three other people stayed on his stoop overnight to observe the police
        activity and check in with the protesters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7cf8e-ee5e-4517-a8bf-9f01b2c40cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they also worked to organize rides to get the young people
        home once the curfew lifted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9062a-29cf-4faf-883e-ad0d32633362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then around five, with an hour of curfew to go, community members
        started showing up left and right bringing food and water and hand sanitizer
        and their cars and offering to take people," Thimmesch said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92616f-61ae-4e1b-bc06-d647f75ff133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they had more volunteers than they needed when the protesters
        came outside, so a lot of them stayed and helped to clean up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edfd86-394c-4f92-9666-5558fe4c28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, authorities used rubber bullets and tear gas
        to clear protesters out of Lafayette Park so that <a href="https://edition.cnn.com/2020/06/01/politics/trump-george-floyd-protests-political-gain/index.html">President
        Trump could visit St. John''s Episcopal Church</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cdfc5-f9d1-40d6-953d-44edc19d29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thimmesch said she saw several other residents on the street let
        protesters into their houses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befc79b-d8e7-4ea6-b9ca-0ec26a37217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is currently a global pandemic, and we''ve been told, ''do
        not let people in your house, do not be sharing space with people,'' " she
        said. "And you know, these random people made what is what I consider to be
        a huge sacrifice, to try and guarantee the safety of young people that they
        didn''t know."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34422b9-61c0-4e14-8ccc-bb519a1c663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubey told WJLA that he considers the young protesters family and
        that he was relieved to get texts and messages that they were all home safe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f02872-0190-436b-8d44-176e6d174e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that my 13-year-old son grows up to be just as amazing as
        they are," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d092f9-c359-48b9-b82f-94065da928ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that they continue to fight and I hope that they go out
        there today peacefully, as they did yesterday, and not blink because our country
        needs them, and needs you and everybody more than ever right now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7f72d-fd4b-40cb-a9c9-55d21244868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lauren Koenig contributed to this story.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cba7a-fea5-4589-bd1e-adda453cbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:56:26.875+08:00
