  'maguindanao-massacre-witness-ambush':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-03T12:30:06.412+08:00
    'imagesource': 'jcr:a42d5413-f697-461a-8aee-4cffbe8c6fc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43b6e8f4-44db-43d9-9b03-11d763fa380a'
    'lead': 'A key witness in the Maguindanao massacre trial who is under state protection
      was ambushed in South Cotabato Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T12:37:57.946+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:48:31.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:34.738+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maguindanao massacre witness under state protection hurt in ambush,
      lawyer says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924da8c-69f2-43a7-8443-20698c36fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — A key
        witness in the Maguindanao massacre trial who is under state protection was
        ambushed in South Cotabato Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea4c2e-ef43-4a98-b369-d2d0d16618a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamad Sangki was with a driver and security detail when armed
        men attacked them in Tantangan town, said Nena Santos, lawyer for Maguindanao
        massacre victims. The ambush took place as Sangki and his companions were
        en route to Cotabato Airport from Tacurong City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c99af3-e2a8-4991-956d-c4be470f21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangki and the driver are now in a hospital in Koronadal City, Santos
        said. The witness had no gunshot wound but sustained injuries, while the driver
        was badly hurt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397409b-4889-4ee8-b8c7-3cabb510c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security guard was able to return fire but the suspects fled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9403c49-f827-427d-a865-a71b7cebcae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in a statement said he will order
        an investigation immediately. Sangki is under the Justice Department''s Witness
        Protection Progrem, being a "vital witness" of the prosecution in the decade-old
        Maguindanao massacre trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518398d9-d6c3-4fab-b144-d838875aa893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sangki is a vital witness in the second wave of prosecution for
        the Maguindanao Massacre, and it is not far-fetched that his ambush today
        had something to do with the horrible case," Guevarra said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cb1af-86de-4b7e-9e77-981342f45ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, eight members of the Ampatuan clan <a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">were
        found guilty and sentenced to a maximum of 40 years in prison</a> for the
        murder of 57 people in Maguindanao in 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c631d00-03cb-4b61-b1ec-de40d5487813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those convicted were Datu Andal "Unsay" Ampatuan, Jr., Zaldy
        Ampatuan, and Datu Anwar, Sr. – sons of the late former Maguindanao governor
        Andal Ampatuan, Sr. who prosecution witnesses said masterminded the crime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e118e2-cb95-421a-a23c-b25e99758c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:37:57.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another son of Andal Sr., Datu Sajid Islam Ampatuan, was acquitted,
        along with other relatives.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aae2ea-47c4-4866-a623-bb2165e24d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:51:51.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:48:31.685+08:00
