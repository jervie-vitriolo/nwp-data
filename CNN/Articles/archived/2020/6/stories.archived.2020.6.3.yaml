      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Bernardo, James Reid, and other local celebrities also expressed
        support for scrapping the bill on social media on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f4871-1211-403b-bcd7-6ec7c65a1af0'
