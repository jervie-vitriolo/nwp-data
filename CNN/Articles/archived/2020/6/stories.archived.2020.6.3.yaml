  'PH-US-VFA-abrogation-Duterte-Locsin':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T13:32:57.802+08:00
    'imagesource': 'jcr:fac7c5dd-4c29-48e1-b8e0-91f1e8956f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8be9b0-6386-46fc-a93c-0dcea7f95803'
    'lead': 'Foreign Affairs Secretary Teddyboy Locsin refused to take any questions
      from the media. He instead asked and answered his own question as to why President
      Rodrigo Duterte changed his mind on the VFA abrogation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:35:33.122+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:23.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:36.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin defends Duterte''s decision to delay VFA termination, says military
      ties with US to remain strong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d623c28-7bc3-49e2-ae21-44f6f1ab4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Rodrigo Duterte''s decision to <a href="https://cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html">suspend
        the pending termination of the Visiting Forces Agreement</a> with the United
        States should come as no surprise considering the COVID-19 pandemic and ongoing
        global tensions, his Foreign Affairs chief said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a2883-daa2-4a36-bdaf-0257dd81f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to continuing our strong military partnership with
        the United States even as we continue to reach out to our regional allies
        in building a common defense towards enduring stability and peace and continuing
        economic progress and prosperity in our part of the world," Foreign Affairs
        Secretary Teodoro Locsin Jr. said at a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0aff1f-2cdc-424a-892a-e1ac4b6ab7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, he announced on social media that the Philippines
        has sent a diplomatic note to the US Ambassador of suspending the abrogation
        of the VFA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa9b4d-f558-4e00-bab0-79d127e9ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to take any questions from the media. He instead asked
        and answered his own question as to why Duterte changed his mind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5c675-e2be-4f62-a0e8-41603044de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did he change his mind? A man who does not change his mind
        cannot change anything. He ran on the slogan ''Change is coming,''" Locsin
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f401b86-c554-427d-9c97-0babdd7c73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that amid the global health pandemic and "heightened super
        power tensions," a world leader must be quick to decide on what''s best for
        the country and other nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827ea55-f918-4481-8454-c753b03f84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened to scrap the VFA in January 23 after the US cancellation
        of Senator Ronald "Bato" dela Rosa''s tourist visa to that country. The next
        day, the Philippine government quickly worked on processing the termination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68128f1c-849f-47bc-ba81-64ffe4c36721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Philippines sent its formal notice to the US that
        it was terminating the military pact. The VFA was supposed to be scrapped
        on August 9 – or 180 days from the US'' receipt of the notice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe71d8-2980-499c-a8fd-72fb285e751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the new development, the suspension of the deal will be
        delayed for six months and could extend for another half a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973c0a3-c535-465f-aaa5-5286521b0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said he sees "<a href="https://cnnphilippines.com/news/2020/6/3/Visiting-Forces-Agreement-VFA-termination-COVID-pandemic-cooperation.html">more
        assistance</a>" coming from the US, particularly in relation to the country''s
        COVID-19 response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e6c9e-9d99-46d0-bf2b-c9b1f868b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government also welcomed the Philippines'' decision
        to suspend the agreement''s abrogation, saying in a statement released by
        its embassy that it looks forward "to continued close security and defense
        cooperation with the Philippines."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8aa3f1-481d-4a93-bcd1-717a869dfa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. It is seen as an
        pact that complements the 1951 Mutual Defense Treaty, which guarantees that
        the two allies will provide military aid to each other in case their metropolitan
        areas or their territories in the Pacific are attacked by a foreign force</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1941d02-5870-4ced-826b-59bce05cd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:37:28.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371a3ae-f09b-4b24-b4ca-cd948909dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:35:33.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the VFA''s controversial provisions are the lax visa and passport
        policies for American troops and the authority granted to the US government
        to retain jurisdiction over military personnel if they commit crimes locally.
        It also allows tax-free importation of equipment, materials and supplies by
        the US government, and free entry of US military aircraft and vessels into
        the Philippines.</p>'
