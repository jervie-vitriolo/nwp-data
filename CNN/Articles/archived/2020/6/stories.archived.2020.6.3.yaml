      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Katherine Reyes, a member of the DOH Technical Advisory Group
        for COVID-19, said this level shows a good capacity for critical care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388398e5-01e4-4b5e-abe0-ab473c4beccf'
