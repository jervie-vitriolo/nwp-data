      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/4/DND-AFP-modernization-program-covid-response-funding.html">DND
        seeks ways to cut spending without compromising national security</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0c0a5-4d12-432c-a77a-8df52221639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, said the government may not be able to afford
        the helicopters from the US, especially with funds being channeled into the
        country''s COVID-19 response. He noted they only currently have a ₱13 billion
        budget to work with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f2688-7862-437f-b000-f1e00baf1b03'
