      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure penalizes those who commit discriminatory practices
        against confirmed, suspect, probable and recovered COVID-19 patients, repatriated
        land-based or sea-based Filipinos, healthcare workers, responders, service
        workers, and families and household members of the persons mentioned.</p>'
