      'mgnl:lastActivated': 2023-01-26T11:49:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277a973-d328-42a3-995a-43ef771335be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which uses data gathered by the University of Maryland,
        shows primary forest loss was 2.8% higher in 2019 than the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8492a6-5fac-4c1f-bef6-00839f6628c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86793e3c-e826-4634-9741-1402c63e09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also concerned the coronavirus pandemic could increase
        deforestation rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a10dd-bb28-45e4-a8de-904830029198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80ca1dd-881b-4c95-a5bd-b5950c555c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GFW tracks land use, climate and biodiversity changes around the
        globe through its open-source data monitoring and mapping tool.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ec09e-3c5e-4fac-a848-3f5697fed33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676938fd-a0cb-4540-992a-c6068e719590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis focused on primary forests, which "once they are lost...
        can take decades or even millennia to grow back," according to a post on GFW''s
        website by World Research Institute''s Mikaela Weisse and Elizabeth Goldman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b508ba1-d2c5-499f-a650-c4d3a0ae50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601878e-848b-41df-9413-e28f8d2b4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of primary forest loss has remained "stubbornly high for
        the last two decades despite efforts to halt deforestation," says the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708de82-e8eb-4023-a97b-f44bb33462a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ef8ee-c000-466a-ab17-f959c39d49b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary forest loss was lower last year than its peak in 2016 and
        2017, but the total loss in hectares is the third-highest since 2000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230d473-9826-4bd2-b098-a1fc41750498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448d992-59d8-45e2-a5a8-1ed36011e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount of primary forest loss is associated with the same annual
        carbon dioxide emissions as 400 million cars, according to the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22159c-56ff-4a3e-9eac-9593a8ef297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2000f-e485-487a-a037-052b85063640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The worst-hit countries</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d53e32-8570-43b1-a71a-7f099d96ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil accounted for the largest loss of primary forest, with more
        than 1.3 million hectares lost in 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e7848-b67e-40f1-b2cc-0a49f1c179b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d5fb7-22c5-4206-8f86-ee959a7f149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro has faced global criticism and
        condemnation for the deforestation occurring under his watch. He has also
        been accused of incentivizing the activity of illegal ranchers, miners and
        loggers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd702fce-22e0-44dc-af0c-93f84d991de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5ee15-0ac4-42ef-b96e-138b0f321f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Brazil''s National Institute for Space Research (INPE)
        shows the first trimester of 2020 saw a more than 50% increase in deforestation
        compared to last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb31beb-c103-46f2-80bd-3f4a9a714c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a997629-c26a-43e1-8af2-b94fad207b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in terms of total tree cover loss, Bolivia had its worst
        year in 2019 with more than 80% more trees lost than any other year on record,
        the report says. This follows several regulatory changes in recent years designed
        to encourage agriculture, the report adds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0893b-131e-4f82-82c0-e3351779b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265cc1be-11e1-4a48-88f2-0c2989c9f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread fires in Brazil, Bolivia, Indonesia and Australia impacted
        the rate of tree cover loss in 2019, though the analysis found that fires
        were both a "cause and a symptom" of tree loss.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf07147-e7ee-4c59-805d-d2cbd4a61c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e14b7-eada-4d5c-b324-a59c1f318f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to fire data collected by the University of Maryland,
        30% of fires in Brazil last year were in areas that had previously burned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df018f8c-2a9d-459e-ad0f-a72bbfcc5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86569c-1b9c-4e96-bbd7-a1ccd71a325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also hones in on Australia, which is not in the tropics
        but saw a record-breaking year for tree cover loss due to bushfires which
        captured the world''s attention in late 2019 and into 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f1c0b-54d0-4612-86b8-409cc74ad39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bf88e-406f-42ee-a905-0b83bb458d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a six-fold increase in tree cover loss from 2018 to 2019,
        and the real extent of the damage is not yet known as some fires continued
        burning into 2020, according to the report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847faf4e-c555-4ef3-89ea-bcd3c323f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f4fa9-4783-4ea4-87d8-b8ec12592908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Some promising downward trends''</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652821e4-87b0-40ae-adfe-978acee63ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa showed some "promising downward trends" in 2019, according
        to GFW.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa0fad-534e-4fb7-b2af-6ccea3b64893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T02:04:52.936+08:00
