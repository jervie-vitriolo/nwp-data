      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 3) —</strong> The province of Biliran
        recorded its first case of coronavirus disease on Wednesday, according to
        the Department of Health Eastern Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0b7e8-aecc-4d3c-a934-5206c6a2e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:04:35.151+08:00
