    'template': '1'
    'title': 'Sotto urges Duque to immediately pay health workers who have COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f9758-5e8c-477e-b937-f0943ba364eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —&nbsp;</strong>Senate
        President Vicente "Tito" Sotto III has urged the country''s health chief to
        immediately compensate healthcare workers who have severely contracted COVID-19
        amid reports that they have not received the promised benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14afb1-9071-4507-bf1a-65d2784da43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc138f8-15ed-4240-9fc5-882d2c1a9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto penned a letter to Health Secretary Francisco Duque on Wednesday,
        giving a stern reminder that the Bayanihan to Heal As One Act mandates that
        infected health personnel and families of health workers who have died from
        the disease receive compensation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc2b9b-f8e4-4492-8b4d-2f9f106288df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa841c9-9bbb-44b7-8f58-177087f21a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge your office to immediately implement Section 4, paragraph
        (f) of RA 11469 and update this representation of its status on a weekly basis,"
        Sotto''s wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966ed75-c157-429e-b30c-504a3ec08eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d325b9-7043-4c4b-a005-0df64d455979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.officialgazette.gov.ph/downloads/2020/03mar/20200324-RA-11469-RRD.pdf">law</a>
        which was signed on March 24, allotted ₱100,000 to health workers who caught
        the illness and ₱1 million to those who may die fighting it. However on Tuesday,
        it was revealed in a Senate session that none of the frontliners could avail
        of the compensation due to the <a href="https://www.cnn.ph/news/2020/6/2/COVID-19-infected-frontliner-not-avail-compensation-lack-of-IRR-.html">absence
        of implementing rules and regulations</a> (IRR) from the Department of Health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9d6c2-76b6-4450-8bdb-117a697aa340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d657f-a8e1-4266-bf84-8eb659663e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:47:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No law has mandated that for any law to be effective an IRR is
        necessary," Sotto contested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3298b-10b1-49c3-ac15-a77492437f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T17:51:54.647+08:00
