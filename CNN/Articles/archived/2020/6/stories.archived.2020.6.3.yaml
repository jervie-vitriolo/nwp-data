      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66097d-51d1-4b72-a982-3a5c02c4245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.
        Inked in 1998, the deal includes provisions on visa and passport policies
        for US troops, and rights of the US government to retain jurisdiction over
        military personnel, among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191eea51-861e-474c-93ac-507422635c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65afaa-932d-4a14-b09b-acb8babe9d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">February,</a>
        the Philippines sent its formal notice to the US that it was terminating the
        military pact. The VFA was supposed to be scrapped on August 9 – or 180 days
        from the US'' receipt of the notice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a659f47-5120-4e87-81ab-54a5c5c95638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6831a8-48b8-4681-8a1e-bf6b3e18931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T12:36:38.980+08:00
      'mgnl:createdBy': 'alyssa'
