  'cebu-city-mayor-resumption-of-jeepney-operations-appeal-':
    'author': 'Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-03T10:24:38.877+08:00
    'imagesource': 'jcr:e54a5ee5-d746-4b59-b7fb-a73ddade9ed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b59f3e6-5d40-4133-a418-9c15324cfacc'
    'lead': 'Cebu City Mayor Edgar Labella says he will ask the Department of Transportation
      to allow public utility jeepneys to resume operations at reduced capacity due
      to the lack of transportation options for commuters who need to report physically
      for work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T10:29:19.934+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:48:40.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:32.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cebu-city']
    'template': '1'
    'title': 'Cebu City mayor appeals to DOTr to lift suspension of jeepney operations
      due to transport woes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732164e-4bf8-42c2-8557-8025cf957009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 3)</strong> — Cebu City Mayor Edgar
        Labella has said he will ask the Department of Transportation to allow public
        utility jeepneys to resume operations at reduced capacity due to the lack
        of transportation options for commuters who need to report physically for
        work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ed27e-8016-4637-8134-ec44280343f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Edgar Labella said 40 buses were deployed since Cebu City
        shifted to general community quarantine on Monday, but they struggle to meet
        the public transit demand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cb392-45e7-46c5-ac77-94a89c09906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kuwang pa gyud kaayo. Daghang mga pasahero ang natanggong sa
        ilang mga tagsa tagsa ka mga trabaho</em> (It is not enough. Several workers
        were left stranded),” Labella said in a press conference Tuesday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c7051-f015-4513-a506-7352f5e9576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Labella said the city government will distribute
        a sack of rice to each of the 1,000 identified jeepney drivers in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4dcba-91f0-4555-89bd-f77ad32f4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Labella asked the Transportation Department to relax their
        policy against back-riding on motorcycles. The department rejected his request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a949e97-5d55-4a0b-8929-687b20252d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella on Monday sent another plea to the DOTr to allow immediate
        family members to be pillion passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9856b4-2e1e-4d0b-a5dd-c61e2f0b300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “I am hoping we will have a positive response this time.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcf908-1f05-4655-9b53-f463978b7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:29:19.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:48:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, some workers in Cebu City have been left with no choice
        but to go to work on foot.</p>'
  'james-miller-resigns-defense-advisory-board':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T10:27:50.778+08:00
    'imagesource': 'jcr:ac31f813-b83e-4a2e-8433-af1e1d68f2ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f459593-1a43-4552-bb86-df568117491d'
    'lead': 'A former top policy official at the Pentagon, James Miller, resigned
      from his role on the Defense Advisory Board due to what he said was Secretary
      of Defense Mark Esper''s visible support for law enforcement officers'' clearing
      of protesters from Lafayette Square on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T10:31:09.758+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T11:48:40.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:33.154+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Pentagon', 'George-Floyd', 'protests']
    'template': '1'
    'title': 'Official resigns from Pentagon advisory board over Esper''s perceived
      support for clearing protest outside White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9258a-7509-4017-bf45-083c2082e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former top policy official at the Pentagon,
        James Miller, resigned from his role on the Defense Advisory Board due to
        what he said was Secretary of Defense Mark Esper''s visible support for law
        enforcement officers'' clearing of protesters from Lafayette Square on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62c735-6ad7-422c-a52e-a3d738766005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fc3a4-12dd-49c2-ae1b-42acd2d3888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller called what he saw as Esper''s support for suppressing the
        protest a violation of Esper''s oath of office. Miller served as the Pentagon''s
        undersecretary of defense for policy during the Obama administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d906f24-106c-4690-a635-03bfa416468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b6a54-2dab-433c-9f69-231034060123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I joined the Board in early 2014, after leaving government
        service as Under Secretary of Defense for Policy, I again swore an oath of
        office, one familiar to you, that includes the commitment to ''support and
        defend the Constitution of the United States . . . and to bear true faith
        and allegiance to the same,'' " Miller wrote in a resignation letter addressed
        to Esper, which was published Tuesday in The Washington Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54030ca-f558-4dba-90c7-e43fdf134217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab978c-b5b0-45fa-b8a4-7e4561623e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You recited that same oath on July 23, 2019, when you were sworn
        in as Secretary of Defense. On Monday, June 1, 2020, I believe that you violated
        that oath," Miller wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1a8e4-54cb-47b9-b168-aa55ee9683a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a52652-8ec9-4e8d-81a0-0d8c86c1f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not have been able to stop President Trump from directing
        this appalling use of force, but you could have chosen to oppose it. Instead,
        you visibly supported it," Miller added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8190bb8-44dd-4523-bbc6-62d718646144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6575f25-4a10-4917-8998-7fe174f00287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, roughly a half hour before a curfew went into effect
        for Washington, following a weekend of unrest over the death of George Floyd,
        law enforcement began pushing back the crowd of peaceful protesters gathered
        outside the White House with tear gas, flash grenades and rubber bullets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720da0e-29f1-482a-a6d4-14d55c2a7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c82c3-62d0-44bc-bfe9-35281e9cdf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they were cleared, President Donald Trump and an entourage
        of administration officials and security personnel walked to nearby St. John''s
        Episcopal Church, a historic house of worship, where the President posed for
        photos, some of which included Esper and several other top officials. The
        exterior of the church had been defaced during protests outside the White
        House on Sunday and there had been a small fire in the parish house basement,
        but church leaders said in a statement that the structure was largely "untouched."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f2a90-ee21-4766-9271-024f9947ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda2a1a-426f-4bfd-945b-c3455eb4971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper told NBC on Tuesday that he thought the trip out of the White
        House was "to see some damage and to talk to the troops."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348d7b5-f28b-4c41-b6ee-677a57eec32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e10ec9-355d-4b90-90e6-3a7cc3035354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know where I was going," Esper told the network. "I wanted
        to see how much damage actually happened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2865b-9bdb-4108-be6e-8d3f48740aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056865f4-4019-46ec-a687-750d2f51adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:31:09.760+08:00
      'mgnl:createdBy': 'pilar'
