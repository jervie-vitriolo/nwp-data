      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d1d25-f3f7-4cd2-a1fb-81c723b24e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his rebounding and great outlet passes, Unseld led Baltimore
        to five consecutive playoff appearances, which continued after the franchise
        moved to Washington -- technically, the Maryland suburbs -- in 1973. The Bullets
        made 12 straight playoff appearances and four NBA Finals during his career.
        Over this time the five-time All-Star averaged 10.8 points, 14.0 rebounds
        and 3.9 assists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a1883-a67f-4c3c-85b3-dfa8d0aef1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09130145-602e-42de-9bcb-0aabd8fb0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His biggest moment came in 1978, when he and Hall of Famer Elvin
        Hayes led the Bullets to the NBA championship, defeating the Seattle SuperSonics
        in seven games. Unseld was named the Finals'' Most Valuable Player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26435a05-8b00-4e33-82c3-6c1067ab1e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8241c4-0415-4660-aacf-5cbade66cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all admired Wes as the pillar of this franchise for so long,
        but it was his work off the court that will truly leave an impactful legacy
        and live on through the many people he touched and influenced throughout his
        life of basketball and beyond," said Ted Leonsis, Chairman &amp; CEO of Monumental
        Sports &amp; Entertainment, owner of the Wizards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c08f95-88bf-4784-8933-766d2abb34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09c9d9-831a-46c3-9591-47c9f3caf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, Unseld''s No. 41 was retired and his is now one of five
        Bullets/Wizards jerseys hanging in the rafters at Capital One Arena in Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba960d32-c754-46d4-85e7-5626969077eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e9ed5-0669-468f-8e41-42b0f09cb31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring from the NBA, Unseld remained with the Bullets, first
        working in the front office and then coaching the team. He won 202 games,
        the second-most in franchise history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224622af-e29c-47fe-a383-73d6b946a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ecd7f-7449-44de-abc0-4dd52acacbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988 Unseld was inducted into the Naismith Memorial Basketball
        Hall of Fame. He was voted a top 50 player in league history in 1996.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d481b-a768-4d45-9a38-0c0a34d83198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5d0ce-6019-43ab-8e86-13480b07c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His physical prowess, undeniable talent and on-court demeanor may
        have struck fear in opponents throughout the NBA but he will be remembered
        best as a mentor, leader and friend," Washington Wizards General Manager Tommy
        Sheppard said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479a72e-1764-48f1-aab4-70b42b578e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c59df-3d56-4c6f-80f1-3a290f2ffb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:49:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wes Unseld is survived by his wife Connie of 50 years, daughter
        Kimberly, son Wes Jr. and his two grandchildren.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71816a34-227d-4c68-b7f8-1c22e2fc8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T05:31:42.216+08:00
