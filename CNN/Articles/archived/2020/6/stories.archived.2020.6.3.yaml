    'template': '1'
    'title': 'Defense chief cites COVID-19 pandemic, need for international cooperation
      in PH decision to suspend VFA termination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7d58b-2fa3-47eb-9db4-2bbc3acf1b89'
      'mgnl:activationStatus': true
