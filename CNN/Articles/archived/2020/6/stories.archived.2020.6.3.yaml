      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6339fb-4759-4ac5-9ce2-1aa201d99708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T13:21:27.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:48:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has come under intense criticism this week for leaving
        President Donald Trump''s posts on Facebook and Instagram that were labeled
        on Twitter as glorifying violence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ffdb4-9909-4aa0-ad1f-e00787228ed1'
