    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bc3a0-ece8-4e3a-93e3-7b3eb42b4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T19:42:39.518+08:00
