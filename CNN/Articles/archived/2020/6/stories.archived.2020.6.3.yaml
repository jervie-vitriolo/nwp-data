      'text': '<p>"The anticipated punishment for those bikers who put up temporary
        lane protectors...made of plastic bottles is excessive," noted Hontiveros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb0eda-c5b1-4968-8e61-923dec847f6e'
