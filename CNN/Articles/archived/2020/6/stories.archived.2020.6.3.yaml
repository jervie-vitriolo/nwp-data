      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The University
        of the Philippines leaped 30 places in this year''s ranking of Asia’s best
        universities produced by an international group, Times Higher Education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a0c3a-91fa-4418-a6a4-4a190f1326e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.490+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Times Higher Education University Rankings in the region
        puts UP on 60th position, up significantly from its previous 95th place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976eb10c-42af-4beb-a743-63b41dbe0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.timeshighereducation.com/world-university-rankings/2020/regional-ranking?fbclid=IwAR0rebNeojb1Ie1G0nBDeeqeMjTkrn7y9Em0ibGh9wfXINA8rAYdcbp9WSE#!/page/0/length/25/sort_by/rank/sort_order/asc/cols/stats">rankings</a>&nbsp;for
        this year, based on a survey of over 400&nbsp;universities across Asia, were
        announced by the THE at a webinar on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1cc32-2d2e-4a9c-8b67-70a637e674e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE Asia University Rankings “evaluate world-class universities
        across their core missions,”  THE said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546438af-3a91-441b-a75b-ab0fbb64d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same criteria in their world rankings edition is being applied,
        assessing higher educational institutions based on performance indicators
        on the school’s teaching, research, knowledge transfer, and international
        outlook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647dde80-8220-48e4-bc70-5f0643c633c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP received an overall score of 44.5, bannering its strength on
        citations, which garnered the highest mark, 86.9, for the university.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8b2b7-0273-4e3a-a169-53fe8842cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UP is largely seen as one of the best Filipino universities in
        national rankings and among the top institutions in Asia. Recent improvements
        include academic reputation and international faculty ratio,” THE said on
        its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa095fe-3831-4c99-8e4d-3592b2c69ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2018/06/07/UP-Ateneo-la-salle-ust-qs-university-rankings-2019.html"
        href="https://cnnphilippines.com/news/2018/06/07/UP-Ateneo-la-salle-ust-qs-university-rankings-2019.html">UP
        remains top PH university despite slip in 2019 QS World Rankings</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305573bd-0e8f-43af-b7cc-b116f47f8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University was able to barge into the rankings, placing
        in the 301-350 bracket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63975047-1cf3-40d4-adbd-82a083b77eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:36:22.491+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Tsinghua University and Peking University topped the list
        respectively, followed by National University of Singapore, University of
        Hong Kong, and Hong Kong University of Science and Technology.</p>'
  'remove-china-apps-india-google':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-03T20:39:00.561+08:00
    'imagesource': 'jcr:43a77594-2306-45cc-bcad-04c2628f2459'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '679cb276-d2f1-478a-aa8e-a5f39cb93866'
    'lead': 'Google has removed an app that millions of Indians had downloaded hoping
      that it would help them boycott Chinese software.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T20:52:46.446+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:47:44.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:48.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'India', 'China', 'Remove-China-Apps']
    'template': '1'
    'title': 'Google removes app that claimed to detect Chinese apps on Indian phones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e98cd9-6adb-44e5-8c29-d7d3635fedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google has removed an app that millions
        of Indians had downloaded hoping that it would help them boycott Chinese software.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b8f47-1f36-4c70-b486-87253025379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remove China Apps" was not available on the <a href="https://play.google.com/store/apps/details?id=com.chinaappsremover">Google
        Play Store on Wednesday</a>, a little over two weeks after it launched with
        the assurance that it could help Indians identify apps made by Chinese developers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f00af-94a5-472e-96a2-b015b2a15184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Chinese sentiment has been rising in India in recent weeks
        as the two countries feud over a border dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb709f1-a379-41fb-9f9c-fc908cdd033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Touch App Labs, the developer of the app, billed it as a tool
        to help support "<a href="https://edition.cnn.com/2020/05/13/business/india-stimulus-covid-19-intl-hnk/index.html">a
        self-reliant India</a>" by identifying the origin of applications installed
        on mobile phones. The company could not be reached for comment Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b576ad-bab3-4b0a-af84-d0bc26ccb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to comment on Wednesday about how it became aware
        that the app violated the Play Store''s <a href="https://play.google.com/about/privacy-security-deception/deceptive-behavior/#!?zippy_activeEl=deceptive-settings#deceptive-settings">policies</a>,
        which forbid products that "encourage or incentivize" people to delete or
        disable other apps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b739276-4835-4881-a5b7-fdb52e504495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remove China Apps was downloaded more than 4 million times before
        it was taken down, according to analytics company Sensor Tower. In India,
        nearly 160,000 users gave the app a 5-star rating on the Play Store before
        it was taken down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc31516-2e4c-481a-a2ae-cf35d122abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not entirely successful in detecting apps from Chinese
        developers, according to some users.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00753d5-120a-49d1-abe2-75f511e68c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, user Sridhar Toopurani wrote in a review of the app
        that "while the concept is good ... it did not detect MI Video, Helo etc."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c54cd-2e29-4278-bf98-fa04755dcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mi Video is a streaming app from Chinese smartphone maker Xiaomi,
        and <a href="https://www.bytedance.com/en/products">Helo</a>&nbsp;is social
        media platform developed by ByteDance, the Beijing-based startup behind TikTok.
        Other users said the app also failed to detect PUBG, a popular smartphone
        game from Tencent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d4941-ad17-4c6f-a474-119c43a1461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app did identify TikTok as a Chinese app, according to several
        reviews. India is one of TikTok''s biggest markets, though it has run into
        some issues in the country. The app was temporarily banned in India last year,
        after a court ruled that TikTok could expose children to sexual predators,
        pornographic content and cyberbullying. TikTok appealed the decision, saying
        it had cracked down on inappropriate content, and the court <a href="https://edition.cnn.com/2019/05/02/tech/tiktok-ban-india-users/index.html">reversed
        its ruling</a>. At the time, Bytedance <a href="https://www.reuters.com/article/us-tiktok-india-exclusive/exclusive-chinas-bytedance-says-india-tiktok-ban-causing-500000-daily-loss-risks-jobs-idUSKCN1RZ0QC">reportedly</a>&nbsp;told
        the country''s top court that it was <a href="https://edition.cnn.com/2019/04/24/tech/tiktok-india-ban-lifted/index.html">losing
        $500,000 in revenue</a>&nbsp;each day that TikTok was blocked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2e6de-694e-44e5-8e43-3daa3f0460f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remove China Apps was launched last month just days after a <a href="https://edition.cnn.com/2020/05/11/asia/china-india-border-dispute-intl-hnk/index.html">cross-border
        skirmish</a> between Chinese and Indian forces resulted in minor injuries
        to troops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85ac02-f5ed-4948-8fd4-115c4ddb8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, at a remote, mountainous crossing close to Tibet,
        was the latest in a long line of border flare-ups between the neighboring
        powers, and has fueled a fresh round of anti-China sentiment in India.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f8c9b-1aa6-4fde-91c5-be3114d3f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonam Wangchuk, an education reformer who was also the inspiration
        for a popular movie character in India, asked fellow Indians to boycott all
        things Chinese in response to the border standoff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ebac57-5e61-45ad-aea9-4d77f7e10ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared a video on YouTube last week, urging Indian citizens to
        stop buying Chinese goods, to "use your wallet power ... and stop virtually
        financing the current military bullying." The video has been viewed more than
        3.7 million times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5670a-ba3a-41b8-b3e4-5db75173ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Arshad Warsi addressed his 2.2 million followers on Twitter,
        saying he is "consciously going to stop using everything that is Chinese."</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        consciously going to stop using everything that is Chinese. As they are a
        part of most of the things we use, it will take time but I know, one day I’ll
        be Chinese free. You should try it too ...</p>&mdash; Arshad Warsi (@ArshadWarsi)
        <a href="https://twitter.com/ArshadWarsi/status/1266660927354494977?ref_src=twsrc%5Etfw">May
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3948b8-6c53-4455-8651-14ad75c257e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6da60-6151-40f1-8f0b-db50733e5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they are a part of most of the things we use, it will take time
        but I know, one day I''ll be Chinese free. You should try it too," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f9954-8421-4d6c-88ef-9b0c674413b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Remove China App caught the attention of Chinese state-run tabloid
        The Global Times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97aa26e-afba-4560-bcdf-fb1d351d6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian software is "likely to draw punishment from China," the
        tabloid <a href="https://www.globaltimes.cn/content/1190283.shtml">wrote</a>,
        adding that it "has drawn ridicule from Chinese netizens, who suggest Idians
        could ''throw away'' their Chinese-branded smartphones."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04e623-556f-46a6-9db8-22565017a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two countries are escalating, but they also
        have a longstanding business relationship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c07d5-e36b-4995-a874-07df3ab6e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three months of this year, Chinese smartphone makers
        Xiaomi and Vivo were the top sellers in India, accounting for more than half
        the market, according to <a href="https://www.canalys.com/newsroom/canalys-India-smartphone-market-Q1-2020">research
        firm Canalys</a>. Samsung was third, and two other Chinese brands — Realme
        and Oppo — rounded out the top five.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281384f-07db-41e3-81bb-98dfd6851730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has said it would <a href="https://edition.cnn.com/2019/12/30/tech/huawei-india-5g-trials/index.html">allow
        Huawei to participate in some 5G trials</a>, while other countries have been
        <a href="https://edition.cnn.com/2020/02/14/politics/us-uk-intelligence-sharing/index.html">much
        more hesitant</a>&nbsp;to to use the Chinese tech company''s products.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba51a6e-b784-4bcb-9d07-d82c2f15dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese investors have also poured a lot of money into some of India''s
        buzziest tech startups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2491d3-eeaa-4a99-8ea5-0583a78264b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital payments company <a href="https://money.cnn.com/2018/08/27/technology/paytm-warren-buffett/index.html">Paytm</a>&nbsp;is
        backed by Alibaba, food delivery platform <a href="https://edition.cnn.com/2018/12/20/tech/naspers-swiggy-funding-tencent/index.html">Swiggy</a>&nbsp;counts
        Tencent among its investors, and car hailing platform <a href="https://money.cnn.com/2015/09/28/technology/didi-uber-taxi-competition/index.html">Ola</a>&nbsp;is
        backed by DiDi Chuxing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94edf2-6667-4aa3-b3e8-458da1a7bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Vedika Sud contributed to this report.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa6334-6657-4a24-8b2e-dc9f5ea941f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T20:52:46.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/03/tech/india-remove-china-app-intl-hnk/index.html">Google
        removes app that claimed to detect Chinese apps on Indian phones</a>."</em></p>'
  'PBA-aims-resume-team-practices-July-pending-IATF-approval':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-03T20:50:17.243+08:00
    'imagesource': 'jcr:a72b6810-7d87-4c87-963b-4bf0ab7ba0f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '104a6a9f-c44a-495d-bfd8-6aaa24d497e2'
    'lead': 'The PBA hopes to get the IATF’s nod after submitting a formal letter
      seeking their approval for the resumption of team practices with strict health
      protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T21:16:10.614+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T11:47:43.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:48.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA aims to resume team practices by July pending IATF approval'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dad814-98a4-4df1-a0a1-e77ced91158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Philippine
        Basketball Association (PBA) is moving closer to sending its players back
        on the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee6a6f-1e36-45cd-a69c-2eb9a3cfe0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the league drafted a formal letter to the Inter-Agency
        Task Force on Emerging Infectious Diseases (IATF) and Department of Health
        seeking approval for the resumption of practices of its 12 member teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901c787-5849-4ecb-abd7-3130a7428ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Ricky Vargas and the board of governors unanimously endorsed
        the guidelines designed by Commissioner Willie Marcial during a face-to-face
        meeting at the PBA office, their first since the lockdown was imposed in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe0b1d-f335-414b-b6d6-0b33cf8084c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibibigay na namin tomorrow yung letter sa DOH at sa IATF. Gaya
        ng sinabi ni chairman [Ricky Vargas], marami namang tumutulong para ma-follow-up
        yung ating protocols kaya sana naman makapag-practice na tayo by July,” said
        Marcial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0726d2e-60a0-44ac-b568-52e4b3fc34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, the commissioner said the league is adopting
        measures which he described as much stricter as the ones to be implemented
        by the international basketball body FIBA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659c634-7cbd-499b-8184-5b939efee6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measures, only up to four players at a time will
        be allowed to train in a venue that is exclusive to one team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af144d2-e4e5-4b3a-bb3a-9e9400bbc069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players will be accompanied by one trainer and one health officer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4b137-fd46-4ee5-a7bb-b7bc7df9eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice facilities will follow hospital standards in disinfecting
        before and after use, with players prohibited from taking showers at the venue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488aefe-7bca-4ede-b773-d928bb7df535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain physical distancing, scrimmages will be prohibited and
        players shall perform only conditioning exercises such as shooting, jogging
        and stretching.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62290d91-43f1-4c23-9959-40a51a8998cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All players, coaches and staff must also undergo rapid and swab
        testing every ten days before they can return to practice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924208f-4021-437a-b1ef-98c89e1ddb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has been on a break for almost three months now since its
        games were suspended last March 11 due to COVID-19. The league now feels they
        can’t remain dormant for much too long.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb842c94-364f-4f13-8b2d-3965cc1927d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is the right time to start practicing. Kung basketball player
        ka, hindi ka naman pwedeng mag work-from-home so part of your work is to play
        on the court and work out with your teammates as it is possible for you to
        do so in a controlled environment,” said Vargas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126ef1a-3fe7-4313-91c2-7272d63a560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We  assure the players that they will be safe and that proper testing
        will be done. For some teams, we were told that they are also testing the
        families of the players so we have to be sensitive about that too,” the league’s
        chairman added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604cdfb-6dcb-4662-a878-3ae382fed032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the league, however, remains uncertain as they await
        the government’s clearance on contact sports and mass gatherings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a35dbc-3262-497e-b546-0555a38c2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T21:16:10.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:47:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA previously announced that it will wait until August before
        deciding whether to resume or cancel the 45th season.</p>'
