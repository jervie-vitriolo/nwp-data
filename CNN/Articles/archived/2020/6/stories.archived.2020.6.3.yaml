      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Joe Biden be the anti-Trump?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29877d8-fe0e-4087-9485-46b31b9bde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:42:11.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contours of the presidential election will be firmed up even
        further Tuesday as eight states go to primary polls. It might be the night
        Joe Biden officially gets the number of delegates he needs to be the Democratic
        nominee, but he visually seized that mantle Tuesday morning with a speech
        in Philadelphia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd1ea9-f859-4b2d-a3e1-ce718956fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:42:11.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c8832-2e73-4695-b944-5a7b315b7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:42:11.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in a presidential-looking suit (not casual campaign clothes)
        and in front of presidential-looking flags, Biden set himself up as the anti-Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bfeb64-7cdd-470d-af92-73227ff82f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:42:11.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a9337-5a97-42ff-b061-ca213b7b87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T10:42:11.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:48:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t traffic in fear and division. I won''t fan the flames
        of hate. I''ll seek to heal the racial wounds that have long plagued our country,
        not use them for political gain. I''ll do my job and I''ll take responsibility
        -- I won''t blame others," Biden said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb4d31-9b4b-4b60-a28a-6e64d92ae581'
