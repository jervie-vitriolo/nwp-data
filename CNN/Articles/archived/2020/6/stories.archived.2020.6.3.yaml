      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong> The Philippine
        government is looking into the possibility of buying attack helicopters from
        Turkey, Defense Secretary Delfin Lorenzana said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae8c9c-b11b-4fc8-b040-7116e26927a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd72cf1-4032-4e9e-ab68-b66c5ffc0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Lorenzana confirmed officials are in
        the middle of talks with the transcontinental country, but stressed that a
        contract to acquire such equipment has yet to be signed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd917c-9ac6-4f68-8d3b-0b4a0cb339d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27528f4a-b53a-46a7-9512-57728773de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at the Turkish attack helicopters with our money,"
        Lorenzana said in an interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d8c12-47bc-4900-a0da-c04d1453baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe717f-06ce-41ae-a9e3-cf22acdb1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T16:30:59.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is under negotiation, and we have not yet signed any contract
        with them because we’re looking at their equipment further, to ensure that
        what they have is what we need."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067975bf-1324-41d2-b1fc-644ebee908d3'
      'mgnl:activationStatus': true
