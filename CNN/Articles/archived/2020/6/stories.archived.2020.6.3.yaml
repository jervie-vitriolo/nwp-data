    'template': '1'
    'title': 'Greenpeace report shows air pollution levels up as Metro Manila moves
      to GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bc175-3d4d-437b-b72a-7680a7f781d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.531+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Air pollution
        is making a comeback with more vehicles on the road now that Metro Manila
        and other parts of the country have moved to general community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7a5e8-d078-4f1c-a746-5b86c3708f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.531+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by Greenpeace and the Centre for Research on Energy
        and Clean Air (CREA) showed that air pollution levels have been on a steady
        increase since the beginning of May, with the restarting of transportation
        and other industries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e9751-a7bb-431a-aff1-7ed9bcb4670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, the levels of NO2 and PM2.5, which are linked
        to severe respiratory and cardiovascular health illnesses, drastically fell
        during the first two weeks of enhanced community quarantine (ECQ), with Quezon
        City and Manila seeing the highest reductions among the major cities in the
        metropolis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b2b81-49bb-4532-a029-e31fcfabc83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the metro’s overall air quality remained much improved
        compared to previous years, the air quality gains are now sliding back in
        all these cities," the report said. "This change is expected as the country
        remains heavily reliant on highly polluting fossil fuel energy sources across
        all sectors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9743678-1bf5-400f-a689-b3d781e8d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources also reported
        that Metro Manila''s air quality improved during the lockdown, which the government
        implemented to contain the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0ce51-eb2a-4e3e-bfa6-d1b7a3d1e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under ECQ, only workers in critical industries like healthcare,
        food preparation, banks, groceries, and media were allowed to report to work,
        while the rest were told to stay at home. Malls, offices and all forms of
        public transportation were not permitted to operate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eff42a-6b2a-4266-9d4d-9254c6d623fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution doesn’t have to be an inescapable reality," Greenpeace
        campaigner Rhea Jane Pescador-Mallari said in a statement. "The ECQ gave Filipino
        citizens a glimpse of what cities can be like with healthy, clean air. It
        also showed us that air pollution can be solved without sacrificing people’s
        access to mobility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe64c95-608a-4f5e-b152-f8e0b423a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace called for the adoption of measures that would safeguard
        clean air in highly urbanized areas, saying stringent policies and better
        city and mobility planning can address Metro Manila’s transportation emissions
        problem while also improving air quality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0fcf2-3251-4426-a492-3618168153ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommended that government prioritize clean energy sources,
        green transportation options, and enhanced micro mobility around localities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c6f93-6f39-4143-8f03-05c634a72819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:50:57.532+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government is willing to use the opportunities and lessons
        learned from the pandemic and amplify it through policies and infrastructure,
        active mobility and micro mobility, as well as invest in efficient and safe
        mass public transport, then a return to the massive pollution levels before
        COVID-19 can be avoided," Mallari said. "At the local level, addressing air
        pollution is a key aspect of making cities livable and sustainable. At the
        national level, it means addressing the climate crisis while helping build
        climate resilient communities."</p>'
