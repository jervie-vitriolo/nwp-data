      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Muli magsilbing paalala sa lahat na may kaukulang</em> penalty<em>
        po iyan. Huwag na pong ulitin</em>," Pialago said in a message to reporters.
        "<em>Makipag-</em>coordinate<em> po tayo para po maging</em> smooth <em>ang
        mga</em> activities <em>na kagaya nito</em>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e490353-39d6-4b88-9a92-df5d55d2b917'
