      'mgnl:type': 'text'
      'text': '<p>The department also warned against those charging for supposedly
        free webinars, saying all DepEd webinars are free.</p>'
  'Pope-Francis-condemns-George-Floyd-death':
    'author': 'Valentina DiDonato and Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T18:29:55.345+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14da150c-cd5a-42d6-b44d-cb5ae0fdc8a4'
    'lead': 'Pope Francis has called the death of George Floyd at the hands of US
      police officers "tragic" and said he is praying for him and "all those others
      who have lost their lives as a result of the sin of racism."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T18:37:13.478+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:47:55.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:43.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis condemns death of George Floyd, calls US unrest ''disturbing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc31979-0ca1-4f34-aea2-a6a8b2b12955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis has called the death
        of George Floyd at the hands of US police officers "tragic" and said he is
        praying for him and "all those others who have lost their lives as a result
        of the sin of racism."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d86f1-f6c2-49cc-a85e-f56d8a153134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an eighth night of protests across the United States, Francis
        addressed Floyd''s death during his weekly Angelus prayer at the Vatican on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a0c86-8513-468f-9fb2-1525db2e965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear brothers and sisters in the United States, I have witnessed
        with great concern the disturbing social unrest in your nation in these past
        days, following the tragic death of Mr. George Floyd," Francis said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c37fa6-3bd4-46fb-b5b5-ce3d5c51b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends, we cannot tolerate or turn a blind eye to racism and
        exclusion in any form and yet claim to defend the sacredness of every human
        life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d129e73-99a0-49cb-993f-39217d88db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we have to recognize that the violence of recent
        nights is self-destructive and self-defeating. Nothing is gained by violence
        and so much is lost," he urged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9be2e45-9afb-4e6c-9ca6-fbdb31ffed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Senior Vatican Analyst John Allen said it is "relatively rare"
        for the Pope to mention a specific person by name. A Vatican spokesperson
        told CNN it was a "special appeal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5ac6e-164d-4501-8b9b-6eb509e184e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, some Italian soccer teams have knelt in
        solidarity with US protestors over the killing of Floyd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bd099-d49d-4c9c-a3f7-914aaa00566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches against police brutality in solidarity with the unfolding
        situation in the US have taken place in other European countries, including
        the UK, France, Germany and the Netherlands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f44a2-d6ed-4e8f-add3-cd01250a38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:37:13.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/03/europe/pope-francis-george-floyd-intl/index.html">Pope
        Francis condemns death of George Floyd, calls US unrest ''disturbing''.</a>"&nbsp;</em></p>'
  'Australia-recession-':
    'author': 'Angus Watson and Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-03T18:37:22.483+08:00
    'imagesource': 'jcr:a58b8822-cff3-40ff-8291-b87cf9b1b457'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f104e20a-f43f-4d3e-8664-a013f5ea04eb'
    'lead': 'Australia''s economy is suffering its first recession in nearly three
      decades as the nation grapples with the impact of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T18:40:24.535+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:47:54.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:43.653+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia suffers first recession in 29 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d80f97-58a9-4677-bd0c-c959e326c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Australia''s economy is suffering
        its first recession in nearly three decades as the nation grapples with the
        impact of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c9071-35bd-4da2-9335-269a4e4f90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economy shrank 0.3% in the first three months of
        the year from the previous quarter, according to the Australia Bureau of Statistics.
        Treasurer Josh Frydenberg on Wednesday warned that GDP will shrink in the
        April-to-June period, marking the second consecutive quarter of contraction
        for Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886595c-eca9-4a96-a19e-d928fd99301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 shutdown has caused the end of a 29-year run of economic
        growth in Australia. The streak was partly fueled by China''s voracious appetite
        for commodities, such as iron ore and coal, as it rose to become the world''s
        second largest economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2c02a-d5f1-4af9-9cad-1e54d640dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recession, Frydenberg said Australia has "avoided the
        economy fate, and the health fate" of other countries because of actions it
        has taken, including economic stimulus efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd2ed6-40a0-479f-b253-b2250ee4ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s GDP is likely to "plummet" by 9% in the second quarter,
        according to Ben Udy, an economist for Australia &amp; New Zealand at Capital
        Economics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef5590-4b1b-4ff2-ad31-571221436852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GDP was falling before the virus restrictions were in place and
        is set to fall more sharply in Q2 [the second quarter] before picking up gradually
        in the second half of the year," he wrote in a research note on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2af78-c4ae-41ae-a3f5-165a786eb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in GDP during the first quarter was mainly because consumers
        cut back spending on services as they began to socially distance, Udy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887eaa0e-79dc-493c-84e3-48669f4198bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udy expected consumption to be nearly 20% below its pre-virus levels
        in the second quarter, as households stopped panic buying food and restrictions
        on recreation and retail services were introduced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df917a-a9c4-4e8a-9357-c4c4bb89dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rising iron ore prices may support mining investment, non-mining
        firms have significantly scaled back their investing plans, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9562ad-04fa-4ead-8c02-15ac97840173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:40:24.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:47:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/03/economy/australia-recession/index.html">Australia
        suffers first recession in 29 years</a>."</em></p>'
  'bayanihan-2-sb1546-second-reading':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-03T18:47:09.128+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdfdb232-ba8c-4a62-a093-bedfb5eba9d8'
    'lead': 'Senators approved on second reading on Wednesday Senate Bill No. 1546,
      getting a step closer to the eventual passing of the measure that would help
      Filipinos respond to the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T18:55:50.340+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:47:54.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:44.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-Bill-1546', 'Bayanihan-2', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Senate passes ''Bayanihan 2'' on second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f82c91-e990-4e4c-ae16-159aba043643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:55:50.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Senators
        approved on second reading Wednesday <a href="http://senate.gov.ph/lisdata/3280729669!.pdf"
        target="_blank">Senate Bill No. 1546</a>, getting a step closer to the eventual
        passing of the measure that would help Filipinos respond to the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3438ae-9de8-475c-9639-2e9c80816271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T18:55:50.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval was met with no objections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f28a4f-f519-4930-95c5-dcadaae763e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱140 billion has been set aside for various programs
        effective until September 30 this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0c403-ba48-41bc-8d02-ba1e2098eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan We Recover As One Bill, low-income households
        in areas under enhanced community quarantine, and households with recently
        returned overseas Filipino workers will get a monthly subsidy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b688b4-cbe2-4e0d-9677-dbf1d5d4da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the problems encountered in the past months, the bill requires
        implementors to simplify and expedite the distribution of cash aid as well
        as submit a list of beneficiaries to Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce734c68-85d1-4feb-858a-b054ef38e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced workers, including contractual employees, will also get
        cash assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080b675-cbeb-4282-8fe8-32b346666caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also grants subsidy to college students in private schools
        and qualified private elementary, and junior and senior high school students.
        These students are not receiving any assistance from government educational
        subsidy or voucher programs and are facing financial difficulties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96564da5-28a2-485d-93f9-818ee3058e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said the Senate decided not to put the amount
        of subsidy for displaced workers and students to give leeway to the implementors
        to decide based on their financial capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d87114-7bbb-4997-83e5-e7f4e7ac080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senate President Vicente "Tito" Sotto III said they
        saw <a href="https://cnnphilippines.com/news/2020/6/2/sotto-no-special-session-bayanihan-2.html">no
        reason</a> to extend discussions on the proposed law beyond Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fa5dd-89c2-41b9-924f-ae36f31f0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the bill filed by Senator Miguel Zubiri
        would be a new law and not merely extend the Bayanihan to Heal as One Act
        which gave President Rodrigo Duterte additional powers to counter the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e45cd-fa3d-41e3-925f-c000a7d7ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:58:05.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, Cagayan de Oro Rep. Rufus Rodriguez
        filed House Bill 6811, a similar measure that seeks to amend Republic Act
        No. 11469 or the Bayanihan To Heal As One Act, and extend Duterte''s special
        powers by three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca6700-ae06-4e3e-a1fa-9a9a1612320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:58:05.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives Committee of the Whole approved on
        Wednesday the substitute bill extending the validity of the Bayanihan Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78078f-7ce3-464e-ab4f-97ec236c6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T23:58:05.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:47:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have only until June 5 to pass the proposed
        law as they adjourn sine die on that date.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4709ea1-788e-4058-b9b0-00cf265af165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it be passed, the new law would give Duterte additional powers
        until September 30, 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a0145-a5cb-4d4c-b820-58eca1203860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Zubiri said he was given assurance that Duterte would
        certify Senate Bill No. 1546 as urgent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb34f35-b798-4343-aa95-93fbca0ea13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T22:33:45.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:54.066+08:00
