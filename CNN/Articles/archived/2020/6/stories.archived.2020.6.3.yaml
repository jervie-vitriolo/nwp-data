    'lead': 'A total of 301 barangay (village) officials are facing criminal complaints
      for supposed anomalies in the distribution of financial assistance from the
      social amelioration program, the Department of the Interior and Local Government
      announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-03T13:13:11.153+08:00
