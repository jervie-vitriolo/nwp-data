      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters who have taken to the streets in recent days to draw
        attention to Floyd''s case and police violence across America say they want
        to see charges for all four police officers involved in his death. So far,
        officials have only charged the officer who was seen in a video with his knee
        on Floyd''s neck with third-degree murder and manslaughter -- charges the
        protesters believe aren''t harsh enough.</p>'
