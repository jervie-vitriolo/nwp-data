    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:05.815+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'lockdown', 'coronavirus', 'air-quality', 'carbon-emissions',
      'sustainability', 'one-small-act']
    'template': '1'
    'title': 'Low-carbon economy sought after COVID-19 lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620902dc-8181-4b92-be9c-9e9bac966f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong>&nbsp;Sustainability
        experts propose that the government should pursue low-carbon policies in reviving
        the economy after the COVID-19 lockdowns to sustain some reduction in pollution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73459aeb-a0c5-4dfc-a538-4a5c88c01c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society and business representatives on Thursday batted for
        improved waste management and interventions to actively cut carbon emissions
        as the economy rebounds from a halt amid the lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77988b42-0167-448b-9fa3-8c699579f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources said  the volume
        of household waste surged with stay-at-home rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af607a-eca1-442f-8790-af69bccf5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Juan Miguel Cuna said during a forum organized
        by Stratbase ADR Institute that hazardous and medical waste have also doubled
        as a result of prevention, testing, and treatment efforts. He added that there
        was likely an increase in waste from single-use plastics, matching the trend
        seen in other nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5d8d4-2d4f-4fd3-8005-dbc4751b07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuna noted that waste treatment solutions are being studied, adding
        that the agency is also pushing to increase bamboo plantations that could
        offer a biodegradable alternative to consumer goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515f5eb-e787-4d88-930d-160d4490aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Wide Fund for Nature Philippines President Joel Palma added
        that the public health crisis should be a lesson for communities to be self-sustaining
        when possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50a536-d0b7-4165-9148-0310958306cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as cities need to work within their limits given that transportation
        and logistics were hampered. With no "Planet B," resources must also be used
        well as data show that around 30 percent of food is wasted, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ced44-d9d4-45ed-a6be-344cfd5b9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/life/leisure/2018/05/29/sustainable-living-philippines.html">Why
        sustainability is more than a trend</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cc263-4ecd-4ca2-9495-00764cb8577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group, the Foundation for Economic Freedom, called for changes
        in state policies to make tree plantations attractive to additional investments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bda81c-936c-4787-8f5a-c50521cf89c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum, private firms expressed support for sustainability
        initiatives, with Coca-Cola Philippines pledging wastewater treatment and
        bottle recycling programs while companies like Prime Metroline Infrastructure
        Holdings Corporation and Ayala Corporation vowed to explore clean energy solutions
        like waste-to-energy and waste-to-fuel processes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6218dd-f019-4c43-96be-4c80bdbef549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/lifestyle/2020/2/20/sustainable-fuel-aviation-greener-travel.html">What
        sustainable aviation fuel means for greener airplane travel</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284ee1a-6129-4ce1-b996-8c1dea911a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Analiza Teh added that the focus should now
        be on factoring in carbon emission reductions and green solutions in the government''s
        economic recovery program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f90d48-c817-4495-8a6c-540ba4d5aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this would mean improving mass transport to lessen cars,
        as well as zoning adjustments to make room for <a href="http://cnnphilippines.com/news/2020/6/12/EDSA-bike-lanes-construction.html">bike
        and pedestrian lanes.</a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62656f-de7a-4dfa-9a1a-cfe406d23a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:47:21.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation resumed on limited capacity since Metro Manila
        shifted to general community quarantine.</p>'
