  'california-coronavirus-cases-surge':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T17:45:25.700+08:00
    'imagesource': 'jcr:4c18e702-cdc7-4825-9e0c-e1182d870bd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0d29c55-4272-41b8-b7e9-519aa87aaaa6'
    'lead': 'California, the country''s most populous state and the first to implement
      a state-wide lockdown to combat the coronavirus outbreak, is setting daily records
      for new cases this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T17:48:54.987+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:40:00.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:10.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California reports more than 7,000 new coronavirus cases in a day, breaking
      its daily record again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6e5bf-4ca2-4762-906c-ed7e466f5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;California, the country''s most populous
        state and the first to implement a state-wide lockdown to combat the coronavirus
        outbreak, is <a href="https://www.cnn.com/2020/06/24/health/us-coronavirus-wednesday/index.html">setting
        daily records for new cases</a> this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd95e8-cee2-43e9-89dd-f01c4c3cfc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state reported Wednesday it broke a record Tuesday with an increase
        of more than 7,000 cases in a day, obliterating a record hit the day before
        when more than 5,000 new cases were recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da47256-c57f-455d-a1d0-ae431351ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s positivity rate -- how many people test positive compared
        with how many in total are being tested -- has also been on the rise in the
        past days, as have hospitalization numbers, the governor said. In two weeks,
        the state''s coronavirus hospitalizations increased by nearly 30%, Gov. Gavin
        Newsom said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481a903-8b47-4ed0-9ce2-36bad76d2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are urging residents to wear face coverings and keep their
        distance from one another. On Wednesday, the governor threatened to withhold
        funding from counties that don''t enforce health orders put in place to curb
        the spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3df19b-3ae9-465d-9363-cb97b7184736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State of California has a responsibility and obligation legally
        and otherwise to enforce those laws," Newsom said, adding that they may utilize
        "the power of the purse" to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b6d68-3fd4-40e4-88af-291a62e79e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be an exception and we hope we never have to trigger
        that," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5841e-54da-47d3-9821-b1f9c1c903bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the state''s cases seem to rapidly surge, here are some
        of the factors officials have pointed to as having contributed to the increase:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bff31-3a43-4771-b18d-8b601a1bf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Governor points to family gatherings</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a214e4-a938-47a1-bf7f-463b0f814198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his news update Wednesday, Newsom chided residents who are hosting
        private events at their homes, including family gatherings, children''s play
        dates and birthday parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76787a18-9e7e-44dc-8ebd-e5c7a1482f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us understandably developed a little cabin fever. Some
        of us, I would argue, developed a little amnesia. Others have just frankly
        taken down their guard," the governor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8433c-1bc1-450a-92e4-e4a53f6ed1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are mixing and that is increasing the spread of the virus,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f07db5-b18e-47ce-86f0-d5c3fd32726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s words echo reports from several parts of the state
        where health officials attributed a number of new cases to family gatherings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db0435-9a9c-4057-ab91-f3e290517ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern California, the Shasta County Health and Human Services
        <a href="https://www.facebook.com/shastahhsa/photos/a.1418487375047461/2743368762559309/?type=3&amp;theater">reported</a>
        Tuesday several people tested positive for the virus after attending a graduation
        party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ff652-d43e-4b04-84ef-57d0211cb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the<a href="https://www.facebook.com/shastahhsa/photos/a.1418487375047461/2735255296703989/?type=3&amp;theater">
        county reported</a>&nbsp;nearly 20 people were in quarantine after a man in
        his 20s who tested positive for the virus attended a large family gathering.
        Several of the people quarantined had symptoms, officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367c998-eea8-4627-8226-e90ac8f43bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento County, recorded "by far" its highest one-day increase
        this week, with 131 new cases, the county said <a href="https://www.facebook.com/SacramentoCounty/photos/a.320512161336211/3007779282609472/?type=3&amp;theater">on
        Facebook Tuesday</a>. Contact tracers determined most new cases are linked
        to "gatherings among friends and extended family," the county said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42239338-3fe7-4fa6-96cf-6aee7b288316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid in-home gatherings with individuals who do not live in the
        same household," county officials wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d770f-30f6-488c-8594-c74ec5d591e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases in younger people</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a756d-a0d4-49a0-8aa0-33771c53d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also noted there''s been an increase in the number
        of young people testing positive for the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa7a7d-ef55-47f3-979c-4cc18ab3f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense that a lot of young people, well you''re young
        so you feel a little bit more invincible but, respectfully, often that can
        be a selfish mindset," Newsom said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f291a-f3c1-4a86-ab8b-ab76e5563268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if younger people may not show as many symptoms, they are still
        spreaders of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e3935-325b-453c-b4c4-323f876002e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they can spread it to people that simply cannot handle the
        virus as younger healthier people can," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebf278-8b62-498b-8201-18480eabb916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s warning fits with those made by city and state leaders
        in other parts of the US -- including across the South -- who have said an
        increasing number of young people are testing positive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f1d0b-cf2c-42b0-a936-e5f0b4175981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials across the country have pointed to parties, bars
        and other gatherings as where that spread is happening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f762ef-2643-4a0e-80eb-a501b7884a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unclear if protests had an impact</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc37c48-3409-4493-83e4-0954fcc123f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Couty Health Director Dr. Barbara Ferrer said because
        of the high volume of cases that have been coming in, officials have not been
        able to "pinpoint whether or not the exact source of an exposure was a protest."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280fa1f-e7d3-40ba-a3dc-ee8effbeadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to say that it''s highly likely, given the increased
        numbers that we''re seeing that some of this is in fact people who may have
        been in a crowded situation at one of the protests where there was spread,"
        Ferrer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fd819-b4de-4c2b-9662-7da60b9d7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the county''s health department for further
        details.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e74dc2-9d52-445f-af81-262bcc635f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s health department said late last week there was not
        sufficient data to "assess the impact of the recent protests."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74627af1-9039-4b37-95a1-863ee7b69790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, officials said some testing sites that offer free
        testing don''t ask people getting tested if they recently participated in
        any demonstrations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7d177-710d-485d-84f1-6c805faa944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Alameda County, spokesperson Neetu Balram said in a statement
        there was still no "clear correlation between protest activities and increases
        in testing or positive cases."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17241bff-c84d-4678-9306-8213dbbb82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitor our data continuously to inform our guidance and reopening
        actions. We are encouraging anyone who protested to get tested," the statement
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1cbf4e-a885-4a11-ae5c-05129b725b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some prisons a concern</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc9c44-611b-4db8-85a3-bb671a0d8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a reporter''s question during his news conference, Newsom
        also mentioned a number of prisons as a concern for the state.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e70fe-41cb-45fc-ad36-7f32078149ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them -- San Quentin State Prison -- has more than 450 inmates
        who have tested positive. About 42% of the prisoners in the facility are medically
        vulnerable, Newsom said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf08b32-ec43-4804-a214-fac56aa283fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to data from the state''s corrections department,
        433 of the new cases in the facility came in the last two weeks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839be932-5342-46e6-9d61-fd9006ea88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the state recently submitted a plan to the courts
        to have a number of inmates who are approaching their release date to be let
        out of prison early, to help bring down facility populations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21263a49-3ac2-468b-a2df-e807e91f7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process will begin July 1 and will be expedited for facilities
        like San Quentin, Newsom said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05803456-cf42-47af-9ea6-ec886631b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty inmates have died throughout the state''s prison system and
        there are more than 1,800 who are currently positive, according to <a href="https://www.cdcr.ca.gov/covid19/population-status-tracking/">data
        from California''s corrections department.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f1709-a26f-4bd4-ac47-db2d9ba9941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:48:54.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/health/california-coronavirus-cases-surge/index.html">"California
        reports more than 7,000 new coronavirus cases in a day, breaking its daily
        record again"</a></em></p>'
  'Media-frontliners-PCR-tests-Palace':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T17:53:47.073+08:00
    'imagesource': 'jcr:2b0cfa6d-5325-456f-9323-79441532bbcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a012a6-229d-4d89-832a-dcf42d33eadb'
    'lead': 'Members of the media are now considered frontliners in the fight against
      COVID-19, and can undergo RT-PCR testing to be covered by the Philippine Health
      Insurance Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T17:56:59.804+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:39:59.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:11.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Media personnel are frontliners, to receive PCR tests— Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a28e7-8f8c-40da-9a71-aac02917aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:56:59.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:39:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Members
        of the media are now considered frontliners in the fight against COVID-19,
        and can undergo RT-PCR testing to be covered by the Philippine Health Insurance
        Corporation (PhilHealth).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150555d-6486-4185-9e15-eda48b3f0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:56:59.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:39:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that the testing of media
        practitioners will be covered by the diagnostic services of PhilHealth under
        the Universal Healthcare Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9210ca-7f65-42d5-815b-02c746283751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:56:59.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:39:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Para sa mga kasama natin sa media, pati kayo itatrato na frontliners
        at susubukan natin na lahat ng miyembro ng media ay ma-test na din via PCR,”</em>
        Roque said in a Palace briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1504f9-06b3-4013-b7bc-d9e0e794821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:56:59.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:39:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For everyone in the media, you will be treated as
        frontliners and we will try to test all members of the media via PCR.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
