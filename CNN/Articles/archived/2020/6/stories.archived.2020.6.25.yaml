      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b6a43-d3fb-44d3-947d-1934b5fe38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the twists and turns of today''s US-North Korea relationship
        have put a spotlight on the Korean War''s legacy, it is still a widely overlooked
        conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
