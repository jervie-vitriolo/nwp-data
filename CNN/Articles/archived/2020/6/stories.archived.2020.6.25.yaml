    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eastern-Visayas', 'LSIs', 'IATF', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Task Force likely to approve temporary suspension of returning residents
      program in E. Visayas amid COVID-19 case surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df4ff1-840b-4b4a-8cd5-11d385172c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—</strong> The country’s
        COVID-19 Inter-Agency Task Force is likely to approve the proposal to temporarily
        stop sending locally stranded individuals to Eastern Visayas amid the sudden
        spike of COVID-19 infections in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299ee90-a5e0-46b2-a0dd-c4704bc4c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Regional IATF earlier submitted a resolution to Interior
        Secretary Eduardo Año— asking for a possible two-week interval before LSIs
        and returning overseas workers can head back to their respective localities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193bac3-568f-479c-aab4-df6a8277dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the move will allow local governments to recover
        from “human fatigue” and will likewise give them time to replenish supplies
        and prepare their respective quarantine and isolation facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5ea2f-2935-41bc-89c3-a60a1b1d42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while a final decision has yet to be made, Año said the task
        force is “inclined” to green light the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac2c88-5205-42a9-841c-6b6659026eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will make sure <em>na ma</em>discuss <em>‘yan</em> and we are
        inclined to approve that, <em>para magkaroon ng pagkakataon makapag</em>prepare
        <em>ang mga</em> LGU,<em> maayos muna ‘yung mga</em> quarantine and then ready<em>
        agad</em> to receive the next group of quarantine,” Año said in a media briefing
        during his visit to the region on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b57e48-6667-4802-9641-e05f128e9ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make sure it will be discussed, and we are
        inclined to approve that, so that LGUs will have time to prepare quarantine
        facilities.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974641e2-9ed7-4839-b93e-1aee506cbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Thursday, Año said those individuals heading
        to the region will be assisted by concerned agencies for two weeks while they
        await transport to their hometowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c1c6c-33e9-4fcf-8a24-0704c1a6aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ormoc City Mayor Richard Gomez said separately that officials
        are looking at the possibility of suspending the incoming trips— at least
        for his area in Leyte— from July 1 to 15, citing a recent conversation with
        the Interior chief himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782290c-969c-41ad-96c3-9d36011cb3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s good, because we will have enough time to let the
        other returnees to graduate, we’ll be able to disinfect our facilities, we
        will be able to rotate our medical staff. It will give us ample time to prepare
        for the next batches that will be coming in Ormoc City,” Gomez said in an
        interview with CNN Philippines’ <em>The Source.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6563f-18b4-4083-9f67-9a4fba81be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez added the influx of returnees may overwhelm some local governments
        in the provinces, with some localities opting to resort to home quarantine
        measures instead. However, the mayor sounded the alarm over this move, as
        the risk of spreading infection inside homes remains high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b6829-d84c-4912-95b4-384e0cc075f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that will continue, if that will persist, there’s a big chance
        na magkaroon talaga ng (that there will be a) community transmission in Leyte,”
        the mayor stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa899c7-f93f-4ac8-b477-44f2067f1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas in the region— Ormoc City, Southern Leyte, Leyte,
        and Samar— were recently tagged by the Health Department as some of the emerging
        hot spots for COVID-19 in the country. Officials earlier cited the “Hatid
        Probinsya”  program as one primary source of the rising virus infections in
        the provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd16723-0b14-4e9a-8f81-ff05f634aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the Eastern Visayas region has reported a total
        of 445 confirmed cases, majority of which are LSIs who came from Cebu and
        Metro Manila. Prior to the entry of returning residents a month ago, the region
        reported only 40 cases of the infectious disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af45649-d59e-4a84-865e-92b1508839e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarming spike prompted some lawmakers to <a href="https://www.cnnphilippines.com/news/2020/6/18/Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases.html">seek
        a review</a> of the Hatid Probinsya program’s protocols, noting how returnees
        should be subject to strict health and safety precautions before travelling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abe55d-4e62-46a5-86d5-1144f8022333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, maintained it <a href="https://www.cnn.ph/news/2020/6/22/Hatid-Probinsya-Program-COVID-19-cases-provinces-Roque0.html">found
        no lapses</a> in the implementation of the scheme.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdad7bf-1365-4f95-a637-a174e3131c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the country has logged over 32,000 cases of the viral
        disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c04a17-4eab-4195-b7a3-dc902405c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:28:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:25.074+08:00
