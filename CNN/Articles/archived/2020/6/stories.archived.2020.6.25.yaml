      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful about Mom and Dad, and careful about your mother-in-law,
        your father-in-law, your grandparents," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de332b3b-864e-4c7d-8a7f-f8d0f366e488'
