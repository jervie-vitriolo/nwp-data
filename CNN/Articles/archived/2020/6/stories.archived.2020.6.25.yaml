      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html?fbclid=IwAR070Evl7CkhF97u5eqrUTrx3cqQH9LxtRP-iuw2cNDcm9R743Z5OYM4qrQ">READ:
        A month of maltreatment: Dormitorio’s last days</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee23621-5a22-471f-8d1d-7b6f10de1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.012+08:00
      'mgnl:createdBy': 'eimor'
