  'DepEd-teacher-training-in-technology-based-instruction':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T15:26:26.446+08:00
    'imagesource': 'jcr:c22ab6e0-2dd5-4a28-b2fc-c3fc4979be78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a69e8b84-8367-4ffc-8144-80aed2a1c647'
    'lead': 'Meanwhile, a lawmaker pointed out that the DepEd has been giving trainings
      on technology-based instruction without considering if the teachers have access
      to technology or issues with connectivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T15:31:45.480+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:40:15.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:06.958+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education']
    'template': '1'
    'title': '60 percent of public teachers have yet to be trained in technology-reliant
      teaching'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13c6e7-035f-4a90-9ecc-d59801798ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — With
        two months to go before the next academic year, the Department of Education
        said Thursday that it has yet to train about 60 percent of public school educators
        how&nbsp;to teach using digital tools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7c470-b3e5-4523-896c-09d64425410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Diosdado San Antonio told a Senate hearing
        that DepEd is planning to conduct mass training for teachers next month. There
        are a total of 800,000 of educators in public schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da2963-3eb2-41dc-848f-af7825c7fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabae1f7-e702-465b-910a-ab2679204488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to provide the training for our fellow teachers this coming
        July, the remaining 60 percent,” he said as Senate committees convened to
        tackle education policies in the new normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092cf0c-9275-4fec-a384-d41aad2d5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said that aside from the training that their Information
        and Communications Technology Service or ICTS unit provides, some of their
        division and regional offices are conducting trainings of their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63c14e-04c8-4bea-be72-49d7b50fb3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said instructors are equipped with skills such as converting
        learning materials into e-books and other digital formats.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8be513-59c6-4779-ade4-8f3b439db526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:41:46.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:40:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josette Buyo, director of the Department of Science and Technology
        at the Science Education Institute, said there are already 132 self-learning
        modules developed for teaching Math for Grades 1 to 3, and self-learning modules
        for teaching Science for Grades 7 to 8.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b557cd-82fa-4d52-aa11-cb55c144ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:41:46.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:40:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd7c33-6dc5-41ce-be8c-f2a4640c263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:41:46.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:40:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two programs are ready for implementation, namely Radyo Eskwela
        for elementary students and Tuklas Siyensya for high school students, she
        said. The former can be accessed through radio, while the latter through various
        channels like Facebook and SEI portals, but talks are on-going for free air
        time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36498ecd-95c2-4e66-9380-45155c792160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:41:46.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:40:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc5d7f-3956-4a40-9804-b933bf67742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:41:46.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:40:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biyo added that lessons for Grades 9 to 10 are also ready, but digitization
        is scheduled for next year, due to budget restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec11c0-71b1-4c36-935d-aefa21b58af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Train teachers based on distance learning needs, technology access</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a697842-8655-45b0-9bdd-0c10524ce5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker pointed out Thursday that the DepEd has been giving trainings
        on technology-based instruction without considering if the teachers have access
        to technology or issues with connectivity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08ca2c-e30e-45cb-9ea5-8d92ff1a54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay asked San Antonio during her interpellation
        if the DepEd has mapped out areas where online teaching and blended learning
        are doable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e4461-87be-42d6-90e0-a786f953068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio responded that “the exact map is still a work in progress.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7215a-af9f-4e4b-9c74-62b058e36c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education official added that DepEd is still gathering information
        as they proceed with the enrolment process to determine “which specific learning
        delivery modality would be appropriate to a specific group of learners.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d36ccf-ad08-429b-9dc7-3170801fe822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay insisted that training must be based on distance learning
        needs of the instructors, as she noted that what the DepEd is doing now may
        not be a judicious use of its already ‘limited resources.’</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31c47a-d0cd-43ce-9a90-2b36da272201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator&nbsp;asked, “Hindi po ba dapat ngayon pa lang mayroon
        na tayong ganitong mapping?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84896889-26ba-4056-b0e3-6be71d144fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Shouldn’t we have this mapping as early as now?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8fbeca-0fc4-498e-a363-5705dc6b25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: “Why would we train our teachers for an online way of
        teaching our kids kung alam naman natin na mukhang mahirap ang ganoong klase
        ng pagtuturo?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bb355-4e75-4b58-8b00-08630952e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would we train our teachers for an online way
        of teaching our kids if we knew this mode of instruction is possibly&nbsp;hard
        for them?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdae930-a466-4b74-823c-9d73233eab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Internet allowance</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a8f3d-d98e-4a6c-972d-0ea702cf45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Pia Cayetano and Grace Poe are pushing for the
        provision of allowances to teachers, which they could use to obtain digital
        access.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439daab-812b-49ab-acae-7637fbd1b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary for Legislative Affairs Tonisito Umali said
        that a one-time P3,500 cash allowance is being given to their teaching personnel,
        but Poe believes that is not enough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152e2e4-65bf-4fb7-b68b-137729d458fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd reiterated that face-to-face classes will be suspended until
        a vaccine on coronavirus disease becomes widely available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc66d6-ae49-4b74-a6fa-56594671a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, teachers could meet with their students outside schools
        on a regular basis to provide them guidance, especially if they have a hard
        time with understanding certain lessons, San Antonio noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51114fe9-a6d8-4d45-86af-f79597c6f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:31:45.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
