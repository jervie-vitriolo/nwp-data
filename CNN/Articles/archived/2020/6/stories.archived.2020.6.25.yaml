    'template': '1'
    'title': 'WHO expects the world will reach 10 million coronavirus cases within
      the next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b575fb-6b8f-4047-a20b-150a144f7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:02:06.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization expects the world will reach
        10 million coronavirus cases within the next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a50dc1-3102-4211-b960-ddba3e15c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:02:06.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than 9.1 million cases of COVID-19 have now been reported
        to WHO, and more than 470,000 deaths. In the first month of this outbreak,
        less than 10,000 cases were reported to WHO. In the last month, almost 4 million
        cases have been reported," WHO Director-General Tedros Adhanom Ghebreyesus
        said during a briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083a921-59c9-44af-b3b8-0ae5792c10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:02:06.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed31cbc-16c8-44ea-b834-f84c4c3e5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:02:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to reach a total of 10 million cases within the next
        week. This is a sober reminder that even as we continue research into vaccines
        and therapeutics, we have an urgent responsibility to do everything we can
        with the tools we have now to suppress transmission and save lives.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899068da-e407-4c0b-b5c9-d724f12ef566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:02:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-24-20-intl/index.html"
        target="_blank">"WHO expects the world will reach 10 million coronavirus cases
        within the next week"</a></em></p>'
  'WHO---Pandemic-for-many-countries-in-the-Americas-has-not-peaked-':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T01:08:11.921+08:00
    'imagesource': 'jcr:e69987e8-410a-4a37-8621-7689e7e1cb8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c499726-5a09-44b3-a2f2-345df7812383'
    'lead': 'Dr. Mike Ryan, World Health Organization executive director of the health
      emergencies program, said the Americas have not reached their coronavirus peak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T01:06:17.739+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:40:52.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:38:57.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO: ''Pandemic for many countries in the Americas has not peaked'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7f8c2-971e-4ec1-835c-e7514121d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Dr. Mike Ryan, World Health Organization executive director
        of the health emergencies program, said Wednesday that the Americas have not
        reached their coronavirus peak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a785b-564c-4f50-878e-3ef735978665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e234b-ad31-40a0-a185-47142d89feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly across Central and South America, Ryan said, “We''ve
        seen a steady and worrying continuation of trend — with many countries experiencing
        between 25% and 50% rise in cases over the last week.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22310a1-f15a-4296-98c0-f94c7b7b32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c359f-1489-4510-98ef-010e0ed98693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added many countries are still “suffering sustained community
        transmission.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f23629-5877-4f8a-bd5f-488bc434d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a704971-3a8c-4442-b0ad-47a3a48c3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, the pandemic for many countries in the Americas
        has not peaked. They are not reaching a low level of transmission within which
        we can achieve a sustainable exit from public health and social measures,”
        Ryan said at Wednesday''s briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082ee60-6db5-41d3-8304-b541dfc32c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the region, we will likely see a “sustained number of cases
        and continued deaths in the coming weeks,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d9dbe-ddc5-4289-bd88-36a0e3cf348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7bb4a-77d1-4e19-9697-f9cd5ce1e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Ryan said there is no way to predict the numbers, at this
        point the epidemic is “still intense” across a range of countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb1c04a-adf5-46c5-bf88-05cbe469cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa12ee-a21d-4bf3-a20b-5033ae951bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think anybody wants to go back to population-wide, society-wide
        lockdowns. But the only way, in some circumstances, to avoid that now is a
        very, very, very aggressive investment in our capacity to detect cases, confirm
        cases, quarantine contacts, and keep our communities onboard and willing —
        able without coercion — to support clear messaging and clear instructions
        and requests from government in a trusting environment,” Ryan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127296f-0228-471d-8285-8f8007733e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:06:17.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-24-20-intl/index.html"
        target="_blank">"WHO: "Pandemic for many countries in the Americas has not
        peaked""</a></em></p>'
