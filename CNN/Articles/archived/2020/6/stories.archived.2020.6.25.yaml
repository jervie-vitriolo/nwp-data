      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:e3831943-9e18-47b3-9e1b-fffe7d702d2f'
      'imageCaption': 'Leah Castañeda (center). Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd531d-2a49-467b-9748-883b3dec8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:44:40.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:cd1040e7-aba1-4dbb-b9ba-92366025628d'
      'imageCaption': 'Samantha Nicole Samone, musician Aly Cabral, rapper CALIX,
        and Karlo Vicente. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5be04-6463-43be-a331-66050eaaf12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:44:40.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64534bac-e6da-467d-be15-4b2688ebd8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leah Castañeda:</strong> It wasn’t just a party; it was
        an education of all sorts. It gave me a sense of fulfillment because we were
        able to contribute to the culture and provide a space for everyone. I agree
        with Shar! It became both our work and our life, where we learned so much
        from our community too. We all grew up together and built each other up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e52c02-0030-43b8-a726-2b32e87cb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Perhaps the best asset of TxF was the music. People would always
        remember their favorite tunes, even long after their hangovers. Even international
        musicians, from Ladytron to Kings of Convenience, have played DJ sets in Future.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203913c-80f6-43bb-a9f8-8ac8e0e8f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diego Mapa (musician):</strong> I first suggested to Leah
        their first CDJ kit: it was a Gemini mixer with 2 CDJs [...] the most affordable
        at that time in the market. It’s not very good actually; it did not last very
        long because of everyday abuse, but it kick started TxF to be a dance club.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e57213-c27d-4b08-9138-9c566dbe85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was able to DJ there so many times, it is there that I learned
        how to read crowds when DJ-ing. Learned all sorts of music from the other
        DJs. Also learned how to host a party, whether putting up my own DJ show or
        even hosting a party at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595bb91-64b9-4a5f-9f76-c808125b8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what Leah and her family are good at: hosting, serving the
        people, how to connect with guests. They also have good taste in clothes,
        music, and all sorts of pop culture. But the music being played there, especially
        in the earlier years, greatly influenced my taste in music.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2ef54-2dfc-418c-ad76-a0904b0756db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gian Romano (fashion designer):</strong> Some of my best
        sets were played there. Sets that, at the end of the night, I wish I could
        remember the track sequence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c79b1e-ca1f-42f9-b8ad-f61b945af9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petra Magno (writer):</strong> My friend Carina [Santos]
        and I ran a music blog called "Warmest Corner," and maybe that''s how we ended
        up behind the DJ booth one night in 2012, armed with an iTunes playlist that
        we put together. I don''t remember exactly how or why we were blessed with
        that, but that was the first time I felt the thrill of watching people dance
        to music that we had intentionally chosen and arranged. That was also the
        night I discovered that dancing to Robyn, in a dark room with a disco ball
        surrounded with your friends, is transcendent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73299a33-296a-419b-af1e-c7d6584880a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mafia (DJ):</strong> When I first played [as a DJ], it was
        just a random request from Austin to make me come out more. I didn’t think
        it was going to go anywhere after that, to be honest. But here I am now!</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6e6e8-6791-48da-a2ef-8afeecb70547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Karlo Vicente (DJ):</strong> I remember years ago, no one
        was really doing disco, and we were already doing regular disco nights at
        Future. They gave me a space to do [my program], Blitz,&nbsp;which I didn''t
        really plan, as it was sort of a last-minute thing. I thought it was just
        a one-time thing, but it became a monthly party. It’s now [in] its fourth
        year. With my parties, I know these don’t really make a ton of money, but
        Future gave me a space to do it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91862a-00f6-4ba9-8678-ca21f3a03004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim FG (DJ):</strong> I was fresh-off-the-boat from Iloilo,
        wide-eyed and wanted to take it all in, freedom away from my parents, the
        excitement of falling in love with new people and places. I went to the Kylie
        Minogue concert in Araneta and sat beside Mersi Carballo''s older brother
        and sister, singing out loud to songs. After the concert, they invited me
        to hang with them at Future, so I went and it was love at first sight. The
        people, the music, the euphoria of it all was a lot to take in. It was where
        I knew I wanted to be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272d73f-5411-4540-a46b-2a310e6d3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mersi Carballo (photographer):</strong> It was a whole different
        world to me, but the patrons and owners were so warm and open and made me
        feel at home right away. It definitely made a huge impact on my music taste.
        I discovered indie music there and learned how to spin.</p>'
    '10':
      'image': 'jcr:0b1eb423-4842-4160-adf9-e1ac5359a889'
