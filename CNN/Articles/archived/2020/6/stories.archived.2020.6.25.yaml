    'created': 2020-06-25T01:02:06.305+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3742f4b-c382-4b7c-867b-6550f9628d34'
    'lead': 'The World Health Organization expects the world will reach 10 million
      coronavirus cases within the next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T01:02:06.581+08:00
