  '2020-oath-taking-ceremony-lawyers':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T18:01:30.145+08:00
    'imagesource': 'jcr:18bb673f-ab30-45f9-9a46-51523a65db01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38e6d507-97a7-4ae6-b31a-7b1a6a9ad09b'
    'lead': '2020 Bar examinations chairperson Associate Justice Marvic Leonen reminded
      the new batch of lawyers in the country to resist injustice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T18:04:14.840+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:39:59.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:11.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Leonen to new lawyers: Be better than us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bb504-ff1f-4a8a-a855-ff894f1443fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — 2020
        Bar examinations chairperson Associate Justice Marvic Leonen reminded the
        new batch of lawyers in the country to resist injustice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37d4ed-e205-408b-99b2-451b4cd01b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Make it your passion to resist injustice… Be better than us,” Leonen
        said in the first-ever online oath taking of <a href="https://www.cnnphilippines.com/news/2020/4/29/2019-bar-examination-results-.html">successful
        Bar candidates.</a> The ceremony was done via video conferencing in light
        of the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1af83-0f59-44c5-9606-c4c05d021d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting activist Lean Alejandro, Leonen said the line of fire is
        always a place of honor. “Protect those who have less in life. Do not stand
        for abuse. Be accepting of different identities. Speak up against corruption,”
        he said</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/rYvQGVyaBYg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad05de-6e1b-452d-acaa-b5a046891829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a09e72-4de4-4d4d-979d-5d9cad44c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s tempting to live comfortably, get rich, and “succumb
        to the status quo,” Leonen said there is always a choice to “discover our
        courage, leave with the discomfort, critically examine our society and use
        our profession for a greater purpose that humanity not only survives, but
        thrives with social justice.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f41f7-95ad-4b1a-9874-e82ea7cd5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior magistrate also pointed out that silence maintains the
        status quo and makes sure that others will also be victimized. The rule of
        law is always the rule of just law, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f411f7-b7e2-4a96-8701-e83231917f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your oath to the rule of law is not an oath of surrender to the
        unjust and oppressive elements of the status quo. It''s license to further
        marginalize those who are disadvantaged, poor, and abused by power,” Leonen
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126482fb-5914-4e23-8ef8-d45c42d9e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said <a href="https://www.cnnphilippines.com/news/2020/4/29/2019-bar-examination-results-.html">the
        Bar is only a qualifying examination</a> and not a basis to define a good
        lawyer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7b126-3ac6-4f8d-9f7a-de7173d13b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:04:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:39:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are more than your degrees and your professional titles. They
        are your masks. Behind these masks and titles should still be authentic human
        beings," Leonen said.</p>'
  'Trump-denial-and-indifferent-coronavirus-pandemic':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T18:06:28.263+08:00
    'imagesource': 'jcr:963168ab-b8f8-413c-b4a8-88e8d1e509c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bedbe3d-25a4-4af1-8fd8-9682b462217e'
    'lead': 'It''s a "public health train wreck in slow motion," in the words of one
      health expert, and the best President Donald Trump cares to offer the thousands
      more Americans projected to shortly die of Covid-19 is the unsubstantiated prospect
      of a "beautiful surprise."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T18:13:09.585+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:39:58.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:11.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'US', 'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: Trump is not just in denial but also indifferent to an unfolding
      American tragedy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8a556-0868-40b7-ab1b-d242df22f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a "public health train wreck in slow
        motion," in the words of one health expert, and the best <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> cares to offer the <a href="https://edition.cnn.com/2020/02/06/health/wuhan-coronavirus-timeline-fast-facts/index.html">thousands
        more Americans projected to shortly die of Covid-19</a> is the unsubstantiated
        prospect of a "beautiful surprise."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a550573-df2b-4ee0-b2ae-2c9408ea6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a51900-aa5e-4d68-b516-c75f5ead859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US just hit its third highest ever peak of new coronavirus cases,
        <a href="https://edition.cnn.com/2020/06/24/health/us-coronavirus-wednesday/index.html">multiple
        states are registering their own daily records</a> and three are now taking
        the extraordinary step of imposing quarantines for citizens from pandemic
        hotspots. The world''s most powerful nation lacks a coherent national strategy
        to meet another cresting viral crisis, the capacity or even the willingness
        to take steps that might stop it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507055fd-1491-4aa5-b865-ae28110c3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81c7ee-66d2-4c9c-93df-b62bfea4d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also led by a man who is suggesting by his actions and attitudes
        that he doesn''t care that much about the unfolding tragedy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbe99a-4544-470d-b248-94ca071855c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba0b62-f31f-49f7-b275-42b1480524c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has previously predicted a "miracle" would occur or the
        virus would just disappear in the warmer weather, again declared falsely Wednesday
        that the danger had passed -- even with the nation racing towards another
        deadly summit of infection. In his latest misleading effort to create a picture
        of normality, <a href="https://edition.cnn.com/2020/06/24/politics/donald-trump-andrzej-duda-coronavirus/index.html">Trump
        welcomed Polish President Andrzej Duda</a> to the Oval Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d628cc-f496-4533-b006-afa80c84c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b204da2-a817-49fe-8c5a-8c06a0a4d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first after Covid, after the start of the plague as
        I call it," Trump told his visitor, who was happy to play along after being
        given a huge political gift of a visit a few days before a national election
        and approvingly noted "the end of the coronavirus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1d4a0-7d2c-425d-afd2-c5c288d9915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9dfb15-aa2f-47db-8d5f-7b301840f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-25-20-intl/index.html">coronavirus
        pandemic</a> in the United States is like watching a "public health train
        wreck in slow motion," said Dr. David Blumenthal, president of The Commonwealth
        Fund, in an Alliance for Health Policy and Commonwealth Fund webinar on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a974ef-c067-488f-b7f5-682bc4af460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52e1c1-616f-422b-bcc4-9b344d112651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be frustrating and perplexing," he added. "But now is the
        time to stop dwelling on the past and to start looking forward, and to ask
        ourselves how we can seize the moment, learn from experience and make things
        better."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4775f4a-ce35-4ef9-b5cf-b014b4f7da14'
