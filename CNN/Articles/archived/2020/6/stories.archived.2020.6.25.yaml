      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s one OK thing to come out of this
        awful, worldwide pandemic: we may finally be getting a new "Game of Thrones"
        book.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a81324-238f-4508-a4e1-d90f99321775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:10:22.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to confess, after half a year of pandemic, I am showing
        signs of cabin fever. If nothing else, the enforced isolation has helped me
        write. I am spending long hours every day on THE WINDS OF WINTER, and making
        steady progress," George R.R. Martin, author of the series, tweeted Wednesday
        morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc54cac-663b-4e72-9515-eee10a0d505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:10:22.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the "Game of Thrones" series concluded over a year ago,
        fans are still reeling from a controversial finale. Fans even made a Change.org
        petition urging HBO to re-make the final season. (HBO is owned by WarnerMedia,
        CNN''s parent company.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f45a9-91af-48a1-be5c-4b1ce01cce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:10:22.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, who prefers to use an obsolete disk operating system (DOS)
        instead of a modern computer, is currently isolating in "an actual cabin in
        the mountains" and hopes to finish his long-awaited fantasy novel "The Winds
        of Winter" by next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed70164-ab12-4244-a2b8-60103b8091d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:10:22.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his blog, Martin explained that his "enforced isolation" has
        helped him write, and that he is "making steady progress" with the story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5829b7b-66b8-4be0-8a45-6e98fd132bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:10:22.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishers have been waiting for "The Winds of Winter", the penultimate
        book in the series before "A Dream of Spring," since the publication of "A
        Dance With Dragons" in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e585e6-0997-40d3-9e7c-86414bb24766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:10:22.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans across the globe are eagerly watching Martin''s progress. In
        times as dark as these, we could all use a little more magic.</p>'
