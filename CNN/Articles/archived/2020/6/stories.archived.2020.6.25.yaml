    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-25T07:34:12.622+08:00
    'imagesource': 'jcr:cce91501-d764-4b90-aeb0-bb73bb2bc184'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
