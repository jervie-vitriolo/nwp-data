      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some states are extending restrictions</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127c652-36a9-4dde-8aa7-20201000d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona is also seeing the highest number of new cases per capita
        of any state in the country. It''s had more new cases per capita than any
        state has had besides New York or New Jersey, according to a CNN analysis
        of data from Johns Hopkins University.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f602cbe-c2c2-4cf5-be1e-c22c74a0d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ca2a8-a622-4e6e-a5aa-82974a89bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has added about 2,700 new cases per day over the seven
        days that ended Tuesday. Adjusted for population, that''s about 38 new cases
        per 100,000 people per day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f33a7-a728-4018-9d1e-c848d1ac59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b6eb4-129f-4fb2-8bae-42a1d247f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, Gov. John Bel Edwards said he plans to issue a new
        proclamation Thursday extending the Phase 2 restrictions under the current
        order for another 28 days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a8400-be2a-4f97-84fe-68ac2939a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76f666-f24b-40c0-a6ce-e45bc43e570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, we''re heading in the wrong direction. We have more
        cases than we can justify just by the fact that they''re doing more testing,"
        Edwards said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3434dd3-b149-4356-ad16-f65a15e32b0b'
