    'lead': 'On Wednesday, Delhi surpassed Mumbai''s Covid-19 tally, becoming India''s
      worst-hit city. It has so far recorded 70,390 cases of the virus and 2,365 deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T19:54:58.763+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:39:50.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:13.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Delhi becomes India''s coronavirus capital, its hospitals are struggling
      to cope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bab31c-1754-4685-973a-093a70961c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Lakhjeet Singh had been running
        a fever for days when his son-in-law took him to a private hospital in Delhi
        for a Covid-19 test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f88a82-9528-4e78-b310-e3246a033bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, an online report confirmed he was positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47170e-ec04-47ff-a184-f48b2b9d74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t panicking," says Singh''s son-in-law, Mandeep. "Since
        we knew the reason for his fever, we thought we would probably be able to
        address it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a08346-6a87-4cbf-a311-20cb3c0ae8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Singh''s condition worsened, his family found it impossible
        to find a hospital that would treat him, as the city''s healthcare system
        buckled under the pressure of the escalating epidemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfdc64-d453-4938-8f10-d64d4731edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-25-20-intl/h_0641d5b04d7194b0b5b2cbf731f1dc14">Delhi
        surpassed Mumbai''s Covid-19 tally</a>&nbsp;—&nbsp;becoming India''s worst-hit
        city. It has so far recorded 70,390 cases of the virus and 2,365 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b9c86-c841-486d-bdab-18d8c3049ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandeep Singh said three private hospitals told the family they
        had no beds, despite an app set up by the Delhi government showing they had
        availability. Others did not even take the 68-year-old''s calls, including
        the one he was tested at.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfeb565-7c39-4754-bf80-f8c546a07505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Lakhjeet Singh went to Lok Nayak Jai Prakash Narayan
        (LNJP) -- the biggest government hospital in Delhi. Before they set out on
        the 30-minute ride to the hospital, Mandeep Singh says the government app
        showed the hospital had 1,100 available beds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb1c2b-e223-438b-a7eb-f3d96e342d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they arrived, Mandeep Singh claims his father-in-law was
        turned away by medical staff, despite government hospitals in Delhi being
        legally bound to not refuse emergency patients. Medics said there were no
        free beds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cfe05-7c4a-47b2-a71f-af1e719a7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very unlikely that 1,100 beds would be occupied by the time
        we got to LNJP hospital," says Mandeep Singh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f69b69-0a4b-4e89-91c7-48bbbd9f660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the hospital, the elder Singh fainted. His family rushed
        him inside, where 10 minutes later a doctor examined him and proclaimed him
        dead on arrival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2dd9e6-331b-448a-8f11-696555015d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LNJP expressed condolences to the Singh family and
        denied that he was refused admission. The hospital says he was examined by
        a doctor and was dead on arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc046c13-6881-4e4c-8282-434d577d3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4, Lakhjeet Singh''s daughter wrote a short message on Twitter:
        "He is no more. The govt failed us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4ecf9-440b-44bf-a5a7-9a9306f8de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The highest Covid-19 count in India</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904a57d-71f9-4293-afe2-63318e2f78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When India went into lockdown on March 25, Delhi had recorded just
        606 cases of Covid-19 and 10 deaths. When the city first started easing lockdown
        restrictions in the third week of May in a bid to resuscitate its economy,
        the numbers started rising -- and by June 8 it had more than 40,000 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db730b-1531-4193-878d-2227769e516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the city''s Deputy Chief Minister Manish Sisodia <a
        href="https://www.cnn.com/world/live-news/coronavirus-pandemic-06-09-20-intl/h_569e224bf2f9c44b0e556eb9109c18df">announced</a>
        the capital was expected to witness more than half a million Covid-19 cases
        by the end of July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3129731-2b27-4aaf-b7b9-6db272738b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisodia warned that Delhi would need 80,000 more hospital beds in
        such a scenario.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360c1c1-84e3-4b7c-bf54-e377443c22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Arvind Kumar, chairperson of the Centre for Chest and Lung Transplantation
        at Sir Ganga Ram Hospital in Delhi and founder of the LungCare Foundation,
        says the situation in Delhi is "frightening."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae074f74-8dd9-4dd8-886b-2817062c2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the numbers are increasing very rapidly and the problem
        with these infectious diseases is that as the infected pool in the society
        increases, the number of cross-infections occurring from that infected pool
        also increases and multiplies,'''' he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a632bd-24cd-4f4c-838b-08ba155d7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Monday, Delhi Chief Minister Arvind Kejriwal
        said about 23,000 new Covid-19 cases had been reported in the city in the
        past 10 days. Last week, Delhi''s Health Minister Satyendar Jain tested positive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6cfd2-a57f-4f12-b259-51e8fcc08bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 55% of the active Covid-19 cases are in home isolation, officials
        have said, but the rest need medical attention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f77f4-5c16-4cee-9748-846eeb7fda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases climbed and people scrambled to find hospital beds, in
        early June the city government launched the Delhi Corona App, which displays
        real-time information on the availability of beds at government and private
        hospitals. Hospitals feed the information into the platform, and government
        officials cross check the figures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb22a9-8266-44c0-91d3-88c0306f77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kejriwal said the app, which is updated twice a day, would help
        bridge the information gap over the status of beds and could be used to register
        complaints against hospitals refusing to admit infected patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eedbf7-40de-4981-bd36-edea9cc8b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the app showing free hospital beds in many facilities,
        it appears the problem isn''t about just providing more beds: hospitals also
        need the staff to man them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42bf7c-6354-4220-acdc-e2b1456df76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A lack of medics</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5a878-acfa-437e-ab38-f562f69a8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahana Chanda, 34, was taken to at least five hospitals in early
        June, according to her uncle, Shahid Siddiqui, a local politician.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0ee63-c35d-4b48-97cd-afab5a0d103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the hospital app saying beds were available, her family
        said she was repeatedly turned away from facilities, until finally being admitted
        at a reputed central government hospital in Delhi-Safdarjung Hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fc17b-f7b2-4ed4-b5f7-fbe7069d0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanda was tested for Covid-19 on admission and given a bed -- but
        after that, her family says she was neglected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e630d9-7e8f-4675-8055-19411ef93942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nobody to look after her," says Siddiqui. "No medicines
        were provided. She was left on her own, only oxygen was provided."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac8438-5904-438f-a749-ca45f9bcd069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanda died on June 7. Siddiqui says she took off her oxygen supply
        to walk to the washroom in the ward, where she collapsed. "When she fell down,
        nobody came to help her. Her brother had to bring her back to the bed. When
        the doctors examined her, they said she''s no more," says Siddiqui.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2bba5-99f0-417b-95b2-d709bb29bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safdarjung Hospital said in a statement that Chanda was in a critical
        condition when admitted and that her family had wasted vital time by taking
        her to different hospitals. The hospital said Chanda initially tested negative
        for coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7f30b-c6af-4780-b24a-a4abcddfaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mistreatment didn''t end there, Siddiqui said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce8f60-3661-49e9-8065-58d81464cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she died, the brother was asked to put her in a bag, sew it
        and carry her to the morgue, and put her there. Nobody was there to help them,"
        he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53e745-f5ff-4ef3-afca-92ce0eb668fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safdarjung Hospital told CNN it would not address the allegation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00684f24-90c6-47ad-8908-d5b2fdef6071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such claims of mistreatment are not isolated. On June 12, India''s
        Supreme Court criticized the Delhi government over its handling of Covid-19
        patients and treatment of the dead, describing <a href="https://www.indiatvnews.com/video/aaj-ki-baat/aaj-ki-baat-horrific-scenes-emerge-from-delhi-s-lnjp-hospital-bodies-seen-lying-near-patients-beds-625186">Indian
        media reports</a> of "horrific" scenes at LNJP, where Lakhjeet Singh died.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b9c78-c64a-4efb-b7db-737979b07617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One TV report showed a man lying on the ground unclothed in a ward,
        with an elderly person unconscious on a bed nearby. No medical staff were
        on hand to assist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718cef7-c785-4815-8977-69f75556b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruling <a href="https://main.sci.gov.in/supremecourt/2020/12672/12672_2020_36_319_22526_Order_12-Jun-2020.pdf">said</a>:
        "The patients are in the wards and the dead bodies are also in the same wards.
        Dead bodies are seen also in the lobby and waiting area. The patients were
        not supplied with any oxygen support or any other support, no saline drips
        were shown with the beds and there was no one to attend the patients. Patients
        are crying and there is no one to attend them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6d134-6579-4b50-a72f-b12d1e2b3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Parv Mittal, president of the Resident Doctors Association at
        LNJP Hospital, said the facility was overwhelmed on the day that footage was
        taken.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cf478-22df-4f87-8d30-3ffd21108fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was shortage of medical and housekeeping staff. Doctors and
        nurses were taking rounds but were overburdened. Many had contracted the infection
        due to extended work hours. The situation is much better now," he said. "More
        housekeeping personnel have been employed and CCTV cameras have been set up
        to monitor sick patients."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a586fa1-58e2-4efd-a806-ffdcfd723253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court implored Delhi officials to increase the number
        of beds across the state and to "provide appropriate infrastructure and staff"
        for Covid-19 patients, calling the conditions "pathetic" and "improper."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c6e2b-807a-4f73-898b-883695a66f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action being taken</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3947cb-8919-45c2-abc1-08e7b288e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India Home Minister Amit Shah reviewed the situation in Delhi after
        the Supreme Court''s scathing report, and subsequently established a series
        of standard operating procedures after talks with the Delhi government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535eb37-068e-4dc6-bc5f-97e6e09348b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other measures, fees for isolation beds at private hospitals
        have been significantly reduced -- while Delhi''s testing rate, which the
        Supreme Court observed as low, has been ramped up from an average of 5,000
        tests daily to 18,000, according to Chief Minister Kejriwal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d2aef-ed69-4307-825e-1bb04e6324e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say another 20,000 Covid-19 beds will be added there by
        next week. This includes a huge spiritual center which will be transformed
        into a specialist hospital with 10,000 beds -- expected to be the biggest
        Covid-19 center in the world -- by Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad87bb-c09b-445b-815f-8edd3ae0ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, 500 old train coaches, with 8,000 beds in total, have
        been earmarked as isolation centers for mild cases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627eb3f-73d4-41ef-9da2-f79f5dba22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts still doubt Delhi has enough manpower to operate the
        extra facilities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b5530-cfe2-43c3-a5c1-725cd1045e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar, of Sir Ganga Ram Hospital, says frontline workers are exhausted
        and fear getting the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500b5d5-8cda-480e-949c-03f10c9c9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:54:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough manpower to run even our own hospital today,"
        he says. "We are having fights with nurses every day. They are wanting to
        resign, they are wanting to go away. Resident doctors are disappearing overnight
        ... People are not willing to do duties here ... There is a problem of manpower
        in every hospital."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2bf45-5634-4742-ac55-bdd8bb898882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:56:46.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/india/delhi-hospital-crisis-coronavirus-hnk-intl/index.html">"As
        Delhi becomes India''s coronavirus capital, its hospitals are struggling to
        cope"</a></em></p>'
