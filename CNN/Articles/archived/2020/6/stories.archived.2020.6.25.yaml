    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dafa1d6-632a-40c3-bad9-222831a0cf34'
    'lead': 'A bill pushing to rename the country’s primary airport to “Paliparang
      Pandaigdig ng Pilipinas” has been filed in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T16:39:37.579+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:40:04.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:09.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks to rename NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a51e4-ef3b-470f-a6ba-f5984cb6999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:39:37.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — A bill
        pushing to rename the country’s primary airport has been filed in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb63cea-ec24-425c-beb8-ed2b0650935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:39:37.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7031, authored by Representatives Paolo Duterte,
        Lord Allan Velasco, and Eric Go Yap, seeks to change the name of the Ninoy
        Aquino International Airport (NAIA) to Paliparang Pandaigdig ng Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fb56f-8e77-4786-a305-289f4e2c2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:39:37.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NAIA is the international gateway of the Philippines, being the
        biggest and largest international airport in the country," the House bill
        read. "As such, there is a need to identify the same as belonging to the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec4615-1f4d-4ba4-b53e-c53109862fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:39:37.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release from Rep. Duterte, the name change
        will “finally get rid of the [airport’s] bad image” and enable it to “start
        fresh," after previously being named as one of the worst airports in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b3155-ec1e-401d-997a-566065a28501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:39:37.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Filipino name, the representatives argue that the airport
        will “easily be identified as the international doorway of the country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c1957-bded-4806-a2ed-2f7d0dbc3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:39:37.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill will be calendared for first reading where it
        will be referred to the Committee on Transportation for deliberation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f04c2-9985-47c0-a3e3-50ea5048c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:39:37.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 1987, under the administration of President Corazon
        Aquino, the Manila International Airport was renamed after her late husband,
        Senator Benigno “Ninoy” Aquino Jr., who was assassinated at the airport''s
        tarmac in 1983.</p>'
  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T16:54:06.215+08:00
    'imagesource': 'jcr:aff38022-4bca-4ecb-851b-4da40742d866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665a363d-8d28-4850-b6a0-e4b7af45aef4'
    'lead': 'The country’s COVID-19 cases jump to 33,069, as the Health Department
      reports 778 new infections, more than half of which came from Metro Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T17:01:05.215+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:40:03.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:10.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH breach 33,000 with 778 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a67e73-85e0-411b-afc1-37592a7d92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:01:05.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — A new
        batch of 778 COVID-19 cases were reported by the Department of Health on Thursday,
        as the national case count reached 33,069.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895aac1-e5e8-4683-9de3-a405e75a3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:01:05.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 415 of the newly-reported cases are “fresh” or were
        detected in the last three days, with 250 coming from Metro Manila. The other
        363 are “late” cases or were part of the validation backlog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e752b7-b8f9-46ce-b07a-030476ea86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:55:59.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted that four duplicates were removed from
        the total case count. It said cases reported may be subject to change as the
        numbers undergo constant cleaning and validation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b9ac2-505e-43ca-bf1c-d4d00c8c70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:01:05.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of recoveries also rose to 8,910, after 255 more beat
        COVID-19. The country has been registering over 200 recoveries daily in the
        past two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8926a5-3239-457d-86d4-561dd60fa9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:01:05.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH added eight to the death toll, which now stands
        at 1,212.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0821203-4ff1-4c0b-ba12-01e45f43fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:01:05.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest update, a total of 452 or more than half
        of the new cases came from the country''s capital region, while Central Visayas
        logged 106. The remaining 220 were recorded in other regions across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345be4c-5311-4e9f-8ce9-04c4f3bd0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:55:59.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire said in a virtual media
        briefing that the spike in cases may be due to the easing of quarantine restrictions
        in most areas nationwide, as well as the country''s increased testing capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733c860-c344-4717-be06-2b0b4cf8601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:55:59.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire on Wednesday said the DOH was able to conduct around 12,000
        tests daily in the past week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737411c8-573b-429c-a247-3065762a1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:55:59.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an advisory issued by the World Health Organization, she
        also clarified that there is still no evidence that those who have recovered
        from COVID-19 are already immune to reinfection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6e7cc-6328-4fcd-958d-74bcbb2db813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:55:59.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said in a scientific brief that "people who assume that
        they are immune to a second infection" may become complacent and disregard
        public health advice, which may then result in increased risks of continued
        transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1b42d-85f1-462d-8e0c-da77ea881c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:01:05.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said the
        total number of cases went up to 8,361 on Thursday, with 10 more contracting
        the virus. The DFA also counted four additional survivors and one fatality,
        for a total of 5,076 recoveries and 513 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402d758-01f6-43b5-be45-a6f44076b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:57:06.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9.4 million people worldwide have been infected with the viral
        illness, with some 480,000 deaths and more than 4.7 million recoveries.</p>'
