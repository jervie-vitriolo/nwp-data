      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25554b07-b01b-4d68-9358-69fe4005f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six things you might not know about the Korean War:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501811e0-0870-4b8d-9741-9487df1a0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83cd37-7e05-4208-b232-1811c256c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The US Army once controlled one of the most secretive cities on
        Earth, Pyongyang</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f017a9e-bec9-4789-a594-ab348ab81d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost impossible for Americans to travel to North Korea or
        its capital city. US passport holders are not allowed to go there without
        special permission from the US State Department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626d7e6-a9a5-4b51-ae5c-4ae3123f5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550ea10-3bd0-443c-a5cb-26c605be3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for eight weeks in 1950, Pyongyang was under control of the
        US Army.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94af44-e401-4f4e-a058-106db5a0ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad02565-a3bb-4c4b-82b8-860d0cae7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 19 of that year, the US Army''s 1st Cavalry Division
        along with a division of South Korean soldiers captured the North Korean capital,
        according to US Army histories.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69076cf6-8a57-47bf-a31c-ad39f325cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a6c58-23b0-499e-8725-f4d1eaebda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US forces quickly made themselves at home, according to the
        histories.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee1a59-49c3-4dd3-a3e0-1bf144f5592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c31ba-9e30-4eb1-8884-4d76d50f94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By October 22, the US Eighth Army had set up its advance headquarters
        in what was the headquarters building for North Korean leader Kim Il Sung.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ca137-08d7-4092-8f64-5d5202732789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448edce-9f5c-49ca-b145-ba1340d18774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A picture from the time shows an American intelligence officer sitting
        at Kim''s desk with a portrait of Soviet Union leader Joseph Stalin hanging
        on the wall behind him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349891b-8ec1-4561-93e2-32accf0616aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c39d2-251b-4770-a342-3606324c6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US military''s occupation of Pyongyang was short-lived.
        When Chinese troops entered the war in late November 1950, they quickly pushed
        south and vanquished US forces from Pyongyang by December 5.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1595dc-f657-45ad-9928-02b5cf1731eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a97a8-3f62-45e3-a1e5-d17e0f1710cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The US dropped more bombs on North Korea than on the entire region
        during WWII</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef1acb-8c87-4c6d-bbe9-500c2bd78d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most images of the Korean War are of ground battles fought in places
        like the Chosin Reservoir and Incheon. But much of the destruction wreaked
        on North Korea by the US military was done in a relentless bombing campaign.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac35325-b4dc-48fc-89a8-2e503ca48cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e1747-ecbe-40bf-a885-f713ef805e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the three years of the Korean War, US aircraft dropped 635,000
        tons of bombs -- both high explosive and incendiary -- on North Korea. That''s
        more than the 500,000 tons of bombs the US dropped in the Pacific in the entirety
        of the Second World War, according to figures cited by historian Charles Armstrong
        in the Asia-Pacific Journal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f6312-990e-49c1-a8c8-0d5fa3f9a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db63f53-ffe4-40fc-a2b2-bd13f9ed9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists, international observers and American prisoners of war
        who were in North Korea during the war reported nearly every substantial building
        had been destroyed. By November 1950, North Korea was advising its citizens
        to dig holes for housing and shelter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8272f6-a917-4526-8063-887f65e30b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c5b2e-a60e-46cf-8b2b-dfe1d96bd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea didn''t keep official casualty figures from the bombings,
        but information obtained from Russian archives by the Wilson Center''s Cold
        War International History Project put the number at more than 280,000.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edffab-e3d6-45a0-a953-35f1881556a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed2728-ce58-42b0-ba89-1d375649421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Curtis LeMay, the father of US strategic bombing and the architect
        of fire raids that destroyed swathes of Japanese cities in World War II, said
        this of the American bombing of North Korea:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7758e45-e4cd-40e2-a8b1-2691149dda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe7037-2933-47cb-9d76-b929b91e469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went over there and fought the war and eventually burned down
        every town in North Korea anyway, some way or another."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2326577-e348-45b1-bbcb-0227b8c8ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c1aa56-e0cd-4810-b8b3-ce19c0f28b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong said that bombing of North Korea has effects that linger
        to this day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede4997-b002-4ad9-bcd9-00af6172161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790ae2b-710a-498a-b5eb-d5598406eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK (Democratic Republic of Korea) government never forgot
        the lesson of North Korea''s vulnerability to American air attack, and for
        half a century after the Armistice continued to strengthen antiaircraft defenses,
        build underground installations, and eventually develop nuclear weapons to
        ensure that North Korea would not find itself in such a position again," Armstrong
        wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898d62f-d7c6-4b0c-a527-2c1632efabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b9885-c522-4093-881f-768e13aad243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>North Korea convinced the Soviet Union and Joseph Stalin to let
        the war happen</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3061ac-9cf6-4121-a13b-a540798509c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When World War II ended, control of the Korean Peninsula -- occupied
        by defeated Japanese troops -- was divided between the Soviet Union in the
        north and the United States in the south.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7a468-49d0-41d4-9f85-5e828d603e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f408b5d-fed5-4eab-9198-9bdfb002c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Il Sung, the leader of North Korea, wanted to unite the two
        Koreas under communist rule and sought permission of Soviet leader Joseph
        Stalin to do so by force, according to records from the Wilson Center.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f44a75-a5c7-4c94-b69d-6ad496f51611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0d54e-d649-455a-b546-6c8829a9999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Kim''s first request to invade in March 1949, Stalin was wary
        and did not want to be pulled into a conflict with the United States, which
        still had occupation troops in South Korea.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e0253-1cd0-4b81-a066-8b361bcbc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c51c7a-2007-4a62-ac77-89f5aa6aa6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when those troops were pulled in the summer of 1949, Stalin''s
        opposition softened, and by April 1950 the Soviet leader was ready to hear
        Kim out again when the North Korean leader visited Moscow.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaee7f8-697b-4063-a3a9-b5beea4d8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676285d-f352-4683-b1ea-cb4dc186d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalin told Kim that the USSR would back the invasion, but only
        if Kim got communist China to approve too.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc169abb-1592-4c7a-b2ca-16c8d69dbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0ec94-d044-4ce8-83d6-1fd59ac364d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emboldened by communist China''s victory over Nationalist forces
        in 1949 -- in a civil war in which Washington did not intervene -- Chinese
        leader Mao Zedong agreed and offered to be a backup force for North Korean
        troops in the eventuality the US intervened.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1dfae-5b91-4341-a566-6c8de23a8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f584c7-e997-4a52-982d-aa32b8cca7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, Kim had the green light to invade.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015634b7-348c-4f94-bbfd-2fb8e84b5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe418e-9746-44c3-a2ed-91db5bca32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Korean War saved Taiwan from a potential communist takeover</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09333b21-5ad8-490b-b8a8-28784331585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1949, communist China was amassing forces along its coast to
        invade Taiwan, the island to which Chiang Kai-shek and his Nationalist forces
        had fled after losing to Mao and the communists in the Chinese Civil War.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c145b-95ee-4015-a047-9658afbefcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74359d85-629b-474a-8987-615afe0059f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outbreak of the Korean War put a big roadblock in the way
        of communist China''s plans -- the US Navy. Fearful of the fighting in Korea
        spreading across East Asia, President Harry Truman dispatched US warships
        to the waters between China and Taiwan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3853b-ba47-4eff-8f75-e9685ac5fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cc848-5b36-47a7-8e25-34c5a20c0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department tells how close Taiwan, now a self-governed
        entity that Beijing still claims as part of China, came to a potential communist
        takeover.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a07cd-d2ec-4835-a39b-40f2f0efb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723034c-43c1-42f0-abe1-adb3f1947318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In late 1949 and early 1950, American officials were prepared to
        let PRC (People''s Republic of China) forces cross the Strait and defeat Chiang,
        but after the outbreak of the Korean War in June 1950, the United States sent
        its Seventh Fleet into the Taiwan Strait to prevent the Korean conflict from
        spreading south," reads a passage from the department''s Office of the Historian.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ae2eb-d7d2-418a-a5d0-70fe33f505f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7eec34-0e37-411e-b5aa-087c552efdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appearance of the Seventh Fleet angered the Chinese communists,
        who transferred their troops poised for an invasion of Taiwan to the Korean
        front," it reads.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c19f7c-c103-45ea-bf03-81b283868402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fdc9f-7435-4ab2-961e-d683819015bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By October 19, 1950, 12 divisions of communist Chinese troops, more
        than a quarter-million men, were in North Korea, according to a Brookings
        Institution account.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8d673-e1fc-451b-ba85-c3fef6134ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f858a-7f28-477f-9f46-f3a68ff1ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those Chinese troops would inflict horrific losses on the US and
        South Korean troops they faced, eventually driving them out of North Korea
        completely.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab62cfc4-a00b-4cb7-a493-c5f6d49078e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0fd4f-6d35-4224-8f5e-28e6e6c9493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China also suffered massive losses; more than 180,000 of its
        troops were killed.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fe237-e99c-4d57-abb7-01bab4ec7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa343fd1-8ef0-45ab-a527-d37a4447e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The first jet-vs-jet dogfight</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5e07f-59dc-4bd8-b8b2-c947ea3f3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet fighters entered military service in World War II with the introduction
        of the German Messerschmidt 262. But the jet fighters didn''t go head-to-head
        in a "Top Gun"-style dogfight until the Korean War.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4035308-b14e-4399-8995-e8e92b749826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a6a7a-4c18-43b2-be62-c4a27b379d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records seem to agree that first dogfight occurred over Sinuiju
        in North Korea, near the Yalu River, and its border with China on November
        8, 1950. The Americans, flying F-80 Shooting Star jets, were confronted by
        MiG-15s, Soviet-made jets that were probably being piloted by Soviet pilots
        from bases in China.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85cde6-7d90-4432-b447-c499800a704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d19c24-b4bf-4c20-9948-54eb912054f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the historian of the US Air Force''s
        51st Fighter Wing, eight to 12 MiGs came after an American flight of four
        F-80s that day. In a 60-second encounter with one of those MIGs, Air Force
        1st Lt. Russell Brown hit a MiG-15 with fire from his jet''s cannon and saw
        it explode in flames, becoming the first jet fighter pilot to score a kill
        in a dogfight, the report says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dc736-b37a-43bc-a594-ea6f5ad1bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad80cbc-6672-4188-9cd7-e11e89099622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others dispute that account, with a report from the US Naval
        Institute (USNI) saying that Soviet records show no MiGs were lost that day.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da10bb1-0a73-434f-99fe-d0bbcbc94be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbc14f-9fc7-4737-bd47-880c7ff0a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is certain is that the next day, November 9, 1950, US Navy
        Lt. Cmdr. William Amen, flying an F9F fighter off the aircraft carrier USS
        Philippine Sea, shot down a MiG-15 during airstrikes against bridges on the
        Yalu River.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdae468-5c2c-474d-9d87-1e377ea6ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eaa9da-ff63-4731-8f74-863dbdb03878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soviet records confirm the MiG-15 loss that day, according to the
        USNI report.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475679d4-4fc4-4df2-a0fc-65382aa5ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8ae88-f96d-4ce1-8db0-1c76eded772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the war, the US introduced the F-86 jet to the Korean conflict.
        That plane won fame in battles against the MiG-15 in what was know as "MiG
        Alley," the area along the Korea-China border, where the Soviet pilots flew
        out of bases on the Chinese side.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62403e-d632-4301-9233-52dad91c8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98761b2d-ec06-479b-a54b-1792940e805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum of the US Air Force in Ohio explains MiG Alley
        this way:</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005dd16-4283-4e63-bfb4-1bdced8748cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234f3be-09ba-4865-bd95-2a4d74b63155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large formations of MiGs would lie in wait on the Manchurian side
        of the border. When UN aircraft entered MiG Alley, these MiGs would swoop
        down from high altitude to attack. If the MiGs ran into trouble, they would
        try to escape back over the border into communist China. (To prevent a wider
        war, UN pilots were ordered not to attack targets in Manchuria.) Even with
        this advantage, communist pilots still could not compete against the better-trained
        Sabre pilots of the US Air Force, who scored a kill ratio of about 8:1 against
        the MiGs."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54f0db-4606-4443-9e5f-680c59b6ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11477d1a-0dbf-4680-84ca-9aeb75e8f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The United States never declared war</h3>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8db219-e3d0-42ce-9f37-12a74ed0c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though millions of lives were lost during the fighting on the Korean
        Peninsula between 1950 and 1953, they were technically casualties of what
        was called a "police action."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403cc698-fb7d-4d36-88ed-146a75bc29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940683b2-2d3d-4472-b58e-b3c60c8444c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the US Constitution, only the US Congress can declare war
        on another nation. But it has not done so since World War II.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d6bf6-6688-46fe-b1ff-521cc7538a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97f844-c952-45e9-b50e-7d4f29baab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When North Korea invaded the South in 1950, US President Harry Truman
        sent the US military to intervene as part of a combined effort approved by
        the United Nations Security Council.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138dd79d-e188-4374-94f5-8b77c5989ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737a001-fcea-4752-aef0-70901ecab04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifteen other nations also sent troops under the UN command. Truman
        did not seek a formal declaration of war from Congress; officially, America''s
        presence in Korea amounted to no more than a ''police action,''" reads a passage
        from the US National Archives.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8097b-d4d6-438d-9fc8-c3390c16e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b787f-2fee-48f3-9c1a-87de9e402c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those police actions have become the norm for US military intervention
        ever since. The Vietnam War, the wars in Iraq, Afghanistan and Kosovo, all
        have seen US troops enter combat under congressional authorizations for the
        use of military force (AUMF), according to the US House of Representatives
        website.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093743c6-03cf-4dfc-8f2f-0eae723dee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1b0d5-ce3a-4cf1-8d26-84ef9e8617a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the AUMF had been around since the beginning of the republic,
        "after World War II ... AUMFs became much broader, often granting Presidents
        sweeping authority to engage America''s military around the world," the US
        House website says.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1f413-ed58-4265-ab78-04c53b678eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fdd67-fd43-4d4b-9dcd-8124c30a4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war was the first large overseas US conflict without a declaration
        of war, setting a precedent for the unilateral presidential power exercised
        today," Emory University law professor Mary Dudziak wrote in a 2019 opinion
        column for the Washington Post.</p>'
