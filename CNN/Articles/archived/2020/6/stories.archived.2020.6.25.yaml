      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the Center for Disease Control and the World
        Health Organization have refuted claims that steam inhalation can cure COVID-19.
        There is currently no scientific study that can prove such a claim.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e786d9b-d75e-48e1-8597-2c2e69352886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire warned that steam inhalation
        may even further spread the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf803b1-923f-4166-bc12-4f469452d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May posibilidad pa na mapasama ang virus sa singaw na maaring pagmulan
        ng lalong pagkalat pa ng sakit," Vergeire stressed "Ang steam inhalation ay
        nagpaparami rin ng secretions sa ilong na posibleng makahawa ng sakit sa pamamagitan
        ng pagbahing o pag-ubo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b307ad-b923-4101-8101-7c89f4d81e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a possibility that steam inhalation may increase
        risks of viral spread. Steam inhalation also increases nasal discharge, which
        may possibly cause contamination when one sneezes or coughs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93456e7-ea01-462b-89cb-090f2d58bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this practice involves the use of hot water, health experts
        said this may also cause accidents leaving a person with first degree burns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def536df-ddae-474c-a4e6-569cc11272c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:13:12.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 13 medical societies also released a statement saying
        steam inhalation "may even be precarious, if done by an infected individual,
        as it may facilitate spread if done communally."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b24c1-d49a-4928-bf30-e47c55ae07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:13:12.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite helping relieve respiratory symptoms such as coughs and
        colds, the group said there is no proof that it could kill the virus, specifically
        Sars-COV2, which causes COVID-19 infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c282921-8c0f-4515-a7b5-25e362b7811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:13:12.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because steam inhalation does not kill the virus and may cause
        potential harm, we cannot, in good conscience, endorse its use as a preventive
        or curative measure," the group''s joint statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b429de-1bed-4b6c-8757-301674a01b79'
      'mgnl:activationStatus': true
