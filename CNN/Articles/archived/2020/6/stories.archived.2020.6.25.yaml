  'COVID-mask-jellyfish':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T06:12:13.498+08:00
    'imagesource': 'jcr:a10b9dc0-8a7c-4084-b940-1a74981060f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c641a285-17cd-4fdd-b0ee-5ec8dfb7bcfb'
    'lead': 'Beaches on the French Côte d''Azur like Cannes or St. Tropez are among
      the most coveted vacation spots worldwide, but now the coronavirus pandemic
      has left an abundance of pollutants in the water: discarded masks and gloves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T06:15:03.524+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:40:48.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:38:58.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Conservationists warn COVID waste may result in ''more masks than jellyfish''
      in the sea'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1117d0b-c481-4a0d-949d-c58b680ad57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beaches on the French Côte d''Azur like
        Cannes or St. Tropez are among the most coveted vacation spots worldwide,
        but now the coronavirus pandemic has left an abundance of pollutants in the
        water: discarded masks and gloves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdc95c-cfc6-4ab1-afae-0121fa8ed658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How would you like swimming with COVID-19 this summer?" Laurent
        Lombard, a diver and founder of the nonprofit Opération Mer Propre (Operation
        Clean Sea) asked in a Facebook post last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de441b-4de1-404d-9a4c-3fd0c5cfcfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His organization has been sounding the alarm about finding discarded
        PPE and hand sanitizer bottles in their sea cleanup operations, and shared
        pictures of their findings with CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b630aee-5ad1-42cb-ac0f-038084b75c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombard warned on Facebook that "soon there may be more masks than
        jellyfish" in the Mediterranean sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80af90-affd-4733-8421-e9dd18be0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to take this very seriously''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f3150-78ac-460f-a930-cf844ca27005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Hellec, a spokesperson for Opération Mer Propre, told CNN
        that the sight of PPE floating in the Mediterranean was a first in 15 years
        of diving for Lombard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e788a-9913-46c7-9344-3e21c2a32e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take this very seriously," Hellec said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0c414-58de-4de5-a03a-7e46eb4669fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hellec estimates the Covid waste retrieved during sea cleanups to
        be less than 5% of the total waste Opération Mer Propre usually collects,
        but the organization is worried this could escalate rapidly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfaf39d-52f5-401a-acd7-bbeb13bc9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone had alerted us to the problem of plastic bottles and
        plastic bags from the start, would we have continued?" Hellec said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227b2e6-3bcd-4f06-b737-ee0841c90ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opération Mer Propre wants to raise awareness on how avoiding littering
        is crucial to keeping oceans clean. "A simple gesture like not throwing a
        glove on the ground is to save the planet," Hellec told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3886b73-d399-45c8-b01e-00b6fd4dd044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding COVID waste, of course we must favor reusable masks and
        gloves and ban disposable," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979e999-fa8a-4dc9-9361-27c0de6fc67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing problem</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70877882-0c42-4042-890b-805f136d31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French beaches are not the only place where Covid waste has been
        detected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87ce5b-ca58-490b-ae08-3b994ac406e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Hong Kong-based organization OceansAsia reported
        finding "masses of surgical masks washing up on the shoreline" in the Soko
        Islands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bdcd2-1869-4bf6-8357-3461e6c908df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using masks to reduce the spread of germs has been a cultural staple
        in Asia long before the Covid-19 pandemic, but OceansAsia noted a marked difference.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b898a5-d89e-40c0-834b-cb3575e5c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you suddenly have a population of 7 million people wearing
        one to two masks per day the amount of trash generated is going to be substantial,"
        they wrote on their website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094ff4e-d058-433e-a0fe-5d713282d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production of single-use PPE has drastically ramped up during
        the pandemic. A recent study in the Environment, Science &amp; Technology
        journal estimates that 129 billion face masks and 65 billion gloves are being
        used each month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68eef0-5c7f-448e-bf27-ea259672d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Mallos, a senior director with the nonprofit organization Ocean
        Conservancy, called these numbers "staggering."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd604f2c-25bf-4360-9a30-fd380e0e3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many places around the world the basic waste collection does
        not exist to manage that volume of waste, so unfortunately we are likely to
        see that waste finding its way downstream on beaches and in the ocean," Mallos
        told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb081f-fb14-4dd4-9ffb-0a1721983e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even here in the United States, in the EU, in other places around
        the world that have robust and sophisticated waste systems, we''re still seeing
        PPE littering roadways, washing down waterways."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45805043-9260-4161-a0e3-a7a833fc659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, trash travels," Mallos added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce829926-f98c-4371-945d-daf3b2c6b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If items like masks and gloves end up in the ocean, species like
        seabirds and sea turtles might become entangled in them or ingest them, according
        to Mallos.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1354b-e54f-4ca6-850a-4962c3d07462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that sea turtles often feed on things like plastic bags
        and balloons that are in the marine environment, so it''s quite likely that
        we will see a similar type of feeding behavior."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56757f-c371-450e-9cf4-dd65cfbccca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallos stressed how important it is to follow public health guidelines
        around the use of PPE, while cutting back on plastic products for which there
        are safe and suitable alternatives, like take out containers or plastic bags.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8c61f-fe34-43bc-8f57-d954e9332fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be serious about reducing the amount of single use plastics
        in our society where it is appropriate, while at the same time, ensuring we
        have the appropriate systems to manage the waste generated from lifesaving
        materials like personal protective equipment," Mallos argued.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e869e-af0f-43f8-b414-b9a663b15a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reusing containers and bags when possible is another great option.
        A statement signed on Monday by over 100 scientists from around the world,
        and environmental protection groups like Greenpeace USA, says that reusable
        products "can be used safely by employing basic hygiene," like washing them
        properly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1610d75-3e52-4be2-a432-69b25ca5cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New challenges</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f59cd0-5fb1-4918-aeb9-c095c203ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallos and others are optimistic that this moment will help generate
        even more awareness about the importance of proper waste management and of
        making environmentally conscious decisions. That''s something conservationists
        have worked hard over the years to get people, governments and businesses
        on board with.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bd91e-35f0-4581-94af-6fbbe23b468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Simon, who leads the packaging and material science program
        at WWF, told CNN that even though the pandemic presents new challenges for
        environmental conservation, it''ll actually emphasize the importance of continuing
        this work.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a452e9b-5e62-4fa4-ab57-30cc429175a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think individuals should stay the course and they should keep
        doing their part in this," Simon told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a7ef3-0307-4bf1-a46a-123cc47eacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might feel overwhelming to tackle Covid waste on top of the plastic
        waste humans typically produce. That''s because humans produce an estimated
        8 million tons per year, or one full dump truck a minute ending up in the
        ocean, according to a World Economic Forum study. But according to Simon,
        the moment puts in perspective the importance of individual actions.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101a34a-a9b0-49a7-a1bc-5a7bfdbce9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:15:03.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not one of us owns the solution. We all have to work together and
        each of us has a unique role to play," Simon said.</p>'
  'Trump-nuclear-test-not-at-this-time':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T06:25:03.087+08:00
    'imagesource': 'jcr:3647fc67-ff9b-4bfa-b491-3c3314627929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde996e1-e3c2-44d6-942c-fb75b19eb07f'
    'lead': 'The US told Russia that that there is no reason for the Trump administration
      to carry out a nuclear weapons test "at this time," but reserved the right to
      conduct one if they see a need to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T06:29:05.969+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:40:47.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:38:59.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump administration says it won''t carry out a nuclear weapons test
      ''at this time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec2601-ec70-4012-b793-4cd691360e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US told Russia that that there
        is no reason for the Trump administration to carry out a nuclear weapons test
        "at this time," during nuclear negotiations in Vienna this week, but reserved
        the right to conduct one if they see a need to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae93a2-7ab9-45bb-9107-98532fc66af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adc5d9-bd11-453a-b368-8fec66d2c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made very clear, as we have from the moment we adopted a testing
        moratorium in 1992, that we maintain and will maintain the ability to conduct
        nuclear tests if we see any reason to do so, whatever that reason may be,"
        said Marshall Billingslea, the top US envoy for nuclear negotiations, as he
        spoke to reporters on Wednesday. "But that said, I am unaware of any particular
        reason to test at this stage."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03b474-2919-4ee2-8e8a-b6e7a71ddc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236739bd-1724-4e82-97b5-bf23231f32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top nuclear negotiator said the Russians had asked him about
        the possibility of a US nuclear test during their meetings, based on a media
        report about a test being discussed by US officials last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a3f60-cfe6-4f8e-97ee-d7d87e18094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3d95c-c052-4a69-94ee-8f811f5c461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t shut the door on it, because why would we," Billingslea
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d386f-7484-4f3b-9def-3562aebaa4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f6f18-13a4-4ebf-ae15-a90a5ed8fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has made it a priority to strike a nuclear
        deal with China and Russia. Despite Trump claiming the Chinese have cited
        interest in participating, Beijing has repeatedly turned down invitations
        to take part in the discussions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa905418-a0a4-4c87-992f-8b6a0b1e7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec488445-1b8b-4e5c-a94e-f40147527a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US failed to convince China to attend nuclear talks this week
        in Vienna. Billingslea said it was "regrettable" that they did not attend
        and said that Beijing has an "obligation" to negotiate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21244686-282d-47c0-8633-3a39d8bf1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b8f51-7dbc-46f7-a092-c78fbb04f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incumbent on the Chinese upon themselves to recognize that
        they have an obligation to negotiate with us and the Russians in good faith.
        And we intend to hold them to that obligation," Billingslea said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd1436-c10c-4baf-9e6a-d0031f6b9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651cbf1-e598-4aec-b1f6-a069d702979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billingslea said the US has briefed other nations on US intelligence
        regarding China''s nuclear program. He would not give details but predicted
        a "tidal wave" of growing international pressure on China to join the negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50197c1-0a1e-4531-bc1f-a55c3e3a652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff31af-86ac-4952-8fee-c15d3510c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China cannot be allowed to completely derail and upend the strategic
        stability and security that was achieved over many, many decades of arms control
        negotiations and agreements," Billingslea said. "But yet that is precisely
        what they are threatening to do with their buildup."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fffcc-921d-412b-8625-8d938058b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c7e45-e26a-4121-a8a9-10829995a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is engaged in a "rapid buildup" with its crash nuclear program
        aimed at achieving "nuclear parity" with the US and Russia, Billingslea claimed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0352bb2-8ee2-4bad-91a0-890eccc10ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d3d54-ccfb-40f3-b1a1-f4610a608037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has far fewer nuclear weapons than the stockpiles
        of the cold war foes. The US and Russia both have at least 5,000 nuclear warheads
        while it is estimated that China only has about 320, according to the Stockholm
        International Peace Research Institute (SIPRI).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cfc3b-2f05-4a19-828e-88e16437eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a179c5d-5f1b-421a-ba9b-f54684e19078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has recently focused on developing some
        new nuclear weapons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add793e3-829e-466e-95b2-6da90db13e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef2d74-00e0-4bcb-8a6b-ee4959a1126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military deployed a new submarine-launched low-yield nuclear
        weapon earlier this year, the first new US nuclear weapon in decades. The
        weapon was called for in the Trump administration''s 2018 Nuclear Posture
        Review, which warned that adversaries might believe they could use a smaller
        nuclear weapon against the US or its allies without fear of the US launching
        a nuclear retaliation due to American weapons being disproportionately more
        destructive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979ca89-074b-41fb-8f1d-b7dd412b4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d84f6-5181-455e-8d9f-ce8e5957be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon sees the weapon development as critical to countering
        the threat posed by Russia''s arsenal of smaller tactical nukes. But the rhetoric
        from Trump administration officials continues to focus on China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a418b-d3c3-494c-b8d6-f4da116dd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379be80-a86e-4f21-bd33-c459026c3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vienna, Billingslea tweeted photos of the Chinese flags at the
        negotiating table in front of vacant seats even though there was no expectation
        that the Chinese would attend the talks, and despite Russians being opposed
        to the move which the Chinese called "performance art."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64cc51-f4e0-45c2-822c-3d77eaade056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7befd2-5d98-4387-a4a9-2b63ca697033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point was made that unfortunately China stood us all up and
        that is regrettable," Billingslea said, adding that the US brought flags from
        all three nations to the meetings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e7898-a6f3-44f3-af8e-b0ba28a72b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd643f-2264-4d1f-8d36-46d18e2ebcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has pulled out of a number of nuclear agreements
        with Russia in the last few years. The New START Treaty, the last legally
        binding agreement limiting US and Russian nuclear arsenals, is still in place
        but is set to expire in less than a year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f865a6b-ceff-40be-915f-743377a8a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684f924-0cb1-4822-9f05-186d931392aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US would be open to extending the treaty for less than the 5
        years but —&nbsp;calling it an "antiquated cold war construct" —&nbsp;Billingslea
        said the US would only do that if there was progress on getting China to the
        table.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e695569-39a5-4b61-ab34-e766f0d025cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b233184-85b0-48de-a266-53482c51873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there could be another round of talks at the end of July
        or beginning of August, and said he hoped China would attend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ead4ca-e09f-411e-9d7d-ce1194062033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:29:05.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/24/politics/trump-administration-nuclear-test/index.html">''Trump
        administration says it won''t carry out a nuclear weapons test ''at this time''''</a></em></p>'
  'recession-worse-than-IMF-expected-':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T06:30:33.466+08:00
    'imagesource': 'jcr:8bfb6b6d-0736-4aaf-be39-cd4ff89e6c51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af26c99a-1e3e-47dd-9e8f-c59612b59c5c'
    'lead': 'The International Monetary Fund has slashed its global economic forecasts
      for 2020, saying the coronavirus pandemic is causing a much steeper recession
      and a slower recovery than initially expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T06:34:29.134+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:40:45.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:38:59.280+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Monetary-Fund-']
    'template': '1'
    'title': 'The recession is much worse than the IMF expected and the hit to jobs
      ''catastrophic'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12a3a6-7748-46df-95d1-2390c49504af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The International Monetary Fund has
        slashed its global economic forecasts for 2020, saying the coronavirus pandemic
        is causing a much steeper recession and a slower recovery than initially expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e1d1a-95cd-4842-98ef-23bad2d25bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said Wednesday that it thinks global GDP will contract
        by 4.9% this year, downgrading its estimate from April, when output was forecast
        to <a href="https://cnn.com/2020/04/14/business/imf-world-economic-outlook/index.html"
        target="_blank">shrink by 3%.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735dec96-cd24-4a37-b8f1-b8afac9e2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was already due to be the deepest slump since the Great Depression
        of the 1930s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77302d91-53d3-4b10-a6c8-0aefa1c21865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is causing an "unprecedented decline in global activity,"
        according to the IMF. It said the global labor market has taken a "catastrophic"
        hit, movement outside the home remains depressed, companies have cut back
        on investment and consumer spending has dropped significantly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c238c80-ad28-4516-85ba-14e2de75161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic has had a more negative impact on activity
        in the first half of 2020 than anticipated, and the recovery is projected
        to be more gradual than previously forecast," the IMF said in its report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b07d62-07b3-4ffa-a34b-95530d2d4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook is slightly rosier than those provided by the World
        Bank and the Organization for Economic Cooperation and Development, which
        have recently forecast that global GDP would shrink by 5.2% and 6%, respectively,
        before rebounding in 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd0aa2-e472-405a-bc10-743071a744ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IMF warned of a "higher-than-usual degree of uncertainty"
        around its forecast, which it said was based on a number of assumptions, including
        stable financial conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4143cb4-756c-44a3-9b51-6c557572ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it pointed to the difficulty of charting the trajectory of the
        virus and measures to contain it, as well as the impact of voluntary social
        distancing on spending, the consequences of new workplace safety measures
        and lingering unemployment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d050fd-f182-4c7a-94fd-9b18faf12da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though every region is expected to face a recession in 2020, there
        will be "substantial differences across individual economies," the IMF said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec21009-4b58-4434-9b22-24a603941017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which got a head start on the recovery, is expected to log
        growth of 1%, in part due to policy support from the government. India''s
        economy, meanwhile, is forecast to shrink 4.5% following a longer lockdown
        and slower-than-expected recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5615f1a-0de6-4f1d-8561-6acbe3e9a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy is expected to shrink by 8%, while output across
        the 19 countries that use the euro could decline by 10.2%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f85c3-5083-460f-ab4f-3eb4b5128eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in Latin America that are still struggling to contain
        the virus will also be hard hit. Brazil''s economy is expected to contract
        by 9.1%, while output in Mexico could decline by 10.5%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a65d5d-2fcb-455b-ab9a-7f1be86dc4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects the global economy to grow by 5.4% in 2021, still
        6.5 percentage points below pre-coronavirus projections. However, much depends
        on ongoing stimulus support, the group said. So far, governments have announced
        nearly $11 trillion in fiscal measures, per the IMF.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccdf2f-3f21-43d8-a19d-6084282f400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:34:29.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/24/economy/imf-economic-outlook/index.html"
        target="_blank">The recession is much worse than the IMF expected and the
        hit to jobs ''catastrophic''</a></em></p>'
  'Castle-employees-play-house':
    'author': 'Abby Ellin, Channon Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T06:34:51.223+08:00
    'imagesource': 'jcr:d6ff9bb0-a8e2-4376-aa2e-98a2dfc0e137'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ea949c9-a185-4c38-b094-0116cf5f6b02'
    'lead': 'Laura Jamieson and Michael Smith fell in love while working in an 800-year-old
      castle. But they never expected to live at their place of employment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T06:38:00.843+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:40:45.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:38:59.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ireland']
    'template': '1'
    'title': 'Castle employees play house — and clean toilets — in grand estate closed
      to visitors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f543879-e723-4a6b-bb5c-230313b55be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Laura Jamieson and Michael Smith fell
        in love while working in an 800-year-old castle. But they never expected to
        live at their place of employment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b97c6-6d5d-4f5a-a0b3-99598ff0c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s exactly what they''ve been doing since March 25, when,
        as a result of the coronavirus, they packed up their belongings and moved
        into Ashford Castle, a five-star-hotel on the northern shore of Lough Corrib
        in County Mayo, Ireland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28ae83-0857-4ea4-8856-0d18dedebf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who else can say they spent lockdown in a castle?" says Smith,
        28, the estate activities manager.</p>'
    '34':
      'image': 'jcr:bdd9503e-d5d9-4fbd-a7fc-1bc1db3ff671'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0149d59-5535-4fb4-8e52-967590e59624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:46:35.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45892550-a198-4b0e-84bc-a3faca5c49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Temporary digs</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083c9ea-6219-4534-9bff-c1c133e95bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the real world, the couple, who''ve been dating for a year and
        a half, live in a flat in Cross, a tiny village about five kilometers from
        the castle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a3332-cbd7-4a8c-9ca3-37305de2efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing prepared them for moving into the former country estate
        of the Guinness family, with a 32-seat cinema, two gourmet dining rooms, a
        spa, wine-tasting tunnels and 83 guest rooms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd1d67-f49f-4186-a61f-474dd9acd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was transformed into a luxury hotel in 1939; past guests have
        included US presidents and celebrities such as Barbra Streisand and Brad Pitt.
        Pierce Brosnan, who shot an episode of the TV series "Remington Steele" at
        Ashford, returned to marry Keely Shaye Smith here in 2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63560c9-df79-4a31-af65-b899b9617354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Smith and Jamieson, who is in charge of guest services, were
        surprised -- and thrilled -- when general manager Niall Rochford asked them
        if they might consider moving in for a spell. They suspect it''s because they
        complement each other as a team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f151b6e-981e-470e-b5d7-e52825a34241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She does everything so well on the inside and I have a lot of experience
        on the outside and on the grounds, so it was almost perfect yin and yang,"
        says Smith. "We balance each other. So I have to believe that''s one of the
        reasons they asked."</p>'
    '35':
      'image': 'jcr:817f22d8-3b3d-4ffe-8a41-ccc941989977'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2e2b3-498e-409e-9dae-162a295c2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:46:35.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6c971-6ff1-4c28-87fc-604e02f10f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Having fun yet?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c472e1-56ed-438f-b8c6-c4bcbc43881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it scary at first being the sole occupants of a place so big?
        Slightly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6506ba0-2b79-4b51-9442-4a28ed7ae0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, there was the Dessert Fiasco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c8659-f616-40b9-ad86-b64f260da804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a five-star kitchen, but between the two of us we''re
        a two-star chef," says Smith, who grew up in Perthshire, Scotland. "Both of
        us have a sweet tooth so we tried banana bread. That was a disaster. When
        you set off a smoke alarm in the house, it''s just in the kitchen. But when
        you set it off in a hotel the whole place goes off."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709b058-9474-478e-a013-819a849dc44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the Ghost of Ashford Past -- or at least, the one
        in their heads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cae76c-ab01-4fd2-b7c8-28de859f217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The castle dates back to 1228, and we''re staying in the Victorian
        wing," says Jamieson, who has been at Ashford for five years. "You have all
        these paintings of the owners through the ages. You almost feel like you''re
        in somebody''s house and they''re watching you."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff88b9a-e8cb-46dd-87c1-a37b1381293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her boyfriend has been amusing himself by jumping out in front of
        her "to make sure she''s on her toes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5b193-1cf1-406f-b1db-9ac795dfee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worn thin pretty quickly," Smith admits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b8578-19a2-4e2e-9948-3c4bd6a41027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day in the life of castle living</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4006ee-7f83-4a35-bad7-fea836680f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical day finds them awake by 8 a.m., when they stroll around
        the 350 acres of gardens and private woodlands and then head into the local
        for a coffee. It''s a regular eight-hour workday, replete with Zoom meetings
        and greeting colleagues who have come to the castle for a few hours. They
        might stop by the stables or the falconry school to see the hawks and owls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb1b3e-516a-4650-8b08-e888e350e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the fun really begins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397865e-b62f-488d-8d9b-d5808987722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their additional caretaking responsibilities, they must
        vacuum floors, dust the Waterford crystal chandeliers, and run showers in
        each of the guest rooms. The true calorie burn comes from the 160 toilets
        they flush every day -- just to keep everything in working order.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e69b3-ab38-4960-8413-bc16b43a2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been good exercise for us," says Smith, who estimates that
        they log between 25,000 and 30,000 steps on an average day, which could last
        until 7 or 8 p.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caec6f-9000-4d7c-9b54-f0e996db1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a week, they hold date night in the 32-seat cinema, which "looks
        like something out of the 1920s," says Jamieson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584e098-11f4-46bb-a7ea-9c4dc78dabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They bring in candy, popcorn, some wine and pretend they''re at
        a cinema, rather than in their own private movie theater. The first film they
        watched was John Ford''s "The Quiet Man," starring John Wayne and Maureen
        O''Hara, which was filmed at Ashford.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc5e4b-071d-460a-93a2-495bdf8b8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also enjoyed "Game of Thrones" and "The Greatest Showman"
        -- "things that are worthy of being on the big screen," says Smith.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd2eb9-09ce-4074-909f-e4e53bafefc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple met three years ago, when Smith first started working
        at the hotel. Jamieson was working in different departments, wearing a different
        uniform in each, and she soon caught Smith''s eye -- although he was confused
        whether she was one person or a set of sisters. "But I managed to narrow it
        down," he says, and finally worked up the nerve to ask her out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedaec1d-a119-4194-896c-4962c2b2b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has decamped into a luxurious state room in the original
        wing of the castle (circa 1228), with antiques, tapestries, Connemara marble,
        Murano glass chandeliers, an antique grandfather clock, 15-foot ceilings and
        magnificent views of the lake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68992bf-d686-47e0-82d8-e14f63333eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before moving in they bought a Polaroid camera to document their
        experience. "We have been creating a memory book for ourselves," says Jamieson.
        "This isn''t real life. It makes us look fancier than we are."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64098b-1b5e-4a0d-9268-0d3b7988c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest part, they say, has been not being able to see their
        friends and family in person. But they FaceTime with them, usually from a
        different part of the property for a virtual tour.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95934d-31d4-45f5-a945-919884287731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imminent ''eviction''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fff7e-c6f9-4142-8746-cd9c34e66689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castle is scheduled to reopen on July 2. Right now, they are
        unsure when they''ll be evicted. "We''re avoiding asking the question," says
        Jamieson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4d016-d11a-4710-945f-2bf682a7e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:38:00.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the novelty of playing Eloise, they''ve learned a lot about
        themselves as people and as a couple. "We are a relatively young couple and
        it''s been the craziest experience," says Smith. "I''m not saying this is
        a Disney story. I''m sure there are time she wants me to go to the other side
        or send me to the dungeon. But we haven''t had any fights or got sick of each
        other.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e928b6-649c-473a-b8d5-6d242791556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:46:35.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he adds, "she could change her mind any time soon."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60989969-9643-4e56-83bc-9fd5bbac3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:46:35.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/employees-living-in-ashford-castle-covid-19/index.html"
        target="_blank">Castle employees play house -- and clean toilets -- in grand
        estate closed to visitors</a></em></p>'
  'How-to-strengthen-empathy':
    'author': 'Kristen Rogers'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-25T06:51:59.807+08:00
    'imagesource': 'jcr:2f820829-b4ec-4f66-9d00-0f9dfdf72d25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dc9f7b6-e033-464c-a43c-f90110b210d7'
    'lead': 'What better time than now to strengthen your abilities to express different
      types of empathy and practice them in your everyday life?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T06:55:05.591+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:40:44.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:38:59.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Empathy is both a trait and a skill. Here''s how to strengthen it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581bdb16-498a-44b7-bc2d-257b5eaaf051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Having empathy for other people goes
        a long way in fostering strong relationships. In fact, empathy is a fundamental
        building block for conflict resolution and understanding and bonding with
        others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc61d04-a81c-47ba-8f00-befe4cd29376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychological science has defined the term in many ways, but simply,
        it''s "the ability to perceive accurately what another person is feeling,"
        said Jennifer Lerner, a psychological scientist and the Thornton F. Bradshaw
        professor of public policy, decision science and management at the Harvard
        Kennedy School in Massachusetts. Her research examines human judgment and
        decision-making.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c9480-b436-47f2-9044-2634ec84d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need empathy because it motivates us to take action when we see
        that people are suffering, said Sarah Konrath, an associate professor of philanthropic
        studies at the Indiana University Lilly Family School of Philanthropy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5eaf4-c0f6-4695-a6b1-4dd3332014be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across time and situations, humans need empathic skills and empathy
        in order to make societal cooperation possible," said Lerner, also a former
        chief decision scientist for the US Navy. "As Charles Darwin [observed in
        1872], the ability to recognize ''the expression of emotion in man and animals''
        plays a profound role in all societies, including nonhuman primate societies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff573e66-896e-4c5c-a214-8e22bf632a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "in a time like the present, when the Covid-19 pandemic and
        brutal acts of racism are causing so much suffering," Lerner added, it''s
        important to accurately perceive what others are feeling even if we don''t
        share those feelings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad77101-11bc-4200-9bdd-5a7c2d7555d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What better time than now to strengthen your abilities to express
        different types of empathy and practice them in your everyday life?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c90ce-5e22-4d68-9ec5-2cd97b2ef92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Types of empathy</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be79d6-ede8-4067-8d4a-d03a4112ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy is more about looking for a common humanity, while sympathy
        entails feeling pity for someone''s pain or suffering, Konrath said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f3f5e-a8a0-4b5a-8509-6953cb879614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas empathy is the ability to perceive accurately what another
        person is feeling, sympathy is compassion or concern stimulated by the distress
        of another," Lerner said. "A common example of empathy is accurately detecting
        when your child is afraid and needs encouragement. A common example of sympathy
        is feeling sorry for someone who has lost a loved one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72bacc-af01-4ad4-ba4f-a8073f0b437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each is more called for in different situations. But a "common mistake
        is to leap into sympathy before empathically understanding what another person
        is feeling," Lerner said. Two types of empathy can prevent that relationship
        blunder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11496e40-260e-407e-bf64-fdb9f50b6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional empathy, sometimes called compassion, is more intuitive
        and involves care and concern for others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef12e0-a143-42b6-af12-969e60979852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive empathy requires effort and more systematic thinking,
        so it may lead to more empathic accuracy, Lerner said. It entails considering
        others'' and their perspectives and imagining what it''s like to be them,
        Konrath added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184cf47-98a0-4a45-9cce-6ffe389214f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some work managers and colleagues, for example, have had to practice
        empathy for parents juggling remote work with child care and virtual learning
        duties, said David Anderson, senior director of national programs and outreach
        at the Child Mind Institute, in an episode of CNN podcast "Coronavirus: Fact
        vs. Fiction with Dr. Sanjay Gupta."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb9815-6ae5-468b-810e-06e44dc52de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the outset of the pandemic in March, that empathy has
        faded — reflecting the notion that cognitive empathy does take effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529a2b0-ca0b-47f5-8994-6d0423ce1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes work to interpret what someone is feeling by all of his
        cues: facial expressions, tones of voice, posture, words and more. Then you
        have to connect those cues with what you know about him and the situation
        in order to accurately infer his feelings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65bcd9-c003-492c-9dc4-d88b157667f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of inference is a highly complex social-cognitive task"
        that might involve a variation of mental processes, Lerner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71aaa12-8f5b-426f-85ac-385d0fef75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve likely heard people call themselves "empaths," in that they''re
        so deeply affected by the struggles of others that they take on the anguish
        and emotional burden. But there''s a difference between empathy and this state,
        which psychologists call "emotional contagion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aaa509-d167-4f52-a558-8c8c9f86c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelmingly feeling exactly what another person feels when she''s
        upset is actually somewhat self-focused and can lead to depression and poor
        well-being, Konrath said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec6f1f-c40b-4ad3-acb7-30f01ee48f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also doesn''t help the person who''s struggling, because she
        would end up with a friend who feels as badly as she does and thus doesn''t
        do anything to help her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a3066-efaa-42f5-beed-a64bab94ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empathy does not require that someone share the feeling of another
        although it may sometimes involve that," Lerner said. Emotional and cognitive
        empathy are better for both you and the person who needs help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c5b48-24d5-4e27-ba69-441f207ed276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genetic or learned? What studies have suggested</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e356f20-4664-4ce5-ae92-3bb3e1f5f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy is both a trait and a skill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab867c5-5081-4066-912a-4640cb483153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research has found that specific genes are associated with
        empathy, such as genes that trigger oxytocin — the "love hormone" that rises
        when we make physical contact with another human, helping us to bond, Konrath
        said. It also may influence human behaviors and social interactions such as
        recognition and trust.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ad771-8753-467d-a2ea-092455e3136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people have the fundamental capacity to be empathic, Lerner
        said, which involves a brain network of the mirror neuron system, the insula
        and the limbic system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c9c8e-d44f-4914-a1ef-b38a32e3d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirror neurons mimic the actions and behaviors of others, and are
        linked to more intuitive, emotional empathy. The insula regulates the sympathetic
        and parasympathetic nervous systems, which control the fight-or-flight response
        and relax the body, respectively. The limbic system regulates bodily functions
        in response to emotional stimuli and reinforces behavior through memories.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c05199-fed2-40b1-8ba8-d1150a9ebad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we see someone else doing something, in our bodies we have
        sort of a parallel response," Konrath explained. "If we see someone is expressing
        emotion, for a moment you might feel a reflection of that emotion that can
        help motivate you to actually figure out what''s going on and try to help
        them. That can help to explain a little bit about how we are wired for empathy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f8edb-cd3b-4d51-9f39-3d982fa1ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, many empathic processes are automatic, but they can
        also be activated in situations when you have an incentive to be deliberately
        empathic — for example, when you''re trying to read your manager''s mood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5ff44-670f-4a8b-9b99-d186bf1e79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other component of empathy is environmental, meaning it can
        also be reinforced by socialization. Our cultural, school, work and home environments
        and the values within them can build up or diminish our capacity to express
        empathy, Konrath said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757fac2-8f1c-4914-b017-6d9cd2cf2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to incentivize empathy, Lerner said, is to
        create interdependence between people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cff5d7-64ae-4b7b-ac30-cd1899fd2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I depend on you for something," she said, "then I have to become
        motivated to understand what you are feeling and vice versa."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a93adf-16d9-47a5-98c1-51578e970b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building and implementing your capacity for empathy</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd8edc-4ba4-4a20-9183-f028054de8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy can be learned, and you can start by practicing how you
        behave in your relationships with others, Konrath said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd74f4-0427-4605-8517-41ce94155da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re talking with someone, try to imagine what her life
        is like for her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4428d-41a4-4850-9cc1-56d3f04a9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read his body language and utilize reflective or active listening,
        of which the purpose is to understand the person rather than prepare to respond
        while he''s talking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61964ea9-e1cc-4b2e-81b4-b75986f7eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During conversations, focus your full attention and time on listening
        then doing whatever you can so the person feels understood. To accurately
        perceive his feelings, you can ask questions: "It sounds like you''re feeling
        dejected. Is that right?" Or, "Is it fair to say that you''re feeling optimistic?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade7e94-00c1-48c3-a220-bfc619e01683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distraction led to less empathic accuracy, according to a study
        led by Lerner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e3c13-3fff-4432-9979-b713ce7aeb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending time with babies, children and animals can be helpful,
        Konrath said — since they can''t verbally express their needs, you''d have
        to more intuitively assess their needs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371e26e-c678-44f0-9fd2-00943dcf1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awareness of someone''s pain can feel overwhelming, so you might
        turn away from it — especially if you think you don''t have the time to deal
        with it, Konrath said. But during difficult times, what people really need
        is someone to be there — it''s not about saying the right thing, but rather
        being present, listening and understanding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e1707-c981-4122-b5e5-fe3d0283371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning to regulate our emotions and have the capacity to tolerate
        negativity is very, very important for mature empathy," Konrath added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d149e-fde0-4556-8165-25163c643611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The upsides of empathy</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca309a1-f23b-48fa-a34c-5af76375bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you become more empathic, the people in your life might feel
        more loved, supported and cared for, Konrath said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad54d7-2724-452b-9898-469ac597307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might also feel more united with others, be able to resolve
        conflicts faster and achieve greater satisfaction at work, Lerner said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340ed54-760c-4624-82bb-3bcbec1dfb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you accurately perceive that your child or significant other
        is mad at you, you don''t have the knowledge needed to even begin resolving
        a conflict," she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd875e-3508-4d20-b4cb-52206542e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mindset focused on others'' needs can lower stress hormones as
        well. Empathic people score lower on scales for depression, Konrath said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc664a8e-0e47-4afa-b2d5-c08472067aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T06:55:05.595+08:00
