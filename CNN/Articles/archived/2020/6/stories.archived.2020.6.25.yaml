      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Indiana Pacers guard Malcolm Brogdon said he has tested
        positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177020f-9d04-458c-adf3-564188f91b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:06:55.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd1fba-f95d-483e-936b-e19a27b0b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:06:55.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brogdon, who leads the team in assists per game (7.1) this season,
        said he is "feeling well" and plans to join his teammates in Orlando, Florida,
        when the NBA season resumes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cebab6-737f-4703-b93f-7fc36c85bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:06:55.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e06ff-fff9-418d-84d9-46bb17973966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:06:55.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recently tested positive for the COVID virus and am currently
        in quarantine. I''m doing well, feeling well and progressing well. I plan
        to join my teammates in Orlando for the resumption of the NBA season and playoffs,"
        Brogdon said in a statement posted on the Pacers website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb083e-bbab-4c72-bd7a-9dd8f9fedcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:06:55.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA season is expected to resume on July 30 at the Walt Disney
        World Resort in Florida.</p>'
