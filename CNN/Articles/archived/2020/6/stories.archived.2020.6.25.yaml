  'Eastern-Visayas-LSIs-returning-residents-temporary-suspension-IATF':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-25T13:21:58.177+08:00
    'imagesource': 'jcr:fe40a444-f382-4689-96ff-643f39fffbe1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa701b5-0041-4c7a-9422-12a50fe6fbb3'
    'lead': 'Local officials are asking for a possible two-week interval before returning
      residents can head back to the region. They said the move will allow local governments
      to recover from ‘human fatigue’ and will likewise give them time to prepare
      quarantine facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T13:28:48.154+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:40:25.056+08:00
