      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29def659-92df-482d-ae73-077bda82ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an artifact of just more testing at all," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777dee66-2252-4119-9e62-54158feb1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
