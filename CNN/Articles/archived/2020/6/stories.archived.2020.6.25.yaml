      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;California, Texas and Florida all
        set records for the number of new coronavirus cases in one day, which one
        expert said is not due just to increased testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a481c-9693-4164-a80f-7954b5a87262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e75a3-204a-447d-866d-121bc6b975f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three most-populous US states set those records while nationally,
        34,720 new cases were reported Tuesday in the US —&nbsp;the third-highest
        number of new cases reported in one day since the beginning of the pandemic,
        based on a data archive kept by Johns Hopkins University. The two days with
        more cases were both in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6af22-21f0-4fc6-8b12-2ad06c551ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c8025-572f-4846-8131-f3e646a1543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three states account for 27.4% of the 328 million people living
        in the US, according to the latest US Census Bureau estimates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab4fb8-f770-453a-9fe0-9431136ea6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31034765-2361-4b5d-a501-7544bb1980aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some politicians say that increased testing is the cause
        of increased positive cases, that is not necessarily so, said Michael Osterholm,
        director of the Center for Infectious Disease Research &amp; Policy at the
        University of Minnesota.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e2d99-bba5-44d9-9970-7fbe844ef109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
