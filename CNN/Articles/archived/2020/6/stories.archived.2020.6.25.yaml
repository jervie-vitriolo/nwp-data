      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis has attributed the rise to more testing
        but <a href="https://edition.cnn.com/2020/06/24/us/florida-coronavirus-cases-surge/index.html">others
        say community transmission</a> is playing a key role as the state reopens.
        Miami Mayor Francis Suarez said he''ll ask the city commission to implement
        a civil fine of up to $250 for those not wearing a mask in public.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e497fe-d529-40f5-86cf-d7c0e0ed7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
