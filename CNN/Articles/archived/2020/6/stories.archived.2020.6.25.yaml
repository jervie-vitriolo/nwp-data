      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observation echoes announcements by many city and state leaders
        in recent days —&nbsp;particularly in the South —&nbsp;which highlighted that
        cases seem to be shifting to younger groups. In many cases, officials pointed
        back to instances including parties and bars as sources of recent clusters.</p>'
