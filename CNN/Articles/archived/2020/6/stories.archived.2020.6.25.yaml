    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'PWD', 'persons-with-disabilities', 'PWD-ID']
    'template': '1'
    'title': 'DILG seeks stricter protocols for issuance of PWD IDs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e332c0-6ebf-417f-be3b-3fcbf05bbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—</strong> The Interior
        Department is seeking tighter protocols for the issuance of identification
        cards for persons with disabilities— amid reported abuse of some “fake” PWDs
        availing of discounted services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043b4bf-ad8a-45bf-bec2-2bfb49850f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary and Spokesperson Jonathan Malaya told CNN Philippines
        on Thursday that the agency is planning to release a memorandum circular asking
        all local government units to be cautious when issuing the said document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563f0f2-825f-4f83-aa76-f76b6f19be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangang higpitan din natin</em> (we should really make it
        stricter),” Malaya said in an interview with <em>The Source.</em> “We’re planning
        to issue a memorandum circular to all local government units for them to be
        stricter in the issuance of PWD IDs to their constituents."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9947f6-bf37-4c8b-8866-dc860c1a5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers over the weekend sought for a review of the implementation
        of Republic Act No. 10754 or the Act Expanding the Benefits and Privileges
        of Persons with Disability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7dec2-199d-4edd-82a0-b33efe7fb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen Ronnie Ong of the Ang Probinsyano Party-list and Eric
        Yap of ACT-CIS likewise called on various government agencies to <a href="https://www.cnnphilippines.com/news/2020/6/21/crackdown-fake-pwd-cards-discount.html">look
        into the alleged abuse</a> of the measure and take action against people pretending
        to be PWDs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766f0a5-3c1a-4b10-9352-461c93b10b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG, for its part, backed the solons’ call for a crackdown and
        possible review of the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32788b1-3228-4610-b2ba-f9e40180791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi dapat magpatuloy ang ganitong pamemeke at pag-aabuso
        sa paggamit ng</em> PWD IDs <em>dahil baka mabangkarote pa ang mga</em> business
        establishments l<em>alo na ngayong panahon ng</em> COVID-19,” Interior Secretary
        Eduardo Año said in a separate statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8eee9-6df9-48ee-9b87-0373cf476f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This abuse and use of fake PWD IDs should not continue,
        because some business establishments may end up bankrupt— especially now that
        we’re in the time of COVID-19.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c519df2e-6f62-424c-b21a-76f753853521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also cited how the law may have become too “extensive” in
        determining and defining individuals who may be classified under the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ef83d-a68e-4d53-984d-e896add925da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasi meron ditong</em> not only visual disabilities, but also,
        learning disabilities, psychosocial disabilities. It really opens itself up
        to interpretation,” Malaya stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ca98f-e56c-4345-8fc7-075aaae6b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We not only have visual disabilities, there are also
        learning disabilities, psychosocial disabilities. It really opens itself up
        to interpretation.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4570a-d934-4379-b16b-d49ea6745cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:04:00.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the <a href="https://cnnphilippines.com/news/2020/6/24/QC-govt-temporarily-suspends-issuance-of-PWD-IDs-after-alleged-abuse.html?fbclid=IwAR3hRLmmdpRU3SPN8FPeYrTJaVnpNlvhNYunoGUa4ApME6EF0aDbSorPpJY">Quezon
        City government announced</a> it has suspended the issuance of PWD IDs for
        constituents until Friday, following another reported case of misuse of the
        cards. The local government said authorities will be crafting new guidelines
        in an effort to avoid abuse.</p>'
  'IMF-Philippines-economic-contraction':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-25T15:07:27.109+08:00
    'imagesource': 'jcr:3c943fc1-05e5-4344-b4fe-681b9a3b482d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da489a3c-d8c1-4b23-98e3-d6ed30c1707d'
    'lead': 'The International Monetary Fund joins its fellow development finance
      institutions in projecting a deeper economic contraction for the Philippines
      this year due to the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T15:11:49.633+08:00
