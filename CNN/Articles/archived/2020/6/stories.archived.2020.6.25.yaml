      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fellow Sunshine State Republicans in the Senate don''t seem
        to have better ideas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce795c-2a88-42b3-af5d-c5fdb3121b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9809d2-c137-473f-be65-ca22a9a91bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not where we need to be" Sen. Rick Scott said Wednesday,
        but while advocating wearing masks and social distancing, he added that Floridians
        were "tired of people telling them what to do." Sen. Marco Rubio, when asked
        about the situation, said: "Everyone should just wear a damn mask."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c63296-1e22-4755-83bd-c2a452df5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
