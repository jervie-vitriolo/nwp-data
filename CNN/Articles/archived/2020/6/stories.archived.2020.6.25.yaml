      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Labor
        Department says that information collected from returning overseas Filipino
        workers through the OFW Assistance Information System (OASIS) is kept secure.</p>'
