      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pokémon Company on Wednesday announced "Pokémon Unite," a new
        game for the Nintendo Switch and mobile. And "Pokémon Café Mix" arrives on
        the Nintendo Switch and mobile Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857a6da-90c4-4e64-a19e-fd04ddfb55e4'
      'mgnl:activationStatus': true
