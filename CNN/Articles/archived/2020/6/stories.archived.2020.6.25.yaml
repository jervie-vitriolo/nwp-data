      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—</strong> The Office
        of the Solicitor General said Thursday it will study the possible filing of
        a motion before the Supreme Court to reconsider the junked quo warranto plea
        it lodged against media giant ABS-CBN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5baad-c0ae-4226-99c1-6d5bfbedd5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:27:58.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once a copy of the decision has been obtained, the OSG will study
        the possibility of filing a motion for reconsideration, if  necessary, given
        the constitutional issue on foreign ownership raised in the OSG petition,”
        the OSG said in a statement, noting it has yet to receive a copy of the SC
        ruling.</p>'
