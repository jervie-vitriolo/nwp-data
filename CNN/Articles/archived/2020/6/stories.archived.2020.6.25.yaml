      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, officials have pointed to Miami-Dade County as one of
        the hardest-hit areas in the state but say patients requiring hospitalizations
        seem to be younger and less sick, according to reporting from the Miami Herald.
        One physician told the newspaper many infections can be attributed to community
        spread.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c867948-6cb2-47eb-a4fd-8bd967b9a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.878+08:00
      'mgnl:createdBy': 'janine'
