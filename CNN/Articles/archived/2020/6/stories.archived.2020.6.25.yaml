    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d46df8-b6db-48ff-8e9e-bcce76ff7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Seventy years ago this week, more than
        135,000 North Korean troops invaded South Korea, starting a war that cost
        millions of lives and left scars that linger to this day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d9596-5195-45a7-97ec-6e2218c47565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de50bb7-6e37-477f-82a4-6e5669f9ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the Korean War has been forever overshadowed by World War II,
        a much larger conflict that ended less than five years earlier. Even the US
        Army refers to Korea as "the Forgotten War" -- despite more than 36,000 American
        lives lost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f657e15-f3ab-494f-a6c9-9b346a35e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c995b-4627-41ee-90b5-62fc9d718930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen nations, including the United States, sent combat troops
        in aid of South Korea under the United Nations Command. Chinese troops intervened
        on the North Korean side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5725b-c7e4-422a-ba5c-449802c85fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649ec0f-f408-4c1b-8809-5a7b508949df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War broke out on June 25, 1950, when North Korean forces stormed
        across the 38th parallel dividing North and South Korea. An armistice signed
        on July 27, 1953, stopped the conflict, but the war never officially ended
        because there was no peace treaty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de17b2-2e60-4956-858f-7ec09873159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671f9b7-5658-403c-82e1-cabd5b77f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a day-long summit in 2018, South Korean President Moon Jae-in
        and North Korean leader Kim Jong Un pledged to formally end the Korean War
        and negotiate a peace treaty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129e948-da74-4141-a278-8c3484fe5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af81257-28e8-496a-81c7-f0143c5d772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts have since collapsed, as have attempts by US President
        Donald Trump to officially end the conflict and have North Korea give up a
        nuclear weapons program that could threaten the US mainland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf8bac-88bc-43c9-b1c4-8c39c6d9488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
