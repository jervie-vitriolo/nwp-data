    'mgnl:tags': ['Wirecard']
    'template': '1'
    'title': 'BI looking into travel records of ex-Wirecard COO, to submit report
      on Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e27ae3-d595-4a16-8d8a-753e85deb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Bureau
        of Immigration is now looking into the travel history of former Wirecard chief
        operating officer Jan Marsalek, who may still be in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08d5c7-67eb-4b03-919a-0ed8ca88304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634253f3-4eb5-4996-b89b-af647bae80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI acting spokesperson Melvin Mabulac said Thursday that they will
        submit the findings of their investigation on Friday, as instructed by the
        department''s Commissioner Jaime Morente.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23fa4f-6144-48cf-b0de-7f1017e0eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf9ce0-9e42-4d91-b2d2-1fb2edde649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Wednesday ordered the BI and
        the National Bureau of Investigation to  look into individuals reportedly
        involved  in the Wirecard scandal that emanated in Germany, allegedly resulting
        in the disappearance of €1.9 billion or $2.1 billion cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e5e28-a714-4d66-be99-c256dc7fce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f84aa3-cf42-4926-985c-37e0c87ea051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commissioner of the Bureau of Immigration already directed
        our intelligence chief Fortunato Manahan Jr. to conduct an investigation regarding
        the travel history of the subject," Mabulac told CNN Philippines'' New Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c575e6-b0fc-4fd8-bc22-df600fda46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d50aaa-ac4c-4cf1-8bcb-35cde355618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commissioner already gave the deadline to the Intelligence
        Division to be able to submit the report, that will be by Friday, tomorrow,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12474c4-ae89-4766-91c0-88f3c373357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89ddc6-5a76-425c-af0f-2c4d89ea712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabulac said they were given 48 hours to submit their findings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc85945-ac43-4423-be5c-39f37abeccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c3251-0bf9-49e1-9b25-29d72168411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no info on whether Wirecard is operating in the Philippines,"
        Guevarra said Wednesday. "As to Marsalek, we found something curious in the
        BI database."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb3fa1-8975-4d29-95d2-9e6128ec3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a2a76-cac4-4dc5-884a-41adf45ef85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Wednesday that there are "indications" that Marsalek
        may have returned to the country after he came to the Philippines on March
        3 and supposedly departed on March 5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51637897-9926-45f4-a9ca-03d65eead229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f998d8b-67de-4187-afe3-ec1a20d2eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [Marsalek] came [in] March, it seems that he came during the
        time when there was no travel restrictions yet," Mabulac said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af47d5-e1b8-40ec-bf64-1eb155532192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf13bf4-a02e-4147-b042-a3ad1cd264ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:49:40.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s board suspended Marsalek until the end of the month,
        while long-time CEO Markus Braun resigned last Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edb099-f1bc-4e1a-b036-5c86e43685fa'
      'mgnl:activationStatus': true
