      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said he will hold a meeting with the chairmen of the 12 barangays
        to explain the spike in cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671dee2-0e3f-48b3-9ec6-cee5c48c78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:02:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make the barangay captain responsible," he said in a virtual
        briefing held in Cebu City.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952b57e-407e-4ef6-87cf-65b43132f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:02:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is under an enhanced community quarantine until June 30.
        It registered 4,216 infections as of June 24, the worst of any city nationwide.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ffe36-2dcb-466a-9063-658a4958c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:02:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgardo Labella said the new quarantine passes will
        be distributed under strict supervision after all previously issued 250,000
        permits were revoked on Tuesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc69131-03b1-4f61-a622-8588690ae152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:02:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a quarantine pass, residents are no longer allowed to travel
        outside of their barangays and only workers in essential services will be
        allowed to leave their homes. The new guidelines limit a household to one
        pass, which can be used by a designated member to go out for essential errands
        such as buying food or medicine. Labella said a market schedule may be carried
        out.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aad6d2-3bbf-4f8a-96ff-d4d364ce3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:02:33.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said authorities are implementing similar measures in Cebu
        City that were carried out in Metro Manila while it was under ECQ. Over 160
        Philippine National Police-Special Action Force commandos and 200 police personnel
        have been deployed in Cebu City to make sure people follow stay-at-home rules
        and health guidelines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05971d-2b90-4d90-900f-8b2e737e0f25'
      'mgnl:activationStatus': true
