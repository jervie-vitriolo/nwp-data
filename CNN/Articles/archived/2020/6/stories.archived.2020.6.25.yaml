  'UAE-and-China-launch-Phase-3-clinical-trial-in-humans-for-COVID-19-vaccine':
    'author': 'Nada AlTaher and Shawn Deng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T01:18:07.076+08:00
    'imagesource': 'jcr:57955654-b5d7-42ef-a829-42976a8eef29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14c3bd7a-20fc-47c3-bf4d-c163fa64678d'
    'lead': 'The United Arab Emirates and China have launched a Phase 3 clinical trial
      of a coronavirus vaccine, according to the China National Biotec Group and UAE
      state media'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T01:16:31.430+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:40:51.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
