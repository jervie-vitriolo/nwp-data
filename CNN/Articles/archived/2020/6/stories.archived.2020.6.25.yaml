      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases in 10 states are holding at a steady pace. Those
        states include Illinois, Louisiana, Minnesota, Nebraska, New Mexico, North
        Carolina, Oregon, Pennsylvania, Tennessee and Virginia.</p>'
