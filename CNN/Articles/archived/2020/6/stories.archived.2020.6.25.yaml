      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there is a guarantee indicated in the system that
        information registered by OFWs will be used in accordance with the Data Privacy
        Act of 2012.</p>'
