      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court earlier this week <a href="https://www.cnnphilippines.com/news/2020/6/23/Supreme-Court-quo-warranto-ABS-CBN-Calida-dismissed-.html">junked</a>
        Solicitor General Jose Calida’s controversial quo warranto charge against
        the media company, noting the franchise in question already expired in May,
        thus making the move “moot.”</p>'
