  'avery-bradley-opts-out-nba-season-orlando':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-25T05:04:08.547+08:00
    'imagesource': 'jcr:bb340fe8-bd55-4c37-aeea-1d815b0f5efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf5eed3-3428-43ff-a188-3889a38947b5'
    'lead': 'Despite being among the handful of NBA championship favorites playing
      on the LeBron James-led Los Angeles Lakers, guard Avery Bradley told ESPN''s
      Adrian Wojnarowski that he is opting out of playing the remainder of the NBA
      season when it resumes play in Florida'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T05:03:27.045+08:00
