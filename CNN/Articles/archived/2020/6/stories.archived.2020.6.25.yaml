      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210effb-f963-4a4a-af51-3fbb9efdcec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s interview with CNN follows the release of his book, titled
        "The Room Where it Happened." The book has been subject to a months-long legal
        battle between him and the Trump administration, which in a last ditch attempt
        last week asked a judge for emergency help to stop the book''s publication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af889c3-2610-4fa6-8d9a-03032c1860a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef5c31-cab6-49a6-8c7e-a52eb1821213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had argued that Bolton has breached non-disclosure
        agreements and risks national security by exposing classified information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc125c4b-81b4-4e7e-bb36-94aa0cc479c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9054b-d044-4636-ad97-f18b181dfaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge on Saturday blocked the Trump administration''s
        attempt to prevent the publication of the book —&nbsp;but left open the possibility
        that Bolton could face criminal charges or be forced to hand over profits
        related to the book.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194edab6-d9f5-4ce6-aee3-76aa7325cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11cb5a-25d2-4a8b-8a20-9b6f0e42970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton acknowledged that he may not get millions of dollars in profits
        from his book, depending on what the judge rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bd1e1-1e76-474e-b029-e2a2cb51e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d23ab6-5f48-4223-822c-365695b4a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am prepared to accept that," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98de6a-e49f-474f-92b5-15f29fab5d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b28bf-d025-467f-95b0-095a51f1e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was prepared to go to jail, Bolton said he does
        not see any reason for that to happen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674a901-da7c-46ea-9925-d967dd4d3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99292c6a-4d7b-4c96-af57-f28a93363d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why didn''t Bolton testify?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed435c3-802f-4377-afa8-bf94f49201ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton asserted again Wednesday that his testimony during impeachment
        proceedings would not have mattered because Democrats in the House immediately
        determined that the probe would focus "only on the Ukraine situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3ed47-fd82-49a7-a873-ffe14d1e1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bab5bf-64ac-4856-8b3d-2321c1e2b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By determining right from the get-go that they were going to focus
        only on the Ukraine situation, and they were gonna ram it through as fast
        as they could, so it didn''t affect the Democratic presidential nomination
        process, drove House Republicans who might have been open to a broader consideration,
        a less partisan consideration, they drove those Republicans into their partisan
        corner, and it had the same effect in the Senate," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99086b9b-c0e2-484c-a400-cbe1a61f0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0e7c9-b696-486d-8c42-bf608e8ee7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that claim prompted strong pushback from former impeachment
        special council Norm Eisen who said Bolton''s argument was "nonsense."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48e6ab-4144-4ef5-8eb7-7daacca2b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad7f8b-bf73-4df1-8a4b-518df9aeaf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonsense. I was a principal drafter of the articles of impeachment
        and I can tell you that broader obstruction issues were under consideration
        until the last minute," he told CNN, shortly after Bolton''s comments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad723a73-25bd-4648-9206-f9820e4dccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
