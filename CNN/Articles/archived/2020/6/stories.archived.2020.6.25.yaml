      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s broadcast operations halted following the expiry of its
        franchise, in compliance with the National Telecommunications Commission’s
        shutdown order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f601e-a402-4faa-9a6a-8df994409ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:27:58.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its digital platforms— including online news websites, video
        streaming services, and social media platforms— continue to operate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf32cc-edd7-4925-a3fb-2c8691e360cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:27:58.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG stressed that the media network’s television and radio broadcasting
        stations nationwide must remain off air, as ABS-CBN’s request to stop the
        NTC''s cease and desist order remains pending before the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4391c7-6de7-41f7-9020-23ec340d0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:27:58.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the House of Representatives have been conducting deliberations
        on the grant of a fresh franchise to the media company, with hearings set
        to resume on June 29.</p>'
  'House-bill-rename-NAIA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T16:19:26.827+08:00
    'imagesource': 'jcr:85d27f28-8599-40c9-a247-2fc067fc92bf'
