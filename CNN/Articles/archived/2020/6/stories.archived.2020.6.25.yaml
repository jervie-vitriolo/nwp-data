    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More workers in locked down BGC construction site positive for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33aa2ae-856f-4820-a6c5-932423c4fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:19:42.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — More
        workers from a now-locked down construction site at Bonifacio Global City
        in Taguig have tested positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13724cd9-e195-4259-a00e-6cc233b435b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:19:42.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig Councilor Darwin Icay on Wednesday said a total of 17 workers,
        out of the 27, have tested positive for the viral disease. In an earlier report,
        the city reported that six workers had COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34373d12-5014-4003-8b30-37ab2cfa19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:19:42.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 remaining workers are considered suspected COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2650da7-95f1-4daa-b3c7-5feb32fc78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:19:42.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kalusugan at kapakanan ng mga empleyado sa quarantine site
        ay imo-monitor nang maigi at walang kahit sino ang papayagang pumasok o lumabas
        sa construction site," the Taguig official said in a <a href="https://www.facebook.com/watch/?v=568659877154786">Facebook
        video</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56946a7-edeb-4bd2-924e-898fbee700fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:19:42.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The health and welfare of the construction workers
        will be monitored. No one will be allowed to go in or out of the site.]</p>'
    '12':
