      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://cnnphilippines.com/news/2020/6/11/DOLE-tracking-system-OFW-OASIS.html">DOLE
        activated OASIS</a>, which is accessible online, to help track returning OFWs
        for repatriation and assistance purposes. The tracker was launched with related
        government bodies Overseas Workers Welfare Administration (OWWA) and the Philippine
        Overseas Employment Administration (POEA) along with labor offices abroad.</p>'
