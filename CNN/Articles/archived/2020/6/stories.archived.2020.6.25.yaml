    'lead': 'Wirecard has filed for insolvency, just days after a $2 billion accounting
      scandal at the company burst into the open, crashing its stock and leading to
      the arrest of its former chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T18:16:27.127+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:39:56.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:12.186+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
