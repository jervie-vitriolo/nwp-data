      'text': '<p>DepEd earlier released the calendar for the next school year, with
        classes slated to begin this August 24, and expected to end in April 2021.</p>'
  'DepEd-tuition-increase-private-schools-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T15:42:57.261+08:00
    'imagesource': 'jcr:e9c7237b-fa67-4394-95bc-39c4c1dde85a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c22dbb2-206b-4dea-803c-df263b6a7e36'
    'lead': 'The Department of Education is calling on the private basic education
      sector to defer increases in tuition and other fees for next school year as
      parents and learners currently face financial constraints due to the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T15:44:08.515+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:40:14.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:07.141+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to private schools: Defer tuition increase'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7426f4-4ec3-4a39-af68-8c7e0befcad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:44:08.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — The Department
        of Education is calling on the private basic education sector to defer increases
        in tuition and other fees for next school year as parents and learners currently
        face financial constraints due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33694d-4354-4a6b-a31b-6a8080948c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:44:08.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said in a statement Thursday that while it recognizes
        the need of the private schools to "ensure sustainability, this objective
        must be balanced with the accessibility" of quality basic education services
        to learners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f016de-7ecd-4599-b0b6-cb6666cb1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:44:08.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said any application for tuition increases should be "reasonable"
        and in accordance with applicable laws and regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4329a86-f677-47b7-9a4e-e67454423598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:44:08.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The agency also urged private schools to be transparent in the structure of
        fees as it said that there had been concerns raised about this matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb91092-def5-49ea-823c-083ddd0925ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:44:08.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns of private schools are set to be tackled in a meeting next
        week, Tonisito Umali said during a Senate hearing on education policies in
        the new normal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4737524-1863-400b-a990-b1ac776d8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:44:08.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Coordinating Council of Private Educational Associations,
        or COCOPEA, asked authorities to provide cash subsidy for school personnel,
        free internet access for some schools, tax incentives, and "less regulatory
        policy environment" for a smooth transition to flexible learning options.
        The organization argued they need support to survive the current crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bd00d-779a-4110-8514-fc70c7c3cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:44:08.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA, which represents 2,500 private schools nationwide, noted
        the coronavirus crisis forced 100 private schools to end their academic year
        early.</p>'
  'NASA-renaming-headquarters-Mary-Jackson':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T15:42:19.714+08:00
    'imagesource': 'jcr:cc8fd7ab-09a1-4c76-8d82-88594354b13f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0505ba99-e8d8-4df5-b27e-993c537c9a3a'
    'lead': 'NASA is renaming its headquarters after Mary W. Jackson, the agency''s
      first African American female engineer who helped inspire the story behind the
      book and film "Hidden Figures."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T15:47:43.422+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:40:14.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:07.274+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA will name its headquarters after Mary W. Jackson, the agency''s
      first African American female engineer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993c601-3461-480d-b8e2-484aaba373be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;NASA is renaming its headquarters
        after Mary W. Jackson, the agency''s first African American female engineer
        who helped inspire the story behind the book and film "Hidden Figures."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720b257-6713-4306-baa7-9da0d2ffe164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary W. Jackson was part of a group of very important women who
        helped NASA succeed in getting American astronauts into space," NASA Administrator
        Jim Bridenstine said in<a href="https://www.nasa.gov/press-release/nasa-names-headquarters-after-hidden-figure-mary-w-jackson">
        the agency''s announcement Wednesday.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75750a91-7d73-4ced-b3f4-930630d92856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary never accepted the status quo, she helped break barriers and
        open opportunities for African Americans and women in the field of engineering
        and technology."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151e322-9c00-4233-ae05-9988e4524f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid renewed calls for equality following the death
        of <a href="https://www.cnn.com/2020/05/29/us/george-floyd-new-video-officers-kneel-trnd/index.html">George
        Floyd,</a> a 46-year-old Black man who died at the hands of Minneapolis police
        in late May. His death, along with that of <a href="https://www.cnn.com/2020/06/23/us/breonna-taylor-shooting-officer-fired/index.html">Breonna
        Taylor</a> in Louisville, Kentucky, sparked nationwide <a href="https://www.cnn.com/videos/us/2020/06/12/great-big-story-black-lives-matter-protests-gbs.cnn">demonstrations</a>
        calling for justice and an end to police brutality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ab66e-d7b1-420e-9c03-66bfbf2f9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson began her career with NASA at the segregated West Area Computing
        Unit of the agency''s Langley Research Center in Hampton, Virginia, NASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03487e-be88-4721-9cc3-3f106703ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mathematician and an aerospace engineer, Jackson led programs
        aimed at uplifting women within NASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d972e26-8821-4624-a007-313b268ff852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She retired from NASA in 1985 and passed away in 2005, at<a href="https://www.nasa.gov/content/mary-jackson-biography">
        the age of 83.</a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4cf1a-b52c-4929-992c-fa6f9cb5dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump signed into law the Hidden Figures Congressional
        Gold Medal Act in November of 2019. Jackson, along with her esteemed African
        American colleagues Christine Darden, Katherine Johnson and Dorothy Vaughan
        <a href="https://www.cnn.com/2019/11/09/us/hidden-figures-congressional-medals-trnd/index.html">were
        awarded Congressional Gold Medals</a>. Vaughan and Jackson, who passed away,
        were both awarded posthumously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be0135-e49c-4c90-a976-ac7b55da7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the women were written about in the book "Hidden Figures,"
        which later became an acclaimed film -- starring Janelle Monáe as Jackson
        -- detailing the contributions of the Black women to an early spaceflight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1cba2-80a7-4ddb-9d69-d39e496d5660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hidden no more, we will continue to recognize the contributions
        of women, African Americans, and people of all backgrounds who have helped
        construct NASA''s successful history to explore," Bridenstine said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46e328-9f8f-4e29-abc6-e33e16903d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mary W. Jackson NASA Headquarters building will sit on Hidden
        Figures Way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f597398-752e-4342-8376-ff5473112a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:47:43.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:40:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/us/mary-w-jackson-hidden-figures-nasa-building-trnd/index.html">"NASA
        will name its headquarters after Mary W. Jackson, the agency''s first African
        American female engineer"</a></em></p>'
  'bayanihan-act-lapse-cash-aid':
