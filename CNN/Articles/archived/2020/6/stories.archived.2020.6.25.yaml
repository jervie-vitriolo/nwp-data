      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases rise in at least 26 states</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999550aa-8d5b-45b3-b426-d5a314a17296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 states are seeing a rise in cases compared to the previous
        week, data from Johns Hopkins University show. Those states are Arizona, Arkansas,
        California, Colorado, Delaware, Florida, Georgia, Hawaii, Idaho, Iowa, Kansas,
        Kentucky, Michigan, Mississippi, Missouri, Montana, Nevada, Ohio, Oklahoma,
        South Carolina, Texas, Utah, Washington, West Virginia, Wisconsin and Wyoming.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771f6db-91bf-496b-a39e-72fe1b0eabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a47247-97b8-4fd2-a155-f68ae87c635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, city and state leaders have announced that cases
        seem to be shifting to younger groups. They highlighted instances <a href="https://edition.cnn.com/2020/06/21/us/us-coronavirus-sunday/index.html">including
        parties and bars as sources of recent clusters</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08cd25-46f1-4370-aa4b-43ca8b24361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6ab8c-b8dc-43ff-92ac-e1202c8d5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has temporarily suspended alcohol permits for at least 12
        bars that violated coronavirus protocols.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e91ab-6544-4751-8a8a-f4294259ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/25/health/us-coronavirus-thursday/index.html">The
        3 most populous states are breaking coronavirus records, leading to fears
        of ''apocalyptic'' surges</a>."</em></p>'
