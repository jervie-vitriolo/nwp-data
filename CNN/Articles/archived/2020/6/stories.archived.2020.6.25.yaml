      'mgnl:type': 'text'
      'text': '<p>"Empathy is such an important biological system in our bodies that,
        of course, there''s going to be some sort of benefits right back at the empathic
        person," Konrath said. "Being able to experience a hormonal change that would
        allow you to continue to care for somebody is very important for human survival."</p>'
