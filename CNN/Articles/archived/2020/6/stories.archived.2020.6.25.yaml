    'mgnl:tags': ['Wirecard', 'insolvency']
    'template': '1'
    'title': 'Wirecard files for insolvency after ex-CEO arrested in $2 billion scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28adc7-81f6-4c5a-aafe-90e1aa00c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wirecard has filed for insolvency,
        just days after a $2 billion accounting scandal at the company burst into
        the open, crashing its stock and leading to the arrest of its former chief
        executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b0d0d-44d9-4b2d-a9e6-a603e66412e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7e73e-9dc8-41a8-b64d-84dde2b6ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital payments company said in a statement Thursday it had
        opened legal proceedings in Munich "due to impending insolvency and over-indebtedness."
        Shares in the company, which have lost 90% of their value in less than a week,
        were suspended on the Frankfurt stock exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44ed80-1150-49b4-9252-679972725493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e134c-6c4c-4dd6-a65d-d0b6cfe50469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus Braun, the Austrian tech CEO who built Wirecard into one
        of Germany''s biggest companies, was arrested earlier this week on suspicion
        of having artificially inflated the company''s balance sheet and sales through
        fake transactions. Prosecutors said that Braun may have acted in cooperation
        with other perpetrators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594a6e9-59f9-46f1-bd12-095ee885777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc193fe-759c-4b34-9ae1-79bb6e032078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard acknowledged on Monday that €1.9 billion ($2.1 billion)
        in cash included in financial statements — or roughly a quarter of its assets
        — probably never existed in the first place. The company withdrew its preliminary
        results for 2019, the first quarter of 2020 and its profit forecast for 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5851cb5-2a71-4c34-b347-92cd2d157300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ccba6-a61c-475e-a59d-fb6df4cf9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal erupted last week when Wirecard said that its auditor,
        EY, could not locate the funds in trust accounts and refused to sign off on
        the company''s financial results. The fallout is raising questions over how
        the company''s regulators and auditors could have missed accounting irregularities
        that are already drawing comparisons to Enron, the American energy giant that
        filed for bankruptcy in 2001.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08942c-05be-454d-8914-0c58d1c0f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49984ab-58d1-4e1e-84fd-6c93319e1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:16:27.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun has suggested that Wirecard may itself be the victim of fraud.
        Braun''s lawyer has not responded to requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575beb1-cca1-434f-9267-1fbcb710947e'
      'mgnl:activationStatus': true
