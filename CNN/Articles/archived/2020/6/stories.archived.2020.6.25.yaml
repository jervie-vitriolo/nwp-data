      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Younghusband announced his retirement from the game Thursday
        on his social media accounts, months after his brother Phil decided to call
        it a career on the pitch.</p>'
