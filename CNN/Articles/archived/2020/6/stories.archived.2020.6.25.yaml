      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — Malacañang
        said while the Bayanihan Heal As One Act may have lapsed, it will not affect
        the distribution of emergency cash aid to millions of Filipinos hit by the
        COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e3757-da62-45e5-a9d1-1717ae75527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:01:00.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon naman po walang epekto. Ang</em> SAP (social amelioration
        program) distribution <em>po ay nakalaan na po yan for</em> distribution,
        <em>hindi naman po sakop yan ng</em> Bayanihan Act," Presidential Spokesperson
        Harry Roque said during his regular briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a43566-13b7-44aa-9db2-4e3505da4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:01:00.421+08:00
