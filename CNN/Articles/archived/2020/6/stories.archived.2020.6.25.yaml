      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Land Transportation Franchising and Regulatory
        Board Chairman Martin Delgra <a href="https://www.facebook.com/HouseofRepsPH/videos/268412517743945/">announced
        the agency will open slots for jeepneys and UV Express next week</a>, but
        following the "hierarchy of modes" for allowing type of public transportation
        to resume operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f0830-beba-4da8-b40f-298a6f79e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:38:49.308+08:00
