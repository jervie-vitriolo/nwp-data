      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the number of quarantined agents is on the "low"
        side of dozens. A Secret Service official said the quarantining will not impact
        the agency''s operations.</p>'
