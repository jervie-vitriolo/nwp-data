    'template': '1'
    'title': 'vivo’s latest flagship V19 Neo model now available in stores and online
      platforms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23670c6e-a633-4978-b436-456a89578455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Smartphone maker
        vivo announced its newest offering V19 Neo, now available in local stores
        and online shopping platforms nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285022a-7228-488c-8a7d-dad7ead12e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V19 Neo, vivo’s latest flagship smartphone in its mid-range
        V series, is sold at ₱17,999 and avaialbe in Admiral Blue or Crystal White
        themed colorways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b0557-0b84-4fa1-add2-248525b2a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.459+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it targets young and fashion-savvy consumers who put premium
        in capturing stylish selfie shots, the V19 Neo possesses a five-camera design
        that includes a 48MP AI quad camera and 32MP front camera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd14050-03a1-43fa-b0ac-9d4719f6c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.460+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest vivo flagship model also has Super Night Mode and Super
        Night Selfie features that capture stunning photos even in low-light conditions
        and enable to ignite the night by enjoying and sharing their nighttime passions
        through photography.</p>'
    '34':
      'image': 'jcr:e42c2405-05d5-455f-9417-ee0cd4d35d6c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731882d2-e826-4b31-8bd7-3312f4c4fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.463+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424c56e-83b2-451a-9321-c0f469469d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.460+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V19 Neo is equipped with a 6.44-inch Super AMOLED FHD+ Ultra
        O Screen that offers a new viewing experience while accommodating the in-display
        front camera and fingerprint scanning technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f450a-f317-43ac-b290-dfd0f905cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.461+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is armed with 8GB RAM and 128GB ROM, and runs on Qualcomm Snapdragon
        675 AIE, powered by a dual-engine fast charging 4500mAh battery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90729a-5ec6-46d1-aa58-026d14ac53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:07:35.461+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:40:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V19 Neo is available at authorized vivo stores nationwide and
        online shopping apps Shopee and Lazada.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dd423-5ee3-4edf-bf4f-b4d47d2366fc'
      'mgnl:activationStatus': true
