      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed that Dormitorio was maltreated for a
        month by several upperclassmen, which led to his death in September 2019.
        Prosecutors ruled that two cadets "intentionally and consistently beat" Dormitorio,
        while the attending physicians "grossly failed to provide adequate medical
        care."</p>'
    '2':
