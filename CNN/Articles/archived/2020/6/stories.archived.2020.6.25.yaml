      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers may visit <a href="https://shopee.ph/Vivophilippines">Shopee</a>&nbsp;or
        <a href="https://www.lazada.com.ph/shop/Vivo-official-store/">Lazada</a>&nbsp;for
        their online purchase of the latest vivo smartphone.</p>'
    '32':
