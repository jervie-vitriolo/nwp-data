      'jcr:uuid': '6f80eeb7-dcef-49b6-8eba-7341d5606a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:38:49.308+08:00
      'mgnl:createdBy': 'janine'
