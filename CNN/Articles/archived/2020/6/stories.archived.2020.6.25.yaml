      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy said the quarantine advisory is "not
        a polite recommendation," adding it applies to residents of the state as well
        who traveled to other states that fit the categories aforementioned.</p>'
