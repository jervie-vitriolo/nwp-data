      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Republican Gov. Ron DeSantis, a Trump ally who is refusing
        to make mask wearing mandatory statewide, said Tuesday: "Ultimately, we''ve
        got to trust people to make good decisions."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87401721-e142-4a6d-beea-856d809469a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
