    'jcr:uuid': 'ee43d037-fa1e-4dac-9275-c88ef5f42911'
    'lead': 'Prior to General Charles Brown Jr. ''s confirmation as the next United
      States Air Force Chief of Staff, he sounds the alarm on China''s continuing
      aggressive actions over the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T09:11:58.590+08:00
