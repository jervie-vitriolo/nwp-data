      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6650a-6b1e-4c89-a3f9-2697e3dffe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:40:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has met three times with North Korean leader Kim Jong Un and
        last year became the first sitting US leader to set foot inside the communist
        nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94861e0b-7834-4236-9748-675179173366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:03:31.329+08:00
