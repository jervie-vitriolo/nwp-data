      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going out in public without a mask is like driving drunk," said
        Dr. Jonathan Reiner, a cardiologist and professor of medicine at George Washington
        University. "If you don''t get hurt. You might kill somebody else."</p>'
