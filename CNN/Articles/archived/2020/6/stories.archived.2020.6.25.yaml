    'lead': 'Paris Fashion Week will go ahead this fall, the event''s organizers have
      confirmed, with shows starting September 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T07:38:26.419+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:40:41.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:00.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris-fashion-week']
    'template': '1'
    'title': 'The pandemic hit the fashion industry hard, but Paris Fashion Week is
      going ahead in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79630e14-4528-46a9-acf7-7378c059ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Paris Fashion Week will go ahead this
        fall, the event''s organizers have confirmed, with shows starting September
        28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a12b75-a424-448f-bd34-663431521216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by Fédération de la Haute Couture et de la Mode
        makes Paris the first of Europe''s fashion centers to confirm its Spring-Summer
        shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c984d9-4f7b-4413-8772-01760f47c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many countries relax their lockdowns and social distancing regulations,
        brands and organizers are grappling with the question of whether -- and how
        -- they should allow physical fashion shows in a world still struggling with
        the Covid-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b6992-0c38-4ea7-a31e-bc77c4b94c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major brands normally follow a hectic schedule of separate men''s
        and women''s runway events at Autumn-Winter and Spring-Summer fashion weeks
        in New York, London, Milan and Paris, and often stage additional one-off "cruise"
        and pre-Autumn shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aaac79-86c6-41fa-9127-8befba671de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for a time, the coronavirus pandemic put the brakes on this
        hectic jet-setting schedule and cast a new light on existing concerns about
        the environmental and economic sustainability of such shows and the cycles
        of consumption they encourage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91919c-5336-4484-bf8d-c6eb74c6430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Gucci''s creative designer, Alessandro Michele, announced
        the brand would permanently abandon the traditional fashion calendar as the
        industry rethinks how it operates in the light of Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca319bed-42ad-4a8d-8cbb-41a39e019da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint Laurent expressed a similar sentiment, saying in April that
        it would not be presenting its collections to the "pre-set schedules of 2020."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e58739-4d2d-4f6c-bf80-b8b06ba97b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some brands have embraced the digital experience: Burberry will
        be hosting its London Spring collection as an outdoor show that can be accessed
        digitally; and on Monday, Maria Grazia Chiuri, artistic director at Dior,
        told a conference call that it will stage a live show with no audience on
        July 22, in Lecce in Italy''s Puglia region, <a href="https://www.vogue.com/article/christian-dior-resort-2021-announcement">Vogue
        reported.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559d8d8-8bed-4678-8a78-c4d77890189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pietro Beccari, the brand''s CEO, who was also on the call, indicated
        that the Autumn 2020 couture show, scheduled for July 6, won''t be live, but
        that Dior hoped for "some" audience for its Spring 2021 show in Paris in September,
        according to Vogue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad0bc8-a3ee-44a7-a1b7-8feb469c9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some brands seem to be pressing ahead. In a recent interview
        with industry trade title <a href="https://www.businessoffashion.com/search/?q=why%20chanel%20doesnt%20want%20to%20cha">Business
        of Fashion</a>, Chanel''s Bruno Pavlovsky reiterated his commitment to participating
        in Paris Fashion Week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03229e5-2ea4-44ce-b58b-0355046ee037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizers in the UK are also making plans. A spokesman for
        London Fashion Week told CNN that the event would be going ahead in September
        and that it was expected to be a "hybrid" of digital and physical, depending
        on whether designers prefer to host runway shows or presentations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9b64b-84e4-45dd-99ec-74d93ff3494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently in conversation with the designers to understand
        what their plans are. An official announcement will be made early July to
        confirm the exact format," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58891f69-4c56-4bd1-95f8-2508f998623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Amed, CEO and founder of Business of Fashion, told CNN that
        even though there was uncertainty about whether live shows could take place,
        the easing of lockdowns in European countries and the sheer feat of organization
        required to put on fashion week events mean that some organizers are planning
        for the Autumn shows, without being certain they will go ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbc145-cb8d-44b8-b6aa-e9147798ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizers and brands are facing imminent deadlines. "If you''re
        going to hold a physical event a few months from now, you have to give people
        some clarity around dates and timing and whatnot, in order that people can
        plan," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11796c-cee7-4bc1-8583-f2b11e08f45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amed told CNN that, based on his conversations with industry leaders,
        it seemed as though brands were "planning, while also being very aware that
        those plans might not be possible, given some of the uncertainty around a
        second wave and other restrictions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35fba7-c8f0-4659-b5e4-07234688a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the events that are being planned may have to replicate
        what we''re seeing in Paris and Milan in July -- events that are taking place
        physically, but without an audience," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c28d1-737b-48a9-acda-d727e33a8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amed told CNN that, come September, fashion weeks could also see
        an absence of smaller brands, as they might lack the budget to stage shows,
        having had their revenue slashed by Covid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe1f9a-bcf7-4473-b1e1-62996c3448ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever fashion week does happen, it''s going to feel very different
        because a lot of the smaller brands will likely not be a part of it," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219ddb2-405e-4d4a-a343-bd2d7abd8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:38:26.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/paris-fashion-week-intl-scli/index.html">"The
        pandemic hit the fashion industry hard, but Paris Fashion Week is going ahead
        in September."</a></em></p>'
  'BI-Wirecard-COO-travel-history-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T07:46:32.371+08:00
    'imagesource': 'jcr:ea6c3e6e-c2c3-4642-bfd6-f4c30f1efd28'
