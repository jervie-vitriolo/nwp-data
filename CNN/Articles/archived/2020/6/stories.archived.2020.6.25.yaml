    'jcr:uuid': 'e040b6c7-affa-49a0-9059-53a94dba2abc'
    'lead': 'Immigration Bureau acting spokesperson Melvin Mabulac says they are looking
      into the travel records of dismissed Wirecard chief operating officer Jan Marsalek,
      who may be hiding in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T07:49:40.593+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:40:40.929+08:00
