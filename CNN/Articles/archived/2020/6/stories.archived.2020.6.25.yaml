      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan We Heal As One Act was signed in March to give the
        President extra powers to counter the pandemic. It lapsed on June 24.</p>'
