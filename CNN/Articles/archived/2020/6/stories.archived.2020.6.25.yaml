      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, whose predictions about the course of the virus
        and the consequences of reopening states have proven to be far more accurate
        than those of the White House, increasingly appear to be despairing about
        what is about to unfold.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954b11b-be74-4f5e-ba90-317bc97d3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9a69a-f3b5-48c4-a719-51f3dda5a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, an emergency physician and visiting professor at
        George Washington University''s Milken School of Public Health, warned that
        the sacrifices made by millions of Americans who lost jobs in lockdowns designed
        to flatten the curve of infections and ease pressure on hospitals were being
        squandered.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64d5a5-87f9-4588-8725-e787d98cf206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969ba82-2dda-48d7-87f8-754e27563c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we reopened too soon," Wen told CNN''s Don Lemon
        on Tuesday night. "We also reopened also in not the safest way possible and
        now we are seeing these surges all across the country. We are basically back
        to where New York was back in March except that this time I don''t think there
        is the political will and the public support to have these shutdowns to be
        able to control this virus from really surging out of control."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1134878-00f5-43ab-8fb3-9bd83b3b18e9'
      'mgnl:activationStatus': true
