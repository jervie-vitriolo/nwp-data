      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum states that all residents of the barangay subject
        to health protocols will be allowed entry, including locally stranded individuals,
        overseas Filipino workers, and all other permitted persons by the IATF resolutions
        and executive orders of the governor.</p>'
