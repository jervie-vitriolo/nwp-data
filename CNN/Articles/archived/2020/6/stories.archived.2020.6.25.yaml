      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company has repeatedly refuted the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad36e8-1d0c-40c1-9874-2460560f32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:27:58.146+08:00
