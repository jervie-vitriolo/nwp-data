      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno said the Monetary
        Board decided to cut the key policy rate by 50 basis points to 2.25 percent,
        making it the lowest policy rate in Philippine history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642a918-233a-44db-a453-fd70a4552a4a'
