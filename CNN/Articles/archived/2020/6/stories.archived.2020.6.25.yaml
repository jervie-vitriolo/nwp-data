      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, New Jersey and Connecticut issued a travel advisory Wednesday
        that requires people arriving from states with high coronavirus rates to quarantine
        for 14 days.</p>'
