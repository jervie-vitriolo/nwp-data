    'template': '1'
    'title': 'LA Lakers guard Avery Bradley told ESPN he has opted out of playing
      when NBA resumes season in Orlando'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0272d5-2b30-41b6-92cf-da320f379b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Despite being among the handful of NBA championship
        favorites playing on the LeBron James-led Los Angeles Lakers, guard Avery
        Bradley told ESPN''s Adrian Wojnarowski that he is opting out of playing the
        remainder of the NBA season when it resumes play in Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f12c83-8af5-4a85-bf52-9b22fc314cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb83e4d-c87d-43e4-b5ab-12a1bf924843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard told ESPN that he decided against joining the Lakers for
        family reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3b64e-97d5-4340-a331-68a730f3ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27051853-da60-42e9-b8fe-d2ab3c6bbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley''s 6-year-old son, Liam -- Bradley and his wife Ashley have
        three children -- has a history of struggling to recover from respiratory
        illnesses and would have unlikely been medically cleared to enter the NBA''s
        bubble in Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be773c91-ff95-4ad9-bd5f-a1776f2863b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d9f2b-3b6b-4eb6-8f4a-983e0b895c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA season was suspended on March 11 due to the pandemic, and
        the league recently approved a plan to play out the rest of the season at
        Disney''s ESPN Wide World of Sports Complex near Orlando with 22 teams participating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb5572-7e7b-4656-be81-4e41b243990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a403ea-3aa2-42a4-b0c9-c665fc8ece1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As committed to my Lakers teammates and the organization as I am,
        I ultimately play basketball for my family," Bradley told ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef66dbd-ffeb-431d-a817-bcbc8bfc32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6ed0e-0d8a-473a-a129-4fcf8de46a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so, at a time like this, I can''t imagine making any decision
        that might put my family''s health and well-being at even the slightest risk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0480a02-dc86-4281-8971-6fe1a050082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8e6f2-b2cf-489b-b6db-7d183ff270e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley has started 44 games for the Lakers this season, averaging
        8.6 points per game. The Lakers are the No. 1 seed in the Western Conference
        with a 49-14 record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a3281-75f6-4523-b416-a6d3249103a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984e181-760f-470f-b4dd-38f1a2b92192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams are required to test players for coronavirus from June 23-30,
        according to The Athletic''s Shams Charania. The NBA is targeting July 30
        as the season''s restart date, Charania and Wojnarowski reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4b623-c47f-470b-9d86-5365f4387ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:03:27.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/us/nba-lakers-avery-bradley-spt-trnd/index.html"
        target="_blank">"LA Lakers guard Avery Bradley told ESPN he has opted out
        of playing when NBA resumes season in Orlando"</a></em></p>'
  'NBA-player-Malcolm-Brogdon-announces-positive-COVID-19-test':
