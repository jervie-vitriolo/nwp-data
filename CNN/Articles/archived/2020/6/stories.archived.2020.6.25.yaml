      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of top Republicans told CNN that Trump needs to change
        course quickly -- even as they readily acknowledge he has never been prone
        to take such advice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d168a33-4249-4858-ac67-2d08bcc47d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f356b0-4668-4312-9534-f7a8b05e4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s good with the base," Senate Majority Whip John Thune, a South
        Dakota Republican, said Wednesday. "But all of the people who are going to
        decide in November are the people in the middle, and I think they want the
        President at a time like this ... to strike a more empathetic tone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e5ea8-014c-4143-8d84-bc25acfe1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5538e-9a53-403f-8987-0c7f8ae0f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thune later added: "It''ll probably require not only a message that
        deals with substantive policy, but I think a message that conveys perhaps
        a different tone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907281c1-7057-4adb-8107-70645048b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6931b26-9cc9-4ae2-90b6-4a6bc3d76b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Judiciary Chairman Lindsey Graham, a South Carolina Republican
        and close ally of Trump''s, said that the President''s reelection ultimately
        depends on how the economy is performing in October. But he added: "It''s
        been a couple bad weeks, and structurally we got to up our game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa794b4-2397-4467-a23d-9b30578b8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ed51b-04f5-42ff-be5e-2cc1249f858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham added: "I just think sort of the cultural wars, the Democrats
        are on the wrong side of that. But at the end of the day, I think a little
        more message discipline would help."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6adec9-a0ca-41de-81a8-a25a567c6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f7e29-9aaa-4595-9f94-eb4333b6f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t the case on Tuesday in Arizona where Trump''s tendency
        to lean into and amplify racist tropes was on full display at a Students for
        Trump event in Phoenix. Every time the phrase "Black Lives Matter" was mentioned,
        for instance, it was met by a chorus of boos from the riled-up crowd. The
        President egged on the group into shouting the term "kung flu" to describe
        the coronavirus and spent a good portion of his speech attacking the removal
        of statues of Confederate figures by suggesting that the practice was the
        front end of a slow march toward totalitarianism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872f36a-c493-4ea0-bdae-101bcd642f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96603ec-8f3e-46df-ad75-2dad2993d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words matter, whether it''s my words or the President''s words
        or your words," Sen. Lisa Murkowski, an Alaska Republican, said Wednesday,
        just a few weeks after she said she''s "struggling" to back Trump''s reelection
        bid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2532c-834c-402c-a417-f5d9d905ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d863d7-21ef-4217-ac18-be0cf2472350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It looks like something needs to be adjusted''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc902e2-b9f8-4504-9e0d-67bd23d16f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a consistent pattern for Trump, who refuses to adjust
        his tactics even in the face of controversy, though it''s more pronounced
        now amid the emotional protests nationwide as well as well as lingering problems
        with the coronavirus pandemic that the President consistently downplays.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51baff-3d21-4c3e-bcef-b0eea07cfbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4de9b-d18e-42a3-b785-70735cb46a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Cornyn of Texas, a member of the Senate GOP leadership,
        said: "It''s been a rough few weeks," noting: "Sometimes he undermines himself."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b1410-6b93-448a-bdf3-3c2467e5d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6d56d-f299-488d-86f5-4b80a59c50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if using such charged language, such as "kung flu," was helpful
        to his effort to court middle-of-the-road voters, GOP Sen. Mike Braun of Indiana
        said: "I''m gonna say probably not; it wouldn''t be my choice of words."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07baec42-9d8d-4b60-a6cc-8f8c0ec5d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b33f3f-16c7-41e5-a232-f810290b9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun said he expected the campaign to look at its internal poll
        numbers and make a decision about how to change tactics, saying: "It looks
        like something needs to be adjusted."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be811a-2dea-424f-9e3b-7eddfc85236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46fc75-5823-44eb-8952-7320e8bfbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of that racist term "kung flu" underscores the awkward spot
        Republicans have consistently found themselves in with Trump, with many eager
        to avoid criticizing a President with an itchy Twitter finger while also hoping
        to avoid being saddled with his latest controversy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c413b34-3cdb-4262-9300-94e17ed8fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54caf18-e13f-452e-b9dd-e64512546910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask the President about that," said Sen. Thom Tillis, a Republican
        in a difficult race in North Carolina, when asked if it was helpful for Trump
        to use the phrase "kung flu."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e056b76-147c-4d87-a03f-32da69f935e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a48335-294c-4bf7-8eb7-cb91d68eeff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, who faces voters in Kentucky
        this fall, has long preached GOP unity, particularly in difficult election
        years. And even as he''s asked to respond to Trump controversies, he often
        sidesteps the question.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63224d2c-6e77-4412-b569-130b085a38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60932b2-56ae-4607-9032-924a2200f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you ought to address that question to her," McConnell said
        Tuesday when asked whether he or his wife, Transportation Secretary Elaine
        Chao, was comfortable with Trump''s use of "kung flu" (Chao''s spokesman didn''t
        respond to multiple requests for comment).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a296d2f-2a41-4474-a3e9-1e5ea35a6b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5cf66-6fd2-4ce2-bef2-25bcbbf81e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week you all try to get me into a running commentary on the
        President''s comments about a variety of different things. I really don''t
        have anything to add," McConnell told reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd22b9-ca93-49f9-b05d-7abf3950e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5eba2-c927-4619-a3df-98c44b91b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans still hope that the economy will turn around and bolster
        Trump''s standing, and they argue that once presumptive Democratic presidential
        nominee Joe Biden becomes more visible, the choice facing voters will crystallize
        —&nbsp;especially if the former vice president commits gaffes on the campaign
        trail. Plus, GOP senators argue that American voters will grow weary of protesters
        who vandalize buildings and remove statues that alter the makeup of their
        communities —&nbsp;and reward Trump for his tough talk.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52700f3f-6e08-4dbb-b231-30ad1e106bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cdf93-c7f4-4637-bae1-bcfe28390e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ron Johnson, a Wisconsin Republican, said he believes a vast
        majority of voters won''t back "the societal suicide some members of the left
        are really promoting here. This is crazy. People want safe communities, and
        I think that''s the side of the equation President Trump is on."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e0661-93b3-485e-ad55-f80b6e64fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16dc38a-8d32-4d6a-a027-141167281971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the President''s rhetoric, including the term "kung
        flu," Johnson said: "Way too much is made of these things."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8aab6-e423-4137-9d5a-a44896b1a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c41c8-16e2-4e64-92e9-fc81a539546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public poll numbers have painted an unflattering picture for Trump.
        Poll after poll has shown him down to Biden nationally by sizable margins,
        and struggling in key states that will decide the elections. The latest sign:
        a New York Times-Siena College poll that showed Biden''s strength across key
        demographic groups -- and a 61% disapproval of Trump''s handling of race relations
        in the aftermath of George Floyd''s death while in police custody in Minneapolis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bfd2fe-4a15-41e4-bd8b-d0fccc5d7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a2466-8a02-4136-a38c-4694bbf833cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d be the person to point out that his political strategy has
        been pretty successful so far," said Sen. Roy Blunt, a Missouri Republican
        who is a member of Senate leadership.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a003e9a-da56-4016-a8a2-631d79615590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e78aed-6591-4cbe-9bad-329db598ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the way I pursue politics," Blunt added. "But he got
        more votes in Missouri last time than I did."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd329d85-d5b7-433e-90e0-97161fd673f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3e9c1-3091-495d-ac2b-62d52d8c2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump retrenches on divisive themes</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628fe01-8c15-4ccb-9d28-9575234ca536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When protests broke out at the end of May following Floyd''s death,
        some of Trump''s advisers encouraged him to adopt a more unifying tone amid
        a national reckoning on race, even as the President pushed a hardline "law
        and order" stance he believed would play better with his voters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56261b08-6982-41a7-bb82-b5e6377b60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869fb59-619d-456c-9a9d-d63ca0d4f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides made various attempts to bring the issues facing Black Americans
        directly before Trump, including some advisers who relayed stories of racism
        they had heard from friends, roundtables with Black community leaders and
        a session with families who had lost loved ones to police violence.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346be68-536f-4ecf-b6fd-8fc80779823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b26e7b-07c0-4267-93ec-7f6e11347b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet people close to the President say he hasn''t appeared to internalize
        or accept the descriptions of systemic racism that are now being examined
        and called out in a national racial reckoning. Asked in a Wall Street Journal
        interview last week whether he believed systemic racism exists, Trump said:
        "I''d like to think there is not but unfortunately, there probably is some.
        I would also say it''s very substantially less than it used to be."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459b111-1260-442b-8a98-eef9ac9cea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ad4f2-28a7-49ec-9f0d-b36f613944b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of seeking a unifying tone, Trump has retrenched into the
        divisive themes he believes are the not-so-secret ingredient to his political
        success thus far. A successive series of advisers have encouraged a bigger
        approach they believe more befits an incumbent President. But Trump has resisted,
        unwilling or unable to move past the rhetoric he insists is a political winner.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd20b53-57ff-43cc-8ad3-d4119a1e3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b2374-37d4-4b04-acf5-6e564367523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the current tumult over race coincides with troubling news
        for his reelection prospects —&nbsp;including sinking poll numbers and a disappointing
        foray onto the campaign trail last weekend —&nbsp;has only sharpened the impression
        of Trump reaching for racially divisive language and messages as both a political
        life jacket and a personal security blanket.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69210b8c-dc39-452c-8adb-89b068d6fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d2999-5c24-493a-a59b-824b38cdfeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The examples have mounted. On Monday, a day before Trump delivered
        his speech in Arizona, he tweeted seemingly random videos portraying White
        people being assaulted by Black people, asking in one, "Where are the protesters?"
        Last week he posted a blatantly manipulated video of Black and White toddlers,
        suggesting the news media was inaccurately covering American race relations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a19a3-2c27-4426-ba8f-59303238e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50037f-bc0a-4266-8ecd-e334fd8da333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attacks on his predecessor Barack Obama, which began with his
        promotion of the racist "birther" conspiracy 10 years ago, have continued,
        including his suggestion this week that Obama had committed "treason" and
        —&nbsp;if it were 50 years ago —&nbsp;some in his administration may have
        been executed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fabd3e-4457-4802-bf1d-1171c1858b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06fad4-71fd-4932-a18e-660949780b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his vehement opposition to athletes kneeling during the National
        Anthem at professional sports games, Trump has called players "sons of bitches"
        and suggested they are un-American —&nbsp;even as their kneeling protests
        seek to highlight police brutality.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc565192-1141-4243-bc98-76b6eedca9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e34af6-ed58-4915-a50f-ffb93cf269e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has openly used imagery and descriptions of police tactics
        that hearken to the violence during the civil rights era, including descriptions
        of "vicious dogs." He tweeted a phrase, "when the looting starts, shooting
        starts," that originated in the 1960s with a police chief in Miami accused
        of racism.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568e000-d477-46d3-9593-ce7b33886dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed0b73-9c4e-4318-860d-77a98e405d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump has stressed the importance of preserving the nation''s
        history and "heritage" as he takes steps to prevent the destruction of Confederate
        monuments and symbols, he did not acknowledge the racist violence that took
        place in Tulsa 99 years ago when he visited the city for a campaign rally
        the day after Juneteenth.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3671ea-9494-4fc8-a2f5-7a97e076ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07973b-982f-4d74-8b61-6a16dd263588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as institutions like NASCAR —&nbsp;as rooted in White American
        culture as Trump is —&nbsp;seek to eliminate vestiges of a racist past, the
        President has resisted and this week signaled he would sign an executive order
        to protect monuments like a statue of Andrew Jackson, a predecessor he admires
        and whose portrait hangs in the Oval Office.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cd2d4-a79d-4043-960f-981e4af5bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ffce5-41e5-47c3-b3fc-865e51ccdcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The left-wing mob is trying to demolish our heritage so they can
        replace it with a new, oppressive regime that they alone control," Trump said
        in Phoenix on Tuesday. "They''re tearing down statues, desecrating monuments
        and purging dissenters. It''s not the behavior of a peaceful political movement,
        it''s the behavior of totalitarians and tyrants and people that don''t love
        our country —&nbsp;they don''t love our country."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998be3e1-f522-47d9-9930-1ad498e2f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315034dd-e3fb-4ae4-9def-6ffbfa5967d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racial overtones filled Trump''s appearance in Phoenix. The President
        was onstage and nodded in approval as a young woman lamented the loss of the
        branding of the Aunt Jemima pancake mix and accused White, evangelical pastors
        of telling their congregations to "kneel and apologize for the color of their
        skin."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70897d-5e6c-4211-ba50-a4ca9f1a5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd37d4-bcf3-439b-8dec-c142c37954cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another speaker, an African American woman, claimed her college
        had shut down a conservative student group but allowed a group that supported
        Vermont Sen. Bernie Sanders. The mention of Sanders'' name brought more boos
        and led one person in the crowd to yell: "And he''s a Jew!" (The group Students
        for Trump later said the comment does not reflect its views and the individual
        would have been "promptly removed" had "we been alerted" to the incident when
        it occurred.)</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8106e8-228b-4ab8-98cc-54d2374e911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944e4a4-fb9e-428c-9bd7-24277bb1fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country in Washington, Republicans hope that the last
        few weeks are only a blip in the high-stakes campaign.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96857c60-37f3-471d-adc1-b8bb50496a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55074748-b464-4780-96d3-226d164bb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:33:54.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see right now is all aimed at taking everybody down," said
        Sen. Shelley Moore Capito, a Republican of West Virginia. "Obviously if his
        poll numbers are down, it doesn''t mean they can''t come back up."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
