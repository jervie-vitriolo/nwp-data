      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b21b9-d1e7-4648-bda7-b14829e63491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, new cases and hospitalizations are rising at their fastest
        rate yet, with the state reporting 5,551 cases on Wednesday, breaking the
        previous record of 5,489 set the day before, health authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339ef0f-92e8-46a2-9185-97265904ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30e736-9fa0-4b06-8567-b6c6d8b1bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott urged people to stay home due to the surge,
        with some health officials calling for a stricter stay-at-home order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb2ad9-0a89-4e4c-bb87-f5813692f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b94feb-d5fe-4e0e-9539-64931a6cf4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the spread is so rampant right now, there''s never a reason
        for you to have to leave your home," Abbott told CNN affiliate KBTX. "Unless
        you do need to go out, the safest place for you is at your home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961a1db-f1d9-4618-8757-896f7cc18787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf39e63-771b-4028-af71-1dd733289b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nation''s most populous state, California obliterated its
        previous single-day high with 7,149 cases reported on Tuesday, according to
        state Department of Public Health. The previous record, set the day before,
        was just more than 5,000. Hospitalization and ICU rates due to the virus are
        also at an all-time high in the state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a42242-56cc-4c5c-bd96-e0720c28771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4054a-86e7-4067-9c85-3bdf1c90ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom pleaded with Californians to think of others by
        wearing masks, keeping a safe distance and increasing handwashing. Loosely
        quoting Scripture, Newsom implored residents to "love thy neighbors, like
        yourself, please."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8c7de-00d3-4132-bbe4-f8c5843b0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54418dda-9a1f-492c-85e6-0f5004997561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging that younger people tend to feel safer returning to
        normal, Newsom said, "be careful about Mom and Dad, and careful about your
        mother-in-law, your father-in-law, your grandparents."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2228c-0f68-46bd-9f90-51519754c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec008f20-8f2d-4c89-85e4-e72c64ca95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is delaying the phased reopening of Disneyland and Disney
        California Adventure, the company''s flagship theme parks in California, the
        company said on Wednesday. The company said that California had indicated
        it would not issue theme park reopening guidelines "until sometime after July
        4," according to a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3089f-e258-421d-aff8-b6cb31f5da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66762d11-433d-438c-9056-c8243d86c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, the state reported 5,511 new cases on Tuesday, the highest
        number in a single day, according to the Florida Department of Health. Gov.
        Ron DeSantis has attributed the rise to "testing more" but others says community
        transmission is still playing a role as the state reopens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5250ed8-8bd9-4eb4-91fc-a6797be45095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c5755-ce79-4e13-898c-31eb58f225c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further state actions in Texas could be announced if the virus continues
        to spread at this rate, even as officials encourage mask wearing and social
        distancing in places like bars that are often overcrowded, Abbott said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e2020-dd2c-4978-8c3f-99ed9d20faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a3f5a-bc16-4bf0-9e1a-839fedaa06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona is currently seeing the highest number of new coronavirus
        cases per capita of any state in the country, and more new cases per capita
        than any other state besides New York or New Jersey has seen, according to
        a CNN analysis of data from Johns Hopkins University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739505b-e3cd-40d9-b570-c2c3d1abe284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f84311-7a9b-418e-a498-c67dd8cbe51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has added about 2,742 new cases per day over the seven
        days that ended on June 23. Adjusted for population, that''s about 38 new
        cases per 100,000 people per day. On Tuesday, Arizona recorded 3,591 new cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff270e4-d9a7-426b-83b1-95b42e3d8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da32f3c-89c3-4bb2-8fc3-8e0ecd0abad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, Gov. John Bel Edwards said he plans to issue a new
        proclamation on Thursday extending the Phase 2 restrictions under the current
        order another 28 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a558f-b174-4a93-a23e-a4e1838f77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78503f6d-ad3d-48e1-91fb-46d6bd3f9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, we''re heading in the wrong direction. We have more
        cases than we can justify just by the fact that they''re doing more testing,"
        Edwards said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6ffb1-0742-4e15-9c11-9d109055d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab4cfa-d1d6-4120-884b-57574da2184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases rise in at least 26 states</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d6fca-a3e4-4e10-b9b5-d3ae406085e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 states are seeing a rise in cases compared to the previous
        week, data from Johns Hopkins University show. Those states are Arizona, Arkansas,
        California, Colorado, Delaware, Florida, Georgia, Hawaii, Idaho, Iowa, Kansas,
        Kentucky, Michigan, Mississippi, Missouri, Montana, Nevada, Ohio, Oklahoma,
        South Carolina, Texas, Utah, Washington, West Virginia, Wisconsin and Wyoming.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a118ec-c1c3-44d5-bef3-91655d33129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d540164-9ad3-4066-8f73-46d3a12bd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 130,000 and 150,000 Americans will likely die from coronavirus
        infections by July 18, the US Centers for Disease Control and Prevention says
        it its latest forecast.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8536fc0-cb25-428c-bc2b-21e2abddd038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743e28e-c8d5-4af4-9b94-a95db4eea555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggests a somewhat slower increase in deaths than the last forecast.
        On June 18, the CDC''s ensemble forecast predicted 135,000 deaths by July
        11.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791482a1-90fc-43f8-8633-cd4187db167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481067b-926f-449f-8a04-40554aa9c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s ensemble forecast uses data from 20 different national
        forecasts, including the University of Washington''s IHME, which looks at
        a different time period, and which earlier Wednesday projected 179,000 US
        deaths by October 1.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35cdd97-8e75-4484-97f2-450112dd81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12042b88-ba36-4573-83f5-40af74754307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the models take into consideration shelter-in-place orders,
        relaxing of restrictions and population movements.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504adf96-9c89-4bb3-b8eb-4ca2e9d74fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933fbd3-1909-46cb-903b-2c50d19cf58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.38 million people have been infected across the US with
        the virus since the beginning of the pandemic and at least 121,969 have died,
        according to Johns Hopkins. The country accounts for a quarter of both the
        world''s total infections and total global deaths.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff569493-2347-4e74-a6ee-9596c97d0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901edb2b-85a4-484b-8f1a-ac0b1ad0dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stopped the treatment too early," CNN chief medical correspondent
        Dr. Sanjay Gupta said. The result could be "exponential growth" of cases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699e160-9bf0-4456-96f6-7752fbec0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b33041-3157-4a1f-bed0-711ae55a7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many places remained unprepared and reopened far too soon and
        far too quickly —&nbsp;leading to the latest surges, experts have said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6e65a-a500-4487-94c4-8d6d972f4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d226a-3920-474e-a772-8a464766aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stark contrast with other parts of the world, including
        countries in Europe, which lowered their case counts with the help of longer
        lockdowns and have now begun to slowly reopen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ca1d0-166e-463d-9696-c28693648434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3fce43-6340-4323-95c3-02d02a6b34ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals should plan for surge of patients</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f43de-290d-4e12-b535-71023e3a4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, hospital systems need to put emergency plans in place
        due to the increase in new Covid-19 cases, said Will Humble, executive director
        of the Arizona Public Health Association, on Wednesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e03f64-9823-48cd-8b20-67512ad716b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08e82c-81da-476a-881b-a5061a71ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted the state''s hospitals will go into surge capacity
        mode by July 4.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0e867-2dd9-4e35-bebf-3d8d5eb4fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3800dc-21f0-426e-a064-e1cdc1b22c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona''s public health agency says 88% of ICU beds and 86% of
        inpatient hospital beds in the state are now in use due to a surge in Covid-19
        cases. Both are record highs since the state started reporting the statistics
        in late March.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7d723-bf3d-478d-ab15-3e7875d2b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366eaf2-e3d3-4d4c-a389-b0a9238680e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''d be focusing right now on is sounding the alarm to our
        hospital systems to get ready," Humble said. "Because no matter what you do
        at this point, given where we are at the increase in cases, the exponential
        growth, taking into consideration the incubation period for this virus, we''re
        going to go into surge capacity mode by the Fourth of July."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc46ad-1a67-4c05-8eef-6de06acebc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728881d1-6a88-430f-9539-eed04c02abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in the state need to "get those emergency plans
        in place because, at this point, I don''t see an alternative but to go to
        crisis standard prepare in Arizona probably, probably in 10 days, maybe less,"
        Humble said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffefc10-e2af-421b-9668-6a7e46aca4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc83f4-a96a-4547-a2e2-5031defda50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Harris County, the state''s most populated county,
        should "intervene now" and go back to an "aggressive" lockdown due to the
        steep increase in new Covid-19 cases and hospitalizations, said Dr. Peter
        Hotez, dean of the School of Tropical Medicine at Baylor College of Medicine
        in Houston.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2996917-c21f-4e2d-aaa9-887c26fad01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1769f-3b6c-42f5-a703-2d850cede04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now projecting that our intensive care units will fill up
        over the next two weeks. And the reason that''s significant is because we
        know as ICUs start to fill up, mortality goes up," Hotez told CNN on Wednesday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41ab83-bc74-4cb4-bf6e-557d5f664f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f093c73-bcb9-4903-8cb7-7606f7016618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gets harder and harder to manage all of those patients, even
        if you have -- even if you''re fully staffed," he said. "So, this is when
        you see mortality rates really start to accelerate."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780d43d-bef2-4372-8dd3-e55a41b88b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed32dd2-9455-49eb-a23d-d065e514937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez would like to see a lockdown like the one implemented at the
        end of March, he said. "Because things are so dire, we have to intervene now
        and we have to be very aggressive at implementing stay-at-home and other social
        distancing measures."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81234ca-2914-4209-8fba-e7b164f2252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:27:53.877+08:00
