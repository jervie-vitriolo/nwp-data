      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f5ca7-2c69-44c7-8e2d-f0863678c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Croatia, the Adria Tour, a tennis event organized by Novak Djokovic,
        came under fire after two leading players, Grigor Dimitrov and Borna Coric
        tested positive. Djokovic, the world No. 1 tennis star, also confirmed that
        he tested positive after the event.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481a948-c639-4568-83aa-1ff01b0d5e69'
      'mgnl:activationStatus': true
