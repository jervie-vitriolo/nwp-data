      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer, in seeking to revoke ABS-CBN’s then-valid
        license, cited “highly abusive” practices by the network, including supposed
        foreign ownership and operational issues.</p>'
    '5':
