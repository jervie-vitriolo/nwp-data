    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:01.012+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['disney-', 'Disney-California-Adventure']
    'template': '1'
    'title': 'Disney is postponing the reopening of Disneyland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b34db-c737-4ab0-a018-116e81013005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:37:32.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney is delaying the <a href="https://www.cnn.com/2020/06/10/media/disneyland-open-coronavirus/index.html"
        target="_blank">phased reopening</a> of Disneyland and Disney California Adventure,
        the company''s flagship theme parks in California, the company said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417fbf1-a6fc-4568-b6d1-a6dc12517045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:37:32.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort, located in Anaheim, California, <a href="https://www.cnn.com/2020/06/10/media/disneyland-open-coronavirus/index.html"
        target="_blank">was set to welcome back guests on July 17</a> after being
        closed for months because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333ddf4-2f51-4c2a-aa25-9cf8e5171eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:37:32.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not give a new reopening date for the Disneyland resort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3e95c-b0bc-4cea-8aa8-96fe950b0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:37:32.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that the State of California had indicated it would
        not issue theme park reopening guidelines "until sometime after July 4," according
        to a statement. "Given the time required for us to bring thousands of cast
        members back to work and restart our business, we have no choice but to delay
        the reopening of our theme parks and resort hotels until we receive approval
        from government officials."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1253896-0a78-4da2-bdff-0bde79ed8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:37:32.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney still must negotiate with its unions before the parks can
        be reopened. The company said it has had "positive discussions" and has signed
        agreements with 20 union affiliates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710df08-52a2-4359-9dc2-e79e65a7062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:37:32.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have a clearer understanding of when guidelines will be
        released, we expect to be able to communicate a reopening date," the statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89029ec-8f78-4821-a840-7adf568af499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:37:32.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/06/24/media/disneyland-reopening-postponed/index.html"
        target="_blank">Disney is postponing the reopening of Disneyland</a></em></p>'
