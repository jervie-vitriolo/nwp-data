      'mgnl:lastActivated': 2023-01-26T12:40:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — President
        Rodrigo Duterte enacted a measure requiring Good Manners and Right Conduct
        (GMRC) and Values Education subjects from kindergarten to senior high school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb5c9b-656d-485f-9c43-3eeb877b3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:19:39.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Miguel Zubiri, principal author of the bill in the
        Senate, said Duterte signed it into law on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1d58d-cdb1-4ddf-b583-7cf670c7baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:19:39.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri hopes the Department of Education would come up with the
        implementing rules and regulations in time for the opening of online classes
        in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45a5bd-db26-4f3c-bbc7-245239e8bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:19:39.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With many schools set on implementing distance learning, it’s going
        to be even more vital that we give our students formative guidance through
        GMRC and Values Education," Zubiri said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405bc17-426d-4486-9c09-8757cdece322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:20:58.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/25/DepEd-teacher-training-in-technology-based-instruction.html">READ:&nbsp;60
        percent of public teachers have yet to be trained in technology-reliant teaching</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5630f9-a0c7-4d63-9f6b-a66f6c9c1672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:19:39.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11476, or the <a href="https://cnnphilippines.com/news/2020/3/4/GMRC-class-bill-ratified-by-Congress.html">GMRC
        and Values Education Act</a>, institutionalizes these subjects in the K-12
        curriculum, replacing Edukasyon sa Pagpapakatao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542cafa1-013f-45e9-9c9b-45e6481e2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:19:39.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMRC was removed from the basic education curriculum when the K-12
        program was implemented in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60f104-7c3f-439b-89aa-73d246cc28f5'
      'mgnl:activationStatus': true
