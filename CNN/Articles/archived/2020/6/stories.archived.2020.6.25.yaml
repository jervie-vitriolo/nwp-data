      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/6/4/duterte-will-not-certify-bayanihan-2-bill-as-urgent.html"
