      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da735e-6dac-4e95-951f-460243529e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
