      'mgnl:lastActivated': 2023-01-26T12:39:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Qantas is cutting 6,000 jobs and looking
        to raise up to 1.9 billion Australian dollars ($1.3 billion) as the carrier
        fights to survive the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68300493-1871-479b-b897-9cad09f01078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts announced Thursday account for 20% of Qantas'' total workforce
        of 29,000 people, according to the company. They will primarily affect the
        airline''s corporate, ground and flight staff, while another 15,000 workers
        will remain on furlough "until flying returns," it added. Jetstar, the company''s
        budget carrier, will also be affected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76b585-78f2-4ea5-9b62-988d5fff7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is also making drastic changes to its fleet as part
        of a broader, three-year plan to help its business recover from the <a href="https://www.cnn.com/2020/05/13/business/travel-and-tourism-recovery-coronavirus/index.html">historic
        slump in global travel.</a> Most of the carrier''s international aircraft
        — or up to 100 planes — will stay grounded for a year, the company said. Its
        six Boeing 747 jumbo jets are also being retired six months ahead of schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a23a1b-b616-49d1-9d38-429893ce2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures are expected to help the company lower costs by
        15 billion Australian dollars ($10 billion) over three years. After that,
        it''s targeting 1 billion Australian dollars (roughly $686,000) in recurring
        savings each year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45556ca6-8712-4c0b-bdbf-0e7443360260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas shares, which have fallen 41% this year, were halted from
        trading in Sydney on Thursday as it made the announcement. Its fundraising
        plan will involve offering an additional 1.36 billion Australian dollars (about
        $933,000) worth of shares to institutional investors, at about a 13% discount
        to the stock''s closing price Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93828580-4b73-4949-a4de-f821986700cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining $500 million will be sought through a separate share
        sale plan offered to existing investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5485c-aeec-48a4-928f-13f1d858b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lead the turnaround strategy, CEO Alan Joyce has also agreed
        to stay in his role through the end of the 2023 fiscal year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693773e-6eb2-4587-a763-11289f74738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, all airlines are in the middle of the biggest crisis
        our industry has ever faced," Joyce said in a statement. "The impact will
        be felt for a long time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503fc45-eec0-4b1d-b0af-1a915529daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Services Union, though, argued Thursday that it was
        "too soon" for Qantas to slash jobs — and called on both the airline and federal
        government to protect workers'' salaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2c9a8-d6e3-403a-8d4f-121eb6809978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This announcement by Qantas is premature," the group said in a
        statement. "The Australian economy cannot afford a significant contraction
        of the aviation industry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8e984-0d48-4a0b-a3ea-9aa625ac383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce said during the company''s announcement that "the crisis has
        left us no choice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282afac-d487-4b0b-980f-678adaf617e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collapse of billions of dollars in revenue leaves us little
        choice if we are to save as many jobs as possible, long term," he said in
        his statement. "We have to position ourselves for several years where revenue
        will be much lower. And that means becoming a smaller airline in the short
        term."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb479d1-d797-4f2e-bddb-24af58fb9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Travel sector hit</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1de005-dca6-4f1e-bff1-1cb45dac98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas had already severely slashed its flight capacity as the pandemic
        wiped out demand for travel. And last week, the airline <a href="https://www.cnn.com/2020/06/18/business/australia-qantas-flight-cancellations-intl-hnk/index.html">canceled
        most of its international flights</a> until October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed54175-7c67-4fc9-a365-ed2e45cb4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas'' main local competitor, Virgin Australia, is also fighting
        for its life. In April, the Richard Branson-backed airline filed for voluntary
        administration after failing to receive the government support it asked for.
        It''s now <a href="https://www.cnn.com/2020/05/14/business/virgin-australia-administration-queensland-intl-hnk/index.html">fielding
        bids</a> from parties to take part in its restructuring and eventual sale.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d47aec-8fa2-4160-ae25-8d9930b3c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that Qantas is grounding so much of its fleet points to its
        darkening outlook, even as Australia is being hailed as a potential destination
        for several proposed&nbsp;<a href="https://www.cnn.com/travel/article/fiji-travel-bubble-coronavirus-intl-hnk/index.html">"travel
        bubbles."</a> Australia''s flagship carrier has said it has flights scheduled
        "in the coming months" to accommodate a new arrangement to let passengers
        travel between Australia and New Zealand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee0fd8-7e34-4ca0-aa2d-815de5cc4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Fiji <a href="https://www.cnn.com/travel/article/fiji-travel-bubble-coronavirus-intl-hnk/index.html">also
        announced</a>&nbsp;earlier this week that it was planning to create a travel
        bubble with Australia and New Zealand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0aabd-f728-4c15-81bf-bcd3c694d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "it''s clear that international travel is likely to be stalled
        for a long time," Joyce said Thursday. He cited a prediction from the International
        Air Transport Authority, which has estimated that it could take more than
        three years for global travel to return to pre-crisis levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2535ae8-92ed-49e6-b00c-3f1efd2142f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one glimmer of hope: Australia''s domestic travel market
        is showing signs of life as lockdown restrictions gradually lift around the
        country. Qantas has said that it is seeing increasing demand for travel within
        Australia — the company''s domestic passenger numbers within the country doubled
        last week to 64,000 people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a4be7-5cc1-4724-8168-b739ce10acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Australia are also expected to lift state border
        closures next month, which Qantas expects will help boost local travel even
        more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a634d-6568-4ae0-ab58-b97d2b8d304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once that happens, we can get more of our people back to work,"
        Joyce said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69716bbd-6cda-410c-b894-f1b6c0f16cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T19:49:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/business/qantas-airways-job-cuts-intl-hnk/index.html">"Qantas
        is cutting 6,000 jobs and raising $1.3 billion to survive the pandemic"</a></em></p>'
  'Delhi-India-coronavirus-capital':
    'author': 'Vedika Sud'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T19:51:46.615+08:00
    'imagesource': 'jcr:d6a68674-09a6-4e75-8f51-9fcf91cf83f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
