      'mgnl:lastActivated': 2023-01-26T12:39:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2dd6a-a3bc-430b-acf2-c180776ac2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
