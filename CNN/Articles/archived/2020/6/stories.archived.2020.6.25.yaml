  'facebook-trust-deficit-advertiser-boycott':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-25T10:27:37.254+08:00
    'imagesource': 'jcr:28991285-50f6-44e7-8c20-d51c0a2ef991'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8e8ecd-eade-4ef4-a40a-fc1f5cad6949'
    'lead': 'A Facebook executive acknowledged Tuesday that the social media giant
      faces a "trust deficit" amid a widening advertiser revolt over misinformation
      and hate speech on the platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T10:33:21.326+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:40:35.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:02.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook exec admits there is a ''trust deficit'' as advertiser boycott
      accelerates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf68b2-30c9-45e4-a13a-cfbb677ac9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Facebook executive acknowledged Tuesday
        that the social media giant faces a "trust deficit" amid a widening advertiser
        revolt over misinformation and hate speech on the platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ad707-83ce-43a2-b42c-9d711bc0d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with about 200 advertisers Tuesday, Facebook''s head of
        trust and safety, Neil Potts, made the comment after being asked why companies
        should risk "our brands'' reputation by staying on your platform," according
        to a person familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a4a36-34ff-42e6-bfff-c50437b6804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a trust deficit," Potts conceded on the call, which was
        convened by the Interactive Advertising Bureau of Canada. "You try to make
        a decision and people disagree and maybe that builds that deficit even deeper."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78103691-c1bd-4a9b-bf94-66c1728234cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment about the call, Facebook spokesman Andy Stone
        told CNN Business: "It''s normal for us to have conversations with advertisers
        and discuss issues, including policy matters. This is something we do routinely
        and will keep doing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f0dc8-24fb-4576-93a4-0d0c9aee85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potts'' remarks were first reported by the <a href="https://www.ft.com/content/a6410a72-6e30-4f6d-9f5b-adaba1c1588e"
        target="_blank">Financial Times</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817d759-0092-45ce-a4ef-b214a4e26a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference call, and Potts'' remarks on it, are perhaps the
        clearest signal yet that Facebook''s leadership is now grappling with a mounting
        pressure campaign from advertisers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775a93d-572c-4cde-8cb7-2d8d5e8e5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycott, which was organized by civil rights groups, began earlier
        this month in the wake of Facebook''s <a href="https://edition.cnn.com/2020/05/29/tech/facebook-violence-trump/index.html"
        target="_blank">inaction on incendiary posts</a>&nbsp;by President Donald
        Trump, including one comment during an earlier protest that "looting" would
        lead to "shooting." In recent days, major brands including Ben &amp; Jerry''s,
        Patagonia and Magnolia Pictures have <a href="https://edition.cnn.com/2020/06/22/business/facebook-boycott-trnd/index.html"
        target="_blank">announced plans</a>&nbsp;to pull ads from Facebook and Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ce1e9-c510-4361-aad7-7a44b2aee4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Facebook has confronted pushback from employees
        and politicians over its inaction on Trump''s posts, but the growing advertiser
        boycott could pose a unique threat to its core business. The vast majority
        of Facebook''s roughly $70 billion in annual revenue comes from advertising.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729c8af-9b8e-4890-b6fe-905764442b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Potts told the group on the call that Facebook is working
        to close the trust gap. Facebook CEO Mark Zuckerberg has vowed to review the
        company''s policies on content relating to the state use of force as well
        as voter suppression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d819677-5808-47f7-a052-f01e476bf9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:33:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/24/tech/facebook-trust-deficit/index.html"
        target="_blank">Facebook exec admits there is a ''trust deficit'' as advertiser
        boycott accelerates</a>."</em></p>'
