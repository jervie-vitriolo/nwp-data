    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:16.017+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts warn against steam inhalation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f53b5-06e5-4c5b-832f-ab745c32ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — There
        is no scientific evidence that can back up claims that "tuob" or steam inhalation
        is an effective preventive measure or cure for COVID-19 infection, the Department
        of Health (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1d39e-9ad5-4632-aaba-6ba148296fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steam inhalation refers to the process of inhaling steam from hot
        water, usually mixed with salt or lemon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e6fcd-b1f8-4ecb-961d-f4e0f71d73d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2971b6d-81bc-4208-8525-649963afb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T22:05:37.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maging ang Center for Disease Control at World Health Organization
        ay mariing pinapabulaanan na ang steam inhalation ay nakakagaling ng COVID-19,"
        the DOH said in a statement. "Wala pang siyentipikong pag-aaral sa ngayon
        ang nakakapagpatunay nito."</p>'
