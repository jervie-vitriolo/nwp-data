      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I look across the region, peace in the Indo-Pacific is made
        possible by the willingness of the free nations to work together and US combat
        power postured in the region."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
