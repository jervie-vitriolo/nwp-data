  'Pakistan-pilots-fake-licenses':
    'author': 'Sophia Saifi and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T23:12:44.034+08:00
    'imagesource': 'jcr:c59e2cbc-4861-4a3c-857b-0e10bdeef615'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85d94e4-5ccb-4cb1-90f1-e8ff39667ad6'
    'lead': 'More than 30% of civilian pilots in Pakistan have fake licenses and are
      not qualified to fly, the country''s aviation minister revealed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T23:15:26.354+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:39:42.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:16.158+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almost 1 in 3 pilots in Pakistan have fake licenses, aviation minister
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b394f-2cdd-4b31-9cd2-734d1245280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;More than 30% of civilian pilots
        in Pakistan have fake licenses and are not qualified to fly, the country''s
        aviation minister revealed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff52a1-d17e-497a-b123-0ef5a1a5137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Pakistan''s National Assembly, Ghulam Sarwar Khan said
        262 pilots in the country "did not take the exam themselves" and had paid
        someone else to sit it on their behalf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0fadc-0061-4728-aed7-ceb04f6419e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have flying experience," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f13e7-dfa9-4306-9516-356afaea0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has 860 active pilots serving its domestic airlines --
        including the country''s Pakistan International Airlines (PIA) flagship --
        as well as a number of foreign carriers, Khan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a232ad-3fb9-4951-8836-aaf5dbaa4b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA has grounded all its pilots who hold fake licenses, effective
        immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d340750-aefb-4432-b028-17ea004b798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PIA acknowledges that fake licenses is not just a PIA issue but
        spread across the entire Pakistani airline industry," spokesperson Abdullah
        Khan said, adding that some of the fake pilots also fly for foreign carriers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80df0f-f30e-433c-adf8-7a149fdc20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the investigation were announced Wednesday as part
        of a preliminary report into a plane crash that killed 97 people in the southern
        city of Karachi on May 22. The <a href="https://www.cnn.com/2020/05/22/asia/pakistan-plane-crash-intl/index.html">PIA
        plane crashed</a>&nbsp;after taking off from Lahore, killing all but two of
        the passengers and crew on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e48f3-16e9-4961-9cc5-4cbee98c9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan did not clarify if the two pilots on flight PK 8303 held fake
        licenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937c6df-9848-48f2-b01d-064f4928b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the pilots were chatting about the coronavirus
        and repeatedly ignored warnings from air traffic controllers before the plane
        went down in a residential area near the airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f48821-d2ab-4006-b510-b6a94e0cdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilots were discussing corona throughout the flight. They were
        not focused. They talked about the coronavirus and how their families were
        affected," Khan said, adding that the pilots were "overconfident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a91ff-bed4-4f7f-b86e-a1b69f20762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Khan, the pilots were told three times by air traffic
        controllers that the plane was too high and they should not attempt to land,
        "but the captain did not pay any heed to these instructions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cc531-2328-4a2f-b539-809cedfbb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots proceeded with trying to land -- without lowering the
        landing gear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13456f-1f11-434c-8e4e-eb79209e2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft touched the runway surface on its engines," the report
        said. The engines scrubbed the runway, causing sparks and irreparable damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2615ad4-a134-40ee-9984-9ee8e8acd743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots pulled the plane back into the air, but the damaged engines
        failed and caused the plane to crash, according to the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fa1ee-d611-4492-be2f-c7a37a80cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T23:15:26.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:39:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/25/business/pakistan-fake-pilot-intl-hnk/index.html#:~:text=Addressing%20Pakistan''s%20National%20Assembly%2C%20Ghulam,sit%20it%20on%20their%20behalf.&amp;text=PIA%20has%20grounded%20all%20its,hold%20fake%20licenses%2C%20effective%20immediately.">"Almost
        1 in 3 pilots in Pakistan have fake licenses, aviation minister says"</a></em></p>'
