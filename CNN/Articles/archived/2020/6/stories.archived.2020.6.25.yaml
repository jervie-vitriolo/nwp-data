      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6541d-f6ed-4e4d-b33b-ca253a8f7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure the virus doesn''t come in on a plane," said
        New York Gov. Andrew Cuomo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cafe9a3-194c-41d0-9d31-fea929d735f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2f2ff-78f6-46de-b4fc-11fe5cf0cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked very hard to get the viral transmission rate down, and
        we don''t want to see it go up," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80736bb6-27ba-4a6b-ba50-cf06b4297b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61784ec0-44ec-4680-a292-687f20333fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the advisory applies to Alabama, Arkansas, Arizona,
        Florida, North Carolina, South Carolina, Utah and Texas. It begins tonight
        at midnight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f911e-b26b-4868-a2bd-5c2a9aaff459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc2cf8-71e4-4031-a55a-7d9137b5dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state was originally in the list due to a discrepancy
        in their reporting, which has since been corrected, and the state was removed
        from the list, said Caitlin Girouard, a spokeswoman for Cuomo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696c068-a635-404e-a351-404ebd1030cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d0121-009a-4867-8667-5a34733292f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a 180-degree flip from just a few months ago,
        when the tri-state area, and New York City in particular, was the epicenter
        of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbe19a-da62-4266-a61c-508139679a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37959c-19aa-4494-87af-1b6912128653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, President Donald Trump considered placing the three
        states under a quarantine, Rhode Island police stopped vehicles with New York
        license plates, and Florida directed all travelers from the tri-state area
        to isolate or quarantine for two weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23642aba-0907-4501-b68b-013beb6897b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd6d0e-58cc-4d24-b7a2-6f1c0d28ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of strict lockdown rules, widespread testing and imperfect
        attempts at contact tracing have brought cases under control in the tri-state
        area and the region. New cases are on the decline this past week, compared
        to the week before in New York, New Jersey and Connecticut.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fac2b9-54c1-4fbf-8d70-6fc413f9a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f015bc-3291-4276-a24e-bdb928267da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, states in the South and West are seeing what Dr. Anthony
        Fauci, a member of the White House coronavirus task force, called a "disturbing
        surge" in cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b96b4-ec36-432d-8650-1e66c686ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c45060-3d71-4ef1-84e7-878894e09aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 26 states reported an increase in cases in the
        past week compared to the week prior, and that increase has been particularly
        stark in heavily populated states like California, Texas, Florida and Arizona.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9dede-71f8-453e-a644-abd626e20c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137efea-ff91-41a5-a1ca-9671ec9dbede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the restrictions will work</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006e9fd-085c-4a05-af91-087ac3a68f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of New York, New Jersey and Connecticut will be responsible
        for its own enforcement of the quarantine. The states'' health commissioners
        will pursue an aggressive public relations campaign at airports, highways
        and other locations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75212df-fa6a-426f-ae8c-72e330edc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816b19b-bca3-4db5-a6fa-8d5ff0c3405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Cuomo said, those violating the quarantine could be
        subject to a judicial order and mandatory quarantine, and fines are $2,000
        for the first violation, $5,000 for the second violation, and $10,000 if you
        cause harm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71557099-b70f-42cc-a319-c92403a4c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d475403-873a-40e9-985e-7a06450260b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy said the advisory applies to everyone,
        including New Jerseyans returning home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973d73c-ab0b-4ea0-ab7d-35079c158023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc0ecd-6f45-4c33-a324-2ddd4c29ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a polite recommendation, this is a strong advisory
        built on the back of the healthcare professionals," he said. "We are asking
        folks to take on a big amount of personal responsibility here, to do the right
        thing for themselves as well as for their families, communities and the rest
        of us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d52f7-1b60-42e1-8e1d-773e832e8418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83569946-56f4-4fbb-a25d-1663b7a7d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possibility of fines, he said the health commissioner
        "has within her powers to directly address an individual who is non-compliant."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2305f1c-50ed-4a1f-a585-997eee05b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858402ee-afb8-4ed6-ba88-fd1be1961946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will not apply to Trump when he visits his Bedminster
        golf club this weekend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096557a-67b8-4b8e-b4dd-d2471fc31431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ae59f-d9f5-486b-8bcd-22d8eaf3a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States is not a civilian. Anyone who
        is in close proximity to him, including staff, guests, and press, are tested
        for Covid-19 and confirmed to be negative," White House spokesman Judd Deere
        said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bef340-b857-42fe-bda3-f10d9fd0e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3357dd72-6c7f-490f-900c-a3fcb76476d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said there is an exception for essential workers, which applies
        to the President, reiterating that people around the President are regularly
        tested.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae8002-303b-455e-9a90-2613671b1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c856031-ba08-4e70-a5c0-de47708c7dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the bigger point here is we want folks to really be responsible
        in terms of thinking about not just themselves, but their family and their
        communities," he said. "And we''ve beaten this virus down to a pulp in New
        Jersey with an enormous loss of life. We''ve been through hell, and we don''t
        want to go through hell again. And that''s the spirit that underpins what
        we''re asking folks to do."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515caced-6cfc-4e4c-a364-a2ec78cce934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f1104-49ae-4085-affe-f3333ca296a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Gov. Ned Lamont said the governors "reluctantly" decided
        to institute the travel advisory.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e68394-2abf-4424-b567-d84e330f475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba671a-4f57-429b-8870-fade59136689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Northeast region has taken this seriously," he said. "But we''re
        not an island. And as we look around the rest of the country, you know, we
        have seen not just spikes, but we''ve seen real community spread."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5d04c-0b82-442c-bdf0-344ca92d2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70799688-5376-4ff8-aedf-a778b92de2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the advisory as voluntary but considered it "urgent
        guidance."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a46c1-1f46-458c-b106-ad56bcfe4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410227b-25f7-411d-8b0a-5260d782626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of national infrastructure</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5071e8-072e-4942-a83b-c6f98f8f6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interstate travel restrictions are just another consequence
        of the federal government''s inability to create a robust national public
        health infrastructure. The lack of nationwide rules and effective supply chains
        has largely left each state on its own and had the effect of pitting them
        against each other.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7effc36-9e88-4181-b376-9b58a1aec04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ba36b-d798-4354-8306-5b6239a80851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, 19 states have no requirements for residents to wear face
        masks -- the simplest and cheapest layer of defense against a virus with no
        vaccine and no widely effective treatment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31109a2-e4a5-4373-8551-883293ab078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d1343-1aaa-4e3a-b6c2-ce0fbcd9fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Cuomo has openly mocked other states that he said were acting
        politically rather than scientifically.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f9b2c-2757-4854-ace0-f6bc652c101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddb8fc-e3e9-459b-9095-818cb06bdb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York went from one of the highest infection rates in the country
        to one of the lowest because we made decisions based on science -- not politics,"
        he said Tuesday. "We''re seeing in other states what happens when you just
        reopen with no regard for metrics or data. It''s bad for public health and
        for the economy, and states that reopened in a rush are now seeing a boomerang."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592f0b3-f839-4a2d-bfac-a1e35d4b7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68888d-306d-4a96-a1cd-b508e3a86a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its phased reopening, New York required regions to meet
        certain metrics around testing, contact tracing, and hospital admissions and
        available beds. New York City, the final region to reopen, moved to the second
        phase of its reopening on Monday after seeing continued improvement in each
        metric.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713cc5b-fb2d-4517-9120-adeaa4c7ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8a69d-c8ba-4db9-a0fb-26b5011c731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dr. Richard Besser, former acting director of the US Centers
        for Disease Control and Prevention, said no state has yet effectively reopened
        its economy safely.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc0c8a-7978-43c9-a1a8-4a332b0d4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32118b2-d111-4e2a-85ad-646d7fbf029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to figure out how to make that transition in a successful
        way, or every state that reopens, even those that have done a really good
        job at tamping this down, are going to see pretty dramatic rises and we''re
        going to end up back to where we were," Besser said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eecd7b-a884-4230-84be-7700bd7716ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:38:25.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/24/us/new-york-coronavirus-travel-restriction/index.html">NY,
        NJ and CT require travelers from states with high coronavirus rates to quarantine
        for two weeks</a>."</em></p>'
