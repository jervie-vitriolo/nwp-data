  'Neptune-size-exoplanet-young-star':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-25T06:57:21.468+08:00
    'imagesource': 'jcr:cdb30ea9-99b5-4485-a270-5e883f02c824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229d6420-f203-4651-b4a8-ae92fa99b2fb'
    'lead': 'A planet about the size of Neptune has been found zipping around a young
      star about 32 light years away from Earth, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T07:02:41.860+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:40:43.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:00.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neptune-size exoplanet found zooming around nearby young star'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed3cee-ae94-4137-9318-e6416724a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A planet about the size of Neptune
        has been found zipping around a young star about 32 light years away from
        Earth, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d55c10-13c1-453e-8671-3505498b5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This young system, named AU Microscopii, will allow scientists to
        study planet formation and evolution and learn more about how planets interact
        with their stars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91441e-caee-4bac-8694-a71c92955e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Wednesday in the <a href="https://www.nature.com/articles/s41586-020-2400-z"
        target="_blank">journal</a> Nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095777b-f263-4b68-a300-02d008cd83ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet, named AU Mic b, completes an orbit around the AU Microscopii
        star every 8.5 Earth days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c985af-14c7-4918-b28f-9f80ca043edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, also called AU Mic, has long intrigued astronomers. It''s
        located in the Microscopium constellation and part of the Beta Pictoris moving
        group, a collection of stars. The star named Beta Pictoris has two known exoplanets
        in orbit around it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987eb67e-4390-4a5b-b937-973d5d294484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have been searching around AU Mic for evidence of an
        exoplanet, or planet orbiting a star outside of our solar system, for more
        than a decade. The cool red dwarf star is only around 20 million to 30 million
        years old, which is very young compared to our sun, which is 150 times older.
        The star is surrounded by a disk of gas and dust debris, the leftover remnants
        of when the star formed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c686e-48b8-4d59-8dd7-1b7c1bcaed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to data from NASA''s retired Spitzer Space Telescope and
        its current planet-hunting Transiting Exoplanet Survey Satellite, or TESS,
        astronomers have finally struck gold. They''ve now spotted an exoplanet about
        8% larger than the size of Neptune in a quick orbit around AU Mic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a351dce-9964-433e-8871-9b16e29ba309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AU Mic system is fascinating when compared to the Beta Pictoris
        system. Both are the same age and have debris disks around them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a180c-299e-4efd-befe-eaf59f9df95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Beta Pictoris star is a bigger and hotter A-type star
        and its two exoplanets are at least 50 times more massive, with Beta Pictoris
        b and c taking 21 and 3.3 Earth years to complete orbits of the star, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057d72a-0ad5-4529-a256-4daa6332eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think AU Mic b formed far from the star and migrated inward
        to its current orbit, something that can happen as planets interact gravitationally
        with a gas disk or with other planets," said Thomas Barclay, study coauthor
        and associate project scientist for TESS at NASA''s Goddard Space Flight Center
        in Greenbelt, Maryland, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea0763-dcf0-4fd9-b603-61d6ddcc5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By contrast, Beta Pictoris b''s orbit doesn''t appear to have migrated
        much at all. The differences between these similarly aged systems can tell
        us a lot about how planets form and migrate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6e9a2-41ed-49dc-9cd3-cc0daf33e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although AU Mic is a small star, it''s young and active. In July
        and August 2018, TESS observed the star and witnessed the star releasing many
        powerful stellar flares. In fact, some of the flares were actually more powerful
        than some of the strongest ones our own sun has released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6e94f-04a4-4382-a709-4be99e3c2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These flares can also cause changes in the brightness of the star.
        Dips in brightness are something astronomers look for because they can indicate
        a transit, or an event when a planet crosses in front of its star during orbit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109037c2-f927-44dd-82ce-bd8334556fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something that TESS can look for as it stares at different
        areas in the sky. Follow-up observations by Spitzer captured more transits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57c25d-df0e-4d37-81ef-86dc8af2bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These allowed for direct measurements of the planet, while ground-based
        telescope observations helped the astronomers determine the planet''s mass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8369d0-2927-49e8-a7cb-ecbb65c73329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, NASA''s Exoplanet Exploration Program office released
        a poster, both in English and Spanish, to celebrate the discovery of AU Mic
        b. It joins the office''s Galaxy of Horrors poster series, initially released
        for Halloween last year. The poster showcases the "flares of fury" released
        by the star that likely lash the planet with radiation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790f7a3-3003-46c8-a37a-a926cb740b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A nearby look at planet formation</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799cb53-ebf0-4807-a49b-3dbdc0a14a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AU Mic system is close enough to be studied. It''s bright, and
        it has a debris disk and now, at least one planet with a direct size measurement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9e8a1-2401-43ec-b8b5-e4c51aa715e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other known system that checks all of these important
        boxes," said Bryson Cale, study coauthor and a doctoral student at George
        Mason University, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af3861-569f-40b7-aa33-24a51b191ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers now regard the AU Mic system as a "nearby laboratory"
        where they can study how stars and planets form and evolve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884ed71-5979-4b46-8b65-fa736597509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, astronomers observe planets after they have formed and
        have to work backward to determine how they reached their position and orbit
        around a star. It''s believed that planets form from clumps of gas and dust
        in clouds shaped like disks around stars, but observing a system like AU Mic
        sheds more light on that process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70192b-bd4c-4584-a3b5-d10f705f295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we want to understand is, ''When do planets form,
        and what do they do in their early days?''" Barclay said. "Studying this planet,
        and hopefully others like it, can give us insight into how our own solar system
        formed. This star probably hasn''t had time to form small, rocky planets yet.
        It gives us a chance to get a picture of what might have happened before our
        own terrestrial planets like Earth and Venus formed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c11966-1fd7-42e0-ae78-3904eb7c9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also want to follow up with more observations of
        the system to learn more about the atmosphere of the planet and determine
        if there could be a second planet around the star.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd414d-b81d-4e21-8d81-d45d3952182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an additional candidate transit event seen in the TESS
        data, and TESS will hopefully revisit AU Mic later this year in its extended
        mission," said Peter Plavchan, study author and an assistant professor of
        physics and astronomy at George Mason University, in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939a758-978c-445f-a2dd-7cfb0df7c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:02:41.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:40:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/24/world/neptune-size-exoplanet-au-microscopii-baby-star-scn-trnd/index.html"
        target="_blank">Neptune-size exoplanet found zooming around nearby young star</a></em></p>'
