      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> The Monetary
        Board has decided to trim Bangko Sentral interest rates anew on Thursday in
        an attempt to further soften the impact of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206f0d5-2ad3-4f93-b5b6-30379ce27e1b'
