    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming US Air Force Chief raises alarm over ''opportunistic, coercive''
      China over sea row'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36f507-b396-4c9d-84de-7b88ed3f3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328c916-145b-4f6c-a0e0-9af970b55ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Prior
        to General Charles Brown Jr. ''s confirmation as the next United States Air
        Force Chief of Staff, he served for almost two years as its regional commander
        in the Indo-Pacific, based in Pearl Harbor, Hawaii.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39332ac3-1543-4c49-be62-54e0685d0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee5f98-ada9-4add-936f-8fe9a8dd0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he assumes his new post, marking a historic achievement as the
        first African American military service chief, Brown sounds the alarm on China''s
        continuing aggressive actions over the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c94b9d-e8b2-4542-b550-ae68947348ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7150f7-444d-4b8d-99c8-8d58efd440c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m concerned by (the) increasing opportunistic activity by the
        PRC (People''s Republic of China) to coerce its neighbors and press its unlawful
        maritime claims while the region and the world is focused on addressing the
        COVID pandemic," Brown said in a teleconference on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112c95a-1cef-4b76-8a19-f7e9c5a3748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da68308-521c-40ef-af0b-ca56bee68f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than China''s expanding military might, such as beefing up
        its fleet of advanced fighter jets, Brown raised one important point that
        seemed to have alarmed him: "It''s how they do their activity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b1072-1c01-4535-bf66-87360cd169c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545fb50-2c2c-4d14-87d5-e25eb507c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I came into the command and I talked to the staff here, very
        rarely did we see the PLAAF (People''s Liberation Army Air Force) H-6 bombers
        fly over water, and now it’s an everyday occurrence," Brown explained. "And
        so, it’s things like that I see."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329050e-338d-4210-a24c-d9e73117cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93b7ad-9ee5-4e9f-937e-8461c691befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not only the capability, but it’s the intent and how they
        use it," Brown added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c3b20-c544-401b-9ab3-8888558c1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bdc28-dd24-4764-a33a-43e007b6794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military''s "activity" in the disputed waters "while
        other (nations) are focused" on combating the spread of COVID-19 caught Brown''s
        attention — describing it "maybe a little more" compared to the time when
        he was commander of the Pacific Air Force (PACAF).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c705d5-5712-4218-a6dd-1e9117ca742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911f90e-68e3-4b6f-b5ff-a18975c67287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I find is, there are times that they tend to do more to send
        a message."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d4eef-b252-4f9d-8d8d-43a6a407ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edc09f-0093-40c4-9d7f-cab52c69f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said reports of China''s plan to impose an air defense identification
        zone (ADIZ) over the South China Sea, which also covers the West Philippine
        Sea, "impacts" not only the United States, "but all of the nations in the
        region."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17961639-72e1-430a-8a2c-d54c94fec9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15721c6-7286-417a-aca8-38a4fbf11769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T09:11:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such action "goes against the rules-based international order,"
        Brown pointed out, "And so, it’s important for us to pay attention to something
        like this."</p>'
