      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b1ec3-aa96-4f91-8084-2157a591c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the President''s attitude appears to have crossed into
        callous indifference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021c9bd-7a1f-4a56-b323-cfc7a22cfa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03677123-621d-4b04-b0ee-f13a8f5001e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long denied the worsening situation over his failed gamble
        of pushing for aggressive state openings to revive the economy on which his
        reelection hopes may depend. He has constantly flouted guidance on mask wearing
        and social distancing, insisted on being pretty much the only entity in the
        Western world holding indoor events that <a href="https://edition.cnn.com/2020/06/22/politics/two-staffers-coronavirus-trump-rally/index.html">risk
        turning into deadly super-spreaders</a> and has failed to hardly ever mention
        the victims of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff6f63-8624-4db5-837a-06dd83c7fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba11006-600d-436e-a99f-73ce728199d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His behavior has brought about the extraordinary spectacle of a
        President running for a second term ignoring a massive national crisis that
        has killed tens of thousands of Americans and has no end in sight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a060504-31d9-4da0-8286-f099f22bb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab44d1-0610-4080-9ac2-7e46bad00fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reached for his familiar tactics of distraction on Wednesday,
        all but accusing Democrats of supporting unidentified demonstrators who he
        said want to haul down statues of Jesus Christ, as he stepped up they culture
        war tactics he adopted during the nation''s national reckoning on race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249b761-2b52-4ac7-a7e7-0bec489f227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f3db0-c723-49e3-a476-c4b51d043087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday news conference, Trump largely ignored the huge and
        worsening national crisis. But he delivered his latest evidence-free prediction
        of stunning medical advances on vaccines and therapeutics not yet supported
        by any evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee10fe7-ff89-4f1c-85d1-5d45d7ce3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ac64c-56a1-4cc7-b0d1-7f7e95140663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to have a big surprise, a beautiful surprise,
        sooner than anybody would think."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0484996-e38d-46ba-9939-bab0799baa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4cd7a-2d90-430d-8ee9-aea61c55617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, the head of the White House coronavirus
        task force who hasn''t held a public briefing with top health officials in
        weeks, apparently sought to spin the situation when he traveled up to Capitol
        Hill for lunch with Republican senators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f001b4-2c92-42eb-ab2f-1ae37217cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36927a37-6e88-435a-951c-70aa7d4269e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Republican Sen. Lindsey Graham said Pence mentioned
        lowered mortality rates from the virus and said that the provision of emergency
        protective equipment in hospitals was in good shape.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee55b78-5ac1-48ae-abf8-a067c8e2ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc6ba5-e289-4752-ae1f-cba777f2266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Busted gamble</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf9ee2-ced1-4061-9acc-0dee47d8766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the terrible economic consequences of lockdowns imposed to
        bend the curve of infections several months ago, there was always going to
        be a limited tolerance for long-term shutdowns. But the White House has long
        since given up offering Americans advice on how to prepare themselves for
        venturing out into the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e272bf-6c6b-4165-b1fe-ec73e99a1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7580e3-c25f-4b98-981f-e99b536ec267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump gladly ignored his own government''s advice on when
        it was safe for states to reopen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85201ec-4660-4e6b-a3db-1d0b9d933629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7508e-a4ea-4e82-8b99-ab85cbf5ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facts of the pandemic now clearly show that northeastern states
        that imposed painful restrictions on their people for longest -- such as New
        York and New Jersey -- have been most successful in reducing infections. Those
        that most enthusiastically accepted Trump''s urging to open -- such as Texas,
        Florida and Arizona -- are now racing towards their own crisis points.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ebb4b-66a3-40af-b976-2ceff5fbbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6b4b8-72db-41ce-b79f-b32f6bdbc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One exception is California, which despite months of draconian public
        health measures is still in the middle of its battle. The rising infections
        in opening states also raise the grim possibility that even those who have
        carefully begun to get back to business in the northeast and the Midwest will
        see infections soon tick up again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a5e8a-0fc2-4e2a-8013-bbf5d9957252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655863a-f057-4f34-8ad0-c085fa532376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new battery of infection figures and academic projections on Wednesday
        reflected how the United States is heading into an intensifying duel with
        the virus, even as its economic competitors like the European Union -- now
        mulling a ban on American visitors and which has a higher population than
        the US -- begin to contemplate life after successfully suppressing the pandemic,
        at least for now.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9a176-9a5d-4959-8328-ec34413cedae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce3ad9-ca9b-4769-b0fa-91a8710cf075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona is currently seeing the highest number of new coronavirus
        cases per capita of any state in the country, and more than any other state
        besides New York or New Jersey has experienced, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to a CNN analysis of data from Johns Hopkins University</a> which puts the
        rate at about 38 new cases per 100,000 people per day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274ee09-781e-42d2-8fde-324a2a6b90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f70553-a396-4200-b14a-d7fe39c7f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Republican Gov. Greg Abbott warned in an interview with KFDA-TV
        on Wednesday that his state was facing a "massive outbreak" of the virus.
        Florida piled up another daily record, of 5,500 new cases of Covid-19. <a
        href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">CNN
        data based on figures collected by Johns Hopkins University</a> also finds
        that 26 states now have rising infection rates, including 10 where cases are
        going up by 50% or more each day. Another 10 states are steady and 14 states
        are seeing falling new infections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b66c3-b598-4c64-a448-fdc4387b760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc73d82-7d23-4433-942a-f03391a966e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No direction from leaders</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782d105-855b-4d96-b1b5-c14f97ee8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
      'mgnl:createdBy': 'bamba'
