      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed956462-7953-477e-92f9-b5563be28d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.363+08:00
      'mgnl:createdBy': 'bamba'
