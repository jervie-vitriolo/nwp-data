    'title': 'Olympus is getting out of the camera business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d9a54-be99-41f2-9603-434aeaeba741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Olympus is getting out of its 84-year-old camera business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7a824-caa1-4641-b396-8438b927d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54f249-182d-4821-a5ce-5b1d9e3cb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese imaging company, which makes most of its money from
        medical equipment, announced Wednesday it will sell its camera business to
        Japan Industrial Partners -- the company that acquired VAIO from Sony in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2065c-2d80-4a0b-b51e-19d5e1e77cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b31057-9175-4050-ac2b-8d8a7b33d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale marks an end to of Olympus'' consumer camera business that
        began in 1936, when it introduced the Zuiko-branded camera. It sold its first
        lightweight SLR camera under the "OM" brand in 1972 and its Infinity Stylus
        compact point-and-shoot camera in 1991.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107819f-de18-4441-a371-1929508fb320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10764d-a869-469f-aecc-177b96bca091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympus launched its first digital camera in 1996, helping — alongside
        competitors such as Kodak and Fujifilm — to usher in the digital camera revolution
        with its signature Micro Four Thirds interchangeable lens system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e9537-de00-41cf-8c32-8391d9634fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe94ca1-30b1-4462-a300-c73017c55722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But smartphones devastated the digital camera business, and Olympus''
        consumer camera division recorded operating losses in each of the last three
        years -- even after attempts at restructuring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c523a31-a735-4199-9132-8b6c10779094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db08435-4672-4cd3-add7-9c790de63207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympus has long been rumored to be interested in selling off its
        camera business, which accounts for only a small portion of the company''s
        overall holdings. Yet CEO Yasuo Takeuchi had denied reports of selling the
        camera business as recently as November 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26903ee-e2ee-4539-a6aa-6d1ab065e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba1a9c-ec89-45e1-b97b-4c8b3accb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with JIP is expected to close in September. Financial details
        of the transaction have not yet been announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3edda29-2d4a-4eb5-89da-f8b24ee9e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5376f1-5c28-40c0-b518-62f56574ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing JIP''s "strong track records in supporting strategic carve-outs,"
        the memorandum maintains the new owners will continue to develop Olympus''
        cameras existing technologies for new products. The company didn''t say whether
        it would keep the Olympus brand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089bde4-4022-4eb8-ba3e-caad68371421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077c3d7-367d-4565-9492-deb453491f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympus has been rocked by a series of controversies, including
        a massive corporate corruption scandal in 2011 that revealed more than $1.5
        billion in investment losses and alleged covert payments to the Yakuza organized
        crime syndicates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a824e-ad22-4ff7-9fb7-5fcd07fb35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T05:12:46.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/tech/olympus-camera-trnd/index.html"
        target="_blank">"Olympus is getting out of the camera business"</a></em></p>'
