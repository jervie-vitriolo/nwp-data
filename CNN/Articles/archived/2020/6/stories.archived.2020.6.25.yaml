    'imagesource': 'jcr:8b4326fb-f75c-43bd-9dc7-0f8bf8d0538c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54952a1b-4415-4226-82b8-8905bf1b07ae'
    'lead': 'Sustainability experts say the government and private sector should actively
      shift to low-carbon strategies in reviving the economy post-lockdown. '
