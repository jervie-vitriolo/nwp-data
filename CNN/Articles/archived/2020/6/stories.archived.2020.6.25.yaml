    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Arab-Emirates', 'UAE', 'China']
    'template': '1'
    'title': 'UAE and China launch Phase 3 clinical trial in humans for COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e38e79-37c7-4396-a99f-9ef83bb65c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The United Arab Emirates (UAE) and China have launched
        a Phase 3 clinical trial of a coronavirus vaccine, according to the China
        National Biotec Group (CNBG) and UAE state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb26d79-d397-4de1-92e6-0a4d8f9a6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123627c-a4fc-42f9-aee7-669f74a4ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is another development in the race to find a scientific
        solution to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e18b6-62b0-4c97-b1e9-a298b42a37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c38fec-b2bd-44e2-b755-c58e7d76b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial agreement, announced Wednesday, was signed by UAE-based
        artificial intelligence and cloud computing company G42 and the Sinopharm
        Group, a Chinese pharmaceutical company and affiliate of CNBG.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df716854-5870-4f8d-bbc8-9aa247be6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440f41a-2d6a-41c5-9193-465a5939494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugmakers globally are working to find a coronavirus vaccine. It''s
        unclear if or when a vaccine will be available to the public as of yet, but
        researchers hope to produce one by early 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd496fe3-7ee5-4152-8425-6d6d245a1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a53ae-814d-4557-a808-86822cf9b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have to go through multi-phase trials to ensure they''re
        effective and safe, and typically take years to develop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d3e29-eec6-4797-994f-1242a8c79861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d1f61-1ce0-4855-b321-4b1e30a65903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical development typically takes three phases according to the
        US Centers for Disease Control and Prevention . Small groups of people receive
        the trial vaccine in Phase 1. In Phase 2, the group receiving the vaccine
        expands, to include people who have characteristics similar to those for whom
        the new vaccine is intended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4fdf4-1b18-4630-86cb-4d41bf173460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf2169-054e-4f55-9b3a-97ecb71e330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Phase 3 trial can be a pivotal moment. It is typically used to
        test the effectiveness of a vaccine in humans. It can also be used to confirm
        results from Phase 1 and 2 vaccine trials in a larger sample size.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb0c48-1ef3-4a52-ade4-d5c02aa0caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d39c7-9a8b-40f8-a2d6-bd3ad3e5d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands or tens of thousands of people often participate in Phase
        3 trials. The substantially larger number of participants at this stage helps
        scientists learn about possible rare side effects from the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba21dc-9399-4913-a584-70c6104f92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c52f1-3d83-434e-8dd5-15aca3b03e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a vaccine is confirmed safe and effective throughout the entire
        clinical trial process, the test is considered successful, and the vaccine
        enters into the large-scale manufacturing phase," UAE state news agency WAM
        reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c795af-1582-4b52-a1b1-872870bcdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e85b2e-2928-4974-b1c3-d48b89ec7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccines in development around the world are in various
        stages of testing. There are 16 candidate vaccines in clinical evaluation
        and a further 125 in preclinical evaluation according to the World Health
        Organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f347e-5129-4084-b869-9e066fdae553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b2bff-9f01-4793-a641-cdd83c9de0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE and China collaboration is not the only vaccine at the Phase
        3 stage. The University of Oxford has started a Phase 3 trial on its vaccine
        candidate and the US company Moderna plans to start its Phase 3 trial of 30,000
        participants in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14754f-29df-4ef1-b2fc-8f2a9c11f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d7ce9-7b50-4984-b324-d594c23a84dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many trials face an obstacle, as virus levels begin to decline.
        The point of Phase 3 is to vaccinate people and then see if they naturally
        become infected, but with lower rates of circulating virus, the study subjects
        are less likely to be exposed to the virus in the first place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec830ec-1986-4e10-972a-69d028b50bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ea234-263d-46e3-b9a1-f6fe17888971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:16:31.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while scientists remain optimistic about the eventual development
        of a vaccine, there''s no guarantee that one will be found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7babafaf-69dc-4eb6-ab63-b85933c659e0'
      'mgnl:activationStatus': true
