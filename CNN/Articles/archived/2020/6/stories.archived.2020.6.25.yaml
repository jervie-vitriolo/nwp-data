      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/25/politics/donald-trump-coronavirus-indifference/index.html">Trump
        is not just in denial but also indifferent to an unfolding American tragedy</a>."</em></p>'
