      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c202e0-0978-4cd6-b396-df9dc9f4952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, you can see that from the Judiciary hearing in December
        where I and others questioned experts about, as Bolton would put it, ''obstruction
        as a way of life.'' Look at the transcript and the exhibits for that hearing,
        and the press coverage which noted as much. Bolton is desperately rewriting
        history to palliate his own painful conscience. He knows he could have made
        a difference; instead he decided to make a buck," Eisen added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883e3d9-b40d-4629-ba55-800cc199fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43830f-90bd-497c-a90b-677ae9f16893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton has consistently justified his absence during the impeachment
        inquiry by claiming that House Democrats are at fault.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba94f12-ae99-431b-ae4b-8012d83f9540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67de045-e5b0-4e1a-91fb-384936ae4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats wanted Bolton to testify last year, but he refused
        to do so, threatening a legal battle if he was subpoenaed. Bolton offered
        to testify during the Senate impeachment trial, but Republicans voted to reject
        hearing from any witnesses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58f943-3194-4f50-b0b3-01f9a446f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101a48d-3294-48de-9fd1-52de8f896db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton wrote in his book that the Democrats'' conducted a hurried,
        partisan investigation, and accused them of committing "impeachment malpractice"
        by only focusing on Trump''s involvement with Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201b05f-3409-4c26-8157-31442ce5c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1cb92-5f6f-421e-80a9-24fe8fa4cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have criticized Bolton for caring more about his book
        sales than Trump''s misconduct, while Republicans continue to question Bolton''s
        credibility and accused him of having an ax to grind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cae9f-f06e-4083-aa6f-0a16d7fa54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a2667-dc09-4703-8800-b987bb405c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump not a racist</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad04306-1a71-443f-8098-c6c185699de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also told CNN that he does not see Trump as being racist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19b952-2487-48fb-9fd6-a77976b1c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a87201-e2d0-40c2-801c-dacf11734053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see that in his comments. I think he could be accused
        of insensitivity. I think we could all be accused of insensitivity," Bolton
        told Blitzer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dda573-43ef-4874-b3bd-6e3d5b28b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494ab10-5004-49c1-b7d4-1447246cbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was perplexed about Trump''s recent efforts to double
        down on racist rhetoric. "I do not know what he is doing quite honestly,"
        Bolton said of the racist rhetoric from Trump.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a422e-b5a3-44e0-8c84-8fce5f2dd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ca163-44ae-4de0-be51-fdf1679963fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also told Blitzer that he had a resignation letter ready
        to go for some time before finally using it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2dd260-3f50-4eec-b689-6f00d3fb5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcd07a-0c8f-4863-9709-1e8d4e427cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at least for some of us we almost joked about it ... I
        had a two sentence letter of resignation written for quite some time before
        I actually pulled it out of the drawer and made it effective," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a5070-7569-4591-9fed-917f3b1ba231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8797f-3279-473d-8e7e-a4d43fcb42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that going in. I knew what people said about the President.
        I believed I could make it work. I did my best to try. And the history, I''ve
        written in the book," Bolton said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf4d29-724d-45dd-b195-84d52c8359e2'
      'mgnl:activationStatus': true
