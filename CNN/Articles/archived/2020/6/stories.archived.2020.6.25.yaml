    'template': '1'
    'title': 'Bolton says Trump turned ''a blind eye'' to the coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f88418-9e87-4d38-b844-2962dffe34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former White House national security
        adviser John Bolton told CNN Wednesday that he does not have confidence in
        US President Donald Trump''s handling of the coronavirus pandemic and his
        former boss was "turning a blind eye" at the onset of the outbreak because
        he did not want to hear "bad news" about his "friend," Chinese President Xi
        Jinping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f49e8-3bbb-4a87-8cb5-59849735e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a5c08-284e-43e5-96e6-b0ad75aff230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is an empty chair in the Oval Office, because the
        President did not want to hear bad news about Xi Jinping, his friend. He did
        not want to hear bad news about the cover-up of the virus in China, or its
        potential effect on the China trade deal that he wants so much. And he didn''t
        want to hear about the potential impact of a pandemic on the American economy
        and its effect on his reelection. Turning a blind eye to all these early signs
        I think hampered the country''s ability to deal with this, and continues to
        do so," Bolton told CNN''s Wolf Blitzer on "The Situation Room."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261da5c-d8a6-49ad-8648-8b01da2d0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5514cc1-db53-40b0-b63c-103c970cccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he had confidence in Trump''s handling of the pandemic,
        Bolton responded: "I do not."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e69dca-3fa0-4ca1-aebf-ff118d828632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902c00e-7804-4e5e-8bae-a7c1b8981e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid that the erratic nature of the policies as they''ve
        evolved since January when the experts really began to sense that this problem
        might be out there has characterized our response throughout. And I''m worried
        that it continues to be the pattern that the President follows. It''s not
        part of a comprehensive strategy. I think in a country the size of the United
        States, state and local authorities should have a big role, but at the federal
        level, the response has not been consistent," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02dae6-db34-4dcf-b1ee-57eac0d1f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T13:22:30.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:30.523+08:00
