    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:10.612+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to discuss COVID-19 recovery plans with ASEAN counterparts in
      virtual summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18edd12-97af-458b-a9e7-99cea53b1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:22:38.067+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:40:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Leaders
        of the Association of Southeast Asian Nations, including President Rodrigo
        Duterte, will discuss how the region aims to recover from the COVID-19 pandemic
        as they meet in a virtual ASEAN Summit on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbe218-ee75-41b0-8d85-99eddb353a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:22:38.068+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:40:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace press briefing Thursday, Presidential Assistant on Foreign
        Affairs Robert Borje said that Duterte will be tackling capacity building
        plans with his counterparts in the region as a need to create a new normal
        arises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d6cdb-d790-4ef6-86be-43dcf6e4354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:22:38.068+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:40:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte and his ASEAN counterparts will review current
        initiatives and explore new avenues for enhanced cooperation to strengthen
        the region’s capacity to address the challenges posed by the COVID-19pandemic,"
        an official statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bed5ba-2863-4ba1-a50b-3fdf013f32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:22:38.068+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:40:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said that discussions
        in the summit are generally covered by executive privilege, including discussions
        on the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31b20d-0acd-407c-8cc8-5ba23706c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:22:38.068+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:40:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president has always been clear on the country’s position in
        the developments on the South China Sea and the objectives including the finalization
        of the Code of Conduct,” Borje said.</p>'
