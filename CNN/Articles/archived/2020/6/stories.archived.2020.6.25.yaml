      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4295676-47b0-4a71-b89c-8871c39b0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:13:09.589+08:00
