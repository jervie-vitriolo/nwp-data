    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '071f7b92-b6b2-483f-9145-e1c5f0f31255'
    'lead': 'DILG says it plans to issue a memorandum circular asking LGUs to be ‘stricter’
      in the issuance of identification cards for persons with disabilities, amid
      reports of ‘fake’ PWDs availing discounted services'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T15:04:00.554+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:40:17.476+08:00
