    'template': '1'
    'title': 'The 3 most populous states are breaking coronavirus records, leading
      to fears of ''apocalyptic'' surges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0eafbd-14e4-4a97-ab14-94cd5e9a37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The three most populous states set records
        for <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">new
        coronavirus cases</a> daily -- and an expert fears major Texas cities could
        see "apocalyptic" surges <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">if
        the trend continues</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0365e1-d15b-48dc-96f7-549c0f350b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3cd65-4ce1-42e6-bd5c-3c04367810f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has killed at least 121,979 people and infected nearly
        2.4 million nationwide, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to Johns Hopkins</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4d1e1-9d76-4c5e-ba48-6e2272faa55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c75e3b-25f9-48f5-9dbc-d03f5e9863e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida and Texas announced Wednesday that they''d recorded more
        than 5,000 new Covid-19 cases the prior day, a new daily record. California
        <a href="https://edition.cnn.com/2020/06/25/health/california-coronavirus-cases-surge/index.html">reported
        more than 7,000 cases</a>, obliterating a record hit a day earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ea7fc-a59a-450d-bf13-b0b266c153a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d6292-6499-40d7-9cb7-51378ba45f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, if the current case trajectory continues, Houston could
        be the hardest-hit city in the US with numbers rivaling those in Brazil. Infection
        numbers are also rising in Dallas, Austin and San Antonio, said Dr. Peter
        Hotez, dean of the National School of Tropical Medicine at the Baylor College
        of Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4f81f-69ea-4c46-8c2e-c2a05bbb86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08cf30-6e26-494a-bb80-52c27e2a0a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big metro areas seem to be rising very quickly and some of
        the models are on the verge of being apocalyptic," Hotez told CNN''s Anderson
        Cooper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd754c-4247-4b37-a18f-d739813455b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b6a9c-6e5a-4559-8d34-5a3159efbe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models show that Houston could have a four-fold increase in the
        number of daily cases by July 4, he said, adding that states need to act to
        stop community transmission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64434d-d1f7-43c4-9f2a-59e6478f5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa96a07-d645-4056-9520-dbb8ff836c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is really worrisome and as those numbers rise, we''re seeing
        commensurate increases in the number of hospitalizations and ICU admissions,"
        he said. "You get to the point where you overwhelm ICUs and that''s when the
        mortality goes up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd1239-592d-45e7-a6ac-7cd0f60ed620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5488740-a7bb-42e8-a433-791d2ac2f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez is also a professor of pediatrics and molecular virology and
        microbiology, and is working on a potential Covid-19 vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff22ce6-07df-4bc5-aa51-f907689b1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9282a-0e38-482d-866b-5d8bf6987d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governors issue pleas to residents</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983f3f3-95d1-4cfa-a888-794cc7ba6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, Texas and California account for 27.4% of the 328 million
        people living in the US, according to the latest <a href="https://www.census.gov/newsroom/press-releases/2019/popest-nation.html">US
        Census Bureau estimates</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397b9ff-5c30-4562-9af2-b9b4e383a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09920f8f-6ce0-4824-8606-4e60e719ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some politicians say the higher number of infections is
        due to increased testing, that is not the case, said Michael Osterholm, director
        of the Center for Infectious Disease Research &amp; Policy at the University
        of Minnesota.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa45cba-d112-49c8-8664-d260ebe07acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e696087-482a-4936-b0df-b6d76c7f6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new cases and hospitalizations skyrocket, Texas Gov. Greg Abbott
        urged people to stay home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf705c78-f658-4854-81b2-63d784621feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007bda7-d1cf-49b3-beb1-acf3b424b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the spread is so rampant right now, there''s never a reason
        for you to have to leave your home," Abbott told <a href="https://www.kbtx.com/2020/06/23/gov-abbott-the-safest-place-is-inside-your-home/">CNN
        affiliate KBTX</a>. "Unless you do need to go out, the safest place for you
        is at your home."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee6761-17aa-46fc-a301-6027d897a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9453c-f546-4894-8580-5cff94705d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials encouraged mask wearing and social distancing in places
        like bars that are often overcrowded. <a href="https://edition.cnn.com/2020/06/22/us/texas-bars-alcohol-permit-suspend-coronavirus-trnd/index.html">Further
        state actions could be announced</a> if the virus continues to spread at this
        rate, Abbott said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b62f49-d3b7-4827-9091-53203c8ef9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad5d028-48b8-4d5b-a5d8-96d48575e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nation''s most populous state, Gov. Gavin Newsom pleaded
        with Californians to think of others by wearing masks, keeping a safe distance
        and washing their hands regularly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f55231-63a3-403e-b5b2-4e1e9069ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8adcac-1b17-45a0-bb28-90c7de5d858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told residents to "love thy neighbors, like yourself, please"
        and urged younger people to be especially cautious.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de314775-137c-43cb-a65f-3c72bdbc1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:39:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656cafd-fa0a-4a6e-aba6-8eb0054aec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
