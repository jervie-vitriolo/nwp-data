      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ff892-a4c2-4948-826f-97a6eb860205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of an earlier visit, where he flew in on March 3
        and stayed at a Makati City hotel until March 5, Guevarra said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb4121-7b02-4559-930f-ad737b07fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b52eb5-e72c-4d1e-82dc-86399f1a9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration authorities are now looking into why Marsalek was in
        the country, while the National Bureau of Investigation is ready to summon
        a Filipino national named as a trustee of Wirecard in the Philippines, Guevarra
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5cf0b9-7e31-40f8-a9f0-43dbf6415888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b5fed-a6b8-4eda-acd0-20633a7af49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the trustee, who is a former government official, has expressed
        his desire to cooperate with the probe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca4085-bd71-4c81-9bd4-f7840324c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ab63a-72d6-4ca2-8a5a-379999f109aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the camp of Mark Kristopher Tolentino, a former assistant
        secretary for the Department of Transportation, denied knowing or participating
        "in any alleged irregularity" involving Wirecard''s money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d674f2-639c-456b-8b66-e7c0ea3643f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db109ac3-0377-45d8-b738-32047187c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two local banks linked to the controversy, BDO Unibank and the Bank
        of the Philippine Islands, earlier said that Wirecard was not their client,
        while the <a href="https://www.cnnphilippines.com/business/2020/6/22/BPI-suspends-assistant-manager-Wirecard-scandal.html">Bangko
        Sentral ng Pilipinas</a> said the missing $2.1 billion (about ₱107 billion)
        cash supposedly held in trust by the two banks never entered the local financial
        system.</p>'
  'carl-jan-cruz':
    'author': 'Marga Buenaventura'
    'caption': 'The internationally acclaimed fashion designer Carl Jan Cruz talks
      about how his sense of smell brings expands his mind and why he''s cooking more
      and more these days. Photo by ERIC BICO'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-06-25T20:17:22.254+08:00
    'imagesource': 'jcr:808044f9-9b40-4c89-90f2-4728d5b01ed5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b206389-a71a-4dba-ac67-df24e5b11baf'
    'lead': 'The acclaimed Carl Jan Cruz shares his cooking methods, why the mornings
      are when he’s most productive, and how his sense of smell brings him back to
      the good old days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T20:27:40.332+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:39:47.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:14.648+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fashion designer Carl Jan Cruz: ‘Productivity isn’t a word that motivates
      me’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbf4e8-ef8c-4da0-9cc2-ab6cf43a7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.332+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c033f-e0c9-4a44-a725-b8614075db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.332+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Local businesses
        continue to struggle to cope in the world’s longest lockdown. As the Philippine
        government limits mobility and non-essential work to minimize COVID-19 transmissions,
        business owners are faced with the challenge of sustaining operations while
        income opportunities remain limited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b53fb-7baf-4dab-8838-45c7344ff6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.332+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survival has never been more necessary in these trying times. For
        fashion designer Carl Jan Cruz, this means making difficult decisions to minimize
        the lockdown’s impact on his <a href="http://www.carljancruz.com/" target="_blank">business</a>.
        This means permanently shuttering his namesake brand’s physical showroom in
        Taguig. In a <a href="https://www.instagram.com/p/CAjsNgZn4N3/" target="_blank">post</a>
        on the brand’s Instagram page, Cruz reminisces over the brand’s five-year
        stay in the multipurpose space, and shares that despite closing their doors,
        “the brand remains alive and well.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c686636-8fcc-480d-8fa7-22afe489331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since graduating from the London College of Fashion and working
        under Phoebe Philo as an intern in Céline, Cruz’s work has received local
        and international acclaim. i-D Magazine calls Cruz <a href="https://i-d.vice.com/en_uk/article/3a8yq8/carl-jan-cruz-is-bringing-the-brightness-of-the-philippines-to-the-world"
        target="_blank">one of Philippine fashion’s “leading lights.”</a> New York-based,
        cult-favorite boutique <a href="https://www.instagram.com/maryam_nassir_zadeh/?hl=en"
        target="_blank">Maryam Nassir Zadeh</a> is one of Cruz’s international stockists.
        His work has also been covered by high fashion magazines such as Vogue U.S.,
        Vogue Italia, i-D, Dansk, and 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8efe84-aa95-4ae0-9bc8-f2e82eab5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview Cruz says that the brand is still in the
        process of adapting to their new realities. “It’s a lot of a lot of embracing
        the idea of failure more than ever and being able to move on and just give
        it our all," he says. "It’s a time when no exact book, story, experience can
        tell us what’s right or wrong, but we tend to make sure: no regrets.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0af22-a37b-4373-9072-6d4e8e57cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other local businesses, Cruz continues to future-proof
        his brand — whether through maintaining a retail space digitally, or even
        sharing culinary content on their Instagram page. One thing is certain, it’s
        clear to Cruz where his priorities lie. “It’s really about the people,” he
        says. “Money follows.”</p>'
    '41':
      'image': 'jcr:f539ff35-8516-4e39-b220-135cbfdf97c8'
      'imageCaption': '"Pamilya," Carl Jan Cruz''s 2020 campaign featuring the designer''s
        nieces. Photo by RENZO NAVARRO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbd32e-62b5-4a77-b299-5a838386bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.335+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf9e47-ed8e-40dc-b69b-9bb1d892342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the designer shares his cooking methods, why the mornings
        are when he’s most productive, and how his sense of smell brings him back
        to the good old days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48c843-4920-4f20-bc38-7ab8a80496bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8950dd5-f1d6-434f-877e-3a32ccda1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to do some “self-care and wellness” that comes in different
        forms right now, from sleeping in, working out, stretching, or cooking up
        a slow-cooked lunch in the wee mornings to lunch time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ed9b7-e84c-44d5-a8dc-fc417d1b7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d7964-f5d1-4e8e-97ad-d636d54a1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[In the] morning, when no one’s awake yet and I can see some daylight
        almost coming out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684540c-2986-41a7-85f5-88059d69b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.333+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job? What do you find
        most challenging about it?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2720d-2d2a-48b6-992b-3e76bcf244aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being an employer. I enjoy nurturing and creating from my craft
        to having a team that fills in different aspects of a brand system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710aa19a-5357-4cca-af76-5cd9550d5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adbc9e-faef-4340-b10e-99214b0df27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been cooking more and more. The process of washing and prep
        has been therapeutic, and cutting, peeling, grinding, [among others] has been
        great as a release. The cooking part’s the best form of managing anxiety —
        seeing things come together, balancing, seasoning, controlling the heat. I
        apparently tend to be a very systematic cook: I clean as I go, I plate in
        between, and even wash up in order. So I guess this creates a format in my
        life that I can apply back into my daily routine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf1b5e-7b6f-4681-a850-c565420bc64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a95495-6d96-45ab-9927-275fed60bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spray scents these days. Apart from revisiting the enthusiasm
        for taste, smell has become the best way to expand my mind. It’s a flavor
        that doesn’t quite form concretely and lingers on the nose up to the mind.
        I’m able to revisit memories and perceive new ones in these times. It’s almost
        become ritualistic sometimes as lavish as a spritz before bed in hopes to
        ground me and be in a different state. (Nasomatto, Buly 1803, Maison Francis
        Kurkdjian, and Aesop have been my most go-to’s for the past three months.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90213e59-3eed-4e4f-9aaf-3d50210978bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23deab93-efbc-4be2-971c-9229349182aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, not really. When this tends to be unfulfilled it means I’m pretty
        much into these trying times which is more than half of the time. Productivity?
        I think it isn’t a word that motivates me, as long as I’m able to process
        in motion or stillness I have embraced that [it''s] OK, for now.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe1f6d-4ed9-44f0-b57d-a8a3941a11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.334+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e84d42-02f4-490e-903d-cb6e87e912fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.335+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surely, it doesn’t have to be limited to perfumes. It can be as
        gritty or abstract. I have been unearthing old papers from my time in school
        and [university]. I''m trying to compile it and weirdly it brings every eroding
        scent of these memories. [During these] times I didn’t know the presence of
        the smell that was there, but once I smelled them, I’m transported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60c38c-c5dc-4bc0-9712-80cbd6c48ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.335+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2037bf-143e-41c1-9ed2-cea7f4a17295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:40.335+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:39:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I close my eyes.</p>'
  'today-x-future-oral-history':
    'author': 'Andi Osmeña '
    'caption': 'Today x Future was the intersection between different subcultures
      and demographics — a creative playground for many. Photo by JOSEPH PASCUAL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-25T20:17:46.360+08:00
    'imagesource': 'jcr:c5d555ec-559a-41c0-a8ef-82315f548669'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e396debd-3277-4300-ad7e-2f1c9b233703'
    'lead': 'Today x Future was the intersection between different subcultures and
      demographics — a creative playground for many. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T20:27:59.740+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T12:39:46.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:15.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a bar in Cubao became home for a generation of Filipino creatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e61eb-f085-472e-86d7-cf5e13d394bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On June 18, Today
        x&nbsp;Future announced <a href="https://www.instagram.com/p/CBkBMIIHEZz/"
        target="_blank">on Instagram</a> that they would be closing their doors permanently.
        The Cubao branch had been operating for nearly twelve years. Beloved by musicians
        and the queer community alike, TxF was considered a second home to its loyal
        patronage, well-known for its welcoming atmosphere and its promise, always,
        of a good time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfcf4f-634d-4d03-88ba-06f797c0ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine has put the nightlife industry
        on a tentative hold, leaving owners to scramble for a means to get by. In
        its earlier weeks, a campaign was mounted to #SaveOurFuture by forwarding
        donations and making advance purchases. Now, with the news of Today x Future’s
        closure, it was difficult for many to witness the end of an era from behind
        their screens. With no proper send-off party, people were quick to share images
        of their fondest memories and wildest nights on social media. The hashtag
        #KwentongTxF was used on Twitter to recount the glorious, the hazy, and the
        (more often than not) embarrassing times spent along Cubao Expo (its first
        location) and General Malvar. It was clear that over the last decade, many
        found their own voices and their own kin in Today x Future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db337f97-6451-4d47-be46-6d3403e72370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the remarkable things about the space is how it became home
        to many creatives from different generations — starting from the founders
        themselves. Many of the country’s best fashion designers, artists, photographers,
        DJs, and musicians call Today x Future home. Here, they recount how the space
        is more than just a bar but a nerve center of creativity and collaboration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a4334-fb35-4112-9aa6-262e7f6d00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leah Castaneda (co-founder):</strong> I’ve been living in
        Cubao for more than 40 years and have been frequenting Cubao X ever since.
        When I Love You Store finally moved there, I would just walk there to visit
        Mimi [one of Sharon’s business partners back then], whom I’ve been friends
        with since the ’90s when we were both still designing clothes for Milkwear.
        They asked me if I''d like to put up a cafe on the first floor ‘cause they
        needed someone to half the rent with and collaborate with. I just said "yes
        ok," not knowing anything about running a cafe though I know I am very good
        at hosting parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126d26e-feb0-4ab7-a69d-26e5681e3d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, I had to decide the name. Since we''ve been calling it future
        (meaning our future spot during construction), I just said, let’s just call
        it Future since we''re already used to it. We merged and named it I LOVE YOU
        x FUTURE, which eventually evolved to Today x Future when ILY closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c7e3f-73f3-497f-bfcd-c4c6e3a69052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My brother, Chie, helped us a lot especially with the music direction
        and film showings we would have every week. We used to go to raves together
        and even had a Thrift Thursdays night in ABG’s where he would DJ and my friends
        and I would sell our stuff. Let''s just say we’re greatly influenced by the
        ‘90s! I also asked my younger brother, Austin, to join the team and manage
        the bar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ad9a6-3712-4554-87b3-417369134944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it was exactly how we imagined: a&nbsp;place for music, arts,
        and literature. We just never imagined or expected the impact that we''ve
        shared with the community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485c77c-9a41-4fe2-bcaf-ddd4620af6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sharon Atillo (co-founder):</strong> What we did not imagine
        though was that, as fun as it was making and working on TxF, it was also as
        hard making everything work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8cdcbb-27af-42db-994d-50321f09aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Samonte (DJ and part-owner):</strong> It was natural
        guidance that I received because it was a nursery for us misfits who are trying
        to find ourselves. It highlighted my love for music and arts, and taught me
        how to gain my own footing. Also being mentored by Leah all these years meant
        learning so much, from throwing clever events and talking to clients to making
        the most of littlest resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af7866-f2ca-467b-9a9d-e8f120c7a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sharon Atillo:</strong> Everything I did was for TxF — and
        it’s still my way of life. Working in an office doing 9-to-5 was out of the
        question;&nbsp;we actually "work" 24/7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2422c8-6521-4fc2-a87c-ac6a2eba29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TxF became a place that we made because it was possible to make
        it. Somehow it felt like it was served by fate that we build this place ‘cause
        we didn’t fit in anywhere else. I guess that’s why so many have been affected
        by its closing because they also grew up with us. They look at pictures of
        themselves when we were still at Cubao X and say, "OMG I was still in college
        then… I was so poor then… I was so thin then…" To quote one of our regulars:
        “We were all broke but we were happy.”</p>'
    '1':
      'image': 'jcr:c51ab380-a9de-4f29-9d13-529a8ca2521f'
      'imageCaption': 'Sharon Atillo. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
