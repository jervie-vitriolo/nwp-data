    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27b3e2-ae4e-4cda-ac7f-44bfc266051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite three positive tests, Monahan announced that the tournament,
        which is set to tee off on Thursday in Connecticut, will go ahead as scheduled
        with no fans in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b64e80-b45c-42a1-abb7-9760c923109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acfaea-a04e-441e-8406-9b40e494bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we all need to remind ourselves that we''re all learning
        to live with this virus and we all need to learn to live with this virus,
        both as individuals, as family members and certainly within our businesses.
        It''s pretty clear that this virus isn''t going anywhere," Monahan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b5793-3a94-440c-a716-1028afa02db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29330c4e-2e0c-4362-afae-84b57aa0124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers with the PGA Tour assured fans that it would "continuously
        reinforce to all players, caddies, staff members and support personnel on
        property at PGA Tour events to adhere to social distancing and other safety
        protocols that further minimize risk," according to a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfaaacf-8e48-4d34-bd38-23ea119b53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563b923-5f9f-4274-a41d-a1d18e769667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus cases didn''t seem to worry English golfer Justin
        Rose too much.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cf41c-deff-4722-8284-468c16511db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf874a3-46f1-4ba9-a67c-49e943a916b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still feel safe and there are great procedures in place," Rose
        told CNN''s Don Riddell. "That''s where I think golf has an advantage over
        other sports. We''re not in close contact with our competition. There''s many
        golf clubs now open around the world with certain procedures and precautions
        in place and I''m hoping that that is a benefit for us, but we need the guys
        to continue to stay safe and healthy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d386a6-15bc-442c-a0d0-91e28e5481f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ed5c0-0fc1-4204-818a-bba20d800b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGA''s insistence to hold the tournament as planned comes as much
        of the US sees a rising number in new coronavirus cases. At least 25 states
        have recorded higher rates of new cases compared to last week and some states,
        such as Florida, have been seeing record-high averages of new coronavirus
        cases per day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5344eed-8e82-42bc-8f01-504230a52c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae1a6c-9ebe-472e-b7d2-ac142b86fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Clemson University to Oklahoma State University, a growing
        number of college athletes across the nation are testing positive. And it
        was reported last week that several football players with the Dallas Cowboys
        and Houston Texans tested positive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5006197-a5ff-4452-880d-aa8ad8093195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.017+08:00
