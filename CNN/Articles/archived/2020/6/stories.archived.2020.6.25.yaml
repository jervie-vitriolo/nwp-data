      'text': '<p>"Given the lack of national government funds for additional fiscal
        stimulus measures as signalled by some economic managers. more monetary easing
        measures may be needed as seen by the latest BSP rate cut to prevent the economic
        contraction from spiralling further and also to help mitigate/limit the risks
        of recession looming locally and in many countries worldwide largely brought
        about by the COVID-19 lockdowns/pandemic," he added.</p>'
