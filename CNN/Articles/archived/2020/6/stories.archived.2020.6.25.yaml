      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of Secret Service agents will be
        quarantined as a precaution following President Donald Trump''s rally in Tulsa,
        Oklahoma, a law enforcement official told CNN on Wednesday.</p>'
