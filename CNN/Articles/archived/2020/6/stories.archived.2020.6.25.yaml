    'jcr:uuid': 'e8af9e34-e0ed-4a5c-bc85-0eeacd2fb77d'
    'lead': 'At a time when dating shows are being reimagined for contemporary audiences,
      is there room for a local dating series?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T18:21:20.214+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:39:55.508+08:00
