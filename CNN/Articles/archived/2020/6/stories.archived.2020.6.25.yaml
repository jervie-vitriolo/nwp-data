    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00eadefa-b215-495a-8cad-c9d354c8e1fd'
    'lead': 'At least two government agencies in the forefront of assisting overseas
      Filipino workers (OFWs) affected by the COVID-19 pandemic are running low on
      funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T07:05:25.391+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:40:42.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:00.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA in danger of bankruptcy if COVID-19 pandemic continues to displace
      OFWs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32aa7cd-779e-47eb-8047-23b2c46fba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> At least
        two government agencies in the forefront of assisting Overseas Filipino Workers
        (OFWs) affected by the COVID-19 pandemic are running low on funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff6e77-0da5-40f1-8d1c-9eddcfd1b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate Committee on Labor hearing on Wednesday, Overseas
        Workers Welfare Administration (OWWA) Administrator Hans Cacdac said that
        repatriation expenses are going up as their revenue collections from OFWs
        are going down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745230ef-4c95-4705-9b3e-ecd16c4738b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac admitted that if the ongoing repatriation of overseas Filipino
        workers continues until next year, the agency will be bankrupt  by the end
        of 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c12430-b52d-4ded-85f2-a7266a2c2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA currently has a budget of P18.8 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c78032-dd37-431b-87f5-84a32865d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are spending for hotels. We’re spending for food. We’re spending
        for transport. Wala pa ho diyan iyong financial assistance, which we will
        also embark on. We will be down to around P10 billion by the end of the year,”
        Cacdac explained. "The issue at the outset of sustainability is very huge.
        It''s looming large. We can be down to P10B by the end of year and less than
        P1B by the end of 2021."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282556ce-b52d-418b-b183-3b5c61ef3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac adds revenue collections have already gone down to 46% from
        January to April this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06eb5c8-948b-4299-a08c-e4fdc35e479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, Cacdac said OFW remittances this year are expected
        to go down by 30% to 40% or a P10 billion peso decline from the P33.5 billion
        peso remittances last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dcae1c-9a56-47ea-84bc-44d49172b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started the year very well. January was a very strong year in
        terms of investments and collections but it tapered off and we are on a downward
        trend,” Cacdac explains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7cfb8-9b17-49c5-9927-55fd070993e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac sought the advise of senators on how to proceed given their
        financial situation. Senate Minority Leader Franklin Drilon told OWWA to continue
        the speedy repatriation of OFWs affected by the COVID-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9aacf0-66d6-462e-988e-916ffded07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly suggest that OWWA provide fullest assistance to the
        OFWs. That’s their money. Nobody expected this. Ang kailangan ay matulungan
        muna natin ang ating mga kababayan sa ibayong dagat,” said Drilon, a former
        OWWA Chairman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85da0bd-ec2b-42b5-8222-5fb4d0c89f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA fund is sourced from membership contributions of OFWs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f93c00-0db7-48c5-880e-9a3e21ad7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon pointed out that OWWA’s current budget is still sufficient
        for the repatriation and quarantine program this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc413a-ed7e-4fc6-bca7-813bb95d49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA said 150,000 OFWs have expressed the desire to be repatriated.
        The repatriation and quarantine of these OFWs will cost OWWA about P4.5 billion
        pesos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6cfbbd-cd86-4a2d-aecf-1689ae0644c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sure the Congress will be willing to assist OWWA in making
        it financially viable if it is able to show that in these times of crisis,
        OWWA can respond properly. We are more than willing to help if you are able
        to execute your mandate well,” Drilon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c47181-48e5-4a99-998e-2850e2bc14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Department of Foreign Affairs said its budget is
        also running low.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d9888-2d2e-4c78-9269-e3aa5af2ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has already spent 66 percent of its P1 billion Assistance
        to Nationals Fund.  Undersecretary Sarah Arriola said they have to bring home
        167,626 stranded OFWs in the next 2 to 3 months — with majority coming from
        Saudi Arabia and the United Arab Emirates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535970e-0c89-460f-ab6e-398637f8acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are afraid that if we continue to charter the planes, because
        there are more people stranded, our funds would run out in August,” Foreign
        Affairs Undersecretary Sarah Arriola tells senators.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572588df-bf61-469a-9e01-ada82c8ae548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T07:05:25.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:40:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA reports that more than 88,000 OFWs were affected by the
        COVID-19 pandemic in Saudi Arabia and 50,000 more in the UAE.</p>'
  'Paris-fashion-week-coronavirus':
