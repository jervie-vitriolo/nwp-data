      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brooks Koepka and Webb Simpson are the
        latest golfers to pull out of the upcoming Travelers Championship, bringing
        the total number of golfers who withdrew from the tournament to five.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04187723-dd4a-4f2c-afa7-31f2363553cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60c3ad-da1d-4767-93d9-f8c3828ec156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 4 Koepka dropped out after his caddie tested positive
        for Covid-19, and Simpson, who won last week''s RBC Heritage, withdrew out
        of an "abundance of caution" after one of his family members tested positive,
        according to a statement by the PGA Tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652826c-9656-4a03-a55b-ac1ead6fc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48057a8e-ac9a-4c66-9754-d253fea89602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other golfers who withdrew are Cameron Champ, Graeme McDowell
        and Koepka''s younger brother, Chase Koepka, with Champ being the only one
        out of the five to test positive. McDowell withdrew after his caddie also
        tested positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78ee3d-ccf0-4c46-a613-6c04779d61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae502fa3-810a-45ad-bcac-9e93f7f156c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks Koepka, 30, said that he decided to withdraw to protect his
        fellow competitors and everyone else involved in the Travelers Championship
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9c53e-553c-40d6-bde9-ddfaec3fb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a62c4-549d-4584-9ad2-968f4beca77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:46:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t tested positive for COVID-19, but as I''ve said all
        along, I''m taking this very seriously," Koepka wrote in a statement posted
        to his Instagram account. "I don''t want to do anything that might jeopardize
        the health of any player in the field or his ability to compete."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17785bb-ffa0-4b30-81f7-f19220f6051e'
