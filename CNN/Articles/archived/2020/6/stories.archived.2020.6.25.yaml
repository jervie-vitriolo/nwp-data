      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans of Pokémon, "Pokémon Unite" might lead the way towards
        more multiplayer experiences. Traditionally on console and mobile, Pokémon
        games allow you to trade with other players but your ability to interact with
        them is limited. Nintendo''s multiplayer experience requires an additional
        subscription and sometimes connecting can be slow and bumpy.</p>'
