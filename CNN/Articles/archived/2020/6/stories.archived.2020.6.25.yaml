      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy recently conducted <a href="https://www.cpf.navy.mil/news.aspx/130655">maritime
        drills</a> off the vast Philippine Sea, deploying its two carrier strike groups
        — the USS Theodore Roosevelt and USS Nimitz, jointly performing dual carrier
        flight operations last June 21.</p>'
