      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The Department
        of Justice is "bothered" by the recent travel in and out of the country of
        Jan Marsalek, the former chief operating officer of German firm Wirecard who
        was sacked amid controversy surrounding the company''s missing $2.1 billion
        cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7cadf3-fc7b-4e61-923e-1ab8f14b21a8'
      'mgnl:activationStatus': true
