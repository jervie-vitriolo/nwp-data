      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avila said the government wants the OFWs'' arrival to be organized
        to avoid delays when they land at the airport, get tested, and travel to quarantine
        facilities.</p>'
