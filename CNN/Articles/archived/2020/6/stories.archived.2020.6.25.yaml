      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now it has no effect. The SAP distribution is
        meant to be given out, that isn''t covered by the Bayanihan Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc39167-c9de-4a4e-be98-f3927cc5fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T16:01:00.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:40:13.476+08:00
