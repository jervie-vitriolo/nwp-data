      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the US Pacific fleet said, "the United States has
        a national interest in maintaining security and prosperity, peaceful resolution
        of disputes, unimpeded lawful commerce, and adherence to freedom of navigation
        and overflight throughout the shared domains of the Indo-Pacific."</p>'
