      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other turn-based Pokémon battles, Pokémon Unite features
        live fighting. It''s made by Tencent''s TiMi Studios, which also developed
        "Call of Duty: Mobile."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67887212-2964-457e-a86c-a993313ff96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent owns "League of Legends" developer Riot Games, which has
        recently begun to release mobile games. From the gameplay shown on Wednesday,
        Pokémon Unite shares many similarities with Tencent''s other multiplayer online
        battle arena games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2c382-f8e7-4518-9626-82982ee6d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenery, the way Pokémons'' health points are depicted, and
        even the skills they use are arranged on the screen in a way that will be
        familiar to mobile fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fe9ca-12cb-4ccd-865c-f89483773f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon Unite is a five-versus-five teamfight that''s free to play
        and offers Nintendo Switch gamers a chance to play alongside mobile users.
        The game has no release date as of yet.</p>'
    '18':
      'image': 'jcr:7d5cfe00-286b-48ae-b85b-b93bd3d4d9d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c907b0-35b5-4d0f-b819-f6961c228adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cbfe5-8dbd-48ad-b1e6-0ce1cc84aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Pokémon Café Mix," a puzzle game that''s free to start
        but contains in-game purchases, launched on the Switch and mobile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662c562-aac4-42bd-ae31-a79daab507a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this game, players solve puzzles to "cook" and serve Pokémon
        cafe drinks and dishes. Nintendo is also running a promotion within the game:
        if players log on for five days in a row, they can unlock a Pikachu as a staff
        member in the cafe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7a02d-d761-445d-bd7c-2205e3be264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also some cross promotion of Pokémon video games: Scorbunny,
        a starter Pokémon from the "Pokémon Sword" and "Shield" games, appears as
        a customer within "Café Mix" from July 1 to July 15 and can also be recruited
        as staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7530b4f-aef2-415d-a406-0a40efb8872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a week ago, Nintendo announced two other Pokémon games. "Pokémon
        Snap," the simple yet addicting game where you take pictures of the adorable
        pocket monsters, is coming to Nintendo Switch with no release date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c747a-9af0-45e9-8602-036da228f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second, a mobile app called "Pokémon Smile," was released last
        week and is about brushing teeth to defeat cavity-causing bacteria shown in
        the game. Like its successful predecessor "Pokémon Go," it uses augmented
        reality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92978b83-c45e-49d3-9066-ba06d3dbd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T08:43:01.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:40:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/tech/pokemon-unite-pokemon-cafe-mix/index.html">"What
        we know about Pokémon''s two new games."</a></em></p>'
  'Incoming-US-Air-Force-Chief-raises-alarm-over--opportunistic--coercive--China-over-sea-row':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T09:06:25.690+08:00
