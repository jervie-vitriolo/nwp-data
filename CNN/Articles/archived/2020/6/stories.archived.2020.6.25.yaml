      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1670721-9f1b-4566-bf9e-e087e88e330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T18:28:06.362+08:00
      'mgnl:createdBy': 'bamba'
