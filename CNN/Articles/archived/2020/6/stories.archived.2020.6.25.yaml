      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd6c84-b854-4bbd-a06a-08dbdb871b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:38:49.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:01.319+08:00
