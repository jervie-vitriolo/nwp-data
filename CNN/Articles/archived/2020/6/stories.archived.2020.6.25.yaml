    '58':
      'image': 'jcr:fad7da3f-3f60-4cee-8ecf-1efeb62452b6'
      'imageCaption': 'TxF''s Austin Castañeda. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4b30b-415d-48d0-aae7-ef1c27930989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:44:40.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c024ace-b830-4cb7-adb0-8ac4e2257afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miguel Aquilizan (artist):</strong> TxF created an amazing
        ecosystem that mixed every subculture in one space. It created a safe space
        where there was no prejudice and pretension. It was an amazing community,
        a second family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ad07f-f7d3-42d6-8fd1-80a21f8b515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pau Tiu (graphic artist):</strong> I think having our studio
        (Bad Student) right next to the place has been such a cool experience for
        us. We would always mention TxF whenever someone asks us where our studio
        is located and people would instantly recognize the place. It’s a nice icebreaker
        when meeting new people/artists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90927853-2502-4cdd-8390-28f1e8f8a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Austin Castañeda (DJ, stylist, and manager):</strong> Future
        gave me purpose, it gave me life. Apart from being a manager [...] madaming
        styling and DJ gigs, events and production opportunities ang nagmula sa Future.
        Lahat ‘yan natutunan sa Today x Future, and eventually naturo ko din sa mga
        younger batch.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fdd5a-e91a-4e41-8a48-25ef898d715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elyoo Dela Cruz (illustrator):</strong> Everyone was very
        open and supportive of whatever you wanted to do and as a (then) young creative.
        I think this has helped me to be more at ease with myself and I felt free
        to experiment and find my own voice/style.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22c786-e590-4f34-b812-c4e53b06ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Julianna Force (DJ):</strong> I don’t think you can ever
        be at Future and not grow as a person, because all the people there are brutally
        honest, but they always come from a good place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c6612-8ac8-48cf-8edc-29767826b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jer Dee (illustrator):</strong> In 2017, Julianna Force
        — one of the hosts of Bad Girls — asked me to make an event poster. Her only
        brief was to make it fun. At the time, I was still struggling trying to find
        my aesthetic as an illustrator. When I finished that [first] poster, something
        clicked — I really loved it. I felt that I finally figured out what I wanted
        to create moving forward. Bad Girls&nbsp;became my avenue for creating artworks
        I wouldn’t be able to create anywhere else: loud and queer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18e32c-2b6f-4c14-a995-04fb13e51ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isola Tong (artist and architect):</strong> I''m a trans
        woman with very eccentric taste, and very few people in Manila could relate,
        but I found a place where I could listen and play and share my obscure musical
        interests. I think the place provided me a space to express and gain confidence
        creatively and provided chance meetings with creative people who helped me
        eventually with my career and self-discovery.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c706ae-6d8c-4a2e-b023-4b98243747c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>James Grr (DJ and photographer):</strong> TxF gave me the
        opportunity to play around with my photography covering certain parties and
        was even able to participate in a group exhibit. I made flyers for some of
        the nights I threw and this is where I played my first ever DJ set. I’ve learned
        so much about photography and DJ-ing just by hanging out with my friends on
        quiet weeknights. All these skills are basically the ones I’ve been using
        to make a living. Without TxF, I’m not really sure what I’d be doing right
        now.</p>'
    '68':
