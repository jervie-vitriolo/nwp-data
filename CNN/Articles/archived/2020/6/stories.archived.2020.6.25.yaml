      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was brought to the PMA Hospital on September 17, 2019
        where he was diagnosed with urinary tract infection and discharged after a
        four-hour observation. Hours later, he was back to the barracks where he started
        vomiting. He was found unconscious early morning the next day, and was rushed
        to the hospital. He was declared dead on arrival.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6a9e7-4c67-4801-a769-20ec9332506c'
      'mgnl:activationStatus': true
