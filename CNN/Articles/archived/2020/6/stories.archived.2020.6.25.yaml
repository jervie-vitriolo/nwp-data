    'template': '1'
    'title': 'George R.R. Martin says he is making progress on new ''Game of Thrones''
      book'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a521d-e6ba-4ce1-a0a4-e8f0158bcf3a'
