    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IMF', 'International-Monetary-Fund', 'coronavirus', 'COVID-19']
    'stories': ['af26c99a-1e3e-47dd-9e8f-c59612b59c5c']
    'template': '1'
    'title': 'Longer, larger COVID-19 impact to dim PH economic prospects – IMF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d01968-5d1e-4315-bb19-d65fca5afac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> The International
        Monetary Fund joined other development finance institutions in projecting
        a deeper economic contraction this year of up to 3.6 percent for the Philippines
        due to the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397589a-b245-4588-a518-d1607f18972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF released its World Economic Outlook Update report Wednesday
        night, which <a href="https://www.cnnphilippines.com/business/2020/4/15/IMF-cuts-philippine-growth-forecast-amid-covid-crisis.html">reversed
        the 0.6 percent growth forecast</a> for the local economy back in April as
        the coronavirus crisis raged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fff51-2f7c-4c86-bf41-4ccf7de88c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downward revision to growth forecasts is mostly attributable
        to larger-than-expected supply disruptions related to COVID-19 and weaker
        demand in major trading partners," IMF country representative Yongzheng Yang
        said in an e-mail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d551ed0-6628-4a9a-9af1-b7d129a4736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would spell an abrupt turn from the 6 percent growth tallied
        in 2019, and the 6.3 percent estimate issued by the multilateral lender prior
        to the global health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb970c48-cae7-4628-9b86-2aa89d1920f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now expect the resolution of COVID-19 to be more gradual, and
        hence the impact of the pandemic on the economy to be larger and longer than
        previously anticipated," Yang added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452f35a-9c36-4a3e-a1e7-a5ffb9f822ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/business/2020/6/18/PH-economy-contraction-ADB.html">Asian
        Development Bank</a> expects the economy to shrink by 3.8 percent, while the
        <a href="http://www.cnnphilippines.com/business/2020/6/9/world-bank-gdp-philippines-projections.html">World
        Bank</a> was less pessimistic with a 1.9 percent contraction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036db91-4772-43b3-b3dc-6338e24d6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These estimates compare to the government''s projection of a 2 percent
        contraction as the best case scenario and -3.4 percent being the worst, before
        shooting up to a 7.1-8.1 percent growth forecast by 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41320cf-5484-4ff3-9baa-6eba7288792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, this would end a two-decade growth streak. The last
        contraction was recorded in 1998 due to the impact of the Asian Financial
        Crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc65e0-30ed-4aee-9967-9bf032966868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based IMF said the pandemic had a more negative impact
        during the first six months of the year than they expected, with recovery
        seen slow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c3945-3486-405d-ad9a-2e612672febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/11/Economist-sees--slightly-better--GDP-growth-in-Q3.html?fbclid=IwAR0On6uEZ1hbVwtZrqmJgo1NZlASeH31GBgP85ZYuk8OH16jmoKacYOl3X0">Economist
        sees ''slightly better'' GDP growth in Q3</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c7101-eafb-4134-a365-3e5e8cd3a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where lockdowns are required, economic policy should continue to
        cushion household income losses with sizable, well-targeted measures as well
        as provide support to firms suffering the consequences of mandated restrictions
        on activity," the report read, noting that reopening economies should focus
        on stimulating demand and providing "targeted support" to sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb8231-463e-42e5-8962-e03b5960c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government''s economic team is pushing for an <a
        href="https://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">₱846-billion
        economic recovery plan</a>, against a ₱1.3 trillion stimulus package being
        pushed in Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9e10d-0f67-4dc4-93e8-0848cf29887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 30 economies featured by the IMF in its report, only China and
        Egypt will grow -- by 1 percent and 2 percent, respectively. Bigger nations
        like Italy and Spain will contract the most by 12.8 percent, which are also
        among the hardest hit by the virus, the IMF projected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08794b-1b80-4b6e-97f9-8bfc7f239cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T15:11:49.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:40:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global output, the IMF further said, will <a href="https://www.cnnphilippines.com/world/2020/6/25/recession-worse-than-IMF-expected-.html">shrink
        by 4.9 percent this 2020</a>, before mustering a 5.4 percent rebound next
        year. The United States economy will shrink by 8 percent, the United Kingdom
        by 10.2 percent, and Japan by 5.8 percent, to name a few, it said.</p>'
