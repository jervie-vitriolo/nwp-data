      'mgnl:type': 'text'
      'text': '<p><a href="http://senate.gov.ph/lisdata/3280729669!.pdf" target="_blank">Senate
        Bill 1546</a> or the Bayanihan We Recover As One bill earmarked ₱140 billion
        for programs including subsidies for affected sectors until September 30 this
        year.</p>'
    '19':
