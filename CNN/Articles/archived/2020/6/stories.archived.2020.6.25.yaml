      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The numbers respond to response,” Ryan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832e236-b25c-49a5-8705-9fec38d09cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64ab69-2c51-42f2-aa12-c92f92c04f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no magic answers. There are no spells here,” Ryan said.
        “You can''t divine this away.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a8c63-b0a1-4c4f-a9bd-9698f01a53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f25b1-471e-41d1-a0de-4ea8783001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said using every resource available at all levels is the only
        way to combat this pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f55727-85cc-4deb-aac4-46f9d8e73dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7bf85-d330-4416-ba8e-858fa1ded6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know from many, many country examples — not from WHO — just
        look around the world. Look at the countries that have taken action, look
        at the countries that have contained and controlled this disease, and you''ll
        find your answers,” Ryan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2711946-a4d5-4d46-9fbb-06066ed4220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, a WHO infectious disease epidemiologist, said
        “transmission is completely in our hands."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324c0d8-49d2-4a01-948e-3f24ea7390a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c7e8c-b79c-4122-9c4a-0ddf1233244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:40:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have tools right now in our toolbox — right now — to be able
        to suppress transmission,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6946c4-732c-4ce6-9a65-9317784f27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T01:10:56.828+08:00
