  'pinoy-dating-shows':
    'author': 'Apa Agbayani'
    'caption': 'At a time when dating shows are being reimagined for contemporary
      audiences, is there room for a local dating series? Illustration by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-06-25T18:18:23.454+08:00
