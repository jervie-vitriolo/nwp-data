      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance was made by Department of Labor and Employment Assistant
        Secretary Alex Avila in a Laging Handa virtual briefing on Thursday after
        he was asked whether the collation of information from OFWs through OASIS
        violates the country''s data privacy rules in any way.</p>'
