      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little direction coming from political leaders, including
        those in worst affected states who are loath to shut down economies again
        and on a national level inside and outside the White House. Still, if hospitalizations
        and death rates begin to rise, as experts predict they will as people being
        infected now get more sick in the weeks ahead, there could be agonizing and
        politically dicey decisions for state governors about restoring some kind
        of restrictions on their citizens.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9788e-9fd3-4103-abc1-3cc5f206ee8e'
      'mgnl:activationStatus': true
