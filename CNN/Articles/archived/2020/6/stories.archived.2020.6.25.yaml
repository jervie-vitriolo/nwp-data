      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, we have to go back to what''s called ''containment mode,''
        meaning less than one new case per million residents per day," Hotez said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d4e69-23b4-4b5c-aad3-04ea9ee32c1e'
