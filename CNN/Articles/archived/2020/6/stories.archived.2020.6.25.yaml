      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2019/11/18/Phil-Younghusband-retires-professional-football.html">Phil
        Younghusband retires from professional football</a></strong></p>'
