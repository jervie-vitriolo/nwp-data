    'lead': 'There is no scientific evidence that can back up claims that "tuob" or
      steam inhalation is an effective preventive measure or cure for COVID-19 infection,
      the Department of Health (DOH) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T22:05:37.856+08:00
