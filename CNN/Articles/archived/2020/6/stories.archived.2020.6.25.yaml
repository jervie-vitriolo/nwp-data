    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633ea59-e964-41fa-a566-710247214a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DJ Joey Santos (DJ, photographer):</strong> Eating pizza
        while lying down on the asphalt and thinking about all the possibilities:
        life began unfolding for me in a totally different way because of those nights
        spent in TxF and I have absolutely no regrets!</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f047e1-74d8-4f43-aa9b-a33686657cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>James Grr:</strong> There was one night when I was hanging
        out with some of my friends and regulars were just having a few drinks, we
        got hungry and we all decided to pitch in and, for some reason, ordered all
        the chicken items on their menu. Stayed the whole night until closing time.
        We did this every Monday and even started calling Monday nights “Chickenlambing
        Nights.” I know it’s not the most eventful memory, but it’s one that’s I’ll
        always be fond of.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86415439-d072-438a-b186-32ca3607e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diego Mapa:</strong> I forgot what party it was, but it
        was late, everybody was happy with their own groups of company, scattered
        around the bar, chatting, some dancing away. The music was good, the crowd’s
        already on the streets. I think Sharon, one of the owners, attempted to leave.
        So, when she drove by, she had to open her window to say goodbye. She wasn’t
        escaping, she was casually leaving. When she said goodbye, in a second, a
        hoard of friends opened all the doors, occupied the car, people on the roof
        dancing, people sat on the hood, sat on the back hood. The party, transferred
        to the car as if it’s an extension of the bar. Obviously, she stayed longer.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c79fbe-0379-4aff-abeb-5b9ba3ba44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pau Tiu:</strong> My best friend and I were hanging out
        in Katipunan and we got bored. We went on Reddit to find people who were game
        to hang out and one guy replied and said that he was just around the area.
        Turns out, this guy was a magician? He showed us some card tricks (think David
        Blaine-ish) and a cool mobile app he was developing. The place we were drinking
        at was about to close so we decided to go to TxF.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2de88-5293-46b3-9ee0-cf16da265d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once we’re there I didn’t realize that I was wearing slippers and
        the bouncer told us he couldn''t let us in. So this guy told us to wait and
        ran to his apartment that’s “15 [minutes] away” from TxF. We waited for 30
        [minutes] and thought that the guy ditched us so we decided to just call it
        a night and go home. As we were about to leave, we saw him running with a
        pair of shoes in his hand. This dude came through! When the night ended he
        told me that I can keep the shoes as a remembrance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce60aa-22f3-4604-840e-8a37e74f7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celeste Lapida (filmmaker):</strong> [There was a night
        when Nadine Lustre] came, and everyone repeatedly asked each other “Nandyan
        si Nadine?” The 11th anniversary party was really fun too. But personally,
        I think my fave would be on one Fascination Street Friday, I had been invited
        by Elephant friends to go to XX to catch an international DJ. But I just wasn’t
        feeling like dancing to techno. So I went to Future and danced all my moves
        to New Wave. Every day, different music, and knowing that, I think is my favorite.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1d78f-ad91-4247-bfa6-a33f53c213e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joseph Pascual (photographer):</strong> I distinctly remember
        the week-long party Future threw for its 8th anniversary. It began Monday,
        and ended on Saturday with each night being a "Greatest Hits" of TxF''s themed
        genre nights: Misyonaryo Mondays for old school and slow jams; Tuesday Jazz
        for soul, jazz, and live music; The Strict Rules Of Polite Society for indie
        pop; and open format night Kids These Days. Friday and Saturday were a mess.
        I was drunk for an entire week. It was the greatest week of my life.</p>'
