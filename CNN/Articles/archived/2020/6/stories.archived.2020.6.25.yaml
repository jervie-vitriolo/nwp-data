      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So stand-out in fact, that Bryant skipped college altogether, entering
        the NBA Draft as a 17-year old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403b7c3-b68b-482f-9c86-28b71d985f4c'
