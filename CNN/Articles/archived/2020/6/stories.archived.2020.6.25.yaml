        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17086ea0-6f6c-48a4-904e-60eca0604f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Secret Service source who worked advance for Saturday''s rally
        and is now quarantining told CNN that agents from Dallas and Houston worked
        the event as well, and they had been warned before the trip from those field
        offices that they would need to quarantine when they got home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc9ebb-c69c-4ad9-b605-8b9b31915c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debef148-8afd-4590-987a-fef00ecfdec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step comes after two Secret Service agents who attended the
        rally tested positive for coronavirus, a person familiar with matter previously
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744d17f-4ae6-4d7a-bf6c-acf26531cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b006509-4f27-4433-9056-b7a504ed5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Secret Service remains prepared and staffed to fulfill
        all of the various duties as required. Any implication that the agency is
        in some way unprepared or incapable of executing our mission would be inaccurate,"
        US Secret Service spokesperson Catherine Milhoan told CNN in a statement Wednesday
        evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717f238-ad3a-40a7-bffc-2cfff7f64eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1452887-d405-4d01-9215-1cb8966e0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect the privacy of our employees'' health information and
        for operational security, the Secret Service is not releasing how many of
        its employees have tested positive for COVID-19, nor how many of its employees
        were, or currently are, quarantined," she continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5a804-93b7-4ff6-acfe-6b1fcc1377d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1848d-ea53-487e-a3d1-8a09643909ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, news of the quarantined Secret Service staff will heighten
        scrutiny of the Tulsa rally, which has already been intensely watched after
        the Trump campaign announced that some advance team staffers who worked on
        the event had tested positive for the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a321d-60fb-46ee-84bb-e059e67de44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfc0f0-bfcf-4c15-b7e8-bf1a2f06e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees at the rally were not required to wear masks or practice
        social distancing, despite the administration''s top public health officials
        stressing the importance of both measures in preventing the spread of coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4028ba-bb91-4f2a-b207-54007cc47612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989949ab-8706-42e8-8430-4a4684ba6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several administration officials at the rally did not wear masks,
        though campaign manager Brad Parscale was seen in one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ebcc9-a369-4e77-a09e-035c4b35bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870419d4-a7b0-46b2-b000-0a2b715d4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attending the rally had to agree not to sue the campaign if
        they contracted coronavirus, acknowledging the "inherent risk of exposure
        to COVID-19 exists in any public place where people are present."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2e023-f6d8-4cc1-b577-3fa32c395657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249aa8d-7c2e-4521-a640-e3308343dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By attending the Rally, you and any guests voluntarily assume all
        risks related to exposure to COVID-19 and agree not to hold Donald J. Trump
        for President, Inc.; BOK Center; ASM Global; or any of their affiliates, directors,
        officers, employees, agents, contractors, or volunteers liable for any illness
        or injury," read the disclaimer to which attendees agreed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf7dbd-2850-46af-a261-d75e3b340297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825909d-d414-4207-9617-9cc503d1c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, just fewer than 6,200 people attended the rally, according
        to the Tulsa Fire Department. Plans for an overflow speech were canceled as
        fewer than 25 people had gathered in the area where it was meant to occur.
        Trump had once predicted 20,000 people in the arena with an additional 40,000
        outside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe7098-0f0f-43c9-9c73-4ed859941039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T10:42:17.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:40:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/24/politics/secret-service-trump-rally-quarantine-coronavirus/index.html">Dozens
        of Secret Service agents will be quarantined after Trump''s Tulsa rally</a>."</em></p>'
