    'lead': 'The V19 Neo, vivo’s latest flagship smartphone in its mid-range V series,
      can now be bought in vivo stores nationwide and online shopping platforms at
      ₱17,999.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T10:07:35.456+08:00
