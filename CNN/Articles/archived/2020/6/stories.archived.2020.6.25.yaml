    'lead': 'The Japanese imaging company, which makes most of its money from medical
      equipment, announced it will sell its camera business to Japan Industrial Partners
      -- the company that acquired VAIO from Sony in 2014'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T05:12:46.984+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:40:49.502+08:00
