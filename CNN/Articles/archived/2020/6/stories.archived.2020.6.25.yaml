    '16':
      'image': 'jcr:51ff7498-e7bd-47f4-ae87-2da869bb8ce2'
      'imageCaption': 'TxF''s Chie Castañeda with Diego Mapa. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79af60-b81e-4a3c-a647-39b38085b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:44:40.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa743f-fbfc-4605-bc09-2fb3977e6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael Benedicto (musician):</strong> The Future kids are
        big fans of indie pop, hosting regular shows around that type of music in
        its early days. Our band Outerhope produced music somewhat related to that
        genre, and we got invited to play in productions like Strict Rules of Polite
        Society and Strangeometry. From there, Future became a staple in our lives
        both in and out of performances.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576db4a-0fd0-49d0-ac69-c424ef8ea0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diego Mapa:</strong> [My favorite was when] The Diegos opened
        for Reuben Wu’s DJ set (Ladytron). Erlend Oye and Jens Lenkman visited TxF
        (the latter did an impromptu DJ set), The Whitest Boy Alive crew also did
        an impromptu DJ set once, The Pains Of Being Pure At Heart also partied in
        TxF. Lastly, the legendary DJ, Keb Darge performed there, and they had a problem
        with the DJ mixer which, ahem, I had to go home, I think, to supply mine.
        Good times!</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97dfcb-138b-4f70-a16f-0165322bc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It wasn’t uncommon to pivot back and forth between creative
        fields through Today x Future. It held the intersection between different
        subcultures and demographics, making it very easy to try new things.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f3ffe-8438-4f13-b35d-2de79f32cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mike Lavarez (DJ and fashion designer):</strong> I was one
        of the "Season 1" kids of TxF. That time I was one of the designers of I Love
        You Store. Later on, our family grew and it became a haven for upcoming designers,
        artists, musicians, etc. It started making noise in the music, fashion and
        art industries because we hosted avant-garde fashion shows exhibits. It was
        where the Panty Monsters started!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd371c-584f-4530-9c59-ffb61618a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ziggy Savella (fashion designer):</strong> As a baby gay
        fashion designer then it was such an amazing place to be. You get to meet
        all the designers you would read about in magazines, be able to talk to the
        people you usually just stalk on Live Journal. We all share the fashion, music,
        and the space like we are all equal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce211a5b-a6d7-486e-a333-9cfc513c7b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sean Bautista (DJ and designer):</strong> They embody an
        aggressive punk and DIY attitude that’s not devoid of its love for community
        and each stakeholder in its ecosystem. Its circular and inclusive approach
        has taught me that every voice in your community matters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4892f-33df-4bab-ab22-f7d8b144c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kiko Escora (DJ and artist):</strong> By default, the venue
        was very supportive of creativity and creatives, especially the young ones,
        and/or the under exposed. It has given numerous talents a platform to grow
        and flourish. In my case, I guess I’ve been more of a quiet supporter and
        contributor to the trajectory of the place.</p>'
    '18':
