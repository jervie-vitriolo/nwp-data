    'lead': 'Leaders of the Association of Southeast Asian Nations, including President
      Rodrigo Duterte, will discuss how the region will recover from the COVID-19
      pandemic as they meet in a virtual ASEAN Summit on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T17:22:38.067+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:40:01.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
