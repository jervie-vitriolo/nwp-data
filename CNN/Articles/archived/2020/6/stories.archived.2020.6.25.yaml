      'text': '<p><strong>(CNN)—&nbsp;</strong>The billion dollar Pokémon franchise
        now has two new games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5d89e-81e0-4396-a4ae-0a13d51c2e44'
      'mgnl:activationStatus': true
