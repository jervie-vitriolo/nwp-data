      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong>&nbsp;Traditional
        jeepneys may be back on the road by next week but on certain conditions, a
        transport official clarified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb17f0c-676b-4cfa-b00b-8b4578ad65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:38:49.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:40:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation Assistant Secretary Goddess Libiran
        said traditional jeepneys may be allowed to operate "when there is a lack
        in supply of buses, modern PUVs and UV Express," adding that they should also
        comply with health and sanitation measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc58aa-fc47-4568-84c2-807718532d43'
