  'Disney-postpones-phased-reopening-Disneyland':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-25T08:33:40.910+08:00
    'imagesource': 'jcr:26087aee-6352-40df-950f-aad0d064fe5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c09e38e1-1524-41d5-a27f-374029f70bfd'
    'lead': 'Disney is delaying the phased reopening of Disneyland and Disney California
      Adventure, the company''s flagship theme parks in California, the company says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T08:37:32.438+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:40:39.535+08:00
