      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a physical act of disbursing what has been allotted by Congress,
        <em>so wala pong problema ''yan</em> [so there is no problem]," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
