    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Law revives GMRC subject'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb2169-8aa5-4620-86e0-be04b4c09c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:19:39.036+08:00
