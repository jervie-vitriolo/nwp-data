      'jcr:uuid': 'e97e0c24-cbaf-46ca-a7dc-344f48a648b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:10:57.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:39:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/25/BI-Wirecard-COO-travel-history-probe.html">Bureau
        of Immigration</a> records show that Marsalek arrived in Manila on June 23,
        and left for China from Cebu the next morning, Justice Secretary Menardo Guevarra
        told CNN Philippines Thursday.</p>'
