      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are on the decline in 14 states: Alabama, Alaska, Connecticut,
        Indiana, Maine, Maryland, Massachusetts, New Hampshire, New Jersey, New York,
        North Dakota, Rhode Island, South Dakota and Vermont.</p>'
    '89':
