      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a series of aggressive cuts meant to soften the
        economic woes brought about by the COVID-19 outbreak. Overnight deposit and
        lending facility interest rates have also been trimmed to 1.75 percent and
        2.75 percent respectively.</p>'
