    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0a9c1-a7a8-4b0e-9482-5844bc4e03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Juan Miguel Severo (poet and writer):</strong> [In TxF,]
        people [hold] each other accountable for their craft. [People] are politically
        engaged, and unapologetically queer and involved in the struggle of the LGBTQIA+
        community. We need people like that to keep us grounded and not lose sight
        of what matters. There is a movement happening amid the struggle, and being
        at TxF never failed to remind me that I should participate in it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294b2ad-e720-4061-a92f-8a51fe005213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RJ Santos (fashion designer):</strong> Without Future, I
        [think] hindi ako ganito ngayon in terms of how I think. Future was like a
        school na ''pag pumunta ka d''on, uuwi kang may bagong alam. At ''yung ikinaganda
        pa niya, hindi lang puro fashion. Iba-ibang fields, na puwede mong ma-apply
        sa ginagawa mo. It really had a huge impact especially on Randolf. D''on ko
        mas narealize and prove sa sarili ko na ok lang maging different and mag-isip
        differently.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32831b50-2d48-413b-95ab-279f6c70154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A Today x Future regular wouldn’t be without a number of war
        stories and oddities under their belt. It’s a trademark of the brand. When
        asked about a favorite TxF moment, “too many to count” is often the usual
        response, or perhaps, the decent one.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e984225-ba2c-4eb9-9d62-e4824c52470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janine Gutierrez (actress):</strong> Last time I was there
        was the “Babae at Baril” and QCinema afterparty and it was perfect because
        TxF always felt like a haven for celebrations. People spilling out into the
        street, talking to everyone you bump into, not knowing who you''ll see but
        feeling like everyone came there together. It felt like a community, a collective
        that made you feel there would always be a place in the world for all your
        wild ideas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f7e89-c0e0-4a92-b309-6a5e64a135e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petersen Vargas (filmmaker):</strong> I shot a portion of
        BP Valenzuela’s “Steady” music video in Future. The ending scenes to the pilot
        episode of my queer series “Hanging Out” was written with TxF specifically
        in mind. Future, in retrospect, has always given me a clear vision of how
        it must be to feel like a queer boy finally taking claim on his own body and
        heart.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671b32d-7dfc-46b6-bc46-4e80fabd2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raya Martin (filmmaker):</strong> I have so many core memories
        at Future but some surreal ones include hanging out with visiting artists
        like Antoine d’Agata on a Cubao crawl, or dancing with Christopher Doyle on
        a slow weekday because he wanted a break from shooting a film.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c26942-9df5-412c-af9f-4caf9f9cc258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dex Fernandez (artist):</strong> I threw a GaraParty in
        TxF back in 2016. That’s when I painted the garapata mural outside and so
        I ''garapatized'' the interior as well with thousands of neon and glow in
        the dark stickers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c739a5-f3d4-4a40-a883-22b96d4f83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in front of the DJ’s booth dancing when all of a sudden a
        friend passed out in my face. One of my friends told me about him [falling]
        on the floor and my reaction was “Just ignore him, give him a break” and we
        continued dancing. I lost sight of him. Another friend dragged me outside
        to check on him. He got hydrated and ventilated and brought back to normal.
        I asked him how he was, and he replied, “Walangya ka, munting na akong mamatay!”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c944c-2238-40d5-b654-1206cabbc542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neal Corpus (editor, stylist):</strong> There are funny
        memories ranging from sitting on the street in a circle to badly flirting
        with boys to drunkenly fighting over a fresh pack of cigarettes only to end
        up spilling it on the floor, but my favorite memory one has got to be hearing
        Robyn''s “Dancing On My Own” for the first time and seeing everyone rush in
        after just hearing the first few notes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36962493-f3c4-4e7f-944f-56a6c78c2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T20:27:59.745+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:39:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BJ Pascual (photographer):</strong> I had a long and very
        stressful shoot around Eastwood, and I went straight to TxF because I knew
        Mike was spinning that night. It was a bit early and no one was there. Mike
        behind the DJ booth, me on the dancefloor, just us two. He played one of our
        favorite songs, "Lost on the Way Home" by Chromeo and Solange, but with the
        tempo heavily slowed down. It’s my first memory of Mike was at Future back
        in Cubao Expo, more than 10 years before we even got together, and I already
        had a crush on him back then. Fast forward to a decade and we''re together
        alone in (almost) the same bar.</p>'
    '67':
