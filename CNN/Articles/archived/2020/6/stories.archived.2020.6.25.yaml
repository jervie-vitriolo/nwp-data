  'Grab-Food-riders-do-not-need-to-pay-orders-advance-August':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T13:51:55.587+08:00
    'imagesource': 'jcr:7bfdad35-3a85-4798-a970-e0d2231c17f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420c64b4-4605-48f3-99ac-e41e8733c800'
    'lead': 'GrabFood says by August, their riders will just pick up orders from restaurants
      without having to pay for them in advance, to minimize unnecessary cancellations
      and abuse from customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T14:10:59.038+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:40:21.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:05.441+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grab']
    'template': '1'
    'title': 'Instead of the riders, Grab will shoulder advanced payment for food
      orders by August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3196c9-ad64-40b9-bc1a-80a87ff8fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> To lessen
        incidents of unnecessary cancellations and abuse, GrabFood riders will soon
        no longer have to pay in advance for the delivery orders of their customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af176909-f167-4fe2-99b8-bae106122b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3452d30-723f-4b47-98fc-059d7472cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committee on Trade and Industry
        on Thursday, Grab spokesperson and lawyer Nicka Hosaka said instead of their
        food delivery riders, the company itself will shoulder monetary online transactions
        in a new model which they plan to roll out in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad34b8d-dc99-4f52-8697-93916b5b4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving towards August, we will implement this model whereby when
        the delivery partner reaches the restaurant, [he] does not need to bring out
        any cash or pay any cash. He will simply pick up the order," Hosaka told the
        panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb402bcf-343a-460d-82f0-665d2e5de8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5199a7-012b-43c7-838a-26e11168ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hosaka, the restaurant will then receive the payment
        straight via the app, so the driver does not need to wait for his own cash
        to be reimbursed. Once he delivers the order to the customer, the cash collected
        will go straight to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74ea76-3154-4874-911a-6deee97eb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260e4b1-a566-4a8a-8404-9038531a8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is done online. <em>Meron tayong mine-maintain na driver
        wallet, so kung ano ''yung kokolektahin niya from the eater, ito ay made-debit
        sa kanyang wallet,"</em> Hosaka told the committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59e217-831b-47ce-99f6-fc75749d7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d20e5-3e4f-4e9d-a87e-d0b0828d0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We maintain a feature called the driver wallet, so
        whatever he collects from the eater, it will just be debited from his wallet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347a122-085b-40a8-806d-7e34b7edd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d39d5d-a976-489f-989c-16ef7252ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka added that if Grab is not able to collect payment from the
        customer because of a no-show incident, nothing will be reduced from the driver''s
        digital wallets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d107671-51be-4a3f-a0a2-2457083d59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18839a57-516d-4ef2-8dc6-1b2ca15c5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab currently has a 100 percent reimbursement process in place,
        wherein riders are only paid after reporting cancellations of customers. Hosaka
        explained that riders currently have a ₱1,500-limit in their digital wallets
        during transactions, but these can be cashed out anytime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f631fe-102b-491e-9c80-b430b5819e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fa1ed-2560-4ce6-b4d7-b4f20e52f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just reversing [the process], it is already Grab who will
        advance it. One hundred percent of the monetary liability will now be on Grab,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdbdf3-9ef8-49bc-aa19-379b093eb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:10:11.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Hosaka then clarified that
        the new model will not automatically cover all of their current merchants
        by August, but they will slowly work towards reaching their&nbsp;full target.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a07fff-50f7-46dd-a4f8-d23433561dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:10:11.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35241f-b76f-428f-885c-63a4d645eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:10:11.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We will start with] 70 percent of our merchants. <em>Hindi pa
        po lahat ng merchants will be ready for the new model by August. Gradual po
        ''yung pag-implement depending on the merchant</em>," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86856a-4322-4717-870b-ece48592b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:10:11.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db8532-ba24-4247-947f-b7ab46e8b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T17:10:11.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will start with 70 percent of our merchants. Not
        all our merchants will be ready for the new model by August. Our implementation
        will be gradual depending on the merchant.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3bc39-b41a-411d-9680-b8bec0d7136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54731e-b52b-421c-ba66-b5948278cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee deliberated on House Bill 6958, or the Food
        and Grocery Delivery Services Act. Under the measure, anyone who makes unnecessary
        cancellations of confirmed orders may get the penalty of prision mayor or
        at least six years of jail time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4ee7d-a726-4477-bf2b-dab889d53028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e70a07-f7fd-4ecd-a1f1-51e1636f0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who cancel must also pay a ₱100,000 fine and reimburse the
        food and delivery service providers for the value of the items advanced by
        the rider. They should also pay the provider an amount of money double the
        fee charged for the canceled transaction, the bill further prescribes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b71c6e-a533-440c-9291-d227bc535cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d377ce6-225e-4e13-9485-39e7703470ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who shame, demean, embarrass, or humiliate the
        delivery riders across any platform may face at least six months of imprisonment
        or prision correccional.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904fda0-de7c-4234-aac6-77373dcc8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9744a-974b-42a5-b5be-51311f0193da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/6/8/Grab-Food-imprisonment-cancellation-order--.html?fbclid=IwAR3WHL14TWig2T0Q4JMKGRBY45-PiiNMyfbN-e0RArAWdZPyzVySkiQ8g70">House
        bill wants six years of jail time for canceling food delivery orders</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487cdcf-75e5-4c2b-9c0e-4ae458ff44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:10:59.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:40:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO Bicol Partylist Rep. Alfredo Garbin, author of the bill, earlier
        noted that the House is "sincere in protecting" all food and delivery service
        providers from pranks on deliveries, especially amid the COVID-19 pandemic.</p>'
  'darwin-dormitorio-hazing-pma-prosecution':
    'author': 'Eimor Santos, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-25T14:17:40.858+08:00
    'imagesource': 'jcr:de2a0591-26f7-4949-a550-c72b6b09e369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22024167-8597-40ee-9c19-0345663b4330'
    'lead': 'While the Dormitorio family is relieved that a resolution has been made
      nine months after the fatal hazing of Darwin Dormitorio, it laments the ''selective
      and partial'' application of the Anti-Hazing Law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-25T14:22:55.008+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:40:20.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:39:05.662+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Darwin-Dormitorio', 'Philippine-Military-Academy-', 'hazing']
    'template': '1'
    'title': 'Darwin Dormitorio''s family feels ''deprived of justice'' as prosecution
      clears ex-PMA officials in hazing case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2d46d-5ad7-4b6d-a73b-5dd9f65b1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — Justice
        remains elusive for the family of Cadet Fourth Class Darwin Dormitorio, the
        hazing victim who died in the Philippine Military Academy in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b3bc6-3255-40a6-8c6a-7f3cf8537783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months after his death, the Baguio City Prosecutor''s Office
        <a href="https://cnnphilippines.com/news/2020/6/24/darwin-dormitorio-pma-hazing.html">found
        probable cause to file charges of hazing, murder, and physical injuries</a>
        against the suspects, including four PMA cadets and three doctors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04427c0-0867-4d4d-9c60-e0e643580142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, resigned officials of the Baguio-based institution – former
        PMA Superintendent Lt. Gen. Ronnie Evangelista and former PMA Commandant of
        Cadets Brig. Gen. Bartolome Vicente Bacarro, were cleared for lack of probable
        cause. The prosecution also dismissed the case against two other PMA officials
        and three cadets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b37670-286b-49e2-9b6b-946e91993a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter Dormitorio, Darwin''s brother, told CNN Philippines they
        were grateful that the prosecution was able to come up with a resolution <a
        href="https://cnnphilippines.com/news/2020/6/24/live-updates-covid-pandemic-june-24.html">despite
        the COVID-19 crisis</a>, but couldn''t help but feel deprived of justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde843d-820e-41ba-a513-24c39aa8b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dissatisfied kasi selectively and partially applied lang
        yung Anti-Hazing Law despite na meron kaming evidence (We are dissatisfied
        because the Anti-Hazing Law was only selectively and partially applied despite
        the evidence)," Dexter said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afd585-cbba-4e04-8411-d38fcd64fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only yearn for justice... We feel na (that) right now we are
        deprived of it," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42b6ce-14ae-4bf1-9c49-25dd6b942d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:28:43.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/21/darwin-dormitorio-hazing-philippine-military-academy.html">READ:
        ''My brother was ready for PMA, but not for the daily abuse''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7728c2c-c032-4950-a5dc-36d65cddff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is still weighing their legal options, including the
        possibility of filing an appeal. Dexter said they understand that the prosecutors''
        decision to clear some cadets and former PMA officials may depend on their
        "level of participation" in the crime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4afbf62-3ce1-4504-b12c-73b5a7758605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>For those na nakapanakit talaga especially yung dalawa na nakasuhan
        ng physical injuries medyo baffling for the family, kasi the intent to hurt
        is really there, parang practice na nila</em>," Dexter said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4a8e0-ae92-4995-97c1-26387e6b9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those who really hurt Darwin, especially the two
        who were charged with physical injuries, it''s quite baffling for the family
        because the intent to hurt is really there and it seems to be their practice.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874b426-39a8-4115-9ef2-a99e5c6977ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the family <a href="https://www.cnnphilippines.com/news/2019/11/4/Darwin-Dormitorio-hazing-torture-PMA.html">wants
        to put an end to hazing</a>, and is not taking it against the prosecution,
        the PMA, and even its former officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eaed10-a182-4579-b8d6-e1eb21d8b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the PMA will continue "to implement the necessary
        reforms and interventions we have been doing so far in order to prevent these
        kind of tragedy from happening again and to end all violations of our regulations
        for a better PMA," spokesperson Maj. Cheryl Tindog said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8dece-3a4c-4504-b684-c22be4b7da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:40:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the PMA welcomes the prosecution''s resolution and
        will cooperate if the court would ask it to provide documents or testify.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc10ef-f746-4bef-b73d-279f5c6cad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-25T14:22:55.011+08:00
