      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Theodore Roosevelt is returning to the region for the first
        time since it was moored in Guam in late March, due to a coronavirus outbreak
        aboard the ship, infecting more than 1,000 personnel and causing the death
        of one sailor.</p>'
