    'template': '1'
    'title': 'Lacson says no end in sight on COVID-19 crisis due to DOH incompetence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561cf6d-0c3b-4073-9b45-a05ee15e74f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Senator
        Ping Lacson said there seems to be no solution and end in sight in the COVID-19
        health crisis due to the Health Department''s incompetence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a2936-2f31-4d69-b8ab-59fa4791a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa046b-bef1-46a0-b81b-e10cab628cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Lacson expressed&nbsp;his concerns after the
        number of COVID positive cases in the country continues to increase three
        months since strict quarantine protocols have been implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423b2cb-828e-4469-ba98-052deed69bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2898d6-1ae8-4486-a20c-994c2d32953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson explained&nbsp;among the issues involved is the inability
        of DOH to test enough patients in order to assess the real situation of the
        COVID-19 pandemic in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026d9f5-e958-4d2c-873d-5a6bfd04231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b49b57-1cd9-4f21-92eb-db4631c1cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this is made worse by not reporting the tests conducted
        and the results accurately and in a timely manner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d219f-2888-443e-98da-9f7186a0a07b'
