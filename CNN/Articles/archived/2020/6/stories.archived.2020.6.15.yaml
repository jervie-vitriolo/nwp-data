      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 2.6-kilometer elevated section will expand the NLEX network
        to the CAMANAVA area and will connect to the Mel Lopez Boulevard (formerly
        R10) in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f38c9-e8a3-4402-87c6-4938c1022844'
