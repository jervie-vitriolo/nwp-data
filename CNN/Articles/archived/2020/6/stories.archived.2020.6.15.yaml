    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede68c59-f7d6-479d-a860-731230e20a04'
    'lead': 'The government has so far handed out nearly ₱1.5 billion worth of cash
      assistance to some 155,230 overseas Filipino workers still abroad and brought
      over 50,000 thousand returning workers to their hometowns as of mid-June, Malacañang
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T17:21:02.081+08:00
