    'template': '1'
    'title': 'Stocks are under pressure. But some analysts aren''t worried'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74a566-02be-408c-a1da-a8be6888e8cc'
