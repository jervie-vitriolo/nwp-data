      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fdc06-8387-4545-bc69-282ef8e31cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:28:31.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:15:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been a journalist for almost 35 years. I’ve worked in many
        different countries around the world. Yet, that time period I have never been
        called a criminal. Now, this government has done that and it is codified,”
        said Ressa.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a4896-b62c-45e8-873b-4e95c5b9badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:28:31.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:15:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to uphold and defend press freedom continued to mount following
        the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html"
        href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">guilty
        verdict</a> handed down against Rappler CEO Maria Ressa and former writer-researcher
        Reynaldo Santos Jr. over a cyber libel case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87becf6-b4fa-4ff8-93c1-ba4e941c286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns on the court decision’s implications to the current
        state of the press, Ressa herself urged fellow journalists to continue on
        with their duties — even with fear hounding their storytelling processes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d3fa8-37e5-4d7d-8458-b2eac018a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed to media personnel to continue fighting for and protecting
        their rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8d533-88c2-4bc3-afbe-3c005173823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t be afraid, because if you don’t use your rights, you will
        lose them,” Ressa told reporters in a briefing after the court proceedings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da796d0-cdf3-4c61-b601-8e0daf8e683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we don’t challenge a brazen move to try to roll back the rights
        guaranteed in the Constitution, we will lose them," she said. "We shouldn’t
        be voluntarily giving up our rights.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1084f-9066-4bad-83f4-95518e6ff897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa also warned against the possible intimidation of those in
        power against journalists, and reminded her colleagues to look straight past
        these factors and just “do the story.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d929ef-0e23-4a20-854f-80e0a81b0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a sword hanging over journalists’ heads," she said, "and
        what I’d recommend, this is the lesson we’ve learned, is that you have to
        look at that sword, acknowledge that it’s meant to make you doubt yourself,
        it’s meant to make you not push as hard because there will be consequences…"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329be9e-63fd-460b-a962-d338ec298009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you need to do is back that away and look ahead and do the
        stories,” she added, noting how investigative journalism is much more essential
        today than ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfeb342-85b0-4961-91c3-ed56d1a1f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler’s legal camp said it will file an appeal against the Manila
        Regional Trial Court Branch 46’s ruling, which sentenced both Ressa and Santos
        to up to six years in jail for violating the Cybercrime Prevention Act of
        2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ec2cb-5ed2-41fe-bba5-93c711fcb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a 2012 Rappler investigative article which
        reported on businessman Wilfredo Keng’s alleged connection to illegal activities.
        Keng filed the complaint in 2017, nearly five years after the story was posted
        on the online website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9bb35-fd78-403d-8d67-b4530f4877b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/15/Rappler-slams-cyber-libel-Maria-Ressa-press-freedom-.html">''Free
        press, free speech narrower'': Rappler slams cyber libel verdict on Ressa</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2604c52-1c8d-454a-ae6c-80157ff9d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the verdict announcement, Keng’s camp said it was pleased
        with the decision, with justice now on deck for Keng.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed78a7f-b7ba-4aa9-b322-2d4f105bbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, for her part, appealed to the government to “learn to work
        with journalists.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090adde2-34cd-49ef-84cd-92bce7356616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not your enemies,” Ressa stated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6dcc7-a33e-4f37-a47d-3d5927301a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines said while the move may possibly
        cause a “chilling effect” on the media, this should inspire journalists to
        hang on to their respective duties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a3ac5-d5bd-4e56-9018-28abeefbe3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:55:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think instead of having that chilling effect on media, I think
        it should fortify your resolve to do your professional jobs better,” IBP president
        Domingo Cayosa told CNN Philippines’ <em>The Source.</em></p>'
  'NBA-players-staff-COVID-19-tests-every-other-day':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-15T14:55:12.240+08:00
    'imagesource': 'jcr:a1dff1ab-5451-4a2b-9d79-911ad5887d16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773da6ab-ef8d-4f73-b80e-c6a87a95d14d'
    'lead': 'NBA teams will be tested every other day for the coronavirus beginning
      June 23 as the league prepares to resume the season, according to multiple reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T14:58:21.354+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:15:36.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:51.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA players, staff to have COVID-19 tests every other day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aca2ba-854a-437a-b9e7-8c889caca9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:58:21.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:15:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> NBA teams will be tested every
        other day for the coronavirus beginning June 23 as the league prepares to
        resume the season, according to multiple reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83642190-802a-495c-b732-8e75d740abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:58:21.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:15:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league reportedly sent a memo to teams on Saturday, informing
        them that players and essential team personnel who will be involved in the
        restarted season will take both a COVID-19 test and an antibody test that
        day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab2e8a-104a-457f-a36e-6317eeacfb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:58:21.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:15:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA plans to resume play on July 30 with 22 teams that have
        a chance of making the playoffs at Walt Disney World near Orlando, Fla. The
        season was halted on March 11 because of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a55f9d-0821-4631-a902-2286699c59de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:58:21.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:15:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After June 23, the players and staff will have the coronavirus test
        every other day until two days before they leave for Florida. Training camp
        will start there July 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b124ef-b350-4947-b058-e34af0fa1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:58:21.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:15:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo does not address what the testing protocol will be at Disney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1be225-9f2b-44a3-8325-72339501b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:58:21.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:15:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has been assured that their testing will not deprive health-care
        workers, first responders and symptomatic patients in each league city of
        adequate testing supplies, ESPN reported. The league also will provide free
        testing for the public in each of the 21 cities that have teams participating
        in the resumed season, the report said.</p>'
  'atlanta-protests-rayshard-brooks-homicide':
    'author': 'Theresa Waldrop, Eric Levenson, Christina Maxouris and Joe Sutton,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-15T15:29:08.675+08:00
    'imagesource': 'jcr:7cf8b467-3235-4dc2-8c69-6bedd20f44be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec078ad8-f20c-40e1-8609-a9c8a681dc2a'
    'lead': 'Rayshard Brooks was shot twice in the back, according to a release by
      the Fulton County, Georgia, Medical Examiner''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T15:31:47.113+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:15:36.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:52.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Autopsy report says Rayshard Brooks was shot twice in the back, lists
      manner of death as homicide'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ff148-1f0e-4c89-be09-2e21c7a85231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rayshard Brooks was shot twice in
        the back, according to a release by the Fulton County, Georgia, Medical Examiner''s
        Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2cba61-d6f5-4ffa-9026-c6f68e299f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks died from organ damage and blood loss from the two gunshot
        wounds, according to the office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3db5b8-bfa5-472c-b708-bddef0ce24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy, performed on Sunday, lists Brooks'' cause of death
        as gunshot wounds to the back. The manner of death is listed as homicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63f176-ead6-4145-908a-69f74b91dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters took to the streets of Atlanta -- and elsewhere around
        the country -- again Sunday. In Atlanta, they gathered at the fast food restaurant
        where Brooks died Friday. The restaurant was torched by protesters Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18902fb9-4859-4f89-9fc4-cde9ad2977fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fulton County District Attorney criticized the police officers''
        handling of Brooks'' fatal shooting and said that a decision on whether to
        bring charges could come around Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b55b5-34c4-4c59-bb23-5fd880eb9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Brooks) did not seem to present any kind of threat to anyone,
        and so the fact that it would escalate to his death just seems unreasonable,"
        DA Paul Howard told CNN''s Fredricka Whitfield on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26230c1-79f5-4471-8855-be5a7ed93ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just seems like this is not the kind of conversation and incident
        that should have led to someone''s death."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa91c5-394b-46db-85cf-68e8c3b43f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/06/14/us/rayshard-brooks-atlanta-shooting/index.html">Brooks</a>,
        27, was shot <a href="https://www.cnn.com/2020/06/13/us/atlanta-police-shooting-wendys/index.html">dead
        by an officer Friday night at a Wendy''s drive-through in the city</a>&nbsp;after
        police moved to handcuff him for suspected driving under the influence, according
        to videos from the scene. The videos show that Brooks took an officer''s Taser
        during the attempted arrest and then fired the Taser at the officers as he
        ran away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c350ae-38a7-42d8-a87a-defcb6dda0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer then fatally shot Brooks three times with his service
        weapon, authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8ed3e-6a00-40a1-93b7-5c3361f36558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing has had rapid repercussions in Atlanta, one of many
        cities where protesters have called for an end to police violence and racism
        in the wake of the police killing of George Floyd in Minneapolis, Minnesota.
        The officer who shot Brooks was fired and police chief Erika Shields resigned
        as exasperated protesters have called for justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad2078-5e86-43de-9f1d-76a2353e1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Atlanta Mayor Keisha Lance Bottoms said she did not
        believe Brooks'' death was a justified use of deadly force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a002b-42bf-4539-9716-a88263c12ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Possible charges</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f205b0-fdf7-42f3-a6a0-5742cbe51c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there may be debate as to whether this was an appropriate
        use of deadly force, I firmly believe that there is a distinction between
        what you can do and what you should do," Bottoms said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7c5e7-a846-4cd9-8c46-7b463f7ebdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett Rolfe, the officer who killed Brooks, was terminated Saturday,
        police said, and a second officer involved in the killing, Devin Brosnan,
        was placed on administrative duty. Rolfe was hired in 2013 and Brosnan has
        been with the department since 2018, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfe145-cebb-4ff6-866e-857bdb09073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard, the district attorney, said the possible charges could include
        murder, felony murder or involuntary manslaughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a2ac8-66a4-457f-9c3b-601e443062af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, (the question is if) Officer Rolfe, whether or not
        he felt that Mr. Brooks, at the time, presented imminent harm of death or
        some serious physical injury. Or the alternative is whether or not he fired
        the shot simply to capture him or some other reason," Howard said. "If that
        shot was fired for some reason other than to save that officer''s life or
        to prevent injury to him or others, then that shooting is not justified under
        the law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6779ec3-7f56-4c72-9575-3dee24d15317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Brooks'' family, L. Chris Stewart, said that officers
        did not have to shoot Brooks and noted that the Taser is intentionally not
        a deadly weapon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7caed23-f43b-4401-adc0-1acd3c927475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the officer had been a bit more empathetic and a bit less scared,
        we probably wouldn''t have a dead client," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75365f9b-e201-4314-b8ee-c59b302df111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks'' wife told CBS she wants the officers to go to jail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae795c-ebff-428b-a400-7ef0c18f54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to deal with the same thing as if it was my husband
        who killed someone else," Tomika Miller said in an interview airing Monday
        on CBS This Morning. "If it was my husband who shot them, he would be in jail.
        He would be doing a life sentence. They need to be put away."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea68d60-dbcd-4f90-89cb-f145bc427935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Miller, Stewart''s legal partner, said Sunday any charge
        "probably will not be murder."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f843ca-ba3c-40a1-8164-95d145c3dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very hard thing to charge," Miller told CNN''s Ana Cabrera
        Sunday. "You know, you just look at all the other cases that were a bit clearer
        and, you know, just as deadly to the client, and they were not charged with
        murder."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0444699c-ebfc-49fa-abd2-8359b9ef4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On city leaders taking action, Miller said, "It''s good that people
        are taking steps to mitigate problems, but it is not justice, and we don''t
        really think it can ever be justice because a man''s life was taken, children
        lost a father, and a wife lost a husband."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3f8d3-c95d-4b5f-84b2-35bb360d5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/06/14/us/rayshard-brooks-atlanta-shooting/index.html">Brooks
        has three daughters</a> who are 1, 2 and 8 years old, and he also has a 13-year-old
        stepson, according to his attorneys. Earlier in the day, Brooks had spent
        time with his oldest daughter ahead of a planned birthday party on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c87d0-3040-40e9-b7e9-0b30af008faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the fatal shooting unfolded</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ca448-018c-414a-9c9a-9a774ceb996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began when police responded to a call Friday night
        about a man sleeping in a parked vehicle in the Wendy''s drive-through lane,
        causing other customers to drive around it, the Georgia Bureau of Investigation
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6ac9f-92a5-4e07-bdd1-9a8c7912de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brosnan arrives to the scene, Brooks is asleep behind the wheel
        in the drive-through lane, according to his body camera video. Footage from
        both officers'' body cameras and from their vehicles shows them speaking with
        Brooks for nearly 30 minutes outside the Wendy''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8b075-8c2d-48a9-b134-72b63c5f7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks says he does not have any weapons on him and the officers
        pat him down to confirm as much, the videos show. Howard said their interaction
        was "cordial" and noted that Brooks answered the officers'' questions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47e23a-705c-4a59-9d1a-6000ad55972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Brooks takes a breathalyzer test, one officer tells him to
        put his hands behind his back and they move to handcuff him, the videos show.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961dda52-2750-4496-9d81-1659f23ff213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks then resists the arrest and begins struggling with the officers
        as they tussle on the ground for about 30 seconds, according to videos from
        the scene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e6077-b80f-4f9b-993d-c160b44809af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop fighting! Stop fighting!" an officer says, according to audio
        from the body camera.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bee7e-857c-4d2b-8b20-8bd399fd5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the struggle, Brooks grabs an officer''s Taser, escapes their
        grasp and starts running away from the two, the videos show.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fbd40-e0d4-4faf-a091-9a834f4f273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got my f---ing Taser," an officer says, according to the
        body camera footage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff768266-3e24-48ba-910d-0534e2ba4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video provided by the GBI shows Brooks running from
        the officers, and he appears to point the stun gun in their direction before
        falling to the ground. Brooks was shot and taken to the hospital, where he
        died, the GBI says. An officer was treated for an injury and released.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3c369-127a-4d47-84c3-29242ff13bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GBI kicked off an investigation into the incident at the request
        of the Atlanta Police Department, officials said Saturday. Once that investigation
        is completed, the case will be turned over to prosecutors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bb868-96b1-410f-bcd0-1b11eba943ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard said Brooks'' autopsy was performed on Sunday, and investigators
        are still working to speak with other witnesses and obtain a preliminary report
        from the Medical Examiner before coming to a decision. In addition, Howard
        said his office is "still experiencing some difficulty" getting all of the
        body-camera and dashcam footage from Atlanta Police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9879586-437c-44aa-8a1c-09125e1e4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wendy''s set ablaze</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b4189-1b63-4698-8e93-0632f2d955c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting reignited the anger and frustration undergirding the
        mass protests over the past few weeks. The Wendy''s where the shooting took
        place was set aflame on Saturday night, and in another part of the city, a
        major interstate was shut down after protesters marched onto a connector and
        were met by lined up police vehicles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1fdb3-8cb8-4d9e-a2ac-83d7e135f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to make enough noise that they investigate the situation,"
        one protester told <a href="https://www.wsbtv.com/news/local/atlanta/protesters-take-atlanta-streets-3rd-weekend-after-death-black-man-hands-apd/E4AMA3EGXNG75F5WFZCO5X6SQ4/">WSB</a>.
        A large crowd remained on the streets of southwest Atlanta into early Sunday
        morning, the news station said, facing off with police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f335c-038b-498b-b62e-e836731e6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 people were arrested during the protests, an Atlanta
        police spokesman told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3d3ad-1f69-470e-b172-ed9c1fe5091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very disturbed with what happened," protester Marquavian
        Odom told CNN. "This is something that keeps happening over and over again.
        We''ve been protesting about George Floyd and I thought there was going to
        be a change, but there wasn''t a change, it was still the same old thing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d941a4b-2163-4e19-9658-00e079356b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the message was clear, but obviously we''re still not
        heard," Odom said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93402a2-ed8f-464d-894a-0b4338256443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crime Stoppers of Atlanta is offering a $10,000 reward for information
        leading to the arrest and indictment for those involved in the Wendy''s fire.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab643bf-7527-42a4-8d12-cfbba7a69db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story misspelled the
        last name of the officer placed on administrative duty. It is Devin Brosnan.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9cde2a-ac3e-4d38-89f9-7df31a8ffb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:31:47.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/14/us/atlanta-protests-rayshard-brooks-sunday/index.html">"Autopsy
        report says Rayshard Brooks was shot twice in the back, lists manner of death
        as homicide"</a></em></p>'
