      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f01de-1911-4f43-ba00-2d8fba127a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:30:40.050+08:00
      'mgnl:createdBy': 'vince'
