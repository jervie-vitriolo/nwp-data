    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753226e-051f-4fa1-8146-e1f93226f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:28:31.407+08:00
