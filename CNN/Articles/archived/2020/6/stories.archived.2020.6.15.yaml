    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Zuckerberg', 'Priscilla-Chan', 'Donald-Trump', 'Black-Lives-Matter']
    'stories': ['ab145397-e44d-4364-b45a-08b1c8d3c67d', '341ff415-5352-42c9-b1e2-cc120dbf7963']
    'template': '1'
    'title': 'Mark Zuckerberg and Priscilla Chan say they are ''disgusted'' by Trump''s
      comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e28c3-c93f-49fb-a33b-4ee461b79147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Mark Zuckerberg and Priscilla Chan
        say they are "disgusted" by President Donald Trump''s remarks on the nationwide
        protests against racial injustice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794644af-783f-4ef5-80f9-67cd10b08c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook founder and his wife this week shared their thoughts
        in an email to a group of scientists who are backed by their nonprofit organization,
        the Chan Zuckerberg Initiative (CZI). The scientists recently raised concerns
        about how Facebook has handled Trump''s posts on the platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043db0b5-ceea-42bc-b3f4-71074f759956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply shaken and disgusted by President Trump''s divisive
        and incendiary rhetoric at a time when our nation so desperately needs unity,"
        Zuckerberg and Chan wrote. "This is an extraordinarily painful inflection
        point in our nation''s story, particularly for the Black community and our
        Black colleagues, who have lived with the impacts of systemic racism for generations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb359921-8b30-4b36-84bd-e53f9920542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email was provided to CNN Business by Jason Shepherd, a scientist
        backed by CZI who helped put together the letter to Zuckerberg earlier this
        month. The email was first reported by Recode.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e9e9d-4be5-4939-89c7-45cb91dc8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response came days after more than 140 scientists who have received
        funding and support from CZI penned an open letter to Zuckerberg that urged
        him to "consider stricter policies on misinformation and incendiary language."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea38de0-6abe-438a-9969-3aee9bb3e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the scientists pointed to a widely condemned Facebook
        post Trump sent during the protests, which said: "When the looting starts,
        the shooting starts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c209fa-12fe-4861-b5a8-3c80f68551f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "is a clear statement of inciting violence," the scientists
        wrote. "Like many, we were disconcerted to see that Facebook has not followed
        their own policies in regards to President Trump, who has used the Facebook
        platform to spread both misinformation and incendiary statements."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4ef23-1f14-4e27-b81f-c50be3c7f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email sent to the scientists on Tuesday, Zuckerberg and Chan
        said the group''s letter had been "shared and discussed by CZI''s entire leadership
        team," and added that they took the "concerns seriously and to heart."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bcfbf-e86b-4153-b145-960d65780204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zuckerberg and Chan offered little in the way of new action.
        Instead, they shared earlier Facebook posts written by Zuckerberg, who defended
        the company''s stance and pledged to review its policies about content moderation,
        voter suppression and the state use of force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cb6b0-c8b7-46ab-97ee-38302a9e7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CZI did not respond to requests for comment on Zuckerberg and Chan''s
        response to the scientists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050f2ee-5186-475e-a514-fa55a7f60c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s decision to leave the Trump posts up has alienated
        many of the company''s own workers. Last week, some Facebook employees staged
        a virtual walkout over inaction on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da4df1-a122-4792-b7b9-dacb016efc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One employee even quit his job last week, telling CNN Business he
        was worried that Facebook would be used to further escalate violence in the
        United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8db1b-2c0e-4d45-a52b-077ec484036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also stressed that Facebook and CZI are "entirely separate
        and independent organizations," though acknowledged that they share a leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98e528-66e5-4f9d-a51f-5cf1b594d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:12:10.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this moment, we understand that CZI''s relationship to Facebook
        is not an easy tension to bridge," they wrote, adding that Facebook''s policies
        "are not the decisions of CZI as an organization."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e44cec-be9c-4959-bce4-b114319f8ecb'
      'mgnl:activationStatus': true
