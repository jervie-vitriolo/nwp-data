      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay posibleng epekto ng ating increased awareness na dala ng
        pandemic situation,” she explained.</p>'
