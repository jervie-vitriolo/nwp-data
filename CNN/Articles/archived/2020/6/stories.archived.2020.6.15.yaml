      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information from
        the opinion.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a58f41-3cde-4a82-a84e-7cd5e2689f1a'
      'mgnl:activationStatus': true
