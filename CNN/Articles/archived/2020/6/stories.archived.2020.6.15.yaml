      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/15/asia/coronavirus-beijing-outbreak-intl-hnk/index.html">
        "China''s new coronavirus outbreak sees Beijing adopt ''wartime'' measures
