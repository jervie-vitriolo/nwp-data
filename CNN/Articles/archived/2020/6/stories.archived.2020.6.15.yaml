      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First we were sending clips back and forth on Messenger, it was
        really tedious. Eventually we found this platform, which was like Google Docs
        for music," percussionist Andrew de Pano bared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7900bc-a857-49cd-aa18-5c645d8611c0'
