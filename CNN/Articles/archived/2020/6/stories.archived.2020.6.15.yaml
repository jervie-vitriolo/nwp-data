      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—</strong> General
        community quarantine measures in the province of Bohol will remain until the
        end of June, the provincial government confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641a7b5-c2a7-422e-b411-801d513be353'
