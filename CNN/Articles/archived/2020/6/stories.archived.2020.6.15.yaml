      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>With more than 10
        million men <a href="https://edition.cnn.com/2020/06/05/economy/may-jobs-report-black-white-unemployment/index.html">out
