    'stories': ['4d3180d5-bf25-4ce6-a62c-8a2bf272a2b5']
    'template': '1'
    'title': 'More than 155,000 OFWs receive cash aid – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8ed0a-b4f7-4769-a9bb-183ae4d01144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:21:02.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong> The government
        has extended nearly ₱1.5 billion worth of cash aid to thousands of overseas
        Filipino workers and brought home more than 50,000 migrant workers amid the
        COVID-19 pandemic, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd07d3e-848b-4bf7-adf7-f790e63cc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:21:02.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the government has distributed
        financial assistance to 155,230 OFWs under its Abot Kamay ang Pagtulong for
        OFWs or AKAP program, which has received an <a href="http://cnnphilippines.com/news/2020/5/14/dole-P1-billion-financial-aid-ofws.html">additional
        ₱1 billion funding</a> to cover 250,000 workers. The initial ₱1.5 billion
        budget already reached 139,000 beneficiaries who received a cumulative ₱1.44
        billion, as they got $200 (about ₱10,000) each through overseas labor offices
        to help them cope with the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9cb9f-a824-4891-8b21-8fb74c482c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:21:02.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program received 418,142 applications, of which 145,472 were
        approved, Roque said as he cited data from the Department of Labor and Employment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abe1ac-4e4b-4478-b9db-763711692f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:21:02.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least ₱169 million released from the additional fund has so far
        covered 16,230 OFWs. Roque said 45,748 petitions for relief have been approved
        out of 92,555 applications. In total, the funds should cover up to 250,000
        OFWs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018649c-3b6f-4d12-a322-4a5ef430b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:21:02.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said that some 50,105 OFWs who were forced to fly
        home due to the global coronavirus crisis have been ferried to their home
        provinces in the past month. This comes after President Rodrigo Duterte gave
        a one-week deadline to send home all returning OFWs to their hometowns, following
        the congestion in quarantine centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d3ff0-d741-4959-8a76-edb9557ea045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:21:02.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also grappling with the need to send home locally
        stranded individuals as it looks to implement the "Balik Probinsya" program,
        which encourages Filipinos to return to rural areas to decongest Metro Manila,
        the country''s main commercial hub. Some 764 passengers looking to catch a
        flight or bus ride home have been transferred to the Villamor Air Base Elementary
        School and the Philippine State College of Aeronautics for temporary shelter,
        Roque said, after some were found sleeping near the Ninoy Aquino International
        Airport and even under the NAIA Expressway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f8ef5-2945-46e4-8a6b-81b2317d03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:21:02.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development has also extended
        a ₱2,000 subsidy for 539 LSIs, he added.</p>'
