  'Anti-Terrorism-Bill-critics-activism-Esperon':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-15T20:55:31.506+08:00
    'imagesource': 'jcr:dda29308-e87d-4b02-b9a0-2ecacba2d80b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb79d1c-f000-475e-a269-3d0e29deb36c'
    'lead': 'National Security Adviser Hermogenes Esperon urges critics to question
      it before the Supreme Court once President Rodrigo Duterte signs the anti-terrorism
      bill into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T20:58:12.876+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:15:18.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:57.522+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esperon assures Anti-Terrorism Bill critics: Activism is not terrorism'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd41e82-5b1b-45f0-adf5-783b1f0ac6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — National
        Security Adviser Hermogenes Esperon on Monday defended the need to pass the
        Anti-Terrorism Bill amid mounting criticisms against its supposed unconstitutional
        provisions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41970e-852c-4073-b3c8-9e2f520b8933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon claimed the proposed measure is clear about its definition
        of terrorism, which excludes advocacy, protest, dissent, stoppage of work,
        industrial or mass action, and other similar actions in exercising civil and
        political rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a814a-42a4-4d1c-9d52-f36d50275688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activism is not terrorism. And terrorism is not activism," he said
        in a media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1ab58-a2a4-4b8a-a758-901a2d7fd931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill qualified that actions would not be considered as terrorism
        if they "are not intended to cause death or serious physical harm to a person,
        to endanger a person''s life, or to create a serious risk to public safety."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7bdca-afae-43ac-9bec-7ea73f6b1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have argued the danger in the provision, since the Anti-Terrorism
        Council, composed of Cabinet members, will have the power to determine what
        constitutes a risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c2cf0-ecc5-4177-9947-00a186a0c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon assured that there are safety nets in the proposed law and
        that there''s nothing to worry about.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222b4c2-de6d-4399-8baf-a4ffa06cc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, illegal surveillance, violation of rights of detainees,
        torture and inhumane treatment by persons in authority are all punishable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc6007-7081-42fe-a4f8-6c6ed5b64ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulong natin dito ang special courts. Kapag may hinuli ka, dapat
        mag-report ka agad doon. Pangalawa, kailangan mag-report ka din sa Commission
        on Human Rights para mag-imbestiga sila kung tama ang naaresto. At nandiyan
        din ang tinatawag na oversight committee ng Kongreso na ang mga miyembro ay
        galing sa House of Representatives at sa Senado," the national security adviser
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea828283-10ed-417c-b14f-b6f60159a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The special courts will help us here. When you arrest
        someone, you have to report that right away. They also need to report to the
        CHR so they can determine if they have the right person. There is also an
        oversight committee composed of members of the House of Representatives and
        the Senate.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad72b2-e36e-43ac-bfc3-623b66009a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unconstitutional?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69056829-e7d5-4839-a075-ae968efe7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said that there are unconstitutional provisions in
        the Anti Terrorism Bill, such as the warrantless arrest, detention of up to
        24 days of suspected terrorists, and the power of the Anti-Terrorism Council
        to identify suspected terrorists.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04a052-899a-4e0f-94dd-9c678ec5020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Esperon, they are justifiable.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5cf0d-f803-4fce-bb18-1c719a5ef4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit kinokontra ‘yung sinasabi nila na ang Anti-Terrorism Council
        ay may kapangyarihan na magbigay ng order for arrest? Totoo ‘yun dahil ‘yung
        ipapa-aresto, na-proscribe na at meron na tayong surveillance. At kung hindi
        man ay ginagawa na niya ‘yung terroristic act. May preemptive capacity ang
        Anti-Terrorism Council."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892c8a3-7d29-4323-bb4a-15fa95c25ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are they against the provision that allows the
        Anti-Terrorism Council to order arrests? The one going to be arrested would
        already have been proscribed and under surveillance. Or if not, he is already
        in the process of committing the terroristic act. The Anti-Terrorism Council
        has a preemptive capacity.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc630d-4528-4eb1-81b8-ce9c3126f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Bill is now up for signature by President Rodrigo
        Duterte, who had certified the bill as an urgent legislative measure.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae89f9-3764-4329-9668-30bfd46d663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon urged critics to question it before the Supreme Court once
        Duterte signs it into law.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c67a10-c944-4e49-a9a9-1528984cf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay naniniwala sa kakayahan at kredibilidad ng Supreme Court.
        Kaya kung ano ang desisyon nila, tatalima tayo doon. We will abide by that.
        E di pabayaan natin silang dumulog sa Korte Suprema. Tingnan natin kung anong
        mangyari," Esperon said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd77bf-fe35-4e21-9299-3853abde8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:58:12.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe in the ability and credibility of the Supreme
        Court. Whatever its decision, we will abide by it. We will let them bring
        the issue to the Supreme Court. We’ll see what will happen.]</p>'
  'solar-orbiter-sun-pass':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-15T21:02:56.940+08:00
    'imagesource': 'jcr:d5a832d8-53f4-47b3-be25-ef2987960659'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a140ba7-f2fa-4dc5-9fbe-a9878c104cf2'
    'lead': 'The European Space Agency''s Solar Orbiter made its first close pass
      of the sun on Monday, getting as close as 77 million kilometers (48 million
      miles) from the sun''s surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T21:05:42.008+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:15:17.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:57.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solar Orbiter makes its first close pass of the sun'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72578d3-66c4-4a68-9678-83ba7c6a7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The European Space Agency''s <a href="https://cnn.com/2020/02/10/world/solar-orbiter-mission-launch-scn-trnd/index.html">Solar
        Orbiter</a>&nbsp;made its first close pass of<a href="https://cnn.com/2020/05/19/world/solar-minimum-scn-trnd/index.html">&nbsp;the
        sun</a> on Monday, getting as close as 77 million kilometers (48 million miles)
        from the sun''s surface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcbabc-8284-4243-b662-c55c4930570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s first perihelion -- the point in the orbit closest
        to the sun -- was about half the distance between the sun and Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdac1cf-02de-4a45-9f48-901cab261d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe made its closest approach at around 3.35 a.m Eastern standard
        time (07.35 UTC), Daniel Müller, the European Space Agency''s Solar Orbiter
        project scientist, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27375d-63cb-4e61-ad3a-fd18bc95f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Müller said images taken with telescopes aboard the probe, which
        will be released in mid-July, will be the closest images of the sun ever captured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7814e76-6779-4e17-8046-439b8865112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solar Orbiter, whose mission is a joint collaboration between
        the European Space Agency and NASA, was launched in February to study the
        sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d489f-b717-41c9-bb61-a48806115c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never taken pictures of the sun from a closer distance
        than this," Muller said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd18f9-119d-4c12-9231-3770fd6925c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter is equipped with 10 instruments that can capture observations
        of the sun''s corona (which is its atmosphere), the poles and the solar disk,
        or circular visible surface of the sun. It also has instruments to measure
        the sun''s magnetic fields and solar wind, or the energized stream of particles
        emitted by the sun that reach across our solar system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e84b4-2b81-454e-9a9a-5fe61afd44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the sun''s magnetic field and solar wind are key because
        they contribute to space weather, which affects Earth by interfering with
        networked systems like GPS, communications and even astronauts on the International
        Space Station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665e2de-fa66-4ab0-b2b3-0873415b86e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun''s magnetic field is so massive that it stretches beyond
        Pluto, providing a pathway for solar wind to travel directly across the solar
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b53fee-9828-48f3-ada8-5379b2e965af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ultraviolet imaging telescopes have the same spatial resolution
        as those of NASA''s Solar Dynamic Observatory (SDO), which takes high-resolution
        images of the sun from an orbit close to Earth. Because we are currently at
        half the distance to the sun, our images have twice SDO''s resolution during
        this perihelion," Muller said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d014cec-243a-405d-a16f-f44dc00eddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter has now started its cruise phase. In this phase, the
        spacecraft will get even closer to the sun''s surface, around 42 million kilometers
        (26 million miles) -- closer than Mercury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5fc9c-24f7-4a22-9139-b2413232eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s four in-situ instruments -- those physically exposed
        to the outside environment -- will already be fully operational and will measure
        the properties of solar wind along its path. These four instruments provide
        a way of "touching" the environment around the spacecraft, while the other
        six provide what is called remote sensing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2774b-ee85-4b4f-bd82-fe5024ad2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After one final swing-by at Earth in November 2021, Solar Orbiter
        will get closer to the sun than Mercury, our innermost planet," Muller told
        CNN via email. "The mission will then use Venus'' gravity repeatedly to leave
        the ecliptic plane of the solar system and ultimately image the sun''s uncharted
        polar regions for the first time," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc4fcd-972a-46e0-997f-0627e25bde34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:05:42.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/15/world/solar-orbiter-sun-pass-intl-scli-scn/index.html">"Solar
        Orbiter makes its first close pass of the sun"</a></em></p>'
  'Russian-court-sentences-US-citizen-Paul-Whelan-to-16-years-in-prison':
    'author': 'Mary Ilyushina and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-15T21:54:24.220+08:00
    'imagesource': 'jcr:de42f3a1-38aa-4390-9660-786e2c97c701'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99464fe-f3d8-4991-ad65-cada1f8612b2'
    'lead': 'Former US marine Paul Whelan was convicted of espionage and sentenced
      to 16 years in prison, a Moscow court rules, concluding a months-long case that
      put additional strain to already complicated US-Russian relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T21:56:22.887+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:15:16.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:57.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian court sentences US citizen Paul Whelan to 16 years in prison'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c190088-10cf-4813-91d0-d199ffa3985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US marine Paul Whelan was convicted
        of espionage and sentenced to 16 years in prison, a Moscow court ruled Monday,
        concluding a months-long case that put additional strain to already complicated
        US-Russian relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f65eb-49c3-4683-b129-e1403960ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From behind a glass screen ahead of the verdict, Whelan held up
        a sign in court with phrases on it including "Sham trial," "No human rights,"
        and "Paul''s life matters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b251afb-6f4a-42e8-b80d-2b61c14b6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan then personally called on the US president Donald Trump as
        well as leaders of Ireland, the UK and Canada to "end this political charade."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726896af-82b9-4be8-b526-ec01e99e14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is slimy, greasy, grubby Russian politics. Nothing more. Nothing
        less," Whelan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a333b9c-5f83-4b8f-a338-d6d893c83daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan -- who is also an Irish, British and Canadian citizen --
        was detained at a Moscow hotel in December 2018 by Russian authorities who
        alleged he was involved in an intelligence operation. He has been in Lefortovo
        prison in Moscow since and the trial was held behind closed doors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6b44d-3ad9-4610-9aa6-ace55a4c1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Vladimir Zherebenkov, previously said Whelan was unwittingly
        handed a flash drive containing "state secrets" while on a personal trip to
        Russia. Russian Foreign Minister Sergey Lavrov has said Whelan was caught
        "red-handed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b9bc1-94b7-49c6-9366-1d59ebb1068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan denies the spying charges and says he has been denied proper
        medical treatment while in detention. His family maintains he traveled to
        Moscow to attend a wedding and was arrested on false charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792215e8-5aeb-4702-ba83-d21d8fd67206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zherebenkov told CNN Monday that Whelan thought he was followed
        by Russian special services for years, since he first started coming to Russia.
        According to Zherebenkov, Whelan had many Russian friends, "mostly among military,"
        and one of his contacts was operating "under the control of special services"
        and handed him the drive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6880a8-7920-42d4-97cf-468a5baaa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zherebenkov also stoked speculation that Whelan''s sentencing will
        be used as a leverage by the Kremlin to arrange a prisoner swap for two Russians
        in US custody, Viktor Bout and Konstantin Yaroshenko.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be306359-d0b1-4daa-bab4-3737624b058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer added that the defense plans to appeal the decision.
        "There were serious hopes for positive outcome but in this case political
        rationale, negativity towards the US and the games the special services play
        have led to a sad result," Zherebenkov said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f96e6-96cc-46d8-bc7d-01d15ec15de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Foreign Ministry last year raised the possibility that
        Yaroshenko, convicted of drug smuggling in 2011 and sentenced to 20 years
        in prison, could be returned "in exchange for any American national" held
        in Russia. Yaroshenko is serving his sentence at the Federal Correctional
        Institution in Danbury, Connecticut. Viktor Bout, a Russian arms dealer dubbed
        the "Merchant of Death" who was sentenced to 25 years in US federal prison
        in 2012, has also been mentioned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00e6e1-6e64-4201-9ec8-88391cb71e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin spokesperson Dmitry Peskov said Monday in a conference
        call with reporters that Whelan cannot be considered a political prisoner
        and has been "convicted on charges that were proven in court and accepted
        by the court."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb61afc-f4be-4f0d-98a7-06b40a31919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ambassador to Russia John Sullivan condemned the sentencing
        as "a mockery of justice" in a statement to media after the verdict.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2836035-fb88-49b7-83fc-cc1e4119b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can do this to Paul, they can do this to anyone. A secret
        trial with the inability to defend oneself... it''s a mockery of justice in
        addition to the fact that he''s been horribly mistreated," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd680db3-7fd1-4696-8f32-eca059bede01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the criticism Russia levied against the United States over
        the years, including most recently, one thing I haven''t heard criticized
        is our criminal justice system, the commitment to due process and fundamental
        rights ... to a conviction after a public trial, and Paul has been denied
        that from the beginning," Sullivan said, referring to a flurry of critical
        comments voiced by the Russian officials following the unrest in the US after
        George Floyd''s death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24299abf-6f9d-4982-b7bb-c57c484f0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict will harm the US-Russia relations, the ambassador added,
        saying that this case "complicates our process on other matters as well."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06195c-23b8-4d52-83f9-8e084f2757b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said that he had not seen any evidence and Whelan was unable
        to choose his defense counsel or present witnesses in his defense.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c274a-6ccd-4231-a4b7-9af69ff35697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo demanded Whelan''s immediate release
        Monday, saying that the US "is outraged by the decision of a Russian court
        today to convict US citizen Paul Whelan after a secret trial, with secret
        evidence, and without appropriate allowances for defense witnesses."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dc719-718f-4f16-9e51-cb5c9b7dc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have serious concerns that Mr. Whelan was deprived of the fair
        trial guarantees that Russia is required to provide him in accordance with
        its international human rights obligations," Pompeo said in the statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0e8fe-c30b-4c63-900b-3f239bfc3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treatment of Paul Whelan at the hands of Russian authorities
        has been appalling," Pompeo said. "Russia failed to provide Mr. Whelan with
        a fair hearing before an independent and impartial tribunal; and during his
        detention has put his life at risk by ignoring his long-standing medical condition;
        and unconscionably kept him isolated from family and friends."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc423b9-84f2-4956-8a55-5e004bfc1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan''s brother David said in an emailed statement Monday that
        his brother had been sentenced to 16 years hard labor but "it was the Russian
        legal system that was found guilty of injustice."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b954cd0-9eeb-417e-81f0-fc3acf62e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court''s decision merely completes the final piece of this
        broken judicial process. We had hoped that the court might show some independence
        but, in the end, Russian judges are political, not legal, entities. We understand
        that Paul''s lawyers may appeal this decision within the next two weeks. We
        hope that, in their continued search for justice for Paul, that the appeal
        is successful. But Russians do not expect justice from their legal system,
        and neither do we," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e02f1-af6e-4447-90fa-b4f103623878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family will continue to fight for Paul''s release."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bf995-086f-441a-8e25-5935a0ee358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Russia''s Foreign Ministry had made it "clear" that
        it expected to extract concessions but that Whelan would only be included
        in those discussions after a conviction. "That time is here," said David.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112526e-f5d8-4c45-89a3-cb192693c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look to the US government to immediately take steps to bring
        Paul home. We will continue to work with members of Congress and the State
        Department to advocate for Paul''s freedom and protect his human rights until
        he is free," he said, adding that they "will look to President Trump, who
        alone can act to bring Paul home."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93dbf33-0b33-4cc7-909c-7b3b57b08cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan''s family has previously expressed concern for his wellbeing
        in prison and he underwent emergency hernia surgery at a Russian hospital
        late last month after experiencing "severe abdominal pain," according to David,
        who mentioned that his brother could be more susceptible to other illnesses
        or infections as coronavirus spread in the prison.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9745b-aa1b-437d-bb7c-8d0c8171eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said in April that he was twice denied access to see Whelan
        in court and that Russian authorities had denied both "repeated requests for
        an outside English speaking doctor to examine him" and attempts by the US
        Embassy to deliver masks, gloves and sanitizer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e037609-04d1-446b-a02d-1be5b30eb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T21:56:22.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of personal protective equipment, inmates at Lefortovo Prison
        were given onions to ward off coronavirus, Whelan''s sister Elizabeth told
        CNN at the time.</p>'
