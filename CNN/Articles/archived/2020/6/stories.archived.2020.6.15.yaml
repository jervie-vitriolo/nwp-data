      to reopen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f424cd-1e37-498d-94c3-b26c22f5f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On June 18, Hong Kong Disneyland will become
        the world''s second Disney park to reopen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3356b5-bbbd-4dc1-93a8-e40f8d13c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64e323-1f41-4858-b2da-277e7c9c4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the smallest Disney theme parks, it closed on January 26
        due to the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">global
        coronavirus crisis</a> and has remained shut since then, with a few exceptions
        -- namely its hotels and a few on-site restaurants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bed936-a987-4f8b-913d-7802c77dc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a8bf7-854c-4647-9ec4-bdea58a9ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/travel/article/shanghai-disneyland-reopens-intl-hnk/index.html">Shanghai
        Disneyland</a> was the first park to reopen, welcoming guests back on May
        11. Its reopening gave clues as to what Disney parks around the world would
        look like post-coronavirus, with social distancing regulations enforced and
        both guests and employees (aka cast members) sporting face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d2f58-b143-4b99-bff1-41dc83fe39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
