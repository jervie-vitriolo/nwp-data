      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My editor at Getty Images, Laurence Tan, always provides important
        and easy to understand advice and feedback. I consider many of my colleagues
        as mentors, and would always ask feedback when I need to edit a body of work.
        A colleague once reminded me that a photographer is always the worst editor
        of his work.</p>'
