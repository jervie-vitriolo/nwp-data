      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) -</strong> The Lopez
        family never lost&nbsp;its hand on the ABS-CBN Broadcasting Corp., even if
        it was shut down during martial law, said the network’s lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b23a7a-a218-4232-9e0e-3aa36f0cfd45'
