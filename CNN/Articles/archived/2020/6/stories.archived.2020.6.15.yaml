  'new-york-coronavirus-turnaround':
    'author': 'Faith Karimi, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-15T06:26:17.641+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54106172-538d-462a-bd3f-49fcfcd450d6'
    'lead': 'The number of coronavirus cases and hospitalizations have gone up in
      some states, a bleak reminder that the pandemic that''s infected more than 2
      million people is not over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T06:35:26.146+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:15:48.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:48.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'United-States',
      'New-York', 'Andrew-Cuomo']
    'template': '1'
    'title': 'New York says it''s ''tamed the beast'' of coronavirus while some states
      see record hospitalizations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de726d-deeb-426a-98ab-44e285bb8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of <a href="https://edition.cnn.com/2020/06/13/world/coronavirus-newsletter-06-13-20-intl/index.html">coronavirus
        cases</a>&nbsp;and hospitalizations have gone up in some states, a bleak reminder
        that the pandemic that''s infected more than 2 million people is not over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83173b60-d999-4425-a04d-a958b10c6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 115,000 people have died from Covid-19 in the United States,
        according to <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Johns
        Hopkins University</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746517b-112e-4811-92f4-4c8d9f6debfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, coronavirus cases were still increasing in 18 states
        — <a href="https://edition.cnn.com/2020/06/13/politics/pence-coronavirus-hospitalizations/index.html">several
        of which saw record or near-record</a>&nbsp;highs. In 17 states, the numbers
        were trending downward, and numbers remained steady in 13 states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cab955-b678-4eae-bf07-e7a171ee1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas saw more than 2,200 people hospitalized with coronavirus Saturday,
        bypassing a record high the previous day, <a href="https://dfw.cbslocal.com/2020/06/13/texas-sets-another-record-high-covid-19-hospitalizations/">CNN
        affiliate KVT reported</a>. North Carolina set a record with 823 hospitalizations
        <a href="https://covid19.ncdhhs.gov/dashboard">Saturday</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda27e35-2f95-4672-abf3-10be724a1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly 20 states where numbers surged, Oregon, Nevada, Wyoming,
        Oklahoma, Alabama and South Carolina recorded an increase of over 50% in the
        past week as compared to the previous one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc720c9-c77d-49a6-802d-5d17ae30d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in coronavirus cases in several states is not necessarily
        a second spike, said Dr. Anthony Fauci, the nation''s top expert on infectious
        diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf3a36-69c4-4bf4-9904-cadda38fd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, when you start to see increases in hospitalization, that''s
        a surefire situation that you''ve got to pay close attention to," he said
        Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca4ed7-3c77-4343-a7cf-2b193d400cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early hotspot sees a major improvement</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8dd14-bfa4-4d0f-adfb-7e98b62d6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the epicenter of the pandemic as home to the largest and densest
        city nationwide, New York state has made a major turnaround.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d71e0d-d7a3-40f6-8b79-4d2c85e50f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths linked to the virus dropped further in New
        York as much of the state inches toward fully reopening, Gov. Andrew M. Cuomo
        said Saturday. The state reported 32 lives lost due to the coronavirus, its
        lowest number since the pandemic hit. And its Covid-related hospitalizations
        were at 1,734 on Saturday, the lowest since March 20.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e72d43-80cd-4afe-ae5f-8d5fc6ec62b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done it, we have tamed the beast, we are now 180 degrees
        on the other side," Cuomo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719d306-19eb-4412-8736-dc061458ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While New York has made much progress, he said, nearly half of the
        country has not. He noted that nearly 20 states have experienced surges in
        coronavirus cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39171a70-27b9-486b-8b47-b703b5c5b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a frightening time," Cuomo added. "We thought that we were
        past it. Well, the beast is rearing its ugly head. Half the states are seeing
        an increase. New York is exactly the opposite."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6caaab-7679-4419-9211-b238e04b17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Oregon, Gov. Kate Brown put a seven-day pause on moving forward
        with reopening in light of a rise in cases that followed loosening of restrictions.
        "This is essentially a statewide yellow light," Brown said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf8456-9bf5-4e1c-bf22-767c03f265d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the increased cases may be a result of more testing. The
        number of new tests reported per day in the country has generally tripled
        since mid-April, according to data collected by the Covid Tracking Project.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1661ca-56d7-4071-8659-43c34bd937f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials urged people to continue following social distancing recommendations
        and wearing masks in public, among other CDC guidelines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43bf6e-a710-4a7e-bb94-146844cbea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know that this disease has a high degree of asymptomatic
        spread, which is why we encourage people to wear face coverings," US Surgeon
        General Dr. Jerome Adams told <a href="https://www.fox2detroit.com/news/us-surgeon-general-dr-jerome-adams-says-hes-proud-of-the-detroit-area">Detroit
        TV station WJBK</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045428e-b1cb-42a0-b9df-dcbea3132fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most Americans are following guidelines</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e28d8-8d94-4f85-aaf9-afa486690c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic shows no signs of slowing down, the good news
        is most Americans have been following guidelines on ways to combat it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380a20e-885e-42b6-a751-9bfeb77a2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 80% of Americans surveyed nationwide said they had self-isolated
        last month, according to a CDC report released Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddd0f6-2b84-4a23-83c3-3aea1b8834f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, 74% of those surveyed said they wore face coverings
        in public either always or often.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c02e2a-6421-4896-86b8-e59d85400a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 84.3% of those surveyed believed their state''s mitigation strategies
        were the right balance or even not restrictive enough, the survey team, led
        by the CDC''s Michael Tynan, said in the agency''s weekly report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967b29f-9652-4a51-ab93-1ffb8f150659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most adults reported they would not feel safe if government-ordered
        community mitigation strategies such as stay-at-home orders and nonessential
        business closures were lifted nationwide at the time the survey was conducted,
        although a minority of these adults who did not feel safe wanted these restrictions
        lifted despite the risks," the team concluded.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25221a62-be5b-4b85-a2f9-20eda1381c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:35:26.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:48.997+08:00
