    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09840138-2d16-4da0-9b86-8e4de494e352'
    'lead': 'A year ago, Spotify made an expensive bet, shelling out hundreds of millions
      of dollars to get into the podcast business. For a company that was still unprofitable,
      losing more than $200 million that year, it was a bold move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T20:51:09.871+08:00
