      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>Risky assets are
        <a href="https://edition.cnn.com/2020/06/14/investing/global-stocks/index.html">under
        fresh pressure</a> as investors worry about the prospect of waves of new coronavirus
        infections, with stocks and oil prices on the back foot as traders digest
        some worrying headlines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a68ca-5e47-4f7a-b4ff-c60576eafb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a1089-7b0e-4c9a-b80f-8ad9b5a44294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Beijing has recorded a <a href="https://edition.cnn.com/2020/06/15/asia/coronavirus-beijing-outbreak-intl-hnk/index.html?utm_term=1592221476854420a5750d786&amp;utm_source=Before+the+Bell+Monday+6%2F15&amp;utm_medium=email&amp;utm_campaign=216069_1592221476855&amp;bt_ee=f9cV1i1j3QNI6W8Ohz1tHgx%2BQKbglMRRPj62%2Bpd3g6Kosoku5F1ELG5uy3yz4pDh&amp;bt_ts=1592221476855">fresh
        cluster</a> of the virus originating in the city''s largest wholesale food
        market. The Chinese capital has recorded 79 new cases since a locally transmitted
        infection was reported last Friday for the first time in nearly two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f19bd1-4542-4983-85dd-5828985437d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98a495-104e-40d5-9bd2-c65c98694a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, several US states that reopened weeks ago — including Arizona
        and Texas — have reported a rising number of infections and hospitalizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0767ca0-34ef-4a8f-9f6d-174cbf38ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8d031-6a7b-4390-a42e-4aea7f406d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect that China or parts of the United States could be forced
        to reinstate strict quarantine measures if infections get out of control has
        investors on edge after weeks of euphoric buying. The S&amp;P 500''s 5.9%
        plunge last Thursday was a bracing reminder that markets remain vulnerable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7a15b-69ee-4c46-9ab2-562150c4d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce225a3e-3405-4d5c-b02b-a94a8557a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks finished lower in Asia on Monday and dropped in early trading
        in Europe. Brent crude futures, the global benchmark for oil prices, remain
        below $39 per barrel, failing to regain ground after diving more than 7.5%
        last Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37c59b-404d-439f-97e7-6439aa4ab29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5b7a2-fb58-4169-8454-b5ad77bd9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rally was partly based on expectations of the reopening of
        the economy," Ed Yardeni, president of Yardeni Research, told clients Monday.
        "Now that reopening is happening, there''s fear of suboptimal results: less
        social distancing triggering a second wave of the virus, followed by another
        round of lockdowns."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a07a0b-ea6a-4256-8d3d-e0c9416b6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0ef90-20a3-4026-8790-b779ee1365dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yardeni — and many of his Wall Street peers — are sticking to
        calls that markets can hold on to much of their recent gains, even if the
        path ahead is rocky. The VIX, a measure of S&amp;P 500 volatility, shot up
        more than 15% on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93feddb-1743-47c5-b134-358570a2c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6ee4a-6b12-43c8-a351-5df7f398f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While more second waves of infection are possible, we don''t expect
        another wave of lockdowns," Yardeni said. "The economy should continue to
        recover, in our opinion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b69e2-262c-4272-9065-e754b462591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687a624-5fad-470e-890a-26368a7db137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its mid-year outlook released Sunday, Morgan Stanley also maintained
        that the economy can make a strong rebound.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7ac37-6758-452d-b620-429af03de866'
