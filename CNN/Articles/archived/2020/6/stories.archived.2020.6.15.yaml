      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.patreon.com/posts/38226327">final
        photos</a>&nbsp;journalist Linda Tirado took around midnight on May 30, <a
        href="https://edition.cnn.com/2020/05/30/media/protests-journalists-arrested-assaulted/index.html">while
        covering</a>&nbsp;the <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-14-20/index.html">protests</a>&nbsp;in
        Minneapolis, show what appears to be a police officer aiming a foam bullet
        gun right at her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf24e3-d6a8-4060-a63e-c3dedd7e5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Tirado was hit in the face with a foam bullet, which
        broke the goggles she was wearing and left her permanently blind in one eye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d496f0c-7c67-432c-a88b-588ba71e01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were protesters behind me, police in front of me, but you
        can see from the clarity of the photo that there wasn''t gas around us," Tirado,
        a freelance journalist and <a href="https://money.cnn.com/2014/10/02/news/economy/linda-tirado-poverty-hand-to-mouth/index.html">author</a>,
        told CNN''s Brian Stelter on "Reliable Sources" Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87882ef-0f5e-4846-bf32-13178c715882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way that they could have mistaken me — with a professional
        camera — for anything but working press," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d5304-c7d1-4e9a-95d6-7f3880ca7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Tirado is suing the City of Minneapolis, its police chief and
        others over her injury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45739a-bdf1-45b0-a75d-131b112b9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirado is just one of hundreds of journalists who have been assaulted,
        arrested or harassed while covering the nationwide demonstrations over the
        death of George Floyd at the hands of police. Like in Tirado''s case, many
        such attacks have been carried out by law enforcement, according to the <a
        href="https://pressfreedomtracker.us/george-floyd-protests/">US Press Freedom
        Tracker</a>, a nonprofit organization that tracks incidents of violence against
        journalists covering the protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c7509-4577-4918-8140-92efb2983939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Freedom Tracker has verified more than 400 such incidents
        across 60 cities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4fbf9-f3f8-45ed-b1af-c2f398cf6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters have <a href="https://edition.cnn.com/2020/05/30/media/protests-journalists-arrested-assaulted/index.html">largely
        said</a>&nbsp;they want attention to be focused on the communities they cover,
        not on their own safety concerns. Still, the incidents have provoked concern
        from a range of advocacy groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd186807-27a1-4ade-acc2-dafbc7fe25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalists have a clear First Amendment right to cover public
        events," Freedom of the Press Foundation advocacy director Parker Higgins
        said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b884b67-9c57-4516-8ba6-546bece32d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai-Heng Cheng, an attorney with Sidley Austin who took on Tirado''s
        case pro bono, said the case will have important implications not just for
        Tirado but also for all journalists working to deliver reports to the American
        public from the ground amid the demonstrations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec2cda-c11e-490a-a47e-8a07045409f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Constitution is clear: you simply do not shoot journalists
        covering civil protests. It is fundamentally un-American," Cheng said. "And
        we brought this lawsuit for Linda because it''s really important, we think,
        to establish that principle."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142f44c-bc49-4e77-b920-dde1a61d036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirado pointed out that freelance journalists, which have likely
        grown in number as permanent <a href="https://edition.cnn.com/2020/03/27/media/media-layoffs/index.html">newsroom
        jobs disappear</a>, take on additional risks when covering protests because
        they don''t have the protections such as health care from an employer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4297277-b570-45f2-b17a-ea6beb1fa0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a freelancer without the protections of a press desk and the
        attorneys that would come with a network or a news masthead — freelancers
        are certainly left to themselves," Tirado said. "I''m definitely going to
        be looking at surgery bills for at least the next few months. I just got the
        first bills rolling in, and they''re pretty big, so we''ll see how this goes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb2f75-3928-4a0f-85d8-be5a9303ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is now grappling with what the future of her work will
        be like after recovering from her injury, but she is certain she will continue
        working.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6e68d-4926-4fb5-aea4-01fdc13e4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the nature of my work is going to have to substantially
        change, given that I am a frontline journalist, and it''s a question of how
        I''m going to heal up and whether I''ll be able to safely go on location,"
        Tirado said. "But, yes, I am still going to keep working. There''s absolutely
        no way this stops me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812ed72-fbb1-49e8-bce9-93adf8b3fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:28:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/14/media/linda-tirado-reliable/index.html">Journalist
        partially blinded while covering protests: There''s no way they could have
        mistaken me for anything but press</a>."</em></p>'
  'Beyonce-letter-Breonna-Taylor-Black-Lives-Matter':
    'author': 'Shawna Mizelle and Kristina Sgueglia, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-15T07:43:54.420+08:00
    'imagesource': 'jcr:2a6344eb-7072-4c3a-bd66-4443c311a0c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00448e70-4946-488a-8788-a3128c40e595'
    'lead': 'Beyoncé is calling on Kentucky''s attorney general to bring about justice
      in the wake of Breonna Taylor''s death and ultimately ''demonstrate the value
      of a Black woman''s life.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T07:48:28.535+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:15:46.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:48.584+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beyonce', 'Breonna-Taylor', 'Black-Lives-Matter']
    'template': '1'
    'title': 'Beyoncé pens open letter to Kentucky attorney general demanding justice
      for Breonna Taylor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b3d92-7794-44d5-91c2-c0a6a34627b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Beyoncé is calling on Kentucky''s attorney
        general to bring about justice in the wake of Breonna Taylor''s death and
        ultimately "demonstrate the value of a Black woman''s life."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730720ad-9899-4d13-a3b2-fb5c2f9d39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music icon <a href="https://www.beyonce.com/letter-to-attorney-general-daniel-cameron/">wrote
        an open letter</a> to Attorney General Daniel Cameron on Sunday calling for
        criminal charges against the three Louisville Metro Police officers involved
        in the fatal shooting of Taylor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63fa70-8a20-4c1c-856c-7b7e4b7672fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Beyoncé notes repeatedly that it''s been three months
        since Taylor''s death and the "LMPD''s investigations have created more questions
        than answers," pointing to what she says are discrepancies in the incident
        report and claims by the LMPD officers. She notes that all officers involved
        in the incident remain employed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aaa305-76e2-47b6-984a-607fa415b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé calls on Cameron, a Republican, to bring criminal charges
        against the three officers; commit to transparency in the investigation and
        prosecution of the officers'' conduct; and to investigate the LMPD''s response
        to Taylor''s murder as well as the "pervasive practices that result in the
        repeated deaths of unarmed Black citizens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1ece8-4a25-4aae-a1a8-8288f888fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let this case fall into the pattern of no action after a
        terrible tragedy," reads the letter, dated Sunday and signed by Beyoncé.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba159179-7864-4fd6-bff2-b81347ffcd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star''s official website posted a copy of the letter. CNN is
        reaching out to the attorney general''s office to confirm receipt and request
        a response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5ffcc-7f20-4420-8069-f74dee815d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, a 26-year-old EMT, <a href="https://edition.cnn.com/2020/05/21/us/breonna-taylor-death-police-changes-trnd/index.html">died
        when police shot her</a> at least eight times after breaking down the door
        of her apartment in an attempted drug raid. Her family''s lawyer has said
        Taylor was never involved in narcotics and disputed facts of the "no-knock"
        warrant officers were executing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc542c47-42d8-4aa0-9612-22fa4fe49a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three months have passed -- and Breonna Taylor''s family still
        waits for justice," Beyoncé writes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7459b1c-c012-414f-b51c-8cb5d669826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom of the letter posted on her website, she links to
        two petitions demanding the officers involved be fired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b89437-6971-497a-966d-20fe05ff9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She concludes the letter writing, "With every death of a Black person
        at the hands of the police there are two real tragedies: the death itself
        and the inaction and delays that follow it. This is your chance to end that
        pattern. Take swift and decisive action in charging the officers. The next
        months can not look like the last three."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052e253-14d7-4367-8efc-1965a49061ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Beyoncé marked what would have been Taylor''s
        27th birthday on Instagram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e830174-f13f-49a7-a85f-fde9a8426510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN on Sunday by attorney Lonita Baker,
        Taylor''s family expressed gratitude that Beyoncé and others have called for
        justice in the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e55811-4e11-4a1d-8e5a-064f2cc9b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been more than 3 months since Breonna was murdered. Her
        killers are still in uniform. Meanwhile, Atlanta''s mayor yesterday called
        for immediate termination of their officer and criminal charges have been
        filed in Minnesota and Georgia. Here, we cannot even see an investigative
        file," the statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb611b9d-01a4-4db8-9f29-f3bc40a088c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time that our elected leaders, including Mayor Greg Fischer
        and AG Daniel Cameron, stop hiding behind the guise of a botched investigation
        and do the right thing" by firing and charging all officers responsible for
        Taylor''s death, the statement from Taylor''s family continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fccb5-1670-4fef-834f-d5bc532959cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T07:48:28.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:15:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/14/politics/beyonce-letter-breonna-taylor-trnd/index.html">"Beyoncé
        pens open letter to Kentucky attorney general demanding justice for Breonna
        Taylor."</a></em></p>'
