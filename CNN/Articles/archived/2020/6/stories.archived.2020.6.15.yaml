        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b0f79-24e1-47c9-9a5d-7ff469e12228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision today marks not the rule of law, but the rule of law
        twisted to suit the interests of those in power who connive to satisfy their
        mutually beneficial personal and political agenda," it added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec154d4-9ed4-4dc5-bd40-eea662a14e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e2fcb-cb2d-4ebd-adad-3f1f38b3b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Media, public should stay vigilant</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e5833-5840-431c-b613-71b8f8fa9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler also called on the public, including media colleagues, to
        be on tighter watch for a free and independent press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bc180-c4a2-481a-a764-2b8864f3dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fbea1-fd41-45ea-a3f1-6f2933e8cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just about Maria or Rey or Rappler," it said. "This
        is about fundamental rights of every citizen who refuses to be intimidated
        by the powerful who do wrong and whom they dare criticize and expose."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9f374-c89c-4252-86dd-11ba698e2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fabce4-41dc-4be7-a812-883b7760e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) said
        in a statement that the guilty verdict "kills freedom of speech and of the
        press."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f358531-4a83-46f4-bcae-006b793e4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3dc0b-5b87-4cb6-b29e-fa31e877d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will not be cowed. We will continue to stand our ground
        against all attempts to suppress our freedoms," NUJP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5c39d-2982-4d9c-9e2a-1023e00f1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284f314-502f-48d4-b3a5-136a7286f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">The
        Manila Regional Trial Court Branch 46 found Ressa and Santos guilty beyond
        reasonable doubt</a> for violating the Cybercrime Prevention Act of 2012 over
        an investigative story linking businessman Wilfredo Keng to alleged illegal
        activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138f9cf-1b89-46e2-8e4a-b26f16bab844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3922206-46a0-4b81-bff6-d5d3f9fd9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos were sentenced to jail for six months up to six
        years. Rappler, which was originally charged in the suit, was declared to
        have no liability over the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092747b-b2ed-4ae7-bcd1-2ea6f10310fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61655c9d-d1e0-4084-81d0-e6c69d905d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 37-page decision, the court denied its action curtails press
        freedom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bafb0-aec0-4aef-9231-44dd9c26c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53eba0-d223-4d63-bc94-d5cf036c3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to free speech and freedom of the press cannot and should
        not be used as shield against accountability," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43302917-c012-441a-a70c-6a79b0f21239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a486b5-cdd5-42d8-b63d-cf3e1d997595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the story was initially published months before the Cybercrime
        Prevention Act was passed, the prosecution had argued that the article was
        republished on February 19, 2014. Rappler maintained that it only made minor
        correction of typographical errors in the story at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100d484-bed6-4172-bc96-958f354df0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b9c82-f01c-42d1-ac6f-dad08ad08b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad2085-ecd3-436a-94d3-59ba118c48ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Ressa said that the verdict is "not unexpected,"
        but they will keep fighting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878c2fe-7a2e-44fc-bbae-30241c15c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824651cb-9e43-4fa3-a61e-e747e1a003d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we a democracy or not? Let us do our jobs," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b30ed4-1aad-4fca-b0b0-9abfdb5b7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc0102-45b1-4b07-b971-9a6b16f72780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone who is doing his job, it could be not just me, but
        other people who are doing their jobs properly could be in the same situation
        that I am in right now," Santos added.</p>'
