    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764516f-7534-4edf-833a-dd6b74db55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Beijing is reintroducing strict lockdown
        measures and rolling out mass testing after a fresh cluster of novel coronavirus
        cases emerged from the city''s largest wholesale food market, sparking fears
        of a resurgence of the deadly outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70de42-776d-4d7c-8ff8-77f61f14b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese capital reported 36 new Covid-19 cases on Monday, bringing
        the total number to 79 since a locally transmitted infection was reported
        on June 12 for the first time in nearly two months, according to the National
        Health Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d6e4d-c665-431a-a477-74d80c9c1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases are linked to Xinfadi market in the southwest of the city,
        which supplies most of the capital''s fresh fruit and vegetables. The market,
        which also sells meat and seafood, has been shut down since Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5a4df-be8a-4ed3-a59b-6d330e863643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has already spread to the provinces of <a href="http://wsjk.ln.gov.cn/wst_wsjskx/202006/t20200614_3878094.html">Liaoning</a>
        and <a href="http://wsjkw.hebei.gov.cn/content/content_14/409461.jhtml">Hebei</a>,
        where a total of five new cases were found to be close contacts of patients
        in Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54795f82-6db2-4cad-9f87-cfd56c66fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cluster has sent shock waves throughout China, with Beijing''s
        municipal government spokesman Xu Hejian describing it as "an extraordinary
        period" during a press conference Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f0bc0-ac96-4422-9547-771b184e6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has repeatedly touted China''s effective measures
        in containing the virus as the number of infections and deaths surged abroad,
        contrasting its success with the failures of Western governments, especially
        the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4498cd-c880-4279-a394-2c8aebbb071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden reemergence of the virus in Beijing, previously considered
        among the country''s safest cities, has raised the prospect of a second wave
        of infections and the possible reintroduction of the types of sweeping lockdowns
        that had previously brought much of the country to a halt and hammered the
        economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19dd43-9d07-4589-b3ba-0c9eb6070b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of the State Council, China''s cabinet, late on Sunday,
        Vice Premier Sun Chunlan said the risk of the latest outbreak spreading was
        "very high," citing the market''s dense and highly mobile population, according
        to state news agency Xinhua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd43c23-ddb0-4d1b-ad9e-d87e2e9546f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Wartime" measures</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af557de-014f-48e2-8f6c-29ef94f19572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fengtai district, where the Xinfadi market is located, <a href="http://www.bjnews.com.cn/news/2020/06/13/737849.html">announced</a>
        Saturday the launch of a "wartime mechanism" and the establishment of a command
        center to curb the spread of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acb9d3-9f30-4e36-9d29-0922b16b921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, the Global Times, a nationalist tabloid run by
        the Chinese government, posted a <a href="https://twitter.com/globaltimesnews/status/1271707168379564032">video</a>
        of paramilitary police officers donning face masks patrolling the market after
        it was closed down on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39d3d9-6b23-4de0-9470-a533ff05894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities imposed a lockdown on 11 residential compounds in the
        vicinity of the market, strictly prohibiting anyone from entering or leaving.
        Residents will have their temperatures checked and reported on a daily basis,
        and their food and daily necessities delivered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd637bf-7f59-4f8a-bc3e-955be1d7e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also rolled out mass nucleic acid testing for the coronavirus,
        setting up 193 sampling booths across the city. More than 76,000 people were
        tested on Sunday, with 59 people testing positive, Xu said at a news conference
        on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76908c3-e872-4ff1-98bc-47c51d6a12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nucleic acid tests work by detecting the virus'' genetic code, and
        can be more effective at detecting an infection, particularly in the early
        stages, than tests which examine a body''s immune response, though the latter
        are easier to conduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c8cc8-d890-478e-9ad3-76e2126fee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fengtai district has collected samples from 8,950 people who worked
        in the Xinfadi market. So far, more than 6,000 samples have been tested and
        the results are all negative, according to Xu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07597ed-0e5f-4854-b513-cc60048c37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also tracked down and collected samples from nearly
        30,000 people who had been to the market in the 14 days prior to its closure.
        All of the 12,000 tests conducted so far showed negative results, Xu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10705b4c-6c2b-4521-b1c3-dfa0e0a90701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing government has ordered anyone who visited the market
        and their close contacts to stay home for two weeks for medical observation.
        It also delayed the resumption of classes for elementary school students,
        which was originally scheduled for Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506b146-8692-428a-9b41-de619bfc1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local officials, including the deputy head of Fengtai district,
        have been dismissed following the outbreak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f9ea3-79c9-4339-b0e1-c9527c36956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak is not the first time the virus has returned. In May,
        several places in the country''s northeast were swiftly placed under stringent
        lockdown after imported cases caused outbreaks among local communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252289ee-36b0-4eb0-adb4-c92ccf09d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the new cluster, however, Beijing had only recorded 420 local
        infections and 9 deaths compared to over 80,000 confirmed cases and 4,634
        deaths nationwide, thanks to its strict travel restrictions imposed at the
        start of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c211a-72d4-4dba-b541-849c8b09b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like much of the rest of the country, life in Beijing had started
        to return to normal, with businesses and schools reopening, and crowds returning
        to shopping malls, restaurants and parks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babd751-ade9-41fb-83cb-f92640150496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the Chinese government''s confidence in its control
        of the outbreak, the country''s parliament even held its annual gathering
        in late May after a two-month delay, allowing thousands of delegates to traveled
        to Beijing from across the country and sit side by side for meetings that
        lasted 10 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb241b-b257-469b-b2b0-a8d5a4c5ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tracing the source</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd7f50-a596-49e5-a241-ad0189d1fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in Beijing will be the latest test of China''s coronavirus
        containment strategy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616b265-106a-4d8f-b9d9-fe28cb64b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu Xijin, the editor-in-chief of Global Times, <a href="https://twitter.com/HuXijin_GT/status/1272218010627928064">said</a>
        on Twitter that Beijing will not become the second Wuhan, the original epicenter
        of the pandemic where the coronavirus was first detected in December last
        year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c1dbf-a1dd-42cf-b327-4345ac5b7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way Beijing becomes Wuhan 2.0. The world will see China''s
        powerful capacity in controlling the epidemic, including (the) government''s
        strong leadership, respect to science, public''s willingness to cooperate
        and nationwide coordination of control measures. We will win again," he wrote
        in a post Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bc734-8f68-4d10-88d7-0910b236dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing authorities are still trying to trace the source of the
        latest outbreak, however, pledging to conduct "the strictest epidemiological
        investigations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc290e5-7882-435e-939a-5a7a9d1ebe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yuxi, the market''s chairman, told the state-run Beijing News
        on Friday that the virus had been detected on a chopping board used by a seller
        of imported salmon at the market, leading to fears of wider contamination.
        Several supermarket chains have since removed salmon from their shelves, according
        to Beijing Daily.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf4ab2-874b-454a-9d34-58ca62c012a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigations are still underway, a researcher with the Beijing
        Center for Disease Prevention and Control <a href="http://news.cctv.com/2020/06/15/ARTIkXLZfe98JLr9ZEeXwwjR200615.shtml">said</a>
        genome sequencing indicated the virus found in the market is similar to strains
        normally found in Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67cee2-0d0f-48c5-b1f2-d82dd90fbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:34:41.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is still uncertain how the virus originated. It could have
        come from contaminated seafood or meat, or been transmitted by people who
        have come into the market via their secretions," Yang Peng, the researcher,
        told state broadcaster CCTV on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22047b-b86c-4e7f-b349-e7dcd68beb48'
