      'text': '<p>[Translation: Right now, we are hiring encoders for laboratories,
        hospitals, and local government units in order to achieve real-time reporting
        of our information.]</p>'
  'streisand-george-floyd-daughter-disney-shares':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Barbra Streisand has made George Floyd''s 6-year-old daughter a Disney
      shareholder.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-15T19:39:35.884+08:00
    'imagesource': 'jcr:2c4de871-ae43-4817-8abb-d9c23a92bdae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe56558-3fa0-44a3-a47e-6e16b16b1e23'
    'lead': 'George Floyd''s six-year-old daughter is officially a Disney shareholder,
      thanks to Barbra Streisand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T19:43:03.727+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:15:24.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:55.514+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbra Streisand gifts George Floyd''s daughter Disney shares'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bce1d-e03b-4a5e-ad5a-f1ec94ca9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.cnn.com/2020/06/03/us/us-protests-wednesday-george-floyd/index.html">George
        Floyd</a>''s six-year-old daughter is officially a <a href="https://money.cnn.com/quote/quote.html?symb=dis">Disney</a>
        shareholder, thanks to Barbra Streisand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349bc4e8-c37f-421f-9c02-40cd92193d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna Floyd, whose father died in police custody last month after
        Minneapolis police officer Derek Chauvin pressed his knee on his neck for
        nearly nine minutes, revealed on social media that she has been given stocks
        in the entertainment company by the Hollywood icon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d98117-619e-4b40-8c17-923134b0f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on an account for the little girl, she can
        be seen proudly holding the share certificate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4283c-2037-406a-94cb-baca9a218458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank You @barbrastreisand for my package, I am now a Disney Stockholder
        thanks to you," the caption reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64dd16-f7e2-4c6f-a045-9937885a0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post did not reveal how many shares the 78-year-old star bought
        for Gianna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185e721-0d72-4a7a-9bfc-46dfa5316369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the shares, the Grammy award-winning singer also gave
        the little girl two of her albums, "My Name Is Barbra" and "Color Me Barbra."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58bdd8-f59d-40ae-82f8-e64ea28ac42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Streisand''s representatives for further
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c9cb3-fd43-4620-ad18-0e89676fc0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the board of regents at Texas Southern University
        (TSU) announced it was <a href="https://www.cnn.com/2020/06/10/us/texas-southern-university-george-floyd-daughter/index.html">offering
        to provide Gianna with a full scholarship</a>&nbsp;should she wish to attend
        the university.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884148c8-e77c-41a7-863b-4df620e47d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the value of an education in the pursuit of solutions and
        generational progress. We look forward to embracing her into the TSU family,"
        Gerald Smith, chairman of the TSU Foundation, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7eabb-928d-4d8d-8f4c-16ef15daa3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West is also doing his part to secure Gianna''s future, <a
        href="https://www.cnn.com/2020/06/04/entertainment/kanye-west-two-million-dollar-donation/index.html">setting
        up a college fund</a>&nbsp;for her tuition as part of his $2 million donation
        to support the families of Floyd, <a href="https://www.cnn.com/2020/06/04/us/mcmichaels-hearing-ahmaud-arbery/index.html">Ahmaud
        Arbery</a> and <a href="https://www.cnn.com/2020/06/14/politics/beyonce-letter-breonna-taylor-trnd/index.html">Breonna
        Taylor.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef3f48-1e25-4102-83a8-79e74f1adc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:43:03.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, an official <a href="https://www.gofundme.com/f/gianna-floyd-daughter-of-george-floyd-fund">GoFundMe</a>&nbsp;<a
        href="https://www.gofundme.com/f/gianna-floyd-daughter-of-george-floyd-fund">page</a>
        for Gianna has already raised more than $2 million. "Thank you so much for
        the outpouring of love and support," Gianna and her mother, Roxie Washington,
        wrote on the page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732bd75-d7e8-4202-8fbe-db86a6f92a4e'
      'mgnl:activationStatus': true
