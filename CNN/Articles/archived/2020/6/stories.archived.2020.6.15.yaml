      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Department
        of Health has recorded a significant decrease in the number of dengue cases
        in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82962022-d7a3-4817-bb6d-6c963a23a46f'
      'mgnl:activationStatus': true
