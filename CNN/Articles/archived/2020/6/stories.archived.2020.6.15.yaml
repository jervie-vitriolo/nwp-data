      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecbc829-59f9-4ea8-99d8-1b5045958bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Some people would
        say photojournalism is dying because of the rise of social media,” says award-winning
        photojournalist Ezra Acayan. “But in these uncertain times, when abuses are
        being done left and right and fake news is everywhere, I think this job is
        important now more than ever.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be564a62-1b48-4413-93cb-9c6b56598ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We [photojournalists] are the eyes of the public, literally. We
        shed light onto what needs to be seen, we give voice to those who need to
        be heard,” he adds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390391f-ceab-4d6f-8077-cb79da80f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the COVID-19 pandemic took hold of the country, Acayan, who works
        with Getty Images, has been one of those “eyes of the public,” revealing the
        impact of both the disease and the government’s attempts at curbing it. His
        photos show the plight of our frontliners as they contend with the rising
        number of cases and the dearth of medical supplies and facilities; the struggle
        for daily wage earners to keep afloat amid government restrictions of non-essential
        work and public transportation; and the myriad of ways everyday life has changed
        over the past few months.</p>'
