      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic changed&nbsp;the way you work? In what
        ways have you had to adapt to the situation?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fd8b8-c90d-4ad7-8349-5adcddb5230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one important thing to always keep in mind, and I guess the
        same goes for everyone, is to think that you do have the virus. In our work,
        it is always important to ask ourselves: what measures should we take so that
        we don’t infect our families and our subjects? When wearing PPEs, my mindset
        has never been to protect myself, but to protect the people around me.</p>'
