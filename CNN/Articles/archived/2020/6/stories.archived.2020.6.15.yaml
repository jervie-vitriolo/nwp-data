      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa4c00-bce8-4b4e-aeb6-1e39f6deeec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also had to improvise in creating a studio-quality music
        by using the full potential of their closets for doing vocals and instruments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815f26e-8174-420c-8517-851a95d9424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9d167-d888-4d71-b90c-d1ea646bb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put our microphones in the closet so it would function as silencing
        tool or an isolation booth so there wouldn''t be much background noise," Guico
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc6288-275e-4edb-8053-1ca49ab63eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83916088-87ae-4a0d-b028-b0cb2bd333b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Lifetime,''</em> which was released on June 3, was inspired
        by a netizen and an untold love story between her and her best friend. To
        date, the music video has garnered more than 2 million views on YouTube.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98807599-47eb-4441-96d6-f9b31ac67a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d389731-c9c5-4d06-90f6-fc601c54a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Independence Day, June 12,<a href="https://www.cnnphilippines.com/entertainment/2020/6/13/Ben-and-Ben-Independence-Day-song-.html">
        the band also released <em>''Nakikinig Ka Ba sa Akin,''</em></a> a song which
        celebrates right to freedom of opinion and expression. The song was written
        two months prior, while the group was on strict lockdown like the rest of
        the people in Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46db44-111b-4545-b35c-f9b02720de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
