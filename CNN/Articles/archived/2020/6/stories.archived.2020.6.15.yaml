      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project— part of the government’s flagship “Build, Build, Build”
        program— is projected to benefit around 30,000 vehicles per day. It will cater
        to motorists, especially truckers, affected by traffic choke points.</p>'
