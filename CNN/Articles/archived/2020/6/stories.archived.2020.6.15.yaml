  'Hello-Kitty-business':
    'author': 'Kaori Enjoji, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-15T18:59:35.837+08:00
    'imagesource': 'jcr:594411bd-6ae3-4af1-bf20-fd59cddd29fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad2c853-7581-4490-8e06-49d0b7c237e8'
    'lead': 'The 92-year-old who founded the company that created Hello Kitty is leaving
      after 60 years and handing control to his grandson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T19:01:04.603+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:15:28.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:54.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 92-year-old founder of Hello Kitty is handing the business to his
      grandson'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcff08e-f2c9-49db-9061-d640b294f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The 92-year-old who founded the company
        that created Hello Kitty is leaving after 60 years and handing control to
        his grandson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1006c-84d5-4d2c-907c-32082b7b115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shintaro Tsuji will retire as Sanrio chief executive on July 1,
        the company said in a statement Friday. Tomokuni Tsuji, 31, would take over
        to "ensure efficient decision making," it added. Shintaro will remain as chairman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9741a-ff85-46eb-afe6-f88120b811fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shintaro founded Sanrio as the Yamanashi Silk Center gift shop in
        1960, and changed its name to Sanrio in 1973. Sanrio was one of the first
        Japanese companies to see potential in the character licensing business —
        and Hello Kitty is by far its most popular and profitable creation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb356a4-68c1-4afc-9115-e7aeb1ac10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she was created in 1974 and made her debut on a vinyl coin
        purse a year later, Hello Kitty has appeared on everything from sneakers and
        paper towels to chopsticks and panini makers. The cartoon cat''s appeal was
        instrumental in spreading "kawaii" Japanese pop culture overseas. (The root
        of kawaii — "kawaisa" — translates as "cuteness" in English.) However, Sanrio
        has faced trouble growing its licensing business in recent years: The ratio
        of global royalty fees to sales dropped 11% in the 2019 fiscal year from a
        year earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92336ef8-c64d-4e15-adf0-566e28254b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanrio, meanwhile, has grown into a retail and entertainment behemoth
        with amusement parks and restaurants in Japan, the United States and the United
        Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28cbbc-0968-4f05-8289-8685102f166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomokuni Tsuji, meanwhile, already has a special connection with
        Hello Kitty: They share the same birthday, November 1. Tomokuni is 14 years
        younger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11952e6-7f06-4ba1-b969-f062fcdb0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanrio fans are already comparing the new CEO to the Sanrio character
        Pompompurin, a beret-clad golden retriever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ce628-8afd-405c-8d05-6c8a543aee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tweeted that Tomokuni "was the perfect image for Sanrio."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b327ba-909d-457c-ac2a-f8503d09f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Hello Kitty''s enduring popularity, earnings at Sanrio have
        been under pressure for years. For the year ended March, net profits plunged
        95% from the previous year to 191 million yen ($1.8 million), due largely
        to a drop in merchandise sales and the closure of its theme parks. Sales fell
        6.5%, and the Sanrio Puroland theme park in Tokyo — also known as Hello Kitty
        Land — remains shut after closing in February due to the coronavirus pandemic.
        The park is scheduled to reopen July 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434f339-e899-4849-b7d2-190150421146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:01:04.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family-run businesses in Japan often pass on the reins to their
        eldest sons. The founder''s son, Kunihiko, died in 2013 from heart failure,
        according to the company.</p>'
