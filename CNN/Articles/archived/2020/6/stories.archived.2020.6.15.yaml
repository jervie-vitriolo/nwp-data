      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to Ezra Acayan about his experiences
        covering the COVID-19 pandemic, the biggest challenges faced by photojournalists,
        and what he’s learned on the job. The interview has been edited for clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea6a69-18a1-45b9-85b8-e9c61027650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2624a-5470-4829-94c1-ee3f700c553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My editor would always ask me before [I go] out to cover a story,
        “What visuals would the story produce?” At the end of the day, photography
        is a visual tool. Before we even take that first picture, a lot of research
        goes into working on a story. In fast-paced news stories, we think a lot about
        logistics, while in more in-depth stories, we think about the individual images
        to build a cohesive and nuanced narrative. The question we always ask ourselves
        is, “What does it take to put myself in a situation to shoot important pictures?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70887405-2773-4f6b-a8d7-6f7fa992ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
