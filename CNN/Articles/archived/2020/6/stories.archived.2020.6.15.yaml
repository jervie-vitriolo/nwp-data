        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916b86d-66ba-471f-81c9-51c35b7af4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.790+08:00
