      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Over
        10 million public school students have enrolled as of Monday, June 15, the
        Department of Education said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5f016-32d4-4e36-b6c6-6e5131de1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:27:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DepEd showed the most number of enrollees are from
        Region IV-A (CALABARZON) at 1,758,074 across all levels — kindergarten to
        senior high school, as well as the alternative learning system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ddd072-c328-4d14-bd85-513cd8fccd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:27:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elementary school enrollees count for almost half of the students
        at 5,112,625.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3cc86-1a9d-4696-9c6f-ef6f866b998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:27:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 15, DepEd said there was a total of 10,319,505 enrollees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b32a2c-7d9a-41bb-bdf3-0f673ae24458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:27:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020-21 school year will open on August 24 until end of April
        2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73304410-19cf-4c90-acc7-59461cdef802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:27:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones previously said online and blended
        learning are options for the incoming school year. These include the use of
        the Learning Resources portal and DepEd Commons, TV, radio and modules and
        packets both in print and digital format, Briones said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929dfce-6608-427a-b2d2-f5366eb17d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:27:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte opposed the holding of traditional physical
        classes without a cure or vaccine for COVID-19.</p>'
  'DOH-2200-backlog-COVID-19-testing':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-15T16:51:43.759+08:00
    'imagesource': 'jcr:601c95ba-61e4-4fc9-95d5-c130b2dbe77a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c053eedb-ef16-430f-ab02-7a5d8c7f0540'
    'lead': 'The Department of Health says it needs to clear a backlog of about 2,200
      COVID-19 tests from partner laboratories, as confirmed cases near 26,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T16:54:53.258+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:15:31.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:53.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rosario-Vergeire', 'Harry-Roque', 'testing', 'backlog', 'COVID-19',
      'coronavirus']
    'stories': ['0d9125af-568a-43d7-a591-09b032c2cf05']
    'template': '1'
    'title': 'DOH faces another 2,200 backlog in COVID-19 case reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cceae-af75-4426-91e0-33fe9dccceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong> The Department
        of Health said Monday it has yet to clear a backlog of about 2,200 COVID-19
        tests this week, citing operational issues faced by laboratories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432779e2-2b4e-4fb0-bc35-a7476a62005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said the agency still
        needs to process more test results which have accumulated the past few days
        due to bottlenecks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd1d1e-f7e7-40e7-8a3a-92f5bafd2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang operational issues, hindi naman nawawala ''yan sa bawat
        facility na nagpo-provide ng ganitong mga serbisyo. Itong operational issues
        natin</em> logistics-wise<em>, napakalaking bagay sa amin. Meron tayong</em>
        current international shortage on the different logistical supplies<em> na
        kailangan ng isang laboratoryo na hindi madaling makuha sa panahong ito,</em>"
        Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c978105-34e8-426c-ba2b-55356639317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Facilities rendering testing services always face
        operational issues. These concerns on logistics are a big deal, we currently
        have an international shortage on the different logistical supplies which
        each laboratory needs but are not easy to procure at this time.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f04dc-50ad-4194-8c3c-4fe7e241c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that only one out of the country''s 59 laboratories has
        yet to clear its "fresh" and "late" case backlog, which are new categories
        introduced late May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10aea81-8ce2-43df-8036-753f214425be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from supply shortages, various testing centers also need additional
        manpower to fast-track the processing of samples. DOH said they are in need
        of additional encoders who will process case reports, with the DOH digitizing
        COVID-19 reporting systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed3ee5-fe00-41e4-aff5-be3169ea83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:57:41.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/7/robredo-tells-doh-to-ask-help-from-private-sector.html">Ask
        for help from the private sector, Robredo tells DOH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d7855-c08f-4458-bd0a-1ad1f27b43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the same operational gaps also limit actual
        testing capacity to between 10,500 to 11,000 a day, even when rated capacity
        of all labs are close to 50,000 already. To maximize this, she said the government''s
        expanded testing protocols will be broadened to cover vulnerable members of
        the population as well as those who will be undergoing major surgeries, labor,
        chemotherapy and dialysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf8042-61d2-4ab3-80c4-b5b15099064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to test 1.5 percent of the population by end-July,
        which would be more than 1 million individuals. The government has tested
        468,681 unique individuals as of June 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3adbdbd-1c53-4d49-9797-b94e3cfb4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Vergeire said the turnaround time for tests have been
        cut to three to five days, shorter than seven to 10 days previously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de03cee-5ef0-4557-9648-c8774f6649fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs also point to rising recoveries and fewer deaths, with Vergeire
        attributing these trends to frontliners having more experience in battling
        the disease and faster reporting of cases. She explained that the sudden rise
        to above 10 deaths a day for the past few days was only due to late reporting
        of fatalities, but said that reporting these cases on the date of death will
        depict a downward trend for the past week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d4a3f-daf3-4084-92c7-4667327dc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:54:53.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 26,420&nbsp;confirmed coronavirus cases in the country,
        with 6,252 recoveries and 1,098 deaths. Vergeire said the DOH has been "transparent"
        about case data amid criticisms about delays in reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afc4b7-022f-48df-8849-649cba973214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T17:07:50.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
