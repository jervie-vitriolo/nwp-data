  'maria-ressa-rappler-conviction':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-15T09:11:19.190+08:00
    'imagesource': 'jcr:ae988fce-0ef9-4d21-bd65-522df9eff9f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c5253b-4908-4e5a-ab99-709de925aa15'
    'lead': 'A Manila court on Monday convicted online news organization Rappler''s
      CEO Maria Ressa and former researcher-writer Reynaldo Santos Jr. in a cyber
      libel case filed by a businessman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T09:16:09.621+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:15:44.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:49.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'Reynaldo-Santos-Jr', 'Wilfredo-Keng',
      'cyber-libel']
    'template': '1'
    'title': 'Court convicts Rappler CEO Ressa in cyber libel case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075150d9-b0c0-445e-b013-e402ad00f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — A Manila
        court on Monday convicted online news organization Rappler''s CEO Maria Ressa
        and former researcher-writer Reynaldo Santos Jr. in a cyber libel case filed
        by a businessman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e1c34-85ca-4aca-8fec-db0557583f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler’s lawyer Atty. Theodore Te said they will file an appeal
        against the ruling of the Manila Regional Trial Court Branch 46, which sentenced
        Ressa and Santos to up to 6 years in jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69adad-c645-48bf-a8b3-0e27c719861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both accused were also ordered to pay the complainant, businessman
        Wilfredo Keng, ₱200,000 pesos for moral damages, and ₱200,000 for exemplary
        damages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f31a9-ff8b-4f63-8984-ca1faf9f0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the court allowed Ressa and Santos to remain free on bail,
        using the same bail they previously posted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4098c-2242-4f8a-ac4f-022aadac23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T11:11:05.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, in its 37-page decision, found no corporate liability
        on the part of Rappler Incorporated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8af5e-cf29-4154-b3f1-a570023d73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T11:11:05.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pivotal moment for the Philippines, and a pivotal moment
        not just for our democracy but for the idea of what a free press means," Ressa
        said in a news conference immediately after the conviction was handed down,
        her voice sometimes quivering with emotion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa3aa2-7582-4741-a8b5-f33f2fdb4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T11:11:05.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Rappler, which has been under attack for four years with
        a string of other cases against it, is meant to be a cautionary tale, to make
        others afraid. She appealed to journalists and Filipinos not to be afraid
        to use their rights because "if you don''t challenge a brazen move to try
        to roll back the rights guaranteed under the constitution, we will lose them.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6aacd-8ce3-4608-819c-eed791a9e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T11:11:05.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various media, human rights groups and lawmakers called out the
        conviction as an assault against press freedom and an attack against critics
        of the administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b4fca-536c-48cb-8c14-c393240bcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T11:11:05.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This verdict is a sham and should be quashed," said Nicholas Bequelin,
        Amnesty International''s Asia-Pacific Regional Director, adding that "with
        this latest assault on independent media, the human rights record of the Philippines
        continues its free fall."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d502e-f5ad-4f67-9c59-0b19904613a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:00:32.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Keng said the court''s decision vindicated him,
        despite the damage already done.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4debc0-2243-4b0d-8fb1-3ddef30e0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:00:32.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, with the judgment of conviction against Ressa and Santos
        promulgated by the Hon. Judge Rainelda Estacio-Montesa, I have been vindicated,
        at least, to the extent possible considering that the damage had already been
        done. Even today, when the truth should have set me free, Rappler’s lies still
        resound after the bang of the gavel has faded away," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715bd0c-3ebc-4a38-bcfa-1b3070e22e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:00:32.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng maintained he is innocent of the accusations against him and
        said his case has nothing to do with the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c979e45-1eb2-4d83-89ad-61b3dd09e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:00:32.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is NOT a case of the government. I am a private citizen
        and this is a private suit. I filed my complaint prior to and independently
        of any case the Philippine Government may have filed against Ressa... This
        is not a fight against the Press Freedom, an institution I deeply respect
        and uphold.," added Keng.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343eb91e-7828-4eb1-b9ca-bbf466f7ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:00:32.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said with his filing and winning the case assures Filipinos
        that "published falsehoods will not remain unchallenged and unchecked," but
        rather be dealt with by the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d4f62-8fe2-4ef2-ac0f-d0c7c189b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:18:41.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ryan Jan Cruz, Keng''s lawyer, said they were pleased
        with the court''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd995b7-5a2f-49e5-95d5-884f59cbfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:18:41.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ikinatutuwa ng kliyente ko na nakamit niya ang katarungan na
        hindi niya nakamit sa</em> Rappler <em>at napilitan siyang hingin ito sa husgado,"</em>
        he said on CNN Philippines Balitaan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad114d0-3d5e-4aa7-90fb-f4bc91107694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:18:41.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My client is happy that he was able to get the justice
        he did not get from Rappler and he was forced to seek this from the court.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123ee3b-02e2-4be6-9342-879c4939c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:18:41.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said his client was more concerned about the court deciding
        that Rappler made a mistake and was not responsible in its reporting, than
        over the damages awarded to him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302ec28-d115-4dcf-86c2-957f9c5e7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T14:18:41.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Ressa and Santos stem from a 2012 Rappler article
        which reported on Keng’s alleged connection to illegal activities. Keng filed
        the complaint in 2017, nearly five years after the article was posted on Rappler’s
        website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32485908-5da0-4207-8ad9-e4f095bf8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The article was published by Rappler, without observing the ethical
        standards of journalism. It contained malicious imputations of crimes, with
        bad intentions, purposely to malign, dishonor and discredit my character and
        good reputation,” the complaint read. Keng has also demanded <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/27/Businessman-demands-%E2%82%B150M-in-damages-in-cyber-libel-case-vs.-Rappler.html"
        href="https://cnnphilippines.com/news/2019/9/27/Businessman-demands-%E2%82%B150M-in-damages-in-cyber-libel-case-vs.-Rappler.html">₱50
        million in damages</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a88e1c-54d9-43df-9577-b1e551392adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, however, said the story with Santos'' byline only cited
        an intelligence report, as well as a 2002 news article which already reported
        on the same allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9c259-76cd-48d4-a610-cc1e4bab0623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the news organization maintained that Keng’s side was
        published and that he was “repeatedly asked” for comment by the reporter.
        The businessman has said that Rappler, Ressa and Santos never attempted to
        obtain his side or to fact-check the “baseless attacks” against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629e9a7-f380-4af1-a781-d0ad2302a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/02/14/Rappler-CEO-Maria-Ressa-abuse-of-power.html">READ:&nbsp;Rappler
        CEO calls arrest ''abuse of power''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83e553-a6e9-46da-9629-85d4731222b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the story was initially published months before the Cybercrime
        Prevention Act of 2012 was passed, the prosecution had argued that the article
        was republished on February 19, 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2965c-d762-4509-9b47-b6e9076f8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Rappler, there were no substantial modifications
        made to the story, as the update only involved correction of typographical
        errors. Te has also noted that the temporary restraining order on the cybercrime
        law was still in effect when the story was updated, hence, the republication
        principle should not apply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cd860-ed80-468d-989d-335d8b2207c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T09:16:09.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te earlier said they are ready to bring the case to the Supreme
        Court if necessary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520b7e4-3eae-4313-9aad-d0963a4dbc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-16T16:27:17.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Office of Cyber Crime show there have been 13 earlier
        cyber libel convictions in the country, three of which involved journalists.</p>'
  'Airbnb-hosts-stuggle-properties-safety':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'In the absence of one clearly enforced set of cleaning practices for
      all, hosts are doing what feels best to them.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-15T09:53:13.386+08:00
    'imagesource': 'jcr:3fb04521-63e2-4e43-a06a-f5e7084aac3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edbe1a42-a7a8-4626-be5c-a7d427878c71'
    'lead': 'The cleaning issue poses a unique challenge for Airbnb at a time when
      it is finally seeing travel rebound. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T10:07:26.611+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:15:43.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:49.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Airbnb', 'property', 'rental', 'safety', 'COVID-19', 'pandemic']
    'stories': ['cde42557-a86c-46da-944a-930154b7dbf0', 'c20d11cb-1100-49b2-8ae8-0bec7b499333']
    'template': '1'
    'title': 'Airbnb hosts struggle with how far to go to make properties safe during
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549018ac-3392-4b2a-b23a-2bb9bf31fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Donna Lyerly and her team now spend
        four hours or more each week disinfecting Airbnb properties with strong chemicals.
        They drain and clean outdoor hot tubs, wipe board game pieces and remove items
        that are harder to sanitize, such as throw pillows and decorative bedspreads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68661667-2d93-4500-b74d-4d18b0cabc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Covid, we were cleaning and polishing, and calling it good.
        It never occurred to us that we had to kill pathogens," said Lyerly, who with
        her husband Keith manages two dozen short-term rental properties listed on
        Airbnb and other vacation rental sites. "Now, we can spend 45 minutes wiping
        lamp and light switches, remotes, anything anyone would''ve touched in any
        way. It all has to be wiped down."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd320b-cd03-416a-9f1a-f55298857207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Airbnb hosts struggled with the financial fallout from
        an avalanche of cancellations due to the pandemic. Now hosts must confront
        a different kind of struggle as that demand comes back: how much they are
        willing -- and can afford -- to do to ensure their properties are safe for
        customers resuming travel while the pandemic rages on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741c37f-677f-475d-9b0b-7b9245962f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic has been debated and discussed in private Facebook groups
        for hosts, viewed by CNN Business, with some weighing whether to ask guests
        to bring their own sheets and towels. Some hosts told CNN Business they plan
        to leave longer gaps in between stays to reduce potential for contamination,
        an approach Airbnb encourages; others refused to do so given the lost income
        from those unbooked days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88545ef9-8de6-499a-a7ff-0fe5f26d3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Cox, who owns and manages multiple Airbnb properties in Indiana
        and Florida, is still doing same-day turnarounds, now that he''s starting
        to see interest again after a three-month dry spell. He estimates he had $150,000
        worth of bookings canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cbb40-81d7-4101-918d-0bd1c356329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he''d opt into an Airbnb feature to block off 72 hours
        between guest, he said: "I wouldn''t even consider that. ...Our feeling was,
        if it''s clean, it''s clean. If we''re wiping every surface and using a proper
        cleaner, if it''s clean, it should be clean."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe3e96-9e0c-4d1c-8a46-eff02b9fb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleaning issue poses a unique challenge for Airbnb at a time
        when it is finally seeing travel rebound. (Airbnb said it had more US bookings
        between May 17 and June 3, which included Memorial Day on May 25, than the
        same period a year earlier.) It must simultaneously work to instill confidence
        in guests that their stays will be safe while also trying not to overburden
        the millions of hosts who power its platform and have already been frustrated
        by recent company moves and are cash-strapped during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38f092-9417-4fc0-9789-1fbabf256d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, Airbnb released new enhanced cleaning protocols for
        hosts with guidance from a former US Surgeon General, including recommendations
        for how to clean every room in a home and an opt-in feature called Booking
        Buffer that creates an automatic 72-hour vacancy period between guests. Those
        hosts who commit to this cleaning protocol will get a special call-out on
        their listing that guests can see. But for hosts who don''t opt in to these
        tools, it''s difficult for Airbnb to enforce and monitor how hosts are cleaning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180ef5d-acc4-4299-af96-635d9fb7154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although risk in travel can never be fully eliminated in any kind
        of lodging, we designed our expert backed cleaning protocol to help provide
        more peace of mind to guests and hosts," an Airbnb spokesperson said in a
        statement provided to CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbed5a-48f5-4a8c-a55f-1fec2db66800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb also said homes provide the benefit of private spaces without
        the risks of common spaces like lobbies or dining halls that travelers might
        find in a hotel, and that hosts have an incentive to keep homes clean to receive
        good reviews. However, some analysts argue Airbnb does not have the same consistent
        standards that a hotel would have and individual properties can be difficult
        to vet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616480cb-39c2-47cb-9ef1-f72873e88716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hotels have universal cleaning ingredients, training and even consistent
        rooms which enable very structured and consistent processes," said Sucharita
        Kodali, an analyst at research firm Forrester. "Airbnb cannot maintain standards
        and it has no great way of auditing procedures in individual venues. The hope
        is that ratings and reviews are the auditing process but who wants to be the
        guinea pig for that?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d1173-5ea8-400b-8573-f037b0354675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of one clearly enforced set of cleaning practices
        for all, hosts are doing what feels best to them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2df28b-0660-4ff4-ba89-392915e20e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox''s cleaning crews now do a deep clean after every stay, wiping
        down blinds and the top edges of doors. They have added a second or third
        person to help clean each rental and cleaning times have jumped from two hours
        to up to five. They''re also swapping out pillows, comforters and other bedding
        after each guest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd96b4-7847-469c-bf97-a27d0b8b2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Airbnb hosts or their cleaners are waiting 24 hours to enter
        the property after guests leave, even though they know it means lost income.
        And even then, they''re still doing a deep clean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abeedc-fdb5-46d1-8516-cd60ebd41d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"110% it will hurt our business," said Neerav Patel, an Airbnb host
        in Pennsylvania who waits one day now before entering the property or sending
        a cleaning crew. "But it''s just being a responsible citizen. It''s the best
        thing to do for our community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fcff8-c928-4689-94ce-7fcba551912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:07:26.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/12/tech/airbnb-cleaning-hosts/index.html">Airbnb
        hosts struggle with how far to go to make properties safe during pandemic</a>."&nbsp;</em></p>'
