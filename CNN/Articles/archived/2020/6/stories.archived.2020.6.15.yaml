      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Tailored Brands, which owns the Men''s Wearhouse, Jos.
        A. Bank and K&amp;G brands, could be the next major American retailer to file
        for bankruptcy.</p>'
