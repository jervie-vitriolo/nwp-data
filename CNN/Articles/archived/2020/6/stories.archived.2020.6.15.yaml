      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905cf2a-6503-4bb6-9372-d06e31437384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.760+08:00
