      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923ea2d-f494-4abc-97d6-f9085b37cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto believes the country is able to cope with the crisis despite
        the late recognizance of the epidemic, the hard headedness of some Filipinos,
        and the viciousness of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4e78b-8552-458e-8d91-bb40136fc0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008da54-8df9-46ca-9ab9-cca3c35df286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can criticize but we also just have to try and help," Sotto
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fc037-e56c-45eb-9141-04ce0109e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
