      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler appealed to the public to be on <a href="https://cnnphilippines.com/news/2020/6/15/Rappler-slams-cyber-libel-Maria-Ressa-press-freedom-.html">tighter
        watch for a free and independent press</a>, as the ruling has made the space
        for free press and free speech "tighter and narrower."</p>'
    '70':
