    'jcr:uuid': 'df14ff65-0e89-4096-858f-39df33b1f20a'
    'lead': 'Former partylist lawmaker Aniceto ''John'' Bertiz III, who previously
      drew flak for allegedly harassing an airport security personnel, has been appointed
      by President Rodrigo Duterte as TESDA''s new Deputy Director-General.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T18:00:08.228+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:15:29.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:53.986+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-solon Bertiz appointed to TESDA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa99ad-134b-4f29-aea7-198bde104463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T18:00:08.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Former
        partylist lawmaker Aniceto "John" Bertiz III, who previously drew flak for
        "harassing" airport security personnel, has been appointed as Deputy Director-General
        of the Technical Education and Skills Development Authority (TESDA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b895f-c2f2-4f05-84d3-615cc167a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T18:00:08.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesman Harry Roque confirmed the
        appointment on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152708b2-f710-4df4-a28f-01217e783ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T18:00:08.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, with Bertiz''s experience as the former representative
        of ACTS OFW, he is expected to provide skills development programs to thousands
        of returning OFWs to allow them to find new jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bed653-75ef-4857-9d6e-a40487056767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T18:00:08.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the reparation of thousands of overseas Filipino workers to
        the country, Mr. Bertiz has a huge task to fulfill, which is, to provide these
        returning Filipinos quality-assured and inclusive technical education and
        skills development," Roque said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea6765-aa5a-4069-86d3-31a98160b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T18:00:08.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz was involved in a viral incident in 2018. He was seen going
        through Ninoy Aquino International Airport security, then he appeared to forcibly
        take the ID of an airport personnel. He argued the staff did not perform the
        same security checks on "Chinese-looking nationals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ee9bf-6261-4565-a862-1e80c06668bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T18:00:08.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker has since apologized for the video, saying his actions
        were "uncalled for" as a public official.</p>'
