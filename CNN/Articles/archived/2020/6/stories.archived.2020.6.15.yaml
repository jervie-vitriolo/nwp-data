    'template': '1'
    'title': 'Solon wants probe on PDRs of other television networks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc76fb9-22be-4faf-a733-c88967bbe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> A lawmaker
        suggests a probe on the Philippine Depositary Receipts issued by other television
        networks, as House committees tackle measures seeking to grant a fresh 25-year
        franchise to media giant ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5bb3a-2b41-4b30-91d5-b7356ac5f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija 2nd district Rep. Micaela Violago on Monday said before
        the joint House panels on legislative franchises and good governance that
        a probe must be also done on the Philippine Depositary Receipts (PDRs) issued
        by other television networks the way the chamber is investigating the PDRs
        issued by ABS-CBN Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632abbb2-9d2b-436f-b441-156a7306c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kanina sinabi ni</em> Chairman Alvarado, all the PDRs of all
        major broadcasting companies are almost the same like GMA and ABS-CBN. The
        only difference is the price,” Violago said Monday during the House joint
        committee hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ccbf8e-1b82-4839-b8b6-233b034c1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chairman Alvarado earlier said that all the PDRs of
        all major broadcasting companies are almost the same as GMA and ABS-CBN. The
        only difference is the price.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8796f-59a2-44b8-858a-c380d33efb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In aid of legislation, in the near future <em>sana</em> (hopefully),
        maybe we can also investigate <em>''yung sa</em> PDRs<em> ng ibang</em> (the
        PDRs of other) broadcasting companies the way we investigate the PDRs of ABS-CBN,"
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30eeee-052b-4fee-a6e3-7b049c25edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Philippine Depositary Receipts issued by the holding
        companies of ABS-CBN Broadcasting Corporation to foreign investors have been
        a point of contention among lawmakers, with some saying this violates the
        media ownership rules under the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e3d6d-09df-4290-8b87-7037816e4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> holding companies allow the Lopez group of companies
        to raise large capital through PDRs they can avoid risks, and avoid taxes
        in the process by selling to itself and avail of tax avoidance schemes," SAGIP
        Party-list Rep. Rodante Marcoleta said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ceb001-f4a5-45cf-ab45-faf5397722d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words,<em> ''yung</em> holding companies <em>ginagamit
        para manipula</em> through corporate layering <em>''yung pagaari at pati ''yung
        pamamalakad ng</em> mass media, <em>isang bagay na nauwi sa monopolyo na ipinagbabawal
        ng batas</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebac863-bfe6-463f-ac97-65f5b8de6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.267+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In other words, the holding companies are used to
        manipulate through corporate layering the ownership and management of mass
        media, something that has led to a monopoly and is banned by law.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f30b68-d470-41da-8f90-973eb3ebcd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcoleta, 198 million Philippine Depositary Receipts
        representing 61 percent of over 320 million Philippine Depositary Receipts
        have already been sold by ABS-CBN Holdings Corporation, with majority of the
        buyers being foreigners; however, the breakdown of the figures was not provided.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733184a-1c5e-4aba-ad6d-9800b51edf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission confirmed that the PDRs issued
        by the holding companies of ABS-CBN Broadcasting Corporation and GMA Network,
        Inc. were allowed and registered with the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432a321-67f9-44a3-8719-dc13184c8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Commissioner Ephyro Amatong said Thursday that before Calida''s
        petition and the House hearings, no complaints were raised with the SEC about
        the PDRs, so the regulatory body did not look into possible constitutional
        violations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16330ab5-f02b-41a0-a7bf-eca819d93987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insofar as SEC regulations are concerned, ABS-CBN did not violate
        any, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8dbbf-8553-4887-8adc-08dc1f601ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Depositary Receipts allow foreign investors to hold equity
        shares of local companies listed on the Philippine stock exchange and to receive
        their dividends or interest. However, the title over the stocks remains with
        the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb65a16-c19e-4c5e-8659-03fdbfb18bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has repeatedly explained that the PDRs were not the same
        as shares of stock and do not accord its holders voting rights. The Constitution
        limits mass media ownership to Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667b796-5f56-4566-ad07-faf0bbd34851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen House bills seeking to renew the network''s franchise are
        pending before the body, the earliest of which was filed in July 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1eb6f-7710-4c87-aaa9-5f8b1a476389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:02:20.268+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:15:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s franchise expired May 4, which was cited by the National
        Telecommunications Commission as basis to order the shutdown of its broadcasts
        a day later.</p>'
