      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4798a-be7f-4eb9-b540-91157a0836e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, meanwhile, recorded 25 new infections
        among Filipinos abroad, pushing the infected tally to 5,566.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2ff33-fa26-4b40-ac31-b707fa20a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six new COVID-19 survivors and 17 more deaths have also been listed
        by the agency. These brought the total recoveries to 2,497 and the death toll
        to 426.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dd36d-2201-415a-8b1b-a61cfed674cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the virus has infected more than 7.9 million people.
        Of this number, over 433,000 resulted in death, while nearly 3.8 million have
        already recovered.</p>'
