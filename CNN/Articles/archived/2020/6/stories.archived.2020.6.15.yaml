      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a basic management principle to base a sound decision on
        accurate information. Sad to say, this is not the case," Lacson said.</p>'
