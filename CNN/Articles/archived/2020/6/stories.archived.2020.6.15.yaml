      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca437e15-9147-44b1-b4e9-5afdf1364701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have greater confidence in our call for a V-shaped recovery,
        given recent upside surprises in growth data and policy action," chief economist
        Chetan Ahya told clients. "The global economy bottomed in April and the recovery
        will gather further momentum, making this a short recession."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c257f00-c566-4816-b40e-a5bfedf2e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc96dd0-69a5-4f6f-9872-4f28f931ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment bank''s strategists added that despite the risks,
        they expect the market comeback to follow a more "traditional playbook" than
        some might expect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45f0db-cd58-4e0f-b3b9-8ffdb3f8c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50b782-9614-4e4e-ae57-a8358c395af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the last four months have been exceptional, we think that
        this cycle has been, and will be, more ''normal'' than appreciated," they
        said. "A new cycle has started, and we think that investors should position
        as such."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014be9cd-1cdf-471a-8835-e46a7b409897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea77d9-741c-40ef-8f58-52e21957c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Companies use the pandemic to make big changes</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8cd4d-65d5-4b3e-84f1-73b6560bf4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic is changing the way people work, shop and
        travel — causing companies to move faster to implement changes to their businesses
        that will allow them to stay competitive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f7306-770b-43c5-8cc2-20a96620d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542ede6-590f-4152-bb98-6f85361c79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: BP is <a href="https://e.newsletters.cnn.">writing
        down the value of its assets</a> by as much as $17.5 billion as a shift away
        from fossil fuels is accelerated by the pandemic, my CNN Business colleague
        Hanna Ziady reports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c9ff69-0952-4ba0-b35e-dfe66499fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d85ee7-1092-48dc-a98d-e37dd5f5f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil giant said Monday that the health crisis could have an "enduring
        impact on the global economy," resulting in less demand for energy over a
        "sustained period." It cut its assumed average price for Brent crude from
        2021 to 2050 by 27% to $55 per barrel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08668227-3b1a-45ec-b4d6-e0d85a68d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656de97-c084-47b3-8df7-aecab39c0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the changes, BP said it would take a writedown of
        up to 6% of its total assets in the second quarter. It may also stop developing
        some oil and gas fields as it invests in cleaner energy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf98d98-61b2-4e83-b32f-0f0089fa3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cb499-3018-4c3e-ba34-27bad1444e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s no secret that the energy sector has been rocked
        by coronavirus, sending prices plunging as demand for crude dried up, it''s
        not the only industry rethinking its plans for the future.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc01226-119c-4de5-a19a-e5cf15f98cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57196823-7a96-415a-87fe-250e10c58195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer goods behemoth Unilever said Monday that it is putting
        €1 billion ($1.1 billion) in a climate change fund over the next 10 years.
        The company now aims to hit a net zero emissions target for all its products
        by 2039.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05443615-4792-44ee-ab11-85e5629a47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317da3cb-d956-4714-8254-f4aad54526d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the world is dealing with the devastating effects of the
        Covid-19 pandemic, and grappling with serious issues of inequality, we can''t
        let ourselves forget that the climate crisis is still a threat to all of us,"
        Unilever CEO Alan Jope said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe356fb-f32b-48c1-a518-7ebafbb8128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4759d-eeda-423a-bea4-3576b7441dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As the economy picks up, the US dollar is weakening</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876092e3-9155-4524-9fde-5e6a8225f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surging higher earlier this year, the US dollar has given
        up most of its gains since mid-March — and analysts now think the currency
        could stay weak for some time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ef165-f2af-4ae3-ad5d-cbd3de0d5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fd30e-d7ef-4857-ac80-3fbbe7469d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving the fall: Aggressive easing by the Federal Reserve, optimism
        that global coronavirus infections can be contained and political instability.
        The run-up to the US presidential election in November is also poised to weigh
        on the dollar in the months ahead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8db0f0-d1b3-46ee-8d01-814206d86367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ad7c6-813a-43ae-835b-275a4c03a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the dollar has benefited from the relative outperformance
        of US assets, encouraging investors to pump money into the country''s markets,
        Goldman Sachs'' Zach Pandl explained in a note to clients last week. The dollar
        is also considered a safe-haven currency, which means coronavirus fears caused
        dollar hoarding to spike.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827620cc-f3b9-4626-98a1-a4f7a2bdc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd79c8f-ee7d-488e-a6e5-ad5636ad8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the Fed dropping interest rates to rock bottom, eating
        into yields on some US assets, and economic activity picking up again, Pandl
        thinks pressure on the dollar is likely to persist.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4793438-0349-4125-9611-36ed61670938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d89856-5c82-4b9a-96e3-090e1b43b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A further recovery in the global economy should reinforce a depreciation
        trend in the US dollar," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a639e2-6ad6-4b8b-a338-bac9298b04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:45:07.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
