      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8b0d0-deab-425a-85f7-8b091002dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the "historic" decision, handed down during a pandemic,
        was the first verdict on one of the many court cases faced by the news organization
        since President Rodrigo Duterte took office in 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
