    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:57.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['podcasts', 'pandemic']
    'template': '1'
    'title': 'Spotify staked its future on podcasts. Then the pandemic changed how
      we listen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e39c1-0872-4f52-a0ef-1f125d7d8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>— &nbsp;</strong>A year ago, Spotify
        made an expensive bet, shelling out hundreds of millions of dollars to get
        into the podcast business. For a company that was still unprofitable, <a href="https://s22.q4cdn.com/540910603/files/doc_financials/2019/q4/Shareholder-Letter-Q4-2019.pdf">losing
        more than $200 million</a> that year, it was a bold move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b85cf-e566-438f-81d0-5339dce9fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90af059-fa62-4fc2-8012-7a34271111b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the coronavirus pandemic struck, and podcasting consumption
        immediately changed. Spotify noticed drop-offs in listeners tuning in via
        their cars and wearable devices — probably because they were no longer commuting
        into work. Meanwhile, listening time around activities like cooking, doing
        chores and family time suddenly surged. There was also an uptick in podcasts
        related to wellness and meditation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5daa5b-cf83-4e7d-aee1-7e6f2e26d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512561be-c483-44e2-ae8e-68c035c45ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear from our data that morning routines have changed significantly,"
        the company <a href="https://s22.q4cdn.com/540910603/files/doc_financials/2020/q1/Shareholder-Letter-Q1-2020-Final.pdf">said
        in its first quarter earnings release</a>. "Every day now looks like the weekend."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace3a16-25ff-40d3-bb18-e8bb7134590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475680c-a7bf-4d10-8993-2409f6719e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sudden shift wasn''t something the company had anticipated
        — and it could have been worrying, but Spotify''s content chief Dawn Ostroff
        said the streaming service is getting even stronger in spite of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52073ba-07f5-4fa6-aa2a-6aa8c6566165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f3476-2c0d-418a-8f7a-41304493d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think once things return to normal and people wind up commuting
        again, the habits that they''re forming now will stay with them," Ostroff
        said. "It just allows for even more time for them to consume podcasts in different
        times and different ways."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3dfc3-97a6-4674-8dfa-3393250898a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb0466-2567-4118-8ea0-3c7a513131a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Business'' Rachel Crane, Ostroff said Spotify
        users have been listening to podcasts later in the day than usual. They also
        are listening through more home devices such as televisions and gaming consoles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec461c-8baf-4c8e-81a6-049b3d6b3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1851642-c457-46fe-b11a-f716049127d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen through the pandemic is that people are really
        sitting down and listening to podcasts in a group," Ostroff said. "It''s been
        clear to us that there''s real opportunity in family consumption."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095a62c-52ae-4a61-b1f2-ca99a9879c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c110b-72ca-432e-a422-aafc1e0f473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bold bet</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efa757-98b5-4c8a-af9b-82182afe6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify made its commitment to podcasting known last year when it
        <a href="https://edition.cnn.com/2019/02/06/media/spotify-gimlet-media-anchor-podcasting/index.html">acquired
        podcast-creation app Anchor and production company Gimlet</a>. In <a href="https://s22.q4cdn.com/540910603/files/doc_financials/annual/SPOT_20F_Master-Master_HTML.pdf">financial
        statements</a>, the company acknowledged those purchases as a risk, saying
        there was no guarantee it could "generate sufficient revenue" to "offset the
        costs of acquiring" them. The company continued investing in podcasts in 2020,
        announcing in February that it was <a href="https://edition.cnn.com/2020/02/05/media/spotify-the-ringer/index.html">acquiring
        Bill Simmons'' The Ringer</a>, which owns dozens of podcasts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e7ccc-de02-497e-8081-03a3de1a3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81b746-af99-4925-9913-d167d9385d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those pricey acquisitions are starting to pay off. About 19% of
        Spotify''s monthly active users listen to podcasts, up from 16% last quarter,
        the company reported as part of its <a href="https://s22.q4cdn.com/540910603/files/doc_financials/2020/q1/Shareholder-Letter-Q1-2020-Final.pdf#page=7">first
        quarter earnings in April</a>. Spotify said it reaches 286 million monthly
        active users, which translates to about 54.3 million podcast listeners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320beabf-26c4-4660-b8c5-5bfaadd60cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919c7e4-b168-40fb-8b84-766da905ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has long been the dominant player in podcast consumption,
        but Spotify is rising in popularity among listeners. Ostroff said Spotify
        is "ahead of Apple" in more than 60 markets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd21fd0-727e-4ccf-9b14-ed304e330130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ea685-f524-45aa-919f-6bf2f43dca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s pretty meaningful because we''ve only been in the game
        now for about two years," Ostroff said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb70ba-77fa-4fe5-8563-22f99020b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fbcf4-b68b-445c-91da-e2dcd96ec9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Podcasting in a pandemic</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc16da6-eb1c-4758-869e-9952d9f48872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic changing people''s daily lives, podcast consumption
        continues to grow across the industry. Chartable CEO Dave Zohrob said his
        podcast analytics company saw a 20% drop in consumption in early March for
        podcasts using the platform. But that bottomed out by the end of March and
        is now trending upward. Jonathan Gill, CEO of analytics company Backtracks
        said his platform showed overall listening was up by 2.78% in March, compared
        to February.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73d8f0-526e-4e8b-b4d4-f7dd2764e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec05c65-48af-4c68-a941-781bd673e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anya Grundmann, NPR''s senior vice president of programming, told
        CNN Business that the nonprofit media company saw volatility in listening
        during the pandemic but also some new growth. NPR''s <a href="https://www.npr.org/podcasts/510355/coronavirusdaily">Coronavirus
        Daily</a> podcast is its fastest growing podcast and podcasting overall is
        the "fastest moving growth line for NPR over the last five years," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c22a3-196c-4047-9eb3-d4a4ef9bd2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a2d77-257a-4d9c-aac1-6ba3935e3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcasting "is more and more the way people are spending time, trying
        to educate themselves, trying to get smarter, trying to have companionship
        in a moment when people are alone," Grundmann added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d406eb7-5ae2-46fc-8ee6-7edff19df9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17029f-ca21-4f3f-8558-89c2131967f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not just a side-show anymore''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b0259-fb37-4fc9-b498-028aa26b72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Spotify, the industry''s growth is great news.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac1a5c-f28b-4da6-bce8-aaa7dc8544ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cc902-bd6f-42c7-82d1-04c91db265ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company continues to make big investments in podcasting. Last
        month, it <a href="https://edition.cnn.com/2020/05/19/media/spotify-joe-rogan-exclusive/index.html">signed</a>
        one of the world''s most popular podcasts, "The Joe Rogan Experience," for
        a multi-year exclusive licensing deal. The Wall Street Journal <a href="https://www.wsj.com/articles/spotify-strikes-exclusive-podcast-deal-with-joe-rogan-11589913814">reported</a>
        the deal was worth more than $100 million.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2eaf3-6e0c-4799-b9e5-dcd513e92ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d16ebe-56d2-449f-95c6-bea3a9c3a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt like we need to have the number one podcaster on our platform
        in order to really be a winner in this medium," Ostroff said. "It doesn''t
        feel like a risk to us because [Rogan] is such an important player in this
        space."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90a726-1a7d-4b3b-a310-e28383ed8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831e0a5-2e4d-4540-b79d-f08ec9d5a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marty Moe, president of Vox Media Studios, told CNN Business the
        company''s podcast "consumption from Spotify has increased." Vox Media has
        more than 200 active shows in its podcast network.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc3c89-459f-47fb-83b2-171161008d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a70c9-9ec8-4eab-ad51-6ecc85c5e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s investment "validates what we''ve known for years," Moe
        said. "This is a medium that''s not just a side-show anymore."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d723815-6433-4aad-bac1-093a92e8797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:51:09.874+08:00
      'mgnl:createdBy': 'bamba'
