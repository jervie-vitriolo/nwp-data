      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Acayan covered Duterte’s drug war — his photos
        a painful reminder of the killings and the families left behind in its wake.
        Along with several other Reuters journalists, he was awarded a special merit
        at the Human Rights Press Awards in 2017 for his reporting on the war on drugs,
        and his work has been exhibited in the Universal Periodic Review of the Philippines
        at the United Nations Human Rights Council in Geneva for two years straight.
        Together with fellow photojournalist Raffy Lerma and the Nights Watch collective,
        he was also featured in a National Geographic documentary called “<a href="https://films.nationalgeographic.com/the-nightcrawlers"
        target="_blank">The Nightcrawlers</a>,” an exposé of Duterte’s drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaeadf6-79c5-4831-a9d8-d9da4375a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he mentally prepares for the kind of work he does,
        Acayan says that on top of having undergone stress and trauma training for
        journalists in the past, he also reminds himself that “we are allowed to be
        vulnerable with the images we see, or the stories we hear. We are humans too,
        and I think in this work that vulnerability can also be our strength.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c719789-106b-4ef0-aba1-b774e655b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “I think the best storytelling comes from those who can
        empathize with their subjects.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aca2a9-6e0b-4a5e-8f13-e9aadc61851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.474+08:00
