      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be0177-5e65-4b14-962b-16216c150292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
