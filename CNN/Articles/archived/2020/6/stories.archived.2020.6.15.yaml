      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:15:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the department''s epidemiology bureau showed that there
        were total of 50,169 cases from January to May this year,  Dr. Norielyn M.
        Evangelista, program manager of the DOH''s Dengue Prevention and Control program,
        told reporters during a media forum on Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6243e-a82a-4ebd-89fb-cafd1674dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:16:53.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:15:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is 46 percent lower than the 92,808 cases reported in
        the same period in 2019, Evangelista noted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192edc9-6df0-4ac8-acb6-1f3cfda26080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:16:53.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:15:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire said at a Monday briefing
        that the decline can be attributed to the public’s increased awareness brought
        about by the COVID-19 pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd21fd-a077-4943-b653-4f89a8ad82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:16:53.753+08:00
      'mgnl:createdBy': 'catherine'
