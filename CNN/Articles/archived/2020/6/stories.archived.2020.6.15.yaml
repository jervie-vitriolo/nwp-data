      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb11af-fe9d-4971-bdaa-4ac0f5b71bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T12:35:09.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ruling, coupled with the cybercrime law, has made the space
        for a free press, free speech, and free expression even tighter and narrower,"
        Rappler said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efc883-37d0-4439-b405-bbc92a264f9c'
      'mgnl:activationStatus': true
