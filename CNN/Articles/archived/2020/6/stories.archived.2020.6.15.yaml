  'Melatonin-COVID-19-clinical-trial':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-15T23:01:33.721+08:00
    'imagesource': 'jcr:a082372f-858d-468b-8546-8cc4ac2559a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93402e45-8027-4c51-b051-6519d608bbcc'
    'lead': 'The DOST-Philippine Council for Health Research and Development (DOST-PCHRD)
      will work with the Manila Doctors Hospital to conduct a four-month trial to
      find out whether administering high doses of melatonin will lessen the need
      for intubation or ventilation support of hospitalized COVID-19 patients. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T23:04:04.100+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:15:12.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:59.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST to conduct trial on melatonin as supplementary treatment for COVID-19'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce53fa4-240f-4861-921f-85ad06dedb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 15) — The Department of Science
        and Technology has allocated P9.8 million to conduct clinical trials on the
        use of melatonin — known as an easily available sleep-aid supplement — as
        a supplementary treatment for COVID-19 patients with pneumonia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3cbf0-1b9e-45ab-8381-725e4df93622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This news was included in President Rodrigo Duterte''s 12th weekly
        report to the Congress on his use of additional powers granted to him to address
        the COVID-19 crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a71f2-2ddf-4da8-8429-cadad5917a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST-Philippine Council for Health Research and Development
        (DOST-PCHRD) will work with the Manila Doctors Hospital to conduct a four-month
        trial in selected hospitals in Metro Manila and Cebu City to find out whether
        administering high doses of melatonin will lessen the need for intubation
        or ventilation support of hospitalized COVID-19 patients and ultimately improve
        the survival rate against the infection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21df6e-d4e6-46fc-b162-45f600f4ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by DOST on Monday, it said this will be
        the first clinical trial to explore the effectiveness and safety of using
        high doses of melatonin as adjuvant therapy on top of standard therapy in
        hospitalized patients with COVID-19 pneumonia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77301181-6562-48d2-bf91-e2e776202569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be used alongside the main treatment of diseases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a2e34-78dc-4632-a054-c573bd86d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the project proves to be successful, we may be able to de-escalate
        COVID-19 cases better and possibly reduce the mortality rate of the infection,"
        DOST-PCHRD Executive Director Jaime Montoya said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6a654-cb28-42e8-9a96-2175d8561b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melatonin is also known for its anti-inflammation, anti-oxidation,
        and immune-enhancing effects which may help alleviate acute respiratory distress
        caused by viral infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ec1a9-e833-4303-b77b-64744f5e97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T23:31:27.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Results of the project are expected to contribute to national and
        international guidelines on life-saving drugs and therapy that can impact
        mortality in COVID-19 pneumonia patients," Duterte''s report stated.</p>'
