      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Online
        news organization Rappler slammed the guilty verdict a Manila court handed
        down Monday on CEO Maria Ressa and former writer-researcher Reynaldo Santos
        in a cyber libel case involving businessman Wilfredo Keng.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb5db6-91a1-4404-98af-8ab64b0791c7'
