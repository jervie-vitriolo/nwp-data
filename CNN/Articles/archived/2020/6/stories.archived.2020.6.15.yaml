        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CAH18-Yh_gg/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">As I sit at home in what feels like 45C weather, furious after
        seeing those photos of the general and policemen at his birthday party bash,
        my thoughts are with the medical workers at NKTI whom I had the honour of
        photographing last week. I remember how they have to endure extreme heat and
        exhaustion while wearing PPE suits as they treat patients in the COVID-19
        field under the scorching summer sun. I remember wearing my own PPE, and how
        several times I was just close to collapsing from severe dehydration while
        I watched them work non-stop for hours, making crucial life-saving decisions
        while being forbidden to eat, drink water, or go to the bathroom. I remember
        the poor working conditions they have to endure. How they have to reuse facemasks
        and PPEs because the hospital was running out of supplies, which made them
        more exposed to the virus. I remember how after work they have to cramp inside
        a lecture room, taking turns with night shift staff to sleep in limited beds.
        I remember listening to their stories of how they have no choice but to be
        away from their loved ones so that they could keep working. As I remember
        the sacrifices these brave people are making to save our lives, I am outraged
        that some policemen have the audacity to hold a big birthday party buffet
        and spread the virus. That while these so-called law enforcers are out there
        having fun while breaking the law, they are bastardizing the efforts of our
        healthcare workers who are dying each day for nothing. We should not put up
        with their stupid excuses anymore. The lives of these policemen are not worth
        saving. Speak out until every single one of these murderers are put in jail.
        Protect our healthworkers.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
