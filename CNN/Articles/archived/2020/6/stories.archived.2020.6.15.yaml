        from home</a>, perhaps <a href="https://edition.cnn.com/2020/05/22/tech/work-from-home-companies/index.html">indefinitely</a>,
        this is not the best time to be selling men''s dress clothes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0993d-20e8-40c4-bfdf-11797dd183ed'
