      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c766e5-a8a0-4675-9bf8-b613944b5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To side with the truth, no matter how one-sided that truth is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6195d-c8bd-40de-9766-9cb0ef3e2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
