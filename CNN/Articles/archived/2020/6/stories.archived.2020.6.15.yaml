    'template': '1'
    'title': 'Philippines records 490 new COVID-19 cases as tally climbs to 26,420'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75502a81-302d-4aa5-aa5c-7db11b179f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The Department
        of Health on Monday added 490 new cases to the country’s coronavirus tally
        which rose to 26,420.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c910c39-9ef3-43a5-9242-764f21fab174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 348 are “fresh cases” or were validated in the last
        three days, while 142 are “late cases” or were part of the agency’s backlog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd6ff1-e172-47b1-91f8-518883946500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the fresh cases are based on the daily reports submitted
        by only 38 out of 58 currently operational labs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2032252-d625-4dd9-8097-96982919ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0dd40-d32b-418c-827e-5d0a444c919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 298 patients have, meanwhile, survived the disease, as recoveries
        reached 6,252. These latest figures show around 23 percent of those infected
        have already beaten the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd6fbc-85c4-4a87-a566-b9a07356c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten new deaths were also recorded, with the death toll now at 1,098.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2e4c4-431b-4c0a-8c2a-5153ff33a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported fatalities, three died on June 1, and one
        on June 11, according to the DOH. Meanwhile, the remaining six died in the
        past months but were only recently reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d2bcf-eb4f-4df6-9128-89df4535cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bulletin also showed that Metro Manila reported the highest
        number of new cases with 152, while Central Visayas logged 84.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a1cf9-e1d2-4ece-b17c-ac96aeb72a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:40:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also listed one more infection and
        another recovery among its ranks. There are now a total of 415 police personnel
        who have contracted the virus, with 241 recovered patients and seven deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d97775-3d88-42d9-b7c6-17729579ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid concerns that the country continues to register high number
        of cases, Dr. Emmanuel Baja of the University of the Philippines COVID-19
        Pandemic Response Team noted that cases are significantly lower than the team’s
        initial projections before lockdown restrictions were imposed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d87fd4-2a74-4e5d-93b5-d001f45cf5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88bf62-be11-4a25-b12c-86ad8e302c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bago mag ECQ (enhanced community quarantine) ang ating pamahalaan,
        ang projected na bilang ng COVID-19 cases ayon sa pag-aaral ng aming team
        ay maaaring umabot sana ng 80,00 sa loob lamang ng isang araw,” Baja said
        in DOH’s Monday briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b713793-b6ad-4fdb-8c08-f4e99711c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before our government imposed an enhanced community
        quarantine, our team''s projected number of increase in COVID-19 cases can
        reach up to 80,000 in just one day.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f65857-1846-46a2-a59e-5fb3eb7fabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bf991-7f9e-4c2c-83dc-c7c954d8291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the highest single-day increase in cases recorded in the
        country is at <a href="https://www.cnnphilippines.com/news/2020/5/29/DOH-confirms-1-046-new-COVID-19-cases-bringing-total-to-16-634--.html">1,046
        new infections on May 29.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79181a62-8855-4d9f-a624-28e65255abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja also noted the downward trend in the COVID-19 case fatality
        rate, and attributed it to the improved capability of medical frontliners
        to cater to infected patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef05af-4e53-42c2-a56b-193dd3df673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:15:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:30.419+08:00
