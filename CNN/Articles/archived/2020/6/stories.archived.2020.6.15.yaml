    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c3c0a-22e0-4b59-95e7-ee116cac400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T22:28:31.408+08:00
