      'mgnl:lastActivated': 2023-01-26T12:15:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ff5e9-6df9-49ff-8ee3-46891a15a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-five percent of the time it isn’t as exciting as it looks.
        A lot of it is just waiting, or sitting in front of your laptop researching
        stories and writing pitches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eaf71a-ecf9-4ad2-b822-878d299d304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df493fd7-bc2f-4b37-b517-d04cfc0382b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can definitely say that the camera has made me a better person.
        It has made me more understanding of our society, and how we should reach
        out and help one another. I can’t imagine the person I would’ve become if
        I hadn’t held my first camera 12 years ago.</p>'
