      'mgnl:lastActivated': 2023-01-26T12:15:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42907533-32ff-4a63-81fa-2a12e1238257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Health Department explained operational issues
        in laboratories still persist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3b0b5-cc33-42b1-ac2a-aeac59c37dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714ecc7-ad78-4727-9d3b-464a516ac536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito pong mga</em> operational issues <em>natin</em>, logistics-wise
        n<em>apakalaking bagay po sa amin. Mayroon ho tayong</em> current international
        shortage on the different logistical supplies <em>na kailangan ng isang laboratoryo
        na hindi ho madaling makuha sa panahong ito</em>," Health Usec. Rosario Vergeire
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129f90a-36bd-45e3-bfe4-dfb38bc1f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273b713-e7a3-4f5d-9e85-799a70dfc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These operational issues, logistics-wise are a big
        deal for us. We currently have an international shortage on the different
        logistical supplies needed by a laboratory, which are not easily acquired
        in these times.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5c5f9-ba91-4a82-886a-da383e200221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb96a32-9ed5-4e80-8121-4a9a3400b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is also continuously conducting emergency hiring
        of health human resources to help in the fight against COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3c451-b65c-4e18-867b-bb5eb7946ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcfadf6-3587-4312-af6c-4a22d65b5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:36:54.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:15:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So ngayon po nagha</em>-hire na <em>po talaga ng mga</em> encoders
        <em>para po sa mga laboratoryo, para po sa mga ospital, para po sa mga</em>
        local government units <em>para po makapag</em>-encode<em> nang maayos ng
        datos at maging</em> real time <em>ang</em> information <em>natin</em>," Vergeire
        explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ba94a-0bc4-4ce9-a61d-a3ef3d8e58f6'
      'mgnl:activationStatus': true
