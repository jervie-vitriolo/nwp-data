      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy with how it turned out...We''re happy that a
        lot of people were able to connect to the song," vocalist Miguel Benjamin
        Guico told CNN Philippines'' New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
