      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b980bd-eff7-4766-84a0-28c843b75cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I could write better. I do a bit of writing for my work but
        I always run out of words especially when trying to describe an extraordinary
        experience or fleeting and intimate moments that I couldn’t capture. I guess
        I’d also like to be a more sensitive photographer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d232053-d59c-4776-b778-f8d5917d346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4fb8a-d101-4863-8487-71efec35aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of budgets and netizen-sourced journalism has forced a lot
        of photojournalists out of work. I think this is not something that photojournalists
        can overcome themselves; here in the Philippines alone, I work with a lot
        of skilled colleagues who work five times harder than me. Publications and
        newsrooms must (re)discover the importance of investing and supporting quality
        visuals and storytelling, rather than making use of amateur work, paying meager
        salary and benefits of their photographers, or, God forbid, using handouts.
        If you look at the publications that are thriving out there today (TIME, National
        Geographic, The New York Times, Washington Post, etc.), one thing they have
        in common are consistently strong visuals and nuanced storytelling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4950c7a-349a-4b77-8e16-7985326f7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.476+08:00
