      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0e2f9-1fd2-4d0a-9881-1f09fd0b3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will be required to book reservations online at least one
        week in advance in order to maintain crowd control. Upon arrival, they will
        have to submit to temperature checks and wear face masks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8662b2a-d037-4cca-851d-3e262d61193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ced05-c647-4932-8f5c-7825334e1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magic Access members, who are the park''s annual pass holders, will
        get priority for booking reservations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c8729-0bdb-4168-a7ad-5a78479fe72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525d94d-f626-488e-bf6a-e01e528dca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to be part of the Hong Kong community, which has worked
        hard and shown fortitude in how it has handled the pandemic," Stephanie Young,
        the park''s managing director, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99014c-a23c-4477-8b11-1b14b78317df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421d405-9d1e-4fa5-a79e-cd8efaa85d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major component of the Disney experience, character interactions,
        has changed for the coronavirus era. For now, guests won''t be able to have
        up-close experiences like photo ops with Mickey, Minnie and company but will
        be able to enjoy socially distanced activities like shows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bcac8-71d7-48cb-b49b-271fed1d68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a6505-ee23-4c23-926b-21ffbc0684a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the virus was first identified in January, Hong Kong was quick
        to enact social hygiene measures. Currently, the city has recorded only 1,110
        cases and just four deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28430780-5367-4f36-a314-98a9c5a62d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc97fd0-1826-406e-ab09-b599561b70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for crowds to return, Hong Kong Disneyland has been
        continuing work on its newest attraction, the Castle of Magical Dreams. Though
        it isn''t complete yet, visitors will be able to see the castle''s progress
        as it enters its final phase of construction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dd0a9-b683-4ece-bfd5-8828be1290c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff13dfc-74bb-46f4-ad8f-9c99d7adfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Disneyland is also hard at work on a new <a href="https://edition.cnn.com/travel/article/disneyland-paris-frozen-land-arendelle/index.html">"Frozen"
        themed section</a>, with an area themed around Elsa, Anna, Olaf and the other
        characters from the current record holder for highest-grossing animated film
        ever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dffe4f-6771-41e3-9b44-cd72313a03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c2d39-bec8-4a9d-8bdc-1cd518658a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of greater China, though, Disney fans will still have to
        wait to get their theme park fix. Disney''s parks in California, Florida,
        Japan and France are currently closed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49b4b2-14b3-4d6f-8a46-26b81cf357d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/hong-kong-disneyland-reopening-intl-hnk/index.html">Hong
        Kong Disneyland, closed for five months due to Covid-19, is ready to reopen</a>."</em></p>'
  'BLM-protester-carry-white-man':
    'author': ' Amir Vera, Salma Abdelaziz and Zahid Mahmood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-15T13:22:56.924+08:00
    'imagesource': 'jcr:1ae4a818-6431-4123-b7b7-40024e8d72e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19cce895-a5a8-4916-b24a-8e2695ebeead'
    'lead': 'The black man seen carrying an injured white man to safety during a chaotic
      scene at protests in London Saturday told CNN he did it to avoid catastrophe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T13:27:22.390+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:15:38.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:51.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Lives-Matter', 'protests', 'London']
    'template': '1'
    'title': 'Black Lives Matter protester seen carrying a white man through an angry
      crowd in London says he wants ''equality for all races and people'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd3cee-d872-4b3b-aea4-45ed9d4e6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The black man seen carrying an injured
        white man to safety during a chaotic scene at protests in London Saturday
        told CNN he did it to avoid catastrophe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdf6a2-9ad6-425d-b7ee-f0d8751e4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8efa7e-ada7-45ee-9b2b-e81eb1ef5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of Patrick Hutchinson''s selfless act has now spread across
        the globe. Hutchinson told CNN Sunday it was the first Black Lives Matter
        protest he attended, and he helped the white man because he didn''t want the
        main reason for the protests to be lost in one moment of violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572301e-c5bf-4702-9fd6-c1797b4e39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315badfe-8b47-4ca0-a331-2300f074e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in London and all over the world have taken to the streets
        calling for police reform after the deaths of black people at the hands of
        police. These deaths most recently include <a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">George
        Floyd in Minneapolis</a> and <a href="https://edition.cnn.com/2020/06/14/us/rayshard-brooks-atlanta-shooting/index.html">Rayshard
        Brooks in Atlanta</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf79ff-466f-438e-892c-bea46fa6ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b24cff-2c86-4cd5-b66d-352d3c6b30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My real focus was on avoiding a catastrophe, all of a sudden the
        narrative changes into ''Black Lives Matters, Youngsters Kill Protesters.''
        That was the message we were trying to avoid," Hutchinson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c7255-cc3c-484a-9406-707d7fbe91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b646e8-ac7e-49b9-a04d-0624a20f29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson told CNN he initially saw the man lying on some stairs
        in the fetal position surrounded by protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dc8b7-788b-4417-a693-544e6ea79b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63136a57-2590-4618-b640-f8329cfe24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:27:22.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that moment, he said it didn''t cross his mind the man may be
        a counter protester or hold prejudices, but he was trying to get him out safely.
        <a href="https://edition.cnn.com/2020/06/13/europe/protests-london-far-right-gbr-intl/index.html">More
        than 100 people were arrested in London protests Saturday after violence broke
