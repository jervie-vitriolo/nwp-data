      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c86072-7c31-4c21-a91a-dc8c3c8359c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.347+08:00
      'mgnl:createdBy': 'pia'
