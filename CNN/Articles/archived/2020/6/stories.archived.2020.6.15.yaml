      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. on Sunday, the Department of Health (DOH) said there
        were 25,930 cases of COVID-19 in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba05849-250b-4563-9621-ee9e4c348de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The DOH said 366 were identified as â€œfreshâ€\x9d casesâ€” or those\
        \ whose test results were released within the last three days. The agency\
        \ has been separating the total count into fresh and late cases since late\
        \ May.</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd26665-66ff-4487-96f6-4dec64975b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 173 cases were, meanwhile, part of the validation
        backlog, 142 of which were recorded in Metro Manila, the agency noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f4679-2185-4204-85ab-f8a4fce55372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region also listed the highest number of fresh cases
        with 153 new infections, while Central Visayas reported 110.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945eb01-6b30-41e4-87f7-eefb3bad3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen more fatalities were also recorded, raising the infectious
        disease''s death toll to 1,088. Recoveries also rose to 5,954, as 248 more
        individuals survived COVID-19.</p>'
  'LGUs-appeal-quarantine-categories-June-16-30':
    'caption': 'Presidential Spokesperson Harry Roque says Cebu City wants to return
      to modified ECQ amid rising coronavirus cases, a decision which will be considered
      by the Inter-Agency Task Force and by President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-15T16:22:56.243+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af39cd9e-f375-4cc8-8ce7-5e014cf83d58'
    'lead': 'Select local government units have asked members of the COVID-19 task
      force to either keep or adjust their quarantine categories for the next two
      weeks ahead of President Rodrigo Duterte''s decision expected tonight, his spokesman
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T16:26:34.014+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:15:32.674+08:00
