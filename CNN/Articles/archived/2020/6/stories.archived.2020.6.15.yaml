  'Rappler-Maria-Ressa-cyberlibel-conviction-Vice-President-Leni-Robredo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-15T15:17:08.573+08:00
    'imagesource': 'jcr:2b2b2546-d70a-4d52-80a0-b6bc0f2b088c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c785efe5-86d9-4dc5-b1f4-6b71b371aa01'
    'lead': 'Vice President Leni Robredo says the threat to the freedom of one person
      is a threat to the freedom of all Filipinos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T15:52:21.011+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:15:34.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:52.636+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Ressa conviction ''a threat to every dissenting voice'' in
      PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f5afa-32cd-4cfe-8672-3f7b59287405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> For opposition
        lawmakers, rights groups, and media advocates, it is another bad day for press
        freedom following the <a href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">conviction
        of Rappler CEO Maria Ressa and former researcher Reynaldo Santos</a>,&nbsp;both
        found guilty of cyber libel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc969a2-ffd3-48f1-87c3-5e674386fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, darker days are ahead if the public does not fortify the
        defense for civil liberties and other essential rights, they said. Members
        of the opposition noted that repression will not stop at Ressa and Santos''
        guilty verdict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff529e6-3e6d-4d05-ac02-496da4fc821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Maria Leonor "Leni" Robredo said in a statement on
        Monday that threat to freedom of one is a threat to the freedom of all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1233e2-3c24-4085-86c6-501cbb312aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silencing, harassing, and weaponizing law against the media sends
        a clear message to every dissenting voice: Manahimik kayo, kung ayaw ninyong
        matulad sa kanila (Stay silent if you do not want to be like them)," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc247c-0938-488b-80ee-4008e6a84fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Risa Hontiveros expressed the same sentiment,
        noting that any critic can be easily silenced at a crucial time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fce3cb-1ae0-4acf-b75c-afb133d7f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge everyone to speak out...We are complicit if we are silent,"
        Hontiveros told the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee648f79-8e10-4d65-b1a6-729acce098d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan noted that with the current political
        atmosphere of "repression and authoritarianism," the acquittal of Ressa and
        Santos would have been a surprise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13599b82-e8c9-4e88-a509-8de84274a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima said her detention alone is just "one of the
        thousand ways" that the administration of President Rodrigo Duterte tries
        to instill fear in those "who fight for what is just and right."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9dd35-590b-4367-91a5-d3d9965ee420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to convict CEO Maria Ressa and former Rappler researcher
        Reynaldo Santos, Jr. for cyber libel (while certainly appealable) is but another
        demonstration of the Duterte government''s weaponization of law against those
        who dare speak truth to power," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a546e-74d7-4145-9a8c-acdccec9d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of the administration, has been detained
        for three years over illegal drug charges. She has vehemently denied the charges,
        describing them as fabricated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46563974-5bea-4002-81bd-d8c46717b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gabriela Partylist noted that the incident is a "terrible
        development that may set forth more rabid attacks against media outfits who
        have earned the ire of Malacañang."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edc377-35d4-4f2e-9b3b-8f87740815fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Manila Regional Trial Court Branch 46 found Ressa
        and Santos guilty beyond reasonable doubt for violating the Cybercrime Prevention
        Act of 2012 over an investigative story linking businessman Wilfredo Keng
        to alleged illegal activities, primarily human trafficking and drug smuggling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cc7e7-01fe-4af3-88a6-61601ff2f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos were sentenced to jail for six months up to six
        years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff7db7-3905-465b-96fa-79d50ce4c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler earlier maintained that the story, which had Santos'' byline,
        was initially published months before the Cybercrime Prevention Act was passed.
        The prosecution had argued that the article was republished on February 19,
        2014. Rappler maintained that it only made minor correction of typographical
        errors in the story at the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1f0e9-1900-478d-bee3-1ce005a8d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, which was originally charged in the suit, was declared
        to have no liability over the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d009af4-59f7-46f3-9064-70b37396f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Keng''s legal counsel, holding Rappler accountable has given
        his client justice over the controversial article.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed1d30-12c8-4418-b05d-8afa3c1346de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung client ko, hindi mahalaga sa kanya ang monetary damages. Ang
        mahalaga nagkaroon ng hatol ang husgado na nagkamali ang Rappler, na hindi
        sila naging responsable sa pahayag nila ng mga krimen na inakusa nila sa kliyente
        ko," Atty Ryan Cruz told CNN Philippines'' Balitaan, noting that the news
        organization did not get back to them to supposedly correct controversial
        details of the story.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d2455f-cb4b-4d4e-8502-a862080ea4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my client, monetary damages do not matter much.
        What''s important is the judge has decided that Rappler committed a wrongdoing,
        and they were not responsible with their words when they accused him of such
        crimes.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33ff31-a303-4722-9819-65a7495485e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International community alarmed</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50c31d-77fa-40ef-95b4-e0b80aaf17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community, including rights groups and media advocates,
        expressed alarm over the incident.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1b1a2-cefd-41d5-8a83-a5107de1eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights lawyer Amal Clooney noted that the conviction
        was "an affront to the rule of law, a stark warning to the press, and a blow
        to democracy in the Philippines."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc6bb4-0d23-4c8b-8db5-8cf893d4fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, deputy Asia director at Human Rights Watch, noted
        that Ressa''s case "will reverberate not just in the Philippines, but in many
        other countries that long considered the country a robust environment for
        media freedom.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47559d3-cc90-4755-bbcd-384e847b33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International cited the shutdown of media giant ABS-CBN
        alone is proof of "brazen vendetta against the press."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c9f43-8b93-467a-9316-befc3ea5e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network was forced off the air on May 5, following the expiry
        of its legislative franchise. It previously received backlash from President
        Rodrigo Duterte for supposedly failing to air his campaign ads.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39f9d0-6a03-4b51-a7b0-86e7c7c53050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a89507-6db2-47ab-8e97-c24d4b7dad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roque: Duterte supports press freedom</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b3392-32f9-4084-afcc-e7b84f104502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque insisted during Monday''s
        briefing that Duterte has nothing to do with Ressa''s conviction, noting that
        he supports press freedom.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef6e31-7ee9-4efb-b699-83a08755aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naniniwala po siya sa malayang pananalita at ang paninindigan niya,
        ang taong gobyerno ay hindi dapat onion-skinned, hinaharap ang puna ng taumbayan
        lalo na kung ito ay nanggagaling sa media," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615dabab-efc4-4455-91a2-121156f281ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President believes in free speech, he maintains
        that public officials should not be onion-skinned and should face the criticisms
        of the public including those from the media.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23fd2e-d6ee-4aee-a726-4ef7eaf89e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, which has been repeatedly called out for its critical reporting
        of the Duterte administration, is facing other court cases and complaints,
        including supposed tax violations and foreign ownership.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b365323-b8b3-4582-b5a6-ea0c35d69016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:15:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eleven times in a little more than a year, cases have been filed
        against Rappler, so yes, absolutely they''re trying to pin me down and Rappler
        down," Ressa previously said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb804e-039f-4029-b0ee-b61fcdcf9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T15:52:21.016+08:00
      'mgnl:createdBy': 'lara'
