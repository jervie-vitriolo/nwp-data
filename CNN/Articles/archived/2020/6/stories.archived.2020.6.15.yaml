      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has had bankruptcy advisers for a couple of months
        now. It''s exploring all of its options and it''s not a 100% that they''re
        filing, but the odds are pretty high," said Reshmi Basu, an expert in retail
        bankruptcies and an analyst with Debtwire, which tracks distressed companies.
        "There is not going to be as much demand given the <a href="https://edition.cnn.com/2020/03/23/business/coronavirus-work-from-home-casual-dress-code-trnd/index.html">work
        from home environment</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b22b3-133e-4e5f-9447-09699019a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399adb8a-d842-42f8-8c26-e7a418194b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of national retailers already have filed for bankruptcy
        during the pandemic, including <a href="https://edition.cnn.com/2020/05/04/business/j-crew-bankruptcy/index.html">J.Crew</a>,
        <a href="https://edition.cnn.com/2020/05/07/business/neiman-marcus-bankruptcy/index.html">Neiman
        Marcus</a> and <a href="https://edition.cnn.com/2020/05/15/business/jcpenney-bankruptcy/index.html">JCPenney</a>.
        The clothing sector of retail has been particularly hard hit by the crisis
        as consumer demand for new clothes has fallen sharply. Gap reported a <a href="https://edition.cnn.com/2020/06/04/business/gap-loss/index.html">record
        $932 million loss</a> for its first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f1129-8b45-4b20-a9bf-a25b2e65d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896b969-96e8-4794-8798-6a1f29b902a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies facing the risk of bankruptcy include Ascena Retail
        Group, owner of clothing chains Lane Bryant, Justice, Ann Taylor and Dress
        Barn, which recently warned there is "substantial doubt" about its ability
        to remain in business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710ca80-a734-42bd-ad43-3e7064f98e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a81ed-0497-4506-8fc3-be1418f82c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tailored Brands disclosed it is at risk of bankruptcy or even shutting
        down operations because of the Covid-19 crisis in a filing Wednesday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf025f80-d8e9-4cc2-8af8-fc30224a31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42d014-bb97-484d-ab31-d99b1522327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the effects of the Covid-19 pandemic are protracted and we are
        unable to increase liquidity and/or effectively address our debt position,
        we may be forced to scale back or terminate operations and/or seek protection
        under applicable bankruptcy laws," the filing said. The company said it had
        no comment beyond the filing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77110fc-4705-482f-ab94-91fd51177eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4df63-3985-4ddd-addb-2f863840021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company suspended rent payments for April and May when most
        of its locations were shut. It said it has been able to negotiate rent deferrals
        for a significant number of its stores, with repayment at later dates, beginning
        at the end of 2020 into 2021. It also furloughed or laid off 95% of its 19,000
        employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee34e5b-891d-4b25-99b9-0a05a8d25ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bb791-46c6-4057-9bcd-cb4194de82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things have not gone well at the 44% of Tailored Brands stores
        that reopened in early May. For the week ended June 5, sales at locations
        open for at least one week fell 65% at its Men''s Wearhouse and were down
        78% at Jos. A. Bank and 40% at K&amp;G.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1ba22-8377-4227-8d4c-58674a0ac2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d2a28-442d-40b2-9956-319e7c64c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales declined 60% in its fiscal first quarter, which ended May
        2. All of its stores were closed for about half the quarter, and its online
        operations halted for two weeks in March. But Tailored Brands has delayed
        reporting its complete results -- the Securities and Exchange Commission allows
        companies to postpone reporting during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8337a6-ccfa-4101-af4e-673564202573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c4fec-2b1f-42ac-ad88-b425f88f310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the delay is that it is weighing how large a charge
        it must take to write down the value of various assets, including the goodwill
        it carries on its books -- a measure of the value of a company''s brands and
        reputation. The charge will be purely an accounting move that involves no
        cash, but it could raise the cost of borrowing money the company needs to
        get through the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4096d-7bcc-4fb6-a42a-53bd33be50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d07636-15c7-42f4-a90d-27b50296eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tailored Brands had $201 million in unrestricted cash on hand as
        of June 5, but that was primarily because it drew down $310 million on existing
        credit lines during the first quarter. That left it with only $89 million
        of borrowing available under those lines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a572a3-172c-44fd-ac71-1d2d66dd2e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745e1c2-7749-4d26-b6c7-aeeacf0efdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has about 1,400 stores in the United States and Canada,
        with about half under the Men''s Wearhouse name. It will probably have to
        close a significant percentage of them whatever happens with its reorganization
        efforts, said Basu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af01a78-77a0-4da0-97b8-2269f13041b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a6ea9-40bf-411f-9555-612d7a89ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the company that has the legs it needs to possibly turn
        things around," she said. "But consumers'' tastes and demand are going to
        change. They''re going to emerge from bankruptcy with a much smaller footprint."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f85dc-35ee-43de-ab51-bbb7b13a3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:15:57.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/14/investing/mens-wearhouse-bankruptcy-threat/index.html">This
        could be the next major retailer facing bankruptcy</a>."</em></p>'
