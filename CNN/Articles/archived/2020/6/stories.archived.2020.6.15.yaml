      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>There has long been
        debate about the sexuality of SpongeBob Squarepants and some are taking a
        Nickelodeon tweet as his coming out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd08600-b4fb-4abf-aee3-20d74619a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4face98-b80b-4065-bf93-98952599e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network included a photo of the beloved animated character in
        a recent tweet celebrating Pride Month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab4e7-6819-4e2a-af85-b8138946ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48e25b-35ca-49eb-8917-950a48d3c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob is pictured in the tweet along along with actor <a href="https://edition.cnn.com/2019/05/24/entertainment/michael-d-cohen-transition/index.html">Michael
        D. Cohen from "Henry Danger," who is transgender</a>, and the character of
        Avatar Korra, from "The Legend of Korra," who is bisexual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b04bd-9245-475a-89a4-496de1ba3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60328f-ccb2-4f14-a827-ec42f1bec61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celebrating #Pride with the LGBTQ+ community and their allies this
        month and every month," the tweet reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6584a-ae4c-4f4a-b5e8-484a4bd6666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
