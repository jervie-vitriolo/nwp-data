        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BulTjd2BZtz/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">‘The Death of Michael Nadayo’ by @ezra_acayan (Philippines)
        is one of three nominees in the ‘Spot News, singles’ category of the 2019
        Photo Contest. ⠀⠀⠀⠀⠀⠀⠀⠀⠀ The body of Michael Nadayao lies in the street after
        he was shot dead by unidentified men in front of mourners at a wake, in Quezon
        City, Philippines, on 31 August. ⠀⠀⠀⠀⠀⠀⠀⠀⠀ President Rodrigo Duterte began
        a concerted anti-drug offensive soon after taking office in June 2016, repeatedly
        ordering increased attacks against suspects. Amnesty International reports
        that this led to human rights violations, including extrajudicial killings
        by both civilians and police. A spokesman for the Philippine Drug Enforcement
        Agency said the campaign had led to 5,050 deaths by December 2018, with Human
        Rights Watch citing over 12,000. In June, 38 UN member states called on President
        Duterte to end the killings and probe the causes of the drug war. ⠀⠀⠀⠀⠀⠀⠀⠀⠀
