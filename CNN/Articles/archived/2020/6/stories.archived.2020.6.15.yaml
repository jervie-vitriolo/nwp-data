      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The city
        of Naga in Cebu has temporarily restricted access to its city hall after an
        employee tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9d973-3c3c-4eb0-818f-b2289ca11842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government released an advisory on Monday saying the restriction
        will be in place from January 15 - 17. Regular operations will resume on Thursday,
        June 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a892b4-2522-42c7-98f4-a7b40f062d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:15:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added "VMCH (Vicente Mendiola Center for Health) and
        other government agencies located outside the city hall compound will remain
        open to the public."</p>'
