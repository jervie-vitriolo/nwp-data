      'mgnl:lastActivated': 2023-01-26T12:15:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we could each record our own tracks then each other one of
        us can see all the updates in real-time. It was almost like playing together
        but not really," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83e4ed-facb-44cd-b4d2-803f9706d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.163+08:00
