        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BrrdH1jBZE4/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">(1/2) Three days before Christmas, I wish to remind everyone
        of the countless families that have been destroyed by this senseless brutality.
        Here I am sharing a different story each day until Christmas eve, with the
        hope that these stories help open more eyes and hearts. — &#34;Dear papa,
        sabi mo pupunta tayo nila mama sa Robinson... papa sabi mo bibili tayo nila
        mama ng mga damit... papa at sabi mo pupunta pa tayo sa bayan sabi mo bibili
        pa tayo ng mga sapatos natin papa pero hindi natupad...&#34; A promise is
        forever left unfulfilled when one night, a father fails to come home. Last
        November 15, police killed Jerson Sta. Rita in what they say was a &#34;legitimate
        police operation&#34; in Pulilan, Bulacan. The police say Jerson was a &#34;big
        time drug lord&#34; who &#34;fought back&#34; when undercover cops tried to
        arrest him. How could Jerson have been a &#34;big time drug lord&#34;, his
        wife asks. Jerson was just a hardworking security guard who worked several
        shifts a day just so he could pay mounting debts and support his three children.
        &#34;Kuya Jerson&#34; was a friendly, amiable, and good tempered security
        guard, according to students at Bulacan State University where he worked.
        Days after he was killed, many students staged a protest condemning Kuya Jerson&#39;s
        brutal death. Most of all, Jerson was a loving father to his daughter and
        two stepsons. One morning, when his wife woke up, she saw a letter her son
        had written. The boy had written about fond memories of his papa—the time
        they spent together selling pencils to students at papa&#39;s workplace. The
        boy had also written about promises his papa had made to him, promises that
        will forever be left unfulfilled. Even if he was not his real father, he loved
        his papa so much. &#34;Mahal na mahal kita papa, I love you too papa.&#34;
        — #everydayimpunity #drugwar #killings #christmas</a></p> <p style=" color:#c9c8cd;
