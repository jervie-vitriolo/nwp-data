      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—</strong> The latest
        North Luzon Expressway (NLEX) Harbor Link section—between the new Caloocan
        Interchange, C3 Road/5th Avenue, and the new Navotas Interchange— will be
        opened to motorists starting on Monday, the NLEX Corporation said.</p>'
