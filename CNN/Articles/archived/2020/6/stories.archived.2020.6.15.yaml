    'title': 'He proposed to his girlfriend at a Black Lives Matter protest to celebrate
      black love'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba5e2d-bde5-45c8-91a2-26f0793d10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Marjorie Alston attended a Black
        Lives Matter protest in North Carolina with her boyfriend, she went carrying
        a sign but left wearing a ring on her finger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3eec24-78a3-47e4-b0b1-c212ab77e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9b0ac-d3ce-4f5d-b0df-e366185f9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of marching, chanting and uniting with fellow protesters,
        26-year-old Xavier Young got down on one knee and asked Alston to be his wife.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16980c-65fa-460c-839f-abb6f2eea231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3950b0b-e745-41a6-b2b1-6768b55f3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea I would propose at the protest," Young told CNN.
        "But when we decided to go, I threw the ring in my bag along with protest
        gear. When things slowed down a bit, I made it seem like I was grabbing some
        water, pulled out the ring, and asked her to marry me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee9f32-ffb4-4e57-b5b6-d0d2bb0c22eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c12266-7aa4-4a7c-a773-443c4f12c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Charles Crouch was at the protest in Raleigh on May
        30 and captured the heartwarming moment in what he called "divine timing."
        After the proposal, he and the couple ended up becoming friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3b74d-094a-43a4-9c90-920b251f9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bc944-e20b-4428-a102-8ccfece546ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alston, 23, who is four months pregnant with the couple''s first
        child, said she knew Young would find a bold way to propose to her. But when
        he did it at the protest, she was completely shocked -- and immediately said
        yes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c02da3-6496-49c7-a05a-6a229501036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02b545-86b5-4dd8-bf56-d9b9974c1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t really expecting this, but I loved it. It was very sweet
        and memorable. I know I will remember the moment forever," Alston said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a5b7e-9074-488c-bf1e-a52086e2c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d770143-75d7-4d87-a61f-7e0d21f9c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Black lives matter and black love matters''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a94a08-31b9-418f-852a-ee15562148cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alston and Young met in the summer of 2018 when they were working
        at a laser tag entertainment center, but it wasn''t love at first sight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64251e57-5907-47d2-9b61-eea08c113ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f6141-6d57-434d-897d-b36764053477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I said to her was, ''Oh my God, is that your voice,
        stop talking''," Young laughed. "And then we fell in love."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc22576-822b-474d-a14e-8512cb8e828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b047b-1753-43e5-a6b9-b1b1a4696be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal did more than solidify their love —&nbsp;it connected
        them to their community and symbolized hope for the future, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dac850-85e2-40df-b94e-8393f2df71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808119a-27ab-4c6b-bf34-d4d91083343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly engaged couple were protesting police brutality and racial
        injustice, along with many others who''ve taken to the streets across the
        United States since May 25, when a Minneapolis police officer killed George
        Floyd, an unarmed black man, by kneeling on his neck.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe886e-e821-4cc4-95d2-27580da64ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01511f31-84a9-4baf-ab48-c8d6d42428fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said he hopes the proposal brought something beautiful to
        an otherwise difficult and painful time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ad90b-8a8f-4717-b893-6a7128c9e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ff673-4507-4d06-b1f1-052cdcd98816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for black people, people who look like Marjorie
        and I, to see images of black love amid everything that''s going on and happening
        recently," he said. "Black lives matter and black love matters because with
        our love we can heal each other and begin to address the trauma of being black
        in America."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562b009-6843-4514-8af5-83b8262f16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e241a-1dc0-4506-bfca-5a161147288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sweet proposal, the two got back up and continued protesting,
        something they plan to keep doing until there is change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5ba3a-5aec-478a-9a2f-0990dd17bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T06:45:48.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/14/us/couple-propose-black-lives-matter-protest-north-carolina-trnd/index.html">''He
        proposed to his girlfriend at a Black Lives Matter protest to celebrate black
        love''</a></em></p>'
