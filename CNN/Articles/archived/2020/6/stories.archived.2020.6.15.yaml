      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13b777-e1f3-4052-92c6-1967e35bcaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it looks like Hong Kong Disneyland will follow similar procedures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd437d1-e086-4897-a867-638bf8dde02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T13:21:46.696+08:00
