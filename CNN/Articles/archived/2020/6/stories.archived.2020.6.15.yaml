      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Rappler CEO cried foul over the government’s abuse
        of power regarding her case and the violation of her rights.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadf5fe-c5d6-42f9-b05b-8e9530268498'
