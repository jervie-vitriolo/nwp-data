  'Mark-Zuckerberg-Priscilla-Chan-disgusted-Trump-remarks':
    'author': 'Michelle Toh and Donie O''Sullivan, CNN Business'
    'caption': 'Facebook founder Mark Zuckerberg and wife Priscilla Chan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-15T10:08:22.743+08:00
    'imagesource': 'jcr:ebd7a377-b39a-471b-ae19-a97f749651c9'
