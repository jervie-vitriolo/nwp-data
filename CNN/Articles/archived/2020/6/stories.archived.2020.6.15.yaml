      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell me about your experience shooting daily life amid the
        pandemic. What have been some of the most unforgettable experiences?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786e1a3-e331-4d63-abb2-f45b11976ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:15:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most unforgettable definitely is photographing inside a COVID-19
        ward of a hospital. I had to wear a full PPE (personal protective equipment)
        suit like the health workers, and at the particular hospital I covered (National
        Kidney and Transplant Institute), the COVID-19 ward was outside in the parking
        lot where patients were treated inside tents. You would be sweating buckets
        if you wore a PPE inside an airconditioned room, but the health workers at
        NKTI work outside exposed to the scorching sun or the pouring rain. I had
        a full-face respirator on, and after just a few hours an eighth of the mask
        was already flooded with my sweat. Most of the time, I couldn’t focus on my
        work, and I was just standing there trying my best not to pass out. But these
        health workers had to wear these suits in straight 12-hour shifts. They weren’t
        allowed to eat, drink water, or go to the restroom during this time, and they
        had to endure this while making crucial life-saving decisions. The experience
        gave me a newfound respect for our medical frontliners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085f49c-5338-47ab-b9e4-d77a2c11cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T19:04:02.475+08:00
