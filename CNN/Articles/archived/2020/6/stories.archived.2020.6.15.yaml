      'mgnl:lastActivated': 2023-01-26T12:15:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e83432-91a5-4261-a024-e275a91fbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#SpongeBobIsGay started trending as many decided the tweet was confirmation
        of the character''s sexuality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f578d-4a63-49cc-98fa-0d9d89aafbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0dc255-5105-4efe-8382-2ed0ce998ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due in part to his close relationship with best friend Patrick Starfish,
        the internet had long ago decided that SpongeBob was indeed gay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d6e2f-550e-4c3a-bc08-8503cb6acfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42f48c-483c-4b39-8101-33495a25db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the show''s creator, Stephen Hillenburg, dismissed speculation
        about the characters'' relationship and sexuality in 2005.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e7754-49bf-4235-a504-75378562673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4dee7-b50f-47db-bdf2-95d7d1a7fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillenburg died in 2018 at the age of 57 due to complications resulting
        from amyotrophic lateral sclerosis, more commonly known as ALS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f53516-3286-48a0-b269-d682327cbac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54765a4e-b192-41de-93f2-e3a1d043e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:15:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t have anything to do with what we''re trying to do,"
        <a href="https://people.com/celebrity/spongebob-asexual-not-gay-creator/">People
        magazine reported Hillenburg as saying</a>. "We never intended them to be
        gay. I consider them to be almost asexual. We''re just trying to be funny
        and this has got nothing to do with the show."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c728629-1950-421a-96c8-4a86f6bb3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T20:56:11.935+08:00
