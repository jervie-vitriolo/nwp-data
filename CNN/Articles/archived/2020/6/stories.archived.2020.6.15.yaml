      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory said a "thorough contact tracing" is ongoing, and the
        city government would also take the restriction period to "revisit and strengthen"
        health and sanitation procedures to keep the public and city hall employees
        safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27795d-f43d-4d6a-9647-b7945176eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:13:39.347+08:00
