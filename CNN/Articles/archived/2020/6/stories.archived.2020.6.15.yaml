      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/12/tech/zuckerberg-chan-trump-facebook-posts-intl-hnk/index.html">Mark
        Zuckerberg and Priscilla Chan say they are ''disgusted'' by Trump''s comments</a>."&nbsp;</em></p>'
  'Spain-archaeologist-jail-fake-finds':
    'author': 'Max Ramsay and Amy Woodyatt, CNN'
    'caption': 'Eliseo Gil, a Spanish archaeologist, has been sentenced to more than
      two years in prison and fined over $14,000 for forging some of his most famous
      findings.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-15T10:14:53.470+08:00
    'imagesource': 'jcr:8d2887a4-9e56-4cdb-9af9-e129c3aede2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db43167-fff8-4850-a70b-27197825add7'
    'lead': 'Eliseo Gil, the former director of excavations at Roman archaeological
      site Iruña-Veleia, has been sentenced to more than two years in prison and fined
      over $14,000 for forging some of his most famous findings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T10:18:46.363+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:15:42.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:50.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['archaeologist', 'Eliseo-Gil', 'Iruna-Veleia']
    'template': '1'
    'title': 'Spanish archaeologist gets jail sentence for faking his finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3dba89-e92a-47db-8a29-f2307533c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A Spanish archaeologist has been sentenced
        to more than two years in prison and fined €12,490 (over $14,000) for forging
        some of his most famous findings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720000a4-e42e-415e-94d4-63bcdc581972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliseo Gil, the former director of excavations at Roman archaeological
        site Iruña-Veleia, was handed a prison sentence and fined for having "manipulated"
        writings considered historical at the time, either by himself or "through
        third persons," according to sentencing documents seen by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8337cc-c7bf-4301-944c-84a66a23bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005 and 2006, Gil announced that his team had found pieces of
        clay at the site, near the city of Vitoria-Gasteiz in Spain''s Basque Country.
        The artifacts, he said, dated back to the third century AD and contained Egyptian
        hieroglyphic references, representations of the crucifixion and signs of the
        Basque language, Spanish newspaper El Pais reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2922d5-9149-4243-ab70-f3ebdac2f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the discovery was considered revolutionary, and was
        thought to show the first written example of the Basque language, 800 years
        earlier than previous examples, El Pais reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcea803-f460-4684-abf3-a95086ce03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two years later, a multidisciplinary committee of linguistics,
        ancient history, archeology, chemistry and philology experts deemed the discovery
        to be a fake, the Reuters news agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a8e17-771a-433e-b23d-629859485f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who studied the pieces found inconsistencies such as the
        absence of syntax, modern spellings of words, and names and phrases inconsistent
        with the supposed time period, El Pais previously noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26979884-2b94-4aa3-a5f6-48a1b00dbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the newspaper, experts in philology and ancient history
        questioned the appearance of Latin words with more modern features, such as
        the use of the letter J in Jupiter in place of the Latin spelling, "Iupiter,"
        or "Octavian Augustus" to refer to Emperor Augustus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b46c5e-3acc-4f90-896c-1068a168684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Gil and his team defended their controversial findings
        from the "great stir" they were causing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d30bd-fc59-455e-b1a2-cf4427c442ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement seen on an archived version of the excavation team''s
        website, which is no longer active, Gil and his team defended the findings,
        which they said consisted of "a voluminous set of graffiti -- inscriptions
        and engraved graffiti on various media -- of an exceptional character from
        the texts and themes represented."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856206b5-e30a-4f4c-9238-4b228b1be05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Gil maintained his innocence in statements made to
        the press.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8d8e7-5809-4f2f-baac-588d969dcd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the head of a court in Vitoria-Gasteiz found Gil guilty
        of forgery and fraud, sentencing him to two years, three months and 23 days
        in prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c49fdf-9bd0-47ab-a623-4a06af15b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T10:18:46.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/12/europe/spain-archeologist-sentenced-intl-scli/index.html">Spanish
        archaeologist gets jail sentence for faking his finds</a>."&nbsp;</em></p>'
  'Rappler-slams-cyber-libel-Maria-Ressa-press-freedom-':
