      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcb157-6848-4b7d-9202-028572b0e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country further eases quarantine rules, fans can expect&nbsp;the
        band to continue making music, despite the circumstances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0078f1-5112-451e-8664-983bfcf3ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.170+08:00
