    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'quarantine', 'LGU', 'Cebu-City', 'Cebu', 'Metro-Manila',
      'GCQ', 'MGCQ', 'MECQ']
    'stories': ['aadb33e5-ab29-47ab-8eb0-b0474af4cbd7', '2719c026-8f50-4984-b413-8f1e862f3345']
    'template': '1'
    'title': 'Several LGUs appeal quarantine categories beyond June 15 ahead of Duterte''s
      decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99599e2d-2eea-49c6-8afe-ae46c67015f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong> Select
        local government units have asked members of the COVID-19 task force to either
        keep or adjust their quarantine categories for the next two weeks ahead of
        President Rodrigo Duterte''s decision expected tonight, his spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9a2ba-8704-47aa-a069-236b599fee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases met on Monday morning
        to discuss the requests of several local officials who wanted to either retain,
        tighten, or relax restrictions on movement and businesses factoring in the
        local coronavirus situation. This comes ahead of their meeting with Duterte,
        set for 6 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94a449-3a66-40bb-a5a3-0bafd13a99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City is seeking a return to modified enhanced community quarantine,
        Roque said, while officials from Quezon province requested to return to GCQ
        in the next two weeks, despite signs that they can handle the more relaxed
        modified general community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef395285-ef4d-4e6d-b5fc-f13c1353bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City has emerged as the epicenter of the outbreak in the Visayas,
        with Interior Secretary Eduardo Año pointing out that the city has surpassed
        the case count in Quezon City, the largest in the country in terms of land
        area. Roque earlier said that reverting to ECQ or modified ECQ is always on
        the table for provinces who might encounter a spike in cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99150db9-4f9b-4c56-ac95-772ef8727ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Abra, Apayao, Caraga Region, and Lanao Del Sur wanted
        to remain under GCQ, Roque said. Meanwhile, executives from Dagupan City,
        Batanes, Davao de Oro, Davao del Norte, Davao Oriental, Davao Occidental,
        Davao Del Sur, Pangasinan, Angeles City, Nueva Ecija, Zambales, Pampanga,
        Cavite, and the Province of Cebu wanted to scale down to MGCQ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5caa5-c63c-49e5-a4f9-c6e22ca37ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:29:21.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/8/provinces-modified-GCQ-may-be-relaxed-June-15.html">Quarantine
        rules for provinces may be relaxed further after June 15 – Roque</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d81781-3f35-4d17-9afe-8af202a74975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that no appeals were received from Metro Manila officials.
        On Sunday, Quezon City Mayor Joy Belmonte released a memorandum that details
        additional GCQ guidelines for the city, which is home to over 2,500 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9076b-916d-494f-9f5e-cc0c12e65525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 25,930 confirmed COVID-19 cases in the country as of Sunday
        afternoon, 13,585 of which are in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2deab-2488-4899-ad56-6bd8bbc06f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:29:21.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/11/Metro-Manila-Cebu-City-community-quarantine-announcement.html">Duterte
        to decide on lockdown rules on June 15, but new COVID cases ''not inspiring
        relaxation,'' Roque says</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693fd8f-de99-401c-903b-4a038369d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF already had recommendations for various cities and provinces
        last week, but none have been announced since President Rodrigo Duterte will
        have the last say on the fate of these areas for June 16-30. At present, Metro
        Manila, Pangasinan, Zamboanga City, Davao City, and several cities and provinces
        in Cagayan Valley, Central Luzon, Calabarzon, and Central Visayas are under
        GCQ while the rest of the country is under the softer modified GCQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3b3ee-e24b-4917-9524-895148464ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said local chief executives were informed about the IATF''s
        suggestions for their jurisdictions as early as last week, to give them time
        to appeal for reconsideration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7868f1-84d0-478e-8452-a2f5ce4b393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also serves as IATF spokesperson, said the body did not
        receive any complaints from Metro Manila mayors. Año said Friday that the
        capital region is <a href="https://www.cnnphilippines.com/news/2020/6/12/Metro-Manila-likely-GCQ-Ano.html">likely
        to remain under GCQ.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8916a4-cea1-4173-8b28-9b931b8dc946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:26:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly said that any decision to adjust quarantine
        protocols – which mainly involves limits on the movement of people and the
        allowed industries to operate – will be based on science, mainly regarding
        how fast the number of coronavirus infections double, as well as the available
        capacity of critical care units in hospitals and medical facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7b022-2f57-4f60-8547-4ab0f88465db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:29:21.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:15:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/11/GCQ-Metro-Manila-Cebu-restaurant-dine-in-COVID-19.html">IATF
        OKs reopening restaurant dine-in under GCQ areas</a></strong></p>'
