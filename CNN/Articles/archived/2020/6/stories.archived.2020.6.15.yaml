    'jcr:uuid': 'f8534baf-d6b1-4008-a28d-3c9755adbba0'
    'lead': 'Mark Zuckerberg and Priscilla Chan say they are "disgusted" by President
      Donald Trump''s remarks on the nationwide protests against racial injustice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-15T10:12:10.255+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:15:42.702+08:00
