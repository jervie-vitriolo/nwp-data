      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d7de4-2734-49a1-8de6-f0fd32403a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T08:24:16.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:15:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to keep putting out stuff, especially now with the
        general community quarantine," said Guico''s twin brother Paulo Benjamin.
        "We want to keep connected to our fans and the best way of doing that is to
        keep releasing music."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfd513-713a-40cd-bc8e-0ad71dcc3a31'
      'mgnl:activationStatus': true
