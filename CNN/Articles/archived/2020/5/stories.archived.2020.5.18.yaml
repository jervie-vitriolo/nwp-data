      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many people in that situation — including Islam and his
        mother back in Bangladesh — that''s just not an option right now.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3949a-a720-4c19-b1e0-914e4a618133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.946+08:00
