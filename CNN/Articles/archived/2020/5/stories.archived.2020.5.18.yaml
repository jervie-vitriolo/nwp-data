      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuliao attributed this to the city’s “intensified target mass testing”
        as well as contact tracing, isolation, and treatment of confirmed and suspected
        COVID-19 cases.</p>'
