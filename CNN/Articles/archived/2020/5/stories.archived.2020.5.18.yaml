      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 20, Wednesday, to May 22, Friday, catch Ayala Museum’s
        virtual exhibition in the video game Animal Crossing featuring work by artists
        Damian Domingo, Jose Honorato Lozano, and Juan Luna. Also happening on Friday
        is “Kids Curate,” where children can make their own art exhibitions. Wrapping
        up the week is a virtual tour of Fernando Zobel’s “Toward Abstraction” on
        May 23, Saturday.</p>'
