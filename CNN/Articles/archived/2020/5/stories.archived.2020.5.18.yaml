  'private-sector-mass-testing-Harry-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-18T15:19:13.662+08:00
    'imagesource': 'jcr:e119e0b5-d0e3-4ea3-9ab8-0adb0bc31e26'
