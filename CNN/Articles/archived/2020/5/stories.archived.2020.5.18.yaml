    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafb5c8-d3c6-4bed-8151-91933ea940e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:18.815+08:00
