  'Pompeo-Trump-coronavirus-Wuhan-China-laboratory':
    'author': 'Jennifer Hansler and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T06:57:14.214+08:00
    'imagesource': 'jcr:a1f91333-6ed3-4525-ac1b-fc93685b7851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871b9c99-e185-4c53-b194-4ba328a035b7'
    'lead': 'US Secretary of State Mike Pompeo appears to be backing away from a theory
      he and President Donald Trump were pushing that the coronavirus pandemic may
      have originated at a lab in Wuhan, China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T06:58:41.878+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:41:38.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:07.158+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo backs away from theory he and Trump were pushing that coronavirus
      originated in Wuhan lab'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0bc89-3f46-4bab-8615-6da53746b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Mike Pompeo appears
        to be backing away from a theory he and President Donald Trump were pushing
        that the coronavirus pandemic may have originated at a lab in Wuhan, China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65eff4-7a92-47ac-84d6-7c93daf097b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said in an interview with Breitbart that aired Saturday that
        "we know it began in Wuhan, but we don''t know from where or from whom, and
        those are important things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0fe81-a75e-46af-adcb-ac4b9c26d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly asked to have teams go in to assist them in
        identifying where the virus originated," the secretary said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ea9eb-4183-44ad-9c2c-e5d76b9581d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has for weeks publicly espoused the theory that the virus
        that has infected more than 1,400,000 Americans originated from the Wuhan
        Institute of Virology, claiming in an interview earlier this month that there
        was "enormous evidence" and a "significant amount of evidence" this was the
        case. He later conceded that he couldn''t be certain of its origin and that
        the evidence that it came from "the vicinity" of the Wuhan lab "could be wrong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47947654-71f1-4c05-861a-f21e9bd33507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has similarly claimed that he has seen evidence linking
        the outbreak to the Wuhan lab, assessments by scientists and those circulated
        among US intelligence-sharing allies have posited that it is "highly unlikely"
        the virus originated in a lab. The US intelligence community has said it is
        looking into both possibilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47059bad-7920-4b55-9953-a5dc0a7f7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has pushed back on the claim, describing
        it as a "smear" intended to bolster Trump''s reelection chances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10a59a-ac11-46f1-942b-f7f70fdc44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has repeatedly condemned Beijing for a lack of transparency
        about the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109dd527-23ba-4a03-8c1b-05fff17c84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with Breitbart, Pompeo emphasized that knowing
        where the outbreak began is "key" for scientists working on developing a vaccine,
        and blamed China for "attempting ... to undermine the central understandings
        of transparency that every country has a responsibility to deliver."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22267b-0dc5-49e4-a784-cada7e8623bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also reiterated that the US intends to punish China for the
        global pandemic, but noted that "the precise mechanisms that we will choose
        -- I want to make sure that (Trump) gets the chance to get fully briefed and
        make those decisions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c3e5a-8868-456b-8ba5-201755633bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T06:58:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in late April that the Trump administration is formulating
        a long-term plan to punish China on multiple fronts for the deadly outbreak.
        Multiple sources inside the administration said they are considering various
        tools, including sanctions, canceling US debt obligations and drawing up new
        trade policies, to make clear to China, and to everyone else, where they feel
        the responsibility lies.</p>'
