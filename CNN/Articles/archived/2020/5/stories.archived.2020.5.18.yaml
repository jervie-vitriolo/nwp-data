    'template': '1'
    'title': 'Gyms won’t be opening soon so here are 3 home workouts to try'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4337dc-9658-4e31-bbf6-e573b12ac243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.732+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Working at home
        is hardly pure pleasure, and in quarantine, it’s even harder to be nudged
        from the comforts of idleness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc497361-5d0b-4dae-b273-a8b38fe1b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.732+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going to work as part of a routine could have already been a person’s
        lone source of exercise, and even that has been taken away,” says Dr. Patricia
        Paraso, a medical practitioner with a background in sports science. “Because
        COVID-19 is caused by a novel virus, efforts to reduce its transmission have
        included reduced physical contact, which can possibly reduce physical activity
        and lead to poorer physical health from reduced energy expenditure.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2686833-9b27-44a8-99a2-9207b93eecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, doctors and researchers have sung praises of exercising:
        to boost endorphins, kill burnout, and keep fit. In times of a health crisis,
        exercise plays a crucial, additional role: helping the body fight infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b627d-c95c-4e60-922f-6f52a42bda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraso explains that, apart from the well-known fact that lack of
        physical activity predisposes an individual to comorbidities (hypertension,
        coronary heart disease, diabetes, and osteoporosis, for example), being inactive
        also decreases muscle strength, endurance, and flexibility — which are otherwise
        necessary for injury prevention and stability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98caa4-5af2-4cea-aff4-595b3d6a2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Keeping the body physically healthy not only impacts the immune
        system, but also maintains its integrity against infection,” she says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47dfd7-db4d-467f-bdaa-e024c93fa030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creating a routine around your schedule</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2051a-8857-4838-a196-59d905a07375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does one who sits at a desk all day inject time to workout,
        especially now that fitness facilities have been temporarily closed down?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2eb1f4-503c-4596-8ad2-e2089b78a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraso, who also happens to be a former cheerdancer with the University
        of the Philippines Pep Squad, gives the following advice:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd81109-9451-48cc-a659-9c9c03efd2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no set time during the day for when it is recommended
        for people to exercise, because different times and different schedules work
        for different people,” she says. “But, even in the light of COVID-19, the
        recommendation by the World Health Organization and Centers for Disease Control
        and Prevention for maintaining a healthy lifestyle is at least 30 minutes
        of moderate-intensity physical activity every day.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73b0b9-53dc-46f7-b997-71b216800838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Paraso, anyone can workout at home, with the help of
        makeshift equipment or online resources, but she suggests following this structure
        for a workout session: warm-up, condition or strengthen, then cool down. She
        advises to keep in mind that a session can always be tailored according to
        one’s needs (e.g. age, space for workout, equipment, comorbidities, injuries),
        and that one must take extra care to start at the correct level. It’s also
        important to get information from trusted resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c8550-52fd-46d8-8a9b-9d0302fe97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.733+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t do an intermediate workout if you are just beginning to exercise,"
        says Paraso. "Build your strength carefully and diligently, considering your
        individual variables, preferences, and nutrition. Do this with the motivation
        that taking care of others starts with caring for yourself, so that being
        physically healthy is achieved safely and successfully, even in the midst
        of this pandemic.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102849a4-e304-42c8-87d1-5422e0113298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those&nbsp;interested in developing a workout regimen at home
        but do not know where to start,&nbsp;sources abound online, most notably on
        YouTube. Here are no-fail indoor routines designed for beginners:</p>'
    '35':
      'image': 'jcr:d9134710-ffeb-48e0-bd3f-dbd1ef7dd30c'
      'imageCaption': 'Photo from WALK AT HOME BY LESLIE SANSONE/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df02f9-21e7-468b-bfb6-34165e591528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.735+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459016ab-fbfd-4fd7-a132-7a3ae0b782d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Two-mile walk at home</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc330528-dd86-4757-b225-e22e48def73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Break a sweat by doing something simple: walking. This 30-minute,
        two-mile walk can boost one’s mood and increase calorie burn — no need for
        a treadmill. This only requires a small space and involves walking in place,
        taking small steps within your periphery, and doing additional arm and leg
        movements. It is broken down into four parts: a warm-up portion; a fast walk
        where you will be walking side-to-side while clapping, and kicking your feet
        back; a boosted walk where you will be bouncing back and forth; and finally,
        a cool down. The workout is paced well, and led by the charming American group
        fitness instructor&nbsp;Leslie Sansone, who is 59 years old.&nbsp;<a href="https://www.youtube.com/watch?v=cvEJ5WFk2KE"
        target="_blank">Walk at Home</a> is peppered with a lot of friendly chat,
        that you won’t realize you’ve already walked a few miles within your living
        room.</p>'
    '36':
      'image': 'jcr:8cbeab26-02f5-4076-9504-1c716c852d3c'
      'imageCaption': 'Screencap from BOHO BEAUTIFUL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d1300-b08f-4ddd-b1f0-d0728a57c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.735+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d7287-8ec2-4624-99c3-8c591697f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Morning yoga by the beach</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65390fbf-4edd-4cf9-b8a6-5099b0f2039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing the beach? Escape to North Caicos, a rugged island in the
        Turks and Caicos archipelago in the Atlantic Ocean. Running for 26 minutes,
        this<a href="https://www.youtube.com/watch?v=WOQC8ETeTVM" target="_blank">
        yoga practice by Boho Beautiful</a>, a channel shared by a digital nomad couple,
        is&nbsp;set against calm waters and a breathtaking sunrise. Made for yoga
        practitioners of all levels, this workout features poses that can be easily
        followed by a beginner, such as the downward dog and the sun salutation. Here,
        you will only need a yoga mat, a quiet setting, as well as appropriate yoga
        wear (no shoes!). Each yoga posture brings awareness to the breath, so you
        can release tension, stiffness, anxiety, negativity and stress with every
        exhalation, and take in positivity and loving energy with each inhalation.</p>'
    '37':
      'image': 'jcr:e3b0ab4c-6644-440f-b222-31a541e78aef'
      'imageCaption': 'Screencap from FITNESS BLENDER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76774535-601a-4080-8e40-81b897deea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.735+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f9c38-0e61-4b04-a5ee-ac1579494900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Workout on your chair</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c7faf-aa09-472d-a745-1d6dc13649d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, if you don’t want to get out of your chair, then try this
        <a href="https://www.youtube.com/watch?v=2AuLqYh4irI" target="_blank">seated
        exercise from Fitness Blender</a>, a channel run by husband-and-wife team
        Daniel and Kelli Segars. The power couple is phenomenal: Daniel, who has a
        degree in food and nutrition, has been in the fitness industry since 2001;
        while Kelli, who has also worked in the fitness industry since 2006, has degrees
        in psychology and sociology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4cee2-6ad9-4223-9dec-8f4ecb882087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:51.734+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:41:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this exercise, you’ll only need a sturdy chair. For 30 minutes,
        you’ll be doing seated leg extensions, overhead presses, seated side bends,
        Russian twists, seated swimmers, and other steps that will be repeated 12
        times each. You won’t believe how far you can go with a chair alone. You’re
        literally left with no excuse not to exercise, especially if you are already
        glued to your chair from working all day.</p>'
