      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f3df0-88f6-4f8a-a09c-bd7d24d37c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
