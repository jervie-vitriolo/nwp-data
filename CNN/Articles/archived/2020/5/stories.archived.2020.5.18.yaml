      'mgnl:type': 'text'
      'text': '<p>Sotheby''s said the shoe sale "shows not only the incredible appeal
        of Michael Jordan as one of the most recognizable and legendary athletes of
        all time, but also that sneaker collecting is truly a global and growing market."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06efbe6-aaa8-4c88-8dd8-458595d291bd'
      'mgnl:activationStatus': true
