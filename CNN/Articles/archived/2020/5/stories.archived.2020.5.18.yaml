      'mgnl:lastActivated': 2023-01-26T13:41:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Foxconn says all of its major factories
        in mainland China are back to normal again after the coronavirus pandemic
        hobbled production earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ee6fe-fa86-4b5c-bc94-3297ed6f22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan-based company, which is the main assembler of Apple products
        such as the iPhone and iPad, was forced to close its factories in China in
        late January as much of the country was locked down to prevent the spread
        of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84fc43-98ee-48ab-90ca-c7ffc4767d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those closures affected much of Foxconn''s business. Brokerage firm
        KGI Asia says about 75 percent&nbsp;of the company''s production capacity
        is in mainland China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c957e6b-ca8e-4777-9542-9e5494db0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits were hammered as a result of the closures. Foxconn, formally
        known as Hon Hai Precision Industry, on Friday reported first quarter operating
        profit of 4.5 billion Taiwan dollars ($151 million), a 72&nbsp;percent&nbsp;decline
        from the prior year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f99b49-5258-4215-8b12-c521d9034c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with investors, Foxconn Chairman Liu Young-Way said that
        government restrictions around the world, coupled with rising unemployment,
        "has impacted consumer demand significantly" and the company''s smartphone
        and consumer products division was facing a tough second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59e070-55c9-482e-bd67-0df41279d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for the second half of the year remains uncertain. "It''s
        still unclear for us what is going to happen," Liu said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46c5f8-c428-489d-ac65-9aedab59535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has upended global supply chains. Analysts warned this
        spring that Foxconn''s troubles would likely hurt some of the biggest brands
        in electronics. Aside from Apple, the company also manufactures products for
        companies such as Microsoft, Dell and Sony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a5211-ef25-41ae-b64e-1674866243d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Sony said supply chain disruptions hurt its electronics
        business in the January-March quarter. Net profit fell 86% to 12.6 billion
        yen ($118 million) and revenue dropped 18%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45133be4-9a3d-4c69-ac7a-45367fc552e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s business, meanwhile, has held relatively steady so far.
        The company reported last month that revenue ticked up in the most recent
        quarter compared to last year by more than analysts were expecting. It was
        still far short of the guidance the company gave before the pandemic, though.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3714a27-d2ee-478f-818c-5404cae9cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sherisse Pham contributed to this article, which was first published
        on <a href="https://edition.cnn.com/2020/05/15/tech/foxconn-china-factories-intl-hnk/index.html">CNN.com</a>.</em></p>'
  'Japan-recession-COVID-19-pandemic':
    'author': 'Laura He and Kaori Enjoji, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T12:49:59.615+08:00
    'imagesource': 'jcr:469d2db1-c498-4648-b2a8-78ca47c06981'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b31c6a-57b4-422a-bec6-4aeb2db65b56'
    'lead': 'Japan''s economy has entered recession, and the coronavirus pandemic
      will likely make things even worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T12:50:59.846+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:41:30.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:10.309+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan just fell into recession, and much worse could be on the way'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e110df1-05b0-498c-9be4-2f17d908b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japan''s economy has entered recession,
        and the coronavirus pandemic will likely make things even worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d6441-7c8a-41e4-8d6d-0f28c1cfc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s third-largest economy shrank 0.9% in the January-to-March
        period compared to the prior quarter, according to government data released
        Monday. While that is slightly better than the 1.2% drop forecast in a Refinitiv
        poll of analysts, it is still the second straight quarter of declines — meaning
        Japan has now entered recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086bfe2-84e0-41b0-a791-5df1906a7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop was more dramatic, a 3.4% fall, when measured as an annualized
        rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d9804-053b-43b1-ba52-e46565311d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s economy was already struggling before the outbreak: Economic
        activity contracted late last year as the country absorbed a sales tax hike
        and grappled with the aftermath of Typhoon Hagibis, a powerful storm that
        hit the country last fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eba990-572e-4a49-8b39-5a86af35df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the virus started weighing on the country in early 2020,
        analysts warn that Japan''s first quarter does not capture the full effect
        of the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ed677-a040-4125-a28d-a88c10a0b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sharp fall in output in the first quarter suggests the spread
        of the virus had already dealt a significant blow to economic activity in
        March," wrote Tom Learmouth, Japan economist for Capital Economics, in a research
        note Monday. He said that "much worse" is to come in the second quarter, forecasting
        a 12% quarter-on-quarter plunge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efa4e1-c371-407a-b007-408c69f0333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private consumption, which contributes to more than half of Japan''s
        economy, fell 0.7% — and that was before the government declared a state of
        emergency that led to nationwide restaurant and retail closures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069ccb2-c6ff-4880-b528-1ec83091981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just the tip of the iceberg," Learmouth said. "April and
        May will have been far worse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3820d5b-048d-46f7-812e-966e6d7c63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports — which makes up 16% of Japan''s economy — shrank 6% in
        the quarter, as goods bound for the country''s major trading partners stagnated.
        It was the sharpest contraction for that sector since 2011, when a massive
        earthquake and tsunami struck the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd5db7-6632-45e4-861f-eeebfbcdb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:50:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government, meanwhile, has already announced a roughly
        $1 trillion stimulus package to protect the economy from the fallout of the
        pandemic. That''s equivalent to about 20% of Japan''s annual output. Shinzo
        Abe''s administration is likely to announce even more measures before the
        end of the month.</p>'
