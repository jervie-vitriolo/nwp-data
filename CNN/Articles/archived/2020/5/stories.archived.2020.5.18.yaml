      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The Department
        of Labor and Employment has received an additional ₱1-billion in funding for
        its financial assistance program for workers, President Rodrigo Duterte revealed
        in his eighth weekly report to Congress on his administration’s fight against
        COVID-19.</p>'
    '1':
