      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Educational Theater Association (PETA) continues
        to bring free art classes online. On May 18, Monday, join Dudz Terana and
        learn how to create a character through make-up. On May 20, Wednesday, John
        Moran will be teaching a do-it-yourself shadow theater and puppeteering for
        kids. End the week by learning techniques on storytelling through masks with
        Ian Segarra on Friday, May 22. All classes will be streamed via <a href="https://www.facebook.com/PETATHEATER/"
        target="_blank">Facebook Live</a> from 3 p.m. to 4 p.m.</p>'
