    'mgnl:tags': ['kids', 'tantrums', 'sad']
    'template': '1'
    'title': 'If your kids are acting out, they might just be sad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce77c2-b3c5-414f-867f-c7488b28e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The pandemic brought a major upheaval
        to the lives of Amber Sparks and her 5-year-old daughter, and her daughter
        is exhibiting unruly behavior because of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8e277-31e3-4d2f-8e45-1f38aa3ad2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e10f4-cb81-49f7-b98e-ff842f16047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks, a Washington, DC-based writer and author of the short story
        collection "And I Do Not Forgive You," recently witnessed her daughter having
        a meltdown over "something incredibly trivial, like a crayon breaking or something
        like that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0460f9-b7f4-41f1-849e-feb1173059d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b755a-c4db-4ef4-8f1e-ad2a7044f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She started screaming and throwing things around, including her
        whole body, and it lasted for half an hour, I think. She never has tantrums
        like that, until now," Sparks said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf44e48-589f-4389-9e3d-2284c45caaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c681bb-37b3-4f63-b412-fc0ec2d7cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just kind of wore herself out. At the end she was just crying
        quietly on her bed, and I was hugging her, and she said very quietly, ''I
        miss school and I miss my friends.'' It was so sad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bc8d2-7e58-4464-8f2a-d8ec77f0ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222960a-5687-4a8a-871a-64b7543b44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks and her daughter live in a small apartment in the city, where
        they used to walk to parks, museums, restaurants, libraries and bookstores.
        Now they mostly stay home alone, Sparks said. And her daughter never hit her
        mother or anyone else until this crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0078e-5015-4304-a4e8-72d7d0dc2874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3e9a1-c887-44d1-93ea-235031b9f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see her get so frustrated, all the feelings rising up, and
        her little body can''t quite contain them all," Sparks said. "I just try to
        hug her because what else can I do?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bc144-2632-4c45-b100-526964d0b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861d3b0-3ade-451c-805b-60a3fef4ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks'' tweet about that meltdown received more than a quarter
        of a million interactions, as other parents commiserated by sharing similar
        experiences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654490d-13c3-4c1f-bb2e-1af93c9405f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050831ea-c2e1-467c-b858-10e0a70a7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids are sad because they''re missing their friends, routines, structure
        and predictability, said Christopher Willard, a psychiatry lecturer at Harvard
        Medical School and author of "The Breathing Book," a breathing practice book
        for kids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbd992-4cd8-49f2-bebb-0f844141b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c39ab8-ea55-43c1-9f22-813de84e21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re feeling the same emotions that adults are about the pandemic,
        Willard said, but expressing them in different ways: They cry, cut their hair,
        yell, scream, argue and fight with their siblings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb7406-a450-4039-a0c9-13272f0f4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e43b2-906f-4861-a762-91fdc1955b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the advice of a psychiatrist and a psychologist who specialize
        in working with children, parents can pause and respond productively. They
        can help their children through the hard moments and prevent (some) future
        meltdowns by supporting their emotional stability and giving them the tools
        to express their feelings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13e40e-56a8-4beb-977b-f39a2565d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199651b-992a-4e9e-a9ef-c481d70cece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recognizing the root of bad behavior</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580f4c8-e755-4e29-8d59-7acb7f7ed491'
      'mgnl:activationStatus': true
