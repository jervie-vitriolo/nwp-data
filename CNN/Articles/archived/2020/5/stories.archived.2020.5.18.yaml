      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just sitting in my car listening to ''Let It Go,''" Snoop
        Dogg said as he bopped his head along to the melody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f04dc-8783-4bbd-8cab-34217b8e27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it go. We''ll be outside soon," he told his fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c0ca5-de6a-4ff8-894d-6fb28b6ac312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.260+08:00
