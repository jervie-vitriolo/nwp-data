        Manila is under modified enhanced community quarantine (MECQ).<br><br>He&#39;s
        been walking along Marcos Highway to find a way to get to Robinsons Galleria
        in Quezon City | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/rPSzYe6xKX">pic.twitter.com/rPSzYe6xKX</a></p>&mdash;
