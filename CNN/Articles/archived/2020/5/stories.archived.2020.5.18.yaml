      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05832b-f308-4e4d-9402-a806e4ac63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from mass gatherings, Herbosa mentioned the return of overseas
        Filipino workers may be <a href="https://twitter.com/cnnphilippines/status/1262189786023915521">another
        factor</a> in determining a new wave of infections.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273f21b-5df8-4988-9db7-a522c9975668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.091+08:00
