      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we need to prevent that second wave and if it does happen,
        it must be a second wave that is within the capacity of our health system,”
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873c219-9c13-4502-8405-6e69f57ab8f2'
