      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a616adf-048b-4449-a12f-38d3e323abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone has a powerful wrestling heritage. Her father was a 10-time
        WWE world champion, while her late grandfather, Rocky Johnson, and great-grandfather,
        "High Chief" Peter Maivia, are WWE Hall of Famers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa62bb4-3e83-4bf8-a0c7-7623797975ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b081d-bdfd-4bda-bb5f-a6533a5a01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means the world to me," she said in a statement back in February.
        "To know that my family has such a personal connection to wrestling is really
        special to me and I feel grateful to have the opportunity, not only to wrestle
        but to carry on that legacy."</p>'
