      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/world-shortest-air-routes/index.html">"Another
        coronavirus record-breaker: World''s shortest airline routes"</a></em></p>'
  'china-backs-coronavirus-investigation':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T23:38:10.747+08:00
    'imagesource': 'jcr:3dca37ab-3c47-4a23-95da-a935b54ce342'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46366a66-a71c-4cd8-a502-c2d20688d7cc'
    'lead': 'Chinese President Xi Jinping said he supports calls for an investigation
      into the handling of the coronavirus pandemic at a key summit Monday, but insisted
      that any inquiry should wait until the virus is contained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T23:37:56.348+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:40:44.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:22.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'China', 'Xi-Jinping']
    'template': '1'
    'title': 'China backs coronavirus investigation but says it should wait until
      pandemic is contained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce30978-2e98-41b9-919a-6a75b142fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Chinese President Xi Jinping said he supports calls
        for an investigation into the handling of the coronavirus pandemic at a key
        summit Monday, but insisted that any inquiry should wait until the virus is
        contained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd54bcd-70ab-4bcd-a091-f6239cb4aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46d692-4b6a-4bc3-90ce-66f53a7f1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi spoke at the World Health Assembly after more than 100 countries
        backed a resolution calling for an independent inquiry into the pandemic,
        which has so far claimed more than 300,000 lives globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9542ce-ca21-4202-b9ee-9a7406c3c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f512f99-fb55-49cf-961f-2c6448385c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president defended his country at the annual meeting of the
        World Health Organization (WHO), saying Beijing had acted transparently about
        the origins of the virus, which was first detected late last year in the central
        Chinese city of Wuhan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548e5c3-2544-4ac4-b275-98971ccb3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a207a-dd14-4627-ae01-87580919145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All along we have acted with openness, transparency and responsibility,
        we have provided information to the WHO and relevant countries in the most
        timely fashion, we have released the genome sequence at the earliest possible
        time, we have shared control and treatment experiences with the world without
        reservation, we have done everything in our power to support and assist countries
        in need," Xi told the assembly via video conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f97d7-023f-408f-84f5-1d245d03f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab21c77-85bd-40fc-b15b-692830195660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also expressed condolences for the lives lost due to the pandemic,
        and went on to agree with the need for an investigation, though he said it
        should wait until the pandemic subsides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e368d-106b-47b4-9767-7b91f1484f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e1a33-18eb-47ac-b4cd-a33bb51b52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union-drafted resolution, driven by calls for an inquiry
        from Australia, does not single out China or any other country but calls for
        an "impartial, independent and comprehensive evaluation" of "the (WHO)-coordinated
        international health response to Covid-19." A number of countries, including
        the US, have accused China of withholding information about the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2eb382-cefa-4878-8eba-097a1d26c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640dcbc8-8f9b-41c3-b5f2-2da9e8eb1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s call for an investigation last month sparked an angry
        flareup from Beijing, which accused Canberra of a "highly irresponsible" move
        that could "disrupt international cooperation in fighting the pandemic and
        goes against people''s shared aspiration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2675a-d1b1-425f-8e44-a1a28675851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f5776-c144-4aa2-9d76-947cef3f38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi used less combative language during his remarks at the closely
        watched summit on Monday, however, outlining a number of steps China would
        take to control the spread of Covid-19 and pledging $2 billion over two years
        to the WHO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020f772-9ea6-44c2-bf05-db7e45048c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf9ae7-6723-4c8f-8b35-73a474f9c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China would support the research and development of vaccines,
        would assist African nations in their response to the virus'' spread, and
        would work with the United Nations to keep supply lanes around the world open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94f286-93fe-4f1b-9aee-c338978c3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d45753-6147-4a22-b786-ac7726876ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wording of the resolution is weak compared to Australia''s previous
        calls for a probe into China''s role and responsibility in the origin of the
        pandemic. This may have been necessary to get a majority of WHO member states
        to sign on -- particularly those, such as Russia, with traditionally strong
        ties to Beijing. But the potential for an independent probe, even one not
        initially tasked with investigating an individual country''s response, to
        turn up damning or embarrassing information is great.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800aa43-eea3-44fc-b7ed-8821128aa918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98705a09-87ee-4044-9ebd-4f4223a1f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any highly critical report could have a damaging effect on China''s
        global standing, which has already taken a major knock as a result of the
        coronavirus crisis, with the United States in particular pushing a narrative
        that Beijing is to blame for the pandemic -- claims Beijing strongly denies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecbf8d-ba17-4828-b3dc-371101584b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b52ace-2630-4bc4-8348-83a76c0c298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The world has been humbled by this virus''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31856abb-9497-4771-ba4c-b3b7ceea30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday Chinese Foreign Ministry spokesman Zhao Lijian
        echoed Xi''s support for an investigation in the virus'' origins, but argued
        that the draft plans are "a totally different thing from what''s been called
        an ''independent international inquiry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31d202-55d9-48d2-a01e-64d2189703b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb62b13-59cc-450c-8d40-227cc5b18841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said China rejects a "unilateral interpretation" of the resolution
        and insisted the focus should remain on the containment of Covid-19 -- suggesting
        that most member states agree it is not an appropriate time for an investigation
        due to the state of the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95870ed5-8f62-47c3-99f6-0ed807327748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
