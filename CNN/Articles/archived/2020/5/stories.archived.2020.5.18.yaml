      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Airline: Cape Air. (HYA-ACK). Distance: 30.49 miles (49.07 kilometers).</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af404dd-f07f-4a96-9c61-142bce930843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few regular North American commercial flights hovering
        around the 30-mile mark -- the 32.16-mile jaunt between Canada''s Billy Bishop
        Toronto City Airport and Niagara District Airport, the 31.09-mile trip between
        Alaska''s Petersburg Municipal Airport and Wrangell Airport -- but the shortest
        of all can be found in Massachusetts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db111d-8d3e-43f0-8f2e-b9d01b547a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just 30.49 miles between Barnstaple Municipal Airport on Cape
        Cod to Nantucket Memorial Airport, which itself likes just three miles outside
        of Nantucket town center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4203f-623a-40e1-bf82-3bd08a0f1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route is regularly serviced by Cape Air, which is based out
        of Barnstaple Airport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd51ed9-ca09-4001-baf4-d9617a4063dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shortest international commercial flight</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3372b33-7bdc-430a-8fd3-532d02f6347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sint Maarten (Dutch Caribbean) to Anguilla (British Overseas Territory)</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d07b97-9824-4b05-82fb-1d4f9a2dfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Airline: <a href="http://www.anguillaairservices.com/">Anguilla
        Air Services.</a> (SXM-AXA). Distance: 11.87 miles (19.11 kilometers).</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4edc3a-824d-49c2-8c9c-8780a86d9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is the airport approach to the Caribbean island of Sint
        Maarten regularly voted one of the world''s most <a href="https://cnn.com/travel/article/scenic-airport-landings-2019/index.html">scenic</a>,
        it''s home to the world''s shortest international commercial flight route:
        the 10-minute, 12-mile trip between Princess Juliana International Airport
        (SXM) and Anguilla''s Clayton J. Lloyd International Airport (AXA).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d9e28-a3cf-4ea0-8e50-55bcbad71adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other super-short international routes from Sint Maarten include
        the 15-minute, 20-mile journey to the French Overseas Collectivity of St Barts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8acd74-ac53-450b-9acf-fea5e02ba364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shortest regular commercial flight</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca8bd9-a1a8-49f4-8899-242d56f10815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Westray to Papa Westray (Scotland)</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf1d77-78b0-430d-a94e-8b918b5404a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Airline: <a href="http://www.loganair.co.uk/">Loganair</a>.
        (WRY-PPW). Distance: Two miles (three kilometers).</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfe956-8378-4824-9189-f56c39808de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A narrow stretch of water separates the Orkney islands of Westray
        and Papa Westray, off the north coast of Scotland. Scottish airline Loganair
        has been running an air bridge between these two tiny Scottish islands for
        around 50 years, making it the shortest nonstop regular flight anywhere in
        the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19df87-8cd4-44f3-86a0-89a83a622696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, operated by a Britten-Norman Islander eight-seater aircraft,
        takes just over a minute, but on occasions has been as short as 53 seconds,
        depending on tail wind.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1331ee-a467-4df9-914d-b1760039599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This route is used mainly by the people of the Orkney Islands going
        about their daily routines," says Andy Thornton, Loganair''s director of flight
        operations. "It is used by teachers, the local police officer, the banker
        and children going to school. However it is also a keen route for tourists
        and aviation enthusiasts."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40fc16-c140-4eb9-bc25-ace6785269af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>(Possibly) the shortest commercial flight</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0d38b-53f1-4861-b9f3-9764f7a75c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kegata to Apowo (Papua, Indonesia)</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb611cf-350d-4812-b3bb-64537d6e854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Distance 1.3 miles (two kilometers).</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499464c2-551d-46d8-818a-f5e7d81512c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re only 1.3 nautical miles apart and within sight of each
        other, but the Papuan hilltop settlements of Kegata and Apowo are separated
        by a deep forested valley in an isolated part of <a href="http://www.cnn.com/travel/destinations/indonesia">Indonesia</a>.
        Traveling between the two villages by land involves an arduous journey through
        thick jungle and steep mountainsides.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8525ea-1d0b-4f64-8203-b873adbbb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much better if you can hop across that big ravine on Matt Dearden''s
        Pilatus PC-6 Turbo Porter, a robust single-engined aircraft that seats up
        to 10 passengers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846bc3d-6b16-4dfc-8706-4a73d06153f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dearden, a British pilot operating local air services in remote
        areas of Papua, has flown several revenue services on this route. Although
        not a regular connection, his trips carried fare-paying passengers, which
        makes it, possibly, the shortest commercial flight anywhere in the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7508af6-c355-4d71-a965-3cbecb452ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rough, wet grass and scenic runways, dramatically perched on
        the mountaintops, surely make for quite an experience.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990136c7-8cc7-41e4-9552-807a342cd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the air strips in question are short, about 350 meters for
        Kegata and 400 meters for Apowo, slippery wet grass and sloped towards the
        terrain," says Dearden. "Like many air strips in Papua there are no go-arounds
        once you are committed to land!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f11057-8f15-49cc-aa72-793a023d2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shortest intercontinental regular commercial flight</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6e459-9fa0-4e54-94d8-740d553b6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tangiers (Morocco) to Gibraltar (British Overseas Territory)</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b1ae36-ab13-4eb0-9f89-ebe893298ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Airline: <a href="http://www.royalairmaroc.com/uk-en">Royal
        Air Maroc.</a> (TNG-GIB). Distance: 43 miles (69 kilometers).</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67e0ac-3481-428e-bf94-a98916b3b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just nine miles separate Europe and Africa at the Straits of Gibraltar''s
        narrowest point. Fast ferries ply this route constantly. Nevertheless those
        keen to avoid the choppy waters between the two continental landmasses have
        an alternative in Royal Air Maroc.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d7863-455e-410f-be95-ae70e81e4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco''s flag carrier offers a regular flight, operated by ATR-72
        turboprop aircraft, linking Tangiers, at the northern tip of Morocco, to the
        British territory of Gibraltar.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dddfbf-05e7-45f6-b754-91010a1b830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shortest flight between two national capitals</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854fb7a4-6323-480e-9ec8-c82e1704c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kinshasa (Democratic Republic of Congo) to Brazzaville (Republic
        of Congo)</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9b900-bb69-476d-b366-6557a5f61810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Airlines: <a href="http://www.flyasky.com/asky/">ASKY</a> and
        <a href="http://www.camair-co.cm/">Camair-Co.</a> Distance: 16 miles (26 kilometers).
        This is a tale of two Congos.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daede746-30af-4e6f-880f-2ef0c138fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinshasa, the capital of the Democratic Republic of Congo, and Brazzaville,
        the capital of the Republic of Congo (also known as Congo-Brazzaville), face
        each other across the muddy waters of the river Congo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c533b38-a8a0-40a5-a8f4-b7988ba9820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, two airlines flew between the two cities, ASKY,
        a pan-African airline that operates across West Africa, and Camair-Co, of
        Cameroon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3a507-3fea-4aec-ab02-30383f543cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the landscape will look like as operations slowly resume, and
        airlines deal with the financial repercussions of the coronavirus crisis,
        remains to be seen.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5e01c-d8c4-4880-a2cd-a8cb665b0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
