    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More officials face graft charges for alleged cash aid distribution
      anomalies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5a97d-4ea0-45bf-b0e1-90ebb78fe0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> More barangay
        officials were slapped with criminal complaints for alleged anomalies in their
        distribution of cash aid for poor families affected by the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe4319-97a7-4869-8ce3-816eb41a44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department on Monday said the Philippine National Police
        has filed 12 criminal complaints against 23 erring barangay officials. Four
        more cases will be filed in the next days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9359a40-e61a-4d32-8383-d79f8db3e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the alleged anomalies in the distribution of the Social
        Amelioration Program were committed by punong barangays, barangay kagawads,
        barangay treasurers, barangay secretaries, barangay employees, purok leaders,
        and even social workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d019cc-10e8-418b-b6bf-4acbce1a6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG said that the anomalies committed by the barangay officials
        range from splitting the amount, falsification of the masterlist, getting
        a “cut” or “tara” from the SAP beneficiaries, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fa2c0-1bf6-4e83-aefd-7188f6e5b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases for violation of Republic Act 3019 or the Anti-Graft and Corrupt
        Practices Act and RA 11469 or the Bayanihan to Heal As One Act were filed
        by the PNP-Criminal Investigation and Detection Group against these barangay
        officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854a77c-28e3-4e3d-8127-f4ecf1c8de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police are conducting investigation on another 110 barangay
        officials after 318 complainants nationwide reported graft and corrupt practices
        against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c707a-61f0-4838-8de8-c76614c8bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puspusan na rin ang imbestigasyon at case build-up para masigurong
        makakalaboso ang mga walang-hiyang tao na ito na nakuha pang manggantso sa
        mga mahihirap nating kababayan," Interior Secretary Eduardo Año said in a
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f2268-79dc-4e67-879f-c3ca3532b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:48:24.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
