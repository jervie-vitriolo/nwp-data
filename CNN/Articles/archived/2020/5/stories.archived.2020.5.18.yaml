    'template': '1'
    'title': 'Is PH past the first wave of COVID-19 infections? Experts weigh in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d1046-e93b-4a64-9b7a-d0a27f945e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)—</strong> Several
        government and health officials have continuously warned against a possible
        “second wave” of COVID-19 due to relaxed quarantine rules, but some experts
        said they are not even sure if the country has gone past the first wave of
        infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6985aa3-591b-4855-85e5-f6837de22c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c4313-99ec-4dc6-a922-6b3123965e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa, medical adviser to the national task force on COVID-19,
        said experts and scientists have varying opinions on whether the Philippines
        is done or is still in the middle of a first wave of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef893f2b-1d07-4b6e-9c63-2d8f06dee870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100c746-1400-4916-9a8f-0e79fac0aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know (if PH is still going through first wave)..." Herbosa
        said in an interview with CNN Philippines’ <em>The Source</em>. "There are
        some scientists who are saying we just pushed the first peak farther, that
        means we bought time. And as soon as we opened up, the peak will go up.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42759afe-8997-47a3-8824-4bbf4ebdadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87855a70-8cff-4cec-a64c-1c9b691a6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So some even say this is still the first wave just delayed by about
        50 days of ECQ (enhanced community quarantine)," he added. "The other thing
        is that we’ve already flattened it and the peak will happen from external
        sources, other sources."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1175b-429d-4ac1-90b3-e9b4be36cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d424b6-f993-4021-ac3c-b6c31dac7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the parameters experts review to check the country’s progress
        in the COVID-19 battle is the “reproductive number” of the viral disease.
        Herbosa said the goal is for the statistic to decrease to a value below one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c5897-cf91-42dd-82e1-cdb546be8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcc275-b206-4f22-85b1-9c71737e61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the country was able to lower the rate to about 0.6
        during the height of the ECQ implementation, but latest data shows the number
        is hovering around the higher value.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a17c23-335a-487c-afb0-eaefaa002590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11041a7c-94dc-4e2e-81bf-c4f878fbb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The latest statistics is that we’re still somewhere there at 1,
        1.1, 1.2. so we still have a risk of an outbreak if we are not following all
        the public health measures,” Herbosa warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06716b62-c94b-482e-8de7-e706edacf236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d802e9-8ee1-457e-8865-5bb7a4726886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other COVID-19 high risk areas have been placed
        under a modified ECQ— which sees less strict lockdown policies in a bid to
        gradually reopen the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae047aa-294a-4baf-9fc9-d331071e4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f76c25-9d1a-40ff-bfc1-507a83efbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, photos of citizens swarming the malls during its first
        day of implementation raised alarm for authorities, who have cautioned against
        a “resurgence” of infections if Filipinos do not follow proper distancing
        protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94cd212-7799-4caf-b7e6-4cdb7005bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74267531-d2ee-4309-a185-0da724c7417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/5/17/Gov-t-close-down-malls-fail-enforce-physical-distancing--.html">Gov’t
        threatens to close down malls that fail to enforce physical distancing rules</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f2f56-bb8b-4969-949d-3bb9dd9a89a3'
      'mgnl:activationStatus': true
