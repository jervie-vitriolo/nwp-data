      'mgnl:lastActivated': 2023-01-26T13:41:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the lockdown, there has been an increase of domestic abuse
        cases not just in the Philippines, but in many other countries as well. The
        Center for Women''s Resources, GABRIELA, and Voices of Women for Justice and
        Peace are partnering to host another installment of their online discussion
        entitled “Pandemic Tales: Untold Stories of Women During the Lockdown.” The
        discussion will platform stories of frontline workers, indigenous women, artists,
        and small food producers amid the pandemic, with Dr. Reginald Pamugas, psychiatrist
        and vice chair of Health Action for Human Rights, as the main speaker. To
        join the discussion on May 20, Wednesday, at 3 p.m. to 5 p.m., register <a
        href="https://cwr1982.typeform.com/to/gIMuE7" target="_blank">here</a>.</p>'
