    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95a190-b875-4bd8-84d8-41214465a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.236+08:00
      'mgnl:createdBy': 'bamba'
