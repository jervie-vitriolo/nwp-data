    'mgnl:tags': ['PAGASA']
    'template': '1'
    'title': '

      ''Ambo'' no longer threatening PH, to exit in the afternoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70567502-7656-4c41-8c7f-7c4e6d350b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.431+08:00
