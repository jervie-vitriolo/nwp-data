      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6350e85-33d9-45cc-ba8b-022efd3b222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Citizens’ behavior a part of country’s COVID-19 fight</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da51c53-d7fe-48f5-920d-6eaa35075436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f7ad5-4828-4d72-b077-76a7a8947ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether the country is battling the first or second
        wave of the disease, Herbosa said it is still important for citizens to be
        wary when they head outside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36d861-b7e7-4e94-be4f-0168ddc4a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9cc98-9c73-47d6-a213-328096aec998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that aside from the regulations the country’s COVID-19 task
        force will put in place, the public''s behavior will be one of the deciding
        factors in the country’s “new normal.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf57606-40dc-41ef-907c-d8acfcace375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afb29b-2986-48dc-8a8d-eceec49bcf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The second wave is brought about by what happened in the Spanish
        influenza… people went out, had a parade, something like what happened in
        the malls," Herbosa said. "If people continue to do this type of behavior,
        we will end up with a second wave, and what we need to do is behave in the
        new normal.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755ce2d-a836-4a2c-a742-db4a22bf964f'
