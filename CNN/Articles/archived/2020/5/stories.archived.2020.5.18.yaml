      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing to log the highest number of infected Filipinos are Europe
        with 728 cases and the Middle East with 689 infections. Some 543 cases have
        been recorded in the Americas, while 445 have been registered in the Asia
        Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
