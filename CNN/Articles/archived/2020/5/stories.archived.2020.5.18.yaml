      'mgnl:type': 'text'
      'text': '<p>[Translation: You think GCQ means you are free to do anything. You
        think you are allowed to go anywhere you please. You think your work ID allows
        you to roam freely. The Q in GCQ means quarantine. The COVID-19 crisis isn''t
        over.]</p>'
  'California-religious-service-transmission-Covid-19':
    'author': 'Dakin Andone and Artemis Moshtaghian, CNN'
