      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646bbb5-df4e-4a27-941f-ebca9b02d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I can''t send money back home, my family is also suffering
        and cannot buy food, and my old parents can''t get any good medical treatment,"
        Islam told CNN Business. "I have no savings because I have a big family back
        home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30948f-e007-4cdd-9323-ea07069d0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043cd81-f9e3-4495-b599-e39b60d6a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam and his family are not alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d493be-c63b-4cae-8732-bbe0e0e03bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5698c8-0d47-4f90-b2c7-597fd61fb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant workers around the world are being laid off as the coronavirus
        crisis cripples economies and lockdowns shutter many industries, such as construction,
        that employ migrant workers. The families who rely on their migrant relatives
        for money are already feeling the consequences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b496c1-2cb8-4e25-9fb9-549bf1a0a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbce662-5feb-4dae-baff-6268c0dde10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank estimates that global remittances will fall 20% in
        2020 due to Covid-19 — cutting about $100 billion from a vital source of funds
        for the world''s poorest people. By comparison, the fall in remittances in
        2009 after the global financial crisis was 5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736cee7-a00b-4b80-bb51-0f9da13537d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019c55d-935a-452e-9b44-d93992e16420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kind of fall we are expecting in remittances is unprecedented
        in history," said Dilip Ratha, lead economist for migration and remittances
        at the World Bank, who wrote the analysis on the payments migrants send back
        to their low and middle-income home countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f39853-c613-4f46-9b51-5ffc182920de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7aa36-59f2-4bd4-8c14-0ea5eed3a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 800 million people — one out of every nine people on
        Earth — are supported by remittances, according to the United Nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38a25b-dc6e-43f9-9071-848fc056f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743ae54-fffd-4f2a-ab08-88a54fd77816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human scale of this phenomenon is very, very large," Ratha
        said. "They won''t be able to buy food; they cannot sustain their families''
        livelihoods."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b2af2-084d-433d-a0ba-8750cf0c1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86969b-a9ea-4903-bb50-50c9cce6c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in remittances will also dramatically impact the growth
        rate in developing countries that have come to rely on the income to spur
        their economies. Remittances contribute more than a third of GDP to the tiny
        economies of Haiti, South Sudan and Tonga, for example, according to the World
        Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc8b30-ae92-47d3-b5d3-2e299b6f7792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e218797-98ad-498e-98ec-61296b0fa3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually an important economic lifeline to the developing
        countries," Ratha said. "The poorer the country, the smaller the country,
        the more fragile the country, the larger the dependence on remittances."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6650ebd-bb42-477e-bbb2-c679d923d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73553fa-4430-4f24-8c51-ad8174909cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With around 270 million migrants living abroad worldwide, Ratha
        urged governments to do more to protect the most vulnerable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31473a07-4f76-4cb4-9ad1-4a51a4bee304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ea9d0-2102-4d44-8119-d0301cbdea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not ignore the plight of this huge part of humanity,"
        Ratha said. "We need to take care of them, we need to be inclusive in our
        policy responses to the coronavirus crisis."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daac40-95f3-4f26-b367-83526bd809d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6572f-19c8-456e-84d6-370817f5aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Some days we have nothing to eat''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52faa356-0c0c-480a-afd3-9fcb1f04ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many migrant workers face a triple threat from this crisis: They
        lose their jobs and can''t send money home to their families; they are unable
        to return home due to national lockdowns; and they risk contracting the virus
        in cramped living conditions with zero social distancing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb90cf1-20a1-476b-ac4a-56491350758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458c6b7-e32c-4413-8ca6-1db0bf979905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have money for my survival here. How can I send money
        home?" Islam said. "Now the situation is so bad that we have no money, no
        food, nothing. Even if we want to die, we have to die here."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5bf1e-68c3-4977-8baa-6da4520df5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9c136-3616-4f51-ba81-607ed0bb3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April alone, 7,200 migrant workers were laid off in Bahrain due
        to Covid-19, according to the Bahrain Foreign Ministry. That''s 1.5% of the
        480,000 foreign workers in the country. The government says it is providing
        free food and a visa amnesty to the laid off workers, along with free tests
        for coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481d124-ac66-44b4-af70-7518940c2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e173187-f27b-4d2a-9466-096630fa6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Islam lost his job, his family in Comilla Daudkandi village
        in eastern Bangladesh say they are struggling to survive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa59797-3fb0-44c4-a516-d72c1555c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7a8bb-821f-4cff-9308-0f363b0ac859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been around three-four months since he stopped sending money.
        Now, due to coronavirus, he can''t work there, nor can he eat properly," said
        Rokeya Begum, Islam''s 60-year-old mother. "I have had to take a loan from
        people for survival, at very high interest."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d3d5c-5480-4809-ab84-62ac0cae8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1620ead-4f49-4856-bd34-32cad11d9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot buy enough food and we cannot buy our medicines," Begum
        added. "Some days we have nothing to eat, and some days we ask the neighbors
        for food."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcbea8e-5f71-4303-9257-518770cdbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3c68d-8414-40d2-abe4-e70da5a5e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam said despite their desperation, his family''s requests for
        his help have now stopped.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020cb83-23be-431f-bf7a-3a646db3b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d98af-8d53-4d2d-a30f-dde99b279938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I speak to my parents they don''t even ask me for money anymore,
        as they love me so much and they know I am in this bad situation too," he
        added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50573b01-26e1-4452-b016-4b81fae97978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e52ee-3fba-45e2-a85f-269f2663ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the World Bank estimates that people in Bangladesh received
        $18.3 billion in remittances from abroad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45960a8f-c7ba-4213-8ea9-8f2e297cbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ff45e-63e8-43b0-8f50-56486d74c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overseas employment is big for Bangladesh," Shahriar Alam, the
        country''s deputy foreign minister told CNN Business. "The economy relies
        on three major pillars: agriculture, remittances and garments."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a72776-4b26-4921-8d92-9a1a372a5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65868c8-7852-456f-9850-8a33f64595ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven million Bangladeshis are currently working abroad, Alam said,
        and the government has set aside $25 million in loans for workers who return
        so that they can set up small businesses. A larger stimulus package is also
        being worked on in case larger numbers of migrant workers start coming back
        to Bangladesh.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45686dae-59da-4ea5-9e79-8a713a976f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbc397-614e-4ddc-b509-a671261d5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have doubled the coverage of our social safety net," he said,
        adding that the government now provides financial support and food to 25 million
        of the 165 million people who live in the country. There is also a hotline
        for those in dire financial need.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53872a58-cd6d-42fe-96a8-180434d61f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf471e61-882e-4d15-bd15-90d12d9354da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Left homeless</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096df8a-e58b-420a-9e22-a842592f280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many migrant workers around the world, they also rely on their
        jobs to provide accommodation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52eb15e-2e4d-4f6b-abe1-b94023707223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83481a-e824-40a5-bca5-905bb0e28541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Maria Cristina Y Baolos got fired from her job as a domestic
        worker in Hong Kong a few weeks ago, for example, she was also left homeless.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274831c-257a-4885-9b53-bf3a351afa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697c006-64ca-4b9e-9d5d-508f629713b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Filipina says she was paid out in cash for her notice
        period, then given an hour to pack her things and leave. After hours of being
        stranded on the side of the road with all her belongings, eventually a friend
        helped her find a temporary boarding house.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e35b7-81a3-457b-b147-7feb3bd2f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa833fba-62d1-484b-8e0a-2c9e5b376213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sitting on the floor, all my luggage there," Baolos said.
        "The life of a helper, it''s not easy."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa83034-8fef-4376-93a9-116b1c343bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f246ca-7c94-474a-aa97-3f4891dd5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the 390,000 domestic workers in Hong Kong are women, mostly
        from the Philippines and Indonesia, who are working abroad to send money back
        to their families. The Philippines consulate in Hong Kong says around 350
        domestic workers from that country have lost their jobs due to Covid-19.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9200de-c007-41ad-93da-45805afb8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910b15b-b743-4ebe-8dff-e10ca4c45488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she was laid off, Baolos was sending a third of her income
        home to support her four sons, a husband who can''t work due to the lockdown,
        and a mother who needs expensive medical treatment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5319149-bef8-4afc-93a0-7b608a7b017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36371f9b-7cf8-4196-8aec-77eee9e07afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take care of old women, but my mum is sick," she said. "It''s
        very hard for me. I''m also a mother. I need to sacrifice myself."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5e2cf-9985-4e48-b2fb-6cb4b9dbbf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc59d1-5873-4cb9-93c1-3ceca717c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baolos has now extended her visa so she can search for another job.
        She hasn''t even told her family that she lost her job yet.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60745e72-063c-4dc3-8a09-059498539948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53138c2-35f6-4d51-9adb-c7d46af13a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to give [them] another problem to worry," Baolos
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb9b73-0a14-45bc-8b64-85d74908b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64c22f-5e00-453f-98c5-0e6909e77a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Immigration Department says they have offered flexible
        arrangements and visa extensions for domestic workers who lose their jobs
        or become stranded during the crisis. Baolos is also receiving assistance
        from employment agency HelperChoice to find a new job. And the Philippines,
        where remittances contribute 10% of GDP, said that it has extended cash assistance
        to more than 1 million workers during the lockdown, including overseas workers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000e81c5-0545-4d38-aae7-c9dc7bb1c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21f89f-344c-4121-86b4-0acfc5e8fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the layoffs, domestic workers are also reporting that
        employers are cutting their salaries.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21cb39-211b-4838-99e1-d6b1a0b1666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde46aa-cdbb-44a5-9f22-0ed9ba8e865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many employers who said they would cut the monthly salary,"
        said Chuni Thapa, a Nepalese domestic worker and the chair of the Union of
        Nepalese Domestic Workers in Hong Kong. The minimum legal salary for domestic
        workers in the city is about $600 per month.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44506ded-b44d-437c-9972-dec6c61a307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874b36b-231c-4e0f-b312-0959ef4d1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic workers are being overworked," Chuni said. "They have
        to sanitize everything, they have to clean more, they have to work longer
        hours, and the employer is also trying to cut their money."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d2a79-b7cf-4843-b518-cc0006a030d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ef430-aefe-477d-acbd-59682574cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that many women are "scared" to complain to the authorities
        as they fear losing their jobs.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e5286-e10f-46b4-814c-2795d69399f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffc896-79d7-4973-8e84-5b25dc9f88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has a knock-on effect on the Nepalese relatives that rely on
        their monthly payments. Remittances make up nearly a third of Nepal''s GDP.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a2427-35db-4bcb-bca7-8b4110e8020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74d24b-5b1e-47a0-be37-d4eed7dc15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult because obviously they have to look after
        their own kids back home, so when the wage is cut they have less to send,"
        Chuni said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483368f9-393a-49db-8bcc-e25d654244d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac7e8b-2909-46af-b863-94c1578eb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Half a trillion dollars</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfe17c-beed-4869-b367-0ee5ea04dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developing world''s dependence on remittances has soared over
        the past two decades. The opportunities for the global low-paid workforce
        have increased dramatically, providing people the option to earn more money
        than they ever could at home.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca15ac-880d-4b1f-b587-9faeef008af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32632517-76fb-4f05-bdfe-574806a0bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming payments to low and middle-income countries have grown
        from nearly $75 billion in 2000 to an estimated $554 billion in 2019 — an
        increase of more than 630%, World Bank figures show. Remittances now contribute
        more to those countries'' economies than foreign direct investment or foreign
        aid.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551514f8-7df0-4b14-80d0-27e0eddd6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d9a98-fdcd-4282-820d-cc1b5385006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of money being transferred annually is even more staggering
        when taking into account the size of the individual transactions. Each monthly
        payment averages around $300, according to money transfer giant Western Union.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850404a7-0b78-4231-acc8-714f99e7ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe3cbe-53b1-4f57-86d5-928156afd262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has 550,000 locations in 200 countries and territories
        around the world, has been forced to temporarily close some of its branches
        due to national lockdowns, as they are not classified as essential services
        in some places.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e8923-af4b-4e47-ae7e-262da9ae9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60737aa-12b1-4184-9cb8-fc5a3d1d6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are seeing this dip, especially in our retail business,"
        said Khalid Fellahi, the president of consumer money transfer at Western Union,
        adding that more people are now using digital remittance services instead
        of physically taking cash to retail outlets.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452a7e3-32b2-4e38-ad00-d1ff0f5d5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8572f6d-7104-4bb6-b9f2-cb71d0c67c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the impact on remittances this year will be less severe
        than the 20% predicted by the World Bank, though. Any drop in remittances,
        he said, will bounce back because these payments are so essential.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f1cb3-018e-4eef-ad85-d398b4d6e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb7053-90d9-47b2-b54a-bcd4b0a5d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a son leaves his mother, it is ripping his heart, so he has
        to send money back," Fellahi said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdb0f7-8d76-4225-8681-2e12eb9021a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:41:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d880b-fcc1-466f-ab57-68479ea4a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:07:01.200+08:00
      'mgnl:createdBy': 'vince'
