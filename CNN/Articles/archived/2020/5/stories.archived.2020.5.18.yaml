    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1b2edb-93d9-492e-8b2f-6b33ebb4e1cc'
    'lead': 'Police have interviewed a man in connection with an incident in which
      a rail worker died from coronavirus after allegedly being spat on at a London
      train station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T18:10:13.602+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:41:07.063+08:00
