      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Could
        have sworn it was drop it like its hard. Learn something new everyday <a href="https://twitter.com/SnoopDogg?ref_src=twsrc%5Etfw">@SnoopDogg</a>
        <a href="https://t.co/3sgqqwrcvo">pic.twitter.com/3sgqqwrcvo</a></p>&mdash;
