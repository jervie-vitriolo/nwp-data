      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — No matter his fame and notoriety, rapper
        Snoop Dogg proved that he''s just like the rest of us — he, too, sometimes
        needs to jam out to music in his car to relieve stress. But his choice of
        music might surprise you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd06ce-11fe-40b3-b061-d88b48203eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Snoop <a href="https://www.instagram.com/p/CABP91pHgck/?utm_source=ig_web_copy_link">shared
        a video to his Instagram</a>&nbsp;of him listening to a song in his car as
        he tried to decompress amid the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657cea4-4ac9-45cf-a326-37075fc241dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to come sit in my car and listen to this sh-- man," the rapper
        said in the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb24da-7e6d-48a6-a084-f9e97321e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the music coming out of his stereo wasn''t the latest rap hit
        or one of his own tracks from back in the day. It was "Let It Go" from Disney''s
        "Frozen."</p>'
