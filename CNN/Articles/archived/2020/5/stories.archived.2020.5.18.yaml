      'mgnl:lastActivated': 2023-01-26T13:41:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Land
        Transportation Franchising and Regulatory Board is pushing for revisions in
        fare collection in public utility vehicles to help prevent more infections
        during the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80617453-3b0a-430a-966b-462cca11020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinusulong na po natin ang</em> [We are pushing for] cashless
        transactions for taxis and TNVS," LTFRB Chairperson Martin Delgra said at
        the Laging Handa briefing Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d6494-5976-4244-88e6-47728786ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said they have met with companies to explore cashless transaction
        options for passengers to "reduce, if not avoid, transmission of the virus,"
        adding that they were looking to enforce a similar option for buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e5d5f-b309-4f2a-8a57-c9e206bca562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said such a policy was already being discussed even before the
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b0327-9143-4dd0-9a25-680bb5b999cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito pong programa na ito, hindi po ito bago.</em> Even before
        this pandemic came into our lives, <em>sinusulong na po natin ito</em> as
        part of our modernization program of our public transport. <em>Ngayon lang
        nagiging</em> urgent <em>itong pangangailangan</em> to go cashless. <em>Kaya
        mabilis at pinaigting pa natin yung polisiya</em> for all public transport
        to go cashless," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c1624-1fc9-4eea-adea-8b3ce4c8c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This program is nothing new. Even before this pandemic
        came into our lives, we''ve been pushing for it as part of our modernization
        program of our public transport. It''s only now that the need to go cashless
        has become urgent. That’s why we prioritized and intensified the policy for
        all public transport to go cashless.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d88328-af49-49e4-afd9-9c6b47dfe2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With public health and safety as the primary concern, Delgra said
        they are also working with bus companies to keep a manifesto of all passengers
        that will record, among others, their name and phone number. He added that
        the system may soon be adopted by all PUVs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8944fb-be7d-4f96-9557-5b0e6b98d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the safety protocol is contact tracing measures that would
        be in place for public transport systems. <em>Unang-una po sa bus, sa bus
        po minandato po natin na ‘pag lalabas na po sila, papayagan na po sila sa
        mga lugar na pwede na silang tumakbo, kailangan po meron silang</em> manifesto
        <em>ng mga pasahero,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfdb886-18f5-4fcd-a30b-ae6ca446f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the safety protocol is contact tracing measures
        that would be in place for public transport systems. In buses, we mandated
        that when they are allowed to ply their routes, they are obliged to keep a
        manifesto of their passengers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a5f3d-db51-4b7c-9089-e598919bb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers, meanwhile, are also requested to keep track of the PUVs
        they ride in, in case contact tracing becomes necessary after a co-passenger
        tests positive for the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec53d5b-ecd3-4392-81dc-9ac600987083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a shared responsibility by all and for all. <em>Hindi lang
        po sa gobyerno ito na sinuslong, pati na rin po sa ating mga</em> stakeholders,
        <em>lalong-lalo na sa mga pampublikong sasakyan.</em> I hope they comply and
        we are mandating them to comply," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52992621-e6db-49b2-94a1-c16cbecbbcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a shared responsibility by all and for all.
        This isn''t just for the government, but for the stakeholders, especially
        public transport. I hope they comply and we are mandating them to comply.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af928c2-cceb-4f52-b286-1542e1e2be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shuttle services encouraged</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0004c-6e65-4c80-9933-68c8a7008039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In MECQ areas, shuttle services are the only public transportation
        options allowed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da299c36-e856-4052-947a-cdfa043002fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html"><strong>LIST:
        Businesses allowed to reopen in Metro Manila, areas under modified ECQ by
        May 16</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7027a78-2b1b-4211-8c05-2de3792267bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:07.709+08:00
