      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Saturday, malls were crowded. People forgot about
        the threat of COVID-19. They did not observe social distancing, some were&nbsp;even
        shoving each other.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e281e8-f36b-44f5-8c18-e2a339ff90cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
