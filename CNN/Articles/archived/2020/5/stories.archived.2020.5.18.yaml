      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Operations
        of malls in the province of Cavite will be temporarily suspended starting
        Monday, Governor Jonvic Remulla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79507eb1-96ac-47c7-bed4-c8a9176a0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local official said all malls in the province, including supermarkets
        and drugstores located inside, will be temporarily closed after residents
        were found to violate social distancing measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3d7b3-0698-4609-bf44-c4a944b84c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added several residents from Cavite — which is under general
        community quarantine — were found to present their work IDs even if they weren''t
        on duty so they could walk around the malls. He said some were also found
        to order takeout from restaurants, only to eat them inside mall premises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c477a71-3a6e-46d1-92d6-01b26f626cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor reminded mall operators it is their responsibility
        to enforce proper physical distancing and apprehend shoppers who are strolling
        around the malls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224de5c2-b319-4c9d-a3ea-bad2c33c2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pasensya na kayo, inabuso ang sistema at kailangan higpitan...
        MAGBUBUKAS RIN naman pag napakita ang plano ng operators ukol sa social distancing,"
        he wrote on his <a href="https://www.facebook.com/JonvicRemullaJr/posts/2765812080195760?__xts__%5B0%5D=68.ARA9dVI-3Hw0zRrOvbIcIPRTe2TQvHXC8JJY3SulEBKSKKA1braoheRHVQwLwwkCDqhc7SjRNiGXDLH4roFonvfhPCxZsH7FleGmDutlh-bNjULZHRvRy1T9DEqco37j4tfJj-oqQHahLKPHtnMEWVeYe8WxTzNhzTa2ow7k_hmIgvqEe69tS2HFjxkfz1MlHoU7sQUpQ9eFpdzrNTZ0wpjFIBgIjjtbIoPtp8T_WukQGAilESBEYqBye_SDVM5t9xRd0RZZAicJh-qwZZGOcAaKti4_EqXIoFA9AgBCzfjRI8c_n11IPmP0nmtK12m-WMFMX37e1qdBZVtElic1MQ&amp;__tn__=-R">official
        Facebook page</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb4120-3ce1-42fc-845b-6f930a9d8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.991+08:00
