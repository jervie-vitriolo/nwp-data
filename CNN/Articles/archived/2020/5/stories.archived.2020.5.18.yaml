      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bcce4-0471-4f38-8938-2ed681137979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, sounding irked, continued: "<em>Pababa na ''yung</em> graph
        ngayon, <em>pero pagkatapos po ng</em> Sabado, <em>sigurado ako, tataas ''yan
        ng napakatarik dahil nga po binalewala natin ang</em> social distancing <em>at
        iba pang</em> health protocols."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8366dcb-ddc2-4fca-8f7f-98042bef54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
