      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc0f87-b966-4fdc-a992-943c786f760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:46:09.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 94 more have also recovered, bringing the total number
        of COVID-19 survivors to 2,729. Meanwhile, the DOH recorded seven new fatalities,
        for a total of 831 deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1efeab5-258c-44f1-a75a-1a2c3f8a8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:26:10.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the new COVID-19 patients are healthcare workers, according
        to the DOH. This brings the total number of infected personnel to 2,314, while
        32 more survived the illness for a total of 938.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0e6fa-c566-475f-9b4b-f2428618589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:26:10.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new fatalities among medical frontliners were logged in a week,
        as the death toll remains at 35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2099dd-bc0f-48de-af2c-a6254798ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:46:09.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:12.376+08:00
