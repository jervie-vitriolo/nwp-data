      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Laguna, Bataan, Bulacan, Nueva Ecija, Pampanga
        and Zambales have also been placed under modified ECQ, wherein more businesses
        are allowed to reopen but mass transportation remains suspended.</p>'
