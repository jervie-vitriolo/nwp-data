      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Not even New Zealand''s Prime Minister
        Jacinda Ardern was exempt from her own coronavirus restrictions after she
        was turned away from a cafe that was at capacity under physical distancing
        guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056822b6-4a75-4b9c-b931-a9be73ff687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a1b1b-eb51-47bf-9e75-22fc3f950056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern and her partner Clarke Gayford were rejected from a popular
        cafe in Wellington on Saturday, according to a post by a Twitter user named
        Joey. Gayford responded to the tweet, admitting, "I have to take responsibility
        for this, I didn''t get organized and book anywhere."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ec15a-0123-4df3-98e7-4d4c40208073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5e661-c367-481e-9603-4a77a1c30b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayford added that the restaurant chased them down when a spot freed
        up and he gave them an "A+" for service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51680dd3-dbb5-43b2-bc7e-f7d57eefc879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597d334-d64c-4a79-a0e1-240b132774ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ardern announced last week that the country will move from
        Alert Level 3 down to Level 2, cafes, movie theaters and restaurants in New
        Zealand were allowed to reopen last Thursday, as long as they did so with
        strict hygiene measures and physical distancing in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078b0e0-5f1b-43f9-9b91-4503459a52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ffa47-e199-40af-bf4f-db52310b556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has been praised for her country''s response to the pandemic.
        As of Sunday, New Zealand has 1,149 confirmed cases of the coronavirus, 350
        probable cases and 21 deaths. Ardern announced late last month that the virus
        had been "eliminated" in her country after nearly five weeks of strict lockdown
        measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc7dce-9dac-4bff-b759-294522081547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:49:45.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/17/world/new-zealand-jacinda-ardern-coronavirus-cafe-trnd/index.html">"New
        Zealand''s prime minister turned away from cafe under coronavirus restrictions."</a></em></p>'
  'Ambo-low-pressure-area-exiting-Philippine-Area-of-Responsibility':
