  '20-million-families-cash-aid-May-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-18T16:20:41.259+08:00
    'imagesource': 'jcr:62b8dea1-5ca7-47cc-b869-63b6a9067922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df01eb0-9b93-433b-8d9e-056883ff3671'
    'lead': 'Over 20 million families are set to receive additional cash aid from
      the government, which include 4.9 million additional beneficiaries for subsidies,
      says Presidential Spokesperson Harry Roque. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T16:26:07.365+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:41:14.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:15.141+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'subsidy', 'COVID-19', 'Social-Amelioration', 'SAP']
    'stories': ['8c5c5b6b-bc79-4ed9-9253-711d819c3094', 'f1dc25e3-91c5-4cdd-af29-40c28c656f26']
    'template': '1'
    'title': 'Over 20 million families to receive next tranche of cash aid, says Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17752f8f-07da-4b09-bf90-26bb5b3c60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> About
        20.3 million families can expect cash aid from the government this month,
        as the government recalibrates subsidies to families displaced by the pandemic,
        Presidential Spokesperson Harry Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a4d85-df1e-4aaa-9ea5-c817dabed510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Monday press briefing, Roque said that more families are seen
        to receive financial aid from the government for the second tranche of fund
        releases, coming from 19.4 million recipients between April-May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9e550-4841-40ce-9e3a-c6afdd1afb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/14/reliefagad-covid-19-cash-aid.html?fbclid=IwAR0zaiqIsbEPKLCZS5bFvdt5UfJmY0njKS4WeJZeTkU7aeh3MLkuGZkOfw4">COVID-19
        cash aid goes digital to accelerate distribution</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03229be9-1977-45ef-815f-d1a450d3fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is broken down into 12 million families who are part of the
        original Social Amelioration Program that received ₱5,000 to ₱8,000 the past
        month. The original list included about 18 million low-income households,
        but some have been dropped as their communities already transitioned to general
        community quarantine which allowed laborers to return to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc6ff9-f627-410c-b5f6-0d0e0e18f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said these beneficiaries have been replaced by <a href="https://www.cnnphilippines.com/news/2020/5/12/first-tranche-cash-aid-5-million-more-families-second-tranche-ECQ-areas.html">4.9
        million additional families</a>, following President Rodrigo Duterte''s order
        to broaden the coverage of dole outs meant to sustain basic needs while under
        lockdown. They will receive their two-month cash aid in one go, which may
        be worth as much as ₱16,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e0cff-254b-4d76-a516-1b0a632675a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/18/Cash-aid-distribution-barangay-officials.html">More
        officials face graft charges for alleged cash aid distribution anomalies</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8583d4d-47b6-41f3-bd83-e9236bbf8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City and Mandaue City remain under enhanced community quarantine
        (ECQ). Meanwhile, Metro Manila, Bataan, Bulacan, Nueva Ecija, Pampanga, Zambales,
        Angeles City, and Laguna were placed under modified ECQ from May 16 until
        May 31 to contain COVID-19 infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d8aaf-1a20-46d4-bf1d-410ffe4883d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 3.4 million workers will also receive relief via the Small
        Business Wage Subsidy program, Roque added. Help has been extended to some
        2.1 million employees, the Department of Finance said last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7925df-817d-4909-a576-274701239639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson said the latest tally of beneficiaries
        is higher than the 18 million required under the Bayanihan to Heal as One
        Act. The first tranche included the payout of the first month of the cash
        aid to poor families, as well as funds meant to assist rice farmers, displaced
        workers, and OFWs forced out of jobs, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc093e7-5a4a-463c-8754-5d385e62b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:26:07.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Roque announced that the President has asked Congress
        for help in <a href="https://cnnphilippines.com/news/2020/5/15/duterte-congress-help-funding-2nd-tranche-covid-19-cash-aid.html">looking
        for additional funding</a> for the second tranche of the government''s financial
        assistance program. Economic managers earlier warned that cash is running
        low for these dole outs as the COVID-19 crisis stretches to May.</p>'
