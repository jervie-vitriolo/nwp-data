      the body fight infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T18:00:51.732+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:41:08.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:16.587+08:00
