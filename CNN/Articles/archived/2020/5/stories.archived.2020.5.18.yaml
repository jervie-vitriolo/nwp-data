      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City Mayor Jaime Fresnedi said that this improvement
        could help boost the confidence of their frontliners. However, residents should
        still not let their guards down. They should still follow measures against
        the spread of the virus, which include physical distancing, and proper personal
        hygiene. Other health safety measures like curfew, quarantine pass system,
        and liquor ban are still in place despite the city’s transition to modified
        enhanced community quarantine.</p>'
