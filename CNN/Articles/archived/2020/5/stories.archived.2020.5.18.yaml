      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its physical address remains closed due to the quarantine,
        Ayala Museum has prepared a week-long celebration of International Museum
        Day — and it’s all online. Watch a free screening of their gallery film “Millenium
        of Contact: Chinese &amp; Southeast Asian Ceramics in the Philippines,” which
        will be <a href="https://www.facebook.com/ayalamuseum/posts/3190070067680217"
        target="_blank">available for 48 hours</a> starting on May 18, Monday.</p>'
