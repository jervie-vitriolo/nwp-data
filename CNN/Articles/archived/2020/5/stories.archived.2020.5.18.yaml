    'lead': 'Two days after the government eased community quarantine restrictions
      in Metro Manila, authorities say the number of people who went out of their
      homes has increased by up to 40 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T21:42:40.111+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:40:58.415+08:00
