      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque previously said companies
        should remain closed if they could not offer shuttle services to safely ferry
        their employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8f8f1-5913-4aff-9987-274535f74d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:23.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no requirement for all returning employees to undergo COVID-19
        testing, Health Undersecretary Maria Rosario Vergeire said on Sunday. She
        said this is among the decisions of the national task force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152587b7-3a36-4c49-87ef-370a776b1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:23.929+08:00
