    'mgnl:tags': ['mass-testing', 'private-sector', 'covid-19', 'coronavirus', 'Harry-Roque']
    'stories': ['b7898828-b244-46d1-bd73-9ff4a1f96842']
    'template': '1'
    'title': 'Up to private sector to carry out mass testing, Roque says amid limited
      testing capacity'
    'updated': 2020-05-18T17:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533fc71-a2ac-4074-8b28-ff05e409ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> Presidential
        Spokesperson Harry Roque said Monday that the government still has no plans
        to carry out mass testing to detect COVID-19 infections in the country, adding
        that authorities will leave such efforts in the hands of private businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22753d57-05c8-4df5-b13f-e41fb82289ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, i<em>ni-increase natin ang capacity ng testing
        kaya nga</em> we''re aiming<em> na aabot tayo sa 30,000 (a day), pero in terms
        sa mass testing na ginagawa ng Wuhan na all 11 million (residents), wala pa
        pong ganyang programa at iniiwan natin ''yan sa pribadong sektor</em>," Roque
        said in a Malacañang press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459a012-4eb2-45f3-806f-00fa3f0b788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, we are raising our testing capacity
        that''s why we''re aiming that we reach 30,000 (a day), but in terms of mass
        testing like what is being done by Wuhan where they''re testing all 11 million
        residents, we don''t have a similar program and we''re leaving it to the private
        sector.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ee249-93dc-41a7-b977-fd08c1619ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for mass testing have been rampant on social media since March,
        when the Department of Health confirmed local transmission of the disease.
        Authorities earlier rejected the idea, but later implemented what they call
        a <a href="https://www.cnnphilippines.com/news/2020/4/14/Philippines-COVID-19-mass-testing.html">"progressive"
        COVID-19 testing program"</a>&nbsp;which prioritizes people with severe flu-like
        symptoms, the elderly, those with pre-existing health conditions, pregnant
        women with mild symptoms, and healthcare workers with respiratory symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2739a4f-15c4-458e-9626-b94bf307ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have organized Project ARK or Antibody Rapid Test Kits,
        which has raised 1 million test kits for the use of barangays as well as for
        workers looking to return to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640cf29-a794-48ff-a3bc-4fbef8df4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:24:26.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html">LIST:
        Who can be tested using rapid COVID-19 test kits?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c69447-fc30-4062-a881-e185484d5a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot hide from the virus forever. We have guidelines on how
        to go back to work... For asymptomatics, government will not test <em>muna
        kasi nga wala pang kakayahan, kulang pa nag PCR (tests) kaya tumutulong kami</em>,"
        Project ARK medical team chief Dra. Minguita Padilla said. She added that
        the private sector has also procured additional reverse transcription-polymerase
        chain reaction or RT-PCR kits and machines to be installed in government-run
        hospitals to boost capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d034b99-86ef-42bb-a524-f433d86cd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCR tests are said to be the gold standard as these detect the presence
        of the actual coronavirus in swab samples.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fe28d-922e-45a3-9c10-c93b748c8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:24:26.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/23/Expedite-mass-testing-rapid-PCR-tests.html?fbclid=IwAR3GhJ8xSn43qnkxYzuqEEj6YQm3nRDYzrteA2gVUiXQRAhMBq6alNekLtY">Expert
        says PH must expedite mass testing with both rapid and PCR tests</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64178d9e-5f35-4631-baa2-0f66ad9b3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have also initiated local testing
        as they hope to reduce infections within communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0654652-ec4c-4326-9c6f-ae98e515a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:10:48.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment also published an advisory
        on Monday, which requires all employers, contractors and subcontractors to
        "<a href="https://www.dole.gov.ph/php_assets/uploads/2020/05/Labor-Advisory-No.-18-20.pdf">shoulder
        the cost of COVID-19 prevention and control measures</a>" such as testing,
        disinfection, proper training of workers, and protective gear for their workers.
        This is to ensure that employees will bear none of these expenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ac221-91d8-465f-82fb-cca533a9c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:10:48.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that businesses have suffered so much, but for the sake
        of our economy we encourage them to dig deeper into their vast reserve of
        charity and benevolence so that their workers and the communities can continue
        to further weather this crisis that we are all facing and fighting together,"
        Secretary Silvestre Bello III said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194a8a6-0e1e-4baa-a5c3-99e318bce5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:22:27.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">TIMELINE:
        The COVID-19 response money trail</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e1577-dbc3-49c1-a4b7-0fe92be42bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:10:48.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate DOLE notice also appeals to business owners to allow
        work-from-home and other alternative arrangements when possible to limit the
        exposure of laborers. In return, the order allows adjustments on wages and
        wage-related benefits as agreed upon by both worker and management for up
        to a six-month period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45e5b0-50d0-42cf-906d-163522ccd1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier admitted that the Philippines was slow to roll out
        testing efforts as government missed its original target to expand the capacity
        of local laboratories to run at least 8,000 tests per day by April 30. That
        goal has been raised to 30,000 daily tests by end-May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8911943-3ed0-4acd-87e8-6223137461ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:24:26.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/24/dti-companies-willing-test-employees-boost-testing-capacity.html?fbclid=IwAR0puaOCBX_4wcChrNwIk9f5L8rRs1BxdiQlytmIZzFScGiNkvYz9NfgjfY">Companies
        willing to test own employees to boost PH mass testing capacity – DTI</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b66c4-57aa-4454-8169-b558ad5dd2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 30 testing laboratories can currently process up
        to 14,500 samples per day – barely half the month-end target, according to
        the national task force on COVID-19. Four mega swabbing centers and quarantine
        facilities have also been set up to cater to probable and even confirmed patients
        experiencing mild symptoms, in a bid to declog hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade3b51-7006-4cb3-b5b2-a6ecddf58db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 12,513 confirmed cases in the country as of
        Sunday afternoon, of which 9,054 are active cases, 2,635 have recovered, and
        824 died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd9e6b-4b91-4023-b9f0-a106b339bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government imposed a two-month lockdown in most of Luzon, which
        has stretched on to two more weeks for Metro Manila, the epicenter of the
        local outbreak. Restrictions were partially eased beginning May 16 as the
        state hoped to reopen the economy as businesses went dark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa0f1e-559a-41e5-bab3-1bf25cf1c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:21:56.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has recommended all nations to "test,
        test, test" to combat the coronavirus, as early detection would allow patients
        to be isolated and treated to prevent further infections. Roque earlier said
        the government wants to run at least 2.2 million rapid tests and 900,000 PCR
        tests. He adds they need to test at least 1 percent of the country''s population.</p>'
  'cyclone-amphan-india-bangladesh':
    'author': ' Swati Gupta and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T15:29:00.381+08:00
    'imagesource': 'jcr:6c534ee6-d2ba-4454-9dd0-150ff4fb2aa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d9e0968-2906-4b23-8e7a-d2efeb393dd1'
    'lead': 'A powerful cyclone that formed in the Bay of Bengal is headed directly
      for the India-Bangladesh border, bringing with it the potential for major destruction
      and upheaval in two countries that are still battling the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T15:31:04.838+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:41:21.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:13.000+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India and Bangladesh are already suffering with coronavirus. Now a super
      typhoon is heading their way'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b488cc-80da-4c19-be82-883a6931c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A powerful cyclone that formed in the Bay
        of Bengal is headed directly for the India-Bangladesh border, bringing with
        it the potential for major destruction and upheaval in two countries that
        are still battling the Covid-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb93fe-0311-469d-b06a-7c668f4bc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Amphan has strengthened to the equivalent of a strong Category
        4 Atlantic hurricane, or a super typhoon in the West Pacific. Amphan is packing
        winds of 150 mile per hour (240 kilometers per hour), though forecasters expect
        the storm will weaken before making landfall late Wednesday near the Ganges
        River Delta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183c39b-8838-4bc6-a73b-89b84c3a2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the storm hits after weakening, it could cause significant
        damage. Amphan is forecast to make landfall near poor, densely populated areas
        with notoriously unreliable infrastructure. If it lands in the low-lying delta,
        there is also the potential for major storm surges, perhaps even as high as
        30 feet (9 meters).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269ab84-2260-435d-bd9b-e39b6533f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural disasters are tragically common in this part of the world,
        but this could be the first powerful storm ever to hit India and Bangladesh
        amid a global health emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb50b93-9308-4a3d-8d10-3b8b64b37462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, Bangladesh had identified at least 22,268
        Covid-19 cases and 328 virus-related deaths, while India had counted at least
        96,169 patients and 3,029 fatalities, according to the global list compiled
        by Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b08cd-c6cc-4dc4-a6ab-27c4d789781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have not yet slowed their rates of new infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b24f6-c866-4566-9b07-c1b5c9e6747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities said Monday the country identified more than
        5,000 new coronavirus cases in the previous 24 hours, the highest number of
        cases identified in a single day since the pandemic began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e0e82-b050-4cc8-a8bc-10514c2dd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juggling two disasters will be hard, especially when the measures
        for saving lives during a storm -- such as setting up densely packed evacuation
        centers -- are difficult to do while following social distancing measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d99b1-e6a0-48fe-a2e2-1014687085f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian state of Odisha has put 12 coastal districts on high
        alert, while neighboring West Bengal -- which sits on India''s border with
        Bangladesh -- has sounded a cyclone alert in its six coastal districts, including
        in Kolkata, one of India''s most populous cities with more than 4.4 million
        inhabitants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ceb68-558d-44dd-b4e6-9cfe8027c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SN Pradhan, the director general of India''s National Disaster Response
        Force (NDRF), said authorities are deploying 10 teams to Odisha and seven
        to West Bengal to start evacuation efforts. Twenty NDRF teams are on standby,
        Pradhan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a942ca-2022-4055-9972-dd59eefd2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm could also bring heavy rains to the world''s largest refugee
        camp in Cox''s Bazar, where almost 1 million Rohingya refugees live after
        fleeing violence in Myanmar''s Rakhine state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1a63e-243a-4b29-9ea4-55ddcb2c46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A storm could be particularly devastating in the camp, especially
        when considering that the first known Covid-19 cases were confirmed there
        just last week. <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-15-20-intl/h_25a018ad98a85e0d9f75ae6596a66011">One
        human rights advocate</a>&nbsp;said that a novel coronavirus outbreak in the
        camp would be a "nightmare scenario."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6028745-a2d3-471c-a14f-772f688147fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prevalence of underlying health conditions among refugees and
        the deteriorating sanitary conditions sure to come with the looming monsoon
        and flooding season make for a witch''s brew of conditions in which the virus
        is sure to thrive," said Daniel P. Sullivan, who works for the US-based organization
        Refugees International.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0254a5-ab2d-464c-b70d-55cd40e73157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:31:04.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2020/05/18/asia/cyclone-amphan-india-bangladesh-intl-hnk/index.html">"India
        and Bangladesh are already suffering with coronavirus. Now a super typhoon
        is heading their way"</a></em></p>'
  'two-women-pakistan-honor-killing':
    'author': 'Emiko Jozuka and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T15:49:52.691+08:00
    'imagesource': 'jcr:c81dcafc-59f9-4c5f-a6cc-4f8fb8141e57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6ce9e1-c298-4d9e-a0ae-6d99e6ab1fa1'
    'lead': 'Two women in Pakistan have been murdered in a so-called "honor killing"
      after a video showing them kissing a man circulated online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T15:53:21.377+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:41:20.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:13.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Pakistani women murdered in so-called honor killing after a leaked
      video circulates online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a384b-2c08-433b-a87c-9a2968d21f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Two women in <a href="https://edition.cnn.com/2020/04/25/opinions/pakistan-coronavirus-lockdown-intl-hnk/index.html">Pakistan</a>
        have been murdered in a so-called "honor killing" after a video showing them
        kissing a man circulated online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb9a3b-cefc-4c1a-8690-7f8801b18a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cousins, aged 22 and 24, were shot and buried on May 14 in a
        remote village in Pakistan''s North Waziristan province, according to police
        officer Muhammad Nawaz Khan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662072a6-83b2-43db-8b3c-ec6e02c3d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said the father of one of the victims and the other victim''s
        brother were arrested Sunday and confessed to killing the women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f16848-f0fe-4a95-8b73-5560fdca1ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked mobile phone video in which the women appeared is a year
        old, but surfaced on social media this month, sparking the family''s ire and
        decision to kill the women, said Khan. The footage shows a young man kissing
        the two women on the lips, while a third woman laughs alongside them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5de40f-58d3-4fb9-9667-35e4a067021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third woman''s life is not believed to be in danger, Khan said,
        but police are concerned for the safety of the man, who is thought to have
        gone into hiding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d5b35-600a-4e54-90af-d59d83172207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribal areas in North and South Waziristan, which borders Afghanistan,
        are deeply conservative and known for their strict "<a href="https://books.google.com.hk/books?id=SjsNCUQWcaoC&amp;pg=PR21&amp;lpg=PR21&amp;dq=north+and+south+waziristan+honor+code&amp;source=bl&amp;ots=BWCmVbQTvU&amp;sig=ACfU3U2WYluMKtg2BS7zOkGJ-ZBnrj1H1Q&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwifxqPmxrzpAhXxDaYKHYHnCoMQ6AEwAnoECAQQAQ#v=onepage&amp;q=north%20and%20south%20waziristan%20honor%20code&amp;f=false">honor
        code.</a>" Women are often not allowed out of the house unaccompanied, and
        a family''s social standing is measured by her obedience to family demands,
        <a href="https://www.amnestyusa.org/shocking-surge-of-honor-killings-in-pakistan/">according</a>
        to Amnesty International.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6ad70-7e62-4be8-831a-393faf921ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Human Rights Commission of Pakistan (HRCP) said
        that many people who had condemned the Waziristan murders on social media
        had been "threatened or ridiculed," and called on the authorities to "make
        it clear to all that it will not tolerate any support for this heinous practice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350f3b3-8ec7-4764-b9ad-b01d718d245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local administration must take all possible steps to ensure
        the security of the third girl and the man in the video, and to bring the
        perpetrator to justice," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a6b53-0e21-49f1-8269-b1b9b3a03965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Honor killings in Pakistan</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0556c9-9742-48c3-9927-70696f96aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated <a href="https://www.hrw.org/world-report/2019/country-chapters/pakistan">1,000
        honor killings</a>&nbsp;each year in Pakistan, according to a 2019 report
        by Human Rights Watch. But there are no official statistics around them, as
        they often go unreported or are logged as a suicide or natural death by family
        members, the report adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5211d4f0-d2b0-418e-98ef-a65687a216f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Pakistan passed <a href="https://www.cnn.com/2016/10/06/asia/pakistan-anti-honor-killing-law/index.html">a
        bill</a>&nbsp;that fixed a loophole that allowed killers to escape prosecution
        if pardoned by the victim''s family. Previously, family members who were complicit
        in the crime could also forgive those who had committed it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918eb0f-23e2-4973-81e1-09eafb58ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new legislation came three months after Qandeel Baloch, a social
        media star and feminist, <a href="https://www.cnn.com/2016/07/16/asia/pakistan-qandeel-baloch-murder/index.html">was
        killed</a>&nbsp;by her brother in Punjab province for dishonoring the family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33ca7d-b58e-4847-9c04-b7576ad01509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While honor killings in Pakistan now carry a life sentence, they
        remain common in Pakistan''s remote tribal areas -- and the majority are against
        women perceived to have bought shame on their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a862ea-5fee-48c6-9493-c80fcd270ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the 2016 bill has not made honor crimes go away in
        Pakistan, the Human Rights Commission of Pakistan (HRCP) said in a statement
        on Monday that condemned the latest murders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291df2e2-d9dc-47e1-8871-069853219c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antiquated -- and lethal -- notions that ''honor'' resides in women''s
        bodies and actions still prevail across Pakistan, and it will take far more
        than laws to effect a change when perpetrators of ''honor'' crimes continue
        to act with impunity," the HRCP said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b64c9-4717-4129-b021-644e130ea467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patriarchy that upholds casual sexism is the same patriarchy
        that is used to justify, endorse and perpetrate ''honor'' killings. Neither
        is acceptable," the statement added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c8836-a85a-4a27-8148-160276fc30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is the<a href="https://pakistan.unfpa.org/en/topics/gender-equality-14">
        sixth</a>-most populated country in the world. But it''s one of the world''s
        worst performers when it comes to gender parity, according to the World Economic
        Forum''s 2020 gender gap <a href="https://www.weforum.org/reports/gender-gap-2020-report-100-years-pay-equality">report</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f3f4a-196f-4237-bcca-8b80011631ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:53:21.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:20.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/asia/pakistan-honor-killing-hnk-intl/index.html">"Two
        Pakistani women murdered in so-called honor killing after a leaked video circulates
        online"</a></em></p>'
  'mocha-uson-ppe-nbi-photo-mistake':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-18T15:55:30.037+08:00
    'imagesource': 'jcr:47b48fb5-71a7-45a2-9690-84061b9cdedc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39840387-8bf6-4c3b-b075-d8a0356b01b1'
    'lead': 'The NBI''s Cyber Crime Division said OWWA Deputy Administrator Mocha
      Uson, who is being investigated for spreading fake news, must submit an affidavit
      so it can be decided whether or not she committed a violation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T16:02:18.068+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:41:19.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:13.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mocha-Uson', 'NBI', 'National-Bureau-of-Investigation', 'PhilStar',
      'fake-news']
    'template': '1'
    'title': 'Mocha Uson says post on PPEs was an ''honest mistake'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c15efc-e926-44e7-8ed2-f1e5a481d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Overseas
        Workers Welfare Administration Deputy Administrator Mocha Uson said she meant
        no harm by sharing on social media photos of personal protective equipment
        that carried misleading information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c8b4c-3d0c-4fc1-bc83-e0822b3ff739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was <a href="https://www.cnnphilippines.com/news/2020/5/13/NBI-summons-Mocha-Uson-fake-news-.html">summoned
        to appear</a>&nbsp;at the National Bureau of Investigation on Monday, after
        she posted photos of the PPEs allegedly bought by the government. One of the
        photos turned out to be of PPEs donated by SM Foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd2510-20a1-4498-b1d7-b995dd83c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI spokesperson Ferdinand Lavin last week said Uson "is being investigated
        by our Cybercrime Division for fake news"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08136f49-3631-4c3d-8a77-b3f37523aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA official spoke briefly to media after her appearance, saying
        she was there to comply with the subpoena and to explain her post. She said
        the photo was from the Philippine Star.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa43a21-b61c-4375-ab55-e1c7377dddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang intensyon ko, i-inform yung ating mga kababayan na hindi
        pinababayaan ng gobyerno ang ating mga</em> health workers, <em>mga</em> frontliners.
        <em>Kaya nga dun sa post ko naishare ko yung</em> good news <em>na mayroong
        ginagawang aksyon ang gobyerno na mag-provide ng</em> PPEs <em>sa ating mga</em>
        frontliners. <em>Eh, nagamit ko yung</em> photo <em>na yun mula sa</em> Philippine
        Star <em>na respetadong</em> mainstream media, broadsheet, <em>''yun pala
        mali din sila ng nagamit na larawan.</em> So <em>''yung impormasyon na gusto
        kong i-share sa publiko, may ginagawa ang gobyerno, para pangalagaan yung</em>
        frontliners natin. <em>Nagkamali lang,</em> honest mistake <em>yung sa photo,"</em>
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d87255-6bb0-431a-978e-5c3c62900f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My intention was to show people that the government
        is taking care of health workers, frontliners. So what I shared was good news
        of the government taking action and providing frontliners with PPEs. The photo
        I shared was from the Philippine Star, a respected broadsheet, but it seems
        they made a mistake, too. So the information I wanted to share with the public
        was the government is doing something for the frontliners. I made a mistake,
        an honest mistake with the photo.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ae8f0-db9c-4763-b7c1-6e008a5729c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Cyber Crime Division Chief Victor Lorenzo said Uson, who appeared
        with her lawyer, submitted the pictures and explained where she got them.
        She, however, did not submit an affidavit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882313e7-7210-4922-82c7-7ad7f5dcf1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero wala pa siyang</em> affidavit <em>eh, mga</em> pictures
        <em>lang pinakita niya muna, sinubmit niya,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f740357-a0f2-4baa-99bb-2c615f4f393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But she does not have an affidavit, she only showed,
        submitted photos.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f1341-ebe2-4d8e-b738-768e0d084214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo said they would still determine when the affidavit would
        be given, saying it was a "legal strategy" of Uson and her lawyer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903730b9-e6d8-4b26-b13a-c1721d1e53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inexplain niya lang yung</em> sequence <em>nung pinost, kinuha
        lang sa ganito yung</em> newspaper <em>tapos tinakedown namin ganun lang.
        Dapat yung mga</em> pictures <em>na yun</em> should be supported by an affidavit
        to explain <em>kung ano yung</em> sequence <em>na ''yun na hindi</em> verbal
        <em>para I-integrate namin doon sa</em> case folder. <em>Atsaka namin ipapa-evauate
        yun kung talagang may</em> violation <em>na-commit as it is,"</em> Lorenzo
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a9dfc-5824-4b87-b402-0eee8fa968b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She just explained the sequence of the posts, that
        it was taken from a newspaper, and we took down all of that. Those pictures
        should have been supported by an affidavit to explain the sequence of events
        and nit just a verbal explanation so we can integrate it with the case folder.
        And then we can have it evaluated whether a violation was committed as it
        is.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4753a8-8254-492c-b3fd-db877999d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo added Uson is not required to be present when the affidavit
        is submitted and that it could be done electronically. He said it should be
        done "as soon as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348c096-ecec-40c4-9d55-27c473963ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat by</em> next week <em>meron na yun,</em> by Monday by
        Tuesday," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe296d7c-b04b-429e-ac73-79901a8d9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It must be here by next week, by Monday or by Tuesday.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4830dc-762d-4ca5-b98b-dd380321457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:02:18.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should she decide not to submit the affidavit, Lorenzo said it would
        mean Uson waives her right to explain her side.</p>'
  'Remittance-lifeline-cut-poorest-countries-Covid-19-':
