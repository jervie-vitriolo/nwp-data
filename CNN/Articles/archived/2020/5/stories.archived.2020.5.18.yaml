  'House-ABS-CBN-provisional-franchise':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-18T16:19:06.825+08:00
