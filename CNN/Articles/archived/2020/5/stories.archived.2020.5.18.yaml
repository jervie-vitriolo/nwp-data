  'Kids-acting-out-sad-':
    'author': 'Kristen Rogers, CNN'
    'caption': 'The pandemic brought a major upheaval to the lives of Amber Sparks
      and her 5-year-old daughter, and her daughter is exhibiting unruly behavior
      because of it.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-18T22:38:22.503+08:00
    'imagesource': 'jcr:867127f1-ce72-48fb-abe5-a15f95935cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee5a62c-097f-48f5-9e77-bd04408f6eba'
    'lead': 'The pandemic has drastically changed kids'' lives, and their behavior
      is showing it. There are ways for parents to productively respond, help children
      through the hard moments and prevent future meltdowns.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T22:44:30.403+08:00
