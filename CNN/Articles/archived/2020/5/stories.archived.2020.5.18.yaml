      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed that there are 235 cases
        in the city with 146 active cases as of May 17. Of these, 24 deaths and 65
        recoveries were recorded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
