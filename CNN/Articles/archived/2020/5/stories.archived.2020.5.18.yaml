      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For Andy Hull, this was the year that
        a lifelong dream of being a philosophy professor was set to culminate. Then
        a pandemic hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea09f1-73fb-4eb3-9efb-4723a4a71b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth-year doctoral student just finished the first draft of
        his dissertation in ancient philosophy at Northwestern University. He''s trying
        to tell himself the job market isn''t his fault, but with life routines disrupted
        in quarantine, he''s faulting himself even for the little things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88578ee5-8c8f-406f-be12-b8d397dab2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af582e0-4807-49af-a11a-1272910390ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oftentimes I tell myself, ''Come on, Andy, do the dishes. Do the
        laundry. You used to do that.'' You beat yourself up about that stuff."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1165e8e-2c0a-4fb2-8a82-7a93cd63ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4764f-d52b-49f6-8441-e4f5540f14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenure-track philosophy jobs are tough to come by, even in a non-pandemic
        year. And his years of traversing the globe presenting at conferences feel
        worthless against the worldwide recession sweeping every industry, including
        academia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43059f4-abc1-4c57-b7f0-d2cabce9923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea57e71-708d-48fb-bfde-51e8f41417fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hull always knew he might not get a teaching job right out of the
        gate, but "this hurts somewhat more," Hull said. "The job market will be especially
        bad next year, and the aftershocks will be much more prevalent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1e78f-e667-4e6c-be55-0ba9d4c28a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a235fe6-2a7f-4aa8-b480-1099ac23fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spends days quarantined at home by himself, wondering if working
        harder could change anything at all. "''You just have to walk over to the
        computer,''" he says to himself. "''Why aren''t you doing it? It''s right
        there!''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4b03a-e0a8-4793-b281-d013483c548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72900171-2561-47d0-bbf0-942d6a3b0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel discouraged about the fact that you''re not writing,"
        he said. "So you''re not writing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db14e6-b673-4dc3-8388-d250c48160ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ddcbc-8c97-44f0-84a6-7191aaa1e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting the prospect of dashed hopes and dreams deferred due
        to the pandemic, what you tell yourself right now about yourself — positive
        or negative — matters like never before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b4602-4bd1-474a-aabb-6364e8aea9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52f910-f373-4a8e-8bfa-6bf45d005d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why talking to yourself is a good thing</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66e7b8-dbb9-4c40-b6ec-8c9c3698d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk to ourselves all day, either silently or softly out loud,"
        said Toni Bernhard, author of "<a href="https://www.amazon.com/How-Wake-Up-Buddhist-Inspired-Navigating/dp/1614290563">How
        to Wake Up: A Buddhist-Inspired Guide to Navigating Joy and Sorrow."</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bf02d-135d-4641-9a1b-6c6207383e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37375933-fa2b-40c0-a8aa-3d37e7ce280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of that talk is self-criticism," Bernhard said. "We talk
        to ourselves in ways that we''d never talk to others. We''re demanding of
        ourselves what we would never demand of others."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e519f3c-f1e0-4cb3-a9ac-3b82fc7d0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db79064-4102-467f-8f48-3d93236f07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tackled the subject of talking to yourself in a 2015 <a href="https://www.psychologytoday.com/us/blog/turning-straw-gold/201502/how-talk-yourself">Psychology
        Today</a> column, mentioning how she often repeated a line from the Talmud,
        a Jewish text of civil and ceremonial law, to herself: "The highest form of
        wisdom is kindness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b3afc-ba52-4f94-8b2d-8ca78f60f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486be98-4bcc-4c51-a195-effad294a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a few ways to improve how you talk to yourself, especially
        while a pandemic is upending our lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813f452-20b6-4fc8-b1bd-2f9b4cc09d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee13b04-f4a5-436c-a15f-2cc2c57a82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is to embrace self-compassion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d0b84-3a97-46f3-986c-9d790025001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1268542-37d1-4a42-9ba8-d10974deecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speak to yourself either softly or kindly in a particular way about
        that struggle," she said. "This is the hardest thing many of us have ever
        gone through. Be kind to yourself over how hard this is."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba9fb2-315d-44ef-a29e-483ecfec9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3122a0-2d14-43c2-bd8d-521d303e6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernhard also recommended embracing the Buddhist concept of "<a
        href="https://www.accesstoinsight.org/lib/authors/various/wheel170.html">mudita</a>,"
        which refers to feeling others'' joy. For example, while others are living
        their best lives in the blossoming of Zoom brunches and happy hours, she <a
        href="https://www.nytimes.com/2020/04/29/sunday-review/zoom-video-conference.html">hasn''t
        felt</a> the same warmth toward video chatting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3e59a-48b0-45bf-adaf-a893bd0dc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324ca4d-eecf-49a5-bbd3-98d6fad8ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her inability to feel others'' joy led to a timeworn cycle of envy,
        then resentment and then to self-blame.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6035864-6490-41ea-a54f-27ae6168eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5c5d7-f6bd-4c81-b97d-5e69eeed393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raged at herself, "''Why am I not enjoying this?''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f2528-22f8-460d-a41f-873f6aa1c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8cfb7-c173-439b-910f-b92067e687a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mudita is a way of sidestepping that path and simply feeling
        happy that others are happy, whether that be in Zoom calls or some other quarantine
        hobby — even if you can''t love that same activity yourself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d86f89-0806-41a7-aea4-e6cd0cba3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60471790-5740-4508-90b8-2c6ed1631bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It stops negative thoughts in their tracks," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f3263-01a3-4570-93a8-bcf2726f4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed49c9-7995-4a47-b663-117046ee5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suffering is a part of life</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0073a32-321d-4503-ac0f-c4004f12b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernhard began writing Buddhist-inspired books after a chronic disease,
        myalgic encephalomyelitis, forced her to quit her job teaching at the University
        of California Davis School of Law two decades ago.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae050acb-0512-42a2-8473-09f914f6b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bfe00-533c-4ff3-8e90-bfd97eb17915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her book, "<a href="https://www.amazon.com/How-Be-Sick-Pocket-Companion/dp/1614296766">How
        to Be Sick: Your Pocket Companion</a>," is due out in July. In it, she reflects
        on how 20 years of being sick and often being homebound has given her wisdom
        that others might find useful in how we can talk to ourselves better during
        the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375652b-c80a-471d-bc65-caaeeeeac19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c731e10-d063-490e-aa45-ac2d854a25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launching point of Buddhism is the first of the Four Noble Truths,
        which state that aging, illness and not getting what you want are simply a
        part of life.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1daf21-0e5f-457d-92cc-50420afc3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7e84b-4da7-466c-a772-a4fff12c59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is on that list. Part of being human involves experiences
        that won''t be to our liking," Bernhard said. "Don''t make things worse by
        resisting these truths that are part and parcel of the human condition."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc9045-412c-45f6-8505-443891d8f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a2791-679e-4a69-9411-238f3c225df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernhard learned that the hard way when she first got sick and kept
        telling herself, "''Why can''t you get better?''" She forced herself to keep
        teaching, but ended up brutally exhausted, sicker and in need of help even
        driving a few minutes home from campus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d212942-a02f-4347-ae61-ed21c4b898a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c1929-4056-462a-a85a-71add23041ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Buddhist teachings, she discovered what she called a "state
        of equanimity" when she finally told herself it''s OK to simply accept things
        didn''t go your way and you can''t change it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05457930-ebda-4089-a604-fa1660ae8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98c12a-e1f6-420c-b0e3-06ef4682e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking refuge in reading</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d1e9f-d512-4d61-86df-b1b8673ec1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantining in his apartment in Evanston, Illinois, a suburb north
        of Chicago, Hull falls asleep to the sound of Lake Michigan''s waves gently
        lapping against the shore a couple dozen yards from his window.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f52a37-cce1-4e91-85ba-bb4008421870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2641a-846f-4624-b383-e9c341088d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic hasn''t made me question doing philosophy," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d0815-b359-469b-8e9d-c0e6879be51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb51ea2-95dd-43fd-b414-ef59b636b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately he''s been ruminating on the thoughts of the early Christian
        thinker Boethius who lived during a tumultuous period in the sixth century,
        as the Western Roman Empire was crumbling.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b38627-ec25-44a6-b890-54f159977dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260e0a7-66d9-426e-a0a1-07c778341f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the apocalypse of the classical world," Hull said. "The
        world really was falling apart."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53f8a7-2714-430c-9a04-69bd0b2abb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a3bdb-fb68-4252-aeb1-40275bffcef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before he died, Boethius wrote a lengthy essay entitled
        "<a href="https://www.gutenberg.org/files/14328/14328-h/14328-h.htm">Consolation
        of Philosophy</a>," finding comfort in enduring moral values in a chaotic
        time. Hull now tells himself his role is the pick up the mantle of Boethius.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9d0e5-e46e-40db-bf6d-d73f13f8b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9ff03-e367-4221-807f-3821af4713a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice, equality and truth: These are the things that lead to
        a better world," Hull said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a4705-67fd-411d-9f52-bf4122a21bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0b34e-1c8b-42a1-bc20-d59dd55a4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something good will come out of it, even if it''s not a job for
        me," he continued. "We have to think about what kind of world we want to have
        after this. It''s up to us to make it an equitable one."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef613bb1-c477-459a-acf6-70bc02292971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T20:55:48.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117d30c-fa2c-4a3e-8c26-ae55716e2348'
      'mgnl:activationStatus': true
