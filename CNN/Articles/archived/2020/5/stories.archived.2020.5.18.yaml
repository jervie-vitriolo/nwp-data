    'jcr:uuid': '6440d12c-fa0d-4dba-a936-c793223ec994'
    'lead': 'When we do go outside again, what will it be like? Tourism Australia
      has called upon a couple of well-known mates to connect couches across the country
      and answer that very question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T14:53:30.072+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:41:27.051+08:00
