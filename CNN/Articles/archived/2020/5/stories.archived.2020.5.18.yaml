    'template': '1'
    'title': 'ABS-CBN shares slide as trading resumes after network shutdown'
    'updated': 2020-05-18T16:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef300128-63ef-478c-8408-6589d4195583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong>&nbsp;Shares
        of ABS-CBN Corporation slid 7.2 percent on Monday as it resumed trading almost
        two weeks after the government ordered its broadcast operations to be shut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8c8d1-227c-4de5-b622-a52d17e3b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN shares ended at ₱16.24 apiece, down from the ₱17.50 closing
        rate when these were last traded on May 5. The Philippine Stock Exchange imposed
        a trading suspension on the stock as well as ABS-CBN Holdings Corporation,
        the network''s investor and issuer of depositary receipts, the next day following
        the news that the National Telecommunications Commission issued a cease and
        desist order against the company''s TV and radio broadcasts due to an expired
        franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d413c2d-8f8e-423e-82dc-2deb88cccca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Holdings also saw its value slide by 4.67 percent to ₱14.70
        by the closing bell. Trading of these stocks resumed 9 a.m. of Monday since
        being suspended on May 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be5571-4a87-40a9-880d-ac0787366e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have clearly been spooked by NTC''s order and the subsequent
        decision of the network to <a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">halt
        its broadcasts</a> for the time being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae37302-f23c-40bb-b028-5df2b5e15794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well the fact it is down, more investors are worried about the
        long-term outcome of ABSCBN''s franchise. Although price has in fact recovered,
        there are many of speculators who believe that in the end, the franchise will
        be granted," Luis Limlingan, managing director o stock brokerage firm Regina
        Capital, told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc8f0a-0459-4f82-a371-f5256619b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the performance of these shares will likely depend
        on every development relating to the network''s franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746a480-719c-4daf-a543-e33772fa1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest and longest-running media network had been
        lobbying for a franchise renewal as its 25-year authority expired May 4. The
        House of Representatives and Senate earlier asked NTC to issue a provisional
        authority that will keep the media giant on air while they tackle bills granting
        another 25 years to the network. The NTC committed to issue the provisional
        authority in March, only to rescind that decision this May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4133d-9418-40d8-9363-5fff07238cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f23b4a-09c0-46f6-90cd-73e1eb7f6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network has since appealed the NTC order <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html"
        href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">before
        the Supreme Court</a>, and has revealed that the company is losing ₱30 million
        to ₱35 million every day that it is off the air, and that some 11,000 employees
        may be forced out of their jobs if the shutdown continues. It claimed that
        the regulator violated the media company''s right to due process and that
        the network''s closure "will cause serious and irreparable damage" to the
        public interest and the people''s right to know.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68baa14-b9f9-4239-b793-fc6610ca59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:35:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN lawyers again prodded the high court on Monday and made
        a fresh appeal for the immediate issuance of a halt order that will nullify
        NTC''s directive and allow the network to return to air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fa817-8af7-481e-9b64-130e534effa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:35:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also sought a writ of preliminary injunction against
        NTC and its personnel to stop them from enforcing the cease and desist order,
        citing the "grave injustice and irreparable injury" it has brought to the
        media conglomerate and its workforce.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        ABS-CBN urges Supreme Court to issue TRO preventing NTC from implementing
        cease and desist order <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/bRmHudVXoh">pic.twitter.com/bRmHudVXoh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1262258813966536704?ref_src=twsrc%5Etfw">May
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9e38b-e1aa-4ad2-b641-b64886d0c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:36:09.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098d093-8acb-455c-aa9f-75e10307d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the House passed on second reading a new bill granting
        ABS-CBN <a href="https://www.cnnphilippines.com/news/2020/5/13/house-abs-cbn-bill-provisional-franchise.html">a
        franchise until October 31</a> to allow continued operations while discussions
        on the grant of the usual 25-year mandate remains pending. This still needs
        to be affirmed on third reading and then sent to the Senate for their own
        deliberations before getting passed as law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d021a4b-800c-4c29-99bb-60641e18261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company is confident that it has not committed any violation
        of the terms of its franchise, permits and licenses or any applicable law
        or regulations as to merit the non-renewal of its franchise or suspension
        of its broadcast operations as a consequence," the Lopez-owned network told
        the local bourse in a May 15 disclosure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a3b2a-f7cd-4b4f-9379-09e62e28ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon, who lost during the 2019 senatorial elections,
        went to the Senate on Monday morning to deliver a letter to Senate President
        Tito Sotto III asking that all senators who signed a resolution urging NTC
        to revoke its shutdown order against ABS-CBN to inhibit from further deliberations
        and voting on bills tackling the broadcast firm''s franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d0a8e-89d8-4476-abab-ca8465b2e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, twelve senators signed a resolution telling the broadcast
        regulator to reconsider the cease and desist order it issued against ABS-CBN,
        citing the need to provide access to news and save the jobs of thousands of
        workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ed98a-babb-4165-bf7c-d0e32ad8dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T13:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media groups have condemned the NTC order, saying it was an <a href="https://www.cnnphilippines.com/news/2020/5/5/media-organizations-condemn-ntc-order-shut-down-abs-cbn.html">affront
        to freedom of speech</a>&nbsp;in a democracy.</p>'
  'tourism-Australia-live-from-Aus-stream-coronavirus':
    'author': 'Jessie Gretener and Lynda Kinkade'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T14:46:30.375+08:00
    'imagesource': 'jcr:2783580c-5f9a-49da-8537-b27046a10755'
