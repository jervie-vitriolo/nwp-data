  'ABS-CBN-shares-slump-as-trading-resumes':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': ' Shares of ABS-CBN Corporation slide by more than 7% on Monday as
      stock trading resumed after an almost two-week suspension due to the government''s
      shutdown order for the network. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
