      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all going to get out of this soon," Menzel said while grooving
        along to the rapper''s 2004 hit. "Like you said, Snoop, we can all just drop
        it like it''s hot."</p>'
    '26':
