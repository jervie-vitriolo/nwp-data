      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, employees who had to return to work faced a more
        difficult challenge with public transport still suspended. Those with private
        vehicles had to contend with a traffic buildup and checkpoints while those
        without had to walk or even cross highways just so they could get to their
        workplaces.</p>'
