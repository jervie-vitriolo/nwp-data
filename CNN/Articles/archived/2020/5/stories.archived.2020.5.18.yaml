    'lead': 'An additional 32 healthcare workers survive COVID-19, while no new deaths
      among medical frontliners were logged in a week. The tally of infected personnel
      is at 2,314, according to the DOH.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T16:46:09.121+08:00
