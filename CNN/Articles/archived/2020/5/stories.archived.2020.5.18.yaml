      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stricter ECQ is still being implemented in Cebu City and Mandaue
        City, while the rest of the country is under a general community quarantine.
        Under a GCQ, adults from age 22 to 59 can go out and public transport resumes
        subject to social distancing and other safety protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275bb2c-4f16-40c8-a6a5-8496aa2abfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:46:09.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with heightened fears of COVID-19 transmission now that relaxed
        quarantine rules are in place, Presidential Spokesperson Harry Roque said
        the government still <a href="https://cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html?fbclid=IwAR3S3RxUfPROJbeNwV9dxdHZizTI6E7w_HYT-kcA0F1QTIJa4q1AOijVnj8">has
        no plans to carry out mass testing</a>. He added that authorities will leave
        such efforts in the hands of private businesses.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd287ee-523f-47ba-a21c-15a84f0c3be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:46:09.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials have also warned against a possible “second wave”
        of COVID-19 due to the easing of restrictions, but some experts said they
        are not even sure if the country has gone past the first wave of infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9a3a2-cde7-4291-b1ee-2d0ae805ad36'
