    'template': '1'
    'title': 'Employees in modified ECQ areas struggle to get to work'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc68c0-0b05-46d8-b2e9-b45eb3fcc9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T09:52:48.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Millions
        of employees began returning to work on Monday, two months after COVID-19
        quarantine restrictions forced nonessential businesses to stop operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa3585-35b2-4e46-8afa-b6f931a07498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T09:52:48.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As workers go back to work, they not only have to protect themselves
        from the invisible threat of the coronavirus disease, they also have to face
        another grueling challenge: How to get to their workplaces when <a href="https://www.cnnphilippines.com/news/2020/5/13/no-public-transport-modified-ECQ-areas.html">all
        public transportation remain closed</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad04651-5f16-469d-bf8d-a98063e8e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T09:52:48.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in Metro Manila, Bataan, Bulacan, Nueva Ecija, Pampanga,
        Zambales, Angeles City, and Laguna from select nonessential sectors are allowed
        to physically report back to their jobs after their areas transitioned from
        enhanced community quarantine (ECQ) to a looser modified ECQ on May 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82095438-5481-4dc3-b718-32674fdf3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T09:52:48.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sectors were allowed to <a href="https://www.cnn.ph/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html">partially
        operate in MECQ areas</a> to restart the country''s economy. However, public
        transportation is prohibited from operating. The national government told
        employees to use private cars, motorcycles, or bicycles. Companies were also
        urged to provide transportation services to their employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3a594-be93-4f0a-8654-f7406edd3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T09:52:48.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall employee Erickson Diego was spotted along Marcos Highway, which
        connects residents from Rizal to Metro Manila, early Monday morning. He said
        he was walking from his home to Robinsons Galleria in Quezon City.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A mall
