      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire also stressed that regardless
        of the classification an area falls into, the whole country is still under
        quarantine. With this, she reminded the public to continue practicing social
        distancing and other preventive measures against the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab586407-9812-41b1-aede-8b9da6404cba'
