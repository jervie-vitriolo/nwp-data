    'lead': 'For more than four years, Saiful Islam sent about half of the money he
      made as a construction worker in Bahrain back to his aging parents in Bangladesh.
      When the 25-year-old lost his job due to the coronavirus pandemic earlier this
      year, that lifeline for his loved ones was abruptly cut off.

      '
