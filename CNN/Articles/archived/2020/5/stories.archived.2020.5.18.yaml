  'paranaque-employers-covid-testing-workers':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-18T19:36:32.952+08:00
    'imagesource': 'jcr:edd76fe1-6daa-46ab-982f-95ba98ef5812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2094e3-f8ed-42ca-b300-6fc933ae67e8'
    'lead': 'While testing all employees for COVID-19 before returning to work is
      not mandatory, the Parañaque government is requiring employers to test their
      workers as several businesses reopened on May 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T19:39:05.992+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:41:05.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:17.336+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parañaque gov’t to employers: Test returning workers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103915e-7223-45d3-a1bd-417786a4b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — While
        testing all employees for COVID-19 before returning to work is not mandatory,
        the Parañaque government is requiring employers to test their workers as several
        businesses reopened on May 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7d10f-840a-4260-99f0-1fabc0bac519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a118c26-9516-42fe-a80a-afe0b21de0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order issued by Mayor Edwin Olivarez, employers
        should have their employees tested to ensure that only Covid-free people are
        working.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63ce12-941e-4701-b9a3-e8143548b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac31de1-9255-4ac6-b8e5-57c12db30359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parañaque City administrator Fernando Soriano clarified, this
        is not a requirement before establishments open. Instead, workers may undergo
        COVID-19 testing within seven days since they began their duty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce6a00-45c0-4536-8bb8-c2694fa98830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7f8c3-de38-451a-bed2-02f2da182312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The mere fact that they are operating in the city, then we demand
        that they must have the testing. But that is not, again, a prerequisite. They
        can resume now, but during their work, continuing their work, in a period
        of seven days they must have a testing for employees,” Soriano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f974047-5013-43a7-bbd6-22c45c5d08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91ea94-e71e-4255-9957-968928f78af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said this is still in line with the national government’s
        guidelines in fighting the coronavirus disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5910d2-556f-4ab9-9884-14e2d036c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.993+08:00
