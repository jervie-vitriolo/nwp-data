      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491d841-47a1-4d7b-95be-13a24143c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Alexandra Johnson, Johnson''s daughter with his ex-wife,
        Dany Garcia, officially signed her contract with WWE in February after previously
        being involved in training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12dcc41-a95a-4350-b337-28f867243fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
