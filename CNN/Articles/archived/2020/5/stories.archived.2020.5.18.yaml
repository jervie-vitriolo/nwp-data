      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Campo at a hospital bed showing bruises and wounds all
        over his body surfaced online, with the factory worker narrating his encounter
        with the policemen. His brother also said Campo sustained a fracture on his
        skull following the incident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dabaf-a48f-4ee7-852d-29352e3e21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf578906-93a2-4efd-89e6-608305c5eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavite provincial police, however, earlier denied the mauling
        claims, saying that Campo''s injuries were self-inflicted. In a police report
        obtained by CNN Philippines, authorities said Campo, who was said to be "under
        the influence of alcohol," tried to escape by running away, and supposedly
        led the police officers to a chase.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67258dab-6c34-4831-a806-6a1835c597ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea93747-2777-4a16-9ab5-20ed0aabe948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solero said Campo sustained the injuries by jumping through wired
        fences and falling into an empty swimming pool while trying to evade authorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78ed69-f914-4845-a842-b3c1530ac33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ec76a-75c2-4a38-a22b-640e905f5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami ho siyang pinuntahan. Umakyat ho siya sa bakod... merong</em>
        barbed wire<em> sa taas. Mataas ''yun, tinalon niya ''yun. And then nalaglag
        din siya</em>&nbsp;<em>sa</em> swimming pool.<em> Nalaglag ho siya doon na
        walang tubig ''yun</em>. Then <em>nung hinahabol siya, tumawid ulit siya sa
        kabilang bahay</em>, and then <em>nakarating siya sa bubong naman ng kapitbahay</em>.
        From there,<em> nalaglag ho siya, kasi ''yung bubong ho ay may kalumaan na.
        Nalaglag siya sa</em> ground," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e5fea-c6bd-473d-846d-586f32c5c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33458a7-f23d-4009-835b-0aa35add1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He went to a lot of places. He jumped on a fence,
        there was a barbed wire on top. That was high, but he jumped through it. And
        then he also fell into a swimming pool, without water. Then when he was being
        chased, he went to another house, and got to the roof. From there, he fell
        again, since the roof was dated.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8590b-56aa-48a6-b00b-c31ff021cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a7e12-5f4d-4742-adb9-bca6b0c204d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affadeb-30a5-45c7-baa3-34f33d2b049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic pathology expert Dr. Raquel Fortun, however, earlier said
        that based on the injuries, Campo may have experienced multiple blows to the
        head. The gushes and wounds on his forearm could be defense injuries, Fortun
        added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5cf1b-36db-447f-874a-f83f75d13728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c510f1-8a43-4b22-b02b-4235f9a398e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Trias police has filed complaints of resistance and
        disobedience, as well as enhanced community quarantine violations against
        Campo. A private complainant has also lodged a trespassing case against the
        30-year-old, Solero noted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75239ad4-4cc5-4933-a411-3e7d5a6a8a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72d970-0959-4be2-8c48-7ffaaa7b1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:50:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Spokesperson Brigadier General Bernard
        Banac, meanwhile, expressed confidence that "truth will be told" in the case,
        as the regional PNP <a href="https://www.cnnphilippines.com/news/2020/5/16/pnp-probes-cavite-mauling.html">launches
        a probe</a>&nbsp;into the matter.</p>'
  'fitness-classes-coronavirus-COVID-19-spread':
    'author': 'Arman Azad'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T12:20:24.601+08:00
    'imagesource': 'jcr:fdcfbe41-c979-4015-b97c-7f93993aa833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7131a43-0f7e-4c5e-bb2e-bb40fe138392'
    'lead': 'Researchers in South Korea find evidence that a single, intense dance
      workshop led to the spread of COVID-19 to 112 different people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T12:25:38.999+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:41:28.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:10.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 infections linked to fitness classes in South Korea, study
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f30d2f-a5ca-403c-a0f1-ba9106e67060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:38.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indoor fitness classes could provide
        a route for spreading coronavirus, researchers in South Korea report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5849f-62e8-4415-b530-413e3c2c8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:38.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found evidence that a single, intense dance workshop led to
        the spread of COVID-19 to 112 different people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a00f9d-707d-4b3c-927c-6d27f3a67d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:38.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infections aren''t recent —&nbsp;the class was held in February
        and the cases were all identified by March 9 —&nbsp;but the new research offers
        insight into how rapidly coronavirus can spread in enclosed spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06bc20-dd67-4478-8622-f53c78ca9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 30 instructors participated in the original workshop, held
        in Cheonan, South Korea. They trained intensely for four hours, and while
        none had symptoms at the time, eight instructors eventually tested positive
        for the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d291832-11ea-4075-8e05-1aa58daaa230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All were asymptomatic on the day of the workshop," the team at
        Dankook University Hospital wrote in the journal Emerging Infectious Diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b85d2a-89a0-4826-bead-9a682210ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By March 9, we identified 112 Covid-19 cases associated with fitness
        dance classes in 12 different sports facilities in Cheonan," they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6ce41-3a68-42af-bf16-f50b0002ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the cases were the result of direct transmission from instructors
        to students, and some people went on to infect others outside of class.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70688f4-d783-446a-9ca8-b1ed30570ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instructors and students met only during classes, which lasted
        for 50 minutes two times per week, and did not have contact outside of class.
        On average, students developed symptoms 3.5 days after participating in a
        fitness dance class," the Dankook team wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc8a75-effd-4950-86af-1cc2879b3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Packed, sweaty classes</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bdc82-9c74-4cfd-8c96-c6e2a364a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before sports facilities were closed, a total of 217 students were
        exposed in 12 facilities, an attack rate of 26.3%," they added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a3b9c-0ba6-4420-82ce-f5f5a56bb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fitness dance classes set to Latin rhythms have gained popularity
        in South Korea because of the high aerobic intensity." The team referred especially
        to Zumba classes, a dance-style class characterized by energetic music and
        densely packed rooms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266d177-2032-4238-ae38-1153ce9ce0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of factors may have made it easier for the virus to spread,
        according to Dankook''s Sukbin Jang and colleagues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856d52d-f475-4eb0-9fd1-2da3ac9e909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moist, warm atmosphere in a sports facility coupled with turbulent
        air flow generated by intense physical exercise, can cause more dense transmission
        of isolated droplets," they wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fa8ae-3fdf-40e1-87f2-0ad85d36a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes linked to transmission had five to 22 students and took
        place in small spaces for almost an hour. No cases were seen in classes with
        fewer than five participants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e5e80-099e-4a4c-9f33-081e45bf5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T12:25:39.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the instructors, though, taught Pilates and yoga -- and none
        of her students contracted the virus. "We hypothesize that the lower intensity
        of Pilates and yoga did not cause the same transmission effects as those of
        the more intense fitness dance classes," the researchers said.</p>'
  'Cash-aid-distribution-barangay-officials':
