    'jcr:uuid': '69d34bad-83e5-41f3-b8e1-11c011542fb3'
    'lead': 'Presidential Spokesperson Harry Roque admits that the government has
      no program yet for mass testing, saying that authorities will leave such efforts
      in the hands of private businesses.'
