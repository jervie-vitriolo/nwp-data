    'template': '1'
    'title': 'DOH reports 205 new COVID-19 cases, as total climbs to 12,718'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e797c9-4b84-46d9-b2ad-a44c6d0f4c29'
