      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> <a href="https://cnnphilippines.com/regional/2020/5/17/ambo-weakens-into-low-pressure-area.html?fbclid=IwAR3lTVRqbQ1yNpBKvHSt56VR5Xln5JBV-j7nncTIs3SfdjIhYSj8QKmIMko">The
        low pressure area</a>, previously known as Tropical Depression "Ambo", is
        no longer posing a threat to the country hours ahead of its exit, the state-run
        weather bureau said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54123771-a376-4c60-9f5c-6ab78d5208d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27fd2e-49d3-4480-b380-30bc7730fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5a.m., the low pressure area was located at 155 kilometers
        northeast of Basco, Batanes, the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) said. It is expected to exit the Philippine
        Area of Responsibility in the afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dd734-5b13-4fc1-8e6d-f53e37250d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce45dba-c11a-4917-9ee7-13fe16f3332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weather disturbance is no longer affecting any parts of the
        country," PAGASA weather forecaster Aldczar Aurelio told CNN Philippines''
        New Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d7179-40b2-4a27-a8b5-f7898f4ea54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f343c3-fb6b-46b9-a1fe-2f1df3111adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A generally warm and humid weather can be expected in Metro Manila
        and the rest of the country in the afternoon, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6a08f-0ca1-47b6-a6aa-5b26337598f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff75e2-2bf8-4ab1-869e-f144473359f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other weather disturbance is seen to affect the country for the
        next three to five days, aside from partly cloudy to cloudy skies with isolated
        rainshowers due to localized thunderstorms, Aurelio added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6668d5-59ed-4778-b1b6-cb825cf08690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ef3e1-4478-402a-b068-f320a8f8da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambo is the first typhoon to hit the country for 2020. It made its
        first landfall over San Policarpio town in Eastern Samar on May 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2b8c0-af72-4870-82f4-adcf65f5b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb370e-b7d8-425e-bbe1-422067c6020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one casualty has been reported in the area after <a href="https://www.cnnphilippines.com/news/2020/5/16/ambo-dump-rains-northern-regions.html">a
        man got hit by shards in an evacuation center</a>, according to regional authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a8ca8-4de6-414a-bc72-e4b1fe2bc6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf7335-9faf-4f53-9123-8a928789123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also left<a href="https://cnnphilippines.com/news/2020/5/17/Typhoon-Ambo-agricultural-damage.html">
        ₱185.8 million worth of damages to agriculture</a> in ten provinces in the
        Bicol region, CALABARZON, and Eastern Visayas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7e62b-9db7-4683-a379-a42835bb5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
