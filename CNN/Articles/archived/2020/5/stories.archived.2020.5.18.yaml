    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b9e9d-67e9-401c-8c1a-bfcfc4c5189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:00:56.384+08:00
