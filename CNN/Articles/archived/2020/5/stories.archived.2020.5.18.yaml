      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf5a76-53c8-46dd-8dc6-36ebbf32e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.091+08:00
      'mgnl:createdBy': 'alyssa'
