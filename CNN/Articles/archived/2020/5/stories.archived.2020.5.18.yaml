      'mgnl:lastActivated': 2023-01-26T13:40:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ac103-35c2-4d3c-9858-1f0807b1d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing the teen''s new career path during a virtual appearance
        on "The Tonight Show Starring Jimmy Fallon" Friday, Johnson beamed with pride.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2586e-b224-486d-bd90-63009a1b34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1956ef-0dbf-435d-92fa-cef24a988712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know it blows my mind," the 48-year-old actor said. "First
        of all, what an honor that my daughter wants to follow in my footsteps but
        more importantly -- follow in my footsteps sounds cliché -- but she actually
        wants to create and blaze her own path, which is just so important."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fe65a-5c6e-46c2-999d-a60fd626fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4032d5-8148-48dd-a408-0501d921de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johnson, Simone is the youngest person to be signed
        by WWE in the organization''s history, and "was working her ass off quietly
        under the radar" since the age of 16, despite facing challenges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f6614-a825-4211-8316-2fe3892929da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437fcf2-3611-4536-8dd1-1a984744223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She hung in there and I''m very, very proud of her," the "Jumanji"
        star said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b3ccf-2f20-4566-9211-af85dfc3412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
