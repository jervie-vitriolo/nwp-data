      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sorry, but the system has been abused. Malls
        will reopen once operators present a plan on how they will enforce social
        distancing.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
