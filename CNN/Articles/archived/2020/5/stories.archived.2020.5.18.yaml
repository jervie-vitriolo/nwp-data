    'lead': 'The Interior Department says the Philippine National Police has filed
      12 criminal complaints against 23 erring barangay officials. Four more cases
      will be filed in the next days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T12:48:24.416+08:00
