      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government says only FDA- approved test kits must be used
        in testing workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f9465-e3b8-42c7-9b3c-7d55dd5679b5'
      'mgnl:activationStatus': true
