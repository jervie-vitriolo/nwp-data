      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this problem, there is still the threat of contracting
        coronavirus. Testing employees should be shouldered by employers as per the
        Department of Labor and Employment (DOLE), though it is not required.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d96fe-22e8-4ddd-a175-00a40565a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:55:06.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:41:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have emphasized that symptomatic screening is ideal, and test
        only when symptomatic. IATF resolution stated that in no case shall testing
        be a condition for return to work,” Health Undersecretary Maria Rosario Vergeire
        said in a Viber message to reporters.</p>'
