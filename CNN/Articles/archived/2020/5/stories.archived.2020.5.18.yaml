      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb380e-0d60-4648-b7ef-89d6dddf105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.090+08:00
      'mgnl:createdBy': 'alyssa'
