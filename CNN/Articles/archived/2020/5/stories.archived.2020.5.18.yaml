      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also has an ongoing “express mas testing” through polymerase
        chain reaction tests which is free for residents who are experiencing symptoms.  As
        of May 16, there were 2,005 residents and frontliners already tested by the
        local health department. Confirmed cases were immediately brought to quarantine
        facilities, while their families and those who had close contact with them
        were isolated.</p>'
