  'coronavirus-world-shortest-air-routes':
    'author': 'Maureen O''Hare and Miquel Ros, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-18T23:30:12.550+08:00
    'imagesource': 'jcr:89755448-17f9-4d5e-bfc7-7993984ee72e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6de82f-de2c-4e5c-94ce-295810ec02dd'
    'lead': 'The coronavirus pandemic has thrown up some unusual aviation landmarks,
      as airlines employ unprecedented measures for unprecedented times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T23:37:49.795+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:40:45.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:22.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another coronavirus record-breaker: World''s shortest airline routes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672de7ed-2f99-4eac-917d-cd42cf87e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— The coronavirus pandemic has been
        the most financially disastrous force in the century-old history of commercial
        air travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45943523-9bd5-42d3-bddf-8b059921439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most of the world''s planes grounded, the airline industry
        is looking at a <a href="https://www.iata.org/en/pressroom/pr/2020-04-14-01/">potential
        $314 billion drop</a>&nbsp;in revenue this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc14677-1fb6-4a1a-b0d0-29b4c7f083fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has also thrown up some unusual aviation landmarks, as
        airlines employ unprecedented measures for unprecedented times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a86c14-1b4c-496c-8cf6-51018b740e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a Qantas A380 made an&nbsp;<a href="https://edition.cnn.com/travel/article/qantas-a380-nonstop-australia-london/index.html">historic
        direct flight</a>&nbsp;between Australia and London, to circumnavigate a travel
        ban in Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fae59-cea8-4fbf-af9c-5577aa0ce78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, in the US, a requirement to keep essential air connections
        intact in order to qualify for government bailout money means that airlines
        are introducing temporary short-hop routes. So, for a short time only, North
        America''s newest shortest domestic flight has entered service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8eaf0-b073-4f4f-b91f-01cda5bfc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to fly across Colorado today on the 29-mile route between the
        mountain communities of Eagle-Vail and Aspen? A one-way trip will costs you
        $251 on American Airlines, but we''d hope you''d have a very good reason for
        booking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5626274-8b37-422c-8303-800741a838d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation blog <a href="https://viewfromthewing.com/american-airlines-plans-new-shortest-flight-in-the-country-aspen-to-vail/">A
        View from the Wing</a> reports that airlines are introducing multi-hop "tag
        flights" to meet their service obligations as efficiently as possible at a
        time when demand for air travel has<a href="https://cnn.com/2020/04/09/politics/airline-passengers-decline/index.html">
        dropped by 96%.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c3682-4409-4685-93cb-2aaef7876122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines confirmed to CNN Travel that the Eagle County
        Airport (EGE) to Aspen-Pitkin County Airport (ASE) flight is scheduled through
        June 1, 2020 and is part of a wider Dallas/Fort Worth -- Eagle -- Aspen --
        Montrose -- Dallas/Fort Worth round-trip. The Eagle-Vail to Aspen leg takes
        just 35 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1ff03-22e1-4578-8db3-8c54658ee7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark this, and to while away these weeks when most of us are
        firmly grounded in our own neighborhoods, here is a list of air routes that,
        prior to the Covid-19 crisis, stood out for being the shortest commercial
        flights on the planet. What''s it like to fly when you are within sight of
        your final destination?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ff363-1d9c-47d9-aca6-82d8072fe019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shortest regular commercial flight in North America</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737bf26-3e6d-40fa-bd88-6b1488751172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Barnstaple Municipal Airport to Nantucket Memorial Airport (Massachusetts)</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10929477-4339-49cc-99ce-fe6efe2adac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:49.796+08:00
      'mgnl:createdBy': 'kristel'
