      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/health/world-health-assembly-china-inquiry-intl/index.html"
        target="_blank">"China backs coronavirus investigation but says it should
        wait until pandemic is contained"</a></em></p>'
