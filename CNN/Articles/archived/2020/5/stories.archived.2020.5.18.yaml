      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Metro Manila has
        finally eased into a moderated enhanced community quarantine since May 16
        and&nbsp;as expected traffic has once again returned. People came in droves
        to reopened shopping centers and malls — as if the pandemic doesn’t exist
        anymore.</p>'
