      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly recorded infections nationwide, 145 or some 70 percent
        are in Metro Manila, which is now under a more relaxed modified enhanced community
        quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ea215-ff1e-45b7-8ab7-79a6faf733f0'
