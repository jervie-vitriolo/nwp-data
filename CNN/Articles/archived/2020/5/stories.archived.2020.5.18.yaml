      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a64ac0-ec9b-4804-bae9-b56548b16407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference is also significant for the WHO itself, with the
        organization batting back accusations from US President Donald Trump that
        it mismanaged the global outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75773e6-c52b-4265-b738-daa1a91e5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfad95c-c98d-4a3e-9479-209b2d945b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the organization''s importance in fighting Covid-19 was highlighted
        by a number of world leaders on Monday, including Xi and French President
        Emmanuel Macron.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11ad93-e22c-4949-bec4-a9780fecb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33337149-483f-4c7a-b039-6f5da6a2af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a strong WHO to tackle Covid-19, and the WHO is us, its
        member states," Macron said in a pre-recorded statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eaadd9-7c9b-4820-a3c7-d2f817a5cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76cb75-8fac-4818-905a-6cdb8a249ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel also urged international cooperation
        to defeat the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc397c0-cf11-4aa5-a407-a018c1ad78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c03ec-72da-420b-952d-65c99570bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are experiencing a global crisis with hundreds of thousands
        of people who have been infected, and affected with social and economic consequences
        that show that virtually no country has been spared by this pandemic," Merkel
        said. "So no country can solve this problem alone. We must work together."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb787d25-f7ef-4d89-90c3-e586c88f4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6f713-3fc1-44b3-9f98-3679a80e9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s Director-General Tedros Adhanom Ghebreyesus added that
        the world has "been humbled by this very small microbe" in his opening remarks.
        "If this virus is teaching us anything, it''s humility."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9655eab-d2a8-4e63-9ac8-3592dd8f8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d82840-dfa7-442f-a8d9-726264751724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six months ago, it would have been inconceivable to most that the
        world''s biggest cities would fall eerily quiet; that shops, restaurants,
        schools and workplaces would be closed; that global travel would grind to
        a standstill; that simply shaking hands could be life-threatening," Tedros
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9aafc0-50bd-4037-bc19-6e37ed512980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb697ca-3896-45e0-aa10-3f2abbe192dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will initiate an independent evaluation at the earliest appropriate
        moment to review experience gained and lessons learned, and to make recommendations
        to improve national and global pandemic preparedness and response," he added."We
        do not need a review to tell us that we must all do everything in our power
        to ensure this never happens again."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4223ff-42fd-493c-b284-a4b88d9ef961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:39:50.852+08:00
