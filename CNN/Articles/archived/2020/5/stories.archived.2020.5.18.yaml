      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Department of Health said any sharp increase in new
        COVID-19 cases in the coming days may lead authorities to <a href="https://www.cnn.ph/news/2020/5/17/doh-vergeire-coronavirus-cases-surge-new-lockdown.html">reimpose
        strict lockdown rules.</a>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06d5c9-9fcd-4815-9a9c-cbc7e2b75abe'
