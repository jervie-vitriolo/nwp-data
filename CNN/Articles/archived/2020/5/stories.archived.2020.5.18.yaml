    'mgnl:tags': ['Tourism-Australia', 'Live-from-Australia', 'coronavirus']
    'template': '1'
    'title': 'Australia announces bid to win back tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacdb07-4b15-4fba-9933-e70496f5cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;When we do go outside again, what will
        it be like?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d2903-d8b2-4794-ab37-91fb048a570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594c066-9539-4c7d-9a36-dcbd90f09509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the May 16-17 weekend, Tourism Australia -- the country''s
        national travel organization -- called upon a couple of well-known mates to
        connect couches across the country and answer that very question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d8a69-1757-4453-9233-103a76ff6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4e52a-43ae-4ae5-b7d1-abdfcd259f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streamed on Facebook, the virtual event "Live from Aus" transported
        viewers to 36 destinations down under. The two-day program was filled with
        famous Australian travel experiences and hosted by zookeepers, chefs and even
        a pair of Chris Hemsworth''s personal trainers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0dea2-9bae-4ad9-bca9-333ca701830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b34e51-baea-44e1-a1b3-caca9d90a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Wright, an animal expert who is known for hosting the TV show
        "Outback Wrangler," introduced those tuning in to a couple of crocodiles before
        taking to the sky to showcase the best of the Northern Territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b78bc-ba79-4c16-9721-fb1c87624dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910774f-bd0b-4ab3-b427-8eba039ef3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has been cooped up in units and apartments, so what we
        have is very appealing in terms of the wide-open spaces and beautiful landscapes,"
        Wright told CNN while a crocodile snapped playfully at his feet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7933c2-1079-44b2-aa30-fa5be32873ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5e88e-00df-4bb9-b2ee-abc13a4b61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of an ongoing push by Tourism Australia to inspire
        Aussies to travel locally once it is safe to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcff3ea-fb4a-44b8-b0cd-0cd4256ad065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e671b96-a575-42c3-9e11-1d915f0e9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has halted international travel for the
        foreseeable future. But, as restrictions begin to ease in Australia, domestic
        travel is being seen as a big step forward in the road to recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d37f3b-4be2-419b-a1e3-b76e4ead4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cb7a3-7297-41a7-8183-67f9d9879328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixty percent of our consumers plan to take a holiday as soon travel
        restrictions are lifted," explained Phillipa Harrison, Managing Director of
        Tourism Australia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6e5bd-a965-4edf-b9ce-5ff08e13dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d160e-2330-454b-873f-cadbd40b86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a nation of travelers. Australians took 6.5 million outbound
        trips last year. There is a real opportunity to encourage those people, taking
        those trips, to discover their own backyard."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29bf8e-0b8e-4f66-8819-d0844fea0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74972a62-b86c-479c-b8cf-ff17833a0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restart of travel is going to be gradual. We will start with
        a day trip to enjoy local gems or have a food and wine experience. That will
        then progress to overnight stays locally and then potentially inter-state.
        Then, hopefully in the long term, international travel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47748c0-5704-4a0d-ac3b-68009d11d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df942a54-8811-41dd-a1a9-b1a2425193cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A model for the US?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7aa81-93fb-4a2e-b577-635df1998dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has been largely praised for its ability to "flatten the
        curve," with attention now turning to whether the country can avoid a second
        wave of Covid-19 infections as restrictions begin to relax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fa2af-5b51-497e-a6d0-dd68ec873311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adae49-78a5-4b14-a26e-7f9e6042d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the month, Prime Minister Scott Morrison argued that
        the country "cannot allow our fear of going backward stop us from going forwards."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1b47f-e558-4bbe-bef4-2be561bb4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13305fb4-5c79-4830-8eaa-4d4a861a6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a three-stage plan to re-open now in place, Morrison is hoping
        to reach the final phase of his road map by July. This would see the majority
        of workers back in offices, pubs and clubs open, gatherings of up to 100 people
        and interstate travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfd25a-fdc6-4aa9-87e6-b485d0a1bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21695bec-b20d-47e4-b7a6-866038bda6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trans-Tasman "travel bubble" between Australia and New Zealand
        will also be considered at this point. However, while that is the goal, states
        and territories will individually determine when to progress through the three
        stages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd9224-1aa0-472e-9c65-75855dec44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e13a3d-3dfd-4dbb-807a-14ee1dc4e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successfully implemented, Australia''s roadmap and focus on domestic
        travel is likely to be eyed as a recovery role model for other countries,
        including the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2ff7a-7bf9-4beb-9b7d-595836ab84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d13d3e-530e-46b4-9c69-7c3f4525b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing overall domestication of travel. It is certainly
        the immediate opportunity for any travel industry around the world," Harrison
        said. "I think it is a big opportunity for the US market."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c1d7eb-1ee0-4336-b942-c7a821d91869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e8d17-3ff7-471b-b7ed-d6849abeee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consecutive crises</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d715aa-9831-42e5-a49c-bda22402085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike other countries, Australia''s push to travel local
        pre-dates the coronavirus outbreak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7d998-82be-4195-b0f4-234fbf41046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98ce26-525e-4e3c-ad00-f2f2ee0e8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s first Covid-19 case was confirmed amid the worst bushfire
        season on record. The damage: 18 million hectares of land burned, with at
        least 33 people and over a billion animals killed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4eaee-0b82-49cf-9edf-07e039872285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81e07e-dbe3-4a1e-a50b-8aef37beba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation came on the back of crippling droughts, pushing
        many regional and rural areas to breaking point.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfb47f-fe40-4f43-9fb4-3dcb17a4cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea63c6-10b9-47a5-a042-cf0d4030f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $10 million Kylie Minogue Tourism Australia ad, hoping to convince
        Brexit-weary Brits to visit Oz, was quickly derailed. Tourism Australia instead
        pivoted to a "Holiday Here this Year" campaign in a bid to support fire-impacted
        regions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9a66a-dd63-4d35-9eb6-113a9ae54898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cca364-d8ad-4f91-b898-30f5e0bf1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australians were unable to answer that call. Less than two weeks
        after the last bushfire blaze stopped burning, the country went into hibernation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea129c4b-cb41-4a7e-8805-5eec1d43a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f98b8-d8a6-4bd8-af8a-1421b49d7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism in Australia accounts for one in 13 jobs. The whole industry
        virtually shut overnight," Harrison says. "In the absence of that, regional
        communities especially are really suffering... Tourism is their lifeblood."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d21e78-7725-46d6-9f14-90fb08b626e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cde73-fc71-46e3-9ec8-0f98dd310ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first step forward</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7ab59-3c38-4fbe-aea9-69caa1bc79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first issue concerning the return of leisure travel is, understandably,
        safety.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086084a3-4cfc-4032-8dcf-f1620d8f022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c496d6-c221-4b87-b8cf-f308fbe29c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we show people it is safe to get out and travel, we think
        people will come back at scale," Harrison reasoned. "They key to that will
        be how the industry responds, and the protocols they put in place to ensure
        guest safety. We, as an industry, are working very hard on that."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02ece1-d73f-4efa-abc8-fd92097494b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104dcaa-4386-4050-8e29-f89989cee1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Aussies beginning to venture out of the house for day trips,
        food and wine experiences are predicted to be the first course on the holiday
        at home menu.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274ca13-e9e1-457b-90dc-e0796341e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd68fa8-1159-4124-87d8-5033f1c92f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Stone and Jo Barrett are co-executive chefs at one of the country''s
        most celebrated restaurants, Oakridge, which is in the Yarra Valley region
        northeast of Melbourne.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9cec55-1083-4f72-a0d1-5de6486b8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ec182-1830-43c3-a2ff-5e8980b0cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining "Live from Aus" for a dash of cheese-making in their kitchen,
        the chefs said they understand the responsibility of re-opening.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27c9cd-5fb4-4a66-9d78-e429207d1213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f959897-2a18-43c8-bc97-6870d5049c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are being cautious and wanting to follow the rules to ensure
        we all come through this together," Barret explained, "But there is definitely
        an urge to get out. Like true Australians, we will support the restaurants
        that do need it."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e21942-03ef-4720-ae26-7d206df07939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9178c-3b06-45b6-8286-8c2bbf3a6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese visitors make up the largest demographic of travelers visiting
        Australia. The loss of foreign visitors, coupled with restrictions on restaurant
        headcounts, is a key concern for many food destinations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ced2d9-da2f-4074-91e8-5ede93fe4eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T14:53:30.078+08:00
