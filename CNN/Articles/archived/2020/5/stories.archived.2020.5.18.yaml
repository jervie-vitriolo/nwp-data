      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start of this year and end of last year was pretty horrendous
        for our native wildlife. Fires that had never been seen before... potential
        extinction events really," said Staples. "It''s been a challenging year. To
        then get hit with this [coronavirus]... it''s hard to take.</p>'
