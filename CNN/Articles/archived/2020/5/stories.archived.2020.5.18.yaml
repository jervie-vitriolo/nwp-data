      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These updates bring the total numbers to 2,405 confirmed cases,
        828 recoveries, and 279 deaths among Filipinos overseas. The DFA also noted
        that it is the second consecutive day where no new cases were registered in
        the Asia and the Pacific region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba2e41-1eeb-406c-a186-69676784ba0e'
