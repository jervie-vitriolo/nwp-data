    'template': '1'
    'title': 'MMDA: Up to 40 percent more people out on streets amid modified ECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4bd19-e132-4f7e-af5a-88fa61fbde17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.111+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> – Two days
        after the government eased community quarantine restrictions in Metro Manila,
        authorities said the number of people who went out of their homes has increased
        by up to 40 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a334b39-7bed-4339-8341-074972ba35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.111+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e296b8-6373-4f5e-be4c-9de24bf482af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.111+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority General Manager Jojo Garcia told
        CNN Philippines they have seen a huge spike in the number of people who ventured
        out since the modified enhanced security quarantine took effect last Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faeca9a-8fe8-447f-8b87-28af60f32013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.111+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a66006-5b2c-4bf1-9638-a13e6eda1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.111+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From ECQ na talagang less than 5 percent ‘yung lumabas, only essentials,
        ngayon sa estimates namin mga 30 to 40 percent ang lumabas,” Garcia said in
        an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7c6af-9b3b-4b1f-8a0a-86fa92fed377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9900c38-b721-4783-80e3-50e1ef13e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From ECQ where less than 5 percent of people came
        out, only (for) essentials, now we estimate that about 30 to 40 percent more
        have come out.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59614923-c248-413a-aae7-2ce5962ed348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebe071-3bf4-4dce-91c3-f09e3543c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, millions of employees returning to work on the first
        day of the week faced a number of challenges, among them heavy traffic and
        the lack of public transportation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be974ed1-4fab-46cc-aedb-99d989bb73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800f28a-50c7-4f93-ab6f-4665ae06cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia clarified that not all the roads were congested and that
        some simply experienced traffic at checkpoints due to the sheer number of
        cars and people on the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5322637-ed58-42b0-8b8e-d1534e8c42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251681a-306e-46dc-982f-62c86ce814de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now of course we need to check everyone if they’re an authorized
        person. Doon nagkakaroon ng problema, kasi nga ang daming sumabay,” Garcia
        said. “Majority pa rin ito ‘yung mga hindi authorized lumabas tapos sumasabay.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add9d1a-efbe-446f-9f0c-4c89cf1e06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d30e3e-36ec-4ce2-b6f5-c004738b44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now of course we need to check everyone if they are
        an authorized person. That’s where the problem starts, because so many people
        came out with them. Majority of these are not authorized to come out and just
        went with them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddaa57-4100-4cec-a951-a580289988be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520508d-3aa0-4ab5-96ca-b00a10159a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said individuals without the necessary passes or permit were
        stopped at checkpoints and asked to return home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87b03c-7303-4be4-9de6-06c04ac22e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.112+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27080bfd-0969-4772-be56-ec2affce807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.113+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that the MMDA and the Joint Task Force COVID Shield
        have discussed the possibility of removing checkpoints from major thoroughfares
        and focusing instead on smaller roads to lessen traffic congestion and ease
        the commute of essential workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c762a05-c9e5-4d7f-a4d8-c2d0c354181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.113+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98351bc-4793-460f-b8d9-915006c5a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.113+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to put the checkpoints in strategic locations, not on national
        roads,” Garcia said. “Like EDSA, Roxas Boulevard, we can just remove the checkpoints
        there then mag-random checkpoints sa mga side streets [have random checkpoints
        on sidestreets].”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa486c62-f33e-4710-803e-1b75c4a329ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.113+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a7ab0-397e-49c5-978a-d23f75d3dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T21:42:40.113+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia urged non-essential workers to leave their homes only for
        absolutely essential errands, reminding them to return to their homes as soon
        as they are completed.</p>'
