    'title': 'Foxconn says its big iPhone factories in China are back to normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eae24d-d6a4-46ec-8fa9-9e3e6cbeca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:24:53.139+08:00
