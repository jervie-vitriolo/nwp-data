      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood action man began his career in the ring under the
        moniker "The Rock" and became one of World Wrestling Entertainment''s (WWE)
        biggest stars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3706d-2cd8-4703-9d3a-1eb7bb5f122e'
