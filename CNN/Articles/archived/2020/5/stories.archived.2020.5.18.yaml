    'template': '1'
    'title': 'A person who was COVID-19 positive attended a church service and exposed
      180 people, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ff8b5-2935-416b-89dc-0f5c12508c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A person who later learned they were
        positive for Covid-19 attended a California religious service on Mother''s
        Day, exposing 180 other people to the novel coronavirus, according to local
        health officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8033de5-944b-4269-96aa-86fe63a1c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a076964-281f-4137-acf8-6d998055a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual got a positive diagnosis for Covid-19 the day after
        the service and is now in isolation at home, Butte County Public Health said
        in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d61ed3-d229-44ec-8abb-4e7f668a7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e318580-0063-49f1-b919-2a348b898811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who attended the service have been notified about their exposure
        and received instructions from health officials to self-quarantine, the statement
        said. Officials are working to get testing for everyone who was in attendance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409e4cc-e4c0-481a-ad02-0edb9c1a7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390b1d0-592c-4afd-9162-e854898db5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, California had more than 78,800 cases of
        coronavirus, according to data from Johns Hopkins University. More than 3,200
        people in the state have died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74111fe-1327-4a5f-8e3c-03777816ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f09dfd-75b7-4758-8eed-cc22761b15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident highlights the ongoing tug-of-war between some religious
        organizations and public officials as they work to slow the spread of the
        coronavirus. Some congregations around the country have continued to meet,
        despite stay-at-home orders —&nbsp;though some states had exempted religious
        gatherings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43f693-c23f-458e-989b-85e2f2b2e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5928a-5b2c-4e62-a4d1-341b81614ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, organizations that hold in-person services or gatherings
        are putting the health and safety of their congregations, the general public
        and our local ability to open up at great risk," said Butte County Public
        Health Director Danette York, who implored everyone to do their part to adhere
        to mitigation efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a69aa-4211-4ce8-a104-343327b2d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953a252-a1f6-44e3-b2ec-faccfc04d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom''s stay-at-home order prohibited gatherings of
        any size when it went into effect in March. While the state has started to
        lift some restrictions in a phased reopening, in-person religious gatherings
        remain prohibited until a later stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d2cae-6eea-4af4-8e77-686853aa95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f17d0e-a8e5-4a18-8531-935d538e8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butte County Public Health condemned the religious organization,
        which it did not name, saying its decision to open doors despite the governor''s
        order would cost health officials many hours and present a "financial burden"
        during the Covid-19 response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a1ca7-0d07-4289-b053-b0730fc8b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83f932-ac68-4e65-935b-f2567b1d16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving too quickly through the reopening process can cause a major
        setback and could require us to revert back to more restrictive measures,"
        its statement said. "We implore everyone to follow the State order and our
        reopening plan to help combat the potential spread of Covid-19."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335452d-d85f-4336-868a-3498652e7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd890b14-56ae-4207-a533-1d3c82b5359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Religion vs. public health</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4ee63-169a-4890-a9e3-282729ce046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreements over whether religious groups should be allowed to
        meet amid the pandemic have led to several legal showdowns between religious
        leaders and public officials, who have expressed concerns that religious services
        could exacerbate the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c373b-1d71-44af-b3da-955710187fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273b57d-51b1-4e04-a9c6-126ae2d278d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case in Sacramento County last month, 71 people connected
        to a single church were later infected with the coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48069210-817b-4cae-9dc4-9a16e4c570a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77865ffb-4a87-4795-9b1e-5620d5e909cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pastors and a church member sued Newsom and other officials
        claiming their orders were an abuse of power and deprived Californians of
        "fundamental rights" guaranteed by the US and state constitutions, including
        freedom of religion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c54f2-a80a-4ab5-9c2e-f9346bb0f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf83324-9d20-4862-b532-6767da608364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in North Carolina issued a ruling Saturday that would temporarily
        allow indoor worship services to resume, according to CNN affiliate WNCN,
        after a lawsuit argued Gov. Roy Cooper''s executive order violated constitutional
        rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1db26-8edd-492a-a286-04dd11f5c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c0899-f8e6-4717-aaaf-b3ea5590cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina began easing restrictions under a three-phase reopening
        plan beginning May 8. In the first phase, gatherings are limited to 10 people,
        including indoor services. Guidance from Cooper''s office had said there would
        not be limits on outdoor worship services but attendees should follow social
        distancing as much as possible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a88862-31a2-4a09-b20f-7d83e74b37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0e352-027f-493e-a389-cad1629265a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing in the case is scheduled for May 29, but Cooper''s office
        said it would not appeal the decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d49b6a-c44c-4533-aee4-9f5cd4c7cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1088ed-0485-4e18-80da-6010f190da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want indoor meetings to become hotspots for the virus
        and our health experts continue to warn that large groups sitting together
        for long periods of time are much more likely to cause the spread of Covid-19,"
        Ford Porter, a spokesman for Cooper, said in a statement. "While our office
        disagrees with the decision, we will not appeal, but instead urge houses of
        worship and their leaders to voluntarily follow public health guidance to
        keep their members safe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb5b02-5f4e-43fa-a990-c0b0c4d2b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ad285-642b-44e2-8027-457da8c93af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US District Court judge this week denied Louisiana pastor
        Tony Spell''s request for a temporary restraining order that would have protected
        him from being arrested or fined for continuing to hold services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6f7df-b420-4905-918e-f1c83fb83615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c1a8a-a174-4dcc-9f07-c5595b7f71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spell has repeatedly violated the order by holding services and
        refusing to limit the number of parishioners, practice social distancing or
        make churchgoers wear masks. In March, Baton Rouge police hit Spell with six
        misdemeanor counts of violating Gov. John Bel Edwards'' order.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64142ad-9be6-4af6-aa29-83d1b6332768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a564d70-ff3b-47ad-9822-8dcc97474a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spell''s request was denied as Louisiana began lifting restrictions
        on religious organizations under phase one of its reopening plan, allowing
        them to resume services if they limited capacity to 25% — a step Spell told
        CNN he would not take.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4c07a-e07a-4c20-aba3-f25cb9d57502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:25:07.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/17/us/covid-19-mothers-day-church-exposure/index.html">''A
        person who was Covid-19 positive attended a church service and exposed 180
        people, officials say''</a></p>'
  'Michael-Jordan-Air-Jordan-1985-auction-price':
    'author': 'Leah Asmelash and Susannah Cullinane'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-18T07:24:26.305+08:00
    'imagesource': 'jcr:74904691-6cdc-4e62-a9ae-de2266a70d27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f0d0e6-0a87-4ef4-9fc1-74439392450a'
    'lead': 'Ten bidders from across the globe competed for the basketball legend''s
      autographed Nike Air Jordan 1 shoes before the online auction closed at $560,000. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T07:27:33.856+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:41:36.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:07.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan''s signature Air Jordan shoes from 1985 sell for record-breaking
      price, Sotheby''s says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aad91b-5858-4fd5-a718-20bf57ba1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A pair of Michael Jordan''s game-worn
        shoes from 1985 sold for more than three times the estimated auction price
        on Sunday, breaking the world auction record for sneakers, according to Sotheby''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b7ad6-c0fd-4b61-8a9b-cd6bdaecf786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten bidders from across the globe competed for the basketball legend''s
        autographed Nike Air Jordan 1 shoes before the online auction closed at $560,000,
        the auction house said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c05742-3d59-4115-983e-28fb75285723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following a bidding war which drove the value up by US $300,000
        within the final twenty minutes of the sale, the pair achieved more than 3.5x
        their $150,000 high estimate," Sotheby''s said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4cf77-58f6-47af-8b3b-c4cc4e8c0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bidders spanned six countries across four continents, according
        to the auction house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04ec97-1c9e-4203-8100-075eb4a8a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale breaks the world auction record for a pair of sneakers,
        set last year by Sotheby''s auction of the Nike "Moon Shoe" for $437,500.
        The waffle-soled running shoes, one of 12 pairs ever made, were designed by
        Nike co-founder Bill Bowerman for the 1972 Olympic Trials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48760aae-f471-4f6a-9b3e-44f2a6ba2760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nike Air Jordan 1s were made exclusively for Jordan, and featured
        red laces instead of black and white.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddb5b3-94f9-42d4-a4dc-ab852f0a48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Produced between February to April 1985, Jordan wore the present
        pair of Air Jordan 1s during an early, pivotal point of his career and thus
        catapulted the sneaker''s popularity," Sotheby''s said. "Wearing mismatched
        shoes most of his career, the pair is in a size 13 (left shoe) and a 13.5
        (right shoe)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5088bb7-7ec2-48d2-8eba-249fe4b3436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right shoe features Jordan''s signature in permanent marker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc92ba7-7d56-4d17-b03f-5e1fe2f06d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike also didn''t even offer mid-top sneakers to the public then
        -- only highs and lows, according to Sotheby''s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fba28-218b-4886-a5f7-203b6c31b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jordan wore Air Jordan 1s until October 29, 1985, when he broke
        his foot and subsequently took off 64 games during his second season while
        healing," Sotheby''s said. "He wore modified versions of the Air Jordan 1
        upon his return to the game."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b80af7-3ffb-4d91-920d-fc06fd183ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction coincided with the final episode of "The Last Dance,"
        the ESPN docuseries about Jordan and the Chicago Bulls NBA dynasty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e5e84-ed44-4b51-90c5-fa64951a8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:27:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut of the 10-part series, which aired in April, averaged
        6.1 million viewers, the network said in a statement. That makes "The Last
        Dance" the most-viewed ESPN documentary ever.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf1143-0bb6-4597-95a0-3d4d5c138fb8'
