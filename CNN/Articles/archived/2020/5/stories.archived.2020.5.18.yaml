      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225ea18-af5b-4a63-8eb9-364c1b732b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who had been on the board for nearly 13 years, is also close
        with SoftBank founder and CEO Masayoshi Son. Son invested $20 million in Alibaba
        in 2000 — a bet that turned into $60 billion when Alibaba went public in 2014.
        SoftBank has since sold some shares, but its 25.1% stake in Alibaba was still
        worth more than $133 billion as of Monday.</p>'
