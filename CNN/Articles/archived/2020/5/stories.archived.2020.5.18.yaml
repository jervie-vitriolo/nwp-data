  'man-on-death-of-a-rail-worker-in-London':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T17:42:11.826+08:00
