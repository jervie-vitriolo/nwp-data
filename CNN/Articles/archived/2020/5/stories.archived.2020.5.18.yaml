  'bars-restaurants-coronavirus-wipeout-industry':
    'author': 'Eoin McSweeney and Emmet Lyons, CNN Business'
    'caption': 'Some restaurateurs say they will remain closed rather than open with
      reduced seating.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-18T10:12:26.223+08:00
    'imagesource': 'jcr:9e29e7e4-1ec3-4805-baab-d86e93e744b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f3bbe7-8f72-4e4b-a07e-1c42be778b5f'
    'lead': '"Restaurants and bars need volume and traffic to make them work." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T10:16:35.195+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:41:31.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:09.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['restaurants', 'bars', 'pubs', 'coronavirus', 'COVID-19']
    'stories': ['958b5eaf-e196-4f5e-800c-13f8824b7786', 'c2192374-1a57-47af-afdf-eabf4beefd11']
    'template': '1'
    'title': 'Restaurant and bar owners say social distancing could wipe out their
      industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161a5ae-1a25-4822-bc64-e9977cf94768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The US state of Georgia allowed restaurants
        to reopen on April 27. The three owned by Ryan Pernice are still shuttered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe17dc3-0a7f-4313-8e24-005e938d0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrepreneur hasn''t opened his restaurants, Table &amp; Main,
        Osteria Mattone and Coalition Food &amp; Beverage, since March 16. Pernice
        is worried about the health of his employees and customers, but there''s another
        reason the restaurants are still shut down: They can''t make a profit with
        social distancing rules in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fd02f-0aca-4738-9cc8-160ed1f1f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you talk to restaurants across the globe, the language might
        change, but the math is the same," Pernice told CNN Business. "Restaurants
        and bars need volume and traffic to make them work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8881c-bb03-408a-92a9-4a88b8b0f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernice has been forced to lay off or furlough 80 of his 120 staff.
        Around the world, millions more restaurant and bar workers have lost their
        jobs as countries impose strict lockdowns designed to contain the pandemic.
        Some of those restrictions are now being eased, but restaurants and bars are
        not being prioritized for reopening because they are viewed as venues where
        the virus might spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60cef3-dec3-4dad-b541-cdf8d0a3a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant owners and managers are grappling with the brutal math
        that underpins their industry. Margins are razor thin, forcing eateries and
        bars to pack in customers every night, and especially on the weekends, in
        order to stay afloat. In the toughest markets, that means multiple waves of
        guests, and tables that are pushed together as closely as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d3b66-1912-4ec8-be20-41dcfdd6fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a business model that is simply not compatible with social
        distancing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ecea9-eb96-449b-b445-39b2d7098335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no profits for us while we are social distancing,"
        said Blaiss Nowak, another Georgia restaurateur who chose to reopen when restrictions
        were lifted last month. "There are a great amount of restaurants that I''ve
        heard will never open again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db46228-80d9-47b7-b029-32173bc5339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowak has reduced the number of customers in his restaurant from
        200 a night to just 50, with tables spread 12 feet apart. The main dining
        area, which used to accommodate 60 people at a time, is now limited to 24.
        He hopes that by opening now, his employees will be trained to deal with social
        distancing when customers feel more safe returning to eat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2748c6-1eb0-4fd7-96bc-afbd26ac0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some restaurateurs say they will remain closed rather than open
        with reduced seating. New York restaurant operator Union Square Hospitality
        Group laid off around 2,000 people in March and its CEO, Danny Meyer, said
        last week that he doesn''t expect customers to return until a vaccine is found.
        (There''s no guarantee that will happen.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72a36a-fc9f-4fd9-a35d-c850d83eca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no interest or excitement on my part to having a half-full
        dining room while everyone is getting their temperature taken and wearing
        masks, for not much money," he told Bloomberg News.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e2caf-9f13-4b3f-ac33-6821576b9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment is widespread. In Italy, thousands of restaurant
        owners have protested the government''s proposed social distancing measures,
        which are due to take effect when eateries are allowed to reopen on June 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07a130-dd39-4cd8-9045-bd63abc0894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This restaurant is the love of my life, but my preference is not
        to open," said Mario Firpo, owner of Gennaro Esposito Milano, a pizzeria in
        Milan. He estimates the restaurant''s capacity will fall by nearly 70 percent&nbsp;if
        he''s forced to keep tables two meters apart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39df49b-c52d-4c7b-88c4-49e38877c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firpo is part of a movement of Italian restaurateurs protesting
        online and in the streets under the hashtag "Io non apro" or "I do not open,"
        while others use the banner "Risorgiamo Italia," or "Italy Rises Again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4275111-1005-488a-8eab-1014a54ff4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, three quarters of bars and restaurant operators
        are not confident they will survive social distancing and many would prefer
        to stay closed, according to a survey of over 260 establishments conducted
        by bar and restaurant guide SquareMeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba24ea-ada2-409d-b7b1-df78ea09022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we suddenly halve our customers without government support it
        will lead to a huge number of business closures and job losses," said James
        Ramsden, a London restaurant owner whose business only breaks even at 85%
        capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8023e-4b7f-4500-8e8f-20450363ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Nicolls, CEO of the trade association UK Hospitality, called
        on the government to support businesses with rent payments to continue wage
        support for industry workers. "For some businesses, [social distancing] isn''t
        going to be economically viable and it may be the case that a significant
        number of outlets cannot open," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb5cdc-aa05-43e9-a264-bb79187df02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social distancing at the pub</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346689e-e220-41a2-9311-8aab1c7fe813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars are even worse off than restaurants, according to Gagan Gurung,
        the owner of Hong Kong''s Tell Camellia. The former British colony imposed
        social distancing rules, allowing restaurants and bars to remain open at half
        capacity and with spacing of five feet between groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23579df8-6ed0-4da1-8cd1-d75053a93faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when infection rates spiked at the end of March, the Hong Kong
        Food and Health Bureau found that over half of new cases had originated in
        bars. As a result, establishments exclusively serving alcohol were ordered
        to shut down for a month while restaurants continued to operate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472cbc7f-3b7d-412d-9d57-a70894861bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurung''s cocktail bar has since been allowed to reopen. But he
        says that cutting its usual seating capacity of 30 in half is simply not feasible
        in the long run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3248fc-0edd-4ab1-a6e4-8bdfd7a8fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you survive only having 15 people at 1.5 meters distancing?"
        Gurung said. "It''s not healthy for our business for sure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7daa1-33d7-4216-adc4-8c9a798e505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland is known for its pub culture and nearly 8 percent&nbsp;of
        the country''s workers are employed in the drinks and hospitality industry,
        according to a report published last year by the Drinks Industry Group of
        Ireland. After bars and restaurants were instructed to close two months ago,
        the Restaurants Association of Ireland reported an estimated 120,000 job losses
        in the sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff78f9-c0fd-451b-9a80-7bc1e7041523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish government has set a reopening date of August 10 for pubs,
        but has not yet provided guidelines on social distancing. A model proposed
        by the Vintners'' Federation of Ireland includes no live music, table service
        only, and no more than four people per 10 square meters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab9a46-b8be-43a0-956b-f58c9e13998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pub owner Brian O''Malley, lockdown has meant turning to innovative
        ways to make money. He has set up a delivery service for one of his pubs,
        The Bath in Dublin, bringing freshly poured pints of beer to local residents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9daa78b-6638-4a64-aec6-6a554a7ce4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the delivery service means some money is coming in, O''Malley
        is worried about the extra costs from protective measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e4511-1972-4abf-9844-024c2b03d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley said staff costs would increase, because workers would
        need to sanitize tables and be stationed outside toilets to ensure proper
        hygiene. "I can''t see how staff will reduce at all whereas revenue will reduce
        a lot," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145575e7-fcc8-47b2-9d38-dd049ab25099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fine dining is also at risk in Ireland, according to Michelin-starred
        chef JP McMahon, who said that a social distancing policy of two meters means
        "the industry will be wiped out." For the industry veteran, there is no commercial
        logic to opening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb9ab3-10ff-4014-b56f-7390dc541ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As responsible directors, we should be saying we shouldn''t open.
        Should we open knowing these conditions will lose us money?" he asked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55ed2b-a0f0-481c-b2e8-adc374466051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:16:35.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/17/business/restaurant-coronavirus-business-model/index.html">Restaurant
        and bar owners say social distancing could wipe out their industry</a>."&nbsp;</em></p>'
  'Facebook-buying-Giphy':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'The service will become part of Facebook''s Instagram team, making
      it easier for people to find relevant GIFs for their Stories and direct messages.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-18T10:16:39.454+08:00
    'imagesource': 'jcr:e4ebfc47-0fdf-44b1-8530-29ac894fa4ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f078b4-7ca1-45dc-9b3d-5fdec09da78a'
    'lead': 'Facebook said it had acquired Giphy, a popular search engine for short,
      looping videos and animations called GIFs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T10:19:19.123+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:41:30.993+08:00
