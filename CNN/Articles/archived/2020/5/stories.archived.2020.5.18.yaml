    'lead': 'The low pressure area, previously known as Tropical Depression "Ambo",
      is no longer posing a threat to the country hours ahead of its exit, the state-run
      weather bureau said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T08:27:34.431+08:00
