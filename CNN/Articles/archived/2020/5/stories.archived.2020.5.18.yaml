      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344975f-ebe6-4c19-a97f-3d34fac9f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s departure comes at a tumultuous time for SoftBank. The company,
        which is expected to report earnings after market close in Tokyo, has warned
        of historic losses to come. Son''s investment portfolio has been walloped
        by sweeping, worldwide restrictions on work and travel caused by the coronavirus
        pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e6e04-7497-4601-8a03-f75f37421412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c9fd5-d065-4568-a7c5-18d572cb3386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, SoftBank forecast a net loss of 900 billion yen ($8.4
        billion) for its fiscal year. The company also forecast it would post a record
        annual operating loss of 1.35 trillion yen ($12.6 billion) — the worst in
        at least 20 years, according to the data provider Refinitiv.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803eead7-3568-4812-ae65-b38a48513d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14905873-6223-4a4a-ab41-b192883bc8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the outbreak, some of Son''s major tech bets were turning
        sour. Two of SoftBank''s biggest investments — Uber and WeWork — both faced
        rough receptions on Wall Street in large part due to concerns about their
        steep losses. SoftBank said last month that it expects to lose 700 billion
        yen ($6.5 billion) on a portion of its investment in WeWork that it holds
        outside of its $100 billion Vision Fund.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3975bde-0494-4f97-a6df-8d1d9077ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60265ce3-0231-4550-8796-2eedc92c55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ma''s departure, three new board members were announced,
        including two external directors: Lip-Bu Tan, the founder of venture capital
        firm Walden International and CEO of a software and engineering services company,
        and Yuko Kawamoto, a professor with Waseda Business School. SoftBank''s financial
        chief Yoshimitsu Goto was the third board appointment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f82872-d26f-4a01-a269-60dcfd938bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89306989-7991-49bd-8219-53fedd0f1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank also said it is buying back up to 500 billion yen ($4.7
        billion) worth of shares over the next year, the second tranche of share purchases
        of this size. The company had in mid-March <a href="https://group.softbank/news/press/20200313">announced
        plans</a> to buy up to 500 billion yen worth of shares over the next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54692efd-dd6d-4449-b02c-f5a5376c0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed83dad-e9f5-4681-b54b-7cf6ddd39ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there will be more share buybacks to come.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ceb5b-dfe2-4ddb-a824-21b038fe6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17e78b-0dcc-4923-9008-102b4afdd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank <a href="https://edition.cnn.com/2020/03/23/investing/softbank-stock-buyback/index.html">said
        in late March</a> that it planned to sell $41 billion worth of assets, which
        it would use to pay down debt and repurchase even more of its stock, up to
        2 trillion yen ($18 billion) worth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350af87f-2a75-48e2-9cb8-27231722f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a3ca6-4f6b-4a8a-8161-b324d750e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s share purchase announcement is the first chunk of that
        multi-trillion yen plan, according to Bernstein analyst Chris Lane.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8e81f-dcbd-45e3-8464-e1c7d394aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1e184-ed7a-439c-a190-c3f55ce83d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remaining tranches will be approved by SoftBank''s board "as and
        when appropriate," Lane said, citing a company spokesperson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734e551-23b4-4625-9847-b818485a3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in SoftBank rose about 1.7% in Tokyo, outperforming the broader
        Nikkei 225, which was trading about 0.5% higher.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f2ee9-8cd7-438f-8c35-1119284361d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:33:35.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/18/tech/softbank-earnings-intl-hnk/index.html">SoftBank
        announces that Jack Ma will leave its board ahead of earnings report.</a>"&nbsp;</em></p>'
  'PH-covid-cases-updates':
