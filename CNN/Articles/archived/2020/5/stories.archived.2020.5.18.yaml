      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dwayne Johnson says he is "very proud"
        that his 18-year-old daughter is following in his footsteps by entering the
        world of professional wrestling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04178c65-9c2c-4c6e-889c-daf2fa10aed8'
