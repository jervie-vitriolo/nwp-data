    'title': '''Kaunti ang tao'': Trade chief denies Filipinos flocked to malls upon
      easing of quarantine rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1138a-d8c5-41db-a400-159fe9ba9d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Trade
        Secretary Ramon Lopez on Monday denied several news reports and social media
        posts that hordes&nbsp;of Filipinos crowded shopping malls after quarantine
        restrictions were loosened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242980a0-8fd0-4baf-ac93-3734b60f5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who was a resource person during the virtual hearing held
        by the House Defeat COVID-19 Committee’s (DCC) “New Normal” Cluster panel,&nbsp;said
        the foot traffic in malls over the weekend was considerably less than the
        number of people who strolled around shopping centers prior to the COVID-19
        crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b3459-ef24-4cf4-b4d9-e98a25efe647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we were interviewing, conducting a survey, the crowd was
        only about 20% of the usual number of a typical Sunday afternoon pre-COVID
        times. Kaunting kaunti po ang tao, only 20% of pre-COVID level," he told lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d0815-1a8a-4a80-9360-53bd27df641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2e498-b90c-490b-839e-1a9eb91fc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, of the stores who were allowed to reopen, only 20
        percent chose to resume operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8e7d3-75a4-4429-81ca-1dcfe4807a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ff1d7-4073-4501-89c0-6830e9203cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade secretary claimed the reports of overcrowding in malls
        amid the threat of COVID-19 were "fake news" to prove the Duterte administration
        was remiss in allowing malls to partially reopen starting May 16. He presented
        photos taken inside malls wherein not a lot of people were shown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6288f-3210-4726-a135-3fe4c30f1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96b9fe-7adf-4d5a-a001-27246d97f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth to all the fake news trying to discredit what
        the government has just decided," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184647c3-227c-402c-bb0d-02eaaf8f2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa1343-5c33-43c1-afad-c7069b1dd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Lopez''s claim of misinformation, Presidential Spokesperson
        and COVID-19 task force spokesman Harry Roque admitted Filipinos trooped to
        malls on the first day of easing lockdown rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e2ff6-ee3f-4b3d-bab8-cfd8c4263b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11429f51-4c45-4779-bfc4-db87b5c758bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the public must have been excited to go out after being
        cooped up in their homes for two months during the Luzon-wide lockdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a13671-45b7-4034-8900-59c1ff30932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2b303-f0a9-4ee0-8c53-96393ede1e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong Sabado, dinagsa po ang mga</em> malls. <em>Parang nawala
        na ang katunayan na nandyan pa ang</em> COVID-19. <em>Wala na pong</em> physical
        distancing, <em>meron pa ngang nagtutulakan,</em>" he said in a media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742758a-5bd2-48b0-a2df-8c3cbbb233e5'
      'mgnl:activationStatus': true
