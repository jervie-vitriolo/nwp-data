      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the global pandemic far from being over even after two months
        of strict quarantine, we all badly need a break. “Bad Connection” aims to
        offer exactly that: a 20-minute pause from all the chaos and stress. A project
        by Makati City-based bookstore Kwago, “Bad Connection” is described as “a
        call to pause and just be. To log out from information overload and constant
        disembodied communications.” The event consists of two parts: 10 minutes for
        introspection, and another 10 for performance. If you are curious to see how
        “Bad Connection” would play out, and if interested to take a quick breather
        with other folks from the Internet, <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fbit.ly%2Fcomedonothing%3Ffbclid%3DIwAR3Dhwtviao-mdfQldcnAdlfE-OOzQhnAdp0HKWHGo6ZQ-u_oC_8unhsVIo&amp;h=AT1hu_AmTd-M0x0bCEQIKSTYbUZydLzQGpPYZjQ5A6OK76je78NmhBzcea1kqG31_lXdRiOco7xPpHxRhXMez7qOv_ttPy3qQzfLn0xoceIkQnWtUfvf0kQrFZgDe31V48TS"
        target="_blank">sign-up</a> for the event or check out the <a href="https://www.facebook.com/events/1962987960502241/?acontext=%7B%22event_action_history%22%3A[%7B%22mechanism%22%3A%22search_results%22%2C%22surface%22%3A%22search%22%7D]%7D"
        target="_blank">event page</a> to learn more.</p>'
