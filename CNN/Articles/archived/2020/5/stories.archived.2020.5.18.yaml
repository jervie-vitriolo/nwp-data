      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, doubling time of cases in the city also showed slowing
        down over the past days. Doubling time has improved to eight days. Doubling
        time is the number of days it takes for local cases to double.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
