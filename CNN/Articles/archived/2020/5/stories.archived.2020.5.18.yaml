      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rainy season approaching?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671af9c-2673-4db3-9ad7-2aefabdca54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said that it will  be on the lookout for a shift
        in wind direction, accompanied by consecutive rainshowers and  thunderstorms
        which could trigger the onset of the rainy season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1bb2d-47f3-4c50-8abe-d94db74f6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a6c40-3c8b-4ff2-ab71-204e3ca9d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to observe the wind direction from east to southwest
        for this week before we declare that the rainy season is already here," Aurelio
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd6bc0-0d86-4e3f-b002-83a2d563aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023200b-b2ca-4859-92cf-90d82f0246f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:27:34.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:41:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occurrence of scattered rainfall and a shift in wind direction
        associated with the southwest monsoon usually marks the start of the rainy
        season between the second half of May and the first half of June, according
        to PAGASA.</p>'
  'canadian-snowbirds-crash':
    'author': 'Dakin Andone and Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T08:27:27.212+08:00
    'imagesource': 'jcr:1d546d24-8e9d-4479-8477-814eda640dd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd202c29c-0466-4676-9309-bc9c79b13921'
    'lead': 'At least one person was killed and another seriously injured Sunday when
      a Canadian Forces Snowbirds aircraft crashed in Kamloops, British Columbia,
      according to the Royal Canadian Air Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T08:33:09.133+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:41:34.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:08.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Royal-Canadian-Air-Force', 'RCAF', 'Canadian-Forces-Snowbirds']
    'template': '1'
    'title': 'One dead after Canadian Snowbirds aircraft crashes into home in British
      Columbia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee578c6a-07ae-42dc-9a66-5f79b0156cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least one person was killed and another
        seriously injured Sunday when a Canadian Forces Snowbirds aircraft crashed
        in Kamloops, British Columbia, according to the Royal Canadian Air Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14518133-ec24-49b4-b921-f3ed3ab7393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with heavy hearts that we announce that one member of the
        CF Snowbirds team has died and one has sustained serious injuries," <a href="https://twitter.com/RCAF_ARC/status/1262162297331556353">the
        RCAF said on Twitter</a>, adding that more information would be available
        shortly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98f28a-3654-41e1-bf66-6f07187e02f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first received reports around 11:42 a.m. (2:42 p.m.
        ET) that a Snowbird plane had crashed into a residence on Glenview Avenue
        in Kamloops, about 150 miles northeast of Vancouver, <a href="http://bc.rcmp-grc.gc.ca/ViewPage.action?siteNodeId=2087&amp;languageId=1&amp;contentId=64460">according
        to a statement Sunday afternoon from the Royal Canadian Mounted Police</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573e191-78e4-4716-ae3e-91ed732f48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Snowbirds perform air shows for the Canadian public, similar
        to the US Navy''s Blue Angels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4daf2-5d12-45d6-b32c-a3b26be03d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team — comprising members of the Canadian Armed Forces and National
        Defence Public Service Employees — kicked off a cross-country tour May 2 to
        honor "Canadians doing their part to fight the spread of Covid-19," according
        to a statement on its <a href="http://www.rcaf-arc.forces.gc.ca/en/article-template-standard.page?doc=canadian-forces-snowbirds-launch-cross-canada-tour/k98frkmr">website</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4af26-086d-4f26-8bc4-e7fc7990b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCMP and other safety and regulatory authorities are investigating
        what might have caused the crash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b59296-116b-4423-b348-d31e3b550fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who might have filmed the incident is asked to contact the
        Kamloops RCMP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325f4c7-bf8d-4d2b-b0cd-512deaab225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with the brave members of the (Royal Canadian Air
        Force)," Prime Minister Justin Trudeau said on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e11360-1370-4f7c-90d7-65e937baa93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/17/americas/snowbirds-plane-crash-kamloops-canada/index.html">One
        dead after Canadian Snowbirds aircraft crashes into home in British Columbia</a>."</em></p>'
  'Virginia-Tech-therapy-dog-Moose-honorary-doctorate-diploma':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T08:28:34.932+08:00
    'imagesource': 'jcr:f3241b7d-7d1a-4c5f-bf10-f27e42735a89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fa67b1d-2cf8-4388-9c62-800367f97419'
    'lead': 'Like most universities, Virginia Tech''s College of Veterinary Medicine
      celebrated the class of 2020 with an online commencement ceremony. But unlike
      other schools, they included one very good boy in the graduating class: a dog
      named Moose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T08:33:23.279+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:41:34.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:08.843+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Virginia-Tech', 'Moose', 'honorary-doctorate', 'Dr.-Moose']
    'template': '1'
    'title': 'Meet Dr. Moose: Virginia Tech awards one of its therapy dogs an honorary
      doctorate degree'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0dbb2-3b25-4ed1-8279-f69b4fc58786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Like most universities, Virginia Tech''s
        College of Veterinary Medicine celebrated the class of 2020 with an online
        commencement ceremony. But unlike other schools, they included one very good
        boy in the graduating class: a dog named Moose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642abcf7-afc7-43c3-99d5-fd87e0dd7f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c54b7c-fef2-4a6d-ae13-ed652b3257a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labrador retriever, an 8-year-old therapy dog at the Cook Counseling
        Center, received an <a href="https://vtnews.vt.edu/articles/2020/05/mediarelations-moosediploma.html">honorary
        doctorate</a>&nbsp;in veterinary medicine on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b44c7-beeb-4ffb-9cfd-32a290a24cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30d8d2-0db0-4db0-adad-9f98e84d53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moose, who has been with Virginia Tech since 2014, is one of the
        school''s four therapy animals and ambassadors for mental health awareness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdcf9c-4e1b-4fd5-a7c4-eb043246b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded4718-e4ff-4c53-9903-d71ff9f38c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with attending football games, club events, and new student
        orientations, Moose also helps students cope with anxiety, trauma and other
        mental health issues. The fluffy pup has helped thousands of students and
        assisted in more than 7,500 counseling sessions, according to his owner, licensed
        counselor Trent Davis</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a339ae0-4797-49ed-9bcb-45e338e47720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bce357-a342-4c49-aac7-1c317f112003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who has worked at the Cook Counseling Center for 10 years,
        launched the school''s animal-assisted therapy program to provide students
        with another form of comfort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa261b-3418-401d-8cac-f160b36f208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540c0af-1432-4be2-aa75-5ccd20062a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some humans haven''t had the best experience with other humans,
        or even other dogs. In both those cases, Moose provides a very safe and comforting
        force in the room," Davis told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc1960-13b4-482b-a664-eac6994fe0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8f9be-d552-4dd3-858c-3b0a7ef0bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These students see Moose as someone who''s going to accept them.
        They don''t worry about him judging them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f3ee3-3d6e-4d8b-9966-1bf65a18aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a45418-b3d5-405b-b714-aeb81a29860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus pandemic has made it difficult for students
        to visit Moose and the other dogs for therapy sessions, Davis said the center
        now offers regular open office hours virtually, for one hour three days a
        week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1f978-ef08-47ea-8032-db20771b1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a083a-ddf6-438b-8c17-82c2aac66724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis also holds in-person meetings if a student is having a crisis
        or emergency and asks to see one of the dogs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254da4d-f013-467c-8fc6-06ee5430c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1fbe3-a056-474d-a205-1234b89c2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One pawsome pup</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7b9bf-a369-4bdf-87f0-1eaea3e70b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four of the school''s therapy dogs are beloved by the student
        body -- but Moose, who received Virginia Veterinary Medical Association''s
        Animal Hero Award in 2019, is quite special.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9d6eb-c254-4a35-a410-ddfb9a41ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036784a0-af91-42fd-baaa-dcd1eeee1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The students here talk a lot about how Moose has broken down the
        stigma around mental health care on campus," Davis said. "Veterinarians are
        unfortunately a very challenged population. They have high rates of suicide,
        and this profession can be quite disturbing. He has really helped the students
        and staff at Virginia Tech and has gotten a lot of recognition for that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0883d5e-7af1-4166-a0b5-fa8d3acbc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12585472-eb22-4cdf-886c-903ffa4feed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moose has also faced challenges of his own.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bcd46b-37ae-4f78-90ad-75a550f45526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822c65d-358d-4a15-bd2b-a07687dcb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after his birthday in February, Davis noticed blood in Moose''s
        urine. He was later diagnosed with prostate cancer and underwent radiation
        treatments. Moose''s treatment is ongoing, but he remains his usual happy
        self, Davis told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97176032-6a82-42ad-9223-dadc44e927cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a0224-f5e8-401e-9cff-d071034afaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davis, it has been easy to recognize the incredible impact Moose
        has had on everyone who turns to him for support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ab381-f1af-4dfd-9c8c-74f1ffe3ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da543d-d992-4a87-b592-e1375c02635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll often meet people and they''ll be petting him, and all of
        a sudden they''re on the ground, talking in a baby voice," Davis said. "So
        when people ask, ''How does this dog therapy thing work?'' I''m like kind
        of like this. I have never met you before and now you''re sitting one foot
        away from me petting the dog and talking to me about the meaning of life."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640ef87-c31a-4859-8ec9-4650a216c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d195b-8df7-4c5a-a082-0bc989d1d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Moose can''t do much with his new diploma, but he is looking
        forward to loads of treats, a swim at the beach and a good ol'' tug of war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02ee14-5f46-41df-bb6c-6a3e5c40d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:33:23.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/17/us/virginia-tech-therapy-dog-diploma-honorary-doctorate-trnd/index.html">"Meet
        Dr. Moose: Virginia Tech awards one of its therapy dogs an honorary doctorate
        degree."</a></em></p>'
