      'mgnl:lastActivated': 2023-01-26T13:40:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a09be9-f0c6-42fc-bf10-05e3716c22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson quit wrestling to pursue acting in 2004 but made a comeback
        in 2011 before retiring from the arena in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c661686-9728-4073-8a26-a9d56123c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:02:12.165+08:00
