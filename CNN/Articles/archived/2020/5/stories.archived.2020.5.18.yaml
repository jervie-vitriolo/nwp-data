      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of their messages to "let it go" or "drop it like it''s hot,"
        both Snoop Dogg and Menzel are helping their fans escape the stress of the
        pandemic by taking part in a <a href="https://houseparty.com/in-the-house/en/lineup.html">three-day
        virtual festival</a>&nbsp;on the Houseparty app.</p>'
