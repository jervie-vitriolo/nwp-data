      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, the founder and director of Chinese e-commerce company Alibaba,
        is the latest noteworthy member to leave SoftBank''s board. Billionaire and
        Fast Retailing founder Tadashi Yanai <a href="https://edition.cnn.com/2019/12/27/investing/premarket-stocks-trading/index.html">left
        at the end of last year.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
