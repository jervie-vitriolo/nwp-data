      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> - A couple
        held a virtual wedding on video game ‘Animal Crossing’ after having to cancel
        their church wedding plans due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccb06c-fa84-4985-a832-72517e5de45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.627+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Patrick and fiancée Klarisse threw an elaborate ceremony
        on the hit Nintendo Switch game Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac828537-c6e9-4bae-b4e7-0a39e3fcda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.627+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick’s character donned a light blue long sleeves and gray vest
        while Klarisse’s avatar wore an elegant white dress and a tiara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b1829-e94e-4aa5-9e13-8dad0e5b7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.627+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some friends and relatives, making use of the cute and well-dressed
        characters, also attended the virtual garden wedding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5437c60-8915-4844-b1c6-6407560d7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.628+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal Crossing is a slow-paced game set on an idyllic island, where
        you can build furniture and meet friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196d02e-6d60-4b5c-b6dc-17fc4f1d85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.628+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people, including Vincent and Klarisse, are getting into Animal
        Crossing to socialize during this time of isolation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0de17-8b38-451b-b5f2-0e1c2eedac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.628+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair bought the game late April to stay bonded and entertained
        online since they are living apart during the quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b3d57-c6c9-4371-bea8-e3f0029efedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.628+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While playing the game, I realized that the possibilities were
        endless in Animal Crossing in terms of creativity," Patrick told CNN Philippines.
        "That’s why [we] decided to set up a mini-garden wedding area until it grew
        and improved over time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3cf2b-4553-4dd2-810b-d160b86207aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.628+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s real-life wedding was originally scheduled on Sunday
        after being engaged for exactly a year on Monday, May 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e2aaa-008e-47a2-828f-b6e7ca194ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.628+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has banned mass gatherings, among them weddings,
        under the enhanced community quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec36558-5a46-4d8e-a160-ba00dccff97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:06:58.628+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:40:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not like to risk getting or spreading the virus in case we
        were asymptomatic,” Patrick said. “We will still hold a church wedding after
        the pandemic is over.”</p>'
