      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b32a3-e5fc-40ca-9625-6012ded40272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:18:04.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:41:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials and netizens have raised the need for ramped up
        COVID-19 testing across the country. This is the best way to quickly isolate
        those infected and contain the spread of the deadly virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
