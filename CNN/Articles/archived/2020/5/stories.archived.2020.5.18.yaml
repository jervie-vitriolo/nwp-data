      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a8dd1-2469-477d-8fa3-5c45489ba1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:40:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on recent remarks made by US Secretary of
        State Mike Pompeo, in which he appeared to backtrack on a unverified theory
        that the virus originated in a lab in Wuhan, Zhao said: "This US politician
        has been spreading all kinds of lies for some time. Responding to his lies
        is a waste of everyone''s time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf05d13-ac1d-409e-84e5-a6b06578ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T23:37:56.350+08:00
