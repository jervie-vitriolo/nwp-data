    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:16.933+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'London', 'assault', 'rail-worker']
    'template': '1'
    'title': 'Man interviewed over rail worker''s coronavirus death after alleged
      spitting incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9c03d-8644-4b25-a4ba-62bc72fe8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Police have interviewed a man in connection
        with an incident in which a rail worker died from <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-18-20-intl/index.html">coronavirus</a>
        after allegedly being spat on at a London train station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974a469-a9ba-4a6f-92ab-393d02eac818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175a5b1-f065-4797-9cd5-3d4023d286ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/14/uk/uk-railway-worker-spat-on-police-cctv-intl-gbr-scli/index.html">Belly
        Mujinga</a> was working at Victoria Station in central London with a colleague
        when a member of the public spat and coughed over them and said he had the
        novel coronavirus, her union, the Transport Salaried Staffs Association (TSSA),
        said last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002cce6-8e8e-4697-8d16-1edd60af5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40b5c3-4719-4f46-9f4c-9120e0addce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujinga, who was 47, fell ill with coronavirus within days of the
        assault and later died, TSSA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9148f1f-104c-45fc-a58a-7ea49b20c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1eb84-0f01-4de4-8810-8f2520a44ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following a number of enquiries into an incident at London Victoria
        station on March 21, officers identified a 57-year-old man from London in
        connection," a spokesperson for the British Transport Police said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee29ad-3c57-4461-bfd1-cfe8ede6361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6632a68-0bff-4a1e-99b9-caf986fa62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the man was interviewed under caution at a London police
        station on Sunday, and that police are not looking to identify anyone further
        in relation to the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bfdd64-1181-4b06-ae13-b9702cc27f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508ec0a-3f3b-4164-8847-f1405469a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detectives will continue to collate evidence and investigate the
        circumstances behind the incident," the police spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac256341-d023-4ac6-9476-fa1efb0e8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujinga, who had an underlying health condition, was working for
        Govia Thameslink Railway (GTR) on the station concourse at the time of the
        incident. She was taken to Barnet Hospital, north London, in an ambulance
        and put on a ventilator days after the alleged assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf77fec-f7a9-4cc6-aad1-7cdf1451110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died on April 5, leaving a husband and an 11-year-old daughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96e966-d1f1-494e-ad73-67c4f8a47ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T18:10:13.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/18/uk/belly-mujinga-man-interviewed-intl-gbr-scli/index.html">Man
        interviewed over rail worker''s coronavirus death after alleged spitting incident</a>."</em></p>'
