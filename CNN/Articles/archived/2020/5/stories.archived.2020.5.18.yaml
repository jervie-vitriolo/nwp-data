      'mgnl:lastActivated': 2023-01-26T13:41:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70a066-0cf8-4c39-934c-4f44f1add416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:41:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe this is in harmony with the national guidelines issued
        by the national government. Because the whole purpose of this one, with respect
        on the policy on Covid, is to fight against it,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a0d32-8f98-4d27-9a6d-cd6e8f428ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:39:05.993+08:00
