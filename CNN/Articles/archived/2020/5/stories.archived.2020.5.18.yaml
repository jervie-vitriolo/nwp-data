      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/17/Gov-t-close-down-malls-fail-enforce-physical-distancing--.html">Related:&nbsp;Gov’t
        threatens to close down malls that fail to enforce physical distancing rules</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd52b5d-c72b-4558-ae21-4a38de94a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Remulla signed an executive order implementing the temporary
        closure of malls in the province. Cavite shifted from a strict enhanced community
        quarantine to a relaxed general community quarantine on May 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e97c2e-ecbe-48fa-838f-b5b47bd234b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said days after lockdown rules were loosened, the province had
        already logged 40 new cases of COVID-19. He reminded his constituents that
        quarantine restrictions should still be observed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f4071-1875-4e98-a3d6-43b9ed74e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala ninyo ang GCQ ay FREEDOM PASS. Akala ninyo na ang pag bawas
        ng checkpoint ay pwede na ipagbaliwala ang mga pass para maka labas ng bahay.
        Akala ninyo na ang work ID ay lakwatsya pass. Tandaan, Ang Q sa GCQ ay ''Quarantine.''
        Hinde pa po tapos ang sakuna," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f825f6e-248f-4786-ad89-8b1ab8b30450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T07:16:43.991+08:00
      'mgnl:createdBy': 'lara'
