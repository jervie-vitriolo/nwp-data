      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://edition.cnn.com/2020/03/31/tech/softbank-coronavirus-vision-fund/index.html">SoftBank</a>
        on Monday said that Jack Ma has resigned from its board, while also revealing
        a big round of share buybacks. The announcements come ahead of what is widely
        expected to be an historically terrible earnings report for the Japanese tech
        conglomerate.</p>'
