      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the best parents are having trouble keeping up with the basics
        as they work from home and try to keep regular daytime schedules, get three
        healthy meals on the table, make sure their kids get enough exercise and keep
        to bedtime routines, Willard said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e5ca6-cedc-4392-8f40-4e07fd460175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e5c05-f5e5-45c1-8959-4884623052a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s been hard for our kids," Willard said. "That''s also going
        to impact their mental health. It''s going to impact their impulse control
        and their ability to regulate their emotions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9c583-9e04-489b-bc98-e6e1085475c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f01861-d667-460e-ad78-6fe02a15d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children may also regress to the pastimes and misbehavior of their
        younger years because it makes them feel safe. Kids also aren''t getting the
        social reinforcement from peers that tells them tantrums aren''t cool. That''s
        good peer pressure they''re missing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f0248-8f68-46c7-b7eb-59905724049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f12ef-7c47-4193-a87d-f90feea729f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''re engaging in more destructive behaviors, such as cutting
        their hair, they could be bored, said Mary Alvord, a Maryland-based psychologist
        specializing in treatment of youths and coauthor of "Conquer Negative Thinking
        for Teens."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377131f-97e3-4909-96bd-52206ff59577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c251f-b18d-4f9c-ab40-e7c1e3e46e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing that''s happening is that parents are so stressed
        out, so the kids are home and used to probably getting a fair amount of attention
        from parents when they''re home," Willard said. "Now it''s like, ''No, Mom
        or Dad or whoever is really busy right now and can''t give you that attention.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a26132-76f4-4baa-aa93-c1f36f58af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed0213-786b-4282-bbfa-00b1bfc734bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanting a parent''s attention could be the reason behind a meltdown
        or more challenging behavior, he added. And when parents are stressed out
        and impatient, they''re more likely to snap at their kids, which creates a
        vicious cycle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b0abf-c687-4096-aff1-451a64bcdd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800c960-294a-49a7-b043-188dea97d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Acting out may be] normal for kids, especially when they''re not
        as verbal," Alvord said. "[Younger kids] can''t necessarily or clearly articulate
        their feelings. Often it comes out in acting out."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3229d-0ed3-4ae1-923d-cd5d7c70a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd13557-452c-4a41-acdc-b32c21a2620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late, children are presented with new developmental challenges
        as well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd902c1-73a0-4e1d-a2d5-09350bf076be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd1342-13b6-4aae-bd29-c17b26438ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve learned how to be bored for short periods of time at home
        in between school days, activities and social time, but not for hours on end.
        They know how to manage frustrations and boredom in the classroom but not
        on Zoom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6144c16-abc5-4f79-9ae6-db3ddb97c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4b881-5219-45aa-800f-2f512067abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes pile up on kids and their reactions are relatively
        normal, Willard said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0481bee-c038-48de-821a-a145d7780871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b4563-1c60-4257-8935-c1f365ff35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, just assume that what''s underneath it is sadness,"
        Willard added. "It''s not personal, and they''re not doing it to drive you
        crazy or to ruin your phone call or screw up your dinner plans or anything
        like that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9778a-edf1-4e7c-b744-850d60f2e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331af9e-e89d-4597-a28b-931e2ecebf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing it because they''re sad, they''re lonely; maybe
        they''re hungry or tired. They''re really feeling out of control."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863d53e-7ec2-4976-a05a-dfd04d2a3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65569b-68e0-4105-a1cb-93c640001670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, parents should watch for and question recurring
        behaviors — isolation, poor sleep, perpetual misbehavior — as potential signs
        of something more serious going on, such as depression, anxiety or attention
        issues. In that case, contacting a therapist or psychiatrist for virtual appointments
        with the child or parent might help.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abfd43e-77c7-4704-9fe0-6715ea29f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eeaec2-6e12-4043-8531-91cf6be35441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Helping kids cope</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de772d-c2e3-46ea-b57e-e65b63ef0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at the end of a tantrum a child admits what''s really wrong,
        that''s a great moment because it means that he or she trusts the parent,
        Willard said. But the goal is improving the time it takes to get from tantrum
        to admission from 40 minutes to five minutes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29f64f-5e07-4ce7-8c04-61b47760b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889c6ed-b65e-484f-9afa-73d4b74043a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can try to connect with their child by validating his feelings,
        Willard suggested. Jump in and say you''re there if he needs a hug; tell him
        you love him and that you understand this situation is so hard.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe192dad-3e2e-461e-8a43-ec20854975c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6d680-8cf4-4b70-9b96-c76a5fbe36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask the child what he was thinking and feeling at the time so you
        can get to know his triggers, Alvord recommended.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22aa28-5115-4056-a23b-ce499e79234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f66fb-8051-471f-bd07-3707d59a0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as parents we can check in more and say, ''How''s it going?
        Are you feeling OK right now? What are you looking forward to doing today?
        When do you want to set up a FaceTime with your friends later today?''" Willard
        added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c24e1a-5b26-4ebd-9b41-362a96160cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e02e78-e8a3-46b9-bf29-b4b4e54b16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can also help children become more comfortable with what''s
        not currently available to them by focusing on what''s going well and what
        they can control. But still be honest with them about the pandemic, lest you
        lose their trust, Alvord said. Just don''t let children catastrophize everything.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fdcf8-f513-42a6-918e-2beae8b1445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996dff1-f8a8-4743-a779-7df90aa18a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of what you can do to cope is figure out the areas they''re
        most missing and how as a parent you can sort of orchestrate to help them
        get those connections with friends, a cousin, relatives and whoever else,"
        Alvord recommended. "Then they''re more relaxed physically, more engaged and
        feeling better."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa615b3d-0841-499f-9b93-66195f62aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcf7e6-68af-4027-b2ba-0f3fe4f8d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that way, though their social lives aren''t the same, kids can
        feel that some aspects of life are predictable, safe and worth looking forward
        to.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f2479-fbef-45d2-8dc5-c8319993e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0e6a7-d0bb-4b5e-91c7-08ac42d050fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lessons in emotional intelligence</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e45b53-d9ea-4948-a386-36c4323b869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning emotional intelligence is a key part of growing up, and
        it''s important to navigating this difficult time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb743b96-b4e7-4844-8a30-c67a4eacc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fac21-87d1-4f0a-8e0d-20227136816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a type of intelligence that enables someone to "process emotional
        information and use it in reasoning and other cognitive activities," according
        to the American Psychological Association.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913ce7e-11ad-4801-ae6e-2979103194b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a4f57-4791-47f3-9f5d-8496145ddb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed by US psychologists Peter Salovey and John D. Mayer in
        1989, it comprises four abilities: to perceive and assess emotions accurately;
        to access and express emotions when they aid understanding of the situation;
        to comprehend emotional language and make use of the information; and to regulate
        one''s own and others'' emotions to foster personal growth and well-being.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690bd28-7406-4c96-ba71-9c921b1f9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635d305-dbcb-4279-bfcd-13f114f701de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone needs these skills to be successful in their personal and
        professional lives, and parents can use children''s heated or low moments
        to build those abilities.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85443b2-9ec7-4eff-9cdc-ec2f38c58f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99459154-237b-419f-88c9-bcc2a6917259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts early," Alvord said. "We have to learn to tolerate a
        certain amount of distress and moderate our emotions because life is full
        of lots of little distresses."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57844e-19d4-49b8-b685-2b26c39e4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a027860-f378-4cd4-9166-492804295e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by naming the emotions that arise in the characters of books,
        favorite television shows or movies you expose your kids to, Willard suggested.
        Talk about and explain the feelings so that kids will soon be able to recognize
        and label their own emotions.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0f3ca-9637-4445-bdec-21a7dc23ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbedde-2163-4ab7-8be0-d3bbb3bd18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then they''re much more able to regulate their emotions and have
        that emotional intelligence that we want them to have," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119da0b4-4888-47ba-b7bb-5675e6e466c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1ee96-72c8-484b-beb8-a139c4562d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing games such as I Spy, 20 Questions, Mother May I? or Simon
        Says can teach impulse control and build a child''s capacity to understand
        the perspectives and experiences of others. "They''re also good cognitive
        brain builders for kids when they do go back to school, to keep their brains
        kind of shaped with exercise," Willard said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2a24b-c614-4898-8dc6-919d783e70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5e114-f085-4cc7-9aa7-c4d2829c74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playtime is also a period for kids to relax with their parents,
        Alvord said, and they might share more then.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de14dda-7abc-4540-a005-896c3f0b8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee076ea-d1b6-445c-9417-b63afb6663b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continue conversations about feelings beyond the eruptive moments
        — at the end of the day, talk about emotions as they arise and ask children
        when they last felt a certain mood. And reinforcing the habit of sharing and
        talking through problems by modeling that behavior is key.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300320f-3391-4e9f-b46e-bebf9c442ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e83335-3d43-4615-a04f-4e327d929a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really interested in mindfulness so I''ll be playing with
        my son and I''m like, ''This is getting really stressful. I''m going to take
        a few deep breaths,''" Willard said. "That kind of thing can start to conceptualize
        and teach kids as we''re modeling it that they also can manage it."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd86c2-b147-475e-a541-af8084d4bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e6971-bae5-4d64-9f28-eb32f4f525bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As parents hold space for their children when they''re sad and work
        with them on productive expression, they should be patient with themselves
        and their kids.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afaa4ed-3d31-4709-ace1-1fe5d1eaecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:44:30.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:40:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

