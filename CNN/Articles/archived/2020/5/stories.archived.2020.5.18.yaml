      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop Dogg''s unexpectedly wholesome video blew up on social media,
        racking up more than 1 million views and garnering various reactions on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a61d9-cc6f-41b4-9de8-e4795ac44de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snoop needs to be on next Disney sing along. Not singing. Just
        listening and reacting," one person <a href="https://twitter.com/todd_henderson/status/1260626176290291712?s=20">tweeted</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53b4f3-d732-4071-823f-afbe702daee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the rest of us, @SnoopDogg is having all the feels. he is
        not the hero we asked for, nor is he the hero we deserved. but he is: the
        hero we need," another person <a href="https://twitter.com/yuetsu/status/1260627280683917314?s=20">tweeted</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d16448-b41b-4b0f-84a0-6151c4eb9d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T08:53:02.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:41:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idina Menzel, the actress who voiced Elsa in the movie and sang
        "Let It Go," even joined in. She responded to Snoop Dogg on Thursday by jamming
        out to his track "Drop It Like It''s Hot."</p>'
