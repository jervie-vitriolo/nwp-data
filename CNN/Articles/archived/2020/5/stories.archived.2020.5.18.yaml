    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05934129-e740-49e0-b1fd-18b8ed8fbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
