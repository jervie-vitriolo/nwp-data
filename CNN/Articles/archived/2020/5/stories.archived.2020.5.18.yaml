      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Department
        of Health reported 205 new coronavirus cases on Monday, raising the country’s
        total to 12,718.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f08beb-1501-4e04-8006-998bd6e3c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:46:09.121+08:00
      'mgnl:createdBy': 'kristel'
