      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af485e-1b44-491c-97ed-b89058cd6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COVID-19 trend is going down, but after Saturday,
        I am sure the cases will spike because we disregarded social distancing and
        other health protocols.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17bdfc-5e82-4384-92e9-0796ba04ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af35a0-472e-4dde-b192-bcab4088a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also forced the local government of Cavite Province to temporarily
        shut down all malls after residents failed to follow physical distancing rules
        and travel restrictions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd81193-af5a-433e-8bee-eafaf1ebd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bd3f0-08fb-4a65-bf65-90817c283578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has warned mall operators to enforce physical
        distancing protocols or face shut down. Roque said they may also face criminal
        charges for failure to implement minimum health standards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87497ca-e300-4e8f-ac20-bc2731b72c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe33c5c-717c-4e56-af8c-23390877fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, stood by the government''s decision to allow malls
        to reopen — saying it was based on science and economics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea696c-eb95-4320-a857-0f5373b9a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584eb8c-9300-4d86-95d6-c6cd57045362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:11:10.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Metro Manila, Bataan, Bulacan, Nueva Ecija, Pampanga, Zambales,
        Angeles City, and Laguna — which are under modified enhanced community quarantine
        to restart the country''s economy — can easily switch back to a stricter ECQ
        if Filipinos continue to disregard lockdown rules.</p>'
  'Countries-call-for-independent-inquiry-vs.-China':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T16:50:51.498+08:00
    'imagesource': 'jcr:ed2194a7-3c42-44a6-a937-0ccbab55a241'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e02184ef-1c02-4f3a-8e32-b42b9b8c72ba'
    'lead': 'Russia has joined about 100 countries in backing a resolution at the
      upcoming World Health Assembly (WHA), calling for an independent inquiry into
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T17:25:45.563+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:41:10.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:16.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Coronavirus', 'inquiry']
    'template': '1'
    'title': 'ANALYSIS: China has been trying to avoid fallout from coronavirus. Now
      100 countries are pushing for an investigation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074410f-c3c5-440d-b9b2-9f42b7ad1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Russian President Vladimir Putin <a href="https://www.youtube.com/watch?v=wOIyzNSQSCg">once
        called</a>&nbsp;Xi Jinping, the Chinese leader, a "lone warrior."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2984f8-abe9-49ca-bcc1-1c867ec1a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was joking, but that description is starting to look more
        and more accurate. Russia has joined about 100 countries in <a href="https://apps.who.int/gb/ebwha/pdf_files/WHA73/A73_CONF1Rev1-en.pdf">backing
        a resolution</a> at the upcoming World Health Assembly (WHA), calling for
        an independent inquiry into the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba761e61-23f7-4041-8782-fa54ab5156a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45567b0b-d6dd-4ce9-8526-ce791a2932a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union-drafted resolution comes on the back of a <a
        href="https://www.abc.net.au/news/2020-04-19/payne-calls-for-inquiry-china-handling-of-coronavirus-covid-19/12162968">push
        by Australia</a> for an inquiry into China''s initial handling of the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126c185-a74b-48da-b9c1-54be4929a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854094cf-8907-4bcb-bec8-19704bb56e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was met with an <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1772783.shtml">angry
        response</a> from Beijing, which accused Canberra of a "<a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1772783.shtml">highly
        irresponsible</a>" move that could "disrupt international cooperation in fighting
        the pandemic and goes against people''s shared aspiration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0a193-87d8-4e94-8d3a-5ed086eda59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef2d07-ed30-49cf-8586-b5e242cec2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the resolution to be presented at the annual meeting of World
        Health Organization (WHO) members, which begins on Monday in Geneva, does
        not single out China or any other country, it calls for an "impartial, independent
        and comprehensive evaluation" of "the (WHO)-coordinated international health
        response to Covid-19."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875681c5-ab52-4e0a-9bd7-7a26560d9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc97e0-2e10-4058-b4cd-525245f632cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wording of the resolution is weak compared to Australia''s previous
        calls for a probe into China''s role and responsibility in the origin of the
        pandemic. This may have been necessary to get a majority of WHO member states
        to sign on -- particularly those, such as Russia, with traditionally strong
        ties to Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1a241-08ab-4673-88f6-0ab4a6324dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba76a1-6318-409f-becb-6ea09d2e3ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean China''s government should rest easy. The
        potential for an independent probe, even one not initially tasked with investigating
        an individual country''s response, to turn up damning or embarrassing information
        is great. Australian government sources <a href="https://www.abc.net.au/news/2020-05-17/coronavirus-inquiry-world-health-assembly-china-covid-19/12256910">told
        the ABC</a>, the country''s public broadcaster, that the resolution''s language
        was sufficiently strong to "ensure that a proper and thorough investigation
        took place."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871fd03-31fb-4ca6-951b-da7bb9904295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd896e8-f16b-4780-b5a1-ddd324cff821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has previously said it would only support an investigation
        held by the WHO, <a href="https://edition.cnn.com/2020/02/14/asia/coronavirus-who-china-intl-hnk/index.html">which
        has been accused of being overly influenced by China</a> -- a charge top WHO
        officials refute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc1b41-92a4-45e1-b839-599d0f4a9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80f94a-876b-4c84-b556-56fc060b9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=LwqxI6CYA1w">Speaking last
        week</a>, China''s ambassador to the UK, Liu Xiaoming said: "We''re open,
        we are transparent, we have nothing to hide, we have nothing to fear. We welcome
        an international, independent review, but it has to be organized by the WHO."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d1204-0ffc-4833-9d8c-85a2363683ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da5755-4fcd-475d-8977-d2e2ab8ad1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more countries signing on to the EU resolution as the assembly
        nears, that may be out of China''s hands. There were also indications that
        Beijing may accept the resolution: Chinese state media <a href="http://www.xinhuanet.com/english/2020-05/18/c_139066416.htm">reported
        Monday</a> that Xi would deliver a speech at the opening ceremony of the WHA,
        an unlikely move if Beijing was preparing to push back against a key agenda
        item.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371467c-8ac6-424b-b959-a0c814538738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609367a-4acb-4a5d-a699-2bd81e95e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evidence of failures?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d4b7d-3724-41f3-92c4-e62176564157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any highly critical report could have a potentially disastrous effect
        on China''s global standing, <a href="https://edition.cnn.com/2020/04/28/asia/china-coronavirus-model-democracy-intl-hnk/index.html">which
        has already taken a major knock as a result of the coronavirus crisis</a>,
        with the United States in particular <a href="https://edition.cnn.com/2020/05/08/asia/us-china-relations-nationalism-intl-hnk/index.html">pushing
        a narrative that Beijing is to blame for the pandemic</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9e074-fe39-4465-96ea-5af7de9c9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e881d7-98be-4853-a0a7-6e98cbd40357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently pushed back against any criticism, pointing
        to a warning given to the WHO in late December about a potential new strain
        of pneumonia spreading in the city of Wuhan. While the WHO -- and particularly
        Director-General Tedros Adhanom Ghebreyesus -- have praised China''s response,
        a probe into the organization''s initial handling will shine a spotlight on
        just what information China knew when, and how much was shared with the WHO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea2540-cd12-46bb-ae22-41632091d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27094e12-5d8e-4a6e-a3b5-b93ec95ea8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials, including Xi, have admitted to being aware that the
        infection was spreading even as the Wuhan government <a href="https://edition.cnn.com/2020/02/17/asia/china-coronavirus-xi-jinping-intl-hnk/index.html">was
        still downplaying its severity and police were detaining whistleblowers</a>.
        In an <a href="https://edition.cnn.com/2020/05/16/asia/zhong-nanshan-coronavirus-intl-hnk/index.html">interview
        with CNN</a> on Saturday, Dr. Zhong Nanshan, the Chinese government''s senior
        medical adviser and the public face of the country''s fight against Covid-19,
        said the local authorities "didn''t like to tell the truth at that time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb0aba-ae0f-4ab8-b9df-46fe9acdcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d424d6-2ed8-46e4-83bb-0cd7763e51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "At the very beginning they kept silent, and then I said
        probably we have (a larger) number of people being infected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc030e-58bd-4858-8fc9-c9e8f98662a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facea6b-a157-4258-bd93-78c40b974489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong added that he became suspicious when the number of officially
        reported cases in Wuhan remained at 41 for more than 10 days -- despite infections
        emerging overseas. "I didn''t believe that result, so I (kept) asking and
        then, you have to give me the real number," he said. "I suppose they are very
        reluctant to answer my question."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f8c41-6810-4987-ac2f-34c5eb2fa43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57011c95-dd02-413c-8a33-c38dcb682a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that knee-jerk censorship or a deliberate coverup
        by Beijing enabled the virus to spread, first within China and then throughout
        the world, has been repeatedly and angrily refuted by Chinese officials. But
        this has nevertheless hurt the country''s global standing, with foreign politicians
        -- particularly in the US but also in parts of Europe and the rest of the
        world -- referring to the "China virus" or blaming Beijing for the chaos they
        are now dealing with.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7ca27-e101-448a-a38b-2c23945d5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d82ab-55da-4c96-82d4-634f1db94bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has come in for plenty of international criticism over the
        years: on human rights, its aggressive posturing in the South China Sea, and
        issues of trade and intellectual property. But often that dissent has come
        from Beijing''s traditional rivals, such as the US -- many smaller countries
        have held their tongues, perhaps to ensure economic ties with China are maintained.
        However, the virus -- and the corresponding global economic slump -- has opened
        the door to a wave of criticism and pushback not experienced by Beijing for
        years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ddd8ed-7934-4e74-a9a8-f5e6605ed256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab05dee-d8bc-410c-98d9-73e10d40ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan at the WHA?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215fc46-f1b6-4777-a416-c47d0a999507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example of how China''s global standing has suffered as a result
        is another issue that will be on the docket at Monday''s WHA meeting: whether
        to allow Taiwan to join.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff8020-3ac7-4ffc-b385-6fdea1f4aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efc444-f23e-4e96-b7c0-3eacd73a884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trajectory of Taipei''s international reputation during the
        pandemic has been the reverse of Beijing''s. Taiwan has been hailed for its
        effective response to the virus, and numerous countries have <a href="https://edition.cnn.com/2020/05/15/asia/china-taiwan-coronavirus-ties-intl-hnk/index.html">backed
        the island''s government in seeking to rejoin the WHA</a> as an observer,
        a position it held until 2016, when Beijing forced it out after the traditionally
        pro-China KMT party lost power in Taiwan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d07fbe-044a-4516-9508-89529b4a2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2dde74-e775-40f8-8e81-d556740e13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1779579.shtml">On
        Friday</a>, a Chinese Foreign Ministry spokesman accused those countries who
        back Taiwan''s participation as seeking "selfish political gains even at the
        expense of hijacking the WHA and undermining global anti-pandemic cooperation."
        He predicted that the proposal would be "firmly rejected by the vast majority
        of the international community."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a20196-2557-45a9-92fd-37f2e803730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c95ad6-7ccd-42fc-b156-42039168a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for Beijing, this confidence did not have to be tested.
        Taiwan''s Ministry of Foreign Affairs <a data-cke-saved-href="https://www.mofa.gov.tw/News_Content_M_2.aspx?n=8742DCE7A2A28761&amp;s=FF332D9E7B0CBB07"
        href="https://www.mofa.gov.tw/News_Content_M_2.aspx?n=8742DCE7A2A28761&amp;s=FF332D9E7B0CBB07">said
        in a statement</a> Monday that it had agreed to shelve the issue until next
        year, due to the shortened nature of the current WHA and the pressing issue
        of the coronavirus pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b299772-e187-4181-9b4a-2d26f8ef4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T17:25:45.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:41:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/18/asia/china-world-health-assembly-investigation-intl-hnk/index.html">China
        has been trying to avoid fallout from coronavirus. Now 100 countries are pushing
        for an investigation</a>."</em></p>'
