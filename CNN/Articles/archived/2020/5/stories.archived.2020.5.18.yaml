        “Pasaway nga ba ang mga Pilipino?” Speakers Dr. Elizabeth de Castro from the
        Psychosocial Support and Children’s Rights Resource Center (PST-CRRC) and
        John Andrew Evangelista from the Sociology Department of the University of
        the Philippines Diliman will be leading the discussion, with moderators Erik
        dela Cruz and Cris Gonzales.</p>'
