    'template': '1'
    'title': 'House recalls passage of provisional franchise bill for ABS-CBN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a164830-12c5-4bdd-86c5-88a03ed90caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The House
        of Representatives has recalled the approval on second reading of a bill granting
        ABS-CBN a provisional franchise until October this year as some members said
        it was unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f4248-654f-44d7-af51-a9ec5e98dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3f824-1f8f-4bea-a14d-d54d5154f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Majority Leader Wilter Wee Palma proposed the move on Monday,
        arguing that some lawmakers also wanted to debate the issue further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da12ff-b340-476d-9d5f-40c6c6564b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4833e-f0a9-4b21-bcff-7a46cf7390c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house convened as a Committee of the Whole and the plenary
        passed the measure on second reading last Wednesday. Some lawmakers, however,
        noted that this could be unconstitutional as the charter requires that bills
        be passed after three readings on separate days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15a5d6-7a62-48ba-8590-2b83cf5c876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f783de-75f2-4b03-ba87-0cac19716b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No amount of purported or actual passage of some bills in the past
        on first and second readings on the same day will constitute an unassailable
        precedent in violation of the Constitution,” Albay 1st District Rep. Edcel
        Lagman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf1091-f895-4836-8201-06a0f00d0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21121923-c07a-44ad-b102-7d9cd563dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sponsor of the bill, Deputy Speaker Luis Raymund Villafuerte,
        insisted that there was nothing wrong with the initial passage of the bill,
        saying that that approval of the measure on second reading was a “prerogative”
        of the chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0535f4-08e5-4f15-8fb5-731d7467ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbe062-7e58-48f1-8682-11f6c4b9368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited previous bills that had been passed on first and second
        reading on the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d970f-032f-42cc-8028-b0bc432e7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94e1de-d0cd-4284-8eda-8d36ea05d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It does not mean that [if]&nbsp;we are reverting to second reading
        that we believe that we have made a constitutional defect,” Villafuerte stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443bab7-0204-4847-ad84-d020d739a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN is banking on the grant of a provisional franchise, citing
        the push for it in Congress as among the reasons why the National Telecommunications
        Commission should not recall its assigned frequencies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3a463-a4a6-4a9e-9753-de41544a3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b00e8-6d2f-42d9-80c8-f87d513087df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea38aee-b2ed-42e8-a81f-815e906ead70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c24a8c-53b3-4597-8cac-81c7544af955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The grant of a legislative franchise to ABS-CBN is forthcoming,”
        the company said in its 14-page answer to the NTC. “The recall of the assigned
        frequencies would thus be a useless and costly exercise, in contravention
        of the intent and desire of Congress.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3e517-03f2-4c61-b331-dc62ba70dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3202a7-9465-499b-a786-d5a1398e9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3da4a-6682-467e-a89e-f98157c3baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c95b16-c39b-43e2-87e8-fb6e7b0b4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T19:15:53.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villafuerte could not directly answer when pressed by fellow
        lawmakers as to when the provisional franchise bill could pass their chamber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb8a23-c82f-4711-b77a-646c6c0d5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the measure is passed on second and third readings, the House-approved
        bill would be sent to the Senate for its consideration. The Senate Public
        Services Committee is expected to hold a hearing on the proposed law on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1931c2-b50e-4570-a159-2fe7e92b75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd1781-a11f-4a7f-b266-88cc3113d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN was forced to shut down on May 5 to comply with a cease
        and desist order from the NTC as its franchise had expired on May 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b03511-c580-4994-ad32-1148ffe14c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60431e7f-b19a-4afe-96a3-b89775b88bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant has since appealed to the Supreme Court to temporarily
        stop the implementation of the NTC order, citing income losses ranging from
        ₱30 million to ₱35 million every day that it is off the air as well as possible
        loss of job for its  11,000 workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84764175-8fa6-4f95-8f31-b29d4272e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c74c2-6cc8-44c4-9e33-f0ca5051bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T16:22:10.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:41:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Corporation’s shares <a href="https://www.cnnphilippines.com/business/2020/5/18/ABS-CBN-shares-slump-as-trading-resumes.html"
        target="_blank">slid 7.2 percent</a> after it resumed trading almost two weeks
