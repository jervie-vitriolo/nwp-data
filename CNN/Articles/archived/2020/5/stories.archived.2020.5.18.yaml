      'text': '<p><strong>"Stay Home of NU Rock: ''00s Rock Down Reunion"</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a566c-9b1f-4eef-b2d2-3c9bdc638b53'
