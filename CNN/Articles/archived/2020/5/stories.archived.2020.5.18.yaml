  'Moderna-covid-vaccine-trial-early-results':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-18T22:02:27.081+08:00
    'imagesource': 'jcr:1952a51b-4199-453a-98f4-350f99804241'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1cedec-c6be-41f5-985f-6f85d54a4a82'
    'lead': 'Study subjects who received Moderna''s Covid-19 vaccine had positive
      early results, according to the biotech company, which partnered with the US
      National Institutes of Health to develop the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-18T22:48:39.330+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:40:52.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:20.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Early results from Moderna coronavirus vaccine trial show participants
      developed antibodies against the virus'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f3609-8247-47a7-b05e-b4e0e6a2da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Study subjects who received Moderna''s
        Covid-19 vaccine had positive early results, according to the biotech company,
        which partnered with the National Institutes of Health to develop the vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c8b1b-ebe2-494a-bb8f-e554e65c4407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If future studies go well, the company''s vaccine could be available
        to the public as early as January, Dr. Tal Zaks, Moderna''s chief medical
        officer, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91f916-bed8-4ef0-bbde-cc90ae3a8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely good news and news that we think many have been
        waiting for for quite some time," Zaks said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e959226-246a-4b05-83f7-6babfc4f933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These early data come from the Phase 1 clinical trial, which typically
        studies a small number of people and focuses on whether a vaccine is safe
        and elicits an immune response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4bc79-7fba-43ba-b3ba-5a25b25d41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the study, which was led by the National Institutes
        Health, have not been peer reviewed or published in a medical journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889ba28-7eca-4985-a2b5-9c701e7b9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, based in Cambridge, Massachusetts, is one of eight developers
        worldwide doing human clinical trials with a vaccine against the novel coronavirus,
        according <a href="https://www.who.int/who-documents-detail/draft-landscape-of-covid-19-candidate-vaccines">to
        the World Health Organization.</a> &nbsp;Two others, Pfizer and Inovio, are
        also in th&nbsp;United States, one is at the University of Oxford in Britain,
        and four are in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66181930-eea1-49c2-80ef-d79fb23fb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has vaccinated dozens of study participants and measured
        antibodies in eight of them. All eight developed neutralizing antibodies to
        the virus at levels reaching or exceeding the levels seen in people who''ve
        naturally recovered from Covid-19, according to the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa03c9d-f3f4-4123-9bbf-eaf27b826a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutralizing antibodies bind to the virus, disabling it from attacking
        human cells.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759e176-7e05-418a-b756-64c1ed05e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve demonstrated that these antibodies, this immune response,
        can actually block the virus," Zaks said. "I think this is a very important
        first step in our journey towards having a vaccine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739726e-4584-40b3-91e5-218967f5d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine specialist who is not involved in Moderna''s work said
        the company''s results are "great."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536982c8-3957-4a60-a1d6-7bb2e70e5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that not only did the antibody bind to the virus, but
        it prevented the virus from infecting the cells," said Dr. Paul Offit, a member
        of the NIH panel that''s setting a framework for vaccine studies in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c2754-1236-4282-aa43-4524afbc351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccine had promising results in the lab, it''s not known
        if it will protect people in the real world. The US Food and Drug Administration
        has cleared the company to begin Phase 2 trials, which typically involve several
        hundred of people, and Moderna plans to start large-scale clinical trials,
        known as Phase 3 trials, in July, which typically involve tens of thousands
        of people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fff082-ce30-4df2-946c-83b59be238e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said before the pandemic, vaccine developers would typically
        test out their product in thousands of people before moving on to Phase 3,
        but that Moderna is "extremely unlikely" to have vaccinated that many by July,
        since they''ve only vaccinated dozens so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12dc715-d6cd-4fd9-b6f6-0a71967589ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it makes sense to Moderna to move into Phase 3 without vaccinating
        that many people, given that Covid-19 is killing thousands of people each
        day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da40e1c-3eec-4219-a614-79a0778fe86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a different time," Offit said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe937f9-71b5-4c25-8743-31d538befc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Dr. Anthony Fauci, the director of the National Institute
        for Allergies and Infectious Diseases, said it would take about 12 to 18 months
        to get a vaccine on the market. Zaks said he agreed with that estimate for
        Moderna''s vaccine, putting a delivery date somewhere between January and
        June of next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9582e61-b145-4361-8002-7065c81a4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Moderna study, three participants developed fever and other
        flu-like symptoms when they received the vaccine at a dose of 250 micrograms.
        Moderna anticipates the Phase 3 study on dosage will be between 25 and 100
        micrograms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc30bb-e209-4f37-a9fb-964032d8dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Moderna study subjects who were vaccinated even at 25
        and 100 micrograms achieved antibody levels similar to or even higher than
        people who naturally became infected with coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe4889-3506-4c94-b316-c28c4d6189e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear whether natural infection confers immunity to
        re-infection, and so similarly it''s not clear whether vaccination confers
        immunity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85eff42-00f2-4c19-8118-e5d1fd8cde74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a good question, and the truth is, we don''t know that
        yet," Zaks said. "We are going to have to conduct formal efficacy trials where
        you vaccinate many, many people, and then you monitor them in the ensuing
        months to make sure they don''t get sick."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935107ec-56f0-4196-8b1b-3864dd00dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T22:48:39.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:40:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/health/coronavirus-vaccine-moderna-early-results/">"Early
        results from Moderna coronavirus vaccine trial show participants developed
        antibodies against the virus"</a></em></p>'
