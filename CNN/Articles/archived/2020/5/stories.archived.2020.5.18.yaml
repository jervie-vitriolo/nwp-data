      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier assured that all returning kababayans will
        undergo strict quarantine procedures upon arrival.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340087b4-0718-4ea4-8d68-7de378d3e9b7'
