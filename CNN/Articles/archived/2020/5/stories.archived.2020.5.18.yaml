      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/17/business/global-remittances-coronavirus-intl-hnk/index.html"><em>"''I
        can''t send money back home'': How a lifeline for the world''s poorest is
