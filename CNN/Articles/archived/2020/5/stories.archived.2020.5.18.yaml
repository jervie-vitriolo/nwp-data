    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:40:10.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'GIF', 'Giphy', 'buyout']
    'stories': ['1cc2af43-8d26-49c3-ac9e-b6a23db8dc32']
    'template': '1'
    'title': 'Facebook is buying popular GIF platform Giphy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abae0f-2dc3-4b7c-81a6-4bfaacec9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:19.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> One of Facebook''s biggest acquisitions
        in recent memory is for a service commonly used to find GIFs of adorable puppies,
        Real Housewives and literal dumpster fires with broad metaphorical potential.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702ebc9-6d9f-4bd8-a18a-f0394bd9b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:19.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Friday that it had acquired Giphy, a popular search
        engine for short, looping videos and animations called GIFs. The service will
        become part of Facebook''s Instagram team, making it easier for people to
        find relevant GIFs for their Stories and direct messages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583ae45-f37e-42ce-92ec-038d88872189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:19.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is reportedly worth $400 million, according to Axios. A
        Facebook spokesperson told CNN Business the company isn''t disclosing the
        terms of the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7252d4-0800-4b45-8cd1-da197087a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:19.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rumored price tag may sound steep for a platform used
        to find and send GIFs of Homer Simpson disappearing into a bush, it''s actually
        less than Giphy was valued at in prior funding rounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099a04f-25e7-48ac-b9ac-91ebfb0259af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:19.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giphy, which was founded in 2013, already offers its stickers on
        Instagram Stories and its GIF search is available in Instagram direct messages.
        While Giphy has its own app, its GIFs are commonly used on other services,
        including workplace chat app Slack and Apple''s iMessage feature. Facebook
        did not say whether it will continue to integrate with those other services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd1cfc-18fb-47a0-8c95-a969436a3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:19.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giphy also has a searchable online database and will continue to
        operate its own library. Facebook said people will still be able to upload
        GIFs and "GIPHY''s creative community will still be able to create great content."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc66c0d-df2d-45e8-9197-1f29927c7c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:19.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:41:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/15/tech/facebook-giphy/index.html">Facebook
        is buying popular GIF platform Giphy</a>."&nbsp;</em></p>'
  'Foxconn-Apple-iPhone-China-production':
