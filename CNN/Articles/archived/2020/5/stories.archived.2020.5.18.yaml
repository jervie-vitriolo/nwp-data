      'mgnl:lastActivated': 2023-01-26T13:41:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ce567-108d-40e4-be68-637724b56fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:19:23.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have emphasized that symptomatic screening is ideal, and test
        only when symptomatic. IATF resolution stated that in no case shall testing
        be a condition for return to work," she said in a Viber message to reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b176cb-823c-47ce-a1d1-b5fc5c6a2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:49:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said testing employees reporting back to
        work&nbsp;is important because they may be silently carrying the virus.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e2ad9-12f6-48e7-b242-62ae9e2f0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T10:49:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to test workers returning to work. This needs to be arranged
        by employers &amp; DOH.&nbsp;Marami sa mga kaso walang sintomas. We cannot
        afford a second wave," <a href="https://www.facebook.com/hontiverosrisa/posts/10164056964435657">she
        said</a> on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae0ccd-98b9-445c-acbc-ca4a9d2cc3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T11:01:38.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:41:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking to jump-start the economy after a two-month
        lull. Overall economic output is expected to shrink by at least 2 percent
        this year, with the pandemic seen to have cost about ₱2 trillion in lost opportunities.</p>'
