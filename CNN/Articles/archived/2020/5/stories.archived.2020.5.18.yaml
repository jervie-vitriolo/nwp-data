      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cases among Filipinos abroad, the Department of Foreign Affairs
        recorded on Monday eight new coronavirus infections, two new recoveries, and
        two more deaths.</p>'
