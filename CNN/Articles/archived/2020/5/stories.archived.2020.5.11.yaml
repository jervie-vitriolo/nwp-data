      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e0ed6-ada0-47f0-a4d0-a26c4bed4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.977+08:00
