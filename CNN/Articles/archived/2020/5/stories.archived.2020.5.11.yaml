      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Rainfall
        brought by Tropical Depression Ambo will bring a much-needed respite from
        scorching temperatures when it moves closer to Metro Manila and Calabarzon
        towards the end of the week, state weather forecasters said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6664a15-1160-4d79-84c6-e7dca6a05722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.150+08:00
