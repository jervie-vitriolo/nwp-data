      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited and condensed.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e83f6-fd6c-4cf3-80d3-0bdab6db4430'
      'mgnl:activationStatus': true
