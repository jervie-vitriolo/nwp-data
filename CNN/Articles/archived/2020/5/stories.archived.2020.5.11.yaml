      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559db640-4f55-4983-aff7-88e5e419b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s senior thesis focused on developing algorithms to design
        a community-based preventative health intervention to decrease obesity in
        Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a26b6-f4e6-420d-ae04-0a20e92b7afa'
