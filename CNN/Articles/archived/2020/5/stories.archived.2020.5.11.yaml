    'template': '1'
    'title': 'Roque admits gov''t slow to roll out COVID-19 testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e677ad0-dca9-4aa3-812c-4c0c0e249c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> Presidential
        Spokesperson Harry Roque agreed to criticisms that government went slow in
        scaling up testing efforts for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5069f-3c09-426b-9f8e-ffa69c6939bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko madi-dispute na medyo hindi natin nakamit ''yung goal
        na by April 30, meron na tayong 8,000 daily testing ang DOH. Na-delay po tayo</em>,"
        Roque said in a Monday briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86766dba-b85b-4220-a695-6fb6ff351c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot dispute the fact that we really didn''t meet
        the goal of equipping DOH for the conduct of 8,000 daily tests by April 30.
        We have been delayed.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a22e0-268f-4ead-8f62-9af5e5706d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to a statement from Senator Sherwin Gatchalian,
        who said the government has been very slow in rolling out widespread testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200228ef-b3dc-4223-a2ae-d55a99c2d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Cabinet official said government has since refocused
        its efforts to the bigger goal of improving the daily capacity to 30,000 tests
        per day by May 31, with some 50 testing centers eyed to open in the next two
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e83697-c0cd-42e6-99cd-bc979e9e70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing we can assure you is we are taking steps to increase
        our testing capacity, <em>kaya nga po itinalaga si</em> Mr. Vince Dizon as
        the testing czar," Roque added, pointing out the opening of mega swabbing
        centers last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f957fa-9b9e-4a31-9f67-703949c10e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only through testing <em>na malalaman natin kung nasaan po
        ang kalaban</em> [where we can know where the enemy is]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939b146-48f2-4385-b508-8414a8e796cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:33:15.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/8/vince-dizon-laboratory-capacity-12k-tests-per-day.html">Dizon:
        Laboratory capacity now at 12,000 tests per day</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330394a0-2e75-422a-9b20-366de60d7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 28 testing centers nationwide, Roque said, against
        a goal of 78 stations by end-May. The government has conducted 151,080 tests
        for 137,055 individuals, according to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac762f-04b5-446f-9415-7fa3005bf50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/5/10/duterte-ecq-decision-may11-iatf.html">will
        decide on the fate</a> of Metro Manila, Central Luzon, Calabarzon, and all-other
        high-risk areas today if they will remain under enhanced community quarantine
        after two months of lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23697c4-5934-4516-9daf-3f5d2504fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of cities and provinces have initiated their own localized
        mass testing efforts as they hope to isolate carriers of the virus and prevent
        further infections. Roque said that latest available data showed that Quezon
        City, the City of Manila, Parañaque, Makati and Mandaluyong have the most
        number of cases in the National Capital Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd5de5-f9fb-475e-a000-84c52b5cee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the state wants to run a 2.2 million rapid tests
        and over 900,000 tests done via the polymerase chain reaction method, which
        is deemed more accurate in detecting COVID-19 in a patient''s body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a65f2-0340-4cb9-acf8-6182efb2d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent artificial spikes in reported COVID-19 infections, Roque
        also proposed laboratories to use the date of taking swab samples from patients
        as the date of reporting if they turn out positive to capture a more accurate
        picture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bf8bc-905e-4351-a74f-61e9f240af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:20:18.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10,794 confirmed COVID-19 cases in the country as of Sunday
        afternoon. Of these, 1,924 patients have recovered while 719 died from the
        disease.</p>'
