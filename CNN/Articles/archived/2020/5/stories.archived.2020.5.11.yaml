      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/hawaii-tourist-arrests-quarantine/index.html">"Trapped
        in paradise: Breaking quarantine could mean prison time for tourists in Hawaii"</a></em></p>'
