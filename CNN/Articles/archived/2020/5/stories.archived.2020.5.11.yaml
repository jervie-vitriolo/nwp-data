  'hawaii-tourist-arrests-quarantine':
    'author': 'Josh Campbell, CNN'
    'caption': 'Resorts stand temporarily closed around Kaanapali Beach in Lahaina,
      Hawaii, on April 24.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-11T22:42:48.370+08:00
    'imagesource': 'jcr:0a76c3f0-ae31-40a4-b123-f00c88f5425b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d84c4d7-3134-44b3-bdf1-b7725699daf4'
    'lead': 'As governments around the world work to flatten the curve of new virus
      infections, the place known for its "aloha spirit" has opted for tough love
      to ensure the safety of residents and visitors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T22:45:18.994+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:07.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:47.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trapped in paradise: Breaking quarantine could mean prison time for
      tourists in Hawaii'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416663de-66b5-4149-801d-13958bf18842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Roving neighborhood police patrols.
        Uniformed soldiers manning checkpoints. A vast surveillance network of hotel
        staff and health department officials on the lookout for anyone breaking quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dcd00-4393-4392-8f94-1c3f3b12fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t an authoritarian dictatorship. It''s the US state of
        Hawaii, where officials have been enforcing some of the strictest measures
        in the country aimed at stopping the spread of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eed9dd-b224-4411-a7b7-738dc86b58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governments around the world work to flatten the curve of new
        virus infections, the place known for its "aloha spirit" — and<a href="https://www.hawaii.edu/uhwo/clear/home/lawaloha.html">
        a state law on the books</a>&nbsp;requiring compassion towards others —&nbsp;has
        opted for tough love to ensure the safety of residents and visitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b13c82-aaf5-43b6-916e-f850e31e2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some tourists escaping to the tropical islands to ride out the
        pandemic, flouting Hawaii''s rigid public health response has meant jail time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54533f-2644-47c3-9721-2e110cff9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Newlyweds behind bars</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e70f2a-3249-4634-801b-174598d98256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, police arrested a California couple visiting Hawaii on
        their honeymoon after they ignored warnings to stay inside their hotel room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380acd3-cdb7-4d9a-adc4-04ea5a5ac4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving in Waikiki, <a href="https://governor.hawaii.gov/newsroom/latest-news/hawaii-covid-19-joint-information-center-news-release-newlyweds-arrested-for-quarantine-violation-may-1-2020/">authorities
        say</a>&nbsp;the man and woman were advised by hotel staff that the state''s
        emergency pandemic orders required them to self-quarantine. The couple reportedly
        ignored the instructions and left the hotel. After returning to their hotel
        around midnight, they were again warned by hotel staff to not leave their
        room. After again breaking quarantine the next day, hotel staff called police,
        who arrested the couple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2d07c-f8c0-4250-b552-201e0f52c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, a Florida man and Illinois woman were also arrested
        by Honolulu police after breaking quarantine. Hotel staff notified authorities
        after seeing the couple return to their room with shopping bags and takeout
        food, according to <a href="https://governor.hawaii.gov/newsroom/latest-news/hawaii-covid-19-joint-information-center-news-release-four-more-people-arrested-for-quarantine-violations-april-29-2020/">state
        health officials.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fa4ca-7a1c-4ef9-ad9c-10d8701ea70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, authorities say a witness saw a 60-year-old California
        man jet-skiing off Oahu''s north shore, despite orders to quarantine. He was
        later seen leaving a residence and was followed to a Costco outlet. State
        investigators placed him under arrest as he returned to his car with groceries,
        authorities say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb2306-0415-4c48-aa52-2ae7a6dac3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial goal is to educate people," Lt. Audra Sellers of the
        Maui Police Department told CNN. "Our efforts are meant to keep people safe
        and stop them from spreading the virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca60fb-fadc-4af3-894c-f9d04ba7e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sellers says the patience of the police only goes so far when
        dealing with repeat offenders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed71cf4-41b8-4264-8945-4ecacc1ad16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''ve been warned, and do it again, we arrest them," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a464fd0-73ec-4016-9edb-5f9de2535cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Extreme but necessary''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c27226-0df0-4a52-b6fd-5fd71300bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Hawaii''s Gov. David Ige <a href="https://www.cnn.com/world/live-news/coronavirus-outbreak-03-24-20-intl-hnk/h_731e9862a4b44be4156d4a72a511022b">signed
        an emergency order</a>&nbsp;requiring shelter-in-place provisions for all
        Hawaiians and tourists. Under the order, anyone arriving in the state must
        undergo 14 days of self-quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd0acd-ce51-4158-9a71-60ffedd7f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions are extreme, but necessary, to flatten the curve
        and lay the groundwork for our recovery," Ige said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b9a6c-e76b-404d-b697-5fdc4005c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New arrivals must fill out documentation listing their contact and
        lodging information, and a signature is required acknowledging one''s understanding
        that violating quarantine is a criminal offense punishable by a $5,000 fine
        and up to one year in prison, according to <a href="https://hidot.hawaii.gov/blog/2020/04/24/improved-verification-process-implemented-for-airline-passengers/">the
        state''s transportation department.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbfd3a-17e8-42f4-b2f2-71e0ad77f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But enforcement efforts don''t stop there. Airport health officials
        are required to dial the cell number a passenger provides, to ensure it is
        valid. After verifying one''s contact information, a representative then calls
        the hotel where a visitor intends to stay, to confirm there is an existing
        reservation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b21ef-043c-41b0-8e3e-094d2016bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement officers are standing by to deal with anyone who
        refuses the process or becomes combative," according to transportation officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb71351-a468-42e7-9cf0-fae2847b70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with a hotel manager in Hawaii who asked not to be named
        to speak freely about how resorts are assisting law enforcement with the state''s
        emergency orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fb2e5-ebfd-4169-88d2-5fdab7d2f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guests receive periodic calls from state health officials,
        the police, and hotel staff, to make sure they are actually in their rooms,"
        the hotel manager said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94a9e3-998c-4fa9-aa2a-5ceb98a714a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our hotels are issuing one-time keys, which allow a guest
        to enter their room upon check-in, but don''t allow reentry," he said. "For
        first-time offenders, our staff will escort them back to their rooms. If they
        leave again, we call the police."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ec816-7229-49fc-b1ee-c3b4c9755303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel manager described a network of surveillance by authorities,
        hotel staff and local residents geared towards ensuring visitors do not break
        quarantine orders. He said he has witnessed police and members of the national
        guard routinely checking on visitors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f360ec-9007-4d87-bad5-415a19775d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Hawaii National Guard confirmed to CNN that
        some service members have been assigned to ride along with police to check
        on residents and tourists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f643f0e-3272-4528-831c-cd2da619616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Aloha is a two-way street</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb5a4c-28f4-42a3-aace-9a200be119fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, the draconian measures instituted in Hawaii appear
        to run counter to the Aloha State''s reputation for kindness and compassion.
        In an interview with CNN, however, Honolulu Mayor Kirk Caldwell described
        the rationale behind the tough approach.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2b972-64c3-4f9e-b553-842d8e8bda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, like most of the United States, are still dealing with the
        challenges of this pandemic," he said. "But right now, we see traveling as
        bringing the virus, and we would prefer people not come until it''s safe to
        travel again."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2605c-c1f0-4ece-9da9-6262155671ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldwell understands the strict measures may seem to contradict
        Hawaii''s welcoming spirit, but he notes it''s incumbent upon visitors who
        cherish the islands to understand the damage a widespread outbreak could do
        to residents of the archipelago state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547b8d4-2b1a-4a07-87cf-f5e613fdcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a place of great aloha, and aloha still remains," he said.
        "But aloha works both ways. It works from the perspective of the people who
        live here and the people who visit here. If you''re coming here and acting
        irresponsibly, you''re not showing aloha to the place you say you care about."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13552c7-f42e-48ef-8cf7-1cb80e7c54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hawaii''s stay-at-home and quarantine orders are among the
        most comprehensive in the nation, they appear to be working. On Friday, <a
        href="https://www.cnn.com/2020/05/09/health/us-coronavirus-saturday/index.html">state
        health officials announced</a> there were no new Covid-19 cases for the first
        time since March 13.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef540041-b6f2-491a-bca4-18fe7099a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the emergency measures are apparently stopping the spread
        of the virus, Caldwell acknowledges they also come with a high cost to the
        tourism-reliant state''s bottom line.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36ce7c-7c9d-425f-88fa-e2edc055168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:45:18.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have a real struggle because we''re so dependent
        on tourism, and we definitely want tourists to come back," he said. "But we
        have to figure out how they come back where they''re safe, and we''re safe,
        too."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c321db1-e171-4269-bc06-bf09f7f27821'
      'mgnl:activationStatus': true
