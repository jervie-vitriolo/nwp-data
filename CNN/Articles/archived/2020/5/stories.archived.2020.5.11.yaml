      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Actor and comedian Jerry Stiller has
        died due to natural causes, his son, actor Ben Stiller said in a tweet. He
        was 92.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec4f2d-4834-485a-b17c-8b1a144690d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:58:24.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great dad and grandfather, and the most dedicated husband
        to Anne for about 62 years. He will be greatly missed. Love you Dad," the
        tweet read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000ca1b-3d41-477c-bc75-c48d67b7e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:58:24.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps by most, Jerry Stiller was known for his role as Frank Costanza
        in the show "Seinfeld" and about a decade later, as Arthur Spooner in the
        sitcom, "The King of Queens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01736a11-235c-4573-8fa5-15a33a54ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:58:24.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller had lost his wife, Anne Meara, in 2015. The two met in a
        New York casting call in 1953 and a few short years later became <a data-cke-saved-href="https://edition.cnn.com/2015/05/24/entertainment/feat-anne-meara-dies/index.html"
        href="https://edition.cnn.com/2015/05/24/entertainment/feat-anne-meara-dies/index.html">the
        timeless "Stiller &amp; Meara"</a> comedy team —&nbsp;making their name in
        the 1960s with frequent performances on variety shows, including the "The
        Ed Sullivan Show."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e743e-3f22-4367-aea0-12cb58b061f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The native New Yorker caught the comedy bug early, inspired while
        growing up by listening to comedian Eddie Cantor on Sunday nights on the radio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba87612-0ac4-4582-a73d-d0e67302e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c9d13-a7c5-4460-8d70-f965d5d17204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller told ClevelandSeniors.com in 2010 that he identified with
        Cantor because he "came from the Lower East Side where I was brought up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a39e9e-14d2-4242-befd-259c71b78f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23b3cf-c41f-4c92-acea-a69ce9cdd848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was Jewish," Stiller said. "He worked his way up from being
        a singing waiter. He had such joy, such energy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f445611-81e4-4d7c-a963-c7e0ab3697a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7856d-bbd4-453c-b86f-66b1fca5d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest of three children, Stiller watched his father struggle
        as an unemployed bus driver and used Hollywood as an escape since the family
        moved around quite a bit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3a927-1f33-4759-aa00-c59360dead21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f14cb-e16e-4717-bc56-08b18c2ef0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was brought up with Andy Hardy and The Hardy family with Judge
        Hardy and Aunt Millie upstairs," he said of the then popular Andy Hardy movie
        series starring Mickey Rooney. "I wanted to be them. I wanted to live in Harpersfield,
        USA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e9d0e-36ac-4fc1-ad76-21d77be85e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef65c5-bc31-4b1f-abb2-8a70ab6491b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stint in the Army, Stiller worked various jobs including
        washing windows, selling ice cream and driving a bus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02738212-1817-415e-8ba0-e073f0148e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb53071-7434-4026-9ce0-a8d963c890a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also studied drama at Syracuse University and launched his acting
        career.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf7659-fdba-4301-aa92-b736f2c1d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0591f-7ba4-484b-a023-3d69c5a4bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that craft which introduced him to his lifelong love as he
        and Meara met at an agent''s office and married soon after.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ef6e1-a08e-4a40-a8ed-8f40b4ac281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28186af2-21c4-4526-9bfa-708d3efa96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she wanted to focus on dramatic acting, Stiller convinced
        his wife they would make a great comedic team which they formed after both
        being members of the Compass Players comedy troupe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba0715-ecf9-4229-9ffa-ed0b79283ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0edb491-213e-4852-be5b-61aed4e15217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1960s the pair had found fame appearing on "The Ed Sullivan
        Show" where their jokes about their differences -- him a short, Jewish man
        and her a tall, Irish Catholic woman -- were a hit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a83664-8657-4a27-b840-ee636c56faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ec20d-68e6-4efa-8f97-e5ebab013b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Meara Stiller found his soulmate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f0a28-83a8-48cd-80ec-fa2408b7fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ea8eb-db3f-47ed-840d-5617f773d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our marriage has lasted because we have the same feelings of insecurity
        about being an actor," he told the New York Daily News in 2012. "We needed
        stability."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73219aa5-d094-4150-9762-91201f99bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309a9c4-b968-4751-821c-5600f2be8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They waited over a decade before they had children, son Ben and
        daughter Amy, who followed their parents into show business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938ece7-3b1d-471d-ba3a-4b96cf3a68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c78def-0465-406d-a252-7f436a70c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming parents didn''t stop Stiller and Meara from being on the
        road pursuing their craft.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd655b64c-3165-431e-89e6-3e27ef5a89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023d99d-59f1-4c65-a236-e80e6d5aad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We schlepped them from place to place. We took them to Vegas or
        Los Angeles," Stiller told ClevelandSeniors.com. "We''d be performing with
        (Gladys Knight) and they''d be in the pool swimming with The Pips."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05baa6fd-f4bc-4609-87c0-086fcea2bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d915a3e-ec92-4453-97f0-a2a8cafc1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple decided to break up their act and pursue their individual
        careers in 1970.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404300a-fb79-47c3-baa1-3ae735dd431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0711e-e149-4bb6-bf19-fac376507ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Anne, but if I had depended on her in my professional life,"
        he told People magazine in 1977. "I would have lost her as a wife. We felt
        like two guys."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cffe1-f8c2-4e81-92ec-829477501857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42442c2-5072-4348-8d39-b80f52ebc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller found work on television including celebrity games shows
        and "The Love Boat" as well as on Broadway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05cf5d-1f1b-4ab5-aa6d-afbfd107e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21052522-d200-4df5-b005-b49a6d154fb7'
      'mgnl:activationStatus': true
