      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/us/pennsylvania-outlaws-child-marriage-trnd/index.html">"Pennsylvania
        has become the latest state to ban child marriage — but it''s still not fully
        outlawed in 47 others"</a></i></p>'
