      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Princeton University has named its
        first black valedictorian in the school''s 274-year history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b34869-a710-423a-9433-ecf0908e76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.891+08:00
