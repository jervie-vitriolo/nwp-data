    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff5a40-e314-4b2e-b33f-4d6b8ebe0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Asian
        Development Bank said it is looking at putting up two more COVID-19 laboratories
        to help the country reach its target daily testing capacity of 30,000 and
        curb the spread of the dreaded virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b430212-6ef8-422d-9c69-870cb63ac835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re discussing with the Department of Health, right now, a $125-million
        project to help respond against COVID," ADB Country Director Kelly Bird said
        in a press briefing on Monday. "It will include two new labs; and these labs
        will be state-of-the-art, and biosafety and biosecurity standards [based]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ba467-4da6-40b5-b219-752eaecf0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the million dollar grant will not be spent entirely on the testing
        facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f71885-81aa-4600-ad18-e040e03617e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will fund the construction and renovation of isolation wards
        in some public hospitals, the ADB said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c45b0-00cd-41a1-b814-acf4097e2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant will also be used to provide medical supplies and other
        equipment, which will be distributed to select public healthcare facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c270eac-d8e9-439f-b4ad-a247ba5130f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird added: "The project also includes training lab technicians
        in the use of equipment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a63fb-323c-472e-a81c-09a644bcf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said it is hoping that the project gets a green light next
        month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7207ce-e8dc-445b-b9d3-e7de27ac6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ADB-funded laboratory in Pampanga at ''full capacity'' by the end
        of May</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca454e-aeef-43ee-88db-d12f13990089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, the ADB said it is expecting the <a href="https://www.adb.org/news/adb-funded-laboratory-scale-covid-19-testing-philippines">COVID-19
        laboratory in Pampanga</a>&nbsp;to be fully functional by the end of the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e9a13-c037-44c9-bc67-1a9fc3d7a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect it to be at full capacity within the month. It will have
        a big contribution to the Department of Health to meet the 30,000 target per
        day," Bird said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ab5b7-4b4d-47fe-ac3e-3d59ac5558eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted that the new facility will continue to test samples
        even after the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4600f-39eb-42bf-8058-5e53608fb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why it has chosen to build the laboratory in Pampanga, the
        ADB said Central Luzon was the region with the second highest number of infections
        at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076aee5f-aa2a-4fb9-9d62-9713e21658b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Jose B. Lingad Memorial Regional Hospital (JBLMRH)
        is a "high-quality" public, teaching hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddf97a-e1ea-495c-a19a-ebb1f005008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long run, the facilities within the laboratory will also
        be expanded to serve the citizens of Pampanga, according to the ADB director.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f3a63-b896-4038-b2f2-d7a658fedba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also have a personal reason. Over the past, we had a number of
        projects in San Fernando City. I very much like the city," Bird said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2ef65-e5a3-4bf6-b9dd-0003ef1906a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ADB commended the Health Department and the national
        government for "taking a comprehensive approach" in the country''s COVID-19
        fight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6dc0d-e3c9-4d30-8871-fef53f0b049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should be proud of what you''ve accomplished so far, but it''s
        far from over," Bird stressed. "It''s got its risks. Keep those numbers low;
        but at the same time, you gotta open up the economy towards the new normal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c0473-cab2-4cfc-a839-830fd4171c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Filipinos to continue supporting the DOH in its efforts
        to combat COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1aca95-95ca-448c-a342-928e2c00e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Filipinos continue to do what they really do well, which is
        working together, I think the health system and the economy will come out
        much stronger," Bird said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6937f-b473-4289-b72f-a0d5b04bf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8, the ADB, together with the DOH and the Chinese Embassy,
        opened the BGI-developed Molecular and Diagnostic Pathology Laboratory at
        the JBLMRH in&nbsp;San Fernando City in Pampanga to help the Philippines boost
        its testing capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fe77d-976c-4ddc-bb0a-a57f5873d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:08:46.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 11,086 cases of the coronavirus infection. 1,999
        of which have survived the viral illness, while 726 have died.</p>'
