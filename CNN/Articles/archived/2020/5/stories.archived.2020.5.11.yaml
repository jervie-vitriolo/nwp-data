      'mgnl:type': 'text'
      'text': '<p>On Sunday, photos circulated online showing beneficiaries lining
        up at the gate of Barangay Pag-asa Elementary School to receive cash aid under
        the social amelioration program. While physical distancing protocols were
        observed inside the school, they were not implemented in the queue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf029f-68af-44bd-a997-e47732a96257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2304f-f513-47d2-b17f-e0ded138afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimpo said the local government has been implementing strict physical
        distancing protocols when distributing cash assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281dce05-e673-4feb-8ff3-4f3a241d4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mayroong mga sandali na hindi nasusunod yung ating social
        distancing na minimum requirements agad din namang pinaalalahanan lahat na
        sumunod dito at ginagawa natin ang lahat ng ating makakaya," Kimpo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c9a7f-a075-4d6c-addb-a0576a352199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are times when social distancing minimum
        requirements are not observed, we remind them right away to follow and we
        are doing everything we can.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b966a-196a-41da-b0da-cf93f7297820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23d460-97c4-46b5-8170-e4fbfd673f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Quezon City reported 89.3 percent distribution rate
        for cash aid beneficiaries, citing challenges on the ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb231f-eda6-4884-833f-ddefcd4c3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebfb79-cb75-4a6b-a038-ba83a0014011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimpo said barangays have been instructed to strictly follow the
        list validated by the Department of Social Welfare and Development (DSWD).
        However, he said some beneficiaries on the list fail to appear, while those
        not on the list show up trying to collect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299f571-bd3f-4d9e-b55c-82534ba00fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya meron pong ilang percentage ng bawat payout target rate sa
        mga barangay na hindi nare-release ang mga amounts na ito at ito yung pinipilit
        natin mahabol ngayon na binabalikan natin ang mga barangay kung saan hindi
        100 percent yung rate,” Kimpo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa1148-63d0-437f-bce5-06b3f91775ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.248+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e071368-fadc-4b62-bb75-70f01b815c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.249+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So there are a few barangays that have not reached
        the target payout rate because these amounts are not being released, and these
        are the barangays we come back to where the distribution rate is not 100 percent.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e7ed7-34c5-4790-ab4d-04d412249541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.249+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary and Spokesperson Jonathan Malaya earlier said
        local government units who were not able to beat the deadline can continue
        to distribute, unless the DSWD demands for the return of the funds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa3d7f-e347-4a83-b9f8-90feb6449947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.249+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33c64c-52fc-4606-914d-bb570ea91316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.249+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City has the biggest population among cities in Metro Manila,
        and currently has the highest number of COVID-19 cases in the region at 1,578.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a956e7-8a5f-486d-a8e5-e7f43fe94807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:16:24.249+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kimpo disclosed that not all of the COVID-19 patients there
        are residents of Quezon City. He said some are patients who have been admitted
        to the city''s hospitals but actually reside elsewhere.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62d886-3fba-49be-885d-273b4749df38'
