  'SMC-Holcim-merger-deal-canceled':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-11T10:15:11.320+08:00
    'imagesource': 'jcr:fcdc15fe-2910-44c2-81fb-6b7d240fdc1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce037519-e3c7-4d99-9fa8-49ecf7b3487c'
    'lead': 'San Miguel Corporation has called off its plan to acquire a majority
      stake in cement maker Holcim Philippines after failing to secure the nod of
      the Philippine Competition Commission a year into the deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T10:19:55.667+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:20:34.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:39.843+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-', 'First-Stronghold', 'Holcim', 'Eagle-Cement', 'competition']
    'stories': ['0a6a29ad-fec0-4bc7-8ea1-c5a432df1f6e']
    'template': '1'
    'title': 'SMC cancels deal to buy into Holcim Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54c707-295a-4e17-bab6-162a7be7a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> San Miguel
        Corporation called off its plan to acquire a majority stake in cement maker
        Holcim Philippines after failing to secure regulatory clearance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f6914-60ef-4048-b14f-59575e3f021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate said in a Monday disclosure that the one-year
        window to complete the merger prescribed by the Philippine Competition Commission
        has lapsed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f6e6a-a0b0-4204-957f-d61ce2305b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/business/2019/5/10/smc-holcim-cement.html">May
        10, 2019</a>, SMC announced the deal to acquire 85.73 percent of Holcim for
        $2.15 billion (about ₱108 billion) through its subsidiary First Stronghold
        Cement Industries Inc., which would give control over the company. Existing
        rules require big-ticket merger deals like this to be approved by the regulator
        within a year from its execution, which ended this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c9d05-4f62-4894-b8fb-9a8b99ebe6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holcim Philippines, a unit of global giant LafargeHolcim Ltd., manufactures
        and distributes grey cement and its aggregates in eight facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3754aee-869c-4295-807e-9f2ca98754d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antitrust body flagged the SMC-Holcim merger deal in January,
        saying the buyout could lead to "monopoly, increased market power, and potential
        collusion" in cement production. San Miguel said the deal will "no longer
        proceed" and the tender offer made to minority shareholders last September
        has also been withdrawn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e414b-544d-4f17-b503-e657297a72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from First Stronghold, PCC also said Ang''s position as chairman
        of Eagle Cement Corporation makes it a sister company, which would <a href="https://www.cnnphilippines.com/business/2020/1/31/pcc-san-miguel-holcim.html">effectively
        eliminate competition</a>&nbsp;in areas like Northwest Luzon. This arrangement
        would also make it very hard for new players to challenge the Ang-owned cement
        producers in Greater Metro Manila, Central Luzon, and Northeast Luzon, the
        regulator added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed5a13-02e9-4e38-b0b3-4e0589cb42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle Cement has <a href="https://cnnphilippines.com/business/2020/2/6/Eagle-Cement-no-SMC-control.html">denied
        operating under SMC''s wing</a>, saying it is not involved in the merger deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51365bd-35a0-46ce-9fb5-39c774c80d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T10:19:55.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the collapsed deal, Holcim Philippines will remain under the
        control of Union Cement Holdings Corporation with a 60.55 percent stake, as
        well as global firm Holderfin B.V. (18.11 percent), and Cemco Holdings, Inc.
        (7.08 percent), the company told the local bourse.</p>'
