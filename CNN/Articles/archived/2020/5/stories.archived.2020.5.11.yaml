      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;SportsCenter has been ESPN''s go-to
        broadcast for sports highlights, news and analysis since the cable network
        launched in 1979. But what is SportsCenter without sports?</p>'
    '1':
