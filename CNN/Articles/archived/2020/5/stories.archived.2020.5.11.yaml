      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe02d0-71a0-4c1e-b097-a988e4789555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re a SportsCenter anchor at a time when there are no sports.
        Explain what that''s like.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5fae7-c21e-4a43-89e2-00b062312be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f7e18-9e55-496d-bc2b-4995f68b5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the analogy that I''ve landed on is that it''s much like being
        a waiter in a restaurant where there are no chefs and there is no food. I''ve
        often compared myself to being a waiter because if you think about it whether
        it''s MLB Opening Day or the NBA playoffs... I feel like the athletes are
        the ones that are creating the content. All I do is sort of deliver that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d389cf5-8895-48bc-9201-8f4d8aceaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afd253-325b-4c1b-ba43-ca78f00365a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the moment — and this is not me asking for anybody to pity
        us because obviously our lot in life is not the worst — but in terms of the
        job we do compared to what we used to do, now we''re just making it up. It''s
        incumbent upon a lot of bright people — and we''re lucky to have a bright
        group that produces our particular show and plenty more that work here on
        other shows — it''s on us to figure out what it is that we''re going to do.
        So it''s a considerable challenge. For the longest time I got to come in and
        watch games and then talk about it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef18356-0477-44fe-8741-64d55a5b44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032dc62-0b66-4ad1-8550-2809ef729322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the biggest challenges in trying to host SportsCenter
        right now?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd6ed6-cfb6-4b0b-9d24-85780426510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f09c2-a7c6-49a2-803f-f341b68e3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are we going to do in the A''s? That''s the first segment.
        Okay. We got that done. What are we doing in the B''s? All right. We trudged
        through that. Are we going to be able to make it to the second half hour?
        All right. I can''t believe it. We did an hour. What are we doing tomorrow?
        The truth of the matter is that there has been content to carry us. Whether
        it was the NFL Draft or typically some stories kicking around about the possibility
        of a league starting up again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a40ffe-40f4-442b-bd82-c73a57163b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92b46a-6515-40c7-ac4a-69b9c43b0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I just don''t know how long we can continue to trot out, "hey,
        baseball said they might play in July." Okay, cool. "Hey, the NBA is going
        to reopen practice facilities tomorrow." I mean it feels like updates on a
        snail race. These things are moving along — and they ought to, I''m not saying
        we should be sprinting back to sports — but the daily observation of the snail
        moving down the road is just that. So the challenge daily is to figure out
        is there news that''s important? Obviously start there. And in the absence
        of that, who can we talk to about what''s going on?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80de05-9c34-43fa-9838-a047a2526335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e347c41-fd0a-4d46-927c-e20dc976bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean we just basically call people and talk to them. It just turns
        into kind of this, ''how are things, how are you, what are you doing?'' And
        I''ve been moved by how athletes and celebrities are all doing what they can
        to try to offer help because I feel like any time bad things happen, there
        is a long line of people that are saying what can I do to help? And that is
        always what inspires me about what we cover. It''s nice to share those stories
        as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a052319-f142-4322-b5a6-79b6b435058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e87e29-e9cb-4349-9b91-483e3426f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is SportsCenter without sports? What is its purpose for your
        audience right now?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9abc71-fbc9-41a2-bc58-1dc8f1d0b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48f995-24b6-4d00-91ee-adf5534a56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have asked that question aloud and in my brain driving home some
        nights where I think, what are we doing? And I''ll tell you what I found is
        that whether it''s been athletes or coaches or friends or people I don''t
        even know who reach out to say, "Thank you for just providing a space that
        sort of feels normal."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce834ac-962a-401e-92d6-43ad8a51131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fdd0e-ecc0-41dd-8b9f-ddaa8ea8846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SportsCenter for the longest time has been that, this comfortable
        place to go... I compare us to that hoodie you throw over the corner of your
        door. It''s not new, but it''s comfortable. We''re a comfortable place for
        people to come and we don''t take that lightly. We could have shuttered this
        operation, I suppose, but we haven''t because we feel like it still matters
        to people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcb5df-9588-4f07-9a1f-a53733025fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93742fe1-8c00-4adc-88ce-c824746b319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All we''re doing, any of us, is trying to kill time, pass time,
        stay safe and try to get to the next day. And we''re here for people to help
        in that passage of time. I don''t know if it''s noble or not, but we do take
        it seriously.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8921da-2531-4403-8b4a-2ba1daa7bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb04a9-2d17-43da-9d33-38e382aeb872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you think sports are going to work if and when they return?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25162bc-eb98-4f04-be08-2049e8f89cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff77a6-10cb-4e5d-af4d-1c6bbf988640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be weird at first. There won''t be fans and people will be
        happy that they''re back at first and then they''re going to go, this stinks.
        Like it''s just weird. There''s no one there. There''s no noise, there''s
        no ambiance. It''s just odd... We''re complaining now, "oh, I just want anything."
        Do you? Because when you get sports with no fans, you''re going to say, "well,
        we want fans." And eventually we''ll have fans, this too shall pass. That''s
        how the world works.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013474e-b94f-46b5-b2a1-3695d37f2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f903c78-2899-4bd4-9489-e62883aab645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will get past this and at some point, sports will return, and
        it''ll play a massive role because sports always provide that best meeting
        place. Now in this case, it might not be together in an arena, but it will
        be virtually, I suppose. And it''ll be the distraction. Sports, the great
        distractor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19470467-c444-4f2f-8a9b-89341b1cf0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236018a3-349b-46ce-b7e1-62e5d66744f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You think about 9/11, and when we got back to "normal," what provided
        like the greatest sort of rallying place? Yankee Stadium and Shea Stadium
        in New York. George W. Bush standing on a mound at Yankee Stadium throwing
        a strike and putting his thumb in the air. Like, I''ve been doing sports a
        long time and that''s seared on my mind... That was a chance for people to
        come together.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e6d85-f63b-49c5-9d04-9dd34821dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cceca1-bd80-4599-80c0-28e2b0b18f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t give us that. So, it''s going to be what it is. This
        really odd, disjointed thing. But it will be the distraction and slowly but
        surely, I guess, and I hope, people get back to normal. I don''t know what
        normal is going to look like. I don''t know if normal is gone, but we''ll
        find a new normal and sports will play a huge role in it. It always does.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f50376-9c6d-4c93-ab83-10de0d517671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8719353-4d40-42c4-abe4-11eb8b64718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you could cover one sporting event after the coronavirus crisis
        ends, what is that sporting event?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e03fb0-afbf-40ab-8f6d-c4eaa14058ea'
      'mgnl:activationStatus': true
