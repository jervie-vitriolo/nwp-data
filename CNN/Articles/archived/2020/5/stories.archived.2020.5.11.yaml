    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce0c02-3835-49c5-b6ce-32fb7f6b4f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — At least
        369 local government units —&nbsp;or around 22 percent of all cities and municipalities&nbsp;—&nbsp;failed
        to meet the deadline to complete distribution of the first tranche of the
        national government''s cash aid program, the Department of Interior and Local
        Government said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c8b32-b84d-4d23-9a13-a339ca98ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d0e15-5019-4b87-adc9-faf26f5708ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was despite the nearly 91 percent national payout rate as of
        Sunday that was announced by DILG Secretary Eduardo Año. That meant only nine
        percent of total funds for the first tranche remain undistributed at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1bc0f-a0e7-4859-8c1d-0724d8ba69fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393f413-1f6a-441e-9339-6236929709a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary and Spokesperson Jonathan Malaya told CNN Philippines
        the 369 LGUs have yet to complete their distribution past Sunday, the deadline
        for the first phase of the social amelioration program.  As of 11:59 p.m.
        on Sunday, 77.42 percent or 1,265 out of 1,634 LGUs have completed the rollout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22af640-511c-4477-9359-835b1f7b6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9313f9-b8d4-4f0b-a32f-9da77dba5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this progress, nine out of 10 beneficiary families have received
        the cash aid from the government, Malaya said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff198be0-7b70-4f3d-8cb5-1e3c06aa5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb36d99-0382-4a7a-9519-a6af3190700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,265 LGUs that have completed the payout, 120 are in the
        Ilocos Region; 107 in Central Luzon; 112 in Bicol Region; and 71 in Calabarzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898834b4-2d1a-4787-a9cd-051905b2d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f3a74-2064-4f66-8669-3d57d5dcdca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who were not able to beat the deadline can continue
        to distribute them to their constituents, unless the Department of Social
        Welfare and Development demands for the return of the funds, Malaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677b3cf-e3d1-4d9a-8257-6c8b6a2eeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97700b-ce82-4d3b-beed-148c7b9a094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our advise to LGUs that are not yet finished is to continue with
        SAP distribution even after the deadline," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae5615-41bf-4cd5-80fa-6d51ffbf0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T00:01:54.330+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12:00 p.m. on Monday, the DSWD reported 16.1 million beneficiaries
        have received cash aid under the government''s social amelioration program,
        amounting to ₱90.56 billion disbursed. This represents 89.42 percent of the
        total 18 million qualified households.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936bcd3-47c4-404d-bc66-90b3fcbdbb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T00:01:54.330+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD-NCR Regional Director Vicente Tomas said Monday that local
        government units in Metro Manila have another three days, or until Wednesday,
        May 13 to complete SAP distribution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ffbe10-f2b4-4c93-a4ab-cec6b11806d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T00:01:54.331+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Caloocan and Manila reported 100 percent distribution
        rate on Sunday, being the only two LGUs in the national capital region who
        beat the deadline.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdf6c9-a198-442c-9401-ed845a831d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T00:01:54.331+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG warned that it will start issuing show cause orders to
        the LGUs, starting with those which showed "very poor performance" in the
        distribution of the emergency subsidy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df56af4-4a01-4e1c-b2e2-407aacfe9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f374f14-bbe9-43d4-8e2e-93a71125d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The show cause order that will be issued to the LGU is not only
        their accountability to the DILG but most importantly to their constituents.
        <em>Kailangan nilang ipaliwanag kung ano-ano ang mga problema’t balakid kung
        bakit ‘di sila umabot sa deadline</em> (They must explain what were the difficulties
        they encountered in the distribution which prevented them from meeting the
        deadline),” Año said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3b204-442f-44a5-8dd3-81798f51cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7ad25-824c-4331-9a41-0b9578e4bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 183 barangay officials are currently under investigation
        for alleged corruption in distributing cash aid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a946f-5088-448f-8630-ff7016ffe843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c45cd3-2134-4833-ba02-93d012d044ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Binabalaan ko kayo, kung nag-iisip kayo na mangulimbat ng mga
        tulong na para sa mga kabarangay ninyo</em> (We are warning you, if you are
        thinking of stealing from the funds intended for your constituents), we will
        come after you,” Año added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776e916-c674-41f9-b88a-936814bc99da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c61f23-5dc9-4aa9-9c98-db76ec9bf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG urged the public to report barangay and local officials
        for incidents of graft and corruption through the government hotline 8888.
        The agency is coordinating with Philippine National Police stations in receiving
        these reports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61741b70-d4fb-4440-9131-888838ddb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:27:07.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said separately that local
        executives should continue handing out cash subsidies until the unreleased
        money is demanded to be returned to the DSWD. He added that President Rodrigo
        Duterte has not made a decision yet on changes to the beneficiaries of cash
        aid, as well as on the proposal to add 5 million families to the list.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a59ad8-fe9c-493d-a181-a28ae2201271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:27:07.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kinakailangan talagang magbigay ng ayuda sa mga lugar
        na merong ECQ (enhanced community quarantine), hahanap tayo ng pondo dahil
        syempre po, kapag sila''y manatili sa ECQ, hindi sila makakapag-hanapbuhay</em>
        [If we really need to give cash aid to areas under ECQ, we need to look for
        funds because of course, if they stay under ECQ, people won''t be able to
        make a living]," Roque said in his Malacañang briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d9df2-29fe-4caf-aa02-91734247155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:27:07.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said that subsidies will be rechanneled to focus on
        poor families in areas that remain under enhanced community quarantine, given
        that most provinces have already reopened for businesses and workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d793f8e-8a86-4a21-9e70-1b50367187aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:27:07.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tranche of doleouts for 18 million struggling households
        should be rolled out this month, he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b46122-419b-462b-b939-89bb670d44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:27:07.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier announced the second extension of the SAP distribution
        to May 10, as the national government initially targeted April 30 for the
        completion of the program.<a href="https://www.cnnphilippines.com/news/2020/5/7/SAP-distribution-extended-May-10.html">
        The DSWD is still waiting for the directive of Malacañang on the second tranche
        of SAP subsidies.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df49f7-4a99-409f-923f-a1dec809cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762a8d6-0303-41b5-ad9a-f6e485e048ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:40:57.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, the national government
        has allotted ₱200-billion-worth of aid for those most affected by COVID-19.
        Subsidy ranges from ₱5,000 to ₱8,000 per household per tranche, depending
        on the minimum wage level in a region. The first tranche was originally scheduled
        in April and the second one in May.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c8e45-f983-41a5-8f92-38e0787765ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T00:01:54.331+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent AC Nicholls contributed to this
        report.</em></p>'
  'NTC-ABS-CBN-closure-House-explanation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-11T13:45:16.455+08:00
    'imagesource': 'jcr:077a7694-4a68-460e-b463-a596afc79d2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82056ccc-9266-46ac-b15f-0e482357e5cd'
    'lead': 'The NTC was given 72 hours to explain or face punishment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T13:48:32.691+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:20:32.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:40.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel to NTC: Explain why you shouldn''t be held in contempt for
      ABS-CBN closure order'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac399b63-b5b8-42c5-8023-4ef8882cb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The House
        Committee on Legislative Franchises on Monday ordered the National Telecommunications
        Commission to explain its decision directing ABS-CBN Corporation to shut down
        its broadcast operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df1e68-6a67-4bb8-9e0a-272da51de271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House panel chair Franz Alvarez demanded that NTC officials explain
        why they shouldn''t be held in contempt for not keeping their word to congressmen
        that the commission will give ABS-CBN a temporary license to operate. Instead
        of holding its promise, NTC issued a cease and desist order on May 5 — forcing
        ABS-CBN''s free TV channels and radio stations to go off air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f482bb-7581-4e67-b5e1-1fd4d7295654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The act of the NTC constitutes undue interference and disobedience
        to the exercise of the power of the House of Representatives, and therefore,
        an affront to its dignity and an inexcusable disrespect of its authority,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3b30a-be7f-419f-9275-8b899f3e34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the assurance of NTC Commissioner Gamaliel Cordoba during
        a House hearing in March that the commission will issue a provisional authority
        to allow the media company to temporarily continue broadcasting after its
        legislative franchise expires on May 4. Lawmakers have said they needed more
        time to deliberate on the franchise renewal bills.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6a32a-5007-4763-bbd8-5d2eed72301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC acknowledged receiving the order on Monday noon.</p>'
    '20':
