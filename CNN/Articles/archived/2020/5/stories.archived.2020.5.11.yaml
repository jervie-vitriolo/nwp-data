      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8806581-890f-4227-8b6c-6dd0e727eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
      'mgnl:createdBy': 'mel'
