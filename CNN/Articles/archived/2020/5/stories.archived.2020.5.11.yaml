      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bec90-e603-4ca8-9449-0fe3e131fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Princeton chapter of Engineers Without Borders,
        Johnson also worked as a software engineer in machine learning at Google''s
        California headquarters during his time at Princeton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd367a-675a-4d11-8c51-d69fc786d2a9'
      'mgnl:activationStatus': true
