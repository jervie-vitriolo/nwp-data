      'text': '<p>Makakapayam natin si Bureau of Immigration Spokesperson Dana Sandoval.</p>'
  'Ex-DICT-chief--ABS-CBN-can-continue-operations-as-NTC-s-closure-order-is--illegal--void-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-11T13:17:55.317+08:00
    'imagesource': 'jcr:9911a895-858b-4fcc-aa0b-dc165674f0d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593c0207-8c52-44f7-863c-52bbbc505efd'
    'lead': 'ABS-CBN finds an ally in former DICT Secretry Rodolfo Salalima. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T13:21:13.157+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:20:34.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:40.159+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DICT chief: ABS-CBN can continue operations as NTC''s closure order
      is ''illegal, void'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ebb76-b4f7-49f8-938e-3ecb0dda8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Former
        Department of Information and Communications Technology (DICT) Secretary Rodolfo
        Salalima said ABS-CBN should be able to continue broadcasting despite the
        government''s order for the media giant to cease operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcf0d0-3dc6-4de7-ac3f-3c93b02a7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima said the cease and desist order (CDO) issued&nbsp;by the
        National Telecommunications Commission (NTC) was "illegal and void" from the
        beginning because it was issued without a prior discussion with ABS-CBN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2e49a-bd78-4ded-a42f-bcbab74af116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDO is illegal and void because it was issued without ABS-CBN
        being heard on the legal issue thereon related to its Congressional franchise
        in violation of that company''s constitutional right to procedural due process
        of law," he said in a <a href="https://www.facebook.com/rodolfo.salalima.7/posts/1095911307454627">Facebook
        post</a> on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fe655-641a-4831-9cc6-cb08127ed22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima noted a show cause order should have been issued first
        to ABS-CBN before it decided to order the closure. He cited the violation
        of NTC''s 2006 Rules of Practice and Procedure — which states that a show
        cause order and a hearing must be conducted before the issuance of a cease
        and desist order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd60bae-9de4-4d3e-ae32-eab50dc90cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned if a complaint was even filed before the agency.
        NTC Deputy Commissioner Edgardo Cabarios was earlier quoted as saying that
        his office ordered the shutdown of ABS-CBN following "questions" on its franchise
        validity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50281f6-c825-406f-93f2-0679d200203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the answers to all the above searching questions are
        all NO given that the whole world, ABS-CBN included, was caught by surprise
        by the sudden appearance of the CDO," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef2ed1-24bf-4bb4-9ba2-dc3b41c65c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC is under the DICT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344db7c-f82c-4bcb-a1ff-819c584986ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress failed to act on several bills seeking to give the
        Kapamilya network a fresh 25-year franchise to operate. With time running
        out, House Speaker Alan Peter Cayetano opted to file a resolution asking NTC
        to issue ABS-CBN a temporary license to operate while giving Congress more
        time to deliberate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45538fbe-3501-43dc-bd61-4e80616a6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a provisional authority, NTC issued the cease and desist
        order on May 5, a day after the legislative franchise of ABS-CBN expired.
        The network immediately complied and went off air on the same night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b183f14-0fc3-4d79-98c8-a1e967cccd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima said with NTC order being void, ABS-CBN should be allowed
        to go back on air while its application for franchise awaits deliberation
        in the lower chamber.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9760d-eaa9-4689-8e25-9353193823eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, as a matter of legal right and in the interest of justice
        and due process... The franchise (or its application for extension seasonably
        filed) becomes a vested constitutional property right which cannot simply
        be taken away, revoked or set aside without due process of law," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd58a3-7143-46db-bec5-ddeab9c2f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that other broadcast outfits have been allowed to operate
        even if their franchises have already expired because their applications are
        pending in Congress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de3434-ee8c-4d2e-9d9b-3f8350d3cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima said that although NTC placed ABS-CBN in a "serious quagmire"
        and should be held accountable, the House leaders  are ultimately responsible
        why the network is not allowed to broadcast on free TV and radio.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e717f-3191-43ea-9043-da61bf3b0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Non-action is the worst form of delay," he said. "Because it leaves
        the aggrieved without clear and speedy recourse."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2acfc9-440b-4f9e-a6bb-068f89307386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former head of DICT, who resigned from his post in 2017 and
        stayed out of public office since, said he opted to give his legal opinion
        on the issue based on truth and "with malice towards no one."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac77f5f-b011-4752-943c-c98b86d79cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:21:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So unfortunate and sad, particularly in these dark hellish nights
        of COVID… AND HERE I RAGE AGAINST THE DYING OF THE LIGHT!" he wrote on Facebook.</p>'
  'DILG-LGUs-failed-to-meet-May-10-deadline-cash-aid-distribution':
