    'template': '1'
    'title': 'Here''s what the future of work will look like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa21c0f-f9e0-48ba-98af-98dacf2abc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Alexander Alonso is the Society
        for Human Resource Management''s (SHRM''s) chief knowledge officer leading
        operations for SHRM''s Certified Professional and Senior Certified Professional
        certifications, research functions and the SHRM Knowledge Advisor service.
        The opinions expressed in this commentary are his own.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793d2e7-103a-4778-836f-607fecb93787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world of work will never be the same.
        The coronavirus has fundamentally changed every aspect of business — from
        our commute, to our work environment, to how we interact with our colleagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2d268-714c-4d45-a22e-d44eb0df67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business is not running as usual — that much is certain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd3a17-4f8b-4748-b7c9-bb8f53589a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from the Society for Human Resource Management (SHRM) found
        71% of employers are struggling to adjust to remote work, 65% say maintaining
        employee morale has been a challenge, and more than a third are facing difficulties
        with company culture. While this paints a grim picture, it also presents an
        opportunity to reshape and reinvent the workplace for a post-COVID-19 reality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0e71a-f76e-46d8-aaec-17b21b97cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge is: How will we shape the workplace into something
        new without destroying components of its past that are worth keeping?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a839c1-2ac0-4e29-8b5a-42d05b9098c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, remote work will become a much more widely recognized alternative
        to location-based work. In fact, 64% of employees are already teleworking
        most of the time, according to a study from SHRM and Oxford Economics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cfcf7-35fe-4705-8d03-5ae8bcdc597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, companies are likely to be more accepting of employee
        requests to work from home, and some could even make entire operations remote
        once their office leases are up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6971712-e844-4d8e-8ffb-3e2b20c8bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the businesses that do decide to keep their centralized workspaces,
        the office of tomorrow will be designed to keep people working together while
        physically apart.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137e409-4292-4828-97e5-c0e2875670e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies will kill open floorplans and shared workspaces. We will
        see the rise of virtual workspaces in collocated office buildings and the
        return of offices or closed off cubicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38e5a0-5893-4e13-beb9-b0a54e91a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, companies might have to redesign their workplace among
        the likes of Cushman &amp; Wakefield''s model for a "6 Feet Office," a conceptual
        design of how offices might look once we get back to work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669db6d-266e-4614-8fe8-2303bac801d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, offices may embed spaces for daily temperature checks;&nbsp;and
        visiting a skyscraper or corporate campus may require a security check-in
        that includes a body temperature reading. Telemedicine services offered through
        work will surge as companies recognize the value of distance care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e61d8-e4f8-43b6-b351-9a31936e1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HR and business departments must collaborate. Instead of showing
        an organization is recession-proof, an organization must prove it is "pandemic
        proof."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef971e-e329-4643-839f-c93d95498720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies will have stricter requirements for workwear, too. General
        Motors recently announced that employees returning to work in certain plants
        must wear personal protective equipment (PPE).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a885ad7-6453-4f68-92f1-87209882a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, over half of essential businesses, particularly in food,
        accommodation, and manufacturing services, are allowing PPE in their uniforms,
        including gloves and facemasks, SHRM research found. That''s likely to continue
        post-COVID.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fce480-2862-4047-a784-028d9d44d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be millions of lives lost due to COVID-19 globally; and
        as everyone copes with its effects, employers will also need to pay more attention
        to mental health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301af1f-17fe-4c5d-a152-64e0ddb7acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of "never," "rarely," "sometimes," and "often," nearly
        one in four employees said they are now "often" feeling down, depressed, or
        hopeless, SHRM research shows. In the near future, it''s not unreasonable
        to expect healthcare providers to visit the workplace, and for mental health
        practitioners to become permanent staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3c858-f1f0-461e-8139-042dece4991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.579+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, however, we will see companies reaffirm the need
        for strong chief human resource officers (CHRO) to weather this pandemic and
        future threats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce62ad4-298c-405a-8abf-6c4898314806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good CHRO can reinvent the enterprise and build skillsets. A great
        CHRO can keep the workforce going through a crisis and protect staff and stakeholders.
        The best CHROs are responding to COVID-19 with next-level ingenuity — their
        organizations are not only surviving, but thriving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168f96f-1de9-4957-8747-49dcfed865f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.579+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workforce is no stranger to crises. As history teaches us: this,
        too, shall pass.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b410807-cdfd-4083-86d3-7615693146f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:46:23.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-COVID-19 world of work, all of us will have to be capable
        of adapting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7536f5-45f2-4e70-a775-df7c7e9dd78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T20:42:55.579+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong>&nbsp;<a
        href="https://edition.cnn.com/2020/05/11/perspectives/work-after-coronavirus-pandemic/index.html">"Here''s
        what the future of work will look like"</a></em></p>'
  'ghana-factory-coronavirus-infection':
    'author': 'Bukola Adebayo, CNN'
    'caption': 'Ghana has more than 4,700 confirmed cases of the coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-11T21:15:08.517+08:00
    'imagesource': 'jcr:047a2264-5e42-480a-a585-2febb6533808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b05957-726b-4a37-972b-c7025c394779'
    'lead': 'Hundreds of factory workers at a fish processing plant in Ghana have
      tested positive for the coronavirus, the country''s president Nana Akufo-Addo
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T21:17:51.483+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:11.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:46.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A worker infected 533 others with coronavirus at a factory in Ghana,
      president says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c6e26-4043-40df-9d1f-4bc489acf5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of factory workers at a fish processing
        plant in Ghana have tested positive for the coronavirus, the country''s president
        Nana Akufo-Addo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719bc6e-b536-45cf-a46e-d9c39eaf3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 533 of them contracted the virus from one worker at the factory
        in the port city of Tema, the president said in his <a href="http://presidency.gov.gh/index.php/briefing-room/speeches/1582-president-akufo-addo-provides-update-on-ghana-s-enhanced-response-to-covid-20">public
        address</a>&nbsp;to the nation Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d262c-bdd2-4847-b4a9-5b7a0c0f5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory infection was detected from a backlog of 921 samples
        collected for testing last month that health officials just reported, Akufo-Addo
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167d473-e02a-4771-8836-cca78a091fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give further details about the operations or measures
        to be taken about the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d536b87-b0a0-4f04-9b59-8407f71546a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Ghana''s health ministry for comment and
        is awaiting a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcf9be2-f7c7-42df-8d99-7ea45b399aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass infection at the facility brings the total number of confirmed
        cases in the West African nation to 4,700, the president said, adding that
        22 people have died of coronavirus-related illnesses since the outbreak was
        reported in the country in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057113b7-573a-4aad-924c-884376a686c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akudo-Addo said cases have continued to increase due to improved
        testing, saying the "more people we test for the virus, the more persons we
        will discover as positive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f51bd1-54c5-421d-9eef-e9eeb94d6efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana has carried out more than 160,000 tests and it has added seven
        more testing centers to speed up turnaround time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb46d6-b3eb-4a45-9926-654a32b35573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president extended the existing ban on public gatherings and
        said schools and borders across the country would remain closed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f33d0-fa48-49dc-9096-d940a72b21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the president <a href="http://presidency.gov.gh/index.php/briefing-room/speeches/1582-president-akufo-addo-provides-update-on-ghana-s-enhanced-response-to-covid-20">lifted</a>
        a three-week lockdown in its key cities, saying its coronavirus testing had
        improved and also to reduce the effect of the restrictions on the country''s
        poor.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72156a7-41c6-4374-83c7-845432dcb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:17:51.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/africa/ghana-factory-coronavirus-infection-intl/index.html">"A
        worker infected 533 others with coronavirus at a factory in Ghana, president
        says"</a></em></p>'
