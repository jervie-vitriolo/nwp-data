    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This NY resto recreated Filipino-Chinese food and other cuisines for
      ‘distance dining’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019895ee-1b03-4e27-9fb6-b7d7c7f6929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Our lives are
        all changing in ways that were unimaginable just a week ago,” read the beginning
        of New York City mayor Bill de Blasio’s statement to the public, released
        on the evening of March 15. With the city marked as the epicenter for COVID-19
        in the United States, de Blasio announced that he would be signing an Executive
        Order the next day, which would limit the operations of dining establishments
        to takeout and delivery services exclusively, effective March 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f4f2a-d2de-4731-a38a-e386baee9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To say that this declaration sent the city’s food and beverage industry
        into a state of unrest is an understatement. Restaurants make up New York
        City’s DNA, and a change as big, and as drastic, as this meant immediately
        dismantling well-fueled supply chains. With a little more than a day to come
        up with a plan of action, establishments had to make the difficult decision
        of either remaining open and operating with no dine-in options, or shuttering
        their shops indefinitely (in some cases, permanently).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d765ce5-f2c8-4df4-9f13-abb825f64245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the restaurants quick to react to this sudden change was
        <a href="https://www.junzi.kitchen/#goodfood" target="_blank">Junzi Kitchen</a>,
        a vegetable-forward fast casual Chinese restaurant (with four shops around
        the city, and one in Connecticut), whose kitchen is headed by Hong Kong-raised
        Lucas Sin. Their <a href="https://www.instagram.com/p/B9y69vDBE9z/" target="_blank">Instagram
        post</a>, which came up on the eve of the city-wide closure, listed what could
        be expected from Junzi in the days to follow: family-sized meals, and a condensed
        menu to assure freshness and minimize food waste in the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794a8d7-76d8-4bf0-847a-4413b3ae3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LJ Almendras, Junzi’s Filipino food designer — whose work involves
        scaling the restaurant’s recipes to be top quality and cost-efficient across
        all shops — shares that one of the things they wanted to address was how to
        stay connected, all while apart from each other. “Making sure diners are nourished
        is top priority, of course,” says Almendras, which is why they offered family-
        and solo-sized meals to begin with. “But our support team also wanted to create
        something that could allow the Junzi experience to go beyond the store, and
        right into the homes of our diners.”</p>'
    '14':
      'image': 'jcr:e63d024e-fe40-4e2a-9fcb-9ce72a7e27ec'
      'imageCaption': 'The second volume of Junzi Kitchen''s Distance Dining featured
        Filipino-Chinese cuisine. In photo, chicken confit arroz caldo. Photo by JENN
        CHENG/JUNZI KITCHEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf883ce-971e-48d2-bcbe-0de816baf75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:28:32.869+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:8def730b-3c5d-4923-be77-d1de15b9cce8'
      'imageCaption': 'The Filipino-Chinese menu consisted of pancit palabok, chicken
        confit arroz caldo, and bilo-blio. Photo by JENN CHENG/JUNZI KITCHEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eff223-7d22-4f21-a2bb-dabfc3b0ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:28:32.869+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c71df0-9ec0-43ec-bac8-40b5cac7c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than a week after implementing takeout-only orders,
        Junzi introduced the Distance Dining series: a once-a-week tasting menu whose
        themes changes on a weekly basis, designed to be assembled and eaten safely
        at home. Almendras shares a thought imparted by Sin to his team about this
        dining experience, "Just because there’s a crisis, doesn’t mean we can’t be
        creative." Junzi refers to this as their crisis pop-up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958feb1-1e1c-464c-a76f-b31c9cbb0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news of the COVID-19 virus broke, and the world got wind of
        its origins being at the Huanan seafood market in Wuhan, Chinese restaurants
        became the major target as far as the virus’s initial impact on the food and
        beverage industry was concerned. An <a href="https://www.eater.com/2020/3/24/21184301/restaurant-industry-data-impact-covid-19-coronavirus"
        target="_blank">Eater</a> article details that in the month of February in
        New York, “Chinese restaurants’ share of daily restaurant ‘connections’ —
        things like phone calls, website clicks, delivery orders, and reviews — dropped
        about 20 percent.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e56b05-1764-4534-82b7-28933acddeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was, and still remains to be, a sinophobic paranoia that has
        surged over many individuals. Chinese restaurants have been suffering because
        of fears over the outbreak, from New York, to Manila, Australia, Canada, and
        beyond. This is something that Junzi isn’t exempt from, having experienced
        this even before the start of New York’s lockdown, albeit quietly, seen through
        the sudden change in their number of daily diners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc8189-5507-489e-bb44-cc8675c3b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the creation of the Distance Dining series, Almendras shares
        that, as a restaurant, their assumed responsibility is to feed and provide
        a semblance of comfort. Diners can book a ticket on the Junzi website, meals
        arrive that Friday along with a printed menu, note from the team, and reheating
        instructions. To further the experience, Sin and his team take to Instagram
        Live in order to show plating instructions and talk a little bit more about
        the menu.</p>'
    '18':
      'image': 'jcr:d8853854-8e0b-4142-b2e8-1815e106ecdf'
      'imageCaption': 'The Filipino-Chinese menu was developed by chef Lucas Sin and
        Junzi Kitchen''s food designer LJ Almendras, who is Filipino. Photo by JENN
        CHENG/JUNZI KITCHEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44aa05d-8e83-485d-b8f8-aa2bf0128dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:28:32.869+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b562b-b0fd-48fb-8663-5af0e9c5ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a restaurant built on a cuisine with such rich heritage, which
        is now being threatened, there was also a sense of duty to educate their diners.
        The inaugural Distance Dining menu was entitled, “Chinese Food Is Good For
        You.” On Junzi’s <a href="https://www.instagram.com/p/B-KyFALDVjN/" target="_blank">Instagram
        post</a> about it, Sin wrote that the meal is something that his dad would
        probably have put together: Healing Chicken Broth to soothe the lungs, a traditional
        Shanghainese meatball called the Red-Cooked Lion’s Head Meatball to tonify
        the stomach, and a Yam and Osmanthus dessert to calm the spirit. This would
        set the tone for the menus in the weeks to follow. “We always go back to figuring
        out how we want Chinese food to be seen,” says Almendras, of the three-person
        team that assembles these weekly tastings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a588d-225b-430b-a55b-77d5fbcfc26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its most basic, cuisines can be classified based on their countries
        of origin. The Philippines has Filipino food, Italy has Italian food, China
        has Chinese food, and so on. But bigger curiosities allow for deeper extensions:
        though French in origin, haute cuisine refers to luxurious dishes with extravagant
        presentations; molecular gastronomy is a cuisine of science, with a technical
        backbone to understand the build and varied ways ingredients can be manipulated.
        Then there is crossroads cooking, which involves identifying particular aspects
        of general cuisines, and finding the traits they share with the cookery of
        other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4557a-e30c-4721-a4e7-d9ad8d2d3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, the impact that Chinese food innovations have had on other
        countries is second to none. This is what Junzi’s Distance Dining series reflects
        on: how Chinese cuisine has an undeniable influence over major culinary identities.
        The second volume — a collaboration between Almendras and Sin — puts Filipino-Chinese
        food in the spotlight, with their own versions of pancit, arroz caldo, and
        bilo-bilo. Chinese-Puerto Rican formed the third volume, Chinese-Japanese
        the next, and Chinese-Thai in the week after. As of writing this, a New American-Chinese
        menu is scheduled for the week. To commemorate Asian American Heritage month
        in the U.S. this May, a Chinese-Malaysian tasting menu is in the works. Think
        of each collaboration as a cross-cultural discussion, made edible.</p>'
    '16':
      'image': 'jcr:5975df7e-5e87-4b88-9c5c-b22b31f0ce52'
      'imageCaption': 'The third volume of Distance Dining featured Chinese-Puerto
        Rican cuisine: red braised empanadas, barb-b-q ribs and salchicha fried rice,
        and coconut budin. Photo by BYRON J. WU/JUNZI KITCHEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c17e4-7274-41fd-9c8c-02c56d192081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:28:32.869+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:3dfc367b-8b9c-4f7f-b691-721282cec51a'
      'imageCaption': 'The Chinese-Puerto Rican menu was by chef Lucas Sin and culinary
        director Anthony Nichols ("the Puerto Rican guy") and was inspired by the
        Chinese restaurants in Puerto Rico, which began when Chinese people immigrated
        in the U.S. territory. Photo by YUCHEN YE/JUNZI KITCHEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f6077-272a-40d8-b969-5bf44a3996c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:28:32.869+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38d626-ef35-43c0-afe1-587f5a5cc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, Junzi gives diners the chance to buy a meal for
        those at the frontline of their partner hospitals. Almost 4,000 rice bowls
        have been shared with healthcare workers, first responders, and hospital staff
        that are themselves getting through COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b3c7b-cef2-4e0d-b484-9b0319733754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants remaining open during this turmoil, and finding solutions
        through city closures, is already commendable. It takes a certain kind of
        courage and creativity, however, to think up a way to not only stay open and
        create meals, but also to challenge misconceptions brought about by this pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0615e-82f8-4c8e-9ab9-36eccfae0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:52:56.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:20:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to see what restaurant culture will be like beyond
        this time, especially since no one can say for sure how long this will go
        on. Even in this time of COVID-19, food has a role to play. It is there for
        sustenance — but it can also dispel fears, create normalcy, and bring people
        together. It still can very much be a social endeavor, in a time where social
        distancing is becoming the standard.</p>'
