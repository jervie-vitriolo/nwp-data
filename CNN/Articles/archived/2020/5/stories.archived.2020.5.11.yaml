      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> – Quezon
        City is among 369 local government units that failed to meet the deadline
        to finish distribution of the first tranche of the national government''s
        cash aid program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ec472-f38e-47b2-b035-9b5cfb9cb2a9'
