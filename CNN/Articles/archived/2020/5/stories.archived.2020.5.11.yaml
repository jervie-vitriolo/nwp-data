      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5deb21-b841-4162-a974-e5d20a801248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and Calabarzon have been experiencing blistering weather
        especially in the afternoons. In the past few days, the temperature in Quezon
        City has been ranging from 35.6 degrees Celsius to 36.8 degrees Celcius. Echague
        in Isabela has recorded 40.1 degrees Celcius on May 9, the hottest temperature
        recorded since 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a559b5a-9ddc-4145-86da-a65ec674a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47b923-aad9-4505-a815-0aecdd05dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression "Ambo" was last seen 385 kilometers east of
        Hinatuan, Surigao del Sur with maximum sustained winds of 45km/h. It is expected
        to bring scattered rainshowers and thunderstorms over Mindanao on Monday.
        Meanwhile, the rest of the country will continue to experience warm and humid
        weather. Thunderstorms may affect other parts of the country in the afternoon
        and evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a29d8-71e9-48ae-8924-09e44749b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
