      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of May 9, nasa 1,168 yung na-validate talaga ng ating city epidemiology
        and surveillance unit," Kimpo clarified.</p>'
  'Japan-central-bank-first-woman-executive-director':
    'author': 'Emiko Jozuka, CNN Business'
    'caption': 'On Monday, Tokiko Shimizu became the first woman in the BOJ''s long
      history to fill one of six executive director posts.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-11T19:44:55.194+08:00
    'imagesource': 'jcr:e6f08234-782f-48bf-92d8-feb0df81f1cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2921c375-0b5e-46d8-a288-044c83f848eb'
    'lead': 'Japan''s central bank just appointed its first woman executive director
      in 138 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T19:46:20.343+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:13.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:45.798+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s central bank gets its first woman executive director in 138
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc116113-8f08-44e8-ac41-c31d9fa28a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Japan''s central bank just appointed
        its first woman executive director in 138 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e208f-76a9-4a9b-ad77-132e46648fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokiko Shimizu, a 55-year-old banker, was <a href="https://www.boj.or.jp/announcements/release_2020/rel200511b.htm/">appointed</a>
        as part of a sweeping reshuffle at the Bank of Japan, becoming one of a team
        of six executives responsible for running the central bank''s daily operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0df143-3eca-4989-9d3a-ce4645c4fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimuzu started working for the Bank of Japan in 1987. She took
        up roles in the financial markets division and in foreign exchange operations,
        and was general manager for Europe and chief representative in London between
        2016 and 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a1265-be93-4876-8595-ab379bf78a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Japan was established in October 1882.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01baae-7c7f-41b5-9350-07db14c23496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women make up 47% of the central bank''s workforce but only 13%
        of senior managerial posts and just 20% of expert positions dealing with legal
        affairs, payment systems and bank notes, according to the bank''s own data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d3b72-9d8d-4e17-8257-a013fb6b1275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have been represented on its <a href="https://www.boj.or.jp/en/about/outline/index.htm/">policy
        board</a>&nbsp;— the highest decision-making body responsible for setting
        monetary policy — since it was established in 1998. But only one of the board''s
        nine members is a woman, and the bank has never had a woman governor, unlike
        the Federal Reserve or European Central Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b5ba9-5be2-4bea-bb13-191f6d1d7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, demographic challenges and the growing number
        of women in higher education has slowly begun to change Japan''s male-dominated
        management structures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e65296-f8c5-4a07-9e9d-c1011010937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while women account for 51% of the Japanese population, <a href="https://tradingeconomics.com/japan/population-female-percent-of-total-wb-data.html">according</a>
        to 2018 World Bank data, the country <a href="http://www3.weforum.org/docs/WEF_GGGR_2020.pdf">is
        ranked 121</a>&nbsp;out of 153 countries in the World Economic Forum''s latest
        global gender gap index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed5f09-8499-4a5b-b05c-acb912ab9d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranks at the bottom among the G7 countries for
        gender equality, <a href="http://www3.weforum.org/docs/WEF_GGGR_2020.pdf">according
        to the WEF</a>, despite Prime Minister Shinzo Abe''s pledge to empower working
        women through a policy called "womenomics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f368c-702c-41b1-9aa0-cba3ec30f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:46:20.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/business/bank-of-japan-first-female-executive-hnk-intl/index.html">"Japan''s
        central bank gets its first woman executive director in 138 years"</a></em></p>'
