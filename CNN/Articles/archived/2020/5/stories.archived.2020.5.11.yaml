    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751a285-ffa9-4ff4-bdb7-fb4502e20688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.150+08:00
