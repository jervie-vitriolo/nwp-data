      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd46194-179c-4b20-8f7c-2de92d24e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s career started with her family''s gospel group, according
        to Billboard, and she released her first album at the age of 14 in 1968.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fca317-5e64-41f2-b7e2-ca90ea16d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea687dc-df07-4189-a80f-c717864e090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-award winner and six-time nominee is known for her hits
        "Clean Up Woman" and "Tonight is the Night."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f77978-5e2f-4495-86ac-2bcfd8e0aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecf552-77f5-43f7-9e81-c434dd5e782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of her hits have been sampled by rappers and singers like Beyoncé,
        Color Me Bad and Chance the Rapper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e3856-3589-4271-89e7-1d67922af4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c26f08-d97f-4eb8-a03e-3c6413f6d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little Richard was an early figure in rock</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137ead5-710d-470e-8f1f-d2e959c374cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screaming, preening, scene-stealing wild man of early rock ''n''
        roll first came on the scene in the 1950s with hits like "Tutti Frutti," "Long
        Tall Sally" and "Slippin'' and Slidin''."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f870e72-7f90-41a3-a851-4c34d531e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e574e-7dac-43c0-b1b5-b815e5fcbe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Macon, Georgia, native had a long career after that saw him
        becoming one of the first inductees into the Rock and Roll Hall of Fame, getting
        a street named after him in his home town and receiving a Lifetime Achievement
        Award at the 1993 Grammys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1f0f9-6e6c-44a7-beb7-6cb886c19fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40707ba-b3be-4a67-a13b-50943d8937cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from music, Little Richard''s most noted ambivalence was in
        his attitude toward his sexuality. He told Charles White he was "omnisexual."
        A decade later, he told Penthouse magazine he always knew he was gay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf2a6c-525d-4a0c-b180-4dc6a2b358d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea2dce-5f85-4c16-9214-55083992c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been gay all my life and I know God is a God of love, not
        of hate," he told the magazine in 1995. "How can I (put) down the fisherman
        when I''ve been fishing all my life?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9a5cb-e5fe-4090-8c22-ee9f731b84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9f132-70d6-4e62-945c-9632c2132321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Andre Harrell had an everlasting footprint in hip-hop</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ae1d4-485e-44eb-b961-12eee913b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrell is credited with mentoring Sean Diddy Combs as well as discovering
        and launching the careers of various artists and entertainers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc2357-475b-427e-ba72-312e6f6673b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d35da4-f553-4bed-88f6-b04f149e551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got his start in 1980s with as one of two members in the rap
        group Dr. Jeckyll and Mr. Hyde. Harrell was then hired by Def Jam Records
        where he worked as vice president and then became a general manager of the
        label.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041dba80-6808-47b7-a371-123ae696870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f84856-f25b-41c9-977f-0ff204091ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was when he founded Uptown Records that things really took off.
        He hired Diddy as an intern and launched the careers of Mary J. Blige, Heavy
        D and The Boyz, Jodeci and Teddy Riley.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cec33a-50cb-450d-9e62-8b486eb872b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20779d9e-27e5-4b97-bd2c-c7553d60c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Known to have the midas touch when it came to discovering and developing
        talent, Andre was responsible for changing the sound of R&amp;B music and
        crossing artist and executives over into what was then known as ''pop culture,''"
        the Combs Enterprises website said.</p>'
  'Tropical-Depression-Ambo-Philippines-rain':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-11T14:56:07.343+08:00
    'imagesource': 'jcr:65a6742d-9d07-4ea3-bcc7-66a0154877f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '410d2756-f366-4e6e-9760-f47a8905f88b'
    'lead': 'PAGASA says will bring rains to the Visayas and other parts of Luzon,
      including Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T14:59:59.796+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:20:29.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:41.351+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: ''Ambo'' may intensify, bring rains to Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011e6e5-4222-44d3-8fa5-c2df2788840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:17:31.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Tropical
        Depression "Ambo" is expected to gain strength as it moves closer to the Bicol
        region, where it is expected to make landfall this week, state weather forecasters
        said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344e834-ef51-4506-ac4d-8d0211c8fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:17:31.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late afternoon update, PAGASA said Metro Manila may experience
        heavy rains and strong winds by Thursday night due to the weather disturbance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6313fcf-10d7-486e-8fe8-0c4f24eff324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:17:31.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ambo” was last spotted 340 kilometers east of Hinatuan, Surigao
        del Sur and will continue to bring scattered light to moderate with isolated
        heavy rains over Mindanao in the next 24 hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ba464-2ce4-4107-a467-2dd7018af605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:17:31.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving northwestward towards Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941210a-3980-4fe0-96cb-d444a40359e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:17:31.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said "Ambo" may intensify into a tropical storm before hitting
        the Bicol landmass either on Thursday or Friday. Storm signals may also be
        raised over the region and parts of eastern Visayas starting Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11676c-97cf-4357-8fdc-8c40f56178c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:17:31.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin niru-rule out na pwede itong lumakas at maging
        isang ganap na</em> tropical storm <em>bago pa mag-landfall,"</em> weather
        forecaster Chris Perez said in a media briefing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4ed05-4129-4340-b63a-c2d21110bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T19:17:31.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not discounting the possibility that this may
        develop into a storm before making landfall.]</p>'
