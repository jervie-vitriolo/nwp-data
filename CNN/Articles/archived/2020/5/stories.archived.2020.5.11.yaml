      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate earlier passed a resolution formally asking the NTC to
        issue a provisional authority for the TV network to continue operating despite
        the expiration of its franchise last May 4. NTC Commissioner Gamaliel Cordoba
        pledged in March that <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html"
        href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">the
        regulator will issue that authority</a>&nbsp;to ensure uninterrupted operations
        of the network despite the lapsed franchise.</p>'
