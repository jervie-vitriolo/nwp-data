    'template': '1'
    'title': 'Contagion within the White House would be catastrophic for US national
      security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5e560-3484-4fdf-a630-92f0534d629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Samantha Vinograd is a CNN national security
        analyst. She is a senior adviser at the University of Delaware''s Biden Institute,
        which is not affiliated with the Biden campaign. Vinograd served on President
        Barack Obama''s National Security Council from 2009 to 2013 and at the Treasury
        Department under President George W. Bush. Follow her @sam_vinograd. The views
        expressed in this commentary are her own. View more opinion articles on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294120b-07ba-42d5-a3f2-5396eeebe4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6afb7e-2736-4b85-8e8e-7f3b26142c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Trump''s personal valet,
        the vice president''s spokeswoman, Katie Miller, and Ivanka Trump''s personal
        assistant (who has been teleworking for nearly two months) all tested positive
        for Covid-19, illustrating the manifold threats the pandemic poses to our
        government. The news raises questions about the legitimacy of the White House''s
        own narrative about its ability to keep Americans safe, while highlighting
        the potential havoc the coronavirus could wreak on our government and national
        security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fcd214-2749-4b9f-8369-69b921a78c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07dc39-d981-4842-889f-cf8408207055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the coronavirus has infiltrated the White House presents
        a direct threat to the administration''s narrative that it is taking the necessary
        measures to keep the American people safe. Earlier this week, the White House
        rejected the very guidelines it asked for from the Centers for Disease Control
        and Protection on how to safely reopen the country because the CDC''s 17-page
        draft was "overly prescriptive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171277a4-e7db-48e1-8973-165ef317f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7976e4-4721-48f5-ae32-8a1c026ce5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of relying on experts, the White House is flying blind,
        putting itself in charge of determining how to keep Americans safe. To make
        matters worse, the failure to protect the President and Vice President Mike
        Pence doesn''t inspire much confidence that the administration is doing everything
        possible to protect the rest of us. It also undercuts the President''s assertions
        that it''s time to reopen the country because it''s clear that new infections
        are a reality — even in the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0498ca-68c5-4d90-93e1-825d5f0aa076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f995f8b-0ba2-4f54-9eca-6d1846dacc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More directly, this news threatens the functioning of our government.
        White House staff regularly work in close quarters in the East and West Wings,
        and in the Eisenhower Executive Office Building next to the White House. Based
        on my experience working in a former closet in the West Wing — where I was
        two feet away from my closest colleagues — social distancing is not an option
        in the White House unless serious precautions are taken. Maintaining the six
        feet of distance recommended by the CDC is a luxury that staff just don''t
        have, absent extraordinary measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4095b40-8737-44a0-a313-9b6601586874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc6453-b19e-4df9-af20-20cb7f7c73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff members are also constantly interacting with each other and
        moving around the White House property to conduct meetings and brief their
        bosses. To top it off, staff regularly touch the same doorknobs or equipment,
        including classified and unclassified printers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e2145-a064-4a83-8aef-e672b1a706db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74088fb0-63d6-439e-8091-0dfb7d02203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House valets, in particular, are often within spitting distance
        — if not breathing distance — of the President, Vice President, security details,
        and the President''s family. They are expected to be available and by his
        side, whether it''s in the White House or onboard Air Force One. Because they
        are responsible for the President''s personal needs, including serving him
        meals or helping him get dressed, it''s hard to believe Trump when he says
        he had "very little personal contact" with the infected valet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a6c94-25cd-43be-9f64-4dd90fb33e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef463c-4ba3-45c8-af27-b184b76970a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller would have been in regular contact with the vice president
        — to brief him ahead of his public events — and with senior members of the
        National Security Council and the rest of Pence''s office to coordinate messaging.
        Under normal circumstances, very little of this work is done "virtually."
        Because Miller says she was asymptomatic, we don''t know how long she''s been
        contagious and how many people she has come into contact with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0972f3c-da11-406d-bb20-7d5c351b983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5add55d-d028-43ac-a979-97707a053e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Miller and the valet pose a direct threat to the health of
        the Trump, Pence and so many other members of the White House and supporting
        personnel. The risks of contagion are very real — and contagion comes with
        direct costs for our national security. Unchecked community spread within
        the White House would be a catastrophic event. An incapacitated President
        or vice president would represent a major vulnerability in our executive branch,
        as would contagion among staff, who are essential to the functioning of our
        government. The fact that both the valet and Miller likely had sustained contact
        with numerous other staffers raises the real risk that personnel critical
        to undertaking key national security work could be sidelined and unable to
        do their jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67b730-47a5-43ee-b9e8-96fa9acf79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22c946-0252-495e-8192-d550ab3905d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we all hope that the valet and Miller make speedy recoveries
        — and that infection is limited — their cases expose the problems with the
        White House''s approach to Covid-19 guidelines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b2e6b-6e1d-47ca-b194-75cc69a5b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1e9d2-ac7a-4efb-b5f8-aa7a45233de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany said the White House,
        which would start contact tracing, has "taken every single precaution to protect
        the president." But the fact that personnel coming in close proximity to the
        President, for example, didn''t all wear masks before this incident begs the
        most basic question: Why not? If the fate of our government is at stake, it
        is hard to imagine why the White House wouldn''t take every precaution to
        follow basic guidelines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01b1e3-e04f-49f7-a4ce-387a8388aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484340f-da17-49f1-9a57-38bf52091040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now the White House needs to focus on crisis control — namely
        ensuring that the valet and Miller are treated appropriately and trying to
        track down anyone else who may be sick and spreading the virus. But the strategic
        threats that this news presents are ongoing, particularly if the White House
        does not take immediate steps to change their own measures to keep personnel
        safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a06734-16d6-4253-a19b-d8cee0c83742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:26:32.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/09/opinions/coronavirus-cases-in-the-white-house-presidential-weekly-briefing-vinograd/index.html">''Contagion
        within the White House would be catastrophic for US national security''</a></em></p>'
