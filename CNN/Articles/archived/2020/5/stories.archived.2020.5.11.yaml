    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7727cc6-9dfc-4fc9-afc8-c0e60e4803c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.977+08:00
