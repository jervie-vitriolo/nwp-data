    'title': 'US nears 80,000 coronavirus deaths amid states reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06daad06-48bf-4bf3-9cca-c53741fd0419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A leading model has upped its US coronavirus
        death toll projection again as governors continue lifting measures <a href="https://edition.cnn.com/2020/05/10/health/us-coronavirus-sunday/index.html"
        target="_blank">toward a reopening</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359bead-7df1-4c3c-b586-51e3a864fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model from the Institute for Health Metrics and Evaluation at
        the University of Washington now forecasts more than 137,000 Americans will
        die by early August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20a6a8-0bc6-43e8-ba5c-e7123a798ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rise is largely due to Americans moving around more, IHME Director
        Dr. Christopher Murray said in <a href="http://www.healthdata.org/news-release/people-begin-moving-about-states-open-leading-ihme-project-slight-increase-us-covid-19"
        target="_blank">a news release</a>, adding that in some places the upward
        trend in movements began before statewide measures were relaxed. Researchers
        tracked that movement through anonymous cell phone data, according to the
        release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56809bd-6e8f-4945-9068-1191af14c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless and until we see accelerated testing, contact tracing, isolating
        people who test positive, and widespread use of masks in public, there is
        a significant likelihood of new infections," Murray said in the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568a2ac-e83f-40da-bdc4-cfcbc8f6df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States began setting reopening plans in late April — with governors
        in South Carolina and Georgia leading the way with some of the most aggressive
        plans — and by this week, nearly every state has begun relaxing restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce2ab9-8e55-433a-a071-38e3b88759e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not meeting guidelines put forth by the federal government,
        states laid out phased reopenings they said were guided by data and the advice
        of medical experts. But other public health officials gave dire warnings about
        the thousands of lives that could be lost with a premature relaxing of measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401dca9-a674-420d-a7bc-a4f337a2a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the public remains torn as well: <a href="https://edition.cnn.com/2020/05/07/politics/pew-research-poll-coronavirus-restrictions-states/index.html"
        target="_blank">a Pew Research Center poll showed nearly two-thirds of Americans</a>&nbsp;said
        they were concerned about their state opening too early. But thousands of
        people across the country protested in recent weeks for their right to go
        back to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b3cf4-3eb2-4a11-8241-8de91d07dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What might come after the reopenings won''t be apparent for weeks.
        One expert told CNN it will be <a href="https://edition.cnn.com/2020/05/10/health/us-coronavirus-sunday/index.html"
        target="_blank">at least two to three weeks</a>&nbsp;before states may begin
        seeing increased infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e08288c-388b-4f68-a29b-13d5cf05e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 1,329,700 Americans have been infected and at
        least 79,528 have died, according to Johns Hopkins University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6ab77-4ebb-4517-828d-a12aae003df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The strange illness that could be linked to the virus</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d943af-a390-4204-be9d-1e79d19b7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, health officials are now looking at a mysterious illness
        that''s showing up in children they believe may be linked to the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656072d6-97b4-44ee-b3b0-f8177b54c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition, which doctors refer to as "pediatric multisystem
        inflammatory syndrome," left dozens of New York children hospitalized, many
        of whom tested positive for the virus or had its antibodies, according to
        New York Gov. Andrew Cuomo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cceacd9-ee95-44c5-9b17-6273e0ecdfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the governor said state officials were investigating
        85 cases, mostly toddlers and elementary school-aged children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff50a2-39f3-4815-9176-7d54dae728ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the children had fever and symptoms similar to toxic shock
        syndrome and Kawasaki disease, which causes inflammation in the walls of blood
        vessels, including those that supply blood to the heart. In rare cases, it
        can lead to deadly limitations in blood flow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccd8c4-bc73-48b9-b491-8796eaffe451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar cases have been reported internationally, including in the
        United Kingdom, Spain and Italy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be52eb-addf-4d05-9735-584d1f70c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A battle over coronavirus checkpoints</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe1c9d-19a5-4f1d-952b-a70fc8ade475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Dakota, a Native American community set up checkpoints
        along state and US highways in efforts to track the virus and stop it from
        spreading.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f15b8d-ce3f-4cfe-951e-c3f4294a4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Gov. Kristi Noem sent letters Friday to leaders of
        the Oglala Sioux and the Cheyenne River Sioux tribes demanding the checkpoints
        be taken down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1befc-abb7-47e4-989e-b02746838d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday update, Noem''s office warned if the checkpoints "don''t
        come down, the state will take the matter to federal court."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a0354-fa90-46d4-b9fb-ca94fafabc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cheyenne River Sioux Tribe is refusing to take them down,
        and the tribe''s chairman, Harold Frazier, told CNN the community wants to
        ensure people coming from highly infected areas go around the tribal lands.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106cb48-085c-482d-b917-3a8d0e5bbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the lack of resources we have medically, this is our best
        tool we have right now to try to prevent (the spread of Covid-19)," Frazier
        told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524fe70-d7e6-495c-9cf3-8a54e76ffa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12,000 people who live on the reservation, Frazier said, rely
        on an eight-bed facility and have no intensive care unit (ICU). About 198
        Native Americans in South Dakota have been infected with the virus, according
        to state data.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b6f45-9066-4bf5-b133-69d4167d7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cases in the White House</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca8f11-d301-402a-b9e8-99b64266b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, top health and federal government officials have come
        in contact with people infected with the virus -- and some have announced
        they''ll be going into quarantine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9db7a-b815-41cd-9f86-02537e8f89fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, a key member of the White House task force, told
        CNN he would be <a href="https://edition.cnn.com/2020/05/09/politics/fauci-modified-quarantine-coronavirus/index.html"
        target="_blank">going in a "modified quarantine"</a>&nbsp;after coming in
        contact with a White House staffer who tested positive for the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c6b9d-7a1c-4aec-b71a-796872a53f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Robert Redfield and Dr. Stephen Hahn, the commissioner
        of the Food and Drug Administration, will also go into quarantine after coming
        into contact with a person who tested positive for the virus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbda934-c836-4fd1-a291-54a5895feff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will not identify the person to whom Hahn or Redfield
        were exposed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997c00c-9982-4696-90b2-095e6cc2c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House confirmed Vice President Mike Pence''s press secretary
        Katie Miller tested positive on Friday. She was often in White House coronavirus
        task force meetings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1daf161-8adc-4e77-9872-005bdc81abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pence is not planning to self-quarantine, his office said Sunday,
        adding that he plans to be back at the White House on Monday. He has tested
        negative for the virus every day, Pence spokesperson Devin O''Malley said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff6625-cc53-4d81-a4af-e9af576897ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, President Donald Trump also learned one of his Oval
        Office valets tested positive for the virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04a312-2539-4164-9da0-a42e0642896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:22:40.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/11/health/us-coronavirus-monday/index.html"
        target="_blank">US nears 80,000 coronavirus deaths amid states reopening</a>."</em></p>'
