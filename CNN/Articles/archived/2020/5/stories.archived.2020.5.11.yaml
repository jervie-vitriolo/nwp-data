      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jason (Alexander, who played his son George Costanza) comes over
        and says ''Don''t be afraid to hit me,''" Stiller recalled. "So he says ''Dad
        can I have the keys to the car.'' Bang I gave him a real smack and (the room)
        absolutely fell apart. At that point Estelle Harris said to Larry (David,
        the show''s creator) ''Can I hit him too?''"</p>'
