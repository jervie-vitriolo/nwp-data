      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d645a-fe01-43e5-aedd-e9a85cfc7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Johnson, a Canadian student majoring in operations research
        and financial engineering, has been named valedictorian of Princeton''s Class
        of 2020, the university announced in a <a href="https://www.princeton.edu/news/2020/04/27/nicholas-johnson-named-valedictorian-grace-sommers-selected-salutatorian">news
        release</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ececef-edf9-4c30-bacb-e3c006cdb996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a76ff-4be1-4db5-adf3-6b0077077624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels empowering. Being Princeton''s first Black Valedictorian
        holds special significance to me particularly given Princeton''s historical
        ties to the institution of slavery," Johnson told CNN. "I hope that this achievement
        motivates and inspires younger black students, particularly those interested
        in STEM fields."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30945cd2-ebe8-4fed-b558-f94b453f1370'
