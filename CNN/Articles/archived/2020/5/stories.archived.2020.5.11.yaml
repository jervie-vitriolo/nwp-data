      'mgnl:type': 'text'
      'text': '<p>This story was first publised on CNN.com, <a href="https://edition.cnn.com/2020/05/11/health/science-of-gossip-scn-wellness/index.html"><em>"The
        science of gossip (and why everyone does it)"&nbsp;</em></a></p>'
  'PH-covid-cases-updates':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-11T16:41:14.771+08:00
    'imagesource': 'jcr:a270e5cc-503a-4fde-ac6f-368eb2030b14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370bc841-1f49-4777-8104-7dd375138977'
    'lead': 'The number of coronavirus cases in the country hits the 11,000 mark,
      as the Health Department records 292 new infections, 75 new recoveries, and
      seven more fatalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T17:01:53.444+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:23.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:43.106+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH exceed 11,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f6b08-c031-4756-9dc8-3ceb902dcd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The Philippines
        now has over 11,000 confirmed cases of coronavirus disease, the Department
        of Health confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ec1b4-bfcf-42d5-9f58-5a621ff57bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 292 new infections, bringing the country’s total
        number to 11,086.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e99088-1f63-4473-9713-802b5d2701bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half of the new cases have been logged in the National Capital
        Region, with 162 more people contracting the virus. This is followed by Central
        Visayas which registered 74, while 56 more have been recorded in other regions
        nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a34682-9cb3-4462-a5e2-cbe4e3a704d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also recorded 75 new recoveries, bringing
        the number of those who have survived the viral disease to 1,999.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ea8b1-f5f7-4965-b093-32c9ba3f4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven more died, with the death toll at 726, the agency added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaea25b-d3dd-4c65-994b-f4af666002d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:38:18.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of infected healthcare workers has reached
        1,991 as of Sunday. This constitutes nearly 20 percent of the country''s tally
        of infections.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec82007-f19f-4830-ac41-d441cabbea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:38:18.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 544 medical frontliners have already recovered,
        while 34 have succumbed to the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19dbbd-be44-4077-b7d8-26f095e730ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:38:18.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, the top five medical professions with COVID-19
        cases are nurses, physicians, nursing assistants, medical technologists, and
        radiologic technologists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56baa26-353c-48d3-a1cd-5ba26c9b3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the department''s data, the majority of COVID-19 patients
        in the country exhibit mild symptoms, and the average hospital length of stay
        for recovered patients is at 15 days. Around 55 percent of deaths also had
        known comorbidities, with the top two being hypertension and diabetes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9695b-ed1e-4629-b651-69bef22c1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire has earlier explained
        that the reports, including the number of new cases, are not the real-time
        data since all information has to be validated before reporting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56100b6-71c7-4980-8abd-294d2a8f5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Testing capacity</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362fdbc-e2b8-4a0f-a8ca-9f442f7bb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:08:25.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have also attributed the rise in cases to expanded
        coronavirus testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112c261-a3f9-4e44-957d-a92d0238210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:08:48.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now a total of 26 licensed laboratories across the country
        that can conduct COVID-19 tests, after the DOH recently certified Jose B.
        Lingad Memorial Regional Hospital and Eastern Visayas Regional Medical Center.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7662b3-d4d8-44f2-93a2-41af89dada5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:04:39.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest <a href="https://drive.google.com/file/d/1APTM1sASgbsEMF425RWsJ06Yu-trcIhi/view?fbclid=IwAR0KMESiQc86nU_sUlnUoMKt7nZ0Hx-47Vp_MNEhF1U384hbFgzwMNgtbxY">report</a>,
        the DOH noted that on Sunday, a total of 8,637 COVID-19 tests have been conducted
        in all of the accredited laboratories nationwide. This is the first time the
        country performed at least 8,000 tests in a day—a testing capacity which the
        department earlier <a href="https://cnnphilippines.com/news/2020/4/3/covid-19-testing-end-of-april.html?fbclid=IwAR3pgXoi-Z5FuAh-TFKJPsFkY-fqBwYZSuXZANCdDA3F7LC4NTvCKkbL15Q">targeted
        to have achieved by the end of April.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85a442-3aa9-4b0a-a725-28c8f711243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:04:39.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite this being the highest number of tests conducted
        in a day so far, COVID-19 deputy chief implementer Vince Dizon clarified&nbsp;on
        Friday that the Philippines’ daily testing capacity for coronavirus is now
        <a href="https://www.cnnphilippines.com/news/2020/5/8/vince-dizon-laboratory-capacity-12k-tests-per-day.html">already
        up to 12,000</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10611c8a-e05d-47b4-b91f-1cd2d92a9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH&nbsp;continues to remind the public not to be
        complacent in adhering to health protocols and exercising preventive measures
        such as proper hygiene, physical distancing, and cough etiquette, as the world
        transitions into a “new normal” setting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca16bbc-8873-479f-8cea-7d7e52a80ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:01:53.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 4.1 million people have so far been infected with
        the viral illness. Over 280,000 of these cases resulted in death, while more
        than 1.4 million patients have already recovered.</p>'
