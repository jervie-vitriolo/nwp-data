    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5b1a4-8790-4dc1-9043-136980fc503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — President
        Rodrigo Duterte is expected to submit his latest report on the government''s
        COVID-19 efforts to Congress this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f985bb-1791-4d10-97e8-107f91b7e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous reports, the President gave the latest updates
        on cash aid for the poor, one of the key provisions of the Bayanihan to Heal
        as One Act, which gave him special budget powers to counter the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43463b-9744-4fb8-b938-39c2704513a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report states not all of the 18 million target beneficiaries
        have received aid, despite the extension of the deadline for the first tranche
        of the distribution of cash assistance from April 30 to May 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58904186-b046-49db-a31c-409deae1acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A start date for the second tranche for cash aid distribution has
        not yet been announced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728aef82-0f22-4f28-80c7-47fc009ffefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/5/11/QC-blames-limited-time-for-failure-to-meet-deadline.html"
        target="_blank"><strong>READ: QC official blames limited time for failure
        to meet cash aid distribution deadline</strong></a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d1281-d82b-408b-bd08-59088328ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An update from the DSWD said 16.1 million beneficiaries have received
        aid as of 12 p.m. of May 11. Data included in the government report only cited
        information up to May 8 (14.25 million).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889b191-5919-4194-8644-cdf4a79aba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did, however, state that included in the cash aid program were
        drivers of public utility vehicles, farmers and fisherfolk, as well as MSMEs
        and overseas workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0335a92-9c48-4250-9fdf-5fd52b9c341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-cash aid was also cited, saying over 200,000 households were
        given seeds and starting kits as part of the Department of Agriculture''s
        Urban Agriculture program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f624f7-32bf-4f3f-aa69-8e67ae74d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA, however, noted that while there may be adequate supply of
        rice, corn, and chicken until the end of the year, there could be a pork shortage
        around the fourth quarter due to a lower projected supply of the product.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fcc2b-a33c-4bd2-a15f-81600c779fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stated that around 500 PhilHealth accredited hospitals
        will receive P12.32 billion to fight COVID-19, with the National Capital Region
        having the most number of facilities receiving aid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075b1e1-c029-4ddf-b2af-2e962861e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:45:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from cash grants, the government reports said other responses
        and recovery programs are being studied to address "current and emerging realities"
        brought by the COVID-19 crisis.</p>'
  'china-south-korea-coronavirus-reopening-renewed-outbreaks':
    'author': 'James Griffiths, CNN'
    'caption': 'People sit in a park in Seoul, South Korea on Sunday. The country
      announced its highest number of new coronavirus cases for more than a month
      on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-11T22:07:08.917+08:00
    'imagesource': 'jcr:9b43418a-61ca-4833-a9c5-9efc09c28f18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274c042e-9bd0-41d4-80cb-5d701e65cb0c'
    'lead': ' "It''s not over until it''s over." That was South Korean President Moon
      Jae-in, speaking after a new cluster of coronavirus cases emerged in the country''s
      capital Seoul, sparking fear of a second wave of infections in the East Asian
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T22:13:14.299+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:08.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:47.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Renewed outbreaks in South Korea, Germany and China show continued risk
      as more countries seek to reopen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f6474-23cc-48e7-a726-723e812b3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"It''s not over until it''s over."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a3fb92-4594-4d7a-8f82-598f66f84463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was South Korean President Moon Jae-in, speaking Sunday after
        a new cluster of coronavirus cases emerged in the country''s capital Seoul,
        sparking fear of a second wave of infections in the East Asian country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d2b7a-e627-407d-9dde-16d73b08b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was among the first places to deal with a major coronavirus
        epidemic, and <a href="https://www.cnn.com/2020/05/08/health/germany-south-korea-easing-coronavirus-measures-intl/index.html">seemed
        to be on track to loosen restrictions</a>, after weeks of social distancing
        measures and careful surveillance. But the new cluster seems to have put an
        end to that, for now, with Moon warning his people "we must never lower our
        guard regarding epidemic prevention."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2283320-4fcc-4238-a84c-585f70e04ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China too, is introducing renewed restrictions after two cities
        reported new cases of the virus. Shulan, in Jilin province in the country''s
        far northeast, has been put <a href="https://www.globaltimes.cn/content/1187855.shtml">under
        lockdown</a>, following 11 newly confirmed cases. Jilin borders both Russia
        and North Korea, and concerns have previously been raised over imported cases
        from overseas causing a renewed outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762adbc4-a242-4626-b04e-202ec919dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More alarming are the new cluster of infections in Wuhan, the central
        Chinese city where cases of the novel coronavirus were first detected late
        last year. Wuhan was the first city in the world to enter into lockdown, only
        returning to relative normality late last month <a href="https://www.cnn.com/2020/04/23/asia/wuhan-coronavirus-after-lockdown-intl-hnk/index.html">after
        76-days.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f32b1f-7587-4522-aac6-897ac6d269e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, city officials said five new cases had been confirmed
        in the city, none of which were imported from overseas. While that is a far
        cry from the figures at the beginning of the crisis, or those being reported
        daily across much of western Europe and the United States right now, the apparent
        ability of the virus to continue spreading undetected -- especially in a city
        as intensely surveilled and restricted as Wuhan -- will lead to concerns about
        the viability of reopening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97611545-9d51-40ff-8e9e-dbea75af3500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mi Feng, spokesman for China''s National Health Commission, on Sunday
        urged people to "stay alert and step up personal protection against the virus."
        He added that the new clusters were a reminder to avoid social gatherings
        and seek medical advice or testing should anyone exhibit virus symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ede41-9993-4bd8-aa2c-09653a3b8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the latest cases, the number of new infections in both China
        and South Korea had slowed to a trickle, with local transmission appearing
        to be halted. While questions can be raised over the accuracy of China''s
        numbers, or the certainty anyone can have that all cases have been detected
        and contained in a country so large, <a href="https://www.cnn.com/2020/04/16/world/coronavirus-response-lessons-learned-intl/index.html">South
        Korea''s response has been hailed as one of the best globally,</a> aided in
        part by the country''s relative small size and easily-controlled borders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7387f2d-fa64-4ce3-a389-dbc7eb4e72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Europe, Germany had also been held up as an example
        of how to handle an outbreak, but its reproduction number has increased to
        above one for the past two days in a row, according to its center for disease
        control, the Robert Koch Institute (RKI). This means that one infected person
        is on average infecting more than one other person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ea5ce-7c03-41fd-a60b-a2e04c3dd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was seen as a regional success story thanks to a well-resourced
        health system and early mass testing. The country''s reproduction number was
        estimated to have fallen to 0.65 last Thursday, and it had begun a slow reopening.
        Chancellor Angela Merkel told the public last week that they could "afford
        a bit of courage," while cautioning that "we have to watch that this thing
        does not slip out of our hands."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb85eb9-625c-4237-9ccb-cac9ff4f05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RKI said there was still a "degree of uncertainty" with the latest
        estimates but the increase in reproduction rate "makes it necessary to observe
        the development very closely over the coming days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b221591-4aa5-4a3a-999f-e970c92a032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German federal government and the states had agreed on a snap-back
        mechanism in case the virus returns. If any county exceeds 50 new coronavirus
        infections per 100,000 inhabitants, lockdown measures will be reintroduced
        in that county. Over the weekend, several counties across the country exceeded
        that limit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20158a43-667f-4929-8b41-6ddc77ccadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest cases may yet turn out to be a blip that will be contained,
        but that three countries which appeared to be on top of matters are again
        reporting domestic transmissions should be majorly concerning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d23491-c8ee-40e9-a883-fea830a06dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers only need look at Singapore -- which in the beginning
        of April had less than 2,000 cases, and now has <a href="https://coronavirus.jhu.edu/map.html">more
        than 23,000</a>&nbsp;-- as to the potential risks of relaxing too soon and
        assuming the battle is won when it''s only just begun. The city state is ramping
        up contact tracing, restrictions on movement, and even deploying robot dogs
        to encourage social distancing as it tries to get its outbreak under control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f21c1-3f76-4609-b922-b138fd7064ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will any lessons from these countries be learned in the West, where
        countries are several weeks behind in their outbreaks, but many governments
        are already champing at the bit to relax lockdowns, despite sky-high infection
        rates?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d415f-82e9-4cbf-9ad8-13fd322d57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent history suggests not. Western governments <a href="https://www.cnn.com/2020/04/16/asia/asia-europe-us-coronavirus-delay-intl-hnk/index.html">lagged
        in their response to the virus as it spread through Asia,</a>&nbsp;despite
        clear evidence of the potential for a global pandemic. Asian experience and
        advice was also ignored on face masks until months into the pandemic -- a
        recent study by scientists in Hong Kong and the United Kingdom is only the<a
        href="https://arxiv.org/pdf/2004.13553.pdf"> latest to confirm</a> that such
        coverings drastically reduce infection rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718dd11-d6a1-4ab0-977a-58a91538a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new infections in China and South Korea also risk prompting
        a nihilistic response. If countries that appear to be on top of the disease
        cannot contain it, what can a nation with thousands of daily cases hope to
        do? But this is arguably the wrong takeaway -- these countries had the worst
        outbreaks in the world in February, but managed to get them under control.
        That they are seeing new cases is a lesson about the risks of relaxing too
        soon, not a reason to give up the fight entirely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74ac91-044f-496d-8c71-9059b4afb0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the message out of Asia all grim. Vietnam and Thailand are
        <a href="https://www.cnn.com/travel/article/tourism-future-asia-coronavirus-intl-hnk/index.html">discussing
        the potential creation of a travel corridor,</a>&nbsp;so confident are they
        that their domestic outbreaks are contained. New Zealand and Australia have
        already agreed to do the same -- though not for several months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf7215-2230-4099-b8f3-aab990e4af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hong Kong, which <a href="https://www.cnn.com/2020/05/05/asia/hong-kong-coronavirus-recovery-intl-hnk/index.html">successfully
        reined in a second wave of the virus</a>&nbsp;when it seemed like the city
        might go the way of Singapore, has gone 21 days with no local infections,
        raising the possibility of being declared virus free later this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f109a-c8ae-47da-b40a-82c7dc8c35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not over until it''s over. But it will be over, eventually.
        What Asia''s experience is showing is that this will require continued vigilance,
        and a lot of patience.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46abbc-4b25-402d-9045-2ed6025af919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:13:14.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article is an analysis written by CNN''s James Griffiths
        and was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/asia/china-south-korea-coronavirus-reopening-intl-hnk/index.html">"Renewed
        outbreaks in South Korea, Germany and China show continued risk as more countries
        seek to reopen"</a></em></p>'
  'dole-40b-fresh-budget-wage-subsidy':
