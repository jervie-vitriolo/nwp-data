      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb1562-2a3e-479e-bc7f-2a4a83f894ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice that "your gossip is hurting your relationships or
        taking time away from other things you need to be doing," McAndrew said, it
        may be time to cut back. He suggested you try avoiding the situations or people
        that bring out the worst in you.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8dbcf-f2c3-4279-98a4-c92628ad48bd'
      'mgnl:activationStatus': true
