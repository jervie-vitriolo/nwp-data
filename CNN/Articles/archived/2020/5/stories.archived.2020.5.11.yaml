      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569ba28-e520-4750-a192-5124c3e07c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs warning beachgoers about the shark attack are posted on access
        points and beach entrances within a 1-mile radius of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb01f5-8ab5-49b9-a12b-5f4c848a3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6a42e-ae3c-4e88-ae62-6616fbe51a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of water sports, Manresa State Beach is closed
        from 11 a.m. to 5 p.m. daily, meaning there is no public access during this
        time. During the other times, the beach is open to local residents who can
        walk or bike into the beach, provided they maintain the recommended physical
        distancing of six feet or more and follow new visitor guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7a397-2efa-49fe-a663-c1035712b90a'
