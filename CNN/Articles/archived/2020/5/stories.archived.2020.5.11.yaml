      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85074cae-847d-4965-a6aa-ed8713125692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said "Ambo" might intensify into a tropical storm while it
        moves closer to the Bicol Region on Wednesday night. The weather disturbance
        is seen to exit the country by Saturday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42388347-1dda-466d-9444-117e72ecac85'
