      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Assistant Administrator for Operations Alberto Kimpo
        told CNN Philippines that city officials experienced ‘time pressure’ in distributing
        cash aid to the 377,000 beneficiaries under the government’s social amelioration
        program.</p>'
