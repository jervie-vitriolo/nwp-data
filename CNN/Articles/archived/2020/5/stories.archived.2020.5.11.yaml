    'template': '1'
    'title': 'R&B lost three legends this weekend in Little Richard, Andre Harrell,
      and Betty Wright'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ce3c7-8149-413d-a1f8-f7c252434ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
