      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b047232-1ba9-43f5-9c75-ea0920869419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also has a lot to look forward to. This summer, he will
        intern as a hybrid quantitative researcher and software developer at the D.E.
        Shaw Group, a global investment and technology development firm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e42d82-b99c-433d-ba88-43696348d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20e2e0-5d71-4f69-adfc-e02cf5873340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fall, Johnson will begin his PhD. studies in operations research
        at the Massachusetts Institute of Technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595322e-552c-4f85-8ff2-fc794b3e53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7059743-9546-4792-a947-d03e413e02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the coronavirus pandemic canceled Princeton''s in-person
        graduation ceremony, the school is still holding a virtual one on May 31.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c7cde-1989-4641-85bb-85437b9a05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2565ac6-af99-4ab4-a637-ca75a51dd9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told CNN it''s "disappointing" to not be able to celebrate
        as a class together in person this year. However, he said he is thankful to
        the administration for its commitment "to hosting an in person commencement
        for my class in Spring 2021 to celebrate our achievements."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19abbf-8f04-4043-9335-b50718565994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbc8dc-f1e7-4ed7-afc8-674b91b2e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been comforted to see how well my friends and classmates
        have adapted to these challenging times," he said, "and have ensured that
        Princeton''s strong community persists virtually despite our physical separation
        from one another."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e18ee-3b64-4bd0-95f8-471dac3ec947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:20:39.054+08:00
