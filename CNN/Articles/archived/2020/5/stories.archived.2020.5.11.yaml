      'mgnl:type': 'text'
      'text': '<p>Pinapayagan na ngayon ang ilang mga inbound flights, ano ba ang
        mga hakbang? Paano ba makakatulong ang Bureau of Immigration laban sa COVID-19?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
