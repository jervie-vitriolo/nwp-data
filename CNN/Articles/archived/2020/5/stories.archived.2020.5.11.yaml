      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/10/us/princeton-first-black-valedictorian-trnd/index.html">"Princeton
        names its first black valedictorian in the university''s history."</a></em></p>'
