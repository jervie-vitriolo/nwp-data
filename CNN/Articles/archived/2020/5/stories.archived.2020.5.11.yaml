      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anchor spoke with CNN Business about the challenges of hosting
        the show amid a pandemic, what he expects for the return of sports and which
        event he wishes he could cover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50362d43-8d92-4811-ab7a-37491015a7c0'
      'mgnl:activationStatus': true
