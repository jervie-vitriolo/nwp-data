      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/05/09/us/shark-attack-kills-surfer/index.html"><em>
        "26-year-old surfer killed in California shark attack"&nbsp;</em></a></p>'
  'China-hits-back-at-so-called-coronavirus-lies-by-US-politicians-as-war-of-words-escalates':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-11T16:18:07.006+08:00
    'imagesource': 'jcr:3e7bb65c-db62-4771-ab1a-561ce2c7ba5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f2b6a8-2642-49c7-a0e5-c77fb317929a'
    'lead': 'China has struck back at what it calls "24 lies" by US politicians in
      the most sweeping and detailed rebuke yet of accusations over its handling of
      the novel coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T16:11:43.654+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:20:26.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:42.134+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'coronavirus-lies', '24-lies', 'global-pandemic',
      'world', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'China hits back at so-called coronavirus ''lies'' by US politicians
      as war of words escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66e954-4885-4a86-8747-ed8d9adca4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.654+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China has struck back at what it calls
        "24 lies" by US politicians in the most sweeping and detailed rebuke yet of
        accusations over its handling of the novel coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cbd64-e85b-4f3d-9110-cb36fe203bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.654+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11,000-word article posted on the Chinese Foreign Ministry''s
        website on Saturday gave a point-by-point rebuttal of the 24 "preposterous
        allegations and lies" that it said were fabricated by US politicians and media
        outlets to "shift the blame to China for their inadequate response to COVID-19."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f40b2-26a2-4449-a9f4-f1a7490714b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was also carried Sunday by Xinhua, China''s government-run
        news agency, and shared by its official account on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806accd-c152-4d1f-b9c9-2c0e91df3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy refutation is the latest attempt by Beijing to defend
        its handling of the pandemic, as it comes under international scrutiny over
        its handling of the virus and faces mounting calls for an independent inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d47a1-ede2-4c66-bd84-70d7b1819b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the US has doubled down on blaming China for the
        spread of the virus, accusing it of withholding important information —&nbsp;especially
        in the critical early stages of the outbreak — and questioning its death toll.
        US President Donald Trump and Secretary of State Mike Pompeo have also claimed,
        without providing evidence, that the virus originated from a lab in the Chinese
        city of Wuhan, where the outbreak was first reported last December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9afa1d-58ba-4fa3-b35f-e3a9f3ca7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has pushed back at the claims, accusing the Trump administration
        of deflecting blame for its own failure to contain the virus within the US
        and smearing China to bolster Trump''s reelection chances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613c7a9-2009-4abe-9e6a-15e636d11ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article released over the weekend began with a prologue that
        invoked Abraham Lincoln, the 16th President of the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbae48-1ef8-4464-9084-4087ebde181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Lincoln said, you can fool some of the people all the time,
        and fool all the people some of the time, but you cannot fool all the people
        all the time," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246088db-ba8d-46a2-8273-58fd1eeeb037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then gave a breakdown of each claim, and cited a variety of media
        reports, scientific studies, and World Health Organization statements to support
        its counterarguments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf42ce-f3a1-44c0-81c7-daaa86fa60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article lashed out at claims tying the origin of the virus to
        China. "Being the first to report the virus does not mean that Wuhan is its
        origin. In fact, the origin is still not identified," it said, echoing a point
        that has been repeatedly stressed by Chinese officials and government-controlled
        media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0f802-76af-458c-b736-2425a4bfa97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refuted theories that the virus was created by a lab at
        the Wuhan Institute of Virology or was leaked from the lab in an accident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06dcbe-3477-445c-9622-1ca8df01c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus spreads across the world, Beijing has come under mounting
        international criticism for allegedly suppressing vital early information
        about the pandemic&nbsp;and downplaying its severity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bfeff-b189-474c-ba88-bae0d4ad27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article attempted to deny accusations of China''s initial cover-up
        and delayed release of information about the virus, offering a timeline to
        show the Chinese government''s apparent "open, transparent, and responsible"
        manner in providing "timely information" to the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8dfee-b357-4ce6-978a-eb4b8a053512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the article did not mention the admission by the Wuhan mayor
        that his government did not disclose information on the coronavirus "in a
        timely fashion" during an interview with CCTV on January 27.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52734859-1285-49a0-8fce-503a875c9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, Zhou Xianwang, said at the time that under Chinese law
        on infectious diseases, the local government first needed to report the outbreak
        to national health authorities, and then get approval from the State Council
        before making an announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326f73d-869e-4892-add7-fee8c8e0b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article also rejected Western criticism against Beijing over
        the case of Li Wenliang, a Wuhan doctor who tried to sound the alarm on the
        outbreak in late December, but was reprimanded and silenced by police for
        "spreading rumors." He died of the coronavirus in early February after contracting
        it from a patient, sparking a nationwide outpouring of grief and anger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af717a6-f994-4ea6-b6a5-5bcfdff93f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article said Li was not a "whistleblower," as he was widely
        referred to in Western media. Instead, it highlighted the fact that Li was
        a member of the Chinese Communist Party, and had received posthumous honors
        as a "national model healthcare worker in fighting COVID-19,"&nbsp;and a "martyr."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60baf864-2a95-4eba-a274-89c74845e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labeling Dr. Li Wenliang as an ''anti-establishment hero'' or ''awakener''
        is very disrespectful to Dr. Li and his family. It is purely political manipulation
        with no sense of decency," the article said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13675d12-ce83-4e31-9db7-c51c7acae1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pacify public outrage following Li''s death, the Chinese government
        has sought to paint Li as a model party member and doctor, who dedicated his
        life to the fight of the coronavirus. It launched a weeks-long investigation
        into Li''s case, which withdrew the reprimand against Li, and blamed a local
        police officer for mishandling his case — a result that drew criticism on
        Chinese social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d8177-aa7b-4e29-ad9e-a66e9f44a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article also hit back at criticism that Beijing has been spreading
        disinformation about COVID-19, saying China is "a victim of disinformation"
        from "US politicians, scholars, and media outlets that are hostile to China."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d12cdc-2f2f-4b6c-a301-216c4e6a4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not mention Chinese Foreign Ministry spokesman Zhao Lijian
        had publicly promoted an unfounded conspiracy theory in March that the virus
        might have been brought to China by the US military.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d9327-7846-444d-86c1-5a6057871a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:11:43.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/05/11/asia/coronavirus-china-rebuke-us-intl-hnk/index.html">"China
        hits back at so-called coronavirus ''lies'' by US politicians as war of words
        escalates"</a></em></p>'
