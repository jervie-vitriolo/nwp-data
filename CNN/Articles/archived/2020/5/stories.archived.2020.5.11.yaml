  'Tyra-Banks-response-backlash-insensitivity-ANTM':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Tyra Banks responded to social media criticism of scenes from "America''s
      Next Top Model."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-11T18:21:12.071+08:00
    'imagesource': 'jcr:ec4bda8a-093b-4b57-b9ae-cb9db7391f68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd299d0-c4c3-481c-8b6a-1e620384fe34'
    'lead': 'Tyra Banks addresses criticism over episodes of "America''s Next Top
      Model," after old clips of the TV modeling competition resurfaced online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T18:22:49.690+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:17.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:44.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tyra Banks responds to backlash over ''insensitivity'' in ''America''s
      Next Top Model'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403488e-e2f1-4963-a9bd-b78fb20a9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Tyra Banks has addressed criticism
        over episodes of "America''s Next Top Model," after old clips of the TV modeling
        competition resurfaced online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce7da5-db7d-4bf3-b11d-27c3d13e2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old model and TV personality —  who created the show
        and hosted almost every episode until it ended in 2018 —  was criticized on
        social media for her treatment of aspiring models and some tactics employed
        by the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a44689-9987-48c4-806f-580d966fc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one intense clip from season six, aired in 2006, Banks and fellow
        judges are seen pressuring contestant Danielle Evans to get the gap in her
        front teeth closed through dental surgery. They insist she will never win
        the prized "CoverGirl" modeling contract with the distinctive feature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29797086-83f0-41df-95ff-8738be3947ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, Danielle, you went to the dentist, but you refused to have
        your gap closed," Banks told the aspiring model. "Do you really think you
        can have a CoverGirl contract with a gap in your mouth?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74d410-4046-4905-ac9a-f15d44f2a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, why not?" Evans responded at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e541c-9961-49e3-b0f1-f09fb6d9e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all people see," Banks said, putting her finger between
        her own two front teeth. "Easy, Breezy, Beautiful, CoverGirl. It''s not marketable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9d379-3958-4bdc-8ecb-387bc718bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans, 34, was eventually crowned the season''s winner after agreeing
        to close a gap a little.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9386e-a123-4cb8-8791-45c10976947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photoshoot led by Banks in season 13, which had the models darken
        their skin tones to convey different races, was also widely condemned as "blackface."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ccf21-a415-49f2-b9d1-1f7c5818381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post Friday, Banks responded to the criticism, acknowledging
        the "insensitivity" of some of the scenes that aired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82727ad-6855-464c-9fdd-b3494adfb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Been seeing the posts about the insensitivity of some past ANTM
        moments and I agree with you," she told her 14.4 million followers. "Looking
        back, those were some really off choices. Appreciate your honest feedback
        and am sending so much love and virtual hugs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900d972-e61c-40ad-84ae-2171d60d56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Banks'' representatives for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad41acc-81f9-4328-b713-da10c763a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks'' tweet came days after Evans, now aged 34, addressed the
        controversial dental surgery scenes in a video shared on Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b739ba9-dfc0-4e23-a45d-3367d779c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans said she wanted to "take this time to build up and to speak
        to all of my young queens that saw that episode that were truly affected by
        Tyra''s words."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71bd9a-72a7-432b-a75c-a309c9aecbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told viewers: "You''re beautiful, and I''m not talking about
        a physical feature. It doesn''t matter if you have a gap, stacked teeth, straight
        teeth, it matters not. It doesn''t matter if you''re black, brown, white,
        indifferent, other, it doesn''t matter. What makes you beautiful is in here."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708688a-caf1-473a-9499-21ffd3e7dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Mok, one of the show''s producers, <a data-cke-saved-href="https://twitter.com/kenmok/status/1258941718197497857"
        href="https://twitter.com/kenmok/status/1258941718197497857">replied to Banks''
        tweet</a>, adding: "I look at some of those #ANTM moments and cringe. Just
        a FYI —  the entire creative team made the choices in those shows —  not just
        Tyra. So please feel free to yell at me for some of the worst moments in ANTM
        history! Apologies to all."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074173ae-e2c0-4587-8f9a-d7b738369676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T18:22:49.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/entertainment/tyra-banks-antm-statement-intl-scli/">"Tyra
        Banks responds to backlash over ''insensitivity'' in ''America''s Next Top
