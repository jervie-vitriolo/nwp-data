  'junzi-distance-dining':
    'author': 'Michelle Ayuyao'
    'caption': 'A little more than a week after implementing takeout-only orders,
      NY restaurant Junzi Kitchen introduced the Distance Dining series: a once-a-week
      tasting menu whose themes changes on a weekly basis, designed to be assembled
      and eaten safely at home. Photos by YUCHEN YE/JENN CHENG/JUNZI KITCHEN'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-05-11T18:47:26.945+08:00
    'imagesource': 'jcr:d4611447-8875-4a63-9fcf-9cff69ac130e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6cb615-d469-4bc8-872d-0ee42dbe48dd'
    'lead': 'NY restaurant Junzi Kitchen introduced the Distance Dining series: a
      once-a-week tasting menu whose themes changes on a weekly basis, designed to
      be assembled and eaten safely at home. The second volume featured Filipino-Chinese
      cuisine. '
