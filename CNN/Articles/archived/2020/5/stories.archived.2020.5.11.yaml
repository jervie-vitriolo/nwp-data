    'template': '1'
    'title': '''Ambo'' seen to ease sweltering heat in Metro Manila, Calabarzon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220ba5c-05b0-4165-af40-d79669ac512b'
