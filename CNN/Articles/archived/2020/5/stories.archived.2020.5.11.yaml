      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was a tough weekend for rhythm
        and blues with the deaths of three musical icons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fc562-7431-4920-a344-d54aedc65b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea2354-0307-4d68-a4fb-9dc098b18a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers Betty Wright and Little Richard along with music executive
        Andre Harrell died this weekend. All had major impacts on R&amp;B and the
        music industry as a whole. If one wasn''t moving the genre forward, another
        was introducing the world to new acts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06afbe-dada-407a-8621-0f2ac82edf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd39a0c-40a6-461f-8c1f-d04584ca802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Betty Wright influenced a generation of female artists</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d2dbd-807a-43a2-b2dd-ff93369552ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soulful Betty Wright died from cancer Sunday at the age of 66
        in her Miami home, according to Billboard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4285-a128-4e03-8d78-76d0ea23e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9e5f9-1163-46db-9a04-26917cda8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been diagnosed with endometrial cancer in the fall, Steve
        Greenberg, president of S-Curve Records who worked with Wright, told The New
        York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306773fb-35e7-4502-86f7-4da911caf305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:41:21.251+08:00
