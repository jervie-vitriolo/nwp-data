      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was being cast as the curmudgeon Frank Costanza on "Seinfeld,"
        which premiered in 1989 on NBC, that made him a superstar.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df868b6-95b6-4cc5-8861-039dde1aaace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
