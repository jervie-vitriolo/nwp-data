      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is precedent for entities whose franchises have expired to
        be allowed to continue to operate pending the grant of franchise renewal by
        Congress," the senators said, citing similar cases involving the Catholic
        Bishops Conference of the Philippines'' broadcast arm, Globe Innove, and telecommunications
        firm PT&amp;T.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e36a4-c37e-42d5-97ef-e1a5fd3c1f3d'
