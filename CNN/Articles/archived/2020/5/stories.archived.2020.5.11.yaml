      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Pelt, who hosts the network''s 11 pm SportsCenter, is leading
        ESPN''s flagship show at a time when the network is scrambling to fill its
        air in a sports world on hold because of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ed3b7-9548-4e41-aaa0-312c0869f554'
