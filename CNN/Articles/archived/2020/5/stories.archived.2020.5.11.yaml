      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Senate
        ratified on Monday the bicameral conference committee report on the National
        Academy of Sports (NAS) bill, as it is now one step closer to becoming a law.</p>'
