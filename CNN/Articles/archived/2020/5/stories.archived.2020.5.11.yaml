      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Kevin James had to lure Stiller out of retirement to take the
        part.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f1f90-10c3-4969-b596-416f318de8e1'
      'mgnl:activationStatus': true
