      'mgnl:lastActivated': 2023-01-26T13:20:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad605474-f53d-4687-81bb-fccaa06a5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather forecaster said one or two weather disturbances are
        expected to hit the country this month, reiterating it is still the dry season.</p>'
