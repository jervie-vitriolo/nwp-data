      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang binigay sa atin na panahon upang maka-distribute ay maiksing
        maiksi lamang at yung bilang na dapat mapagbigyan ng ayuda galing sa DSWD
        ay napakalaki,” Kimpo said.</p>'
