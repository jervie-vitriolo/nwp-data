      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> After a message of approval from <a
        href="https://edition.cnn.com/2020/05/10/politics/coronavirus-white-house-trump-2020-voter-fraud/index.html">President
        Donald Trump</a>, UFC 249 unfolded to mark the return of high-profile sports
        after a roughly two-month absence due to the ongoing <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-10-20-intl/index.html">coronavirus
        pandemic</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4c0a7-1b06-4049-ab86-4bcc6bfa5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global soccer leagues have all ceased due to the virus -- <a href="https://edition.cnn.com/2020/05/09/football/bundesliga-borussia-monchengladbach-fans-cutout-spt-intl/index.html">though
        Germany''s Bundesliga</a> is set to return next weekend -- along with MLB,
        the NBA and NHL, but Jacksonville, Florida, hosted the MMA spectacle with
        no fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ef155-2b4f-4a76-a6be-fc9a8bf0c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to congratulate Dana White and the UFC," Trump said in a
        taped message aired by sports broadcaster ESPN, referring to the UFC president
        who is also one of his economic advisers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504568c-12f8-42eb-8266-c230ae42fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to have a big match. We love it. We think it''s
        important. Get the sports leagues back. Let''s play. Do the social distancing
        and whatever else you have to do. We need sports. We want our sports back.
        Congratulations to Dana White and UFC."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef3064-6ad6-4e76-91ac-a85abb0a93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.tsn.ca/justin-gaethje-claims-interim-lightweight-title-with-victory-over-tony-ferguson-at-ufc-249-1.1474353">According
        to</a>&nbsp;one report, the cage floor and padding of the octagon where fights
        take place were regularly cleaned during Saturday night''s proceedings. Many
        of those inside the stadium wore masks and gloves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b602852-90b8-4e0f-b8d2-4ca4f6b10ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t, though, include the referees, announcer and some other
        officials, the same report stated. Everyone had to be tested prior to entering
        the arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd5ef5-999f-4887-84e2-dc5225e76f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One middleweight, Jacare Souza, had his fight against Uriah Hall
        canceled Friday after testing positive for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac56f5-fed1-494c-9338-c372db24a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White defended his decision to stage the event -- which was originally
        scheduled for New York in the middle of April -- <a href="https://edition.cnn.com/2020/05/07/sport/dana-white-ufc-restart-interview-coronavirus-florida-cmd-spt-intl/index.html">telling
        CNN last week</a> it wasn''t a "crazy" idea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d010e12-06ec-46c4-8b24-4fff48004efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, we have families, too," he said. "I have a family. I don''t
        want to hurt my family. I don''t want to die.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa6d96-71b7-4eb8-8ee8-eec009350e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just some crazy...this is a well-thought-out plan.
        We''ve had very, very smart people, doctors and people that have been involved
        with the UFC for a very long time working on this thing nonstop since it started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df5c67-9046-4110-a7f5-65d05d04cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we have this thing in a place where it can be as
        safe as it can possibly be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647dc66-dd8b-4cdc-9f76-547e1ebd28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More fights this week</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dffdf9-33c8-4dbf-a4ba-ccc1d82b3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more fight nights are on the cards for Jacksonville on Wednesday
        and Saturday, but White didn''t discount holding bouts on an island in the
        future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a16eb7-f98b-42ab-8343-c12acca1b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the action Saturday, Justin Gaethje stopped favorite Tony
        Ferguson in the fifth and final round to land the interim lightweight title,
        and Henry Cejudo successfully defended his bantamweight crown by knocking
        out Dominick Cruz in the second round -- before announcing his retirement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c85249e-c541-4ef1-9530-4661703fd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy with my career," said Cejudo, a wrestling gold medalist
        at the 2008 Olympics. "I''ve done enough in the sport. I want to walk away
        and enjoy myself. I''m 33 years old."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e67ce-12f5-4e87-a2f6-5f8038b0f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson was scheduled to meet the undefeated Khabib Nurmagomedov
        of Russia, but that was canceled for a fifth time. On this occasion, it was
        due to travel restrictions placed on Nurmagomedov because of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09babbb3-bebf-49bf-b142-65747b8898b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit our sports page for more stories and videos</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76256c2-1047-4b0c-9100-3457657e81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stepped Gaethje, and Ferguson said he didn''t adjust to the different
        style.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d43963-79ee-4667-aa11-c0c6ad489cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had spent a lot of time preparing for Khabib who is not as much
        of a striker," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4c506-da70-4c0f-99e1-4462f18f307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T14:00:26.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/10/sport/ufc-trump-sports-return-coronavirus-spt-intl/index.html">After
        message from Trump, UFC marks sports'' return during coronavirus pandemic</a>"</em></p>'
  'R-B-singers-Little-Richard-Andre-Harrell-Betty-Wright-death':
