      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52ed7e-32a6-4f4a-b18e-d27c2dd124c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:42:51.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In consultation with the DOTr (Department of Transportation), the
        LTFRB decided not to increase the fare for all types of public transport that
        would be allowed to run," Delgra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec5a68-8109-4562-b675-7e09bb058a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:42:51.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c244a6-7801-4f5f-b5dd-dda305fd7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:42:51.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department will assist drivers through subsidies in
        fuel cost and other expenses as they will have to ply their routes with a
        smaller income due to limited capacity of passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8985dbb-eacf-43d0-bf8b-b14c4aa70dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:42:51.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090740ae-5344-49b6-b391-2bb92d5d4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:42:51.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really the challenge. In terms of viability, I would say
        there is obviously a decrease in terms of the expected income that they would
        have but at the same time, <em>humihingi rin sila ng tulong sa gobyerno</em>
        (they are also seeking aid from the government)," Delgra added, citing the
        concerns of some bus operators and transport groups that the agency met with
        last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756f74b-30f2-4186-aaf7-f69864445f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:42:51.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the DOTr already noted that the railway system
        will not impose any fare hike in its railway systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed626ed0-feb1-4a95-aede-e618a79b2494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b247a0-6c0a-4e2c-a982-ddf8370baf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have any fare adjustment as of the moment but we are
        looking into it. We are trying to see if there is a need for one," Transportation
        Undersecretary Artemio Tuazon Jr. told CNN Philippines'' New Day on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58837e07-e82b-4eab-9260-5c70fea96693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69481c1a-23b5-4a9c-9e8d-e8483319fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the time that we went to the community quarantine, there has
        been a reduction of fuel prices already – about ₱9 reduction in fuel prices.
        So, there might be no need for us to adjust the fare. But we’re looking into
        it right now," Tuazon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5428d1a-a5f5-440c-aa9a-af0f79278b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf8110-dbc0-4543-b4ce-2ae53e9988c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr earlier announced that Light Rail Transits 1 and 2 (LRT-1
        and LRT-2), the Metro Rail Transit-3 (MRT-3) and the Philippine National Railways
        (PNR) <a href="https://www.cnnphilippines.com/news/2020/5/3/railways-lrt-mrt-resume-operations-May-16.html">will
        operate at a reduced capacity by May 16, or after the ECQ is lifted</a> in
        the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119d782-5628-4df2-b82d-02e060a59174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa51834-fbd0-40f1-aa83-d0e80a030487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila is scheduled to end on May 15, but there
        are various proposals to extend it, shift to a less strict general community
        quarantine, or put in place some modifications to the ECQ. President Rodrigo
        Duterte is expected to decide soon on the matter. He is scheduled to submit
        on Monday his 7th weekly report to Congress on his use of additional powers
        in dealing with the COVID-19 health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb9fc3-3403-4bf3-8324-fac44bfe7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512ef2d-f175-4525-bbc1-c7e6b39e6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they do run again, the major train lines are expected to operate
        at a 10 to 13 percent capacity equivalent to an average of 150 passengers
        per train set, based on the Transportation Department''s simulation of passengers
        maintaining one-meter social distancing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edd82a-b0dd-4a92-81cc-ddd3befd1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ee1b6-7a77-4fe2-b77c-ee0ee91162af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train marshals will also man the trains to enforce the safety protocol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fe2f6-925f-488b-aa3a-a43c58166ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b4687-7d33-4500-b138-af2ba1db5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr is also looking into shortening the headway time or the
        time interval between two successive trains to accommodate more trips and
        to get more passengers to their destination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb353740-2401-46c0-80b3-6ccea9c9e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041325f1-14c1-4391-908b-379d1cce148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ride-hailing services: No Angkas, JoyRide, less passengers
        for Grab</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5e41f-110a-4394-9066-7fe711160a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4b733-9f1a-4755-a697-81ecd30faccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tuazon said drivers of taxis and transportation network
        vehicle services like Grab can only accommodate a maximum of three passengers
        once they resume operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc912dab-7498-453f-8bf0-fe3951ee7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f028461-842f-4d51-80aa-3b797c5d3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Grab, the maximum passengers will be three passengers and a
        driver so that will be a total of four persons inside the car. One [passenger]
        in front and two at the back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3483d-ec09-4154-94c1-a869f01a09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon said the same protocol will be applied to private vehicles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c884af-0e86-46e4-9d34-d5441f36ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a565eeb-d32b-4e97-b453-fa4e6b21a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://cnnphilippines.com/news/2020/5/1/ride-hailing-services-to-operate-GCQ-areas-COVID-19.html">operation
        of motorcycle ride-hailing services like Angkas and JoyRide will still not
        be allowed</a> as social distancing cannot be enforced in these vehicles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551c22c-3a01-447c-8935-df9f0abed76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72362f2c-7da5-4e2c-a3f3-ba0ced9f39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other modes of public transportation, the Transportation Department
        said that it will follow a hierarchy of public utility vehicles based on mode
        and capacity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75747019-f7bc-4c22-8bda-183828f14766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T09:23:35.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
