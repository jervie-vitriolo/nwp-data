    'template': '1'
    'title': 'Senators adopt resolution telling NTC to revoke ABS-CBN shutdown order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3ffd4-cec0-4893-b21c-d18b6845f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> Senators
        on Monday signed a resolution asking the National Telecommunications Commission
        to revoke its shutdown order on ABS-CBN, citing the need to provide access
        to news and save the jobs of thousands of workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a415bc4-8f04-47e6-8ad9-923ea0116ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d04b4-8ba4-4f8f-b35d-fae4c5a03e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve senators signed Senate Resolution 395 which urged the regulator
        to "reconsider its cease and desist order against ABS-CBN" and allow its continuous
        operation pending action on bills granting a fresh 25-year franchise to the
        network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8bb918-6438-4a63-a38b-a8514378e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380b814-fe81-48d2-a5f2-d7c474e62c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned network is needed "now more than ever" as a source
        of free, up-to-date news in the middle of the COVID-19 pandemic, as well as
        to preserve the jobs of thousands of workers amid a "looming recession" as
        millions of Filipinos follow strict stay-at-home rules.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Senate
        adopts the resolution expressing the sense of the Senate asking NTC to reverse
        its Cease and Desist Order vs. ABS-CBN. 12 senators voted in favor, 9 abstained.<br><br>13
        senators initially signed the resolution. Senator Pia Cayetano withdrew her
        signature. | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/fo8Wqlxmcy">pic.twitter.com/fo8Wqlxmcy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1259752245068890113?ref_src=twsrc%5Etfw">May
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
