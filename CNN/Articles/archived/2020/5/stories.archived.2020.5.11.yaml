      'mgnl:lastActivated': 2023-01-26T13:20:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100a08c-ad2b-4c55-a453-9b5c11d73e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller said during an Archive of American Television interview
        in 2011 that he initially didn''t find the lines he was given very funny and
        had been given direction to play it meek opposite Estelle Harris who played
        his wife.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d604f-509e-400c-b8e9-208a8d965303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee800f-7da9-4698-85a2-4e9f80e2dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during rehearsal he decided his character should be as loud
        as Harris''s character and that''s when things took off.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc898a2-5aa5-4033-952a-1c64ca8b33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:32:33.977+08:00
