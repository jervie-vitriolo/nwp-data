  'PH-needs-additional-budget-to-offset-downturn-says-economist':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-11T23:40:16.413+08:00
    'imagesource': 'jcr:2074b2ac-9c8f-42e8-a9ee-8a2427d3cc0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a362b7-12c0-416c-96ce-7bc0358750ba'
    'lead': 'The Philippines will need a sizeable budget to offset the negative impacts
      of the COVID-19 pandemic, an economist says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T23:51:48.508+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:20:01.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:49.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Economy', 'Budget', 'COVID-19']
    'template': '1'
    'title': 'PH needs additional budget to offset economic downturn – economist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce382c1-2625-44c2-bba5-612bcdccb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> – The Philippines
        will need a sizeable budget to offset the negative impacts of the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83949748-43bf-4f38-a465-838d2ff99662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank Manila senior economist Nicholas Mapa told CNN Philippines
        that the country is dealing with the once-in-a-life-time pandemic, which will
        require a substantial response from the fiscal side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd86bf5-5a35-4e4d-94a0-1c278445e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger the budget, the better," Mapa said in an interview.
        "We will have to brace for some substantial economic pain in the near term
        if we don’t get this type of spending out there to offset this downturn."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990e96d-d01a-4e6a-b019-ef6428edf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4fd51-8bd0-4c94-8dad-e54475d422a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III has cancelled a plan to seek
        from Congress a supplemental budget to partly bankroll the government’s ₱1.49
        trillion socioeconomic strategy this year against&nbsp;COVID-19.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da5d5c-1138-478f-b838-85d905dacc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d4500-46c5-4c93-b38e-5c1896c5ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The realignment of sizeable amounts from several items in the 2020
        budget to programs aimed at cushioning the impact of the COVID-19 crisis,
        along with financing deals being worked out with bilateral partners, diminished
        the need for a supplemental budget, according to Dominguez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9c23d-4ddc-4248-b59d-0842d3d795ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b2908-9493-43e8-8a26-425ea40cdf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mapa said an upsize to the budget is needed to get a hold
        of the economy moving forward, and maybe see growth in the third or fourth
        quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9502f0b-3800-4100-828b-a765f3b741c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa added that based on first quarter gross domestic product (GDP)
        numbers, the country''s growth trajectory is on the downside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475aedc-3ae1-4341-b524-b4c56f515829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m bracing for a negative 5.6 percent in the second quarter and
        another negative 5.8 percent in the third quarter," Mapa said. "The likelihood
        that we might have some hardship, maybe some job losses are understandably
        going to be higher in an environment of slowing GDP."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974a658-bab4-492a-bb63-d105c39b440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy pulled back in the first quarter, contracting
        by 0.2 percent as the coronavirus pandemic has left millions of businesses
        and households paralyzed under lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c721c75-e1ce-4334-9cae-be6a5e412cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.509+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e676d-4305-40a5-965d-58a26500ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.510+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa stressed the need for the government''s stimulus package to
        be directed to the right sectors, saying "the battle cry right now should
        be to save jobs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ddf38-b6d4-4337-85ff-2f8833da6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.510+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what’s really going to get us back on track as quickly as
        possible, it’s making sure people have access to income and employment,” Mapa
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32a8e8-f16e-46f2-894b-6c12558a4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.510+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked where the government might source additional funds, Mapa
        said they have the option to float bonds or borrow in the meantime, saying
        down the line, if the economy improves, revenues will eventually pick up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da2fb7-8f75-43f9-af63-1c522a2074dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.510+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is not the time to be counting, I guess penny-pinching at this
        moment, we are in fire fighting mode, we have to get the ammunition out there
        to try to offset the impacts of COVID-19,” Mapa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26adeef-baf5-4030-b505-d6c04fabcac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.510+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa added that government will have to "plug the hole left by the
        remittance drop," which is expected this year given the rising number of overseas
        Filipino workers who have lost their jobs abroad and are returning home to
        the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c37ec0-053f-40f6-97fb-1e6fd7c0f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:51:48.510+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers are among the biggest contributors to
        the economy, with the money they send home fueling private spending locally.</p>'
  'pennsylvania-outlaws-child-marriage':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Pennsylvania has outlawed child marriage, following laws passed in
      Delaware and New Jersey in 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-11T23:50:11.326+08:00
    'imagesource': 'jcr:a1a28194-f8b5-414b-bfc6-a165fde0927b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27b78321-83de-4f3d-a879-d96e06a7cec9'
    'lead': 'Pennsylvania has become the third state to fully ban child marriage,
      following Delaware and New Jersey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T23:52:32.058+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:00.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:49.264+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pennsylvania has become the latest state to ban child marriage — but
      it''s still not fully outlawed in 47 others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef05ec-ac2c-44e4-ae6f-a9e54b9e80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pennsylvania has become the third
        state to fully ban child marriage, following <a href="https://edition.cnn.com/2018/05/12/us/delaware-child-marriage-ban/index.html">Delaware</a>
        and <a href="https://www.nj.com/politics/2018/06/no_more_child_brides_in_nj_new_law_says_they_must.html">New
        Jersey</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b4fc1-cefd-42a0-9928-7be07a5e9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Tom Wolf signed into law last week a bill that sets 18 as the
        minimum age to obtain a marriage license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b614d-748c-4038-bd95-e810cf0df3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, those younger than 16 could get married <a href="https://www.legis.state.pa.us/CFDOCS/Legis/PN/Public/btCheck.cfm?txtType=PDF&amp;sessYr=2019&amp;sessInd=0&amp;billBody=H&amp;billTyp=B&amp;billNbr=0360&amp;pn=3660">if
        they had court approval</a>, while those between the ages of 16 and 18 could
        get married with the consent of a parent or guardian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96227f1f-0922-4d8b-807c-82e17232f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting the minimum age to obtain a marriage license will help
        prevent child exploitation," Wolf said in a&nbsp;<a href="https://www.governor.pa.gov/newsroom/gov-wolf-signs-child-marriage-ban-psychology-compact-bills/">news
        release</a>. "Marriage is a sacred and serious commitment that should be undertaken
        with love by two adults, not by children being exploited by unscrupulous adults."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482e78b-5339-4507-9d7d-f07e60252dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most states set the minimum marriage age at 18, exceptions
        in 47 states allow children under 18 to be married, according to Unchained
        At Last, an organization that advocates for an end to forced and child marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d061b47-f7fc-4572-aa30-c43c6d0a2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most states allow children ages 16 and 17 to marry if their parents
        provide consent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3735a94-2b41-466b-b4e1-982f8d77f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, one child''s parental consent is another child''s parental
        coercion, but state laws do not call for anyone to ask the children whether
        they are being pressured into marriage," Unchained At Last said on its website.
        "Even when a girl sobs openly while her parents sign the application and force
        her into marriage, the clerk has no authority to intervene."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03624a46-762a-4d6e-977f-0da09cf06580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some states, a judge can approve a marriage for children under
        16. Typically, such approvals are allowed when the child''s age or the age
        difference between the couple "should trigger a statutory-rape charge," according
        to the organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5d622-0a6b-4c24-89f2-af8f21f2ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T23:52:32.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 248,000 children were married in the US between 2000 and 2010,
        according to an analysis by <a href="https://www.unchainedatlast.org/child-marriage-shocking-statistics/">Unchained
        At Last.</a> A majority of the children were young girls married to adult
        men. Some of the children were married at an age or had a spousal age difference
        that meant sexual relations between the couple would have legally constituted
        statutory rape, the organization said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e233a-a22d-48ca-8133-97bca3f3e17b'
