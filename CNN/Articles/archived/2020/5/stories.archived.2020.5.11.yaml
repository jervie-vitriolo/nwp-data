      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98edc1-6ddf-45b0-8f33-f19811625bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Ariel Rojas told CNN Philippines that
        "Ambo" will bring rains over the two regions by Friday, helping to ease the
        heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151abbc4-3d30-412b-8b27-5d26a322305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9663ed8-d277-48ac-8484-43cd88b421d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely we will be expecting rains over Calabarzon and Metro
        Manila. That would mean significant reduction in temperature," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb283c-e348-49be-a413-1792216e8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T08:40:11.151+08:00
