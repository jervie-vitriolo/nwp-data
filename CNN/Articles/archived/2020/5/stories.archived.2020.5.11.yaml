    'title': 'DOLE wants ₱40-B budget for fresh round of wage subsidy '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84351c3-a6af-45b6-a589-51c4683830e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Department
        of Labor and Employment is asking ₱40 billion from Congress to fund its fresh
        round of cash aid to workers displaced by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a6d6f-58b0-4eff-ac69-d6c9174be937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b224a-c8a0-45ad-8c7b-7909bbddf689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials say some 3.3 million jobless Filipinos stand to
        benefit from the department’s second cash relief program which will be distributed
        in three tranches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f46932-3f39-4c78-8c2a-55c16ad7f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c08bf8-26f8-4cbe-8893-b358c331adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron po tayong iniisip na three months subsidy para po sa mga
        workers habang halimbawa ang DTI and other agencies of the government are
        also proposing to assist naman yung ating mga establishments,” Labor Assistant
        Secretary Dominique Tutay told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd10fa-f017-4f82-b051-b3291d9075dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696ab9f-00e9-4c7a-a0e6-8dfb869307bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are thinking of a three-month subsidy for workers
        while the DTI and other agencies of the government are also proposing to assist
        our establishments.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6919fdf-f118-4d8e-8c3e-415f4065f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae188d-553b-4aec-89d7-7a01a2b8688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress approves the DOLE proposal, the displaced workers will
        each receive ₱5,000 per month for three months, or a total of ₱15,000 from
        June to August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb6947-cff7-41f6-a3ff-eec80e94539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697220a-405f-41b4-a695-945f4533061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil sila rin naman ay nalugi, nawalan sila ng puhunan so kailangan
        din tulungan silang makabangon. (Because they went bankrupt, they lost their
        investments, so we need to help them recover.) That’s part of the DOLE plan.
        And we will engage with agencies such as Department of Trade and Industry,
        also TESDA, for retooling and reskilling of workers dahil marami sa mga kumpanya
        ang magre-repurpose ng kanilang mga gawain.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289268d8-7c80-4d16-9566-2f35b0718561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95b7c2-42d0-4f92-aa6c-77a2fc66faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor department expects more small and medium-scale businesses
        to either shut down or lay off workers even after the lockdown is lifted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d7063-839d-494a-8b67-ab428f6c82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed8124-11ea-4c07-a2d8-10135108d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T22:20:21.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:20:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE earlier handed out a one-time ₱5,000 wage subsidy to affected
        workers, but had to end the program on April 15 due to budget constraints.
        It had cost the government ₱3.27 billion, with almost half of the amount from
        the department’s funds.</p>'
