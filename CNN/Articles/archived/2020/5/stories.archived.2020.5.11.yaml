  'entire-Cebu-island-new-COVID-19-cases-deaths':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-11T17:39:04.626+08:00
    'imagesource': 'jcr:397c65ee-4f14-4aee-9813-699a186ed7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3966217-3b73-408b-8aa8-0456c29c4033'
    'lead': 'While its local government assured that it is handling the coronavirus
      crisis well, Cebu has reported another 104 infections on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T17:21:00.865+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:20:20.877+08:00
