      'mgnl:lastActivated': 2023-01-26T13:20:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group phase of the tournament will take place in Indonesia,
        Japan and the Philippines, with the final phase to be staged in Manila — it
        marks the first in the competition''s history that it will be played in more
        than one country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff716ca-43ca-4f65-9706-3a33082304f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:18:30.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the announcement, FIBA also launched its official website
        catered specifically for the Basketball World Cup 2023, which will be constantly
        updated leading up to the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89c9ce-9d03-4977-bb0f-0b9ee1c1e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:18:30.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the success of the FIBA Competition System implemented in 2017,
        the process of qualification for the FIBA Basketball World Cup 2023 will consist
        of six windows over a period of 15 months in Africa, Americas, Asia/Oceania,
        and Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b77632-5f50-4aa6-9b7d-aaf4cea8fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:18:30.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA Basketball World Cup 2023 will once again feature 32 national
        teams around the globe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a47b35-ad1a-45c1-8ee0-0a7c33f078b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:18:30.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held in eight cities across China last year, Spain was hailed champion
        after beating Argentina in the final.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8987726-1313-424c-a978-046b9de7dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:18:30.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualification for the 2023 FIBA Basketball World Cup will begin
        in November 2021 up to February 2023, with 80 national squads vying for a
        spot. The first window of the qualification runs from November 22 to 30, 2021.</p>'
  'Makati-city-residents-to-receive-5000-cash-aid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-11T21:24:28.231+08:00
    'imagesource': 'jcr:b3580bef-edc1-4bfc-98cc-2f7296fc2f00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '935ad216-92e2-44e0-94e9-b1dd8bcffdce'
    'lead': 'Makati City Mayor Abby Binay says all qualified residents will each receive
      ₱5,000 cash aid, apart from the national government’s social amelioration program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T21:31:09.726+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:20:10.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:46.789+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati-City', 'COVID-19']
    'template': '1'
    'title': 'Makati mayor: Each qualified resident to receive ₱5,000 cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2382de-859c-4957-8868-348f672fb100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> – Makati
        City is providing qualified residents ₱5,000 each as part of its relief efforts
        in mitigating the economic impact of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485f513-fdfc-4b8d-82f3-cb69643450c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a96fb-81fb-4dc7-94e8-4059bff48baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Abby Binay announced Monday that the Makati City government
        has allotted ₱2.7 billion for distribution to its more than half a million
        residents, under the Makatizen Economic Relief Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8f6bc-360d-469b-9b69-d5bc0c460df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd549c54-bc0f-4b7b-9d6c-cb33d3d1ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is for everyone, whether they are rich or poor, whether they
        received SAP (social amelioration program) or did not receive SAP, as long
        as they fall under the qualification that we require,” Binay said in an interview
        with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f413181-76cc-4753-b0d2-31723f49813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d1c67-a63f-43e4-a51a-c18f7079b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents must be at least 18 years old and have either the city’s  Makatizen
        Card or Yellow Card, or be a registered voter to qualify for the cash assistance
        program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933f17e-d8cf-43bb-8a8d-11ab8c6f13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cfe801-a6f9-49a8-8eb9-4e4fd0cb539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay clarified that cash aid will be given per individual, meaning
        a household may have more than one beneficiary, and that the program covers
        qualified kasambahays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e07d5-e5a3-45b1-97b7-813574f6a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342cc8e-8348-44b5-bf39-252ea2dd8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you are solo, you are immediately disqualified [under] SAP,
        in our case if you don’t have family, you will get ₱5,000,” Binay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf2fb6-fe87-4fce-adc4-c85dc0a69b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18ea57-48fb-40b4-9886-52e0df015afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senior citizens may receive the ₱5,000 cash aid on top
        of the cash incentives they have already received from the city government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f75ca-f03f-4ed8-8ed4-7af222847bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a772f2b-4058-4dd0-bfaa-df2648ac4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that city residents who have been relocated to other
        areas or are not currently residing in Makati City are still covered by the
        cash assistance program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cf11d-4c45-4ed2-a273-172b5d57344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1e268-6a87-4e58-a932-01e5565043b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We actually have two relocation sites that the city owns. So one
        is in Calauan and the other is in San Jose, Del Monte, so they will also form
        part of our program,” Binay said. “The nice thing about it (is it’s) being
        contactless. You can be in the province, because you are stuck there in lockdown,
        you will still get your ₱5,000.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9195a8c-1bf3-44c4-add9-773b5fd07d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47390e4d-4f8c-4227-808d-59dccd6b0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the city government''s cash aid distribution will be
        quick because it is contactless and cashless. The cash aid will be given to
        qualified city residents through the GCash electronic money transfer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308c836-e937-42fd-8eaa-d12314b7de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c28c6-56cc-444f-a355-6890c4adf34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T21:31:09.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:20:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will receive their money while they are at home,” Binay said.
        “I’m very thankful that GCash is a very strong partner in this contactless,
        cashless approach in giving subsidy to our Makatizens.”</p>'
