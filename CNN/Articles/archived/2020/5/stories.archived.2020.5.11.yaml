    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec5fe3-9fd9-4078-93d4-efe93af41ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s largest international park is slated to reopen under
        "enhanced safety measures" for the first time in more than three months on
        May 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb882f-42df-403b-9963-329f83323e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308946f-22dd-4f4e-aa2f-f9e927df10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disneyland was the first Disney park to close at the start
        of the Covid-19 pandemic, and its gates have been shuttered since January
        24. Next week''s phased reopening will make Shanghai the first Disney park
        to admit guests since March 15. All of Disney''s 12 parks in North America,
        Asia and Europe have been closed for more than a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cc721-8b3f-4a10-863d-a7a58b2d8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c8fb5-41a0-473e-8cf0-3f498a978ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how much our guests have been looking forward to returning
        to Shanghai Disneyland, and our cast is excited to begin welcoming them back,"
        Bob Chapek, CEO of The Walt Disney Company, said in a press release. "As the
        park reopens with significantly enhanced health and safety measures, our guests
        will find Shanghai Disneyland as magical and memorable as ever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0ab82-41a9-463f-bfbd-4d96b400785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cc7f3-29ec-4133-befa-75fa7c16acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional safety measures will include limiting attendance with
        an advanced registration and entry system. "Guests are required to purchase
        admission tickets valid on a selected date only and Annual Pass holders must
        make a reservation prior to arrival," Disney said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14475b37-9cf7-40d4-abe5-bf527685399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf05e5-791d-4fcb-ab68-2b677b0211c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowd sizes will also be controlled at restaurants, rides and other
        facilities. This includes focusing on rides that "will be loaded to promote
        social distancing," according to the company. More than 11 million people
        visited Disney''s Shanghai park in 2018, according to an estimate by AECOM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ad6bc-acbf-4a04-b0d2-e696b1542280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f750dd1-a5e6-40fc-aed0-b63fbf939b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased sanitation and disinfection measures will also be implemented,
        and the staff will abide by government health and prevention procedures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0c6be-c662-47a8-9eed-c7fb3bff9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957202da-5a0a-435c-92c6-e193cf537f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, cast members will receive training on "procedures
        with an emphasis on contactless guest interaction," the press release states,
        which includes cleaning and social distancing. Cast members will also receive
        personal protective equipment like masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3155d16-e195-4b29-b2ae-058904154e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8f44b-c849-4a7e-b4be-dc8f9b018004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney generated more than $26 billion in sales at its Parks, Experiences
        and Products division in fiscal 2019, representing 37% of the company''s overall
        revenue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc5739-d653-4b8e-920f-c3878cb597ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2107a88-78ef-43cf-8ff4-c694cbe466d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Tuesday''s earnings report, the company revealed its Parks
        and Experiences unit was hit particularly hard by the outbreak. The segment
        saw a 58% drop in operating income compared with last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90abab8-7b9b-48c0-a8f7-5f28b6511be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:21:19.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/shanghai-disneyland-reopens-intl-hnk/index.html"><em>
        "Shanghai Disneyland reopens with timed entry and social distancing"&nbsp;</em></a></p>'
  'rationalization-bus-routes-edsa':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-11T15:56:41.833+08:00
    'imagesource': 'jcr:54109ebd-c132-4826-8cf6-9db376d9e199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3febff87-8d76-4eca-9d7d-e067ba66ecad'
    'lead': 'Bus routes in Metro Manila will be reduced from 96 to 29, with only one
      bus route spanning the entire EDSA under the "new normal," the Land Transportation
      Franchising and Regulatory Board says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T16:41:08.386+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:20:25.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:42.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: Only one bus route allowed in EDSA under general community quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a939bd-1dfb-4977-bdb6-2bea965a9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:41:08.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> &nbsp;Buses
        traversing Metro Manila will have fewer routes, with only one route designated
        for the entire stretch of EDSA, once the enhanced community quarantine (ECQ)
        is lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094ccfc-34c8-4801-8efa-2ea46d93bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board chairman Martin
        Delgra made the announcement on Monday during the virtual hearing of the Senate
        public services committee under Senator Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a3ff4-9012-43ce-a502-b276ec568805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Delgra, from the previous 96, only 29 bus routes will
        be given a special franchise if and when Metro Manila transitions from the
        ECQ to the general community quarantine (GCQ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07d995-c57f-49a8-849b-33447df326ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationalization of the routes at least during the general community
        quarantine are in consultation with the Department of Interior and Local Government,"
        Delgra said. "Regional offices are directed to coordinated with local government
        units."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7d651-98bc-4bd3-a4df-3f50d67b18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the 96 routes, 61 of them pass through EDSA," he said. "[There
        is a] need to increase efficiency that''s why we''re looking at a system now
        where there is a dedicated service for EDSA as the main corridor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b511194-5274-4348-9ff0-a57e78bf137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority General Manager Jojo Garcia said
        the rationalization will lead to a faster turnaround of buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954d73e-dbeb-4e4b-aac1-3cc7ec8eb6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, buses that used to traverse EDSA will be served by separated
        and dedicated bus routes, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b5d79-d7b5-4795-b4dd-e500d6e1c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a commuter taking on a bus on Fairview on the way to
        Makati may get off on EDSA and transfer to another bus heading to Ayala.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4d5fa-741f-4937-a77c-7927414b334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only buses in the Monumento-Baclaran route will be able to use the
        single EDSA route, from Caloocan City in the north, to SM Mall of Asia in
        Pasay City in the south.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b983e-8977-4ff4-b8b3-fd6bacea354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Delgra, the rationalization will likely replace the old routes
        beyond the GCQ period and even when the pandemic is over, in a bid to accommodate
        more commuters while still observing safety protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1682f90-01aa-439d-b4d1-67f0365edeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, [we have] the opportunity to reform the
        public transport system all throughout," he said. "This should be calibrated
        in terms of need, in terms of route, in terms of how are we going to ferry
        essential workers from their residence to their place of work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68372f-d023-45e2-803b-d058a991b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila is scheduled to end on May 15, but there
        are various proposals to extend it, shift to a less strict GCQ, or put in
        place some modifications to the ECQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f166c-7c68-4954-be2b-4e1d2b7787cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:49:55.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:20:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to decide soon on the matter.
        He is scheduled to submit on Monday his 7th weekly report to Congress on his
        use of additional powers in dealing with the COVID-19 health crisis.</p>'
  'Why-people-gossip-':
    'author': 'Lauren Kent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-11T16:53:07.028+08:00
    'imagesource': 'jcr:e0fe9bae-3068-4dce-a542-dc2bb3219046'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fdbd43d-6ff8-49bd-ac41-91393caf9d98'
    'lead': 'Social scientists have found that everyone is hardwired to pay attention
      to gossip, and to participate in it. In fact, it''s an evolutionary adaptation
      -- it''s become human nature to spill the tea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T16:59:59.746+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:20:24.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:42.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gossip']
    'template': '1'
    'title': 'The science of gossip (and why everyone does it)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae80f73-759d-4f0c-8a49-e2e045c6cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People feed off gossip. It''s one reason
        why, in the 1960s, the National Enquirer swapped the gory, gruesome headlines
        they were known for with celebrity scoops and scandal. The switch gave the
        tabloid access to supermarket checkout lines and the "enquiring minds" in
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181448f-5388-439c-abce-5486a9ba0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5884e6c-618f-4178-ac5d-861c0bd72965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just tabloid readers who love to dish. Social scientists
        have found that everyone is hardwired to pay attention to gossip, and to participate
        in it. In fact, it''s an evolutionary adaptation -- it''s become human nature
        to spill the tea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738d1d9-2df7-414d-8489-9ef5f03c1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de9275-fd6e-454a-9246-6bf741bc43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the descendants of people who were good at this," said Frank
        McAndrew, a psychology professor at Knox College in Galesburg, Illinois. "In
        prehistoric times, people who were fascinated by the lives of other people
        were more successful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a21d6f-87e1-440b-896b-f47ec0c75001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a089f-226c-4b28-ade1-3545f4d0f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAndrew, an expert on human social behavior and gossip, explains
        that to thrive in the time of cavemen, we had to know what was happening with
        the people around us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfa36a-ae3f-452a-a09e-e12ea6826bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07c086-91df-4f0b-9b1e-43a84bd89b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is sleeping with whom? Who has power? Who has access to resources?
        And if you weren''t good at that, you weren''t very successful," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee77a4e-8c05-4668-957c-a91b7a44a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1021305-bd03-497f-b174-e27508e5712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gossip generally has a negative connotation, especially when you
        think about hurtful rumors, or tabloids and a person''s right to privacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33889e8-eccb-4a55-a1c7-6c0952d939d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ed680-fb83-4711-8709-f9c863019454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in everyday life, researchers say, our chatter about other people
        tends to be relatively boring and neutral and serves its own unique purpose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96618d65-9d48-43c5-895b-e9aa3fcf541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8e68d-74cf-4c6d-ae78-353ba4b0a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>52 minutes of gossip a day</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2590428-5ae9-49b0-abe8-9497cb5bba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most researchers define gossip as talking about someone who isn''t
        present and sharing information that isn''t widely known.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d6576-3cf7-4994-8cca-5208c044506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510e161-7303-45d1-94ee-7721b59136ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to an analysis by researchers at the University of
        California Riverside, the average person spends 52 minutes every day doing
        exactly that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c24ad-2560-4de0-969f-ff1241bc5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d78898-688d-4a3f-aa47-179b1bc49191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the majority of our gossip is harmless. About 15% of our gabbing
        involves negative judgment -- or what researchers call "evaluative" -- but
        outside of that, the average person is just documenting facts, such as "she''s
        stuck late at work," or "he had to go to the hospital." This kind of neutral
        chitchat actually helps us build friendships, community or learn information
        that''s vital for having a social life, said Megan Robbins, a UC Riverside
        psychology professor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b8ee5-4647-4ceb-864e-b2977339b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf591dc-26d4-4f37-b4bc-a755c4f85fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can establish a relationship by talking about other people
        and finding out something about others in the group," she said. "Even for
        those types of gossip that are evaluative, you''re saying, ''I''m trusting
        you with this information.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54faba-f002-4ef8-91e5-04144e397ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914393f-9327-40c8-ab14-40a79bdfa638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although gossiping is often stereotyped as a feminine, low-class
        or uneducated pastime, Robbins said that everyone does it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58601e-841e-4879-9c09-e737f9f9f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ed1ee-cb85-4792-b717-ee958846998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data debunked all of the stereotypes," Robbins said. "As a
        social species, we have to talk about people. We don''t live in isolation,
        and we talk about people who inevitably sometimes are not present."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5d63b-e292-4c32-aa29-bbad34ec68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df73f5-3749-408a-8cb7-dbb66c3f5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Everyone gossips -- and it''s not all bad</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6311ce6-95d4-409e-81f4-b2d630b29f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice becomes purely harmful when it doesn''t provide any
        opportunity for social learning, scientists say, such as with rude comments
        about someone''s appearance or health and comments that are blatantly untrue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a43c2-4696-4a2a-979b-02e2458d58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c8783-ecd1-4ee1-84ac-1b3e7e217373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where judgmental or negative gossip can be useful is when it provides
        cultural learning and compels people to behave better.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc354f-235e-4889-9696-e995746ee974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca4343-1407-4172-915e-1f27ce244bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins said there is compelling research that gossip might serve
        as a check on people''s moral behavior, deterring potential cheaters or slackers
        in a group setting because we care about our reputations and the risk of others
        gossiping about our bad decisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e467a3c-d271-4c0f-a773-f6588ed76d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d8af7-f8a6-49e9-891e-0f5b6d42e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be a way to figure out unwritten rules. For example,
        when we start a new job, the water cooler talk helps us find out what is acceptable
        office attire, who we might want to avoid working with on a team project,
        and whether it''s acceptable to take a monthlong vacation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49542c40-edd6-4dab-a038-bf2040632742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a448108-05e0-4c8f-bcd1-fe551c01187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharing gossip with someone is a bonding mechanism," McAndrew said.
        "It does kind of increase morale."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573d8e7-a5c0-46ac-ab9b-d71f6fff7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719f20c-0938-4ccc-8cd4-9b1e781edd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This human habit isn''t limited to a certain age group. Sociology
        professor Stacy Torres studied this habit among elderly people living alone
        in New York city. Her research revealed that older adults engaged in gossip
        at local restaurants and shops as a way to connect with others, maintain social
        ties and combat loneliness.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862b479-9720-41a5-8f08-f563a4fbcf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e653b-ccb8-4aeb-afc8-3e5d94ca1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we see across different cultures and different
        ages, although it may sort of take a different flavor," said Torres. "A lot
        of them would say, ''Oh I don''t want to partake,'' or ''I need to watch what
        I say,'' but then would show up every day and participate."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff475c6-491f-48b9-8dc4-0214c6e2c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ad53e-2f8e-44af-a535-ad0ca9eed478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres, who is now based at the University of California San Francisco,
        added that gossip gives us the opportunity to vent about people while allowing
        us to still maintain positive social ties with them overall. Even when the
        elders'' gossip seemed to be negative or rude, it usually came from a place
        of thoughtfulness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f8e64-7e90-4849-8f56-4776f49ba60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deaedd0-7395-440f-9540-5a9fb704f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had nicknames for each other, some that were disparaging,
        but it was obvious they were thinking about each other," Torres said. For
        example, they''d call each other names but then tack on a comment about reaching
        out to them: ''Has anyone heard from old so-and-so?''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e8b4b-6c39-4b52-91f6-718036c2f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a13d05-9da8-4fc9-b73c-73048d1459be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an element of concern," Torres said, "and they were checking
        on (each other)."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1744b6-1369-4ddc-b421-e37b81bb5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4a9c7-a338-40ad-871e-f3e9bb8bfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why do we care about celebrities?</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f5842-5789-493f-99f5-71e85b0c663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are hardwired to care about the lives of people who are friends,
        foes or family. Researchers call those people "socially important." But why
        do we care about famous people we''ve never actually met?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a93a66-71dc-416c-a78d-f2551cf20bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a2049-65bd-464e-8379-74467127bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s going on is that our caveman brains are unprepared to deal
        with (modern communication). In those days, if you knew a lot about someone,
        by definition they were socially important to you," McAndrew said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996d131-f201-48c8-913c-0d6e2811d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff4c45-ca93-4bc2-8f36-c25013020437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true today thanks to the internet and social
        media, which means we know a lot about people we don''t actually know. Being
        privy to that information tricks our brains into thinking celebrities are
        socially important to our lives. One of McAndrew''s studies showed that we
        even gravitate toward celebrity tabloid stories about people of the same gender
        and age group.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03235cee-d030-406f-8ae3-34887944a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884784f-9f24-499d-bfc3-70bd0bb02710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re our cohort -- they might be our rivals or allies," McAndrew
        explained. "Consciously, you know they don''t matter and you''re not going
        to meet them, but they press the same buttons in our brains as people who
        do matter to us."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b02aa-3ed8-4014-9dc9-d2b34774062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c49f3-e199-4af1-a3af-b2934af7c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity gossip also gives us common ground with others. Pop culture
        knowledge gives us something to talk about during those awkward small talk
        encounters or at parties where we don''t know many people.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afdb56c-0bfd-4d10-9401-e2e36d6e0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbd093-3b85-40f5-ab88-217679d76985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might even think about keeping up with celebrities as a social
        skill," McAndrew said. "It makes you know about things that other people care
        about."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da893f6f-ef3e-42a1-aad5-610151239f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ddad2-0331-4cc5-9a43-0a273f6d2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re worried that your gossip is excessive or otherwise harmful,
        start by examining the reasons why you think you have an issue, McAndrew said,
        as it may be that you''re not using the skill appropriately.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23cb25-a003-4781-b588-bf616da6eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37fdcf-a4e0-4aa8-8ac9-c8f230bbc647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad gossipers are either people who indiscriminately blab everything
        they have heard to anyone who will listen, or they are individuals with a
        clearly selfish agenda in which gossip is designed to damage the reputations
        of their rivals," he said. Those who do it well "know things but are trusted
        to be discreet. They have the well-being of others on their radar."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260c6f8-c655-4a83-99ce-daf8aac91f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T16:59:59.751+08:00
