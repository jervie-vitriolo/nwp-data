      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2020/5/11/Ex-DICT-chief--ABS-CBN-can-continue-operations-as-NTC-s-closure-order-is--illegal--void-.html">ABS-CBN
        can continue operations as NTC''s closure order is ''illegal, void'' –&nbsp;Ex-DICT
        chief</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7716b1f-97c7-4b77-b369-86902109d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:20:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC also had sufficient grounds to allow the Kapamilya network
        to stay on the air, the senators said, citing the agency''s Memorandum Order
        03-03-2020 which <a href="https://www.cnnphilippines.com/news/2020/3/24/NTC-permit-renewal-Luzon-quarantine.html">grants
        a 60-day extension</a>&nbsp;for all expiring permits, certificates, and licenses
        during the enhanced community quarantine period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1c928-ffc7-480b-af94-0e0d9453bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
