      'mgnl:lastActivated': 2023-01-26T13:20:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graduating senior''s favorite memories at school were those
        spent with "close friends and classmates engaging in stimulating discussions
        — often late at night — about our beliefs, the cultures and environments in
        which we were raised, the state of the world, and how we plan on contributing
        positively to it in our own unique way," Johnson said in the school''s news
        release release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de2f06-2af1-469c-87a1-8f1aa0bc66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:55:34.891+08:00
