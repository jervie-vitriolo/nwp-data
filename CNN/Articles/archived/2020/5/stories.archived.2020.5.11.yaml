      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also mentioned the network’s issuance of Philippine
        Depository Receipts to foreigners through ABS-CBN Holdings, which violates
        foreign ownership restriction in the media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfb5eb-8acf-4d91-9d7c-adb193f0b210'
      'mgnl:activationStatus': true
