    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d60e8-582a-4c9b-9f06-0740106b2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:09:24.131+08:00
