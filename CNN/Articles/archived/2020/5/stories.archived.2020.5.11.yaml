      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Despite
        a significant reduction in passengers, there will be no changes in the fare
        rates of Metro Manila''s public utility vehicles should the enhanced community
        quarantine be modified after May 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf3ff1-cd30-4657-b2e8-b6c5bdeaf704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:42:51.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:20:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the Senate public services committee on Monday,
        Land Transportation Franchising and Regulatory Board chair Martin Delgra said
        all kinds of public transport will not increase their rates to reduce the
        plight of the commuting public.</p>'
