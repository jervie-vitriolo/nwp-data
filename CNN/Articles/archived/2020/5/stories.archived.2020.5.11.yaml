  'UK-lockdown-restrictions':
    'author': 'Angela Dewan and Nada Bashir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-11T06:18:54.638+08:00
    'imagesource': 'jcr:60642fee-0383-47e2-8403-420572d7a928'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a69f7414-1089-4217-b29c-ae051f074eed'
    'lead': 'Boris Johnson called on people across the UK on Sunday to return to work
      if they cannot do so from home, as the Prime Minister laid out his vision for
      gradually restarting the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T06:28:08.581+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:20:41.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:37.826+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson calls on UK to go back to work in plan to ease lockdown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce13e18-ec6e-4625-8143-3c4dd48d1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Boris Johnson called on people across
        the UK on Sunday to return to work if they cannot do so from home, as the
        Prime Minister laid out his vision for gradually restarting the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa923e9-01fd-45cb-b07c-74fc806dde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69281a-eec8-44d4-b2df-84c5d2a70d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s previous stance was that people should only go
        to work "if they must," Johnson said. "We now need to stress that anyone who
        can''t work from home, for instance those in construction or manufacturing,
        should be actively encouraged to go to work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c83538-52e0-4d3e-ae3c-0dc1d5ff4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24e5f7-98e5-4e53-aba5-0d7744c00cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also from Wednesday, people in the UK will be able to sunbathe in
        their local parks, exercise as much as they want and drive to other destinations,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21386994-879f-4c7f-8ee1-beac61388051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8ac00-4864-4758-a17d-7c8dd3ea18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-recorded televised statement on Sunday evening, Johnson
        unveiled a road map to resuming activity in the country following more than
        six weeks under lockdown. He characterized his plan as a cautious balance
        between keeping new infections down while easing the economic burden the pandemic
        has had on millions in the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae07c8b-f399-42a3-b750-d7db8f4e6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b603834-bf3f-46b7-bd71-ba829608e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Johnson''s announcement, residents whose jobs were considered
        non-essential were advised to leave home only for local exercise once a day
        and to buy food or medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d770cf-cb4e-4034-973e-fcbe19294f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0f739-2a3b-43ad-86d6-11aeb68e4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this Wednesday we want to encourage people to take more and
        even unlimited amounts of outdoor exercise," he said, adding that social distancing
        measures would stay in place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe5c9c-97bb-4b18-a9ab-092cf25019c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d339f-248d-4c20-8c5b-23d6ad5a5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can sit in the sun in your local park, you can drive to other
        destinations, you can even play sports but only with members of your own household."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e459de-2d02-4c6d-8d4d-725f39e01e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c9878-b0fb-47f1-9985-804a19a18f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson announced several other new measures:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad199a7-1b55-4eaf-846c-68ce5890d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ed64e-a849-4de8-9a0c-6674457245a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People returning to work should avoid public transport where possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7ac29-0ae8-4840-a0fd-0374453e3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantining people entering the country by air would come into
        place "soon."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7792214-55f7-4ef4-8c4d-8005f7dbda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new five-tier alert system, like one the UK uses for terror threats,
        will be employed by a biosecurity center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a159d6-6880-46ee-a86e-f64feedd3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advice and slogan "Stay at home" to save lives is now "Stay
        alert."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840881d-c126-4934-82c3-221161ceb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary schools could open from June 1, but that is the best-case
        scenario.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99dea0-a5e8-43b8-8769-6443138f63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More shops and the hospitality sector could reopen in July, depending
        on circumstances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520987b-1a44-430a-ac68-67efc55c7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, the leader of the main opposition Labour Party, said
        that Johnson''s statement lacked the clarity the nation was looking for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60163b-2db5-4e40-a921-6d5f3323be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09abf8-3545-47be-a210-37e8019d6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic message, stay alert, just isn''t clear enough and the
        Prime Minister''s statement raises just as many questions as it answers,"
        he said in remarks to the BBC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df897c-d475-4087-9e13-48611b91ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ee0bb-30ad-4ec4-9b9b-25e2a6e4ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are real problems here. Basically, those that can''t
        work at home are being told to go to work tomorrow. That''s millions of people
        and that means go to work in about 12 hours'' time, mixed with the message
        that if it''s possible to do so, don''t use public transport -- that''s quite
        a thing to spring on people for tomorrow morning."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7c198-d0d1-4b00-8a8d-e70189915c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c79e8d-66ba-4e2a-a3b6-2f0e3f091b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message to "stay alert," which Johnson announced earlier Sunday
        on Twitter, has been met with criticism, and ridiculed on social media, for
        its vagueness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329491cb-3f07-432d-aa36-42a891dae182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936c0fe-405f-44f2-8726-add0169ec365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of unity across country</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26f0a3-c861-4a7d-ab6c-736c7df048a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s new messaging and advice has also put it at odds
        with the United Kingdom''s smaller three nations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87118c04-3a3b-41a9-8ae8-4aa42a283049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42453583-bd1f-4983-8a64-7cea7d680deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales, Scotland and Northern Ireland have extended their lockdowns
        to May 28 and officials from all three nations said there had been no coordination
        between their governments and Downing Street over the new messaging, and they
        would continue to spread the "stay home" message among their own people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9dcb54-062a-490f-9ec7-45aa04f6cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a13e0-34d2-4f61-b508-d46f70da889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish First Minister Nicola Sturgeon, who described Johnson''s
        new slogan as "vague and imprecise," said on Sunday that people in her nation
        could begin exercising more than once a day from Monday, but all other lockdown
        rules would be retained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9823cd-d598-4c89-8091-9d9e0077e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098c239-5987-4cc9-9557-dc9e4b6f0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked the UK government not to deploy their ''Stay Alert''
        advertising campaign in Scotland, because the message at this stage in Scotland
        is ... except for the essential reasons you know about, stay at home," Sturgeon
        said Sunday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90cde0e-e205-4431-85cc-5415490d670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf4a34-6dae-4fd5-9c4c-a91bc164c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not squander our progress by easing up too soon, or by
        sending mixed messages that result in people thinking it''s okay to ease up
        now. Let me be very blunt about the consequences if we were to do that: people
        will die unnecessarily. We must not take that risk," she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52756685-303c-462e-b999-0379934d65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9a10a-8cc7-4c36-a4c4-592c03301a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is one of the world''s hardest-hit nations in
        the pandemic. More than 31,000 people have died, according to government data.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f1b4b-764a-4ebc-8344-cd9d5100a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71dcd66-24c4-42fb-a28b-e47bbea036b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Johnson sought to present the plan as one with the
        backing of the kingdom''s four nations, saying he had "consulted across the
        political spectrum, across all four nations of the UK."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fecaba-4dce-447c-a6c2-7800b8344a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a5b22-bf62-4bca-97be-b003fd41e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that, as Prime Minister of the UK -- Scotland, England,
        Wales, Northern Ireland -- there is a strong resolve to defeat this together
        and today, a general consensus on what we could do," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15423f7a-c9e4-44e4-94ed-5ddb540aac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d6a82-4235-4903-9a7f-2770c3b8d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is expected to give more details of his road map in parliament
        on Monday, where he will no doubt face tough questions from MPs over his new
        messaging to the public.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2ae36-43b7-4982-8291-407269b2a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f04503-b322-4333-acaa-30da9320b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the UK government has been criticized for
        its confusing communications during the pandemic. Johnson telegraphed earlier
        this week that he hoped some changes to the country''s lockdown announced
        Sunday would go into effect as quickly as Monday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20d8f9-3a79-4b49-a1f2-5d93114d157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e99c87-ebbe-4c87-a278-b4250969626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lack of details on what measures might be relaxed spurred a
        flurry of speculation in British media.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2280c-b087-4f12-86e5-5023173610fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091674ef-1067-48a3-b6ca-f529b9e88bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T06:28:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:20:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestions that Monday may bring new freedoms appears to have
        emboldened people in London: hundreds were photographed in parks sunbathing
        and having picnics as sunny weather tempted them to break lockdown rules over
        the weekend. Police said they were forced to disperse groups drinking beer
        and wine, and sharing pizza.</p>'
