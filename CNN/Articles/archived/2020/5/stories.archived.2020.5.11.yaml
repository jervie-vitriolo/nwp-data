      'mgnl:lastActivated': 2023-01-26T13:20:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a0dd7-d7ac-4d0d-be32-16250aad3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T07:59:11.819+08:00
