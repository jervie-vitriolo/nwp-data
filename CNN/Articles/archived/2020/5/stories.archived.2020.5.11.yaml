    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cebu-island', 'cebu-city', 'cebu-province', 'entire-cebu', 'COVID-19',
      'coronavirus']
    'stories': ['9e212abc-ba80-4e46-81e2-902e143e79dc']
    'template': '1'
    'title': 'Cebu posts 104 new COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46330371-ef9c-468e-99f0-78c6e2b53ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:21:00.865+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> While
        its local government assured that it is handling the coronavirus crisis well,
        Cebu has reported another 104 infections and three fatalities on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16afae-38f8-4b2c-8369-7e1086f530c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.961+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the tally of COVID-19 cases in the entire island of
        Cebu to 1,784, as of May 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0eec9-68c0-4ac2-bdcf-89b6520f2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.961+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas Health Department (DOH-7) Regional Director Jaime
        Bernadas disclosed that two of the new deaths were from Cebu City, while the
        other&nbsp;was from Cebu province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995c5b4-0729-4ec0-9c2f-44b2c7052c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.961+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fatalities was a one-year old male infant, who was declared
        dead on arrival in a government hospital in Cebu City, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cdd2e-fdd6-4ac6-b073-8b7bc2ffbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-7 noted that it is still gathering further information on
        the deceased patients from both the hospitals where they were admitted, and
        the cities or provinces where they died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63445d7e-7f69-4bc7-97cb-22611c1ab325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of Cebu island''s COVID-19 cases were recorded in Cebu City.
        On Sunday, it logged 97 more infections, bringing the city''s tally to 1,566
        infections. 21 have recovered, while 13 have succumbed to the dreaded virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62932876-a1ee-41b8-b49a-c62ae28836e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City, on the other hand, has 43 infections; while Mandaue
        City''s total cases remain at 109.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643c9d3-21dd-400a-8d30-b41b75e2695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the province of&nbsp;Cebu, an additional five patients contracted
        COVID-19, as the infected toll rose to 44. Eight more&nbsp;people have died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8864a2d-1833-45de-874d-f7ab24526020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-7 bared that there are now 18 confirmed cases of the villness
        among evacuated overseas Filipino workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dcb815-ce4d-4b2a-99ab-d7253646a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire island of Cebu is currently&nbsp;second to Metro Manila
        among areas with the most infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720a55f-84dc-4a2a-90b9-c0a0afedad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippines broke the 11,000 mark, as it posted 11,086
        coronavirus cases. These include 1,999 recoveries and 726 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9399e29-2071-4a29-8351-5c40b9ed8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:39:53.962+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:20:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stringer Dale Israel contributed to this report.</em></p>'
