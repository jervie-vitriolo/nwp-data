      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seinfeld" provided a springboard to the role as Arthur Spooner,
        Carrie Heffernan''s father on "King of Queens," which Stiller starred in from
        1998 until 2007.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba74c9-dc4f-487e-86db-c3a21672db3c'
