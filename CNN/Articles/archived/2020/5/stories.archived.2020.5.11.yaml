      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who signed the resolution were Senators Risa Hontiveros, Franklin
        Drilon, Juan Miguel Zubiri, Ralph Recto, Kiko Pangilinan, Sonny Angara, Joel
        Villanueva, Nancy Binay, Lito Lapid, Sherwin Gatchalian, Manny Pacquiao, and
        Leila De Lima. Nine senators abstained, including Sen. Pia Cayetano, the sister
        of House Speaker Alan Peter Cayetano. She earlier signed the resolution but
        took it back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
