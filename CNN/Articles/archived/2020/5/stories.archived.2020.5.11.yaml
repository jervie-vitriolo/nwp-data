      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 26-year-old man was killed in a shark
        attack while surfing Saturday at a beach in Northern California, officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8377df-6ace-4034-b8bf-453ba58eb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5e025-13c9-4228-b65e-97a2b36e5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was attacked around 1:30 p.m. at Manresa State Beach, the
        California Department of Parks and Recreation said in a statement. The incident
        took place on Sand Dollar Beach within 100 yards of the shore, the Santa Cruz
        County Sheriff''s Department said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c03f3-ae7e-404c-94ba-e639882280c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a70725-acd7-42cd-bb76-14a4101b800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was pronounced dead on scene and the next of kin was
        notified . The species of shark was not known, according to the parks department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda02157-8a19-4a5d-8961-ea2ecebd0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb44302-ba79-487d-a164-743332731caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:56:23.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:20:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the state parks protocol, the water 1 mile south and north
        of the incident location will be closed for five days and will not be reopened
        until Thursday, the parks department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce6248-1c34-45c9-8a31-a325dc5fe05b'
      'mgnl:activationStatus': true
