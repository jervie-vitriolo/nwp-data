      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators adopted a resolution on Monday seeking the reversal
        of the NTC''s Cease and Desist Order against the network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44baa3-1a8d-438f-b0ff-401c5793cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said the Senate is urging the NTC "to reconsider
        its Cease and Desist Order against ABS-CBN Corporation and to allow the continuous
        operation of ABS-CBN Corporation, its subsidiaries and affiliates ABS-CBN
        Convergence Inc., Sky Cable Corporation, and Amcara Broadcasting Network,
        Inc., pending the disposition of its franchise renewal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e18bd-8451-4473-93c0-b1c6aab22dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve senators voted in favor of the resolution, while nine abstained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13231bb1-da8c-492c-a543-45a864c58108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills have been filed in the House — where franchise bills
        emanate — since November 2016 to extend ABS-CBN’s license to continue airing
        on radio and free TV.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9a3d1-5579-47ae-99c3-9fb48b23da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Cayetano''s leadership, they have been set aside by the "too
        busy" 18th Congress as the country faced the Taal volcano eruption in January.
        The House leader was also criticized for relaunching an exhibit for late NBA
        star Kobe Bryant in February amid pleas for the House to tackle ABS-CBN''s
        franchise leading up to its expiry. The COVID-19 crisis also hit the country
        as the franchise neared expiration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695564e-fd0f-412e-81ff-62ec4ee9544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN on May 7 sought relief from the Supreme Court in a bid to
        nullify a regulatory body''s order that forced it to go off the air. In its
        46-page petition for certiorari and prohibition, the embattled network asked
        the Supreme Court to declare "null and void" the cease and desist order issued
        by NTC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458b8cf-a3fa-44ad-b514-7712d9aa06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T17:32:20.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:20:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Kevin-Durant-won-t-play-NBA-resumes-Brooklyn-Nets':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-11T13:45:47.873+08:00
    'imagesource': 'jcr:768aab56-d3cf-4d78-8706-a49d09baf6a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c74e45-bf4f-4b49-acb8-38a22655ddb8'
    'lead': 'The Brooklyn Nets are determined to let the four-time scoring champion
      rest until next season rather than risk reinjuring his right Achilles tendon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-11T13:59:54.804+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T13:20:31.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:40.799+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Durant won''t play if NBA resumes season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32bd1a-1c15-4c65-b3de-ca6e3294a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:59:54.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Brooklyn Nets star Kevin Durant
        will not play if the NBA restarts the season, ESPN’s Adrian Wojnarowski reported
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d0ca7-9827-4a96-9efb-edd415df8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:59:54.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets are determined to let the four-time scoring champion rest
        until next season rather than risk reinjuring his right Achilles tendon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eacbc0b-0dfa-4c8e-8164-ef90148b34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:59:54.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kevin Durant’s not coming back to the Nets this year,” Wojnarowski
        said during “The Woj Pod” podcast. “That’s not happening. ... They’re not
        playing him.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26322023-36f0-475e-b7ed-39b0e9cc31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:59:54.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Brooklyn general manager Sean Marks said he
        wouldn’t rule out Durant returning to the court if the league resumes the
        2019-20 campaign. Play has been suspended since March 11 due to the coronavirus
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6758e6c-574a-45f6-8702-4609a38fe5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:59:54.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He knows his body better than anybody,” Marks told Newshub of New
        Zealand. “Our performance team and training staff have done a tremendous job
        getting him to this point, but I just don’t know how coming out of this pandemic
        will affect anybody, let alone Kevin.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abd655-9dfc-43ad-a28f-d532efc92d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:59:54.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, 31, was injured during Game 5 of the 2019 NBA Finals as
        a member of the Golden State Warriors. He signed a four-year, $164 million
        deal with the Nets as a free agent in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed4870-acc9-4124-8390-9aa79672568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T13:59:54.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:20:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-time All-Star forward was the league’s Most Valuable Player
        in 2013-14 as a member of the Oklahoma City Thunder. He was a two-time NBA
        Finals MVP with the Warriors.</p>'
  'UFC-marks-sports-return-Trump-coronavirus-pandemic':
