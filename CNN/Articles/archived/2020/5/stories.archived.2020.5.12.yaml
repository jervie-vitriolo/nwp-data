    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234f18e-255d-420f-b242-3f71564add8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:31:15.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cultural-feature program called "<a href="https://www.facebook.com/pg/WowChinaPBS/about/?ref=page_internal">Wow
        China</a>," aired by the state-owned AM radio station Radyo Pilipinas, has
        been making the rounds on social media since Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57349d08-adac-49ca-abd3-8121b12a8358'
      'mgnl:activationStatus': true
