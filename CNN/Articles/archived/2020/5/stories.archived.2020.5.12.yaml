      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 45-year-old Filipino male from Labo, Camarines Norte, is the province’s
        first confirmed case of COVID-19, bringing the Bicol region’s total number
        of confirmed cases to 61 as of Monday, said the Department of Health Center
        for Health Development Bicol region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a607cb1-97a6-498b-9f9e-b2b330974f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:19:07.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the patient first experienced symptoms on
        April 27, and consulted doctors at the Camarines Norte Provincial Hospital
        on May 4. His history of exposure is still currently being established.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11394372-58a9-4f52-823a-f7bcbf5f65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:19:07.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a new case was also reported in the province
        of Camarines Sur. The region''s 60th confirmed case is a 41-year-old male
        from Tigaon, Camarines Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfbb4a3-5072-4839-8231-de5450bc9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:19:07.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said patient first experienced the onset of the illness on March
        26, and sought for medical assistance on May 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d13f11-3ae6-48c9-9ad8-5705f16197a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:19:07.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Region V continues to remind  the public to practice proper
        handwashing, social distancing, proper cough etiquette, disinfection of commonly
        used objects, maintaining a healthy lifestyle, and staying at home, to prevent
        catching the viral illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6e455-fa9b-4a37-8d1f-3b06200c1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:19:07.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, presidential spokesperson Harry Roque announced the lifting
        of community quarantine in the Bicol region in his virtual press briefing
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed1bc2-0d86-4f94-b6f1-e301e9f25ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:19:07.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, the Inter-agency Task Force has identified Region
        V as a low-risk area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126229fd-457a-4f6d-944d-e9addbac4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:19:07.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Metro Manila, Cebu City, and Laguna, are set
        to be placed under a modified enhanced community quarantine from May 16 until
        May 31, Roque also said.</p>'
  'kurt-cobain-mtv-guitar':
    'author': 'CNN Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-12T14:29:36.818+08:00
    'imagesource': 'jcr:e62a50f2-b4f0-42bb-8740-782f2d6469b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beac96fc-81de-473a-9f48-8a940164e6be'
    'lead': 'The guitar that Kurt Cobain played during his 1993 "MTV Unplugged" performance
      is expected to sell at auction next month for at least $1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T14:33:45.282+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:21:50.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:50.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kurt-Cobain']
    'template': '1'
    'title': 'Kurt Cobain''s ''MTV Unplugged'' guitar could sell for $1 million'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebd240-7d0b-49e7-bbbc-eae798cfcfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The guitar that Kurt Cobain played during
        his 1993 "MTV Unplugged" performance is expected to sell at auction next month
        for at least $1 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc579e3d-581b-46e9-bcea-38949bb0009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare D-18E guitar is listed with a number of other items once
        owned by the Nirvana frontman, who died by suicide in 1994, approximately
        five months after the New York show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7a19d-003c-4e36-a131-f75c44cc731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This important guitar has earned its rightful place in Rock ''N''
        Roll history as the instrument played by one of rock''s most influential musicians
        and icons in one of the greatest and most memorable live performances of all
        time," said Darren Julien, President of Julien''s Auctions, in a press release.
        The auction house is hosting the sale in Beverly Hills, Hollywood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac162dfa-c7af-4b55-b4ca-4b97bba0cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guitar was previously owned by Cobain''s daughter Frances Bean
        Cobain, who reportedly gave it up during an acrimonious divorce from her former
        husband, musician Isaiah Silva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369ca0a-4039-4280-87b1-1d30f317804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the fame of its former owner, the guitar is one of
        only 302 D-18Es made by the Martin Guitar company, which has been making instruments
        for some of the world''s best musicians since 1833.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0479a-0a64-4249-b25b-04ef196bfd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain customized the guitar, adding a Bartolini pickup to the soundhole,
        according to a statement from Julien''s Auctions. He also decorated the hard-shell
        case that is included in the lot, with a flyer from Poison Idea''s 1990 album
        "Feel the Darkness." Three baggage claim stubs are still stuck to the handle,
        the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119f6d3-8d68-4477-a031-888ef428b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case also includes half a pack of Martin guitar strings, three
        guitar picks and a suede "stash" bag decorated with a miniature silver spoon,
        fork and knife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d394f-6722-4fd9-8295-28d3a8fff09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain achieved legendary status as the lead singer of Nirvana,
        the American grunge band he formed in 1987 with bassist Krist Novoselic. Drummer
        Dave Grohl, now of the Foo Fighters, joined in 1990. The band quickly attained
        cult status with their gritty, soulful music and scruffy personal style that
        fans embraced for its lack of preppy pretense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1221a8-ffa5-4b1e-9056-0b4615d33596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s popularity soared with their second album "Nevermind."
        Released in September 1991, the record had sold over 1 million copies in the
        US by the end of that year. In 1992, it reached the No.1 slot on the Billboard
        200 -- and has spent 472 weeks on the chart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608ea23-2404-4bf4-8048-8f83ef951834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baggy olive-green cardigan Cobain wore during the same MTV performance
        sold for $334,000 at auction last October, beating pre-auction estimates and
        setting a record for the most expensive sweater ever sold at auction, according
        to Julien''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72f4af-d3d8-4fdb-9152-97bc68658eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His custom, left-handed Fender Mustang guitar, used during Nirvana''s
        "In Utero" tour in 1993, also sold for $340,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7275090-bdfe-4201-ae28-77bce917c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:33:45.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/style/article/kurt-cobain-mtv-guitar-auction/"
        href="https://edition.cnn.com/style/article/kurt-cobain-mtv-guitar-auction/"
        target="_blank">Kurt Cobain''s ''MTV Unplugged'' guitar could sell for $1
        million</a>"</em></p>'
  'NFL-season-Anthony-Fauci-COVID-19-second-wave':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-12T14:37:00.974+08:00
    'imagesource': 'jcr:0f0031bb-1684-4983-83e6-0c85a89f2a10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6810807-0059-4ffb-a8cc-41a34e724c36'
    'lead': 'The National Football League is to kick off on September 10 and unveiled
      its 2020 schedule last week, with the expectation of playing games with fans
      in the stadiums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T14:43:01.546+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T13:21:50.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:50.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Fauci says season depends on response to second wave of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f21b2b-85ee-430c-b9c3-45ab720aef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> There is no guarantee the NFL
        will complete its season due to the COVID-19 pandemic, although some fans
        may be allowed to attend games if things go well, said Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2df6f-afbb-439d-b400-f1c209d6b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Football League is to kick off on September&nbsp;10
        and unveiled its 2020 schedule last week, with the expectation of playing
        games with fans in the stadiums.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89239f7-d348-4334-9d98-5e08972c25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus will make the decision for us," Fauci told here NBC over
        the weekend. "I think it''s feasible that negative testing players could play
        to an empty stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc7137-6dd0-48d4-85dc-8e574fda47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the virus is so low that even in the general community the risk
        is low, I could see filling a third of the stadium or half the stadium so
        people could be six feet apart. It’s going to depend.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d36ed8-861d-4300-85c4-048b675273e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key, Fauci added, would be whether there was enough capacity
        for the 32 NFL teams to test players, coaches and other personnel at least
        twice a week once the season began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d92b67-b228-4861-b48c-f911979d5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, it would be overwhelmingly piggish. But by the end of
        August, we should have in place antigen testings... You could test millions
        of people,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f922c-ad96-45a3-8f35-09d8b01321a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you really want to be absolutely certain, you’d test all the
        players before the game... To be 100% sure, you’ve got to test every day.
        But that’s not practical and that’s never going to happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67690934-e5f7-4f29-a72e-6bf3127925de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But you can diminish dramatically by testing everybody Saturday
        night, Sunday morning, and say ‘OK, only negative players play.’”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55737bb6-2219-4cce-9c95-65cf44904288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said it was inevitable the virus would return as the weather
        got cooler.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1957ce4-6105-4faa-ab84-33c4680d541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As for the football season, it will be entirely dependent on the
        effectiveness with which we as a society respond to the inevitable outbreak
        that will occur,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922239f6-ce4b-4880-ae66-f511da20ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if the virus goes down dramatically in June, July and August,
        as the virus starts returning in the fall, it would be in my mind, shame on
        us if we don’t have in place all of the mechanisms to prevent it from blowing
        up again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50053a5-49e7-4980-bf78-b9e822aa5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:43:01.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:21:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So the ability or not to actually have a football season is...
        unpredictable depending upon how we respond in the fall. You’ll have to play
        it by ear according to the level of infection in the community.”</p>'
  'Philippine-Red-Cross-testing-capacity-more-COVID-centers-Gordon':
