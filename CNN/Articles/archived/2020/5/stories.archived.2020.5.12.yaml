      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that we, Filipinos, are not so into being apart from each
        other,” Forés said Tuesday in an interview on CNN Philippines’ The Final Word.
        “We’re always sharing beautiful moments together and really kind of celebrate
        being together, so this is going to be a real major challenge for the restaurant
        industry.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac298875-202e-4666-9a73-f70d06abf56d'
