      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal comes <a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">a
        week after ABS-CBN officially went off air</a>, in compliance with the NTC''s
        cease and desist order due to the expiry of the media company''s legislative
        license.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4e188-61e0-49ea-aa09-f700ca3d3195'
