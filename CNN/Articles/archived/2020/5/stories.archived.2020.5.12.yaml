      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the program, hosted by Nimfa Asuncion and Ernest Wang,
        offered Mandarin lessons in partnership with the University of the Philippines''
        The Confucius Institute.</p>'
