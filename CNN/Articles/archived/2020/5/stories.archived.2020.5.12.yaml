      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62240049-904c-4a48-a324-b9f2845b6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be timely now <em>na ''yung mga barangay walang kinikita,
        pwede silang gumawa ng mga</em> face mask, <em>pwede sila gumawa ng mga damit,
        parte parte ide-</em>deliver <em>na lang. Kaya ng</em> Department of Trade<em>
        ''yan,</em>" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8926c2-0b5f-449d-bd8f-0f48b362c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f1f41-9f0a-482a-a63e-336901bcadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be timely now that those villages without
        income can perhaps create face masks. They can create clothing parts, which
        can be delivered. The Trade Department can handle that.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5ed31-0b9c-46ea-9312-bd8a3231d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
