      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The End of October” by Lawrence Wright</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0ed9c-6624-4b9b-bf17-91e3a0d516f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:37:32.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:21:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s always talk of ‘prescient’ novels or films during the pandemic
        era but nothing gets as more prescient as Lawrence Wright’s “The End of October.”
        Wright’s latest novel came out April this year, well into the world’s fight
        against COVID-19. The parallels are eerie: In the novel, the virus emerges
        in Asia (at an internment camp in Indonesia where 47 people are dead), the
        president of the United States is a “divisive figure with a tanning bed in
        the White House;” and the pandemic proceeds to dismantle pretty much every
        established institution in the world. Wright, who won the Pulitzer Prize for
        his book “The Looming Tower: Al Qaeda and the Road to 9/11” crafts a devious,
        world-spanning thriller that can be anxiety inducing given the times that
        we’re reading it now. “It was meant to be a warning cry, when we weren’t buffeted
        by all this dire news. Whenever I open the paper it feels like I’m reading
        my own book. It’s weird,” he told The Guardian. At least in Wright’s world,
        a semblance of structure still continues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0922e11-d787-406b-b53b-aa01e20238b8'
