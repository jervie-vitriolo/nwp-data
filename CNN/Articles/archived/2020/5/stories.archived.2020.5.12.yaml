    'stories': ['8ce5851c-06d1-49ce-b878-f2912571f5dc']
    'template': '1'
    'title': 'PAGASA sees hottest day on record as Echague, Isabela sizzles at 41.2°C '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37096c93-ec78-4f98-8c35-734914e6c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:35:46.793+08:00
