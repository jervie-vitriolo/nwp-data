    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44068f-75ad-4dd4-97fe-be4ca46a990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naaprubahan na po hindi lang 18 million ang mabibigyan ng SAP
        sa first tranche, nadagdagan na po ng limang milyon,"</em> Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334cc69-9ffc-4b71-a5bc-53b425cf85bc'
