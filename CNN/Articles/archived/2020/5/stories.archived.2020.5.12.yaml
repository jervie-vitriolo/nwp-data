      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6c7c9-9284-4e2b-b81c-204d504baa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
