      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in GCQ areas will be allowed to head out, except for those
        aged below 21 as well as those 60 and older to limit infections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b003f43-f46f-45cd-9061-b8aa38d06c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some leeway to socialize in GCQ areas, with some gatherings
        of 10 people or less allowed under the rules. People can also return to playing
        sports with limited contact, such as golf, tennis, and cycling and get around
        town. However, gyms and sports facilities will remain padlocked.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596d823-8039-4cf6-bc2f-142400294f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People looking to have a haircut and get rest and recreation in
        a salon or spa will need to wait longer as the IATF took back its earlier
        announcement that salons and barbershops may open in GCQ areas. However, Roque
        said this is under review by the Trade Department.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d5c85-37ce-4250-87b9-fc9b22b735b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government offices will be allowed to reopen, ​but alternative work
        arrangements are encouraged, like squeezing duty to a four-day workweek. More
        industries can reopen at full capacity, although Roque stressed that work-from-home
        should be the norm for now.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455e9e8-4f49-4ef2-88c6-185aa3bbf565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms engaged in entertainment as well as those catering to the
        youth must remain shut.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf42ffc-abde-4a83-af82-ed4959dc483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Public transportation will resume, but expect jeepneys and buses
        to run below full capacity to adhere to safe distancing. Traveling to and
        from provinces and cities which are under GCQ will be permitted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f896ca-6a33-4831-ae34-1a1520d30b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families living in GCQ provinces who received cash aid in April
        are <a href="https://cnnphilippines.com/news/2020/5/12/first-tranche-cash-aid-5-million-more-families-second-tranche-ECQ-areas.html">no
        longer entitled</a>&nbsp;to a second tranche this month. Roque said the funds
        will instead go to struggling households that remain under modified ECQ.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810ccfc-811c-46e6-ba01-c0f06781f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A skeleton workforce is allowed to process student requirements
        and to prepare for the succeeding semester or school year, but face-to-face
        classes cannot resume yet.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8ecef-dca5-4b16-a9cf-7a64a2e7df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/5/deped-august-2020-school-year-opening.html">School
        year 2020-21 to formally begin on August 24, says DepEd chief</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdb7af-cf62-4578-a782-7e7b68bd2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has taken back its classification of a modified GCQ, where
        residents can return to their normal day-to-day routine&nbsp;but must practice
        minimum health standards which entail regular hand-washing and disinfection,
        physical distancing, and the isolation of probable cases&nbsp;at all times.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2b260-cda8-43ff-a579-9e66ade707cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Dr. John Wong has said that while Metro Manila is
        the epicenter of the local outbreak, authorities must pay close attention
        to the Visayas which is an emerging "hotspot" for infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b1565-6f66-483d-9a5c-c1796234f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All provinces and cities ​can appeal until Wednesday their classification
        to the IATF screening and validation committee, with&nbsp;the concurrence
        of regional task force units. The Department of Health stressed that minimum
        health standards must be followed at all times.</p>'
