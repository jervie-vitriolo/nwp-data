      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - There was a surge of coronavirus cases over the weekend
        in some of the nations around the world where stay-at-home measures and other
        restrictions were lifted, World Health Organization (WHO) Director-General
        Tedros Adhanom Ghebreyesus said during a media briefing in Geneva on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d3a96-b0c2-4c40-a332-03d8bc9a39c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:24:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e704596-a554-4a50-b310-41a0ac043b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:24:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the weekend we saw signs of the challenges that may lie ahead.
        In the Republic of Korea, bars and clubs were shut as a confirmed case led
        to many contacts being traced," Tedros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7398bcb-b1fb-49f4-a600-08e9cf5ccb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:24:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Wuhan, China, the first cluster of cases since their lockdown
        was lifted was identified," Tedros said. "Germany has also reported an increase
        in cases since an easing of restrictions. Fortunately, all three countries
        have systems in place to detect and respond to a resurgence in cases."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e24c6e-727b-4962-b8f1-6f47b50def6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:24:00.642+08:00
      'mgnl:createdBy': 'david'
