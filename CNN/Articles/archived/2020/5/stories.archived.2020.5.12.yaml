      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts shared that spending with his family during the lockdown
        in the United Kingdom inspired him to write the poem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1dec4f-d80b-45f3-bda0-01f57454b3f6'
