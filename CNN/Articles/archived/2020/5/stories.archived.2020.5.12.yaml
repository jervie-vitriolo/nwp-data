  'who-warns-smokers-more-likely-to-develop-severe-covid-disease':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T01:10:02.549+08:00
    'imagesource': 'jcr:26ffc1d9-0abf-4e67-ad97-9f470efac0eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9cfc8b8-442c-4c72-a6cf-74a36f8087cf'
    'lead': 'The World Health Organization warned in a statement released today that
      a review of studies by public health experts convened by WHO last month found
      that smokers are “more likely to develop severe disease with COVID-19, compared
      to non-smokers.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T01:07:33.618+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:22:21.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:42.090+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO warns smokers ''more likely to develop severe disease with COVID-19'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab0db4-2308-4e61-aacf-e0a2caeba761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization warned in a statement released
        today that a review of studies by public health experts convened by WHO last
        month found that smokers are “more likely to develop severe disease with COVID-19,
        compared to non-smokers.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0714a3-3567-4d37-914d-32950c2f8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7068bf2-fd3f-4991-a611-1f9aa25ce800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO noted that smoking impairs lung function and makes it more difficult
        for the body to fight off coronaviruses and other diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd612d-00fd-4426-b777-784bd4aecc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d68981-b7b2-41d8-9981-5b565a740b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco smoking is a known risk factor for many respiratory infections
        and increases the severity of respiratory diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced17a62-f5d8-4877-8a04-9b69d2f4f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0748b-7a81-4dc1-a9b4-0df868cd888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tobacco is also a major risk factor for noncommunicable diseases
        like cardiovascular disease, cancer, respiratory disease and diabetes which
        put people with these conditions at higher risk for developing severe illness
        when affected by COVID-19," WHO said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37972369-5afb-4152-a4a4-79c0155aafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113aa129-1282-4a0b-b61a-c7d866237f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco kills more than 8 million people globally every year. More
        than 7 million of these deaths are from direct tobacco use and around 1.2
        million are due to non-smokers being exposed to second-hand smoke, according
        to WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae02526-52da-49a5-8861-228fd2749a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:07:33.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-11-20-intl/index.html"
        target="_blank">"WHO warns smokers ''more likely to develop severe disease
        with COVID-19''"</a></em></p>'
  'alarming-number-of-health-workers-infected-covid-who-says':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T01:17:25.839+08:00
    'imagesource': 'jcr:4f88ee57-8d4f-4a29-b60e-d5df9e7da3a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b29890-62a7-4d36-921f-33b060089ce7'
    'lead': 'World Health Organization infectious disease epidemiologist Maria Van
      Kerkhove said globally, “there is an alarming number of health care worker infections.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T01:14:45.741+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:22:20.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:42.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': '''Alarming number'' of health care workers infected with COVID-19, WHO
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd938662-9b1e-4030-a9a3-8ec33dc222ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - World Health Organization infectious disease epidemiologist
        Maria Van Kerkhove said globally, “there is an alarming number of health care
        worker infections.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef21b9-05b5-47f2-b49a-9bed6cfd90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa406610-054c-4c89-a7ca-dd111f746de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In some countries, upwards of 10% of the reported cases are among
        health care workers,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c6f3d-2c65-4192-94d5-dcdff8f8a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7483cdb-8a0f-4aa3-bde7-c906eeafc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday during a media briefing, Van Kerkhove said WHO
        is looking into where and why health care workers are getting infected, and
        working to reduce and stop the infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b7420-3caa-4bac-8166-676ac2f0c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a733d0-3f5c-4d4b-ad31-96c16f54d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we understand from the studies that are being reported and
        from teleconferences that we are having with clinicians and with infection
        control specialists, is that many health care workers have had contact with
        a known case that is among a family member,” Van Kerkhove said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e82ab-3302-486b-b854-1808d6266814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9240e35-b5be-4154-9f3b-e65f6057078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of them have been infected outside of a health care facility,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec8c5e-6e0a-4e4e-8c66-eaa68658e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said those who are getting infected inside the facility
        often come in contact with a patients in a ward that is not equipped to handle
        Covid-19 patients. Others are infected after spending extended periods of
        time in wards with active Covid-19 cases, inadequate personal protection equipment
        and sub-optimal hand hygiene, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d0504-a8f6-44dc-822b-fcca5864d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe8628-1081-4bc5-86e9-71d1d0a169f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus warned that most
        of the world''s population is still susceptible to infection since many people
        have not developed antibodies against the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946362bf-821e-4a88-bd79-2e6fdfe84528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03f678-b10a-4726-9e34-3af3a7b83cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early serological studies reflect that a relatively low percentage
        of the population has antibodies to Covid-19, which means most of the population
        is still susceptible to the virus," he said, adding this is something for
        nations to consider if they plan to lift lockdown measures and other restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2379e-0a1c-4432-9a5a-e8bc85b1817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have now been more than four million cases of COVID-19 across
        the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a499a-f26f-4828-aeb9-dc58eb9a85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:14:45.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-11-20-intl/index.html"
        target="_blank">''Alarming number'' of health care workers infected with COVID-19,
        WHO says"</a></em></p>'
