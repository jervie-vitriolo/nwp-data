      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The serious concerns that have been raised can no longer be swept
        under the rug, and it is absolutely necessary for Congress to give this matter
        all the time and attention it requires. Without a series of ‘proper’ hearings
        we will never be able to put an end to the uncertainties and doubt," Cayetano
        said, noting that the chamber will remain cognizant of the pending franchise
        case.</p>'
