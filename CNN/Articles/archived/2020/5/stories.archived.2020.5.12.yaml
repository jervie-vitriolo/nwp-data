  'baking-recipes':
    'author': 'CNN Philippines Life Staff'
    'caption': 'These easy-to-make baking recipes by Hiraya Bakery use ingredients
      that are cheap and accessible for most, and give a new spin to the authentic
      Filipino taste. Photo by COLETTE DELA CRUZ'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-05-12T19:37:36.911+08:00
    'imagesource': 'jcr:b45b963f-ce05-4e79-b0a9-15783d8003ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e2da8b-868f-4126-a4a8-4f257ef83f7e'
    'lead': 'These easy-to-make baking recipes by Hiraya Bakery use ingredients that
      are cheap and accessible for most, and give a new spin to the authentic Filipino
      taste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T19:41:57.202+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:21:35.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:55.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 easy baking recipes to try during quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499d728-c853-418b-997f-a3f6ad6f12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.202+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong>&nbsp;For the rest of the community
        quarantine, CNN Philippines Life is bringing a short, weekly series on easy
        baking recipes developed by different home bakers from across the country.&nbsp;Recipes
        featured in the series have not been kitchen-tested by the CNN Philippines
        Life staff, and were featured in good faith with the invited bakers.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba0011-be61-45bb-acda-2f00f9c96aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:36:11.365+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A lot of us have
        found ourselves with more — if not an excess of — time for leisure due to
        the quarantine. In the face of distressing events, this served as motivation
        for some people to try new hobbies, with baking as one of the most common
        pursuits. Documentation of this growing interest abound on social media feeds,
        from cakes to bread; even in the Philippines, groceries often run low on baking
        supplies since the ECQ started.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8f0e5-8b7e-49d1-988c-ab62ca4ac29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.213+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baking, much like home cooking, is deemed as a therapeutic activity,
        which may best explain this newfound love for baking in the time of quarantine.
        Pastries also have longer shelf life compared to most home-cooked meals, which
        makes baking all the more practical to learn and practice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2078592-9b51-4e30-bc3e-7773eb30d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.203+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sought the help of Colette dela Cruz of Laguna-based
        pastry kitchen Hiraya Bakery, to develop easy-to-make recipes for budding
        home bakers during quarantine. The following recipes make use of ingredients
        that are cheap and accessible for most, but also give a new spin to the authentic
        Filipino taste.</p>'
    '0':
      'image': 'jcr:4cc192b8-d145-436b-8bfa-3f2bac1859c9'
      'imageCaption': 'Photo by COLETTE DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15f77b-a25d-4aec-b608-b5c57ec29839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:46:30.483+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c047a75-d194-484a-b6b4-17b862d754bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.203+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BLACK PEPPER AND SALT CARAMEL BROWNIES</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ad4c9-aa16-4945-acb6-04156aea037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.203+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970f193-2ada-4e4a-8c84-2afdf2735a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.203+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the brownie:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667de74-803c-4d7e-b0d7-169267663519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.203+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>½ cup of butter​<br>84 grams of unsweetened chocolate, coarsely
        chopped<br>½ cup of sugar<br>½ cup of brown sugar<br>2 eggs<br>1 teaspoon
        of vanilla<br>⅔ cup all-purpose flour<br>¼ teaspoon baking soda</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89394c87-aafa-456b-a801-abf18129da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.204+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the caramel:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0643e4c-3fe2-483d-9fcf-f3bd552574ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.204+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 tablespoons of water<br>⅔ cup of granulated sugar<br>½ cup of
        heavy cream, heated<br>2 tablespoons of butter</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049174b-d521-4892-ae67-e60228a3bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.204+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the topping:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c449a1-e88b-461f-8e9d-32cf2418d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.204+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea salt (do not use table salt)<br>Freshly-cracked black pepper</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28df0bf-edc6-4721-875e-5e57151526c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.204+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227fb85-5a90-48f7-9334-132f9d5275d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.204+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the brownie:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69619e00-81c0-413b-b5c6-924f160d94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.204+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. In a medium saucepan, heat and melt together butter and chocolate
        over low heat until smooth; set aside to cool.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787ebcd-41ab-4476-9f37-335ea21c777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Preheat the oven to 350°F.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d0e22-04c6-4274-ad9e-13d70bdb4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Line an 8x8x2-inch baking pan with foil, leaving about 1 inch
        of the foil extending over the ends of the pan. Grease foil; set the pan aside.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58818a3-a394-4b49-856c-68094d56735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Stir the sugar into the cooled chocolate mixture. Add the eggs,
        one at a time, beating with a wooden spoon or a whisk just until combined.
        Stir in vanilla.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98de827-1ed8-4755-97c3-8cf229b20a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. In a small bowl, stir together the flour and baking soda. Add
        flour mixture to chocolate mixture; stir just until combined.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df9fdb-081c-4b3d-84b4-240d84a746b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Spread the batter evenly in the prepared pan. Bake in the preheated
        oven for 25 to 30 minutes or just until the toothpick comes out with moist
        crumbs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e02981-8bfc-4cdd-b7c4-b986f7533d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Remove brownies from the pan and cut into squares as desired.
        Place on a cutting board. Spread caramel and sprinkle black pepper and salt
        onto sliced brownies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511fccf9-1d74-4f6c-bff9-a436d40dc031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the caramel:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269cce7-9d06-4744-8b10-2adee4013693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Combine sugar and water in a saucepan. Cook to medium heat without
        stirring until the color of the mixture becomes amber.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12221728-1f20-4b35-8026-2c10d68f968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Slowly add in the cream and stir until caramel is smooth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f3be3-d03a-443d-8109-27821b76c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Turn off heat and add in the butter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf34e0b-f959-455e-a7a2-ab2226ef9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Cook for 2 to 3 more minutes or until mixture is slightly thickened.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f88953-3f48-4ad6-b0ad-8ec3fa2b6be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.205+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Cool.</p>'
    '1':
      'image': 'jcr:7c2c0cb9-bb7e-427c-ba42-779222c74858'
      'imageCaption': 'Photo by COLETTE DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
