      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) -</strong> Five million
        more families are set to be included in the first tranche of the government''s
        social amelioration program, while only those in areas under enhanced community
        quarantine will receive the second wave of subsidy, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a745a-9447-4c73-86ad-3619490e498c'
      'mgnl:activationStatus': true
