      'text': '<p><strong>(CNN) —&nbsp;</strong>As the coronavirus pandemic plunges
        economies around the world into recession, governments and businesses are
        scrambling to find ways to get people back to work. One tool many are banking
        on is the antibody test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55557c-a9dc-417b-8278-4b1a91dc6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that people who have been infected with the virus may
        have developed enough antibodies to make them immune to the virus and their
        return to work safe, though the science around this is far from settled. Some
        governments have even mulled issuing "immunity passports" or certificates
        for those who test positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf4256-a0b2-426c-b27e-59d9d96f15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn that going down this route could create new problems,
        including discrimination in workplaces, or people deliberately trying to get
        infected so they can return to their jobs sooner, "playing Russian roulette"
        with their lives, as one doctor put it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6a306-76cc-4d43-97db-e8d529915449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief by scientific advisers to the UK government published
        last week, experts said widespread antibody testing could incentivize employers
        to take steps that would amount to discrimination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ae380-962a-4c6c-9600-97642dda5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might include not permitting those testing Antibody Negative
        to return to work, or only taking on new staff with Antibody Positive test
        results," the brief reads. Certain tasks, like customer-facing work, could
        end up only being allocated to those who tested positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d425f7-aa4b-48a3-9ab7-3fa7b3e706d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some circumstances this may be appropriate, but in others this
        might constitute adverse discrimination," the brief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10740d9-d99f-4279-9a40-104f722c7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tricky balancing act for politicians, who need to reconcile
        the negative impacts of putting much of the economy on hold with keeping people
        safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67aa7f-45c3-46e4-8fd3-4294fffedcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With businesses closed and non-essential workers staying at home,
        the UK economy, for example, is facing its worst crash in three centuries,
        according to the Bank of England. The European Union is facing a recession
        of "historic proportions," its commission has warned, while the United States
        has seen its unemployment rate skyrocket to the highest level since monthly
        record keeping began in 1948.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b4297-1666-4275-9376-1babdf9f8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who goes back to work first?</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519d473-67cc-4762-8d4b-cb8c6b032ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Horton, a lecturer in law at the University of Reading, told
        CNN that UK employees who felt they had faced discrimination due to their
        antibody status would have limited legal protections, as antibody status is
        not currently considered a protected characteristic under anti-discrimination
        law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300b820-3a11-4bef-ab77-791b19fff376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t bring a claim that your employer has rejected you or
        dismissed you because of your antibody status under the Equality Act, because
        it doesn''t fit within any of the protected groups at the moment," Horton
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a8056-1bbc-48e6-acdd-5708bbcdb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton said an employer could in theory justify requiring someone
        to disclose their antibody status if they could prove it was necessary for
        health and safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63089795-e5e6-4d85-9172-9597229ded68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying ''we''re concerned for the safety of our customers, our
        staff, and this is the only way we can realistically manage it'' would probably
        be OK," she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2b7ec-aca7-4f7f-a4d1-8fbb22e4ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Palmer, associate director at HR consultancy firm Peninsula,
        said there was also a risk that businesses could discriminate against returning
        workers based on their age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07dc63-8622-4174-885a-80e455f26ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question for employers now is how do they decide who to
        take back first?" she said. "From a commercial perspective, you''d probably
        take back your quickest, most productive. But does that then lean towards
        maybe your younger staff, which would be discrimination."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f4253-4b1b-4ec6-a7ff-9285e89e0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>False reassurance</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d34a8-f779-4a7d-956c-7a21860ef3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many commercial manufacturers are rushing to produce antibody
        tests, at least some on the market are fraudulent or unreliable, producing
        false positive results that could lead people to mistakenly believe they have
        already been infected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a16dc-e362-42be-bdc3-ba39967d3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment it can be possible for employers or people to get
        hold of antibody tests which haven''t been proven to be sensitive or specific,"
        said Dr. Natasha Hochberg, an associate professor of medicine at the BU Schools
        of Medicine and Public Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c6b87-b7ba-4ae1-8bfc-128264b18bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochberg, who is leading Boston Medical Center''s testing efforts,
        said it is still unclear whether the presence of antibodies means someone
        is immune to the virus, or how long immunity might last, a warning the World
        Health Organization has also issued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8445e-31ef-4a6a-83d3-f83184695562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a report from the Johns Hopkins Center for Health Security
        said "several governments and large employers" were looking into using antibody
        tests to create immunity certificates to release recovered people from physical
        distancing measures. However, inaccuracies in available tests and uncertainty
        surrounding immunity meant "this is not a justifiable step at this time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbabad-fd60-4aaf-a7da-73d5c0a03e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers who think that they know the antibody status of their
        workers might be tempted to relax infection control," said Jonathan Ball,
        professor of virology at the University of Nottingham. "There could unfortunately
        be an assumption that: ''Oh, well, don''t worry, you''ve got antibodies, so
        you''re alright. You don''t need this mask."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f7db7-9f94-4cc9-8fa4-6b77514b156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Playing Russian roulette''</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184c5c2-b79c-4787-9426-8346b7ae0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests could create a two-tier society in which people with
        antibodies can rejoin social and economic life, leaving the rest of society
        behind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb36f7-5da5-44dd-ae86-7b58036ff8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunity passports could compound existing gender, racial and nationality
        inequalities, according to a study published last Monday in The Lancet medical
        journal. The study also points out that immunity passports could lead to people
        falsifying test results or even deliberately infecting themselves with the
        virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3b83e-28a1-4e40-bd7c-b01899d574c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m particularly concerned by the idea of people infecting themselves
        to have an antibody response, because we know that people can get severely
        ill and die from this, so that''s playing Russian roulette," Hochberg told
        CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48279740-d1e1-4df8-a3cc-adaa05b5d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hunter, a professor of health protection at England''s University
        of East Anglia, also raised concerns about access to antibody tests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024a66b-94e6-4224-999f-87a7b4dd7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got people living in poverty and they''re on a fairly
        low income, they might not be able to access these sorts of tests — either
        because of financial or travel issues. It could certainly cause inequality
        in this context — if we''re not careful, they could be excluded from paying
        jobs," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c4c31-9bb5-4eba-b0e6-fc8c17ccfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter said that if tests are not widely available and regulated,
        someone could even use blood from another person to obtain a positive result.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ab92c-f8dd-49fe-bbf7-94199858aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say that the guy in the flat next to me, he''s been ill and he''s
        had the infection. If I order a test, and then actually use his blood rather
        than mine, I can prove to my employer that I''m immune, and then I can go
        back to work and start earning money again," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66c2cd-72b6-4b69-95f3-985d2d67fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:18:03.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/12/business/coronavirus-antibody-test-discrimination-intl-gbr-scli/index.html">Antibody
        tests could lead to job discrimination and encourage workers to play ''Russian
        roulette''.</a>"&nbsp;</em></p>'
