    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce5851c-06d1-49ce-b878-f2912571f5dc'
    'lead': 'Tropical Depression ‘Ambo’ has intensified into a tropical storm, as
      it approaches the Eastern Visayas-Bicol Region area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T09:32:29.390+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:22:05.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:46.108+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ambo'' intensifies into tropical storm'
    'updated': 2020-05-13T12:37:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6574d-b520-49cf-b96d-9c587b930ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:32:29.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) –</strong> State
        weather agency PAGASA announced on Tuesday night that Tropical Depression
        "Ambo” has intensified into a tropical storm, as it approaches the Eastern
        Visayas-Bicol Region area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914bc45-1e1d-4bf9-944f-1f3df78bdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating bagyo pong si Ambo ay bahagya pong lumakas at isa
        na po syang</em> tropical storm," PAGASA weather specialist Meno Mendoza said
        in an online media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059060f-ca2a-4fc5-8b9f-1720b31f0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Typhoon Ambo has intensified and it is now a tropical
        storm.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d8286-9145-4115-9e51-050dec2f7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m. on Tuesday, PAGASA said the weather disturbance was
        last seen 455 kilometers east northeast of Surigao City in Surigao Del Norte
        or 400 kilometers east of Guiuan, Eastern Samar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d0729-d0e4-44ba-950d-e96c269656c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Ambo’ is carrying winds of up to 65 kilometers per hour (kph) and
        gustiness of 80 kph, the state weather agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe5065-d218-4678-bd1e-de01c9dc33e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T00:35:29.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said "Ambo" will bring scattered light to moderate with at
        times heavy rains, during thunderstorms, over Mindanao and Eastern Visayas
        tomorrow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34839cf-2ce6-42c7-8dec-ad2238562c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T00:35:29.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Ambo’ will also bring moderate to heavy rains over Eastern Visayas,
        Catanduanes, Albay, Sorsogon, and Masbate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148471b-3893-4cfa-ac7a-cd42485b9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T00:35:29.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned of possible flooding and rain-induced
        landslides in "highly to very highly susceptible areas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb468acf-46a9-49fd-9059-c660bb66b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned that Tropical Cyclone Wind Signal #1 may be raised
        over Eastern Samar and the eastern portion of Northern Samar in the next six
        to 12 hours, in anticipation of strong winds associated with the approaching
        tropical storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88dd4f-54cc-4ebf-b782-81385d09eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday evening, PAGASA said the country''s first storm of
        the year will gain more strength as it will be located 375 kilometers east
        of Catarman, Northern Samar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6f258-0cfe-4685-8215-44d9e6bcde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, PAGASA expects ‘Ambo’ to be located 30 kilometers
        east of Catarman, Northern Samar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f918a07-2621-4a16-86db-5ee02e73e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday night, the tropical storm is expected to be in the vicinity
        of Mabitac, Laguna.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851be6c-c40f-441d-841e-e305591ff40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is seen to reach 45 kilometers west northwest of Laoag
        City, Ilocos Norte by Saturday morning, before it travels 175 kilometers north
        northeast of Basco, Batanes on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ec301-12ba-4576-ae7e-70fc9b962082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaasahan natin na posibleng Lunes pa ito tuluyang lalabas
        ng</em> Philippine area of responsibility,” said Mendoza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3b7db-b9f1-4bef-b99e-b5b244916716'
