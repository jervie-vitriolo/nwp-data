      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac41fe-67d5-4c05-af6c-e6c0ebc4ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another commented: "Tonight''s speech in 18 seconds lol."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb6f5f-2493-4fbf-b441-92e7130f2e15'
      'mgnl:activationStatus': true
