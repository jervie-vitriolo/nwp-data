    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f4d42-9fc9-4fe0-a3af-ecf5d99c2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also reported that 183 barangay officials are under investigation
        for alleged corruption in distributing cash aid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca38ba0-c9c2-443a-b469-8e198b89fe4a'
