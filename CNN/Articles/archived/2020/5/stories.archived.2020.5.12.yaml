      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eba3a-0049-4c29-8c20-e319d1f970f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work from home if you can, but you should go to work if you can''t
        work from home ... and when you do go to work, if possible, do so by car or,
        even better, by walking or bicycle," Johnson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d68b2-604e-4cdb-9867-fd3b39c5403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533e3b9-1fd2-44ea-ad0b-99f121afde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want it to be safe for you to get to work, so you should avoid
        public transport if at all possible, because we must and will maintain social
        distancing, and capacity will therefore be limited," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297cf74-e0cb-4f4a-a737-2de2fceb58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51413cd0-5b62-406b-91e4-971e7589fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the original stay-at-home order has been relaxed, Johnson
        said there will be "no immediate end" to the nationwide lockdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceac025-5982-4294-8618-2a63b6f40867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b63d6-ba41-4330-a658-7410e29aece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time simply to end the lockdown this week ... we
        are taking the first careful steps to modify our measures," the Prime Minister
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a2bc7-b014-424b-ab2a-82187c1429ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90104865-a2f8-48dc-9bf6-a7ad3616de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be madness now to throw away that achievement by allowing
        a second spike...we must stay alert. We must continue to control the virus
        and save lives," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71d415-67f3-413c-8c86-34f82db72190'
      'mgnl:activationStatus': true
