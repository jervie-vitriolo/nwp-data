      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) –</strong> The country
        saw its hottest temperature for the year, with the state weather bureau recording
        a sizzling 41.2°C in Echague in Isabela on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5442e5c-0226-47d6-85bc-54e3eabd90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:38:20.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration or PAGASA''s station in Tuguegarao City posted a slightly cooler
        39.7°C, while its site in San Jose in Occidental Mindoro recorded a high of
        38.5°C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf628f-d823-4a29-982d-f806f2953f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:38:20.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tarlac, air temperatures stood at 38.3°C in Camiling,&nbsp;and
        37.2°C in Hacienda Luisita.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a60d9-7d9f-49d9-b164-17cb996d8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:38:20.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scorching heat, PAGASA is calling on the public to drink
        plenty of water regularly, as well as minimize physical activities in the
        afternoon to ward off "heat stress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24235c-670a-4ad3-8361-79ae869d76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:38:20.610+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said that the Philippines may experience warm weather
        until late May.</p>'
  'SMC-donates-swabbing-booths-to-boost-community-level-COVID-19-testing':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-12T16:40:51.915+08:00
    'imagesource': 'jcr:9bf1eb92-d490-453e-b9b0-f9504cdc0f74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8660e45-bbde-4428-8540-fc7b747fd035'
    'lead': 'San Miguel Corporation is donating swabbing booths and test kits to local
      governments in Metro Manila to help expand COVID-19 testing at the barangay
      level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T16:45:39.860+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:21:45.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:52.609+08:00
