      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was met with a flurry of protests from netizens,
        who have called for the upholding of press freedom, as well as lawmakers,
        who warned of the additional burden this may cause to the current COVID-19
        crisis.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e134a-a47f-4d31-b592-f2f96d3e6a8b'
      'mgnl:activationStatus': true
