      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)—</strong>&nbsp;Holding
        immediate hearings on the ABS-CBN franchise case will not guarantee an "automatic
        renewal" of the media giant''s license, House Speaker Alan Peter Cayetano
        said Tuesday amid renewed calls to finally tackle the long-pending measures
        in the lower chamber.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5ec5a-b0e7-4764-acaf-123f883ca5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939ba22-289b-4179-a187-2f97a3ab2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those calling for an immediate hearing on this matter, including
        my colleagues in Congress, let me just be very clear - a hearing does not
        mean automatic renewal," Cayetano wrote in a statement posted on his social
        media page.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0fa7f-6e36-4884-92d9-95c0c3493c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda9784-6a11-4576-80d6-9ffdcca80190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Cayetano earlier in the day, 14 lawmakers
        who have authored bills on ABS-CBN''s franchise bid urged the Speaker to green
        light the committee hearings, saying the move would help put an end to "uncertainties"
        amid the country''s current health crisis.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73245a73-ff6e-422e-89a7-08bde986b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633497a-f44d-4ab6-b771-a44b4385dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, in response, said the resumption of panel discussions
        will only let the network and other concerned parties present their arguments.
        He said that it is important for Congress to allot time to review the case,
        and that only a series of "proper" hearings and comprehensive discussions
        can shed light on the issues hounding it.</p>'
