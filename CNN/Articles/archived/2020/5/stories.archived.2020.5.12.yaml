      'mgnl:lastActivated': 2023-01-26T13:21:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Olangapo and Subic (testing centers) open, we will
        be sending even some of the samples in Manila, so we can also alleviate Manila''s
        condition. Let''s say if that opens, we can hit maybe 12,15,000 a day. That''s
        aside from the Philippine government''s testing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c9392-270e-4064-909e-c94fdf48b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.601+08:00
