  'pandemic-teenage-dating':
    'author': 'Matt Villano, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-12T16:43:20.285+08:00
    'imagesource': 'jcr:7537fcd1-8fdf-4cd1-a141-b15e31558c84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4881569c-130a-4b4f-ab35-08498d2284a7'
    'lead': 'All over the world, teens and their families are figuring out how to
      adapt the drama of adolescent love to the rigors of social distancing and sheltering
      in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T16:49:52.530+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:21:43.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:53.195+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'pandemic', 'teenagers',
      'parenthood', 'families', 'relationship']
    'template': '1'
    'title': 'No, your teenager''s boyfriend or girlfriend cannot come over during
      the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a8357-df05-4951-b3c0-ab5c6230fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As far as first dates go, the one 14-year-old
        Jake Scott had with his new 15-year-old girlfriend, Abby Westrope, back in
        early March was epic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e788d-07b7-4534-bb6f-332d89dd9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started at Scott''s baseball game, where Westrope watched him
        play. From there they went back to his dad''s house, watched Netflix, played
        catch outside and ate tacos. The two talked about life, friends, hopes and
        dreams. At some point(s), the Northern California teens might have even kissed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd0bea-d98a-4a0f-8856-037ed4165c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, the duo is still dating, only it looks much
        different in the face of a global pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b64a6e-0a65-4d7a-bdcf-09d5c20efe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They FaceTime for hours each day. They text. Once or twice a week,
        they don masks, meet up on the driveway at a parent''s house and sit in lawn
        chairs spread apart by a minimum of 6 feet apart. They''re not allowed to
        touch or kiss or do anything else that eighth and ninth graders typically
        might do — one parent is always watching. In Scott''s words, it''s "rough."
        But they have made it work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93c288-d0d5-45a8-8fb3-3848c7379db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I was really against it, but [now] I''m in the acceptance
        phase," Scott wrote in a text message last week. "It helps to know that my
        [girlfriend] is doing the same thing so that I know that it''s not just me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174c128-8cf9-4421-9dd8-745d10b0f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dating in the time of Covid</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d22d9-1408-415c-b5b4-6a8529a87667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott and Westrope aren''t the only teenage sweethearts facing new
        rules under the coronavirus pandemic. All over the world, teens and their
        families are figuring out how to adapt the drama of adolescent love to the
        rigors of social distancing and sheltering in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d31bec-575d-4abe-8dcc-01a15521f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, many are following recommendations from their local
        governments, even if it''s with some extra encouragement and enforcement from
        their parents. Others are disregarding the rules altogether — partially because
        they''re teenagers, but also because moms and dads either can''t or won''t
        supervise social distancing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e22b5-ca7f-4472-8928-8e55c8eb81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough time to be young and in love," said Jessica England,
        a licensed marriage and family therapist in San Francisco. "Getting teenagers
        to see the big picture and think long-term is really, really hard."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c5edf-e26a-407b-9216-6b1386d4777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage lovers dating back to Romeo and Juliet have vowed to stop
        at nothing to be together, and each of us has at least a few stories of sneaking
        out to be with our high school heartthrobs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8581f-3fe1-4bbe-9fa8-eb482e9f950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a scene in the 2011 movie "Contagion" in which a teenager
        gets mad at her father (played by Matt Damon) for not letting her see her
        boyfriend during a pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5836e-9b0a-4aaf-8f48-07c3b2f20959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the danger is real. Research has suggested teenagers and
        younger kids are less likely than adults to show acute symptoms of Covid-19
        or require hospitalization. Reports from the U.S. Centers for Disease Control
        and Prevention, however, say asymptomatic children can act as vectors, picking
        up the virus from one person and transmitting it to another, potentially infecting
        any number of other unsuspecting victims along the way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098b70c-b067-4c36-b6e4-ef9e75901141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note that our understanding of how Covid-19 affects children is
        developing with the recent hospitalization of dozens of kids due to a <a href="https://edition.cnn.com/2020/05/10/health/coronavirus-mystery-children-symptoms/index.html"
        target="_blank">mysterious illness</a>&nbsp;which health officials believe
        could be linked to the coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72765e-a78d-4870-a2a4-b46367f4394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why teenagers don''t get it</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d3fa0-128f-41f3-99c4-1a471459ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is it <a href="https://theconversation.com/teens-are-wired-to-resent-being-stuck-with-parents-and-cut-off-from-friends-during-coronavirus-lockdown-136435"
        target="_blank">so difficult for teenagers</a>&nbsp;to grasp the gravity of
        a pandemic? Why do so many of them struggle with understanding the importance
        of social distancing and actually sheltering in place?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e9513-4d62-4c9c-916e-ae2d4261295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most significant explanation has to do with brain development:
        The last part of the brain to form fully is the frontal lobe. This is the
        region with the prefrontal cortex, which controls "executive functions" such
        as impulse control, judgment, emotional regulation, planning, reasoning and
        a person''s ability to look at situations with perspective and an eye on the
        future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92311d51-4828-424b-9e5f-80268f96bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scyatta Wallace, associate professor of psychology at St. John''s
        University in Jamaica, New York, said this area of the brain doesn''t stop
        developing until we''re 25, which makes it difficult for some teenagers to
        imagine the enormity of how a life-threatening virus could potentially impact
        them at all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe8b33-3afc-496a-a111-2170ce0ac0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also makes it tough for teenagers to see beyond their own overwhelming
        feelings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3b6f0-5940-4078-8d44-d7130805798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s physically difficult for teenagers to imagine these sorts
        of things and understand them," said Wallace, who has focused the bulk of
        her research on teens.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2acad5a-1749-4d28-a4e6-8d9e296d500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you apply this to romantic love and all the intense feelings
        associated with them thinking they''re going to feel this way about a boyfriend
        or girlfriend forever, it''s even more challenging for them to think practically
        about the situation and balance out the risk."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86010123-0441-479e-ba11-eef46be2aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Errol Fields, a pediatrician in Baltimore, Maryland, agreed,
        adding that incomplete development of the prefrontal cortex also accounts
        for the sense of invincibility and invulnerability that often characterize
        the teenage years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7260f-10c3-4b73-bab2-ad87d46ab738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fields, who is an assistant professor of pediatrics at Johns Hopkins
        School of Medicine, likened the situation to teenagers reading about the dangers
        of speeding, but then driving too fast.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a986d2-465f-4c23-b903-3b02964c807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s totally common for teenagers to think, ''That''s not going
        to happen to me,''" he said. "They hear about this abstract virus that''s
        causing the world to shut down, but they also hear it''s not a big deal for
        adolescents, which multiplies the perception that it''s not a big deal."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b42c8-8adf-470b-b136-65644879e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to parent teens through the pandemic</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4753a-a006-4245-9d00-cb62a668bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents <a href="http://(https://edition.cnn.com/2020/04/28/health/parents-motivate-children-quarantine-coronavirus-conversation-wellness/index.html"
        target="_blank">can help teens</a>&nbsp;understand why they must take social
        distancing seriously.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6d5e1-efd4-4034-a77f-c36a89fb4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, these conversations ultimately must convey the rules of the
        house. But they also can incorporate open and honest conversations about fears,
        frustrations, anxieties and more.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c5a96-3393-4b34-bdc2-fab68aab2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jody Thomas, a psychologist in Denver, said "how" questions are
        critical components to these chats. How are you feeling about disrupting the
        routine with your boyfriend/girlfriend? How would you decide if it''s safe
        to see your significant other? How would you determine what risks come with
        it? All of these are good questions to ask to get your teen thinking more
        broadly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23434c-13e7-4a06-a9e8-e3bf44a8a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said parents should at least try to acknowledge the tragedy
        of their teens being cut off from friends and significant others, especially
        at a time when teenagers might feel they need their closest pals most. She
        advised to start these conversations by letting teenagers vent about frustrations
        with quarantine life, listen to what they''re feeling, validate those feelings
        and then invite them to contribute to a discussion about how the family can
        work together to make the situation more palatable.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717192c-4c5e-4bc1-9445-bfbdf320d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying something like, ''I know it sucks right now, but we need
        to keep you safe,'' might help a teenager begin to understand what''s really
        at stake," said Thomas, who doubles as an adjunct lecturer at the Stanford
        University School of Medicine. "We have to draw these lines for kids in a
        way that''s empathetic and also acknowledges how hard it is."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c734c3-1e4b-4d3c-a729-66bc2ad2cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England, the psychotherapist in San Francisco, said it''s important
        to lay out the rules of the house but it''s equally important to engage in
        skill building with teens and walk them through what to do if they find themselves
        in a situation where they''ve made bad choices and wish to tap the brakes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0e956-f9d2-4f44-a44e-67010116c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, she said, parents must make clear they value safety
        over obedience.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc74278-0ba9-4cd9-a7bf-a7d4f80bb55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d rather have your kid call for a ride at 2 a.m. than drive
        drunk or ride with someone who''s driving drunk," she said. "It''s the same
        situation if your teenager sneaks out to see his or her boyfriend or girlfriend.
        It takes courage to admit the mistake, but you need them to tell you about
        potential risk exposures to keep everyone else in the family safe."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7f380-f92d-4a5e-bb0b-6d89a55a2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How NOT to parent teens through the pandemic</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ee2e3-6bab-4bce-a38a-0fbddaf7189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, parents also need to be mindful of pandemic parenting
        strategies that are likely to backfire.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276edd82-3918-4bdb-bd9c-c38b54b0a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, parents who are draconian, highly authoritarian or
        rigid risk their teenagers engaging in a psychological process called reactance,
        which essentially results in kids doing precisely what they''re told not to
        do, according to Joe Rodgers, the Lois Autrey Betts professor of psychology
        and human development at Vanderbilt University in Nashville.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d4903-a435-45f9-be74-2ef6b11b6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential pitfall: engaging in what experts refer to as
        comparison of suffering.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f3fdf-93ea-4e9f-a9f3-b174cb2fdc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When grown-ups start throwing out statements like, ''This isn''t
        as hard as what I went through,'' or ''This is nothing compared to x, y or
        z,'' teenagers just stop listening," said Thomas. "With the exception of some
        extenuating circumstances, this is the hardest thing most teenagers have ever
        had to go through. There''s no way they''re going to be able to contextualize
        it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8daca7-d463-4d1e-bc87-ded422f32a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England added that parents must be realistic about what to expect
        from their teenagers during this time of heightened stress, and to strive
        to make sure they don''t set up their kids for failure.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130d93d-8fd6-4489-a004-40ee633df755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any parent thinks he or she can say to a teenager, ''You can
        see your partner unsupervised but you can''t make out with them,'' that''s
        just plain delusional, like asking them to take a closed-book test alone in
        their room with all of their textbooks," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e75140-0794-4baa-a947-51e96c2c8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fields, who specializes in helping adolescents grappling with questions
        of gender and sexuality, cautioned parents to remember that even when a teenager
        hasn''t identified a significant other, it doesn''t necessarily mean the child
        lacks one.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4d48f-2fb6-474d-8242-2976ed5c59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, he said distancing can create mental health challenges
        for kids who identify as lesbian, gay, bisexual, transsexual, queer, intersex
        or asexual.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b488d-3b33-453c-ae07-26fce171451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a teenager isn''t out to [their] parents, they can feel incredibly
        isolated, even when there''s not a pandemic requiring all of us to stay at
        home," Fields said. "Sometimes for these kids, a romantic partner is the only
        connection to feeling normal and sane."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d5e4c-4b98-464c-bea3-563b91ed803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silver linings</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d9c88-3900-4f78-93e8-b1e45dcc843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, parents must prepare themselves to be flexible,
        and to practice patience in the face of inevitable hiccups with the family
        social distancing plan.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880fc29-b2b4-4993-bf15-9e31093426c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers said this is because resourceful teenagers who think they''re
        in love always will figure out ways to circumvent their parents.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba88bff-181c-406b-a03e-32c0a1af5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rule No. 1 is that teenage boys and teenage girls will find ways
        to get together," he wrote in an email. "Rule No. 2 is that pandemics don''t
        change Rule No. 1."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88e1d6-c749-4932-9af3-3bf30b9ae2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With months of uncertainty in front of us, Rodgers said parents
        should be open to any opportunity that enables teens to connect with their
        significant others safely, even if it means more time on social media or screens.
        Here, he referenced get-togethers like those Scott has been having with his
        girlfriend in Northern California — hangouts that celebrate togetherness instead
        of tonsil hockey.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590829e4-33a7-41d8-b2d6-dbf1f746aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rodgers explained it, though these sessions may not be what teenagers
        want during this tumultuous time, these low-key get-togethers may, in fact,
        be what they need.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155c009-703d-4661-b91a-6152710b0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a strange sense, a conversation between a teenage boy and girl
        from 10 feet apart creates a kind of psychological safe space that some may
        come to appreciate," Rodgers said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdc3df-b705-4ad7-9b31-538f32b2171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of teenagers aren''t nearly ready for intimacy," he said,
        and they know it. "''I''ll social distance with you if you''ll social distance
        with me'' could be the rallying cry of the 2020 dating world." And maybe beyond.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea102c18-7c67-47c8-90ae-b713f834677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:52.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/health/teen-dating-social-distancing-parenting-coronavirus-wellness/index.html"
        target="_blank">No, your teenager''s boyfriend or girlfriend cannot come over
        during the pandemic</a>."</em></p>'
