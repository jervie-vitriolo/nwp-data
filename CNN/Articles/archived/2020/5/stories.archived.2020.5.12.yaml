    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Restaurants look for different business model as country shifts to ‘new
      normal’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ff436-73ed-4b1a-8e4d-59b6d0f16ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The coronavirus
        pandemic is forcing the restaurant industry to look into a different business
        model that would embrace the “new normal” setting, restaurateur Margarita
        Forés said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc16444-f614-4f25-8351-62b254b79dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac901d2-fd03-40f8-8578-f9fe216b78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning chef told CNN Philippines that restaurant owners
        are now preparing to create an alternative restaurant scene that would adhere
        to strict health protocols, especially the physical distancing rule needed
        to stem coronavirus spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd480c-3d6e-4de8-9021-bcf1122e44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcf047-b9f5-48cb-b5d6-2710374e316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.111+08:00
      'mgnl:createdBy': 'kristel'
