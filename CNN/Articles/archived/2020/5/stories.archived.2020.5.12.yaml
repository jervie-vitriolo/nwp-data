      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchase the eBook <a href="https://www.penguinrandomhouse.com/books/624363/the-end-of-october-by-lawrence-wright/"
        target="_blank">here</a>. — DJ</p>'
