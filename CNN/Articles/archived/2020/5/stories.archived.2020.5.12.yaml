      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization <a href="https://www.cnn.ph/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html">earlier
        expressed concern</a> over the country''s number of infected health personnel
        back when the rate of infection was still at 13 percent. It said the number
        was much higher than the 2-3 percent in the WHO''s Western Pacific Region
        comprising 37 member states including China.</p>'
  'covid-19-lockdown-violence-against-women-children':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T18:06:27.289+08:00
    'imagesource': 'jcr:8a252533-c0c8-4e17-89c6-219fe7f1eff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7306a11b-a3b2-4150-ba39-6fba61065fa9'
    'lead': 'Hundreds of women and children have suffered violence amid stay-at-home
      orders due to the coronavirus crisis, and the Department of Social Welfare and
      Development warned that lockdown rules may be preventing other victims from
      coming out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T18:14:43.850+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:21:38.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:54.645+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lockdowns may be preventing victims from reporting domestic violence,
      DSWD says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22c988-31f1-4eda-a0cf-0b652a663d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Hundreds
        of women and children have suffered violence amid stay-at-home orders due
        to the coronavirus crisis, and the Department of Social Welfare and Development
        warned that lockdown rules may be preventing other victims from coming out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84abe7a-46db-45f8-a86d-4f4c52cf5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Commission for Women, DSWD Secretary
        Rolando Bautista said Tuesday that 800 cases of gender-based violence and
        violence against women and their children were reported from March 15 to April
        30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c596ead-5ec1-4f4e-a84e-78f6417a80d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine in Luzon and similar lockdowns
        in other areas were enforced mid-March to contain the spread of the coronavirus
        disease. Bautista noted a decrease in the number of violence cases that month
        at 1,044, as compared to 1,224 in February and 1,383 in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c6601-f4ba-4114-836b-13e13b3a8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has repeatedly said<a href="https://cnnphilippines.com/news/2020/4/11/philippines-crime-rate-down-coronavirus.html">
        quarantine measures brought crime rate down,</a> but Bautista said that in
        the case of violence against women and children, authorities should be more
        circumspect in making that conclusion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a44f3a-5c6a-4521-abec-63936f15629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan nating pagnilayan ang maaring rason sa likod ng pagbaba
        ng datos (We should study what could be the reason behind the decline in the
        data)," Bautista said in an online briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fae1c-90b4-4e0c-9c4c-e8fd251fd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaring isang malaking dahilan dito ang pagpapatupad ng ECQ protocols
        kung saan nahihirapan ang mga biktima ng karahasan na lumapit sa mga otoridad
        upang sila ay maprotektahan," Bautista added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ec457-56c6-485a-821a-ee3aa6402dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One huge factor may be the ECQ protocols that make
        it had for victims of violence to go to authorities for protection.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390245e-7bd9-44bf-ac11-72bc180c26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to member agencies of the Inter-Agency Council on Violence
        Against Women and Their Children, which the DSWD heads, to continue with their
        programs and services to ensure protection of the victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b527496-9bec-43e6-b735-bd14ffd3d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Entity for Gender Equality and the Empowerment
        of Women described violence against women and girls as a "shadow pandemic"
        in the global health crisis. Many countries in lockdown have seen rising cases
        of domestic violence, UN Women said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1479875-0378-4eab-b94d-58aa052026b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:14:43.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Philippines is under general community quarantine until
        May 15 to prevent further spread of COVID-19, which so far has infected 11,350
        people and killed 751. Metro Manila and several provinces are under stricter
        quarantine measures, which could be eased next week depending on the number
        of infections in an area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc887a86-445c-48ab-ad4a-31a0ce455e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:23:01.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/12/list-areas-under-modified-ECQ-GCQ-no-quarantine-COVID-19.html">READ:&nbsp;What
        daily life would be like in areas under modified ECQ, GCQ, and no quarantine</a></strong></p>'
  'Moodys-Philippines-contraction-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-12T18:35:59.170+08:00
    'imagesource': 'jcr:6a1bb77a-b73c-4f90-b84f-82b32b2210af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3079521-2ba3-4c34-aba3-5ea075fcd90a'
    'lead': 'International debt watcher Moody''s Investors Service has not downgraded
      its credit rating on the Philippines but warned that the economy will shrink
      by 2 percent this year, bogged down by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T18:41:27.287+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:21:37.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:54.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moody-s', 'credit-rating', 'recession']
    'stories': ['ee599d41-f26f-4877-b8e5-1aac347d6c5b', 'd7192a81-aaf4-4c1c-9cf6-73737fcb2248']
    'template': '1'
    'title': 'Moody''s: PH economy to shrink by 2% this year due to ''near-term''
      COVID-19 woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95d23f-506c-45f6-bc8a-7df5e0777f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) –</strong> The Philippine
        economy will contract by 2 percent this year battered by the COVID-19 pandemic,
        credit rating agency Moody''s Investors Service says, but is seen to fare
        better compared to other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aac1ea-5acd-44ec-bd42-83627bacc4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global debt watcher has not downgraded its credit rating for
        the Philippines, but said a mix of "near-term challenges" will disrupt the
        country''s strong performance and solid fiscal position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ec256-d5f2-4b31-9d7a-c3c782a6c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moody''s expects the Philippines'' real GDP growth to remain robust
        relative to peers and that its fiscal metrics will continue to strengthen
        as the government continues to make progress on its socioeconomic reform agenda,
        particularly on tax reform," the credit rater said in its latest credit opinion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b74d7-41d0-4ddc-a2fa-9e29071c38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the global coronavirus outbreak threatens the Philippines
        through a number of channels, including trade, supply chain linkages, investment,
        remittances and tourism, while stringent containment measures will also sharply
        curtail domestic demand," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e0650-3668-466c-ac6a-c890efc873e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis has crippled the economy in the January-March
        quarter, <a href="https://cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html">shrinking
        it by 0.2 percent</a> to interrupt a 21-year growth streak. The President''s
        economic team has conceded that <a href="https://cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html?fbclid=IwAR0N-OxvTDxCWbb3WgTgewY-WSAoFfGUFPI_sYGnGBVpdNoZFptMg2YCUv0">growth
        may be out of reach</a> this year, while market analysts point out that the
        contraction will only grow more severe in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d47a9-faf6-4ef8-8f6f-463c1ff67154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html">ANALYSIS:
        A bounce-back strategy for ''a crisis like no other''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab733775-1add-422f-b7e5-e6028e78c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon has been placed under lockdown for more than a
        month to contain the spread of the coronavirus. Metro Manila, the country''s
        main business hub, remains under strict stay-at-home rules for more than two
        months, which will be reassessed <a href="https://www.cnnphilippines.com/news/2020/5/12/Metro-Manila-Laguna-Cebu-ECQ-COVID-19.html">before
        May 31</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab9304-4dc2-40a4-b81d-7ab3e63c36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global recession would add to these concerns, Moody''s said,
        including consumer spending. "We also expect remittances to soften substantially,
        reflecting not only job losses and falling income among overseas Filipinos,
        but also severely restricted deployment of new workers abroad," the report
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48289a0-f641-4f22-acce-345470e9ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said lower tax collections as businesses were shut down
        and additional spending on COVID-19 relief measures would widen the country''s
        fiscal gap and put the country in deeper debt, although still manageable for
        global standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071167a5-c14f-4b75-9c17-22e8e8fd89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines holds a "Baa2" rating with a stable outlook from
        Moody''s, which is still two notches away from the coveted "A" rating. The
        debt watcher said they will consider an upgrade if it sees a "marked convergence"
        between the growth of per capita incomes and additional state revenues, which
        may be realized through reform measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c54e1-2ed0-4c94-9da7-f5f39e2542fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, growth could surge to 6.4 percent which would be the best
        showing in four years, Moody''s said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef98db-f7a0-4632-9025-a2d2acec357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/7/Fitch-Ratings-Philippines-outlook-positive-to-stable-crisis.html">Fitch
        Ratings tempers PHL outlook from ‘positive’ to ‘stable’ due to crisis</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc5604-301a-4817-bbb5-43e07b8e2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno took Moody''s
        remarks as a "vote of confidence" on the country''s economic performance,
        noting that the downtrend here is less severe compared to its global peers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2980a-663d-4150-8222-02e4810d8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barring a second wave of infections, I expect the Philippine economy
        to have a strong rebound, estimated at 7.8 percent, in 2021," Diokno told
        reporters in a group message.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fca08c-1495-49e1-86b1-791bc0ef480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said separately that the
        resumption of construction plans under the "Build, Build, Build" program would
        be the best growth driver, which should be started once restrictions are lifted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90cf0f-efeb-401e-b04f-0ee7a09548e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:27.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other strategies to stimulate economic activity include the scaling
        up of food production and distribution, the mass hiring of displaced workers
        as contact tracers, and the urgent passage of the bill revamping corporate
        income taxes and fiscal perks.</p>'
