      'mgnl:lastActivated': 2023-01-26T13:21:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Zambales</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de55e2-37be-4979-a607-9aaed9d3404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bubuksan natin unti-unti ang ekonomiya</em> [We will gradually
        reopen the economy]," Presidential Spokesperson Harry Roque said in a briefing
        on Tuesday noon. He explained that the key difference under the <a href="https://cnnphilippines.com/news/2020/5/12/Metro-Manila-Laguna-Cebu-ECQ-COVID-19.html">modified
        ECQ scheme</a>&nbsp;is that select manufacturing and processing plants will
        be allowed to reopen at 50 percent capacity, allowing workers to return to
        their jobs after two months under lockdown.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895329a0-9482-4c67-9b6c-5023bf8bd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases has announced a long list of businesses which
        it will allow to reopen even in areas under modified ECQ, which include non-leisure
        stores inside <a href="https://cnnphilippines.com/news/2020/5/13/malls-reopening-modified-ECQ.html">shopping
        malls</a>. Essential and priority public and private construction projects
        may continue, as long as contractors provide safety gear, free rides and accommodation
        facilities for laborers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e427de4-d9c6-462e-bfc3-2db5a7c682c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html"
        href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html">LIST:
        Businesses allowed to reopen in Metro Manila, areas under modified ECQ by
        May 16</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7bb6a-9cb6-4e59-9610-3fea76eba206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:45:23.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi naman po kaya talaga ng kumpanya na magbigay ng
        shuttle o kung walang sasakyan iyong kanilang mga empleyado, huwag na po munang
        magbukas dahil mas importante na ma-avoid po natin, maiwasan iyong second
        wave na tinatawag&nbsp;</em>[If the company cannot provide shuttle services
        or their employees do not have cars, then they should not reopen yet&nbsp;because
        we need to avoid a second wave of cases]," Roque said in a Thursday briefing.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891f9e5-9bb0-414f-90dd-fad2b6e7826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All residents are still required to stay home except for those reporting
        to work or securing essential supplies. There will be limited public transport,
        while crossing over to other regions is still banned.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a63ea-e595-4b46-b0eb-895f3b8c0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/13/quarantine-passes-ecq-gcq-dilg.html">Passes
        still needed in areas under quarantine, curfews still in effect — DILG</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac39ec-b66b-40da-8793-c487066e2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque''s presentation Wednesday, public and company
        shuttles will be allowed alongside private cars, provided that these will
        carry only workers in critical sectors at two persons per row. Bicycles, motorcycles,
        and e-scooters will be allowed but should only carry the driver. Backrides
        are prohibited.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17f884-cf42-45b5-b35b-1ec4a581389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jogging, running, and biking will be allowed starting Saturday,
        provided that people wear masks and keep a two-meter distance – farther than
        usual – from other people <a href="https://cnnphilippines.com/news/2020/5/13/gym-outdoor-exercises-modified-ECQ.html">while
        exercising outdoors</a>, Roque said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac351b5-73f3-4c04-8d5a-2a0164f76e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings will be allowed but for a maximum of five people, who
        must all wear masks, practice good hygiene and observe physical distancing.
        These are still considered as high-risk areas with the biggest chance of additional
        infections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19d287-b1f2-42ae-9367-48a91a89f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:16:43.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes at all levels nationwide are still suspended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d09e4-c41c-4f5a-85a6-134f1ae348ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Areas to remain under ECQ</strong></h2>'
