      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH maintained that the rate of infection among health workers
        continues to follow a downward trend since April 11, adding that the agency''s
        prevention methods have been "effective" in protecting frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
