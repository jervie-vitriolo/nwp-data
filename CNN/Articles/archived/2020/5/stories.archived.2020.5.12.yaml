      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the continued rise in COVID-19 cases in certain high-risk areas,
        the government on Tuesday afternoon <a href="http://cnnphilippines.com/news/2020/5/12/Metro-Manila-Laguna-Cebu-ECQ-COVID-19.html?fbclid=IwAR0VB5CCsFHLh3AxOY2lGUR1jdJ9lVukppCMgZChDX8DH8_rCeCOHcx-cjc">placed
        Metro Manila, Laguna province, and Cebu City</a> under "modified" enhanced
        community quarantine from May 16 to May 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52033f8-665d-461d-9994-965d384d0168'
      'mgnl:activationStatus': true
