      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At a time when in-person conversations
        are harder to come by, many people are choosing to express their thoughts
        about 🦠 with a practical mix of 😷 and 🛒. But perhaps no emoji has come
        to embody the hopes and fears of this unthinkable moment as much as 🙏.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db97d9-143c-4e35-951a-7e9c83c283ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1acfd4-b18c-4ff2-9ea0-4a093fad85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The folded hands emoji has popped up in more tweets than ever before
        to help express our feelings about seemingly every aspect of a health crisis
        that can sometimes defy words. It''s used to give thanks to frontline workers,
        send prayers to loved ones and express gratitude for finding toilet paper
        on supermarket shelves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6943da5-fe5b-4e05-bb40-1a9cba290cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9bbdf-e6aa-4a1e-a7dc-cfc96256c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emoji, sometimes called prayer hands, was used 25% more often
        in April than in August, the last time that particular character was analyzed
        by Emojipedia, which tracks trends and frequency of emoji use on Twitter.
        That spike made it the eighth most popular emoji for the month -- and cemented
        its position as a visual emblem for how we feel during the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5aec9-468d-47b3-afca-bc76522016da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1c47d-e371-4afd-8111-fcac594001ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus cases ticked up and and lockdowns spread around the
        world, the way we communicate evolved quickly. Water-cooler conversations
        were replaced by Slack chats. Happy hours and birthday parties now unfold
        on Zoom. Phone calls made a comeback. And people are increasingly relying
        on emoji to express their thoughts and gestures to an audience they can no
        longer see in person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205acd7b-86f0-4f8f-ae8e-49ea7a6e2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31950cc7-b490-49f0-997c-dcdccbcbf2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way emoji is being used to describe the pandemic is basically
        body language for the digital age," Vyvan Evans, author of "The Emoji Code:
        The Linguistics Behind Smiley Faces and Scaredy Cats," told CNN Business.
        "We use language to convey ideas, but part of the meaning is missing and the
        words are nuanced like tone of voice and expressions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b548db9-81bb-485b-8858-3846af85a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f57c6-a8ec-4be3-aaa5-a1019c3c9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly one in five tweets now include an emoji, up from about one
        in six tweets during same time last year, according to Emojipedia. Icons such
        as the face with a medical mask, the microbe and a bar of soap have also spiked
        in messages specifically associated with the coronavirus. Usage of the ✈️
        emoji and ⚾ are down, as people stay inside their homes more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be19e98-9bf0-43ff-b943-8ee16fbd8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc547f-d6bb-47a6-8986-fa24ba864185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On other platforms, there has been an even greater spike. Google
        told CNN Business that emoji usage on its Gboard keyboard app for Android
        increased by more than 60% between January and March. (Apple did not respond
        to a request for comment about recent emoji usage on iOS.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e8db5-9b0c-41bd-a331-02ffddb6fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853434a-5b0f-442f-b9ee-950de10b8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, some things haven''t changed. Emojipedia found the most popular
        emoji remains the tears of joy face, which was named as word of the year in
        2015 by the Oxford Dictionary. Although the company can''t track private communications,
        such as in text messages or chat apps like WhatsApp, Emojipedia chief emoji
        officer (yes, that''s a real position) Jeremy Burge said the correlation is
        typically quite similar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3caef-a922-4cfd-9d52-c0707b6a7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a284eda-e518-4fa2-9a7f-866deb790033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifting popularity of various emoji highlights what preoccupies
        us during the Covid-19 pandemic: less focus on traveling to exotic destinations
        than visiting the local grocery store, a preoccupation with all things medical
        and, perhaps, a capacity for crying tears of joy during a time of such loss.
        At the same time, our usage may highlight the lack of pandemic-specific emoji
        currently available to users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd9869-a7be-423c-99d8-3e0df038d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e76b7-09bb-4719-9e6b-140964019ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Unicode Consortium -- the non-profit that oversees
        emoji standards and is responsible for new releases -- announced it is pushing
        back the release of next year''s emoji lineup due to the pandemic, potentially
        limiting a new crop of emoji that could help people represent the realities
        of living during a health crisis. (A collection of emoji is still on track
        to be released in the second quarter of this year, including a people hugging
        emoji that shows two characters embracing -- a decision made before social
        distancing became a way of life.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afed616-e12f-4d37-9526-5aba70f699af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a16b2d-559d-400c-ba65-b3d2964e5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one company, Facebook, has opted to release its own unofficial
        emoji to meet the moment. A Facebook spokesperson called its new "care emoji,"
        with a smiling face holding a heart, "a way for people to share their support
        with one another during this unprecedented time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b7a6b-9bfb-401d-86a8-164fdb473995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad17526-e5e5-4053-946e-2702deafe924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of more new coronavirus emoji, some have gotten creative
        with how they''ve been sharing existing emoji during the pandemic. In Spain,
        for example, the pairing of the microbe emoji with the crown emoji -- "crown"
        translates to "la corona" in the Spanish language -- has gained traction;
        some people even named Spotify playlists and YouTube videos after the combination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0c36a-75c1-4555-b4a5-29fc2f649789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e036292-b357-404c-97e0-01bcd532fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are turning to options like the folded hands emoji, which
        first appeared on smartphones in the US in 2012. Long before the pandemic,
        it had been used to represent many things, from a high five and a Namaste
        icon to a token of gratitude or prayer. Kim Kardashian used it in a tweet
        after landing on the cover of Vogue in 2014, and the NBA''s Phoenix Suns account
        celebrated "National High Five Day" last year with its help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb875c-6540-4629-ad54-b84b07174088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a17a15-a5f3-482f-891f-5dbcf2bcae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early version of the folded hands emoji on Apple''s iOS platform
        featured a light emanating from the fingers, which could imply either two
        hands clapping in celebration or a halo-like symbol of prayer. On Android,
        it once featured a character in a pose commonly associated with Western Christian
        prayer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c8832-2cee-4871-babc-997100bb3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a8d80-754c-4f04-a64b-da431706e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Guzman, a former Apple intern who was one of the early emoji
        designers for iOS, said the best approach to emoji design is to create visual
        symbols with versatility to evolve with people and the times they live in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0175e-bda3-43be-ac1d-5f5c08fac5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8604e15-30c1-42e3-8165-6e63ac2cff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A word that we used five years ago may mean something else today
        -- the same is true of emojis," said Guzman, who now runs digital coaching
        startup Tijiko. "For this reason, when designing an emoji, current trends
        can play a role in its creation. But she added it''s important "not to add
        too many embellishments that will not last with the test of time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87cf934-2a8d-4d21-b5ca-71424fd5f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d52e9-59de-4d70-ba11-e8e4bad8b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unicode Consortium did not respond to a request for comment
        on whether it could add Covid-19-specific emoji to a future lineup. But Burge
        of Emojipedia said it''d be an unlikely move, echoing Guzman''s point.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253cc48-1c1c-4d67-be8c-d5e7801c150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0d7f3-8c24-4b94-99b4-f0e984e785fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unicode looks for emoji to show long-lasting impact," he said.
        "Guidelines suggest that temporary trends or fads are to be overlooked; any
        new emoji that can show a sustained interest for a long period of time is
        more likely to be approved."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3e591-13d1-4fcf-b93b-ea3b2f8b69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc2950-c993-458c-b0c3-fff75443f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, we''ll almost certainly be relying on emoji like 🙏
        to describe how we feel for the duration of the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a007aab-a9a3-43dd-9fab-0b0979991aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:47.991+08:00
