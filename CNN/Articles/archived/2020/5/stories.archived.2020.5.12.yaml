      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc6749-cfd8-4ff6-af59-efb723d762f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:17:24.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “What if the things that we found problematic in the world
        today, one day will become the stuff of tales and stories? So that thought
        inspired me to sit down and write this poem, film this poem, and share this
        poem.”</p>'
