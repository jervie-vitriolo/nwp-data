    'stories': ['fd7dc980-8bba-4875-907f-00e6b4321406']
    'template': '1'
    'title': '2023 FIBA World Cup will be remarkable for Filipino basketball fans
      — SBP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cab4e4-9f9a-49d2-92aa-979b804bb9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Coronavirus
        has ground&nbsp;the world of sports to a halt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e92dfd-d632-4ff4-b497-548116c5931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with dates now set for the much awaited 2023 FIBA Basketball
        World Cup, there''s no stopping for Filipino fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee12de6-4312-4f8c-8de0-d6a9c28aff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Basketball Federation (FIBA), on Monday, said
        the world hoops showdown will take place from August 25 to September 10 of
        2023, with Philippines, Japan, and Indonesia as the host countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2568c4-c195-4891-99a7-80bcbb7949ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was met with a warm welcome from the Samahang Basketbol
        ng Pilipinas (SBP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e59ab3-40bc-4f4c-96b0-79cedd8e5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is certainly a positive news, as it is something to look forward
        to amidst the difficult situation that the entire world is facing now," SBP
        President Al Panlilio said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99862af4-dda3-4a68-a0a0-fe9ea8f471c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-month qualifying period will be held before the games — the
        local sports association bared — and the 32 basketball teams that will emerge
        the strongest will be the ones to compete for the gold finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd780cc1-7223-45fb-9028-e4caa96771dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will include players across the regions of Africa,
        Americas, Asia-Oceania, and Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6308a2-39e3-4dba-921a-5094e9668803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group phases will be held in all three countries, with the
        final [one] happening in Manila," Panlilio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb00a1b-5429-4c77-bdb9-3285d4d7646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This signals the return of the global tournament to the basketball-crazed
        country after over 40 years. The Philippines last hosted the event in 1978.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd8c1c-ae0c-4367-b15f-eb830dd90181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, your SBP officials will work hand in hand — even
        with the limitations of the times — to guarantee that our co-hosting of the
        tournament will be something that Filipino basketball fans will remember and
        be proud of," the SBP top officer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f419ca-ed38-4a5d-a6e1-74e48618e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:00:33.132+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of Spain dominated the last edition of the sports meet
        in Beijing in 2019, as it toppled Argentina with a 20-point advantage in the
        final play.</p>'
  'Avianca-files-for-bankruptcy':
    'author': 'Natalie Gallón, Maija Ehlinger and Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T19:54:05.197+08:00
    'imagesource': 'jcr:19283088-0d58-4d9d-83aa-7acfc4dad414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0861b88-bf84-450d-9912-282218f3436a'
    'lead': 'Colombian airline Avianca has filed for Chapter 11 protection in New
      York, marking the latest coronavirus bankruptcy in the aviation industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T20:13:01.330+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:21:32.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:56.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avianca, one of Latin America''s largest airlines, files for bankruptcy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ef74c-e694-44ca-804c-8c4797fc7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Another major international airline
        has gone bankrupt in the wake of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688afaa-920e-470f-b24e-b76f52dbba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian airline Avianca filed for Chapter 11 bankruptcy in the
        US Southern District of New York on Sunday, blaming its collapse on the "unforeseeable
        impact of the Covid-19 pandemic," according to a company statement. It will
        continue to operate during the bankruptcy process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b7091-2e83-4c57-b376-ff2171e64ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avianca, which was founded in 1919, claims to be the world''s second-oldest
        continuously running airline. As of the end of last year, it was the third-largest
        airline in Latin America based on market share, after Chile''s LATAM Airlines
        and Brazil''s GOL Linhas Aéreas, according to Euromonitor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c9ea8-082c-4b45-b165-b4247509c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier is also part of the Star Alliance, the industry group
        that includes other big players such as Lufthansa and Singapore Airlines.
        Last year, a holding company affiliated with United Airlines bought a majority
        stake in Avianca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a485277-98f8-410f-a1ba-8fac772c2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avianca is the latest major airline to succumb to the loss of business
        from the pandemic, which has caused carriers to rip up their flight schedules,
        ground planes and put staff on unpaid leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c3359-0a6a-469b-9fc3-9d44bb3dd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Virgin Australia collapsed after failing to obtain a
        government bailout. In March, UK budget carrier Flybe entered administration,
        saying its financial challenges were too great to withstand in the context
        of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca466a37-70b3-428c-9ca0-0d3d9f69bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian carrier said it was hit hard by lockdowns around the
        world as the pandemic worsened. Of the countries where Avianca currently operates,
        88% are under total or partial travel restrictions, according to the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305727eb-bbbc-48a7-b0f6-a5ebc255a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to file for bankruptcy was made with the intention
        to "protect and preserve operations" as the outbreak continues, it said. Avianca
        directly employs 21,000 people throughout Latin America, including more than
        14,000 in Colombia, where it serves as the country''s national carrier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e26fb4-db74-48ab-8a53-78562ee352e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to pursuing bankruptcy protection, the company plans
        to shut down its business in Peru to cut costs and "renew its focus on core
        markets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b2c3f-b12e-419e-8e02-b8f04d3cf0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avianca is facing the most challenging crisis in our 100-year history
        as we navigate the effects of the Covid-19 pandemic," CEO Anko van der Werff
        said in a statement. "We believe that a reorganization under Chapter 11 is
        the best path forward to protect the essential air travel and air transport
        services that we provide across Colombia and other markets throughout Latin
        America."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91407c63-af67-4fa1-b69c-5fe792646c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline says it usually has 189 planes in its fleet, which conduct
        about 700 flights a day. But this year, its passenger flights have been grounded
        since the middle of March, "reducing its consolidated revenue by over 80%
        and placing significant pressure on its cash reserves," it added on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86232465-e214-46df-a9e3-0637de57db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts note that the airline was already struggling last year.
        Last summer, Avianca was "in a period of upheaval," the Sydney-based Centre
        for Aviation wrote in a research report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9ac6e-eea6-4f54-aa60-86f49d8c897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was "fighting negative credit ratings, undergoing a
        sudden change in board control and naming a new CEO after its previous chief
        executive abruptly left the airline," they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47591161-b18e-4bef-b966-24102a724025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:13:01.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/11/business/avianca-airline-coronavirus-bankruptcy-chapter-11/index.html">Avianca,
        one of Latin America''s largest airlines, files for bankruptcy</a>."</em></p>'
