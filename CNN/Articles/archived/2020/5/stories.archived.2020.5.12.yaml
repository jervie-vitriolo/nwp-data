    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59774d73-2e09-43ed-bf3c-4e2185bf18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.719+08:00
