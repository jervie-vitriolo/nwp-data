    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Krasinski and ''The Office'' costars recreated that wedding dance
      for a virtual ceremony'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6cfde-c7a1-40a9-b387-fcd5f09a4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;John Krasinski is clearly a hopeless
        romantic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716c702-f142-4b28-aa45-e1c1a779596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proof of that the actor/director hosted a very special wedding
        on episode seven of his online show "Some Good News."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef017f6f-d4e9-4a17-aac1-da1de7a19d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krasinski shared what he said was "Perhaps my favorite love story
        of the week was a couple down in Maryland, whose wedding proposal was oddly
        familiar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b5689-2ac7-4025-8d8c-ccb16191f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the couple, identified as Susan and John, recreated
        the now famous proposal of Krasinski''s character from "The Office" Jim, to
        the character of Pam played by Jenna Fischer.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<iframe width="715" height="402" src="https://www.youtube.com/embed/NDjNX3nEfYo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f079697-934c-4fba-b01d-0a81290890e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65db8b9-779d-4be4-8101-75693b8360b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John explained that the series meant a lot to him and Susan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10dcaa-540e-43f1-959a-d33a36d6dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I knew the proposal needed to be something really special but
        also really something unique," John said. "''The Office'' has been something
        that has connected the two of us for a very, very long time so it just felt
        right."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870ff4d-ce3e-4c0e-b210-cd7b4a3473a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hit with his bride-to-be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f3fa4-665b-4974-b973-bdfce2e0bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he got down on one knee and he said ''Just like Jim, I can''t
        wait any longer,''" Susan recalled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda43d32-3f02-4982-8f1c-c886f5a0e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had tweeted Krasinski to ask him if he could attend their
        virtual wedding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32421324-598c-4a68-bb2c-4a1aafa355a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did them one better, whipping out a certificate to prove
        that he had gotten ordained as a minister and telling them the wedding was
        going to happen right then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fa268-2ea7-427f-9f7c-008bd25f375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then surprised the couple with their parents, best friends and
        by nominating himself and Fischer to serve as best man and matron of honor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1f96a-c5e9-47ec-b253-3bdc1f53a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprises weren''t done as country star Zac Brown sang a special
        song which had the bride wiping away tears.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0d36b-bca0-4f5b-8c96-61e597a17e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krasinski followed that by inviting "some of my family" in the form
        of his cast members from "The Office" who recreated their now-famous wedding
        dance from a past episode to the Chris Brown tune "Forever."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58516dcc-65f4-45e1-8189-ebe91975b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:34:43.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re not crying, you''re crying!</p>'
