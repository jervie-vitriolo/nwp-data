    'jcr:uuid': '5372f86e-e6d3-4350-8672-a2ec642bcf9d'
    'lead': 'WWE Raw Women''s Champion, Becky Lynch, announced she is pregnant, and
      is relinquishing her title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T13:32:01.121+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:21:56.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:48.936+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WWE', 'becky-lynch', 'raw-women-s-champion', 'pregnant', 'title',
      'sports', 'world']
    'template': '1'
    'title': 'WWE champion, Becky Lynch, announces pregnancy and relinquishes title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5d76b-faea-495c-af04-7890217afbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;WWE Raw Women''s Champion, Becky Lynch,
        announced she is pregnant, and is relinquishing her title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842f915-aebd-4845-865e-32b16a638134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch, whose real name is Rebecca Quin, is the longest-reigning
        Raw Women''s Champion in WWE''s history. On Monday, she made an emotional
        announcement during Raw, a weekly wrestling show, that she was relinquishing
        her title and stepping away from the ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cbc714-a167-450f-8a4e-5e74ba914859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go and be a warrior, because I''m going to go be a mother,"
        Lynch told Asuka, who became the new champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07d5ae-de93-43ec-bff8-8aa96cd05cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old wrestler teased fans on Sunday that she was going
        to making a statement about her absence from the ring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0624f22-ded4-4023-a612-2b04f3fce631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haven''t been injured," she tweeted. "Haven''t been talking much
        lately. So #Raw can''t come soon enough."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246d466-e96b-4742-82b4-28ffdc4cb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch is engaged to fellow wrestler, Seth Rollins; and this will
        be the first baby for the couple. Speaking exclusively to People magazine,
        Lynch confirmed that their new addition to their family is due in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57159258-5576-4727-a453-2606bd6e87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always, always wanted kids," Lynch told People. "I''m just
        so career-focused that it became one of those things that, when you''re chasing
        a dream for so long, I always wondered, ''Am I going to get around to it?
        Is it going to happen for me?'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a758b0c-56b6-469c-b4f6-aa678d727012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish wrestler started her career at WWE in 2013 and quickly
        rose up the ranks. She won both the Raw and SmackDown Women''s Championship
        titles last year when she defeated Ronda Rousey and Charlotte Flair in the
        first ever women''s match to headline WrestleMania, WWE''s biggest event of
        the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd93c0d-51c6-4d28-9558-d1f6b1623654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what happens from here, but I do know that you''ve
        made all my dreams come true," she tweeted Monday night. "I entered the PC
        in 2013 not knowing anyone; I''ll leave that same building tonight with my
        new family. Thank you all so much."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da4931-258c-46b8-91c9-fe4aabcc21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple first went public with their relationship last May, and
        announced their engagement in August. They were set to marry this month, but
        due to the pandemic, those plans are on hold, Lynch told People.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6931e-c99d-4020-b826-1ed7f4f3248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll get around to that," said Lynch. "There''s no rush. And
        now, we''ll have a little flower girl or a page boy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac288bd-ef07-4007-97c6-7eb1a61d3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:35:57.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong>&nbsp;<a
        href="https://edition.cnn.com/2020/05/11/us/becky-lynch-wwe-pregnancy-trnd/index.html">"WWE
        champion, Becky Lynch, announces pregnancy and relinquishes title"</a></em></p>'
  'Inmates-at-one-California-jail-tried-to-infect-themselves-with-coronavirus--Los-Angeles-Sheriff-says':
