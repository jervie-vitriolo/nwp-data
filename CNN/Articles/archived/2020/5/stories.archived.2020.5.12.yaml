      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COVID-19 Response Chief Implementer Carlito Galvez,
        <a href="https://cnnphilippines.com/news/2020/5/12/Duterte-ECQ-GCQ-COVID-19-cases.html">this
        gradual transition to GCQ is important</a> because of the blow of the coronavirus
        crisis to the country''s economy.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7bbee-a61e-4f1f-890c-c5a72860afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89004d20-3e30-4a6f-807e-c0a03c0761c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the need for more aggressive testing to immediately identify
        and isolate those infected, Galvez also earlier announced the government’s
        plan to operate a total of 78 accredited COVID-19 testing centers by the end
        of May, to augment the country’s daily testing capacity to 30,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8028ef-9a62-4b57-b890-c58093a7ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa08a2b-f095-4946-a56c-c406629ad532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only 28&nbsp;laboratories across the country have been
        licensed by the DOH to perform real-time polymerase chain reaction (RT-PCR)
        testing for coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073fae42-73bf-4ff0-904d-74eb35b3aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12544da2-5ef2-4fb5-af1b-4fb027703f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:49:36.713+08:00
