      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added that WHO has released guidance and six criteria for
        countries to consider before lifting lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87edd8-bfbd-496c-93b2-ffff20fbbf75'
      'mgnl:activationStatus': true
