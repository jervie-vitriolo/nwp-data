      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a975ab5-62c6-42e6-b6f5-915540b0f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin-starred chef Dante Boccuzzi worked with a fabricator to
        build portable, plexiglass dividers for his Cleveland-area restaurants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12a418-23c1-48a1-8ece-c2a99fb82a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b508ae-db9b-45ca-9dc0-72779812c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of his restaurants would have about a dozen of the dividers
        to create "a safe comfortable environment," he told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dec5c9-d9b0-45c8-beea-d3dfb7df55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ba9b3-5241-49c8-82be-cfb6071466e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also gone into business selling the dividers to other restaurants,
        and Boccuzzi said there''s been a lot of demand.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05d639-dcf0-4d00-b57a-8dc88e55c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582fff0-d982-4c52-ab9a-88817f54f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boccuzzi said he''s going to wait until the first week of June to
        welcome back dine-in customers at his restaurants, even though he they could
        open sooner.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28091ec-4748-4f65-9a1a-c2ed2d68f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01239b-5e58-443a-bb20-27b4cf223b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am taking my time to do things properly and get organized," he
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630004b-35e7-4ac8-bf10-0de5590fc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99459ae-787e-4796-aa7e-44c0d851a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even away from the US, restaurants are getting innovative.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68783309-0916-460a-bb7b-9069d0c7c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49e6e2-c1b6-4348-b789-e70737613b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A restaurant in Amsterdam has taken social distancing barriers to
        a whole new level, by seating parties at tables in cozy, outdoor greenhouses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5899d-3cb5-4fd0-b305-3da2d3a4e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/11/us/coronavirus-restaurants-reopening-creative-trnd/index.html">''Some
        restaurants are using shower curtains, stained glass and lots of plants to
        keep diners safe''</a></em></p>'
  'Metro-Manila-Laguna-Cebu-ECQ-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T12:19:25.771+08:00
