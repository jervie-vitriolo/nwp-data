      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Last Dance”</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947fb30-0197-4b23-be2e-43a08cb6261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:37:32.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:21:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, “The Last Dance” was an object of curiosity for me. The only
        time I’ve played basketball (awfully) was during gym class in college. But
        the influence of the Chicago Bulls during the ‘90s was undeniable as it was
        inescapable. Michael Jordan, Scottie Pippen, Dennis Rodman, and their team
        were in every T.V. screen or product that they could endorse. You name it:
        energy drinks, shoes, basketball cards, even Madonna wasn’t immune to the
        power of the Bulls so call that my homosexual connection to that world of
        basketball if you will. Netflix and ESPN’s “The Last Dance” provides a riveting
        chronicle of this tumultuous time in the history of sports and pop culture.
        Jordan and the Bulls were juggernauts that dominated and shaped our era. Only
        a few sports icons come close to wielding the same power like Jordan has.
        “The Last Dance” is a testament to that while examining the dire circumstances
        that led to the end of their reign as kings. It doesn’t matter if you’re a
        basketball fan or not, “The Last Dance” is one of the most riveting documentaries
        you’ll watch this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778826ff-48bf-44bf-acda-cb7e8814b2fe'
      'mgnl:activationStatus': true
