      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd6d38-f7b9-4fbd-b429-cfc6fa493b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Laguna province, and Cebu City— classified as some
        of the high-risk areas of the infectious disease— will still be placed under
        "modified" enhanced community quarantine from May 16 to 31, according to Malacañang.
        Other regions in the country will follow the general community quarantine
        protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65946e-e40f-4257-ac9c-adaa4f9ba85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd0364-40ca-40dc-a37f-f80d8dd70132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown measures — which restrict movement of people except
        for essential workers as well as stopped public transport operation — were
        first put in place mid-March in efforts to curb the spread of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48008215-bf11-4016-b346-847352cc46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975004b-7913-43b6-a96d-9658f9221e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have since proposed a gradual and "calibrated" transition
        for the quarantine, where some economic activity will be allowed alongside
        measures in controlling the disease''s spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851fb2d-015a-46da-9616-45f74485d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f9e39-e5f8-43f9-944f-e8f288af7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With stay-at-home measures still encouraged, Gordon said the government
        can also tap the Technical Education and Skills Development Authority''s online
        training programs to help citizens during the lockdown period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4818eb-f7e1-4afc-9c0f-01fdd6104773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335104c-21ce-4cae-98a8-9eac270bfbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be creative, we have to be innovative. Nobody owes us
        a living... So, we have to help ourselves," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584743c5-9e19-4cdd-8329-3d610073b9a4'
      'mgnl:activationStatus': true
