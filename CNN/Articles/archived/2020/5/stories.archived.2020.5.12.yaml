      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Assistant Administrator for Operations Alberto Kimpo
        said the areas were selected by the City Health Department based on the results
        from the community-level testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c1519-3858-48cb-9e1a-d247c044111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.117+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Imbis na mag-total lockdown ng buong barangay, pagtutuunan
        natin ng pansin ang mga partikular na lugar sa loob ng barangay na may clustering
        ng mga kaso ng COVID-19, maaaring ito ay isang kalsada, block, o compound,"</em>
        Kimpo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6938d-5c32-47df-ac6a-365405d6aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.117+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd00fc-a1dd-4d2c-9594-96b91398411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of a total lockdown for the entire barangay,
        we will focus on specific areas within the barangay with a clustering of COVID-19
        cases, this could be a road, block, or compound.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc6a7c-9a62-4d6f-b462-568ec25f2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd4ad6-d4de-4e1d-b95e-08e24710b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa rin sa titingnan natin ay ang high-density population na
        hindi nakakapagpractice ng tamang quarantine protocols, kung saan malaki ang
        posibilidad na magkahawaan, kaya kailangan din sila isama sa containment.
        Mula doon, higit nating paiigtingin ang community-based testing at pag-quarantine,"</em>
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9355006-7a6a-4e06-ac73-cd0d146a44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b246b08-656f-492d-a365-642d1716e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also be looking at [areas] with high-density
        population where proper quarantine protocols are not being followed, where
        the possibility of infecting others is high, so they also need to be included
        in containment. From there, we will intensify community-based testing and
        quarantine.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f715e-daca-44c8-a448-3295e8461308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf126204-108b-4e02-bea3-19243c0e5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimpo assured residents of affected areas that the city government
        will provide food and other assistance during the lockdown, while QC-ESU head
        Dr. Rolly Cruz said they will conduct intensified testing and monitoring in
        these areas to make sure they are coronavirus-free after the 14-day lockdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566818d-05aa-4432-9df0-a1223dd487c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e15e53-e6cd-429f-8be9-1fff4347e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine officers, composed of members from the City Health Department,
        Quezon City Police District, Special Action Force, and the Armed Forces of
        the Philippines’ Joint Task Force-National Capital Region will help ensure
        strict implementation of the lockdown in affected areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceaa9ff-0b2a-413e-a0fb-ff3ef18cf0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599081f-0a42-429b-8cd1-ab1e2a547349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than 200 members of the QCPD-AFP-SAF contingent will undergo
        training on the process of implementing quarantine rules and monitoring of
        confirmed and possible COVID-19 cases,” Cruz said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d542f47-2370-4bf5-a543-45e33aa3905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138983d2-9747-46c5-94d8-858d73949b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City has the biggest population among cities in Metro Manila,
        and currently has the highest number of COVID-19 cases in the region at 1,641,
        based on data released by the Department of Health on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c4b29-0152-493c-af37-9ee605b3fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.118+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683aebd-3f57-439b-8166-b5f19351c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kimpo earlier disclosed that not all of the COVID-19 patients
        there are residents of Quezon City. He said some are patients who have been
        admitted to the city''s hospitals but actually reside elsewhere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756d9dd-d593-4b18-ac54-f719dda3bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also experienced challenges in distributing
        cash aid to the 377,000 beneficiaries under the first tranche of the government’s
        social amelioration program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742bfc8-0a83-427a-a94e-bb77de60fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, photos circulated online showing beneficiaries lining
        up at the gate of Barangay Pag-asa Elementary School to receive cash aid.
        While physical distancing protocols were observed inside the school, they
        were not implemented in the queue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe830ff0-b954-4e83-9520-4d5ffdae9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac864d8-10e0-4400-9ee7-e1bc343c6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte called out her city''s barangay officials
        for not strictly enforcing physical distancing protocols during the distribution
        of cash aid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa705cb-1a88-4954-bfc0-fedf9aabef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said that she gave her city''s barangay officials the flexibility
        to determine the best way to distribute the funds in their areas, but lessons
        must be learned to avoid the same situation during the rollout of the second
        tranche of cash assistance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a540e7-923f-4934-8f53-51ebea9fce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she will hold accountable barangay officials who
        allegedly mishandled funds for cash aid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e4cf4-9e0a-498f-94b3-434eb5ab62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t want to dwell too much on the crowds or the lack of social
        distancing, I think it’s more important that they give the money to the right
        people," Belmonte said. "I received complaints that the barangay official
        gave the money to their relatives or friends over those who really needed
        that help, some even asked for commissions from those who received. I think
        it''s a grave, grave misconduct, negligence of duty."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338ca6e-1aba-4f3e-ad98-1d84a6ae4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:32:36.119+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Lois Calderon contributed
        to this report.</em></p>'
  'restaurant-industry-business-model-coronavirus':
