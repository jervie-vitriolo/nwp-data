      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that besides restaurant owners putting in place rules
        on their own, she hopes the government will likewise&nbsp;set standards which
        they can follow.</p>'
