      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, watch
        a documentary on the historic years of the Chicago Bulls, listen to a soothing
        new single from a world-spanning OPM artist, catch up on a criminally underrated
        Netflix series, munch on some excellent cookies, and, if the news isn’t enough
        for you, read a thrilling new book on an epidemic that’s prescient as it is
        eerie.</p>'
    '0':
      'image': 'jcr:ecfb3b32-d0e2-497c-8eeb-ba66a4765ee8'
