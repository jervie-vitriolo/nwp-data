      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8a66e-4337-4209-b221-eb63cd4098f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.208+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SALTED EGG SHORTBREAD</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54834be9-3919-4cc8-a5da-7172b4885c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.208+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0cebfc-9cba-4768-9a58-f0219a297d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.208+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>½ cup of butter, softened<br>¼ cup of brown sugar<br>1 salted egg,
        coarsely chopped<br>1 cup of flour<br>2 tablespoons of cornstarch<br>Pinch
        of salt</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f20da5-fd64-4288-b852-2f5e7c9d3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71355ce0-b9ad-40b1-acd8-9d7f61c563fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat the oven to 325 F. Line baking sheets with ungreased
        foil or parchment paper.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53223b-65e4-4be1-a3ef-d4a66a22b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. In a bowl, combine the flour, cornstarch, and salt.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b83319-cb81-4572-9643-efa3a46ce828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In a separate mixing bowl, cream the butter and sugar with a
        wooden spoon until soft and creamy.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34249349-39eb-43bf-9431-a1a9968af842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add the chopped salted egg, then the dry ingredients to the butter
        mixture. Combine just until the dough holds together but still has a crumbly
        texture.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ebe43-3ae6-471c-9c63-e9ad3b064aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Knead dough until it is just smooth. Lightly roll the dough out
        to a thickness of approximately half an inch. Alternatively, place onto a
        plastic wrap and roll into a 3-inch diameter cylinder and freeze.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e226352-a5e6-49a3-b581-a38d4147441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Cut the dough into squares or rounds, then place on a baking
        sheet, leaving an inch space in between. For the cylinder-shaped dough, dredge
        the dough in brown sugar and slice into 0.5-inch pieces. Place on a baking
        sheet with space in between.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa69e7-958c-44da-b4f7-21c2ec892737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Bake the shortbread cookies in the preheated oven for about 20
        to 24 minutes, or until the cookies look dry and the edges are lightly brown.
        Makes 6 pieces squares or 1 dozen sliced rounds.</p>'
    '5':
      'image': 'jcr:b426f5ae-dc3a-4316-a3a2-3cd11bf83fe4'
      'imageCaption': 'Photo by COLETTE DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776e24b-c28e-4323-8cc8-b4252e0fa6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:46:30.484+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948744ca-e573-4398-9b86-c4b372dc0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BANANA BUTTERSCOTCH BARS</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144a0aa-61af-4ec7-b325-0772e4c94258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581586d-a30f-4e66-97f1-0ff65dca0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.209+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 cup of packed brown sugar<br>⅓ cup of butter<br>2 tablespoons
        of corn syrup<br>1 egg<br>1 teaspoon of vanilla<br>1 cup of all-purpose flour<br>1
        medium-sized&nbsp;banana<br>¼ teaspoon of baking soda<br>⅛ teaspoon of cinnamon
        powder<br>½ chopped bittersweet chocolate or chocolate chips</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4142e-6fa7-45cc-87bc-3069670904d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.210+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40aa1f1-bb50-4f11-9ace-0222e06eec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.210+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Grease an 8x8-inch baking pan and set aside.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e43a5-f2f4-4ef6-8365-ba871c0e30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.210+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. In a mixing bowl, stir together the flour, baking soda, cinnamon
        powder  and the chopped chocolate. Set aside.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50621ac8-43ef-485c-911b-f183e1c06ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.210+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In a saucepan, heat together the butter and brown sugar, stirring
        constantly until sugar slightly dissolves. Cool slightly.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535a36a-50b3-4322-a98d-ad8e9ed017e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.210+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. With a wooden spoon, stir in the egg, vanilla, and the banana.
        Stir in  the dry ingredients with chopped chocolate.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e68a9-259c-4f61-9928-f5467ed95eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.210+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Spread mixture on the prepared pan. Bake for 20 to 25 minutes
        or until the toothpick comes out with moist crumbs.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470b673-864e-4fc2-ba53-083e78a81c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.211+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Cut into bars when cool.</p>'
    '7':
      'image': 'jcr:bfc030ae-bff4-40d7-ba7a-29d3fe1fd1a0'
      'imageCaption': 'Photo by COLETTE DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7498e50-f5fe-4057-818e-a607f2c09db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:46:30.484+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2475267-8095-4b14-9a59-adcf9caf4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.211+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHOCOLATE CRINKLE THUMBPRINTS</strong></p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefc97c-bd3f-4a74-9d3c-c99574744374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.211+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61c419-1d8c-4996-85f8-738cd3fd0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.211+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>140 grams of bittersweet chocolate, chopped<br>1 cup of all-purpose
        flour<br>½ teaspoon of baking soda<br>¼ teaspoon of salt<br>½ cup of butter,
        at room temperature<br>½ cup of sugar<br>½ cup of packed brown sugar<br>1
        egg<br>1 teaspoon of vanilla<br>½ cup of sifted cocoa powder<br>Any fruit
        jam</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df50dae-8088-44c9-8a36-c760ab3dd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb6064-f401-4670-ab19-a5ba8c35f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Melt the chocolate on a double boiler, whisking until smooth.
        Remove from the heat and set aside.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0377e0-8647-4457-82ef-778698eb5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Whisk the flour, baking soda, and salt in a bowl.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5b932-daf4-4b73-a967-c6a95632c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In a separate bowl, beat the butter and sugar until mixture is
        soft and creamy.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337bcf1-d465-4973-8850-f6e1c34fddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add the melted chocolate and beat until well-blended.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd644e-697f-4d27-b802-6e44f0bd4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Add the egg and vanilla and combine.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33336f48-4d38-441f-9dfb-616f825367b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Stir in the dry ingredients.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415c352-e469-405d-a4ec-7aab9055bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Transfer the dough into a bowl and chill until firm, about 2
        hours or overnight.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4231d-9f25-45ff-9fc3-d83a5aebd9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Preheat the oven to 375° F. Shape the cookie dough into 1-inch
        balls and roll in the cocoa powder. Place the balls on a baking pan 2 inches&nbsp;apart.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173611e-29df-4878-8d13-e8b0ea06588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Bake for 8 to 10 minutes, then using your thumb, poke a hole
        in the middle of the cookie.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7156581-650d-4fdf-b151-b6408fa3c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.212+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. When cool, spoon jam into the holes. Makes 36 cookies.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98adb05-202c-4cf6-8cec-e7468bef59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.213+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
