      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, the video had 2.8 million views and more than
        141,000 likes on Twitter, with some users joking that Lucas'' message was
        easier to understand than the Prime Minister''s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
