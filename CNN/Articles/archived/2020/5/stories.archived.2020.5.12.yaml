      'mgnl:created': 2020-05-12T23:17:24.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the days I spent time becoming their teacher...every night
        I read them bedtime stories, and these stories are always about dragons and
        witches, and kings and queens, and those times were very long time ago.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb343b1b-2e91-4079-abbb-61fd66960e6c'
