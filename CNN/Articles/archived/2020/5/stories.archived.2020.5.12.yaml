      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment has been running weekly since 2018, with its most recent
        broadcast aired on <a data-cke-saved-href="https://www.facebook.com/radyopilipinas1/videos/242082763545565/"
        href="https://www.facebook.com/radyopilipinas1/videos/242082763545565/">Facebook</a>
        last Sunday. The program opened with a spiel urging the public to "get to
        know our Chinese brothers" to form "better ties" with them.</p>'
