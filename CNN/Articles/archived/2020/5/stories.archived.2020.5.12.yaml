      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)—</strong> With more
        testing areas set to open in the coming weeks, the Philippine Red Cross is
        eyeing to further to increase its daily COVID-19 testing capacity to 15,000,
        its chairman Senator Richard Gordon said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb024f0-10e7-44a3-9b06-75889de7e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a715d0-f56b-4469-9d62-6e98d850d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Olangapo and Subic (testing centers) open, we will be sending
        even some of the samples in Manila, so that we can also alleviate Manila''s
        condition," Gordon told CNN Philippines'' <em>The Source</em>. "I would say<em>
        kung mago-</em>open <em>''yan,</em> we can hit maybe 12,15,000 a day. <em>Pwera
        pa ''yan sa Pilipinas.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3581424-2659-49a4-bddd-bb387878abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.601+08:00
