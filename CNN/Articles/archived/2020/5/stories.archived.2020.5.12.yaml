  '16-policemen-in-Cebu-contract-COVID-19-province-prepares-for-GCQ':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T20:38:40.497+08:00
    'imagesource': 'jcr:e85d29d2-e441-46d1-a4d5-bc2bfefd6c3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15de26c7-d950-48eb-9cfc-39b90f3a1648'
    'lead': 'Sixteen more policemen in Cebu City test positive for coronavirus, authorities
      confirmed Tuesday, while the province prepares for a transition to general community
      quarantine beginning May 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T20:43:55.833+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:21:30.031+08:00
