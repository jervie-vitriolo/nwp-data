      'jcr:uuid': '688e76f0-ca87-4b39-8361-59422a3dfbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:14.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:22:05.962+08:00
