      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using Filipino taxpayer''s money to promote a foreign country in
        a government owned station and frequency. Wow China indeed," Twitter user
        @charles7537242 wrote. "This propaganda is non-sense in times of pandemic.
        Such a waste of people''s funds. This is treason!"</p>'
