      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567f376-b415-4ae6-a812-adbce78af58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.112+08:00
      'mgnl:createdBy': 'kristel'
