      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, the national government
        has allotted ₱200-billion-worth of aid for those most affected by the pandemic.
        Subsidy ranges from ₱5,000 to ₱8,000 per household per tranche, depending
        on the minimum wage level in a region. The first tranche was originally scheduled
        in April and the second one in May.</p>'
  'airplane-seat-social-distance':
    'author': 'Francesca Street, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-12T13:54:07.901+08:00
    'imagesource': 'jcr:0f1eda0f-4117-4443-8a79-90ffe001ca77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f785e0-05ef-46bd-935e-e08360394880'
    'lead': 'Like Aviointeriors'' design, Barjot''s concept is aimed at economy class.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T13:56:35.647+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:21:52.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:50.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This airplane seat design helps you socially distance on board'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807be324-583c-4b1e-b114-1911548ecc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;No one quite knows what aviation will
        look like in the wake of the Covid-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095f0d9-a1b0-4808-b7da-a26997c19d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s talk of removing middle seats, compulsory face masks and
        full body disinfection booths at airports -- and aviation seat designers are
        experimenting with ways to make flying more appealing for concerned and conscientious
        passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4f9e0-1561-4925-bfac-b69fd340c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideas include Aviointeriors'' vision of a row of three economy seats
        with the middle seat facing the opposite way or installing a protective shield
        around each seat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee40ff-1e27-4f81-8643-3e2d73c2c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Into the mix comes French aeronautical engineer Florian Barjot''s
        vision, dubbed PlanBay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45372ec-6461-42ec-8184-473d106b2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barjot reckons that what airlines want isn''t a total redesign of
        the cabin or the installation of new seats, but an easily removable piece
        of kit that could be installed when necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bd57b-1594-4464-87e1-9a38daf02e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Aviointeriors'' design, Barjot''s concept is aimed at economy
        class.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16206dfd-4d9d-488e-ba67-1c537b5efa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PlanBay consists of a protection panel behind the seat and another
        protection panel between the seats. The structure fits onto the empty middle
        seat, so passengers in the aisle and window can maintain social distance from
        one another. It''s not unlike the glass panel setup that business travelers
        might be used to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c91d36-e400-4496-9eff-afadc28d482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barjot, the installation process is straightforward,
        the kit is easy to produce and the cost would be low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134a2c4-3477-4260-b2de-927f72f20048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name is a play on the term Plan B -- spiraling off Barjot''s
        previous experimental aircraft interior idea, EarthBay which reimagines the
        airplane cargo hold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9920d-8766-4558-bbc4-9a377ae6e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aircraft interiors of the future</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6307e3e-f7c4-4afe-a3df-37b664c88210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barjot tells CNN Travel he developed the concept on his dining room
        table while his kids played nearby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddcd31-27e7-4e00-b7ee-883d893a2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inspired by his wife, who said she''d be worried about a
        passenger sneezing on her from behind. When seat pitch is small, the person
        behind you is likely to be just as close as anyone on your row.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92dfdb6-f57b-4c8f-83e0-53f5e88c7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of a removable kit makes sense when the need for sanitary
        measures is temporary and/or limited to a geographic area," says Barjot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4d21e-e490-44c6-9281-cd9a5854d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barjot says he''s had some conversations with aircraft interiors
        suppliers about making the design a reality but has no idea how and whether
        the idea will fit into the future of aviation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191ab95-9d63-461e-9c05-b8a04fa2bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, the International Air Transport Association (IATA), which
        represents carriers around the world, released a statement suggesting blocking
        off the middle seat was not something they supported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230e8bb-9dc4-46d0-8022-f624baf780ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the group recommended face masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af401c7-5387-4ecc-82f7-969aa04eeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence suggests that the risk of transmission on board aircraft
        is low," reads the statement. "Mask-wearing by passengers and crew will reduce
        the already low risk, while avoiding the dramatic cost increases to air travel
        that onboard social distancing measures would bring."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503cb62-1342-49fa-8b2d-9f37dc442dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a proportion of seats are out of action, the prices of those
        that are available will likely be hiked up by airlines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba97dc-0df4-41ed-af28-87426a0c9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA also suggested temperature checks and reducing on-board contact
        could be options.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48193853-9065-43c5-ba31-56691d655276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barjot''s own perspective on the matter is that air travel will
        irrevocably change, and people''s expectations of air travel will likely be
        forever altered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd999f-7d00-4ab1-8e64-b6bbde9a2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many of us, taking a plane is the unique moment in your life
        when you can see the Earth, but instead, the passengers and the industry wanted
        to bring TV and Wi-Fi as the best ''passenger experience,'' " Barjot says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b45bed-673b-4bbb-9920-65e503a5ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we experienced two months at home with high levels of TV and
        Wi-Fi, are these expectations going to change? It took millions of years for
        humans to reach the dream of flying, not to look at TV while flying. To sum
        up maybe less travels, but better travels."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3b525-e204-405c-a721-de5c4c67d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:56:35.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/planbay-seat-design-socially-distance-aviation/index.html"
        target="_blank">This airplane seat design helps you socially distance on board</a></em>"</p>'
