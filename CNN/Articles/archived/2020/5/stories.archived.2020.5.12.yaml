      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111df0a-95ab-4ee6-80ac-f619265868f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures have been filed before the House since November 2016 to
        extend ABS-CBN’s franchise to continue airing on radio and free TV. But Cayetano
        earlier this year said lawmakers were “too busy” with more urgent measures,
        with the Taal Volcano eruption and the COVID-19 pandemic issues on deck.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db06bf-5b91-44e1-a76a-65797e4c0b5a'
      'mgnl:activationStatus': true
