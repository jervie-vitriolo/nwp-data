      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Haneda Airport earned second place and Doha''s Hamad International
        Airport rose to the number three spot.</p>'
