      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9cbcb-3553-440a-8f89-b268df3d6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Summers expects more restaurants to have open kitchens
        and sinks at wait stations, so diners can see that the staff are washing their
        hands regularly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe593f0-6ed5-4fe3-8d11-34b2cf900ec5'
      'mgnl:activationStatus': true
