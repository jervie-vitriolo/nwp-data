    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b047e1f-9ae1-4d62-bd43-6344401cf759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.898+08:00
