    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9fbd18-a462-4420-b7bb-7283395df272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:43:25.168+08:00
      'mgnl:createdBy': 'vince'
