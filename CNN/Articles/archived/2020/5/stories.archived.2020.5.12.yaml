      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;While most of us yearn for the days when we can actually
        fly in and out of them again, the world''s top aviation hubs for 2020 have
        been revealed at the annual Skytrax World Airport Awards.</p>'
