      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a limited time, you can avail of <a href="https://www.lazada.com.ph/shop/ARLA-foods/?spm=a2o4l.pdp.seller.1.79792f8aj5sBz0&amp;itemId=491974773&amp;channelSource=pdp">ARLA’s
        Organic Powdered Milk in the market</a> for as low as PHP 50.00 (SRP), which
        is almost the same price as other regular powdered milk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
