      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Mandaue City</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c49e70-2539-4b8c-a1a5-15e4c71e83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-18T15:05:28.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units were authorized to place select barangays
        or areas may ask to be included under ECQ based on the number of cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c523880-91b2-4919-8aac-3f9fbb63b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said areas considered as "critical zones" are those with more
        than 20 cases per 100,000 residents; while containment zones have between
        1-19 cases per 100,000 population. Both may be placed under ECQ upon the approval
        of the regional Inter-Agency Task Force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cd956-6251-48ce-b456-cb970e81f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangays contiguous to these areas but have no infections are dubbed
        as "buffer zones" and may follow GCQ standards. Communities outside buffer
        zones that have no confirmed cases, meanwhile, must follow modified GCQ rules
        – a more liberal setup which simply requires the observance of social distancing
        and proper hygiene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cdfd65-3658-4e0f-86aa-518ee6645b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be limited movement of people while economic activity
        is limited to critical services like utilities and food. There is no public
        transportation or conduct of physical classes, Roque said,&nbsp;except for
        company shuttle service and personal cars used by workers in permitted sectors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a54e7b-663c-4a2c-b25f-622e7850df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:21:09.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:21:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed zoning measures are being finalized by the IATF, Department
        of Health Spokesperson Maria Rosario Vergeire added. Mayors and governors
        will have authority to declare which areas are considered as "critical" and
        "containment" zones, which may be placed under typical lockdown measures regardless
        of the quarantine status of the province or region where they belong.</p>'
    '17':
