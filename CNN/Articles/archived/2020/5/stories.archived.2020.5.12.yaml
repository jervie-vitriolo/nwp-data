      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the modified ECQ, authorities will allow limited movement
        for obtaining essential services and work, 50 percent operation of selected
        manufacturing and processing plants, and limited transportation for essential
        goods and services.</p>'
    '15':
