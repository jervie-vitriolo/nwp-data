      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards, voted for by customers in a global airport customer
        satisfaction survey, were originally scheduled to take place on April 1 at
        the Passenger Terminal Expo in Paris, which was canceled due to the Covid-19
        pandemic.</p>'
