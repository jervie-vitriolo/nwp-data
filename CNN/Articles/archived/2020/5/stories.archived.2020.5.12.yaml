      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also continues to allow more hospitals to recruit new
        workers through its emergency hiring program. The DOH said it approved 3,664
        slots in 62 hospitals and quarantine centers, of which 1,187 openings have
        been filled in 11 of the facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
