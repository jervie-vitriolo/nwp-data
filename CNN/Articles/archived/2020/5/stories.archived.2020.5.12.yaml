    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e910993-92c0-41f5-a89e-7064181e76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:17:24.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:21:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts admitted that being optimistic is difficult, yet, he believes
        that it is something that can be learned.</p>'
