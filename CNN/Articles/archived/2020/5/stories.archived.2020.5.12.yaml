    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f67bf-6dde-42ea-8d2b-21cc7280a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.915+08:00
