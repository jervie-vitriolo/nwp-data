      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dead to Me” follows the newly widowed Jen Harding (Applegate) who,
        after struggling to open up again, finds a friend in the carefree Judy Hale
        (Linda Cardellini), only to later discover that Judy had something to do with
        the death of her husband. “Dead to Me” intersperses comedic storytelling with
        a complex, sometimes macabre, plot, revealing the unfortunately many ways
        that women can be victims of domestic abuse even without the physical scars.
        Come season two, the ladies are left with yet again another death to come
        to grips with and a crazy misadventure to live.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
