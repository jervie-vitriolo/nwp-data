      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also announced 25 more fatalities, bringing
        the death toll to 751.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275f12d-b46d-4b5e-b81e-4d12ed9bd881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:20.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire in a media briefing online
        said that the surge in the tally of confirmed cases is due to the country''s
        increased testing capacity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c3c09-11b5-41e4-8d1d-831b7e8f4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:41:20.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that the basis to determine if the spread of the
        virus has slowed is the positivity rate. This is the ratio of those who test
        positive for COVID-19 out of the total number of tests performed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadc6ac-8a51-4f2f-b2ce-d2781efe38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T18:44:53.304+08:00
