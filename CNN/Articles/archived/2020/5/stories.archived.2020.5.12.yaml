      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5971a87-0b97-4ef1-b7f0-cdc548445c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government has approved not just the 18 million
        beneficiaries of the first tranche of SAP, five million more were added.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75414e99-4853-4393-b3a7-dcaea0d7017d'
      'mgnl:activationStatus': true
