      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this rule in place, Forés said they expect to serve less customers,
        at least for the dine-in service, when businesses reopen across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43666589-c4ec-4ba9-8ca8-7f1c074d148b'
