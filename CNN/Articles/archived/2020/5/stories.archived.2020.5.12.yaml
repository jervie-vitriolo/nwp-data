      'mgnl:lastActivated': 2023-01-26T13:21:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To enhance PNP capability to keep 205,000 personnel COVID-19 resilient,
        we sought the DOH (Department of Health) and the WHO (World Health Organization)
        and their approval to develop and operate our own RT-PCR testing laboratory,"
        said PGen Archie Gamboa at a Tuesday press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3625d9-00e3-4490-8a4f-0142bcbafe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added that proficiency tests for the laboratory will be done
        within two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28ac0a-34a7-4ed6-965a-835766012c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/12/Philippine-Red-Cross-testing-capacity-more-COVID-centers-Gordon.html"><strong>READ:
        PH Red Cross targets 15,000 tests daily as more COVID-19 testing centers set
        to open</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7387ff-5847-4eef-96ec-7101d6c65588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for cases of infected PNP personnel, Gamboa said, "The 35.7 recovery
        rate of PNP COVID-19 cases has been consistently well above the national average,
        while the mortality rate is kept at the barest minimum."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154fa40-a4dd-4c50-8fe0-6960b8677fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 140 PNP personnel to date have COVID-19, according to the
        DOH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bc8d1-7319-4505-becb-77c1503e9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also appealed to the public to continue observing quarantine
        regulations including social distancing to mitigate the spread of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df262b7e-bc72-4544-9712-d89b0a25949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/5/5/PH-covid-8000-daily-testing-capacity.html"
        target="_blank">According to the Department of Health</a>, the country can
        now conduct over 8,000 COVID-19 tests daily.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a25e2-11dd-45ed-8a6f-5b469bb53856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 23 accredited laboratories nationwide performing real-time
        polymerase chain reaction (RT-PCR) testing for the viral disease, with UP-PGH
        Medical Research Laboratory, Singapore Diagnostic, and Cebu TB Reference Laboratory
        recently getting the green light from the Health department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6b33d-481b-48e7-ac83-a5da9f069062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2020/5/5/PH-more-accredited-covid-labs-testing-capacity.html?fbclid=lwAR2"
        target="_blank">previous Inter-Agency Task Force meeting</a> presided over
        by President Rodrigo Duterte, the government bared its plan to operate at
        least 78 laboratories by the end of May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f65b35-ea4c-4ae5-9be2-3f8cdafd5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy COVID-19 task force implementer Vince Dizon stressed the
        need to speed up the accreditation process of testing facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2928af8-b39d-4510-8445-332d5f0fb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that before the country eases lockdown restrictions, it
        is crucial that it is first capable of immediately identifying and isolating
        coronavirus patients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174768d-d199-46c7-83c6-ad40caaebe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:00:10.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the licensed facilities, there are 35 more laboratories
        currently on stages 3 to 4 of the accreditation process, based on a DOH report.
        During stage 3, hospital personnel undergo training, while stage 4 is the
        proficiency test.</p>'
