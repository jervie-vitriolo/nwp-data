      'jcr:uuid': '3d952ccc-74c8-479f-9c44-3e8b9cc2f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills'' authors argued that resolving ABS-CBN''s case is "equally
        important given the impact, economically and politically, of its continued
        shutdown in this time of crisis."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
