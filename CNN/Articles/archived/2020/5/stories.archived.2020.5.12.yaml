      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea4031-5052-480d-8d27-285e6676ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summers doesn''t think customers will be lined up five deep at a
        bar, anymore, while they wait to get their drinks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae0e9d-8690-4c76-a925-e586b4f9ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993c510-abc5-4561-a7a3-46547d1b2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s looking like places are going to be a lot more intimate,"
        she said. "You might be a little more with the group you came with, rather
        than part of a big room full of people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8937fa6f-e5c0-4582-952e-0c375cd3281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7850a8e-007b-4a9c-bd65-8b667c02c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some restaurants are considering major changes like upgrading their
        heating and air conditioning systems, installing automatic doors and even
        potentially having separate entrances and exits, Summers said -- so diners
        don''t have to squeeze past each other.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237445e-931c-4136-8788-b08e9f3f180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e27911-f5ed-4c5a-a2c7-460ee0106c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colored tiles could replace the strips of tape and stickers many
        restaurants are using to remind people to stand six feet apart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc4c56-6100-4246-9d9e-5b00a8382bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.417+08:00
