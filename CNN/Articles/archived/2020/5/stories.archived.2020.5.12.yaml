      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/tech/emoji-covid-19/index.html"><em>"People
        can''t stop using these emojis during the pandemic"&nbsp;</em></a></p>'
  'nbi-arrests-teacher-duterte-bounty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T16:16:07.930+08:00
    'imagesource': 'jcr:c8580470-e84f-41a8-9147-84e357e3ff2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822d2065-a0bb-45ed-bb9f-fcce067485f1'
    'lead': 'The teacher has since apologized for his tweet against the President,
      but Justice Secretary Menardo Guevarra says this does not mean he can get away
      with it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T16:19:51.543+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:21:47.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:51.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI arrests teacher for online post offering ₱50M for Duterte slay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02006174-b4cd-46b1-9600-23f91e5cee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — A public
        school teacher whose online post offered a ₱50 million reward to anyone who
        would kill President Rodrigo Duterte is now under the custody of the National
        Bureau of Investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5341e-b4d4-4f85-ad0a-928541642d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Tuesday said Ronnel Mas, 25, was arrested a day earlier
        in Barangay North Poblacion, Sta. Cruz, Zambales after posting on Twitter
        that “I will give ₱50 Million reward kung sino makakapatay kay Duterte (to
        anyone who can kill Duterte)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78d5f4-f7f6-485c-bc07-cfd29b2b8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Officer-In-Charge Eric Distor immediately ordered its
        Dagupan District Office to track down and arrest Mas, a social sciences teacher
        at Taltal National High School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c670c-511d-4c03-b36e-c20088c415df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operatives of DADO then began to track subject MAS'' whereabouts
        by tracing the links of the comments on his post.  After determining his possible
        location, operatives of DADO lost no time and rushed to Barangay Poblacion
        North in Sta. Cruz, Zambales and coordinated with barangay officials resulting
        in the arrest of [the] subject," the NBI said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5326874-8c86-4cf5-9ea2-33fd6ab8a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas was brought to the NBI head office in Manila where he is set
        to face inquest proceedings for inciting to sedition in relation to the Cybercrime
        Prevention Act of 2012, and for violating the Code of Conduct and Ethical
        Standards for Public Officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8163ce3-5f7a-4818-b2c9-c8f41c5eb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas has since apologized for his tweet against the President, but
        Justice Secretary Menardo Guevarra said this does not mean he can escape criminal
        responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe1ce1-a0aa-44fb-ac6e-a78275d8f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apology is not one of the grounds for extinguishing criminal liability.
        I cannot feloniously injure another and get away with it by merely saying
        ''sorry''," Guevarra said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54011381-48e5-4057-a247-ef81ace8d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:19:51.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it is "serious in carrying out its mandate to pursue
        cases involving threats to security or assaults against the person of the
        President," as well as other government officials.</p>'
