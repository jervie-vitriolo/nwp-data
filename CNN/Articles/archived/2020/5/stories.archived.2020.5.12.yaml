      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) -</strong> As jobs
        and businesses were badly hit by the coronavirus crisis, House of Representatives
        Speaker Alan Peter Cayetano and eight other lawmakers filed a ₱1.5-trillion
        infrastructure spending bill to cushion the impact of the pandemic.</p>'
