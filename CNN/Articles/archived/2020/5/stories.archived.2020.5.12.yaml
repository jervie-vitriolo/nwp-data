    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8361e26a-6568-4952-b006-8df71d1862d8'
    'lead': 'The government should consider employing as COVID-19 contact tracers
      those who temporarily lost their jobs due to the lockdown, Finance Secretary
      Carlos "Sonny" Dominguez III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T13:16:45.673+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:21:57.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:48.781+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus-disease']
    'template': '1'
    'title': 'Finance chief proposes mass hiring of workers displaced by lockdown
      as COVID-19 contact tracers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6529ec-13af-4253-820a-92716adee5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>         Metro Manila (CNN Philippines, May 12)</strong> — The government should consider
        employing as COVID-19 contact tracers those who temporarily lost their jobs
        due to the lockdown, Finance Secretary Carlos "Sonny" Dominguez III said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b8a8c-6600-4b19-b7b6-9012734f49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should hire contact tracers en masse to boost our efforts to
        stop transmission and defeat COVID-19 while providing jobs,” Dominguez told
        the latest Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases’ meeting aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b793e3-cdac-4c6a-be9f-793bbe34f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that around 1.2 to 1.5 million workers are temporarily
        out of work, and they can be tapped to do contact tracing faster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bf3e6-e39e-402b-897a-2a1a083c3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, it takes one contact tracer one whole day to do contact
        tracing for one case, so we need to hire more contact tracers to match the
        numbers we expect that will come with more testing,” Dominguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe80e1-e6d3-439c-bf48-8d974eacedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also suggested to “restart and accelerate” the Build,
        Build, Build program once viral disease is under control, in accordance with
        health standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb131b-c62e-42aa-a221-e7ec39a123c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the “infrastructure remains to be the best driver
        of economic growth because it has the best multiplier effects in terms of
        employment.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb01aa5-93ef-4819-b2f3-a27950abc31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-three of the 100 flagship Build, Build, Build projects are
        supposed to be completed by 2022, generating one million jobs a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a721e-cc7f-4d9c-b6e4-470a1f875b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown, however, brought public works to a halt, so project
        timetables will be pushed back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eec321-bc87-4af0-a540-40389231acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, COVID-19 Response Chief Implementer Carlito
        Galvez proposed a general concept for transition from enhanced community quarantine
        to a more relaxed lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09ca8f-fb5b-4093-b5e0-b1ffc715e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         “To contain the virus, we have to focus our intervention on the carriers,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddcbdb-05be-4aaa-85c2-93bb7364d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they intend to continue focusing on treating infected individuals,
        testing suspected carriers and treating people with COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f670ca-447b-4857-a1e4-15a8e36462ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate hearing held in February revealed gaps in the government’s
        efforts to track down potentially infected individuals, prompting the Department
        of Health (DOH) to revise its protocol and tap the police to help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b08db-4eef-40e6-89e4-2ac38583d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, the DOH appealed for contact tracing volunteers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2d593-4923-4828-888a-7e028d6d61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:16:45.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that among the tasks of a COVID-19 contact tracer are
        profiling, data encoding, and assisting callers with inquiries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cfc25-e532-4e06-a3f7-a7083163ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:17:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Laguna and Cebu City will be placed under "modified"
        enhanced community quarantine from May 16 until May 31.</p>'
  'WWE-champion-Becky-Lynch-announces-pregnancy-and-relinquishes-title':
    'author': 'Amanda Jackson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-12T13:40:14.404+08:00
    'imagesource': 'jcr:5c192039-84d4-4a32-ac8f-3427dd2537c2'
