  'restaurants-redesign-pandemic-coronavirus':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T06:45:30.704+08:00
    'imagesource': 'jcr:ec916c20-4f45-4e3a-ac63-7fb405f30c16'
