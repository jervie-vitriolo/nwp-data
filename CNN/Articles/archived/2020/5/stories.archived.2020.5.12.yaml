      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Skytrax, customers from more than 100 different countries
        participated in the survey, which was conducted from September 2019 to February
        2020 and covers 550 airports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7ebd9-68c2-460a-ad2b-49e86eff3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30beda9d-fe2f-4b8e-bd69-a37921524ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s win was practically guaranteed. The April 2019 opening
        of the Jewel Changi Airport, a multi-use complex designed to connect three
        of Changi Airport''s four terminals, bolstered the hub''s already impressive
        array of offerings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac507c1-790e-4a3c-bb09-82f8619e39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5464e9-12bb-4d17-8c5d-a7ad238a8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring a dramatic, doughnut-shaped exterior framed in steel and
        glass, the 135,700-square-meter (around 1.46 million square feet) addition
        was designed by renowned architect Moshe Safdie. Jewel''s star attraction
        is the 40-meter-tall (around 130 feet) HSBC Rain Vortex, which cascades through
        a huge oculus in the middle and is billed as the world''s tallest indoor waterfall.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16e8dc-6ce1-4cb5-9025-08aed083ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b9139-9a71-4785-a04d-5a820f827e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changi Airport is humbled to receive this affirmation from our
        travelers, made possible by the strong support from our airport partners,"
        said Lee Seow Hiang, Chief Executive Officer of Changi Airport Group in a
        pre-recorded clip played during the online ceremony.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d76c96-20f9-4cd6-8ae0-fcd909cdb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb53d2-ca54-40bf-bcbc-242a70c33758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a challenging year for all us. Like everyone else,
        here at Changi, we continue to do our best to safeguard and protect the health
        of our travelers, our visitors and our airport workers. We wish everyone in
        the international aviation community well. Let''s look forward to better times
        and soon."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad0bf8-d585-4928-9dec-96841af9405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b220198-990f-4a09-8cfb-aa9af0b7f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Japan dominates multiple categories</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17523af3-0691-4f56-88fb-cee480c99679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tokyo Haneda might have been bested by Singapore''s Changi
        in the main "World''s Best Airport" category, it did snag the "World''s Best
        Domestic Airport" and "World''s Cleanest Airport" prizes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a06347-88b1-41f2-8259-7d85651fda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179bf36-7256-46fe-836a-dc47f9877962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Japan, Osaka''s Kansai International Airport was awarded
        "World''s Best Airport Staff Service," Chūbu Centrair International Airport
        in Nagoya got the "World''s Best Regional Airport" prize and Tokyo''s Narita
        International Airport was awarded "World''s Best Airport Dining."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f370042-1883-48a0-b9f5-dd7b8f6d0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab381b-adcb-4474-ac72-b385ffd1bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to South Korea, Incheon International Airport''s T2 won the
        "World''s Best Airport Terminal" award. Singapore''s Crown Plaza Changi Airport
        once again was awarded "World''s Best Airport Hotel" and Hong Kong International
        Airport won the "World''s Best Airport Immigration" prize.</p>'
