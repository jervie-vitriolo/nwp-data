    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482c93d-3024-41e4-9cd0-48453de1c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The government
        is projecting up to a million people will take advantage of its <a href="https://cnnphilippines.com/news/2020/5/6/Duterte-approves-Balik-Probinsya-program.html">"Balik
        Probinsya, Bagong Pag-asa" Program</a> designed to decongest Metro Manila
        and promote growth in the regions amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69281d14-b7c2-48bd-9b1d-798463a3d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Housing Authority General Marcelino Escalada Jr. told the
        Laging Handa briefing on Tuesday that thousands have already applied since
        they started accepting online applications on May 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3902ad-94e6-4a02-8c97-8ab65c067a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started our online application last Friday... In a matter of
        four days, we are able to get 5,000 enrollees already," Escalada said. <em>"So
        sobrang dami. Sabi ko nga</em>...if this will be the figure, there will be
        exponential enrollees every now and then.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da817d-dd0c-4401-ace0-dacd623e56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps we can hit a figure in the next six months, one million
        of residents of Metro Manila who would like to enroll," added Escalada, who
        is also the executive director of the "Balik Probinsya" program, which approved
        by President Duterte early this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a808af7-eb6b-45b7-807b-b3fe1b5d230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He named the provinces which have so far expressed interest in welcoming
        residents wanting to relocate outside of Metro Manila: Leyte, Camarines Sur,
        Zamboanga del Norte, Bukidnon, Lanao del Norte, Pangasinan, and Quirino</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d4a6a-ad20-401e-8879-61aaa1c693bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalada stressed the program is voluntary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79e985-e1a4-4541-8040-357c24cc40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ito pwersahan</em> [No one will be forced]," he said.
        "This is a voluntary action by anybody living in Manila right now na after
        a year or two, or even 10 years <em>na gusto nilang bumalik</em> [who want
        to go back]. So we will facilitate the return of these kababayan natin from
        Metro Manila to the regional urban centers or rural centers they would like
        to choose."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a909e-28e3-4b89-a637-34aff95edfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units are also expected to be ready to accept the
        relocating residents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91c60a-e96c-4b34-a52f-d54a389d1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga government agencies natin will be providing individual
        benefits sa mga enrollees, but we will also provide institutional benefits
        and incentives to LGUs," Escalada said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022f8ec-5598-4aa5-b8d6-2ac466f29254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Executive Order No. 114, the program stated the epicenters
        of the pandemic in the country are in densely populated areas within the national
        capital region, which has seen a continuous upsurge in population. This "brings
        to the fore longstanding issues on the lack of viable and sustainable employment
        opportunities in the countryside," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb2cda-63ca-4d45-b98a-fa9465f2d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balik Probinsya, Bagong Pag-asa Council was established to ensure
        a whole-of-government approach to drive inclusive growth and development in
        the country''s regions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798994ca-a84f-4b81-9e00-fbb3dea7b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:32:53.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:21:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council will be chaired by the executive secretary, Salvador
        Medialdea, with the current socioeconomic planning secretary, Karl Kendrick
        Chua, as vice-chairperson.A</p>'
  'PAGASA-records-hottest-temperature-so-far-this-summer-Echague-Isabela':
