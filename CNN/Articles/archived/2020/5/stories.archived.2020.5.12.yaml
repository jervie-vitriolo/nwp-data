  'wuhan-china-coronavirus-testing-new-cases':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T15:28:11.400+08:00
    'imagesource': 'jcr:13d0beef-7df5-47cb-821a-ae26005d3757'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc03d8f2-bb8d-4246-8fa3-ce9bfce86a55'
    'lead': 'Millions of people in Wuhan will be tested for the novel coronavirus
      within the coming days, after a new cluster of cases emerged despite a strict
      76-day lockdown that was intended to eliminate the virus from the central Chinese
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T15:28:24.892+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:21:48.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:51.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wuhan to test all residents for coronavirus in 10 days after new cases
      emerge'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fab28-8f85-42ed-a2ac-b75f52596775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Millions of people in Wuhan will
        be tested for the novel coronavirus within the coming days, after a <a href="https://www.cnn.com/2020/05/11/asia/china-south-korea-coronavirus-reopening-intl-hnk/index.html">new
        cluster of cases emerged</a> despite a strict 76-day lockdown that was intended
        to eliminate the virus from the central Chinese city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b6d77-fbcd-42a5-8877-c05c68c02401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, six new cases were reported in the city, the first
        in 35 consecutive days. None of the new cases were imported from overseas,
        sparking concern that the infection could still be spreading in the city where
        the virus is thought to have first emerged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e7676-c92a-47ea-9bde-48b9c91b136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the outbreak, authorities in Wuhan will conduct city-wide
        nucleic acid testing over a period of 10 days, according to an emergency notice
        issued by local authorities and circulated by state run media outlet The Paper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf8c94-5e26-433a-8e86-a2379b77001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nucleic acid tests <a href="https://spectrum.ieee.org/the-human-os/biomedical/diagnostics/how-do-coronavirus-tests-work">work
        by detecting the virus'' genetic code,</a>&nbsp;and can be more effective
        at detecting the infection, particularly in the early stages, than tests which
        examine a body''s immune response, though the latter are easier to conduct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24d1a2-52c6-4461-8b2e-b00e43e62b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious screening drive, described in the report as a "ten-day
        battle," could see up to 11 million people tested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026d119-c19c-4785-a660-7a9151a6991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan was the first city in the world to enter into lockdown and
        great effort has been expended in an attempt to eliminate the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a1a7b-687a-4d98-b9d5-d0c0cf5653b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been gradually returning to normal <a href="https://edition.cnn.com/2020/04/23/asia/wuhan-coronavirus-after-lockdown-intl-hnk/index.html">after
        that 76-day enforced lockdown lifted</a>&nbsp;on April 8, with residents finally
        permitted to go outside, though many businesses remain closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f0e49-f293-4275-afe4-49cb47a5d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing economic pain and trauma, however, Wuhan had
        been held up as a poster child of China''s effective response to the pandemic,
        <a href="https://www.cnn.com/2020/04/10/asia/china-korea-singapore-coronavirus-second-wave-intl-hnk/index.html">emerging
        "like a phoenix,"</a> in the words of one state-backed newspaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c686e4-5177-4d30-90f6-fcad86c91698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reemergence of the virus has already had ramifications for the
        local government. State media <a href="http://global.chinadaily.com.cn/a/202005/12/WS5eb9defaa310a8b241154e26.html">reported
        Monday</a>&nbsp;that Zhang Yuxin, chief official of Changqing, the area where
        the new cases had been detected, was removed from his post "for failures in
        epidemic prevention and control work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a5091-ffd8-432e-abcc-5800738c4c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no new cases of the virus were reported in Wuhan as of Tuesday,
        any major increase in numbers as a result of the new testing will raise serious
        questions over the accuracy and transparency of the city''s previous figures.
        Officials are already facing accusations of covering up the severity of the
        virus in the earliest stages of the pandemic, and confusion over China''s
        national figures has been created by several shifts in diagnostic and reporting
        procedures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845bc49-7ca2-4a3b-9fa5-acd3e00d9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Wuhan the only part of the country where new cases have been
        detected. The city of Shulan, in Jilin province in the country''s far northeast,
        was put under <a href="https://www.globaltimes.cn/content/1187855.shtml">"wartime
        control mode"</a>&nbsp;Sunday, after 11 people were confirmed to be infected
        with the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a7ec4-68dc-434d-82c6-db5894fa9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, South Korea, previously thought to be largely
        on top of the virus, <a href="https://www.cnn.com/2020/05/11/asia/china-south-korea-coronavirus-reopening-intl-hnk/index.html">has
        also faced a setback this week,</a>&nbsp;with a cluster of new cases detected
        in Seoul. The country''s president, Moon Jae-in, said Sunday that the fight
        against coronavirus is "not over until it''s over."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e272fdb-60d7-4fb8-a5ff-79bae6af594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T15:33:44.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/12/asia/wuhan-coronavirus-testing-china-intl-hnk/index.html">"Wuhan
        to test all residents for coronavirus in 10 days after new cases emerge"</a></em></p>'
  'People-using-emojis-isolation-':
    'author': 'Samantha Murphy Kelly, CNN Business'
