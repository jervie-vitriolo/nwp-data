      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PINEAPPLE-PAPAYA CRISP</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c04e02-72d3-4bda-95c9-f25834d8c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca6817-87e2-48ab-bbfd-977f715fd904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the filling:</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376967ab-b4f2-4eb4-b6d3-c4d38bb6c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 cups of sliced pineapple<br>2 cups of sliced papaya<br>1 teaspoon
        of ginger juice (1 knob ginger, grated and squeezed into 1 teaspoon of water)<br>2
        pcs of calamansi, squeezed, seeds removed<br>¼ cup of granulated sugar<br>1
        teaspoon of vanilla extract<br>2 tablespoons of cornstarch</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ccf3d9-4e9b-427c-af34-847bc41f103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the crumble topping:</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf131d2-ef04-4549-ac7e-cd47932853dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>¼ cup of butter<br>¼ cup of brown sugar, packed<br>⅔ cup of all-purpose
        flour<br>⅓ cup of old-fashioned oats<br>½ teaspoon of ground cinnamon<br>¼
        teaspoon of salt</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877d3d5-5af5-46e6-8e69-629de7db43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4881ef-4914-449d-b4e1-8b8ce687198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the pineapple-papaya filling:</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d720c-4ef8-4ba7-898e-cbbb2a4e50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Coat the peeled and diced papaya and pineapple with calamansi
        juice and ginger juice.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa165c8e-1a8b-43c0-83e3-cd7d4bcfd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Add the sugar, vanilla, and cornstarch.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85ea04-4e6a-4467-b4f1-85b65ed2a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Spread evenly on an 8&nbsp;or 9-inch pan or 8 to 10 small ramekins.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7686c3-5ed1-46ee-8094-75fb0484e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the crumble topping:</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1a051-8d8d-4b05-985b-9e671063dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat the oven to 375 degrees F.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baef7f5-b7aa-4624-a310-a549a71ce088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.208+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Mix together the flour, oats, brown sugar, salt, and cinnamon.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d0358-ff61-40a6-978f-1d7636382ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.208+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Stir in the butter and work with your fingertips to form into
        small uniform meal-sized crumbs. Sprinkle the crumble topping over the fruit
        mixture.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a51360-112a-4796-9469-2243c6948cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.208+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Bake for 40 to 50 minutes if baking in a large pan, or until
        the mixture is bubbling and the crumble topping is browned (20 to 25 minutes
        if baking in ramekins or until sauce oozes out of the ramekins). If the topping
        browns too quickly, cover the pan with aluminum foil to prevent further browning
        and continue cooking.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab55750-1886-46e6-9848-0fdb699bc9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T19:41:57.208+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:21:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Serve warm or cold, with a side of whipped cream or vanilla ice
        cream.</p>'
    '3':
      'image': 'jcr:5782c573-7316-415f-b0fb-184435c11b94'
      'imageCaption': 'Photo by COLETTE DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527f99a-77a9-45cf-a3a9-dcd960869e22'
