  'safety-online-classes':
    'author': 'Dominic Rech, CNN'
    'caption': 'Personal trainer Craig Barnes has been hosting fitness classes via
      Zoom but had been bombarded with ''disgusting material'' by unknown participants. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-12T09:43:52.772+08:00
    'imagesource': 'jcr:7831e929-809c-4c89-8954-aa642ed8f74a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e90e2f3-285b-466c-ac05-9b77004c041a'
    'lead': 'A tip against ''Zoombombing:'' Distribute passwords five minutes, rather
      than 24 hours, before the start of your online conference to limit the time
      trolls have to plan and coordinate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T09:49:19.775+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:22:05.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:46.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-classes', 'lectures', 'Zoombomb']
    'stories': ['b086199a-ba41-46bb-882c-0865de47116f']
    'template': '1'
    'title': 'Online classes are keeping us sane, but there are dangers. Here''s how
      to stay safe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1814c2-7f2e-43f3-b1ec-ac9a39c3be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It was just another day in lockdown
        for Craig Barnes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7cb91-0e03-4baf-8957-9b793e43284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal trainer in Glasgow, Scotland, was gearing up for another
        virtual fitness class on popular video-conferencing platform Zoom. He conducts
        multiple classes a day and streams them live on Facebook as he tries to keep
        people fit and healthy during the global coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579aa0e-73de-441f-86c2-fba4980cfa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the class was in full swing, however, Barnes'' fitness session
        became "bombarded with disgusting material," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188c2c9-ce5c-4eb8-ad9b-ec0b62d314df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first video I saw was an Asian girl who was tied up, and I
        wasn''t too sure what was going on — I was a bit perplexed," Barnes told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b21c83-4af3-49b1-a6af-e85ec7abc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, I am trying to take a class at the same time — trying
        to stay professional, and obviously I''ve got to try and protect the eyes
        of my clients. So when I removed the video of the girl who was tied up ...
        I thought that was going to be it," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12738943-ca80-4eea-a135-4ef199879871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had fallen victim to "Zoombombing." The term refers to a form
        of cyber harassment, where calls are hijacked by unidentified individuals
        and trolls who spew hateful language or share graphic images.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787251ec-b3c9-4a46-890c-9eab5ab5e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s fitness workouts like those conducted by Barnes, or
        music, dance or language lessons, online classes are helping to keep people
        sane during this pandemic. They allow us to maintain old routines and habits
        as well as start new ones and are a lifeline for many kids who are cut off
        from school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369eb391-5262-4048-b373-4791dfaec4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the shift to living our lives online has thrown many people
        in at the deep end with technology they''re not familiar with, potentially
        exposing them to trolls and online abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec92d7-4109-4f2e-aac2-5a17f3cb20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some simple steps you can take to help protect yourself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca4cb4-5883-43d6-948e-4e46da47c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zoom gets more serious on security</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a9643-dd44-4b5c-ad31-57163d5a4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom has been used for popular online quizzes, high-profile political
        cabinet meetings, virtual funerals and more. Zoom''s ease of use — where you
        simply need a URL that you fire to whomever you''d like — has seen its usage
        soar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb9054-8290-458e-a8bd-66d7b9077685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that same usability, however, which has opened up Zoom to
        scrutiny, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90652a-8892-4d7f-a049-36b0b7203451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in April, the CEO of Zoom, Eric Yuan, had to apologize to
        millions of its users after the platform came under increasing privacy concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545e42c-8202-44d4-a25d-adcd7d716b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most alarmingly, investigations have been launched following
        reports of meetings being infiltrated by people sharing footage of children
        being sexually abused, according to the United Kingdom''s National Crime Agency
        (NCA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd66cf-1965-46b5-a9dc-37335bd8b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other apps like Skype and Webex face similar security issues. However,
        the cases of Zoombombing, like the incident that had befallen Barnes, seem
        to be much more common, with numerous examples being highlighted in the media.
        A Zoom spokesperson said the company was "deeply upset" and "strongly condemned"
        the incident that disrupted Barnes'' class.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97916041-edea-4521-a765-c221c1a99708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Update, update, update</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a70bcd-883a-4237-9781-03df5fe79269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom recently introduced a new update to enhance security on its
        platform and to help users more easily protect meetings. The newest version
        of the app, Zoom 5.0, now includes encryption and more security controls for
        users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0da68-9fbd-4513-bedb-7a25b92e1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has made the meeting IDs less visible to help
        prevent unintended sharing, and have added a new security icon to the controls
        to help hosts access features that allow them to remove participants and lock
        rooms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393fba5-3344-4c81-ab30-b63d98353c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts stress the importance of updating software
        to reduce vulnerability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53983c3a-1135-46c9-b929-4aa61e5426ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Update, update, update!" Lisa Forte, a former member of the UK''s
        police cyber crime unit, emphasized to CNN. "It''s really important, especially
        at this time. Zoom are issuing updates continuously — if you don''t apply
        that update, you are leaving yourself hugely vulnerable to being exploited,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4bbd7-477b-45f6-8138-d625af86c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitness trainer Barnes doesn''t blame Zoom for what happened during
        his class. He said he takes "full responsibility" for it. After all, he put
        the password to the class on his Facebook page — leaving him particularly
        vulnerable to malicious trolls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbca82f-b2f6-40df-8ab1-c1d7f63b2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my fault for not protecting the password. ... But I am just
        a personal trainer, here to try and keep people healthy. When it comes to
        social media, I am not the best at it," Barnes admitted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124bdf4-8cd8-46d9-9788-4f7b62e5a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the trolls, and how do I stay safe?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da440745-3d67-48f3-af08-77f417fd1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can you prevent your class from being hijacked like Barnes''
        was?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a03ebc-8356-43a9-a07f-d54c9e8bc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cybersecurity experts who CNN spoke to believe that video conferencing
        on the whole is playing a positive role during the coronavirus pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b1000-1c5d-4e47-a089-fbb3f5886ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it encourages human-to-human connection when it might
        not otherwise be possible. When used properly, many experts thought it could
        be a great tool.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63393a87-dd34-4a88-933f-a5658fb39561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a common theme with trolls and the likes of people who
        carry out Zoombombings, according to Forte. The culprits are often young people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e81c4-7674-4e73-9525-08c1ab2c650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience I have from law enforcement and other people, it
        tends to be young kids," Forte told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be453c7-5e5a-423a-8e1c-5f81add9c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Cluley, who has worked in cybersecurity for almost 30 years,
        said it''s younger people who tend to get a "kick out of doing these things."
        They wreak havoc on these virtual spaces and then post the videos on internet
        platforms like 4chan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69d7f6-cc05-4b50-8d02-07f0365a6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the videos often used are "probably taped from porn websites."
        The Zoombombers then use online forums, where they are collecting details
        of open Zoom meetings with the intention of causing some "mischief," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eeaafa-0b20-4f60-8ecb-2e22daee0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Steps you can take, according to experts</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91aab33-0fe7-4d14-b80f-0650be7f2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the security measures in place, and make sure they''re up-to-date.
        All the cyber experts CNN spoke to agreed on one thing: the importance of
        using simple security measures — often found within apps like Zoom — to ensure
        you are as secure as possible. Lisa Forte said the waiting room and lock functions
        within Zoom are good forms of protection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb74c3-2cc3-45d8-8e68-050d2225182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allow you to vet who comes into your meeting before it gets
        underway and also freeze out any late party poopers. Additionally, make sure
        you disable the option that allows people (other than you as the host) to
        share their screens during the chat; or at least only grant access to trusted
        class members.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a41d6d-7277-4ef0-a60c-4571509f7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be careful with your password, and don''t share it excessively.
        Craig Barnes failed to do this. Nishanth Sastry, a privacy network and security
        expert who is a senior lecturer at King''s College London, encouraged using
        a separate channel for sharing passwords — be it via text message or email.
        He also encouraged using a time limit if you had to share your password publicly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e719a-b4e3-4212-8e54-c7859dd62be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribute it five minutes, rather than 24 hours, before the start
        of your online conference to limit the time trolls have to plan and coordinate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9295a03-3aa0-4d66-b2e2-81beaa34c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protect your kids on video-conference platforms. A lot of children
        also attend video-conferencing classes — making the risk of these sessions
        being hijacked even greater. Talk openly with children about the dangers of
        online interactions, and ensure correct security measures are in place for
        them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1613c0e-1ca4-486d-aa9f-d388033b4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cluley advised parents to have the computer or tablet in a shared
        communal area of the house so adults are aware of what the child is watching
        and can oversee the content.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d542d2-bbf5-4779-ab66-6f7eb02e2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:49:19.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/11/tech/online-classes-safety-wellness/index.html">Online
        classes are keeping us sane, but there are dangers. Here''s how to stay safe</a>."&nbsp;</em></p>'
