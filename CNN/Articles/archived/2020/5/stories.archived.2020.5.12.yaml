    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'COVID-19']
    'template': '1'
    'title': 'SMC donates swabbing booths, test kits to boost community-level COVID-19
      testing in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473168c-72e8-4779-9581-ef3d1b236995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> – San Miguel
        Corporation is donating swabbing booths and test kits to local governments
        in Metro Manila to help expand COVID-19 testing at the barangay level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77764dba-c012-4ba1-9acc-ddda26d25347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bf57b-2f50-44a5-bd57-cb3ee7e4e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate announced on Tuesday that it has teamed
        up with all 17 local government units in the national capital region to set
        up more testing booths in areas with a high density of COVID-19 cases, while
        also providing the Reverse Transcription Polymerase Chain Reaction or RT-PCR
        tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e24eb5-eaaa-4540-a56a-dc2107d6cfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f288a75-a1be-4950-ad68-259ddc55af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said this will
        complement the national government’s efforts to expand coronavirus testing,
        which for now is focused on major commercial areas, and testing returning
        overseas Filipino workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36063f1-9f1a-44be-93db-b28b32dfbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7487e-7682-4ff5-8d90-0352c70ac797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our aim is to help flatten the curve in our less fortunate barangays,
        especially in areas where there have been outbreaks,” Ang said in a statement
        on Tuesday. "Our less-fortunate countrymen are really vulnerable, because
        their living conditions make it harder to observe social distancing and other
        preventive measures. So we want to focus our efforts on helping them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cee51-dcce-44ab-a654-e589ee79f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from donating the test kits, SMC said it is also donating
        RT-PCR machines, to help significantly increase the number of tests that can
        be processed daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae4921-87e0-4697-b6f2-dce021becd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.860+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to produce more test kits, and make testing affordable,
        if not free, to the hardest-hit communities," Ang said. "We also need enough
        equipment to be able to process all these tests. We have to mobilize all these
        components to be able to test at scale."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0f901-a5fe-41c8-90f1-029fbcee00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bab348-d045-48f5-8681-20b2fbb29315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said it will donate three sets of testing equipment, which includes
        RT-PCR machines and automated RNA extraction machines, to health facilities
        in Metro Manila, among them the National Center for Mental Health in Mandaluyong
        City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c1c8a-2bca-4767-a7e4-74997cca10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de122b4e-5667-4551-b240-79bfd3f52490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT-PCR tests, considered the “gold standard” by health experts,
        are used in confirmatory testing for the coronavirus. With the RT-PCR tests,
        trained professionals test nose and throat swabs to find out whether a person
        has coronavirus. When the repeat test yields a negative result, the patient
        can be allowed to go home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86fe44-e3d9-42ea-927c-4379a95813e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673b7d6-ba0a-40ed-914d-1eef55f074d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said that while local governments have initiated testing efforts
        and have their own budgets to do so, the company''s donation would help expand
        testing capacity, especially now that the government is preparing to lift
        the enhanced community quarantine in some parts of Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd573e-facf-4cd7-98fe-ee2e9a0997fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier announced that Metro Manila, Laguna province,
        and Cebu City will be placed under "modified" enhanced community quarantine
        from May 16 to May 31, meaning authorities will allow the limited reopening
        of select manufacturing and processing plants, and limited transportation
        services, while Cavite Governor Jonvic Remulla announced that the province
        will shift to a general community quarantine beginning May 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48bb028-130d-4957-aafa-9aa803f23973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:45:39.861+08:00
