    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a004a5-a0f3-4f0e-aa72-6a41d09cee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:17:24.848+08:00
      'mgnl:createdBy': 'vince'
