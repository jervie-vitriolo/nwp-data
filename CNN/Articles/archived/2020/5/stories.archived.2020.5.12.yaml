      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An owner of a number of restaurants, Forés also shared their landlords
        have been supportive by not requiring them to pay for rent since the beginning
        of the lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe60ad1-7970-4a3e-9f9b-2a6dca5b239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re telling us that we should see how the new normal will be,
        and they will address that whole situation and be supportive of what will
        allow us to be able to still have a positive bottom line with the new normal,”
        she shared.</p>'
