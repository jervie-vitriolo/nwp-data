      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque described the modified lockdown
        as a "transition phase" from a strict enhanced community quarantine to a relaxed
        general community quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7893bf5-a8a3-40e5-b408-9adbbf297182'
