      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca470aa9-b57b-4724-8dbb-80a06108160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, the national government
        has allotted ₱200-billion-worth of aid for those most affected by the pandemic.
        Subsidy ranges from ₱5,000 to ₱8,000 per household per tranche, depending
        on the minimum wage level in a region. The first tranche was originally scheduled
        in April and the second one in May.</p>'
