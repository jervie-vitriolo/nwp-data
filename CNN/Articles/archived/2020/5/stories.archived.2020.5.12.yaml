    'lead': 'The coronavirus pandemic is forcing the restaurant industry to look for
      a different business model that would embrace the “new normal” setting, including
      the need for physical distancing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T23:37:54.111+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:21:20.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:59.446+08:00
