      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)—</strong> With the
        country still battling the COVID-19 crisis, a lawmaker has suggested that
        local government units conduct livelihood training for residents in a bid
        to generate income during the "new normal" phase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d0d19-feaa-44af-bfa0-7305c639a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4176d72-4c00-477d-ab50-4b33ba491714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Tuesday,
        Senator Richard Gordon said the government can look into the implementation
        of the "One Village, One Product" movement, in which one community concentrates
        on the development of a certain product, which can be marketed in other parts
        of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ca268-12b3-498b-9642-6f55d223b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82832037-ed09-43aa-881d-35ed02df8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I advise <em>na</em> right now, <em>mag-</em>training <em>na tayo
        ng</em> livelihood. <em>Kahit na nasa bahay</em>, you can create ''yung one
        village, one product," Gordon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397e0c3-9917-4201-b185-5c4c96e214c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd943f87-7966-4a8f-ba19-a2fc0e4f2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I advise that right now, we should already do livelihood
        trainings. Even when you''re at home, you can create the one village, one
        product.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce735f7-7d3d-4a54-bcb7-d88b023b8036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:24:11.813+08:00
      'mgnl:createdBy': 'alyssa'
