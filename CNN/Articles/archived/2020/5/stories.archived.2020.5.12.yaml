      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd4654c-7913-427d-bac1-d15b1de00f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier extended the SAP pay-out nationwide until May 10,
        as the national government initially targeted April 30 for the completion
        of the distribution. The DSWD is still awaiting the directive of Malacañang
        on the second tranche of SAP subsidies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6819257-060d-43b4-adc0-3fdf5e0107ae'
      'mgnl:activationStatus': true
