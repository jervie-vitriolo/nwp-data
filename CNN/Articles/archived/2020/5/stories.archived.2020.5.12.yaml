      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the total, there are 1,389 active cases or workers who are
        currently experiencing the illness -- 1,026 have mild symptoms, 356 have no
        symptoms and seven are severe cases.</p>'
