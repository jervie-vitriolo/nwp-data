    'template': '1'
    'title': 'Education in the face of a pandemic: Should parents shift to homeschooling?  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87324fa-6e84-4f8f-b661-4428a3e60c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Schools
        have been closed all around the world due to the COVID-19 pandemic, and formal
        learning for some students have been impeded by the lack of access to the
        available alternatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5c730-2c68-4785-ac3b-1d464de3666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the school year is set to resume in August,
        yet conducting traditional classes is far from happening soon, according to
        the Department of Education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84710fd4-cb64-4c8a-a67c-e317f3dd2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://www.cnnphilippines.com/news/2020/5/9/presidential-spokesperson-Harry-Roque-IATF-adopted-DepEd-resolution-opening-of-classes-August.html">IATF
        adopts DepEd resolution to open classes in August</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8c9bc-f8df-467d-bb32-1b41453649cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronted by the health crisis challenge, parents are starting
        to explore other ways to provide their children education while staying safe
        at home. Homeschooling is one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd00e7-7c97-49c9-96f1-aa324a822676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeschooling is a kind of learning wherein “parents drive the learning
        and education,” as opposed to home-based learning where teachers and schools
        are still the ones in charge of the child’s education, Homeschool Global president
        Edric Mendoza said in an interview with CNN Philippines on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662489a6-1d11-4d31-95ed-9661f05c1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the control and flexibility that homeschooling offers, parents
        must ask themselves important questions before deciding to pursue this type
        of learning, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3932b1-a66e-4869-9c7c-f70fe379ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Do I have the capability?</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3068e4-e738-4e52-9ebc-d72382cdb492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said that one of the most important questions parents have
        to ask is their capability to handle the homeschool setup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812a6ea-f484-476d-9c5f-22a1c3be89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang unang kailangan gawin ng parents ay tanungin ang sarili
        nila. Kaya ba nila? As they decide to homeschool, do they have the capability
        and the desire to do it? ‘Yan ang importanteng considerations,</em>” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933fdb7-e818-4cfc-8e7b-fd2244f99629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What parents need to do first is ask themselves. Can
        I do it? As they decide to homeschool, do they have the capability and the
        desire to do it? Those are the important considerations]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279cf9e-37a7-4e3e-a310-638f699cc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, parents have to build a sense of structure for
        their children, because they are responsible in choosing the materials for
        their kids to study. This includes the pacing of their children when it comes
        to their learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941289b1-025b-4583-98fe-4f23d92f3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Am I resourceful enough?</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e505a88-66e3-443b-a1c2-a4052e9f1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza emphasized the value of resourcefulness. Since parents are
        now the educators, they need to find ways to improve their children’s learning,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e86f0-0991-4cf8-9955-27936e6ff1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This include looking for more online resources, communities, and
        coaches who can mentor their children on different topics and subjects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a6cf6-0a21-44e4-bd32-903d0c0fa058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that most homeschooling modules include quizzes, projects,
        and assessments that will help parents gauge their children’s performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a20f51-130b-4074-a6f1-4d98e9b98617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added that majority of homeschoolers base their lessons
        on printed materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3e754-8586-4590-aff8-1e5ddd7d7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang napansin kasi namin before this community quarantine, karamihan
        ng mga nag home school, sigiuro mga 80% ng mga homeschoolers, hindi sila online-based.”</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd55e0b-71f6-4fbc-aa95-5cd24da3dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to our observation before this community
        quarantine, majority of homeschoolers, maybe 80%, they are not online-based.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58b798-04a5-4ddb-9de0-293948e05c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Do I have the time?</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85923752-9feb-4522-a063-452943a176e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, parents need to consider if they have the time to focus
        on their child’s homeschooling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b72bb-9e69-473c-af01-950920db4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mendoza, each age group requires different types of
        attention. For pre-schoolers, he said that it is advisable to spend 20 to
        30 minutes of teaching, with two to three subjects per day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06776317-ef0b-4f39-836e-d5dad8dfe0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can start adding more time of teaching as their kids grow
        up and eventually adjust to the type of education.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a3d09-72e7-40b6-9080-98599be611e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T21:18:34.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:21:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added that kids who have been homeschooled for a while,
        especially those in high school, can be considered as “self-directed learners”
        as they require minimal supervision from their parents.</p>'
  'doh-covid-19-data-':
    'author': 'Eimor Santos, CNN Philippines'
