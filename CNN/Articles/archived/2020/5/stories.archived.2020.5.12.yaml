      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dead to Me” Season 2</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c71d4-df53-493f-a006-1875b8207090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:37:32.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:21:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you plan to binge any series this month, let it be “Dead to Me.”
        To say that this Netflix Original series started off strong would be an understatement:
        it received several accolades after just eight episodes, including Best Actress
        nominations from the Primetime Emmy Awards and the Golden Globe Awards for
        Christina Applegate’s performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25c77d-7757-45da-a97e-fdf28baf37f4'
      'mgnl:activationStatus': true
