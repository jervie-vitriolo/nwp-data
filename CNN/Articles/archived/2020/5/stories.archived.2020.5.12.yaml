      'mgnl:lastActivated': 2023-01-26T13:21:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump abruptly ended
        his Monday press conference after a contentious exchange in which he asked
        an Asian-American journalist to "ask China" about her question and then refused
        to take a query from another White House reporter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9b108-0a15-46e5-856a-5b8e27c5637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170804d-0954-48d0-aa26-35c59289451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weijia Jiang, a White House correspondent for CBS News, asked the
        President why he sees coronavirus testing as a global competition when more
        than 80,000 Americans have died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076fabde-d7b0-4159-b676-8e99145e0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43e688-2a8a-4cb7-81ed-38019df54558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe that''s a question you should ask China," Trump told Jiang,
        who was born in China and immigrated to the United States when she was two
        years old. "Don''t ask me. Ask China that question, OK?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbd1c9-a6d8-49b9-88ac-1a3ddd9f633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc742517-80d0-49da-adce-627859dd0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attempted to move on by calling on Kaitlan Collins, a White
        House correspondent for CNN, but Jiang interjected with a follow-up question.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e46ea-736e-4131-bbe6-3507a621c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258538a-506a-4cdd-86cb-fab016f031ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:38:44.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, why are you saying that to me specifically?" asked Jiang,
        who was visibly taken aback by Trump''s demand.</p>'
    '9':
