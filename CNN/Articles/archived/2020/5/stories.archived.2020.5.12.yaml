      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch it on <a href="https://www.netflix.com/" target="_blank">Netflix</a>.
        — Don Jaucian</p>'
