      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21717357-12ea-4011-bf42-f198c5be9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.572+08:00
