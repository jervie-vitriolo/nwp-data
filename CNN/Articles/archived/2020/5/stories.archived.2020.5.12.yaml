      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/11/DILG-LGUs-failed-to-meet-May-10-deadline-cash-aid-distribution.html">At
        least 369 local government units</a> — or around 22 percent of all cities
        and municipalities — failed to meet the deadline to finish the distribution
        of the first tranche of the national government''s cash aid program, the Department
        of Interior and Local Government (DILG) told CNN Philippines on Monday.</p>'
