      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Is the
        government airing another so-called "pro-China propaganda" amid the pandemic?
        At least some Filipino netizens think so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b004c3a-73bc-4855-88a0-19cd00fbac05'
