      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33e5bb-2c7d-48f2-9f1f-408ecfee4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T12:09:13.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also very hypocritical how the government is critical of
        alleged foreign ownership of other Filipino-owned media entities, but is aiding
        and abetting this clear foreign encroachment in our own," she added.</p>'
    '3':
