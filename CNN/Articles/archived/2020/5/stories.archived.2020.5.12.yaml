      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter, the lawmakers, who have crossed party lines, appealed
        for the immediate convening of the House committee on legislative franchise,
        where numerous ABS-CBN franchise renewal bills remain pending.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42515d-ecdc-4846-a131-a06cf1da4fe6'
