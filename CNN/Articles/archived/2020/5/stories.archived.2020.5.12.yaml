      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ba599-3da3-429f-a738-d7482c316c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:49:01.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that the House now has the primary duty and responsibility
        to put an end to the uncertainties and confusion brought by the pendency of
        the application of renewal of the ABS-CBN''s franchise," the lawmakers wrote
        in the letter, while also expressing frustration on the National Telecommunications
        Commission''s controversial flip-flop decision on the company''s operations.</p>'
