      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f66f5d-c77e-4e70-9145-aa79c05df148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T02:13:43.913+08:00
