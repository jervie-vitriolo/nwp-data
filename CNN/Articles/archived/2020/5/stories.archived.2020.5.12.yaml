    'jcr:uuid': 'f22e4316-9b41-4628-95d5-0702a1e32d82'
    'lead': 'Some Metro Manila mayors have welcomed the easing of quarantine measures
      in the capital region, with one of them saying ''we have to learn to live with
      COVID.'''
    'mgnl:activationStatus': true
