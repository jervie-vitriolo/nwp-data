      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c1031-c918-4f9e-8768-a1e57419aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T01:24:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is working closely with governments to ensure that key public
        health measures remain in place to deal with the challenge of lifting lockdowns,"
        Tedros said. "Until there is a vaccine, the comprehensive package of measures
        is our most effective set of tools to tackle."</p>'
