      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ab8c8-573e-4a90-a8a5-f92b1faf9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will also be putting up testing areas in outside of Luzon
        including in Cebu, Zamboanga, and Cagayan de Oro, Gordon noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c173e9-e001-4e0d-811c-e93c333c4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fdf4b-af9e-4ba4-b6b1-8ee2e3904085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already, we represent almost one half of the testing being done
        in the entire Philippines. So when we open these up, I''m sure we will be
        doing the majority of the testing in the whole country," the senator stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1048f93-c5f9-42d5-a13c-213899282b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cca1de-4146-47f1-ae7f-2bad9238006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier targeted to improve daily testing
        capacity to 8,000 by the end of April, in an effort to catch up on the global
        health measures. However, the goal was only met a few days later in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6aa5dd-589e-472a-a089-46d815112cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0149c-2348-4c14-b60e-7215cff15dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government meanwhile expressed hope that the country can reach
        the target of conducting 30,000 tests daily by the end of the month. In an
        earlier interview with CNN Philippines, Vince Dizon, deputy chief implementer
        of the national policy against COVID-19, said the goal is doable with the
        help of the private sector, including the Red Cross.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44b57e-b481-4646-89c0-d58a51ce12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a7c96-ef86-43d5-8bc7-bcaeeb4dcacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 26 licensed laboratories across the country
        that can conduct COVID-19 tests, as of the Health Department''s latest report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b827047-78d1-47f5-9b44-220b4aaecead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
