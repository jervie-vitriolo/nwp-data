      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually clearer than what Johnson said," wrote one user.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95124cb1-d261-4b76-8572-b721747843cc'
