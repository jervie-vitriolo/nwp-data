  'Elon-Musk-reopens-California-facility':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Tesla CEO Elon Musk (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-12T10:05:50.257+08:00
    'imagesource': 'jcr:19bf2eed-40ba-4877-a85b-34a48d6b0779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172bc6bc-0f12-41f4-93fa-b7b5451b14e2'
    'lead': 'Tesla CEO Elon Musk escalated his standoff with county officials in California
      on Monday as he announced that the automaker would be "restarting production
      today against Alameda County rules."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T10:09:17.053+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:22:03.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:46.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'Elon-Musk', 'California', 'COVID-19']
    'stories': ['ec0a4ed7-a6b8-4f28-80cb-06d239fedbd8']
    'template': '1'
    'title': 'Tesla and Elon Musk reopen California facility, defying orders meant
      to stem coronavirus spread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58728ca1-5168-4cc0-9ef7-983aa0da6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Tesla CEO Elon Musk escalated his
        standoff with county officials in California on Monday as he announced that
        the automaker would be "restarting production today against Alameda County
        rules."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bd67b-e3a9-4c21-9573-0b2796e2a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision follows the executive''s sharp Twitter outbursts in
        recent weeks objecting to state lockdown orders meant to stem the spread of
        the novel coronavirus. In a tweet on Monday, Musk said he would be at the
        factory, "on the line with everyone else."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70660b6-4da3-4159-bd63-adf36a17dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone is arrested, he tweeted, "I ask that it only be me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe649e-d4ee-4242-a54c-8238770031ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has argued that restrictions put in place by Alameda County
        closing non-essential businesses, where Tesla''s Fremont factory is based,
        are overly aggressive and unconstitutional. On Saturday, the company filed
        a federal lawsuit against the county. Musk has also threatened to relocate
        Tesla''s manufacturing out of California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab60af1-89fc-4f1c-82e6-550539db6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday afternoon, county officials said they are
        negotiating with Tesla on a plan to reopen the plant more fully.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5902d06-4db1-4e57-90a9-08681562e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to move closer to an agreed upon safety plan for reopening
        beyond Minimum Basic Operations by working through steps that Tesla has agreed
        to adopt," the Alameda County Public Health Department said in a statement.
        "These steps include improving employee health screening procedures and engaging
        front-line staff on their concerns and feedback regarding safety protocols."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0b174-dc18-42b8-a9e3-d4a364d2db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has won support from some in the Trump administration. Treasury
        Secretary Steven Mnuchin told CNBC on Monday that California''s government
        should work harder to reopen the local economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106b6be-a30a-4058-bac0-22155dcbd87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s one of the biggest employers and manufacturers in California,
        and California should prioritize doing whatever they need to do to solve those
        health issues so that he can open quickly or or they''re going to find, as
        he''s threatened, he''s moving his production to a different state," Mnuchin
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c4e06-ccca-4c89-8903-fc7946fe3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to reporters on Monday, Gov. Gavin Newsom deferred
        to county officials, saying each county is reopening according to conditions
        on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45772242-1973-47cf-a300-9645d3a85ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, it''s county-led enforcement," he said. Still, Newsom said
        he had "great reverence" for Tesla and its founder and said he had spoken
        to Musk "a number of days ago."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af4ab8-a6fa-4313-97ce-1a6a9f52fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Musk tweeted: "Thank you Governor Newsom!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9769413-9cf3-4961-b629-9bcd9b776830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom added that he expects the county to allow Tesla to reopen
        by "as early as next week," based on his understanding of interactions between
        the company and local officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81974b-43a5-4362-b0a2-edf4a4b18994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla didn''t immediately respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa471f9-eb20-4721-ba57-269697af8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:09:17.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/11/cars/elon-musk-tesla-factory-tweet/index.html">Tesla
        and Elon Musk reopen California facility, defying orders meant to stem coronavirus
        spread</a>."&nbsp;</em></p>'
  'Cavite-general-community-quarantine-May-16':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-12T10:09:56.578+08:00
    'imagesource': 'jcr:e8dd5315-d40f-4fc8-b23e-4e177bb93c8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1422c84f-bb4e-4e5f-aa43-1cb1465a328f'
    'lead': 'Malacañang to scale down quarantine measures in Cavite starting Saturday,
      Governor Jonvic Remulla says ahead of the government''s official announcement
      on the fate of areas under lockdown. He adds Laguna and Metro Manila will remain
      under enhanced community quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T10:14:58.074+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:22:03.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:46.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cavite', 'general-community-quarantine', 'Jonvic-Remulla', 'COVID-19']
    'stories': ['498ccd15-940f-4e2b-a6b1-c0866087dbc5']
    'template': '1'
    'title': 'Cavite to scale down to general community quarantine by May 16, Gov.
      Remulla says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d1c0d-6a12-4291-8b14-fb8b5c48081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) –</strong> Cavite
        province will see quarantine measures relaxed beginning Saturday, May 16,
        Governor Jonvic Remulla announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780c89f-a31c-4ec7-bb25-ff451749a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has decided to scale down Cavite to general community
        quarantine status after two months under <a href="https://www.cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">strict
        stay-at-home rules</a>, Remulla revealed ahead of President Rodrigo Duterte''s
        official announcement.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FJonvicRemullaJr%2Fposts%2F2748950455215256&width=500"
        width="500" height="274" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903086ca-b55c-47d0-a8c8-93bc66fba246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585ed5d-cd22-443c-bed9-1b135c780def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said nearby Laguna and Metro Manila will remain under ECQ,
        and that authorities need to coordinate regarding the flow of people and goods
        through these areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989f59a-4a37-4d78-b165-ecdb885bce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite will gradually reopen the local economy, which will include
        the reopening of malls but with weak airconditioning and no free wifi services
        to keep people from lounging around, while factories will slowly resume operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13072935-fa13-4449-9eff-1da6014ac740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the liquor ban in Cavite remains under GCQ, as well as
        the requirement for face masks and the 8 p.m. to 5 a.m. curfew. People with
        valid work permits will be allowed to leave the house. Rules for public transportation
        are still being finalized, the local executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6a2f0-c553-4f7e-9492-7d65feb073b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hintayin po natin na makagawa ng hakbang ang ating gobyerno
        bago umangal. Huwag muna mag-galak. Bagamat gumanda at umangat ang kakayahan
        natin, ang 2nd wave ng COVID ay SIGURADONG DARATING. Ipatupad pa rin ang</em>
        social distancing at good hygiene practices," Remulla added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480eb49-91b7-4a7f-ada8-85a5d3fedf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s wait for the government to make the necessary
        steps before you complain. Don''t celebrate just yet – even if our situation
        and capacity have improved, the second wave of COVID-19 infections will surely
        come. We will still implement social distancing and good hygiene practices.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ad70f-e7b7-4c15-b31f-31e3c093c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:14:58.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite will also start its <a href="https://www.cnnphilippines.com/news/2020/4/14/cavite-testing-center-mass-testing-covid-19.html">targeted
        COVID-19 testing</a> on Monday. Remulla saying that medical frontliners will
        be prioritized, followed by police personnel and relief workers.</p>'
  'who-herd-immunoty-mike-ryan':
    'author': 'Amanda Watts, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T10:09:02.834+08:00
    'imagesource': 'jcr:5d2acc40-8d47-42e1-9274-ad333007444f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '433da496-6a81-40da-a353-9149210afa3f'
    'lead': 'Dr. Mike Ryan, the executive director of the World Health Organization
      (WHO) health emergencies program, said the concept of herd immunity is “dangerous.”  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T10:15:22.206+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:22:02.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:47.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'WHO', 'Mike-Ryan', 'herd-immunity']
    'template': '1'
    'title': 'WHO says concept of herd immunity is a ''dangerous calculation'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a8bd8-f8b2-49cb-bb6d-2ce5a34b0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. Mike Ryan, the executive director of
        the World Health Organization (WHO) health emergencies program, said the concept
        of herd immunity is “dangerous.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592ba6b-634b-4548-8fdd-5fc9b01db884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This idea that maybe countries that had lax measures and haven’t
        done anything will all of a sudden magically reach some herd immunity – and
        so what if we lose a few old people along the way? This is a really dangerous,
        dangerous calculation," Ryan said at a news briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800f5ed-574c-4214-9d8a-17b890a962ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term herd immunity is taken from veterinary epidemiology, where
        people are “concerned with the overall health of the herd, and individual
        animals in that sense, doesn’t matter,” Ryan said. “Humans are not herds.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95ce31-1d1c-4b71-8a0e-b078521e9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said the world needs to be careful using the term, as it “can
        lead to a very brutal arithmetic which does not put people and life and suffering
        at the center of that equation.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042b6f0-08c3-45f9-8f2d-0c0cc4aa245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are still susceptible: Dr. Maria Van Kerkhove, WHO infectious
        disease epidemiologist, said there are about 90 studies that are coming out
        showing results of antibody surveys. Van Kerkhove said WHO hasn’t been able
        to “critically evaluate” all the studies, as many of them haven’t been published
        yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689c5eb-da2f-40fa-a189-7bd569b6771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is interesting from the studies that are coming out is that
        many of them, across a number of countries in Europe, the United States and
        Asia have found a very low proportion of the people that have been tested
        have evidence of antibodies,” Van Kerkhove said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127531ba-9c41-4c20-bd1b-50b74d57ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The range is between 1% and 10%, she said, and that a large number
        of people remain “susceptible” to the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0234075-96bf-47d7-add7-0ef052aafdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:15:22.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s important when you think about what may happen in subsequent
        waves, or what may have as a potential resurgence,” Van Kerkhove said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429c2b8-a892-4462-89d9-c15daa8f22e6'
