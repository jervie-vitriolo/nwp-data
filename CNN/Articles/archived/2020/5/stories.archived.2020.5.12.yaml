      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6463cf1-552a-4415-9d61-4c8c423fbca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:21:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s real message was delivered in a pre-recorded televised
        address Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca084ab-340d-4ca6-be21-dcbab867e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:33:44.203+08:00
