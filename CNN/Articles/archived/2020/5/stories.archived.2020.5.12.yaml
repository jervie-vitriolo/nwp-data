    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70352856-32bc-4f49-810f-2d82b874cbcf'
    'lead': 'South Korea issued a warning Monday against leaking the personal information
      of coronavirus patients after local media speculation linked a recent outbreak
      to gay people in Seoul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T06:26:20.278+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:22:12.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:44.309+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea issues privacy warning after local reports link gay people
      to coronavirus outbreak'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa67a0-6e55-4bcb-a5f3-3bc9010566f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;South Korea issued a warning Monday
        against leaking the personal information of coronavirus patients after local
        media speculation linked a recent outbreak to gay people in Seoul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61203a-ffdc-48f8-876a-d4c315cf3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has won praise for its handling of the pandemic, but
        a fresh cluster of at least 86 cases has been linked to several nightclubs
        in the capital''s Itaewon district.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6effaf-8737-4e51-97f8-64e652dea88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several South Korean media outlets reported last week that the venues
        were "gay clubs," though none of the venues describe themselves as such on
        their official websites or social media accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591225f7-cd95-4a20-ab5d-0f44cf580523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple reports also specified the age, district, type and location
        of work of the coronavirus patient believed to be at the center of the cluster.
        While the patient''s age and district were posted by the city, details about
        the individual''s work information were attributed in local media to unnamed
        officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb1898-84a8-483d-8661-055f27534e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, health ministry official Yoon Tae-ho
        warned that "leaking personal information of confirmed patients or spreading
        baseless rumors not only harms other but could be criminally punished," and
        said there was a trend of "criticism and hate against a certain group to which
        the infection occurred."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9772b53-f366-40d3-b9d6-45a286bf01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homophobia is still rife in South Korea and the country is less
        accepting of same-sex couples when compared to nearby democracies like Japan
        and Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57b78d-11d1-49ba-874e-0780c77dd1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT advocates have strongly criticized the media''s reaction to
        the nightclub outbreak. Advocacy group Solidarity for LGBT Human Rights of
        Korea said in a statement Thursday that "revealing sexual orientation of the
        patients ... adds stigma of disease upon the rampant homophobia in South Korean
        society."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7698934-c76f-4258-9526-db5c3eed9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that recent reporting would drive coronavirus cases
        underground, make "self-isolation difficult and is a detriment to testing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941f869-754d-4150-a7b7-6239f3a7ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-six infections had been traced to the nightclubs in Itaewon
        district as of noon on Monday, South Korea''s Centers for Disease Control
        and Prevention (KCDC) said, adding that 78 of those who tested positive were
        men and 76 were in their 20s and 30s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845110b5-3c09-487d-84e2-8dc98b3ae999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Park Won-soon told media Monday that Seoul had collected 5,517
        names of people who had visited the relevant nightclubs between April 24 and
        May 6. More than 3,000 people who had visited the clubs in question or came
        into contact with them have been tested, and a further 1,049 people were currently
        being tested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae2ba6-6580-42c8-8967-1c13e5c408d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One must protect the personal information of infected and their
        family and also respect their privacy," KCDC deputy director Kwon Joon-wook
        said last Thursday, referring to reporting guidelines drafted by South Korea''s
        journalist associations in April.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648ee83-4d49-446d-bb75-09937bf70655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:26:20.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far South Korea has managed to handle the pandemic without
        a strict lockdown. Instead the country has used a combination of widespread
        testing and contact tracing to contain the disease.</p>'
  'The-Office-wedding-dance-virtual-ceremony':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-12T06:32:32.828+08:00
    'imagesource': 'jcr:33218bcc-9d99-479b-a789-6f7b8a93c504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ddeca51-3495-4b2a-a225-1ea4008b4e4a'
    'lead': 'We''re not crying, you''re crying!'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T06:34:43.042+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:22:11.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:44.440+08:00
