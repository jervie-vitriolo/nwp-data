      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his parents and older sister all work in the hospitals, Roberts
        acted as a second parent to his two seven-year-old siblings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c305d-004e-462d-b845-ce31c31bbb93'
      'mgnl:activationStatus': true
