      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6c723-5b5d-45a7-9678-c65c08c14595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means a total of 23 million low-income households which may
        receive the first tranche of cash aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c27aff-94ee-443d-9ccf-ffe4ab44d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
