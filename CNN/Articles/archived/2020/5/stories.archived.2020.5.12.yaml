  'another-study-shows-hydroxychloroquine-doesn-t-work-against-COVID':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T04:16:22.585+08:00
    'imagesource': 'jcr:1168bfcd-de58-452a-99fb-5045377888a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76974a4f-c1f7-4b8e-bf6f-ed89a5bb9a27'
    'lead': 'A new study, the largest of its kind, shows that hydroxychloroquine,
      the drug touted by President Trump, does not work against COVID-19 and could
      cause heart problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T04:15:50.993+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:22:17.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:43.017+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'hydroxychloroquine']
    'template': '1'
    'title': 'Yet another study shows hydroxychloroquine doesn''t work against COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9207a-9219-475e-b679-6e5738174946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;A new study -- the largest of its kind -- shows that
        hydroxychloroquine, the drug touted by President Trump, does not work against
        Covid-19 and could cause heart problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717afcb-87b1-44d6-844b-cda67e5a8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d962b35-1514-4f90-985a-633f7fdadb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Monday in the Journal of the American Medical
        Association. It follows a study published Thursday in the New England Journal
        of Medicine that also showed the drug doesn''t fight the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a40757-d21c-4ad5-a44f-90ac67a72bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14afdf-a241-4951-8afb-0f951eecaeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before these reports were published, the US Food and Drug Administration
        and the National Institutes of Health issued warnings about using the drugs
        for coronavirus patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db67f6-13cd-4962-9557-c989d471e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355dac56-58d5-4bfa-897e-0f85b9f19172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent study, researchers at the University at Albany
        looked at 1,438 patients with coronavirus who were admitted to 25 New York
        City area hospitals. After statistical adjustments, the death rate for patients
        taking hydroxychloroquine was similar to those who did not take the drug.
        The death rate for those taking hydroxychloroquine plus the antibiotic azithromycin,
        was also similar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf7aaf-3bbc-49b6-a9b3-7acf8d7d6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbc353-4c8a-43c3-8974-bea8e12faafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the patients who took the drug combination were more than
        twice as likely to suffer cardiac arrest during the course of the study. Heart
        issues are a known side effect of hydroxychloroquine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12dc74-362d-4d6d-96b4-91b833888c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeeeec7-3a38-4c52-a531-be129c2d7499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big takeaway for me from this study is that it''s very consistent
        with the FDA and NIH guidelines that came out in April," said one of the study''s
        senior authors, David Holtgrave, dean of the School of Public Health at the
        University at Albany. "When deciding on public health interventions and treatments
        for Covid-19 or any other disease, it''s really important to follow the data
        and follow the science and make sure decisions are being made on the highest
        quality data possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa68c8-7ef8-4141-8b18-148b9ead961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a70fb7-9c61-4877-940a-e6df963d7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study likely won''t be the last word on the drugs. Researchers
        at the University of Washington, New York University and other centers are
        still testing the drug in patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5eaf9-17c3-44d7-b271-83166dee8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613c78d-98f3-4e30-be2d-39830c29d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clinical trials, coronavirus patients are randomly assigned
        to take the drugs or to take placebos, which have no effect, and then the
        death rates between the two groups will compared. These types of studies are
        considered the most reliable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cec96-1cb1-4403-b459-31c9d2fac0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8cdb6a-b22b-471a-9272-8dad3e27f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s enthusiasm for hydroxychloroquine</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419520a-35e6-4c53-8b6c-05a4a05750bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in mid-March, President Trump became a frequent cheerleader
        for hydroxychloroquine, used to treat malaria, lupus and other diseases and
        the antibiotic azithromycin, often sold under the brand name Zithromax, or
        as a"Z-pack."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca28b2-550e-43c4-8ad2-36ad194216ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc748d5-38f1-41c9-8b3b-e672ed431787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promoted the drugs nearly 50 times, despite pleas from scientists
        to let studies decide if the treatment worked or not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8b62b-260f-4e54-9bdc-4894c5130d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84add12-1fdb-48d1-a89f-7a4421145f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HYDROXYCHLOROQUINE &amp; AZITHROMYCIN, taken together, have a real
        chance to be one of the biggest game changers in the history of medicine,"
        Trump tweeted on March 21.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e28b1a-217f-4a16-88cf-7b4207dfea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba05c0-57e1-402c-93f5-cbb56a0fc41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News frequently echoed Trump, but both the network and the president
        quieted down about the drugs once studies started showing they didn''t work
        and possibly could hurt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c9dff-2dd9-441b-8ee6-10d076eb9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a92c6b-8f73-4f2e-ac2b-a2c025462f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No difference in death rates</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83aaee-f06b-47ef-ab30-f12f9d4fbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s enthusiasm for the drugs was based on a French study of
        20 patients in March that showed the drugs might work against the virus. That
        study was criticized for poor methodology, with experts calling it "pathetic"
        and "a complete failure."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec161ff-44e5-4482-9157-99ba322dae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42469c1-319d-44f2-8246-806f8fd4689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical society that published that study later said the study
        "does not meet the Society''s expected standard."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b13966-aaa4-4288-afb6-ccbe29858786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051bd549-9e55-43a0-8a81-42c6a544faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study was enough to excite Trump, and enough to excite doctors,
        who were free to prescribe the drugs because they''re both already on the
        market to treat patients with other illnesses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cff07-2f29-4f05-898e-3546b1de0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6ebba-184d-4a32-bde1-076ee972ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest study in the Journal of the American Medical Association
        looked at the medical records of 18% of all coronavirus patients hospitalized
        in the New York City area from March 15 to March 28.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370490fb-3881-42b4-a0ce-24b9211c0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e817092-d432-493e-8fed-f19dfeb45d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this group, doctors prescribed both drugs to 735 patients, just
        hydroxychloroquine to 271 patients, just azithromycin to 211 patients and
        neither drug to 221 patients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91c744-ed5e-4c65-9dc1-ef876ff4b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941a84c-4e92-43a9-8cb0-71dd8481033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that those taking hydroxychloroquine, either alone or
        with the antibiotic, were sicker than other patients to begin with and as
        time went on had a higher death rate. However, once the researchers statistically
        adjusted for the fact that the patients who took the drugs were sicker to
        start with, there was no statistical significance between the two death rates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1c3f8-f9fd-4d94-9587-e8b59a3fbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab4553-6562-45e9-bfe7-7f52f7b43ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the patients had a 20% death rate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258631f-da45-4d5b-b2a3-3a3a1ae36e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d411ece-b2ba-401d-a9d6-fbdede7b955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients in the study were in the hospital, and other research
        teams are studying whether hydroxychloroquine can prevent coronavirus infection
        or slow it down in the beginning stages of the disease.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9a89f-dd44-46d7-ba91-e8417d0d0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:15:50.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/health/hydroxychloroquine-doesnt-work-coronavirus/index.html"
        target="_blank">"Yet another study shows hydroxychloroquine doesn''t work
        against COVID-19"</a></em></p>'
  'Doctors-face-nearly-impossible-situation-as-they-ration-remdesivir':
    'author': 'Arman Azad and Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T04:26:20.450+08:00
    'imagesource': 'jcr:6b3d095a-8b1c-4005-9804-3e5d06a288bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd5d9b8-ce13-42e4-993f-0830cbe1dfb2'
    'lead': 'As coronavirus cases surged across the United States earlier this year,
      doctors faced a harrowing prospect. Sometime soon, they worried, physicians
      might have to decide which patients would receive ventilators amid a projected
      shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T04:24:35.691+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:22:16.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:43.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'remdisivir']
    'template': '1'
    'title': 'Doctors face ''nearly an impossible situation'' as they ration remdesivir'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc20179-0bd1-4052-b57d-4f62e90380eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As coronavirus cases surged across the United States
        earlier this year, doctors faced a harrowing prospect. Sometime soon, they
        worried, physicians might have to decide which patients would receive ventilators
        amid a projected shortage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d76f48-97a4-48b2-82ce-a24759c785e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28404d8-4d78-4351-bfc8-91510e911a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a crisis Italy faced and one the United States largely avoided.
        But already, doctors in the US are facing another difficult decision: How
        to ration limited supplies of an experimental drug shown to be effective against
        the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9883ac-4b92-4b42-9f6f-69e8886f5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c903638-5082-4f48-9cdc-434da1f0d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually did, ultimately, have enough ventilators," said Dr.
        Rochelle Walensky, chief of infectious diseases at Massachusetts General Hospital.
        "But we know the doses of [remdesivir] that we are going to get are not going
        to be enough to treat every patient that we have in the hospital now and every
        patient that is going to be coming in for the weeks ahead."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc2950-4a32-4f3f-8927-d2435e5000bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387218be-732b-4b23-9a81-564d82464f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration authorized remdesivir for emergency
        use earlier this month in a move to increase access, but the government''s
        distribution of the drug has been opaque and confusing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9097e-2fb1-4820-9ee1-2e5d8fd0d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a3cd3-a340-4928-b9fe-dea3b3391c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only enough remdesivir in the world for about 100,000 to
        200,000 patients, according to the drug''s maker, Gilead Sciences. As the
        company works to manufacture more, about 40% of its current supply has been
        reserved for the US, according to the US Department of Health and Human Services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548cbb5-d9fc-4290-a54d-0873b4fd1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd30d7-f1d4-434f-ac2b-5e4a91db46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the government began distributing vials of remdesivir
        directly to some hospitals, but it was unclear why some received the drug
        while others received nothing -- even in hard-hit areas of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e92a14-370f-441b-8393-e994b11918cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25660162-0379-4c50-8340-f8e96216ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After doctors expressed outrage, HHS backtracked on its original
        plan and decided to give remdesivir to state health departments to manage.
        But as the drug trickles into hospitals -- mostly in regions with the largest
        outbreaks -- doctors are grappling with how to ration the few vials they''re
        getting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26439ef1-3ba0-4260-bc25-93447bb31b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d5abd-3417-4275-94e1-faa888ef9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in most states, doctors still haven''t received any remdesivir
        at all, leading to difficult conversations about why patients can''t have
        a drug that White House coronavirus task force member Dr. Anthony Fauci said
        would set a new "standard of care" for Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd568847-e1de-4708-acfc-315ef125aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccad358-fa80-4d43-8127-a05243d6e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A committee helps ration the drug</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757596c-fad1-465a-8073-57a92ad8b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mass General, an impartial committee -- which includes ethicists
        -- has been putting together guidance on how to allocate the hospital''s limited
        supply, according to Walensky. The group has already begun working through
        patients'' charts, and the hospital has enough remdesivir for about 65 patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b71d5a-6ec8-46c9-838b-557791524455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88576bd5-7f3f-4b78-83fe-fc2cae168c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was work that was going on before we received the drug," Walensky
        said. The committee came together anticipating that "there are going to be
        patients -- they are currently nameless and faceless -- who are going to need
        this drug, and we are going to need to figure out how to prioritize it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e7a6f-49ae-424c-9c49-2fb3b083edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc9c60-d21d-41b7-b4e6-79086ea8ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, medical ethicists floated a similar approach for
        allocating ventilators. In "The Toughest Triage," published in the New England
        Journal of Medicine, they suggested insulating doctors on the front lines
        by leaving decisions to a group "composed of people who have no clinical responsibilities
        for the care of the patient."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ac12b-c22c-4f13-9483-d2937f9f1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb25ef4-6b65-4805-b3ee-24fda85ee0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike ventilators, though, remdesivir is not a lifesaving drug
        -- at least not yet. While it shortened patients'' hospital stays by about
        four days in a clinical trial, it hasn''t been shown to reduce the risk of
        death. Still, it''s one of the few tools available with some effect on the
        virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e6625-5762-4504-a91f-aa48026f16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bc2ed-01e0-4711-9f3d-922f9c7b6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps I rest a little easier knowing that we don''t know this
        drug to be the miracle that people are hoping it is," said Walensky. She added
        that "if this were a cure, if this were a vaccine, I would say it would be
        even harder."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f11bd0-5cb1-4107-901a-8546793a727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e32c21-3b3a-4ae5-98ba-09712907d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, "it''s nearly an impossible situation to be in medicine
        when you think that there''s something you could and should be doing for somebody,
        and you don''t have it to give."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2662ad-7b3e-4be1-9cc5-86babb39c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ee6e3-d65a-4631-aa01-c15b80bfb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>For doctors without remdesivir: ''It''s heartbreaking''</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee3d9e-6cab-4159-8944-2507c7b17603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with Health and Human Services have said it''s distributing
        remdesivir to "areas of the country hardest hit by the pandemic." But the
        agency has never released the formula it uses to calculate which states get
        the drug and how much.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafedf3a-db52-4071-8415-cf5683c95a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd34cad-fb56-45ca-b6f3-239e62ca0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, for example, has seen more than 67,000 coronavirus infections
        so far -- but hadn''t received any remdesivir from the government as of this
        weekend, according to HHS.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bceaf9-e3fe-4893-8e32-2058ee33f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48927b1f-505f-4176-ad4d-d29ce7f39600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Zuckerberg San Francisco General Hospital, doctors can only access
        the drug through restrictive clinical trials or Gilead''s "compassionate use"
        program -- which is only open to children and pregnant women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30828cb-62f4-43b7-983b-2258891f7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884d534-396f-4f3f-9eea-29a8a163deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I could honestly say to [Covid-19] patients, I''ve got nothing.
        But now there is something I could offer but have no ability to do it," said
        Dr. Annie Luetkemeyer, a professor of infectious diseases at the University
        of California, San Francisco, who practices at San Francisco General.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e3ff3-b4da-43ce-a2e8-fd8626a7bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae8214-0f18-471a-8ec6-9e93ebafc262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came home and told my husband that I was so happy the day the
        press release announced the remdesivir results, and here I am nine days later
        still admitting patients and not able to prescribe it," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d5b86-6495-467d-bc1a-c58f87608c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a08d4-b5d8-4d60-871c-e9899a35b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco General is a public hospital, and while other cities
        are harder hit -- New York, for example -- San Francisco has sick coronavirus
        patients too, many of whom come from marginalized communities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1747273-fe5a-48e8-b5e4-529d38c2b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68107815-2ec5-4fec-94e7-293a0460074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the H1N1 pandemic, the US Centers for Disease Control and
        Prevention set up a national system to allocate a different antiviral, peramivir,
        that had received an emergency use authorization. But no such system exists
        today, and HHS hasn''t released any information beyond a press release issued
        this weekend, which lists a handful of states receiving remdesivir.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f302b-4f4b-4048-82ae-deecb62fd3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21521f-ff26-4cb6-8be2-f962965317fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it "expects" the drug to be delivered to every state
        and territory, but offered no timeline.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142491a-0f45-423c-9641-53667d68547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51342cb-bc26-42e2-950c-5eabc2fc49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luetkemeyer, for her part, says she understands the medicine needs
        to go to the hardest-hit communities. But the haphazard allocation of the
        drug, with no clear criteria for the regions getting it, is frustrating.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbc627-8c8b-4c9d-9175-7b936bbbb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62225d-7e5b-48d4-b9f0-cbacf64f1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My God, it''s the first thing we''ve found that has a signal that
        it''s working," she said. "And the safety signal is good too."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39da5d-18f2-43d1-93dc-130fcc54d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1589e81-7e4e-412d-96b0-e07f7678c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luetkemeyer described a patient she cared for, knowing she couldn''t
        give them remdesivir: "It''s heartbreaking."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139064c-e5c8-4b15-b3a9-eb0f3b3fd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ad302-1ebb-4ea6-b08d-2acc84b62163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Doctors don''t know who will benefit most</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c28c57-4402-49ca-8440-9db3a73dc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As physicians choose who gets remdesivir and who doesn''t, doctors
        are to some extent flying blind. They want to give it to the patients who
        benefited most in the drug''s large clinical trial, but the National Institutes
        of Health still hasn''t published that study.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a113eba-a354-4e7a-a22c-42332f8e273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0641ad-f019-4b26-9ad8-04cadd63632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a lot of data to work on," Walensky said, and "there''s
        not a lot of history with this drug."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad083070-4f9b-44da-9766-63a9b196b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa04b47-7053-4172-bda4-401f1d76bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are also unhappy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f192e37-e2ab-4140-ad03-543b96245ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7be6a-fdd8-42d1-bd0b-a7112fbff141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A doctor making a life or death decision about how to allocate
        a limited amount of this drug and which patient gets it and which doesn''t
        -- the clinical trials are very important in that regard. They haven''t made
        that available," said Rep. Lloyd Doggett, the Texas Democrat who chairs the
        House Ways and Means Health Subcommittee.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c14376-2254-4d66-bb8c-45ecbe09e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9cca1-b5e7-4127-b45b-c35bb51b1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Institute of Allergy and Infectious
        Diseases told CNN that "the study team is currently reviewing the available
        data for the [clinical] trial and plans to publish a preliminary report of
        the initial results in the next few weeks."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00592f5e-234c-4ebd-b95e-bacd13ed5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb00602-aee0-4d79-b4e4-296aef3e8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said some doctors in her hospital have also turned down
        offers of remdesivir for their patients. Those patients appear to be on the
        mend, she said, and the doctors don''t want to give them a new drug with limited
        benefits and so little history.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa70f40-9759-42c4-ad07-70a700f27abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55fe45-ca95-460a-b25f-2ac59d5eb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Washington Post op-ed last week, Walensky and others from Mass
        General said remdesivir has left doctors with more questions than answers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663ceca-aaed-4cec-bec8-0e92cbf27f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f670e0-ce09-4a73-ab03-2fbb25cb1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the wake of this media bombshell and data tease," they wrote,
        "we are left with a treatment that the FDA has permitted us to use, and that
        patients and families will justifiably expect, but with an extremely limited
        drug supply and no evidence-driven guidance on how to use it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75b78a-67b2-486e-96c5-d5ed04d89032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6252f4-228c-4c0c-ab28-8b7835929ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said using a committee to choose which patients get the
        drug "is not how we like to practice medicine." But with so many patients
        -- and so little remdesivir -- the hospital decided it was the most equitable
        approach.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1940530-10c3-4572-9bbf-82919d45f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0025b-6ec8-4f9d-adf8-7ee1aa8d2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equitable, though, doesn''t mean easy, especially when it''s unclear
        who needs the drug most. "It''s a nearly impossible situation when your overarching
        mission is to do right," Walensky said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6503e-f281-4d2a-a23f-b19e8bd13abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T04:24:35.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/11/health/remdesivir-rationing-doctors-coronavirus/index.html"
        target="_blank">"Doctors face ''nearly an impossible situation'' as they ration
        remdesivir"</a></em></p>'
