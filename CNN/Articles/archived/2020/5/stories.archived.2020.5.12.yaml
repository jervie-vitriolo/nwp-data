    'template': '1'
    'title': 'Some restaurants are using shower curtains, stained glass and lots of
      plants to keep diners safe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986676f-b5b9-4f94-ae55-db65904bdc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>⁠(CNN) —&nbsp;</strong>A popular Northeast Ohio breakfast
        spot will look a little different when its able to welcome back customers
        after being closed for about two months because of the state''s coronavirus
        restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad653162-f53f-4dd2-95c5-01c313449d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c6c11-79fd-4826-8a94-4c2c8cce6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at Twisted Citrus in North Canton prepared for their May
        21 reopening by installing clear shower curtains between each table to separate
        diners while they eat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42296442-c373-41b5-b694-fbf1f44ecb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5e789-358a-4d3b-a69e-3e949ac8101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under restaurant guidelines issued last week by Gov. Mike DeWine,
        tables must be at least six feet apart or be separated by a physical barrier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab9f6b-b1c6-419f-a472-2a17e37948c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc07008-0c73-46fc-87ab-463dce8f8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six feet between tables would have limited us to maybe eight to
        10 tables, which financially would not have made it worthwhile to open back
        up for us," Twisted Citrus co-owner Kim Shapiro told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b9ced-3f5e-475c-bb39-31916d22b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e75bc-7b05-4c4f-9d5e-2daef851317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cut the restaurant''s seating capacity from about 80 people
        to 55 customers, Shapiro said. They have room to safely add a few more seats
        if they''re needed, but Shapiro said they wanted to be conservative at first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac5610-b4b7-4598-8775-99cf31f070a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02026e2d-bd39-4f8a-8256-7ba0d2daa7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also rearranged the tables so parties were sitting back-to-back
        instead of being beside each other on the long communal bench that runs along
        one wall of the restaurant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b798140-033c-4a1c-8c16-2897370910f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b582bd-0ee9-44fb-83e7-c9cbcd843dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twisted is among many restaurants around the country that are wrestling
        with how to protect their customers and staff, as states move to reopen their
        economies and lift stay-at-home orders that have been in place because of
        the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf538e0-2bf8-40d4-a2af-573d7a06812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c15af-8b66-4478-8060-7355f359558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I''m going to open to a full house or to crickets.
        I don''t really know what the appetite is for the customers who will come
        back to visit us," Shapiro said. "I figure its always it''s always a good
        problem to have if we have to add tables than take them away."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de9dee-534f-4c32-a4a5-8369a923e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2277b07d-1309-41a5-8a6a-71c3cfb385f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dining will be ''a lot more intimate''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94d40b-221c-44b5-9d19-8eace64955fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapiro said she picked the shower curtains for Twisted because
        they''d be easy to disinfect between customers and could be run through their
        commercial dishwasher at the end of the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3a05d-c339-48dc-b80b-246760baabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36a612-164b-4bc7-8cfa-e3026426c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wanted customers to be able to see each other, since that''s
        a big part of the dining experience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba4ad6-df54-40ff-8ab0-bf7f3a7e4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd49610-7553-404d-9acb-9b25c7ccced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have two other restaurants with patios that can start offering
        outdoor dining on Friday, under the guidelines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffaa45c-41f1-4b22-87fc-44a972241762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6feb26-c6e7-4628-b110-f20236c12fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being creative in redesigning a restaurant''s layout has been key
        in adjusting to new guidelines, according to Atlanta-based architect Anita
        Summers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077449a-60cf-4b7a-8bd7-f9e5a269abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dbc684-3521-42f6-9e9b-6efe94de1c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what we''re doing is trying to come up with creative ideas
        without spending a ton of money on a whole new decor," said Summers, who is
        with The Johnson Studio at Cooper Carry, which specializes in restaurant designs</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ee9cc-fb2f-4fbb-9ee5-443a8617ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eca73d-4227-469e-8388-24b70894a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her clients have looked at a lot of different kinds of barriers,
        including elegant stained glass and mirrors, which make the socially distanced
        space seem less empty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59979c-a1ca-400c-8a50-1062a25d0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622ebee-9d31-45b3-9d95-08d3c5002692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our kind of go-to is plants. It''s just an easy way to spread out
        your tables and chairs," she said. "Put plants in, it always adds life and
        it just feels healthy and and it''s not just empty space between booths or
        between tables."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184075c-f479-4a60-8162-aa8a077af83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:35:33.416+08:00
