      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the 2020 award announcements were made on May 10 through
        a virtual ceremony that took place live on YouTube.</p>'
