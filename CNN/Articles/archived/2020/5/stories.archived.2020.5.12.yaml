      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad8c58-f2fa-4463-a3a1-1badf8d9749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed this during his
        press briefing where he gave updates on <a href="https://www.cnnphilippines.com/news/2020/5/12/Duterte-ECQ-GCQ-COVID-19-cases.html">which
        areas will transition to new quarantine rules starting next week</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7ae4d-9384-4972-a0d4-3a1faee7fe64'
