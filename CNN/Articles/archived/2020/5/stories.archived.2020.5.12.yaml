      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fc78e-225d-4c1d-bd63-c39384c4c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second wave of subsidy, Roque clarified beneficiaries will
        be limited to areas under enhanced community quarantine, citing limited funds
        approved by Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f06671-4953-4614-a1c1-79368820242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ace7a-a5f0-413d-b151-f3e8cbd8d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil limitado lamang po ang pondong inaprubahan ng kongreso,
        yung mabibigyan lamang sa second tranche ay iyon lamang mga nananatili sa
        ECQ na idineklara noong pangalawang buwan ng ating Pangulo,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65911f13-68b2-41b0-8a77-5d54d77144c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ab7ac-ebe7-427c-812d-04c33458e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because limited funds have been approved by Congress,
        those who will receive the second tranche are those from areas which are still
        under the ECQ on the second month, as declared by the President.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2b67b-b125-4122-8de5-f914d292bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192f315-2ec3-4b00-98da-9f2b31a7edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:40:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said 92.3 percent of beneficiaries have received the first
        wave of cash assistance to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d64d24-08d7-486c-b4be-7f8611f4bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:30:22.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Social Welfare Secretary Rolando Bautista said in a separate
        briefing that it will use the list submitted by LGUs on waitlisted families
        who were left out in the distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5dd6f8-7ed7-41f9-86e2-f6584aa391db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:30:22.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpasa po ang ating lokal na pamahalaan ng waitlisted na kwalipikadong
        pamilya na hindi nabigyan ng social amelioration sa kanilang lugar. Ito po
        ang gagawing basis para sa karagdagang limang milyong pamilya," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca9b07-10a7-4890-9c54-bb7c17c706fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:30:22.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Local government units have passed their list of waitlisted
        families qualified for social amelioration in their corresponding areas. This
        will be used by the agency as basis for the five million additional families.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4fa4e-07ad-440c-adde-9a49a87ec472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:30:22.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added that 16.3 million families have already received
        the aid, with 1,035 out of 1,634 LGUs that finished payouts. The Department
        of Interior and Local Government earlier said as of Sunday, 77.42 percent
        of 1,265 out of 1,634 LGUs have completed the rollout. It''s unclear why there
        is a discrepancy in the numbers they cite of LGUs that have competed aid distribution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04695297-a039-466e-8994-c707a646f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:30:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱92.1 billion has been released under the subsidy''s
        first tranche so far. The DSWD said it will wait for a written directive from
        Malacañang on the implementation of the second tranche.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a39b5-9833-4b29-ae2c-db296b46bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:30:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD is also studying the use of mobile phones and "digital
        wallets" to minimize health risks during distribution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e47ba-43bb-4f7c-9afa-57e7bcec45eb'
      'mgnl:activationStatus': true
