    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cf451-1d6e-48ac-b206-0de2f678745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) –</strong> In one
        of the rooms at East Avenue Medical Center in Quezon City, a doctor prepares
        for another day of battle against an unseen and deadly enemy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c1ec4-a836-417e-9a11-4c26cd3e591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a warrior, he dons layers of protective gear — an N-95 mask,
        a head cap, coveralls, gloves, booties and a face shield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac33fb-5371-42ab-a0bd-f80507e05ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are uncomfortable, but a necessary protection against the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734623b7-455d-4655-91bc-31a79d1f6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers have to change suits every time they do their
        rounds at COVID-19 wards. For some, that means changing twice or even more
        during their shift.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd38fa2-ff66-4527-9697-fc4faa8f92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hospital is already at capacity with COVID-19 patients,
        and has limited beds for non-COVID patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee22f0-4541-444d-a7b8-a56f6dc995c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal medicine resident Dr. Paolo Maddela tells CNN Philippines
        in a video call interview that his colleagues are also getting sick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff8f13-c3ff-4c4a-985d-726991b8090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just the other day, three of our residents tested positive for
        COVID,” he said. “Some of the nurses at (Emergency Room) have been infected
        due to improper donning and doffing, especially when we doff the (personal
        protective equipment). We usually have instructions on what to take out first.
        What we lack is proper instructions. Some of the nurses and residents…iba
        nagmamadali, iba hindi nagcheck instructions properly, sa instructions may
        priority na tanggalin muna like booties then gloves and overalls. (Some of
        the nurses and residents are rushing. Others are not checking instructions
        properly. In the instructions, there is a priority to remove booties then
        gloves and overalls.)”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f9690-8526-432c-8ba7-b757a15a96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 11, the Department of Health reported that 1,991 healthcare
        workers have been infected. That’s one of every six COVID-19 patients nationwide
        since January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd063ea7-b2ca-4327-a61f-8bc4c89fc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Madella says that when one doctor, nurse or medical technologist
        is placed under quarantine or hospitalized   their whole operations would
        be affected.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e69074-c085-4c6b-ba6e-0d50309f60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very difficult when a colleague of mine is positive because
        we have to adjust the schedule of the whole department. It’s possible I would
        be taking care of 20 patients today, the next day I would be taking care of
        40 patients,” Dr. Maddela said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74c41a-d4ae-4ad4-b1ab-df2932e77d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnn.ph/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html"
        target="_blank">WHO works with PH on ‘worrisome’ COVID-19 infection rate of
        frontliners</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0ae32-9d9e-426e-81e7-e7a1cb8148f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/23/community-exposure-long-shifts-health-worker-infections.html"
        target="_blank">DOH: Community exposure, long shifts led to high infection
        rate of healthcare workers</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b135a3-ae50-4c9b-968e-e9b833704216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Healing needs Humanity</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7618ea-eb0d-412a-99cd-732f89643915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most healthcare workers, Dr. Madella hardly sees his family.
        Both of his parents are hypertensive, at high-risk of contracting the virus,
        which he says  he might accidentally take home from the hospital.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d1d0b-b4d0-47db-a98b-a8ac450ef7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have these fear of transmitting these days,” he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ea341-6fff-424c-8040-164b4449abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know what this disease is capable of, so I’m willing to make
        the necessary sacrifice.”</p>'
    '162':
      'image': 'jcr:c7553a79-4165-4360-a41e-2f1bc8cc331a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaaa28b-e6b1-4090-8561-656f62c11fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6af839-06c8-4db9-9627-735bd0c1a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He takes on a 36-hour shift for seven days straight before going
        on a break. He gets a week off, and then it’s back to work again.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c1d75-8494-4dc7-9a5e-02b66079b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every time he steps inside the hospital, Dr. Maddela finds himself
        walking the extra mile for his patients—they are alone and away from their
        loved ones, too.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998418f9-d0e7-48f7-a85f-35388140f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the hospital allows relatives to visit, subject to protocols,
        the young doctor said many are still afraid to step foot at the hospital.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbce44-2dbc-412f-b408-b73dd586bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of family and friends, he gives his patients food
        and comfort, taking the time to talk with them.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cb34f-74c7-4b84-8d4f-0a99d1453736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, their answers to a simple question on how they are doing
        would break his heart.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8d953-1385-48b0-9639-61eb7cb83283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the responses nakakalungkot, hinahanap nila ang anak nila,
        or apo nila and that saddens me. It’s hard for relatives to go inside kasi
        baka mahawa din sila but at the same time, naakaawa rin ang patients, no one
        would take care of them, no one would give them a drink pa kailangan nila.
        So umaasa lang sila sa food pag may nurse na pumapasok o doctor na pumapasok,”
        he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb3002-7643-46c1-ab58-20820651dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of the responses are disheartening, like they
        are longing for their children or their grandchildren and that saddens me.
        It’s hard for relatives to go inside because they can be infected but at the
        same time, the patients feel sorry because no one would take care of them,
        no one would give them a drink they need. So they are depending on their food
        if a nurse or a doctor go inside.]</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11814af-ac6d-4941-b843-e31b832ae25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembers a conversation with an old lady last week. She is 80
        years old who suffered from a stroke, and is a probable COVID patient. Neither
        her husband nor her son is at her side.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e5557-9a84-44db-be9b-5ae0c8270ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I went inside sabi nya di siya nakakain buong araw, gutom
        na gutom sya and she was looking for her son. As a doctor, usually I would
        console her lang, kausapin mabuti. I would tell pupunta rin anak nyo,” he
        recalled.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56be26-9ba7-46a2-aaf9-e026fc77462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I went inside, she said that she did not eat
        the whole day. She was so hungry and she was looking for her son. As a doctor,
        usually I would console her, talk to her, and I would tell that her children
        will visit her.]</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d68037-8276-43e2-a088-83c03ca686b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, I remembered my lola. Pinakain ko siya, pinainom ko ng (medicines),
        just like what a normal person or apo would to to a lola.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80853cfb-1293-4d68-a485-9e4d005e2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But, I remembered my grandmother. I fed her, gave
        here medicines, just like what a normal person or grandson would do to a grandmother.]</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9c53c-f98c-4665-ba02-d9a3a7e38b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maddela eventually convinced her son to visit her.</p>'
    '1':
      'image': 'jcr:15b4f3c6-ff33-413d-b4db-dea00acdf234'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12da46-c534-492c-999c-b55141c8ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:06:00.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a280a9-bfb4-4bed-ab95-643ad942a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, the healing process for COVID-19 or any other diseases
        extends beyond prescribing medicine. It is about offering kindness and care,
        too.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c3432-06fb-4e16-a294-15dd587d8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with all the attendant risks, sacrifices and fatigue, the most
        difficult is still delivering the bad news.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7915d3-b7c5-4569-b975-3717bd69c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t but remember that day in April. One of his coronavirus
        patients was dying. He was 54 years old with a chronic kidney disease. He’ll
        leave behind a 19-year-old daughter alone in this world.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7271528-029b-4e8a-af56-39cfe77dc02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time it was very hard for me to explain to the daughter
        that her father was dying,” the doctor said.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc40b8-52c9-4e66-a0e2-477f2fef5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala sya nanay and the father was dying, wala syang relatives so
        it was hard to explain.”</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d161805-ef0b-4793-aff4-7fb1599b141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She doesn’t have a mother anymore and the father was
        dying, she didn’t have any relatives so it was hard to explain.]</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be779d94-159b-48bf-8978-c3f46a288be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hospital recorded a number of deaths in the past two months,
        it is now seeing more recoveries.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c8362-3684-4402-85f5-210d34062a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who survive give satisfaction to doctors and nurses.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1baf0-8174-4dbd-b2f5-9c514042e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maddela says this is the best of times to be a doctor or to
        be any other type of healthcare worker.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377d410-3d7f-471c-8cd1-3f66b18cec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No amount of joy this time when a patient was admitted with a bad
        prognosis, was then later intubated, now is awake, oriented and discharged
        stable,” he said.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61367c-6b9b-40ff-92b6-9929bcd3dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T05:57:51.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:22:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other things that motivate them to keep on pushing
        in a seemingly thankless job— smiles from co-workers, donations, prayers,
        and any show of support in their continuing effort to save lives amid the
        pandemic.</p>'
  'Twitter-fake-news-misinformation-label':
    'author': 'Donie O''Sullivan, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-12T06:06:19.670+08:00
    'imagesource': 'jcr:ac95188f-8955-410a-84ec-9da990b6b8c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54804003-09d6-4e9d-88e0-51a1a8491fcf'
    'lead': 'Twitter says it plans to put labels and warning messages on some tweets
      that contain disputed or misleading information related to Covid-19, even if
      it''s tweeted by US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T06:08:32.036+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:22:12.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:44.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter says it will label misleading coronavirus tweets — even if they''re
      from Trump'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73ebf4-6d05-4f10-9481-77a2dc790e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter said Monday it plans to put
        labels and warning messages on some tweets that contain disputed or misleading
        information related to COVID-19, even if it''s tweeted by US President Donald
        Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9acea-406d-49c6-a08f-71f6aa973f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter announced in March that it would remove Covid-19 tweets
        that could cause a "direct risk to people''s health or well-being." Starting
        Monday, it will use labels and warning messages "to provide additional explanations
        or clarifications in situations where the risks of harm associated with a
        Tweet are less severe but where people may still be confused or misled by
        the content."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b182256-77fe-443c-91a9-39739ea46f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, possibly Twitter''s most prolific user, will also be subject
        to the rules, according to Yoel Roth, Twitter''s head of site integrity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6708827-27ff-49b2-8e37-51cdd82d5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These labels will apply to anyone sharing misleading information
        that meets the requirements of our policy, including world leaders," Roth
        wrote in a tweet Monday in response to a question about how the policy would
        apply to Trump and other elected officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b688b4-859a-46da-8560-5262d8455825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House briefing in April, Trump dangerously suggested
        ingesting disinfectants could help cure coronavirus. Trump has also promoted
        unproven drug therapies for the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be117550-1ad7-43f6-b50c-60e2fd4e08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Twitter, the hard part arguably isn''t introducing the policy,
        but implementing it consistently.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e4f19-19ed-44ea-8e77-178c2e45dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter announced last summer that it would label tweets from world
        leaders that broke its rules. But a month after Twitter announced the policy,
        the company said tweets in which the president used racist language to attack
        four progressive Democratic congresswoman were not against its rules — a conclusion
        apparently contradicted by Twitter''s written policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106627c-9343-426b-854e-3720db0bb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:08:32.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Twitter labeled a deceptively edited video of former Vice
        President Joe Biden that was retweeted by Trump as "manipulated media." The
        action prompted blowback from the White House and Trump supporters. Twitter
        acknowledged at the time that it had experienced issues implementing the label
        on the video and it was not showing for all users.</p>'
  'Chinese-and-Indian-soldiers-engage-in--aggressive--cross-border-skirmish':
    'author': 'Vedika Sud and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T06:16:53.509+08:00
    'imagesource': 'jcr:08ab768e-061c-4ccd-9afc-ca5424028443'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa549c67-5b6d-4e8b-9cb4-590414670678'
    'lead': 'An ''aggressive'' cross-border skirmish between Chinese and Indian forces
      has resulted in minor injuries to troops, a spokesman for the Indian Ministry
      of Defense has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T06:18:42.194+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:22:12.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:44.187+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese and Indian soldiers engage in ''aggressive'' cross-border skirmish'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ecfe5-c1c8-458b-9d63-79a728593cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An "aggressive" cross-border skirmish
        between Chinese and Indian forces Saturday resulted in minor injuries to troops,
        a spokesman for the Indian Ministry of Defense has confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869dcc23-bb23-42bc-9353-7b3aa8efda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which occurred at a remote, mountainous crossing close
        to Tibet, is the latest in a long line of border flare-ups between the two
        neighboring powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78804d-302f-4daa-b6f4-35feccdd73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aggressive behavior by the two sides resulted in minor injuries
        to troops," said the spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9c9b4-c789-437c-bab6-8b5e48d6a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides disengaged after dialogue and interaction at a local
        level. Troops resolve such issues mutually as per established protocols,"
        the spokesman added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa860610-f17e-4dad-81c7-97c5b16e242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven soldiers, four Indian and seven Chinese, were reported to
        have been injured in the incident, which took place during a patrol in Nuka
        La, North Sikkim, according to CNN affiliate News18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461d79a-d94c-4785-a89b-e476cf88eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian ministry spokesman said "temporary and short" face-offs
        between troops from both countries are a regular occurrence due to the fact
        that "boundaries are not resolved."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331e471-5622-4214-a808-357b6deb7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from the Chinese foreign ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965cd4e-d441-4f16-877b-46ea322f566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and China share one of the world''s longest land borders.
        In 1962, the two countries engaged in a bloody Himalayan border war and skirmishes
        have continued to break out sporadically in the decades since.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b9a1c-c0cf-414d-aee7-1770e58ab8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the two sides engaged in a months-long territorial standoff
        on the disputed Doklam plateau, on the unmarked border between China and Bhutan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ed323-df41-4963-aa30-ab469c04630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not a part of Indian territory, the area is close to the
        "chicken''s neck," a strategic corridor that serves as a vital artery between
        Delhi and its far northeastern states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc072bd-e18c-46de-83fe-0358f02da31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of rising tensions and live-fire drills, the two governments
        eventually agreed to back down in August 2017. Prime Minister Narendra Modi
        and President Xi Jinping agreed to work together to avoid further border disputes
        in 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9aa6e-f448-4e5d-8d5e-b2391ea2570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T06:18:42.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the agreement, tensions continue. As recently as September
        2019, Indian and Chinese troops became involved in a "scuffle" on the border
        near Pangong Lake in the Himalayas, according to News18.</p>'
