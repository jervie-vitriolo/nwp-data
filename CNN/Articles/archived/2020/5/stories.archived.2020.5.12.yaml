      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH data, the majority of COVID-19 patients in the
        country exhibit mild symptoms, and the average hospital length of stay for
        recovered patients is at 15 days. Around 55 percent of deaths also had known
        comorbidities, with the top two being hypertension and diabetes.</p>'
