        take extra preventive measures to keep the disease at bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17124b34-e1a1-450b-ab9a-720ab1b6cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.068+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have stocked up on face masks, bought alcohol bottles during
        their grocery runs, and made sure they haven''t skipped their daily dose of
        vitamins to further boost their immune systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304b64d-c3ea-469a-8096-8b2025b7cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.068+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while past studies showed that the coronavirus mostly affects
        older people and individuals with preexisting medical conditions, children
        are still not exempted from contracting the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d46cc8-2d11-4177-beab-0d4756f6089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.068+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the best way to ensure our kids'' health is to have
        them eat nutritious food, as well as to make them practice proper hygiene
        such as regular hand washing or sanitizing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23671210-bf8c-4d45-b688-c89b40f9158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.068+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are also encouraged to take vitamins and supplements to
        assist in filling the nutritional gaps. These are needed to maintain the proper
        balance of nutrients in the body, especially calcium, which helps develop
        strong bones; and protein, which is essential for growth and development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7b93f-0abc-44ef-9a6e-dc30de95c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.068+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going organic</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d05424-bb9f-4754-9d69-c0b5db4167a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.069+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another healthy option for you and your family to consider is going
        organic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595c299-cd32-4d9d-8c75-7c344efdf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.069+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing organic food items seems to have transformed into a trend
        nowadays. Advocates say the products not only provide more nutrients (and
        better taste) but also immensely contribute to the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d1f3e-4cac-42e5-b218-3b6008bf7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.069+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic farmers have likewise made it their mission to help preserve
        the natural environment and resources (no genetically modified organisms or
        GMOs allowed), as well as to protect animal welfare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674e8a4-bea7-45bc-8cb7-d3b4beac59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.069+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Organic milk: New choice of moms</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637dc6bf-1013-4d3e-84f9-576399c3ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.070+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One product in the area that has been gaining attention is organic
        milk— which can also provide all the nutrients your kids need as other regular
        milk brands do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04ec43-5964-480f-b53f-faf1626ac2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.070+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic dairy farming requires that <a href="https://afs.ca.uky.edu/content/organic-milk-production">cows
        must be fed 100 percent organic feed</a>, and should not be treated with any
        antibiotics. They must also have access to their natural habitat and more
        or less be able to exhibit their natural behaviors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32835212-8d54-4a4b-b42b-c21344484837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.070+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic milk produce is said to contain higher levels of omega 3
        fatty acid, lionelic acid, and Vitamin E. These are necessary for <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4113767/">healthy
        brain development</a>&nbsp;of children as well as boosting their <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6834330/">immune
        systems</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870567b-6545-419a-b10a-fa6ba23764fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.070+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such brand to consider is ARLA, one of the world’s largest organic
        dairy producer. It offers organic milk, which gives families the goodness
        and the right nutrition of milk without GMOs and pesticides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67381ae6-0f86-400a-83b2-65115a5606a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.071+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARLA ensures its dairy products are of the highest quality while
        taking the utmost care of the environment and animals. It is 100% European
        Organic-certified so you can be sure that it is a high-quality organic powdered
        milk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972b364-be2b-425f-b58d-313684776113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.071+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to produce its organic milk powder, ARLA''s cows consume
        nothing but organic feed and are raised in free-range conditions. It has all
        the nutrients of organic milk and has 50% more proteins (versus similar powdered
        milk brands) that help your child grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab38ef-e358-45b2-bc63-e3511148ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:37:31.071+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:21:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic milk is usually a hard find in markets, but ARLA''s powdered
        milk alternative gives Filipino families a unique chance to enjoy the nutrients
        and benefits of organic milk at a reasonable price.</p>'
    '17':
