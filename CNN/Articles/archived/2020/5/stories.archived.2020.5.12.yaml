      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Two Worlds” by Armi MIllare</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc896e8-3a2c-4d58-afa4-98d03bc10d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:37:32.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:21:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armi Millare wrote her lush new single “Two Worlds” in November
        2019 during her last trip to Oslo, Norway. The song is another product from
        her collaboration with D’Sound producer Magnus Martinsen and drummer Kim Ofstad.
        Thematically though, it sounds like something that’s borne out of the new/old
        world dichotomy of the pandemic era. “Two Worlds” is a rallying cry to “Leave
        those palms up / Turn on your green light and come home;” to take charge of
        our own destinies — now that we can afford to do so. “Two Worlds” further
        Millare’s horizons in terms of musicality, dripping with the echoes of her
        first single “Lykkelig” and the introspection that usually run in her songs
        such as “Kapit” and “Somewhere in Between.” “Two Worlds” is a balm in this
        tempest; an anthem that we can carry in our hearts once we emerge out of the
        ruins of the old world.</p>'
    '7':
