      'mgnl:lastActivated': 2023-01-26T13:21:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases among Filipinos overseas</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e95db-f955-451d-89c3-0e9ecb2fe2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:49:36.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 38 more Filipinos abroad have been infected with the
        viral disease, the Department of Foreign Affairs said Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e3f90-bf2a-437e-9433-4f748608cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:49:36.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of COVID-19 cases among Filipinos overseas
        to 2,233.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d957e-f62b-4472-a8e6-5c5a72c69c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:49:36.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data also registered 25 new recoveries, with the total
        now at 669, which is&nbsp;nearly 30 percent of confirmed cases. One more died,
        bringing the total number of fatalities to 261, the DFA added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1b08e-4e19-45a9-a20f-ed1571ccf02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T17:49:36.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino COVID-19 cases have been reported in 46 countries or regions
        worldwide. Europe has the highest number with 668 cases. Next are the 643
        cases in the Middle East/Africa, 529 in the Americas, and 393 in Asia Pacific.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6711382-1b01-400c-ae11-003d53b32a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the whole world transitions into a “new normal,” health officials
        continue to remind the public to adhere to health protocols and exercise preventive
        measures. These include proper hygiene, wearing of face masks, physical distancing,
        cough etiquette, and regular disinfection of frequently used items.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c21f88-09d5-46ef-8ffa-34c99b8403dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:52:34.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 4.2 million people have so far been infected with
        the viral illness. Around 290,000 of these cases resulted in death, while
        more than 1.4 million patients have already recovered.</p>'
