    'mgnl:tags': ['President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte offers ₱2-million bounty for arrest of top New People''s Army
      leaders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95902db-fb1c-4ab7-bcaa-da40fac470b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Rodrigo Duterte on Tuesday offered up to P2 million reward for anyone who
        can provide information that would lead to the arrest of top communist leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a27ef-8902-47b8-b777-0ccfdc5c450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag ikaw ang nakaturo at nahuli ang commander na mabigat,
        may hati ka diyan sa pera</em>,” Duterte said in a taped address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ab84e-671c-4e17-9d96-0c1ce2829740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you gave the tip and a commander is arrested, you
        will get your share of the bounty.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a298bba-776c-4784-9389-fcd1b8912002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said informants will have to move houses and get a
        new identity to protect them from the New People’s Army, the armed wing of
        the Communist Party of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72653f95-8c93-4521-8ed3-1539a273d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga (the) squealers, you will be given a new identity,” Duterte
        promised. “I order that you be taken as a witness [under] the protection program.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52936a81-50db-44fc-b0d4-f27e0a7980c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the announcement after two soldiers escorting aid workers
        in Aurora province were killed by NPA guerillas in April. The President said
        the incident was a sign of ‘lawlessness,’ and if these attacks continued,
        he would declare martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093b51b-e221-4f15-8550-f7c8fac06342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier vowed to ‘finish’ all communist rebels before his terms
        ends in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ccc2c8-78b2-43cb-8f4d-f497c6834d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA declared a unilateral ceasefire in response to the call
        of the United Nations for a global truce so all states can focus on the fight
        against COVID-19 pandemic. The ceasefire lasted until April 30, two weeks
        after the government''s own suspension of hostilities ended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884d9cc-a3b7-42a5-bebf-c98cb2d93f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:57.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:21:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has been waging an insurgency in the country for over five
        decades.</p>'
  'Duterte-DSWD-military-AFP-help-in-cash-aid-distribution':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T11:09:42.489+08:00
    'imagesource': 'jcr:b61b9cbe-b3c5-4be7-9a26-db148779207e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a86e8b-f709-4554-80a9-872751b3dd5e'
    'lead': 'President Rodrigo Duterte has ordered the Department of Social Welfare
      and Development to tap the military in distributing the government''s cash subsidy
      to those affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T11:19:25.167+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:21:59.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:48.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte']
    'template': '1'
    'title': 'Duterte wants military''s help to speed up cash aid distribution '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b957b-bd78-46b0-9eee-de62cd7d81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Rodrigo Duterte has ordered the Department of Social Welfare and Development
        (DSWD) to tap the military in distributing the government''s cash aid to households
        badly hit by the Luzon-wide lockdown brought on by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eddf87-6f6b-425f-b6de-312ec2fcf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52585166-914d-4bd7-8592-5e0226f9dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his televised address aired on Tuesday, Duterte bared that he
        instructed Social Welfare Secretary Rolando Bautista to let soldiers help
        in the rollout of the cash subsidy, citing corruption and lack of manpower
        which delayed the distribution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ee2db-a7b4-4853-a991-fa20dd9a0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a62f21-c0af-4697-9e87-402f43203baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:19:25.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:21:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a nightmare in the distribution of the COVID-19 cash aid,"
        Duterte said. <em>"Takot ako na makurakot ito...Nangyari nga</em> (I was scared
        that this would be misused. It really happened)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
