    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:57.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'COVID-19']
    'template': '1'
    'title': '16 more policemen in Cebu City contract COVID-19, province prepares
      for GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5dd53-eca6-4f90-ac61-35032f955b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.833+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, May 12)</strong> - Sixteen more
        policemen in Cebu City test positive for coronavirus, authorities confirmed
        Tuesday, while the province prepares for a transition to general community
        quarantine beginning May 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722d0c7-4bd1-41ef-8da5-d7cc4d9e7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.833+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas Police Director Brigadier General Albert Ignatius
        Ferro said the policemen were among 56 personnel from a police station in
        Cebu City who were tested and placed under quarantine after two detainees
        tested positive for COVID-19. The results of the swab tests were released
        Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ac3ec-5744-45f6-94d2-308790b0463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro said that the 16 policemen and five staff members who contracted
        the virus are all asymptomatic and are currently being isolated at the Don
        Vicente Rama National High School.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff040607-ff33-49e3-9e10-f96f12504ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia announced on Tuesday 46 new COVID-19 cases
        in the island, bringing the total to 1,930.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fb098-3056-4ac9-a87b-62a53ccf50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 33 new infections were recorded in Cebu City, bringing
        the total number of cases in the city alone to 1,695.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf9715-840c-4e62-b0c6-3cca3846a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she is looking forward to downgrading the enhanced community
        quarantine beginning May 16 for Cebu Province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf993e6e-12b3-4f20-bee4-5bc1f5adb0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, I think the province is ready for transition
        [to general community quarantine]," Garcia said. "It is about time that we
        resuscitate our struggling economy and take steps to improve the lives of
        people that are now suffering because of this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9110bf0-c13e-4f26-b841-ce27e3a8a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Garcia clarified that strict border restrictions to and from
        Cebu City will remain due to the high number of infections in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e1494-bed9-4198-bf6a-25070401476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to institute strict border controls still," Garcia
        said. "What I mean is that we ease down but within the towns of the province."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa600096-e4e5-4632-9b5f-38a0262ca462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that the transition period to general community quarantine
        will be done gradually, and that coronavirus testing will continue, especially
        for those who are sick or showing symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb32425-051a-49b1-bbd9-dde32dcacbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that testing will be done using Reverse Transcription
        Polymerase Chain Reaction or RT-PCR tests, and those found positive will still
        be isolated immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea776a6e-6fc1-4b2e-8f36-fbe3f7bcf792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have gradual [transition] and protocols to be set in so
        far as gatherings are concerned, in so far as the work environment is concerned,
        and so far as sanitation and hygiene is concerned," Garcia said. "In the meantime,
        we need to get the economy back and running."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b897783-eabc-443d-abd3-f67338fe5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said that she will work to shift Cebu from a tourism
        hub to a self sustaining province anchored mostly on agriculture development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e37545-91c2-46e9-ac3f-daba05604d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:43:55.834+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:21:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
