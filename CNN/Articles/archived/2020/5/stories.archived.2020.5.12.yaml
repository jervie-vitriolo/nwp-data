    'template': '1'
    'title': 'Experts see ''alarming errors'' in DOH''s coronavirus data '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c79f8-941d-4dcb-b6b3-7bc36dafc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — A team
        of experts from the University of the Philippines is seeking better reporting
        of the government''s COVID-19 data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63651545-cec0-4871-adb2-877102891fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP COVID-19 Pandemic Response Team in a Facebook post on Tuesday
        pointed out "alarming errors" and "inconsistencies" in the data provided by
        the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc2c68-af08-4ca4-a8ab-dfc800982452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, composed of around 200 professors, researchers, alumni
        and students from various fields such as epidemiology, emergency medicine,
        public health, and computer science, said that while the DOH has been open
        to feedback, and had already improved its reporting, certain issues remain
        unresolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378bc4d-821e-4990-9a6c-1b0e67d33163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a patient reported by the DOH as dead on April 24
        was no longer among the fatalities listed the next day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508cb58a-9e31-4e50-995a-f65bae539964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing data releases from these two days alone, the UP experts
        said at least 45 of the coronavirus cases went from male to female or vice
        versa, 75 patients became younger or older overnight, while 516 cases were
        reclassified "either to another city or a completely imaginary city."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260275b-2881-4ff4-a60e-ca269d6132f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team added that there continues to be a mismatch between the
        numbers disclosed by the DOH and that of local government units. It cited
        as an example that on May 3, the DOH reported seven deaths and 28 recoveries
        in Laguna -- short by 22 deaths and 65 recoveries from what was recorded by
        the provincial government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7d8e5-ed3a-4336-b1cd-9971200df4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier address a similar issue when the Cebu City Jail
        first reported infections among inmates, something that was not reflected
        on case bulletins released by the agency daily every 4 p.m. The DOH explained
        that its daily reports, including the number of new cases, are not the real-time
        data since all information has to be validated before reporting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31531a59-10ba-4796-abc6-d7397b2494dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also inconsistencies in the use of Philippine Standard
        Geographic Code, and in the use of date formats, making it difficult to extract
        information from the data drops, the UP researchers said.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUPResilienceInstitute%2Fposts%2F262034388536392&width=500"
        width="500" height="808" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3aeaec-4b09-426c-a92c-97dd75a4657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308e28d-9ca8-4413-b054-2f4a3f7fe2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now calling on the government to make the data accessible
        to all relevant stakeholders so cross-validation could be done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0becb504-33fc-4729-aadc-e82c829837fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The availability of accurate, relevant, and timely data is a basic
        requirement in managing a pandemic," the team said, noting that no less than
        President Rodrigo Duterte stressed that government decisions on managing the
        crisis would all be based on science.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4bc32-e1d3-4789-a3bc-9dea99794e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data issues must be resolved as soon as possible to secure public
        trust in the plans, decisions, and pronouncements of the government and its
        private partners," the team added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bceab49-7a4a-4ae4-8d9c-fdc3ff8f838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Philippines is under general community quarantine until
        May 15 to prevent further spread of COVID-19, which so far has infected 11,350
        people and killed 751. Metro Manila and several provinces are under stricter
        quarantine measures, which could be eased next week depending on the number
        of infections in an area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f88f8a-9a67-407d-b103-babab816d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T22:06:13.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:21:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the transition
        was based on the improvement in the country''s case doubling time, as health
        officials found that it now takes seven to 30 days before the number of infections
        double.</p>'
