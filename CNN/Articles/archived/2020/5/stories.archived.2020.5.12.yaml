    'template': '1'
    'title': 'DOH certifies two more COVID-19 testing labs, total now at 28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b906e-b4e9-4d0c-a7f2-a090d5940f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Both the
        Allegiant Regional Care Hospital in Cebu province and the Asian Hospital and
        Medical Center in Metro Manila joined the list of licensed facilities that
        can conduct COVID-19 tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a18dd-ed85-40ba-9bb6-d39ddec86662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings to 28 the total number of laboratories nationwide accredited
        by the Department of Health to perform coronavirus testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabb278-5d10-487f-8310-242bf48f2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the&nbsp;DOH added that four more laboratories
        are currently on stage 4 or the proficiency stage of the accreditation process.
        Another 28 are on stage 3 or the training phase for hospital personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ea857-3de8-49fd-8bfc-d8e3bedadea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With around two weeks left in May, the government is still 50 facilities
        short of its goal to operate at least 78 laboratories by the end of the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebab1d-bcbc-4e84-9637-9fcfd76eb818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque earlier assured that
        the government has already refocused its efforts to augment the country’s
        testing capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c3396-67c1-4197-9559-35a6073478fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing we can assure you is we are taking steps to increase
        our testing capacity, <em>kaya nga po itinalaga si</em> [that''s why the government
        has appointed] Mr. Vince Dizon as the testing czar," Roque <a href="https://www.cnnphilippines.com/news/2020/5/11/Harry-Roque-slow-mass-testing-rollout.html">said
        in a Monday briefing.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f121b87-9f36-47d4-a9d6-c970250efea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, a total of 181,668 COVID-19 tests have been conducted
        so far, including repeat tests. As of Friday, COVID-19 deputy chief implementer
        Vince Dizon also claimed that the country can now <a href="https://www.cnnphilippines.com/news/2020/5/8/vince-dizon-laboratory-capacity-12k-tests-per-day.html">perform
        12,000 tests daily.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc977ea-da4a-424c-a50a-418e6073a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to increase the daily testing capacity to
        30,000 by the end of the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1a2fb-b65a-47b6-b86b-00baff64edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:31:15.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:21:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the DOH has <a href="https://cnnphilippines.com/news/2020/5/12/PH-covid-cases-updates.html?fbclid=IwAR2qeEF4j9e9ABxuglRlROuHllWQe9VDKFtXGFUkpzpLAip3Z_yXtn6An7Y">recorded</a>
        11,350 confirmed cases of the viral illness, with 2,106 recoveries and 751
        deaths.</p>'
