    'template': '1'
    'title': 'Inmates at one California jail tried to infect themselves with coronavirus,
      Los Angeles Sheriff says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220e4f9-a6c1-4822-aa56-c798341f9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:32:51.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Inmates at a Los Angeles County correctional
        facility drank from the same cup with the purpose of infecting one another,
        resulting in 21 cases of coronavirus, Sheriff Alex Villanueva said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c251a2-d4de-4dbd-bff1-7a69b7a7aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates at North County Correctional Facility in Castaic are
        seen on surveillance video crowding the hot water dispenser, sipping the water,
        and also "sniffing" out of a common mask, according to Villanueva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94baa857-ccfc-4e6a-a9ce-ebf1ee90e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very disturbing to think that people would do this to themselves
        deliberately&nbsp;in an attempt to force our hand to release more people from
        custody," the sheriff said at a press conference on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8bfd8d-e856-4d4c-a951-f5aec538d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates were drinking hot water to try to raise their oral temperatures
        before a temperature check, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f874a-e370-459c-b5fa-d127627b76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week of the surveillance video, 21 inmates tested positive.
        The sheriff estimated that the 21 people made up about 40% of the module''s
        population at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4aab05-7c17-4481-aecc-acd1a8950778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every inmate has access to their own cup of water, which they jealously
        guard," the sheriff said. They use it to cook ramen noodles or make instant
        coffee, for example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2e2bd-5272-458e-a2bb-e4306ebb72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something they share person-to-person, and anyone who
        practices basic hygiene doesn''t do that anyway," Villanueva said. "So, in
        this environment, and then considering the fact that the 21 tested positive
        out of that module, shows what their intention was."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c62cf-c79d-4ab7-990b-a3924a878f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is exploring criminal prosecution for those who intentionally
        spread the virus, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc1575-0223-4f79-b0b4-3d7762742e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one''s gonna admit to" intentionally trying to infect themselves,
        the sheriff said. "I think their behavior is what convicts them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da4730-b43b-4f5d-b4cb-f47ffc7769fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes almost two months after Los Angeles County released
        some inmates early, and reduced the number of arrests in the county due to
        coronavirus concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d40886-bd32-4967-a177-d6ed2324baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department relies on "sound science and sound legal advice"
        regarding inmate release, Villanueva said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e66f325-757a-4339-a4e0-32712a4c52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-April spike in positive cases drew the attention of authorities.
        On May 3, the department started testing everyone;&nbsp;but at the time of
        the video, only those exhibiting symptoms were tested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59d478-7e86-4624-a4cb-640a9b8bea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T13:39:11.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:21:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 357 inmates have tested positive for coronavirus since
        the start of the pandemic, according to the sheriff''s department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697fae1-f04a-43db-8175-04ca449ce901'
