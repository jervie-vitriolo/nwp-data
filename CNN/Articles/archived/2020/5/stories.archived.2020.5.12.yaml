  'Duterte-ECQ-GCQ-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T10:40:01.594+08:00
    'imagesource': 'jcr:0ef6a9f8-8da9-45e8-8e71-d26c1f71fb43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76bcf675-7425-4c8c-a4c8-ebb47546d85d'
    'lead': 'President Rodrigo Duterte''s highly-anticipated address televised Tuesday
      disappointed those awaiting news on which areas will continue to be on strict
      lockdown and where quarantine rules will be relaxed. He left those details for
      his spokesman to announce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T10:42:57.367+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:22:00.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:47.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte skirts announcement on ECQ lifting or extension, leaves details
      to spokesman'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322fe34-6668-4410-b8b3-1fdf04c9e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:53:02.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Rodrigo Duterte''s highly-anticipated address televised Tuesday disappointed
        those awaiting news on which areas will continue to be on strict lockdown
        and where quarantine rules will be relaxed. He left those details for his
        spokesman to announce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783fd3a-649e-4bb9-b848-ec91a494ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:53:02.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he warned that Philippines cannot bear the effects of another
        wave of COVID-19 cases should the country slowly ease into a more relaxed
        community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d4ee8-a412-4eaf-a9ea-888630a279eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:53:02.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his hour-long address taped on Monday, Duterte mentioned that
        some high-risk areas will remain under strict lockdown while other areas will
        be placed under a general community quarantine (GCQ). He said areas with high
        transmission rate will be locked down, but he did not elaborate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88695599-5b14-4e5c-a0c8-a6488c31b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then tasked his spokesperson, Harry Roque, to thoroughly
        enumerate the areas that will remain under enhanced community quarantine (ECQ)
        after May 15 with revised lockdown rules. Roque made the <a href="https://cnnphilippines.com/news/2020/5/12/Metro-Manila-Laguna-Cebu-ECQ-COVID-19.html">announcement</a>
        hours later.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127414cb-7ac7-4e8d-a4e3-93182521130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that as some areas of the country shift from ECQ to
        GCQ, "new normal" rules will remain in place to ensure the COVID-19 cases
        will not spike as stay-at-home rules are eased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a602f-6018-422f-b7ca-241d8686f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahan-dahan lang para hindi tayo madapa. We cannot afford a second
        or third wave na mangyari. Ito ang bagong mahawa at dadami na naman dahil
        mayroon tayong rules na hindi sinunod," he said in his address, which aired
        on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c46ac5-0143-416d-9f2c-478109fd8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do it gradually so we don''t fail. We cannot
        afford a second or third wave or cases. We cannot afford a spike in cases
        because we did not follow rules.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ceb32-e29f-40ff-b7a4-687861274015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III has claimed the country has
        started <a href="https://www.cnnphilippines.com/news/2020/5/6/Philippines-flattening-COVID-19-curve-health-treatment-system-improving-says-Duque.html">flattening
        the curve</a> of new cases. However, on Monday, the country recorded nearly
        300 new COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c48016-34a6-48f2-b83d-82c1e9638ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reminded the public it is mandatory to wear a face mask
        or improvised face cover when going outside the house or risk getting apprehended
        by the police. He also said physical distancing must be observed at all times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642026c-c138-4dfd-a615-cdb49f12cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang new life until such time na mayroon nang vaccine... Sundin
        lang ninyo iyan. Importante, whether you are allowed to go out or not," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531971c-d91e-4b50-8179-aeca8bb2dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be your new life until a vaccine is approved.
        Follow the rules, whether you are allowed to go out or not.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c29a8-70a8-42a9-b556-0b464895a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Response Chief Implementer Carlito Galvez said the gradual
        transition to GCQ is important because of the <a href="http://www.cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html">blow
        of the coronavirus crisis to the country''s economy.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d31f8-9bb2-41ad-ad6b-6ae2ed46f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government cannot endure ECQ for an extended period of time
        as its resources are very limited hence it has to balance between health and
        economy," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bb769-5a1f-4d93-8eea-956c0e79ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy pulled back in the first quarter, contracting
        by 0.2 percent as the COVID-19 pandemic leaves millions of businesses and
        households paralyzed under lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7add9ca-6bee-41ef-96d3-e8fa065d352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez suggested hiring more contact
        tracers to help identify positive cases and at the same time help workers
        displaced by the COVID-19 crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a080a-9fb7-4019-a6f0-3f04fd7b2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other regions and provinces remain under ECQ until
        May 15. Beyond that, their fate remains unknown pending Roque''s announcement.
        The other parts of the country, meanwhile, are placed under GCQ.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71468262-68d2-4d89-a728-9f274a24d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T10:42:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 11,086 confirmed COVID-19 cases as of Monday — 7,123
        of which were recorded in Metro Manila. Recoveries have reached 1,999 while
        726 have died of the disease.</p>'
  'coronavirus-recession-American-women':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Women make up the majority of employees in the hospitality and leisure
      sector, which shrank by half in just a few weeks as the country went into lockdown. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-12T11:11:39.249+08:00
    'imagesource': 'jcr:8cf2d55b-3ba9-4611-8356-aefa25e233ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee599d41-f26f-4877-b8e5-1aac347d6c5b'
    'lead': 'The coronavirus recession is devastating America''s labor market – and
      by almost every measure, it''s worse for women than any previous economic slump. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T11:15:33.787+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:22:00.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:47.834+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'women', 'American', 'US-economy', 'recession']
    'stories': ['0ac7f6de-f87f-4f72-9420-b306025b676d']
    'template': '1'
    'title': 'The coronavirus recession is hitting women the hardest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbb182-ee04-406a-923a-8ed03ab85081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The coronavirus recession is devastating
        America''s labor market –&nbsp;and by almost every measure, it''s worse for
        women than any previous economic slump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32be46f-9e4f-41fe-bab3-ddf2a0bc78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women make up the majority of employees in the hospitality and leisure
        sector, which shrank by half in just a few weeks as the country went into
        lockdown. Meanwhile, nurses, who are more often female, are at the front lines
        in the fight against Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277f622-d5c6-4129-9f1d-cc3244d024ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past recessions hit male-dominated industries harder. The recession
        following the 2008 financial crisis was nicknamed a "mancession" because so
        many men were laid off from construction and manufacturing jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac1ab4-d86c-4548-b1a1-72fbd671cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time is different.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01a0f9-8808-4fde-b667-1fbfe823e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s jobs report showed the worst unemployment crisis since
        the Great Depression. The US economy shed an unprecedented 20.5 million jobs
        in April alone, pushing the unemployment rate to 14.7 percent&nbsp;-- the
        highest since the Bureau of Labor Statistics began to track monthly data in
        1948.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de24d3-57b8-47f2-8a23-cf75a9acef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was worse for women: The unemployment rate for women climbed
        to 15.5 percent, while the rate for men increased to 13 percent, according
        to the BLS. Women of color were especially hard hit by the job losses, with
        the April unemployment rates reaching 16.4 percent&nbsp;for black women and
        20.2 percent&nbsp;for Hispanic women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f929804-b440-43ed-8029-db7ece0a6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, while women still represented 50 percent&nbsp;of US payrolls
        in February, they accounted for 59 percent&nbsp;of job losses in March, according
        to the Economic Policy Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bd02f-86ae-46ec-a53b-80305dee9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s largely because women are overrepresented in jobs that can''t
        be done remotely, like hospitality and retail, said Kate Bahn, economist and
        director of labor market policy at the Washington Center for Equitable Growth.
        So even though many economists expect a lot of the lost jobs to reappear when
        the economy reopens, women are bearing the brunt of the pain now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7257ef-8930-49e0-bcdc-8248b8fcb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hit to equality</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aeeec-34ba-4beb-b303-9475dada88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women were already at a disadvantage before the pandemic hit, for
        several reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc742541-5db9-4619-948d-a41dd9103dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They disproportionately hold lower-paying jobs in those hospitality
        and retail sectors. US women were also more likely to work part time or hold
        multiple positions at once.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08acafb1-bab7-44bd-9977-b7cd748f7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus women save less money than men, including for their retirement.
        This is partly because women earn less to begin with, but they also might
        work fewer years and prioritize other financial decisions such as repaying
        debt over saving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773d2e3-52ca-4a10-b2a7-28930b19e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal expansion of unemployment benefits may have softened
        the blow for now, but Bahn says these short-term drops in income will stifle
        long-term earnings growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabd202-0682-4d82-aca8-4738443130f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happened to millennials in the Great Recession," Bahn
        added. "In the coronavirus crisis, it will affect low-wage workers, women
        workers and workers of color."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76de423-2585-4fec-934e-8817e5269ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While overall employment picture is likely to improve as economies
        reopen, economists say the hospitality sector may take much longer to recover
        as consumers remain wary of public health risks from restaurants and movie
        theaters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3351462-b822-4c53-8ef4-4d4009c88449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further major complication: Women in the United States also still
        carry a disproportionate responsibility for child care, which could make their
        return to the workforce difficult or impossible as schools stay closed and
        summer activities are canceled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5d081-dca1-493e-8afd-1a64bbd792d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the mass layoffs could lead to deteriorating conditions
        for the US labor market as a whole, said Bahn. People who are worried about
        their extended benefits running out might be more willing to accept any job,
        which could decrease worker bargaining power and depress wages -- and that
        could be especially bad for women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbad402-d5fc-4df7-bddd-5ddb55772cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already had decades of increasing income inequality," Bahn
        said. "This will make it worse."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06295f-33e2-4de8-ad0c-88d898c86d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T11:15:33.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/11/economy/women-disadvantaged-economy-coronavirus/index.html">The
        coronavirus recession is hitting women the hardest</a>."&nbsp;</em></p>'
  'Duterte-reward-for-NPA-leaders-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T11:11:24.487+08:00
    'imagesource': 'jcr:32828bbe-5e46-403b-99bc-2864ee43b742'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6d9b4f-63e2-49fd-a6cf-4354ca777dc9'
    'lead': 'President Rodrigo Duterte offered up to ₱2-million reward for anyone
      who can provide information that would lead to the arrest of top communist leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T11:15:57.018+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:21:59.516+08:00
