    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae97e0-220b-44b3-9e0b-6b81a620eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that by ‪May 15‬, the agency''s testing efforts should
        be targeting at least 8,000 to 10,000 tests a day, with a 12,000 testing capacity
        on deck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb13c8-d0b2-420c-94c2-c98042349edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0c2b5-13a0-4fc5-b5f8-b9fa740f19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Red Cross'' testing centers in Subic, Clark, Laguna,
        and Batangas are expected to start operations in the coming days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0dde53-fd20-452f-a663-b9fd1e3ad9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:50:39.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:21:49.900+08:00
