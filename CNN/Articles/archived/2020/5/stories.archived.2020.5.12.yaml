      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in what will come as a surprise to virtually no one, Singapore
        Changi Airport has for the eighth year in a row been crowned the "World''s
        Best Airport."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80787524-9678-4f0e-83aa-94da6806dc86'
