      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila remains to have the most number of new infections daily,
        with 165 being registered in the latest data by the Health department. This
        is followed by Central Visayas with 74 new cases, while 25 more have been
        recorded in other regions nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb107b-c8f3-4720-b1ad-1c91e2ae68fc'
