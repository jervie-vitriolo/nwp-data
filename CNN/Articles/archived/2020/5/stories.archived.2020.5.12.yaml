      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the number of infections among medical frontliners
        has increased to 2,067, with 76 additional cases. From this figure, 759 are
        nurses, 631 are physicians, 129 are nursing assistants, 72 are medical technologists,
        39 are radiologic technologists while the rest are barangay health workers,
        utility workers and administrative aides, among others.</p>'
