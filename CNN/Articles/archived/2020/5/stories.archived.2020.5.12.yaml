      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the program earned more than 600,000 views, 14,000
        shares, and 16,000 angry reactions on Facebook.</p>'
