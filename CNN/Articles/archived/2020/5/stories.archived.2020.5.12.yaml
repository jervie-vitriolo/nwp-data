  'Mexico-President-orders-military-back-crime':
    'author': 'Matt Rivers and Jackie Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T07:21:16.046+08:00
    'imagesource': 'jcr:80615ffb-d587-46fb-b00f-b9ee793c6c50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5877051d-049a-40db-ae6c-9b6ca7704619'
    'lead': 'Mexican President Andres Manuel Lopez Obrador has ordered the Armed Forces
      to return to the streets for the next five years, to tackle worsening crime
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T07:26:47.526+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:22:10.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:44.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'military']
    'template': '1'
    'title': 'Mexico''s president orders military back on the streets to tackle rising
      violence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544ada4-d7e8-43e7-b644-4d32cb985ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Mexican President Andres Manuel Lopez
        Obrador has ordered the Armed Forces to return to the streets for the next
        five years, to tackle worsening crime in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87c4e6-4ac4-4e31-9941-b0c83ecc5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66857e52-8235-4ff3-aa16-fb4602ca42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decree, signed last week, comes after 2,585 murders were recorded
        in March, the deadliest month since Lopez Obrador took office in Dec. 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c30f9-6b8f-44ef-bb88-001fa491372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee35b8-6fbb-43b3-8957-05ff7424e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement will end on March 27, 2024 and, according to the
        document, is designed to stay in place until the National Guard can improve
        its capabilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6a9c7-9227-4ab2-85cf-f14ee100ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a340d16-bf40-46d1-aead-b1fc5b5262a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Obrador created the National Guard shortly after he took office
        in 2018 as a way to combat Mexico''s historic levels of violence, pulling
        its members from various units of the armed forces. Its mandate was to reduce
        violence by primarily targeting organized criminal groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26bfe2-d245-48ee-9f71-a17f4a7d2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6f996-0f06-4caf-a299-27d72422086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after pressure from the United States, Lopez Obrador deployed
        thousands of National Guard troops to Mexico''s southern and northern borders
        in an attempt to control the flow of migrants who pass through Mexico on their
        way to the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05e7da-31ff-460e-8d09-2891c3e9992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3d432-6bde-4deb-9791-1ed7a0cb2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of homicides continued to rise, with 22,059
        murders recorded in the first nine months of 2019, compared to 21,581 in the
        same period the previous year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42139c-5fc7-4b68-91a8-4dd95534bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaafa9c-39c3-453b-b598-93c841edfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to put the military back on the streets is likely to
        generate controversy in Mexico, as Lopez Obrador won the presidency on a platform
        of demilitarizing the country''s long-running war against drug cartels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc6e96-e90d-486d-b1d8-4ba071dc2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e474b-da7a-4c1e-82c3-8aa312cbe33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is that the National Guard is simply insufficient as a
        response to the violence in Mexico," said Duncan Wood, Director of the Wilson
        Center''s Mexico Institute. "That was always going to be the case but with
        all the extra migration-related tasks being forced on the Guard, there is
        a desperate shortage of manpower."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1085917-2d78-49ef-a6d9-99ca14be7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8e578-af2d-4d37-83d5-009e9714e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood noted that "Mexico''s homicide numbers just keep going up despite
        the [Covid-19] pandemic, and the president''s approval rating is suffering."
        But he didn''t see widespread changes as a result. "This will be a Band-Aid
        solution at best, but it may have temporary success in calming certain hotpots
        in the country "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603fbd7-94b9-4035-b616-1eb90dc9d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e66586-03d5-4184-9025-1e775c7ccb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T07:26:47.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:22:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous administrations also deployed the military to fight drug
        cartels. The resulting violence has left hundreds of thousands of dead in
        Mexico since 2006.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
