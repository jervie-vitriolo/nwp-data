        What daily life would be like in areas under modified ECQ, GCQ, and no quarantine&nbsp;&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b010da-3e14-4d9b-bfbe-17906fcbcb4d'
      'mgnl:activationStatus': true
