    'template': '1'
    'title': 'Metro Manila, Laguna, Cebu City to be under ''modified'' enhanced community
      quarantine until May 31'
    'updated': 2020-05-12T16:29:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a57cf4-20f8-4ad2-81ec-f4e4471bd808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Metro
        Manila, Laguna province, and Cebu City will be placed under "modified" enhanced
        community quarantine from May 16 to May 31, Presidential Spokesperson Harry
        Roque announced Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757cd148-2170-48ae-91fd-bc78a4839d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the threat of COVID-19 is still present in these three
        high-risk areas, but some rules will be relaxed to slowly open up the country''s
        economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594b078-5c30-4fe8-bd2a-310bc799d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the modified ECQ, authorities will allow the limited reopening
        of select manufacturing and processing plants. Because there will be work
        in reopened industries, there will also be "limited transportation services,"
        Roque said without elaborating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529b3c8-0cfe-4cd7-a0ba-fefc25a398cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More businesses are expected to be allowed to resume operations
        when the COVID-19 task force finalizes the list, he added, saying they are
        business that can observe physical distancing and help boost the economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9cb2f-e141-41f5-88b7-a9ed88340b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously <em>pinakinggan natin ang siyensiya kaya nga po modified
        ECQ tayo. Naka-ECQ pa rin po tayo, bagamat bubuksan natin ang mas marami pang
        mga sektor ng ating ekonomiya.</em> But we continue to be in ECQ because of
        the continuing threat," he said in a media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104201f-7ba2-4b0b-8c25-f7516cba36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We based the decision on science. It is still ECQ
        but we are opening more businesses to help the economy. But we remain under
        ECQ because the threat of COVID-19 is still present.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81708386-0cc1-424e-954d-7feb6a37d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque described the modified enhanced community quarantine as a
        "transition phase" to a relaxed general community quarantine, with the hope
        the COVID-19 risk in these areas will improve in a month so they can fully
        shift to a GCQ. He said the decision was based on the recommendation of the
        World Health Organization to gradually lift restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809a42f-4e70-4fdd-b60c-898b33323013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public''s movement for accessing essential services and work
        will remain limited, while face-to-face classes will still be suspended for
        areas under modified lockdown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7d333-6cec-4919-9ebb-a648248df401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials are given the authority to place high-risk
        barangays with spikes of COVID-19 cases under stringent ECQ rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d8e15-a2d7-49cd-8ef4-856f4204fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said several areas
        will shift from ECQ to GCQ after health officials found that it now takes
        them 7 to 30 days before the number of COVID-19 cases double. Areas seen as
        low-risk are no longer under any form of community quarantine, but minimum
        health standards must be observed at all times, such as physical distancing
        and mandatory wearing of face masks in public.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f464bd7-b550-4817-a829-3a849c923503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:41:40.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have to learn to live with COVID''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85383338-7b32-405a-b4ca-cb8637d92b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:27:14.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:22:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors welcome President Rodrigo Duterte''s decision
        to ease the restrictions in the capital region. Parañaque Mayor Edwin Olivarez,
        Metro Manila Council Chairperson, said it is similar to the third scenario
        the chief executives pitched to the inter-agency task force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c55b59-baec-4267-baca-bf1c4d7cc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:27:14.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:22:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are solving two problems - one on the health side, and the second
        yung pong ating economy. Kasi kailangan na pong tumakbo ''yung ating ekonomiya
        kasi marami na pong nawalan ng trabaho at sasabihin natin hindi po sapat yung
        ayuda na binibigay ng ating gobyerno even national at local," Olivarez told
        CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efc33f-da60-4417-946b-06345880c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:27:14.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:22:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are solving two problems - one on the health side,
        and the second, our economy. Our economy needs to reopen because many people
        have lost their jobs and we''ll say the assistance given by the local and
        national government is not enough.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc6c5e-69ea-48bc-99ec-cb4e8e399d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:27:14.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:22:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabon Mayor Antolin Oreta said it''s about time Metro Manila started
        transitioning to GCQ, considering that the coronavirus pandemic will not be
        over soon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f38ad6-ed1c-445e-8059-c7d0914f42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:27:14.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:22:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan tayo bumalik, kailangan tayo maging normal kahit papaano.
        We have to learn to live with COVID kasi ito COVID na ito hindi mawawala ito.
        This will be here for a long time until we find a vaccine," Oreta said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d284a4-4b58-4e83-b0d4-148ae2bab42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T20:27:14.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:22:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus testing</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b479c-716c-4943-bdc4-386948286a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more COVID-19 cases continue to be recorded in the country, Roque
        said the government is continuously boosting its capability to trace contacts
        of patients, test suspected cases, and treat positive cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7dd72-2689-4172-94d5-89ae0ff3301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam natin na hanggang hindi natin nalalaman kung nasaan ang
        kalaban — ang kalaban ay ang sakit — hindi natin mai-isolate at magagamot
        ang nagkakasakit</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b78ba-dbdd-44e0-9758-a0e5f38d2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand that as long as we don''t know where
        is the enemy -- and the enemy is the disease -- we cannot isolate and treat
        those who get sick.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea112a30-3616-4581-b15e-70a90bdef535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government admitted it was slow in scaling up COVID-19 testing
        efforts. Authorities continue to scramble to hit its goal of running 30,000
        tests daily by the end of May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728839d-4bad-49d9-81ed-31ff7cfc689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Dizon, the deputy chief implementer of the government''s COVID-19
        response, said as of May 8, the country can conduct up to 12,000 tests per
        day.  Daily tests recorded by the Department of Health, however, are lower
        than 12,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702de3e-8f68-479e-a685-471e75b59c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, government data shows only 151,080 tests on 137,055 individuals
        have been done in the country, which has a population of around 108&nbsp;million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc906e70-d371-4033-ade0-35ce7942e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had 11,350 confirmed COVID-19 cases as of Tuesday —
        7,286 of which were in Metro Manila. Laguna recorded a total of 390 cases,
        while Cebu City had 1,484.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb453617-5a56-4234-b267-cc7bb4b6dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T14:04:14.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:22:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 recoveries in the country have reached 2,106  while 751
        died of the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da95c7-92b4-4def-af66-bb37fbd0f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T16:29:39.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:22:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first placed Metro Manila under ECQ on March 15, but this
        was expanded effective two days later to cover all of Luzon until April 12.
        The Luzon-wide lockdown was further extended until April 30, and then another
        15 days in Metro Manila and several ''high-risk" provinces to give the government
        time to increase the country''s testing capacity.<strong>​​​​​​​</strong></p>'
  'teacher-training-new-normal-in-schools':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T08:53:54.295+08:00
    'imagesource': 'jcr:12107b6f-bb3f-4d2e-8e2e-b952a0b11c89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e323bd4-6b81-405f-9234-9f31f82880b4'
    'lead': 'Educators will undergo training in distance learning once enhanced community
      quarantine is lifted to prepare for the "new normal" where there will be limited
      face-to-face classes, an association of private schools said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T09:04:08.565+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:22:07.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:45.739+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers to undergo training in distance learning after ECQ is lifted'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39303a23-c433-42b9-8294-31a584d8d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Educators
        will undergo training in distance learning once enhanced community quarantine
        is lifted to prepare for the "new normal" where there will be limited face-to-face
        classes, an association of private schools said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eeaa77-e527-40ee-a8d8-c0224989be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Joseph Noel Estrada, managing director of Coordinating Council
        of Private Educational Associations or COCOPEA, told CNN Philippines'' New
        Day that private schools are 60 percent ready to introduce flexible learning
        options.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aefe45-c19b-445b-b3a6-cf1da4b1d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will substantially increase after the government allows school
        personnel to report for work, Estrada added. COCOPEA represents 2,500 private
        schools nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37878ad-15a6-48b7-a324-cf8958de8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General community quarantine is implemented in all parts of the
        country except in the National Capital Region, Calabarzon, Central Luzon (excluding
        Aurora), Pangasinan, Benguet, including Baguio City, Iloilo, Cebu, Bacolod
        City, Davao City, Albay and Zamboanga City which are under stricter enhanced
        community quarantine. This will last until May 15, unless extended or modified
        by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c8367-cd23-4ecf-aa06-f33c8faf0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, public school teachers will also go through capacity
        building for several platforms they may use to deliver lessons remotely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5704e9f-525c-4951-a0ae-0baa8bdbffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Diosdado San Antonio told CNN Philippines
        that the department is in the process of developing self learning modules
        that will be printed out for students who do not have access to internet and
        electronic learning materials for those who have.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3291a9-4cf9-41d4-92bb-ebab063487a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said that DepEd teachers will be tasked to make activity
        sheets for the learning materials once they render their services physically
        or virtually beginning June 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde658e9-9bfe-4e4e-92c7-a79810e90f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard copies of the materials may be delivered to the homes of
        the students if they are from areas where strict stay-at-home order is imposed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5c66b-002c-4a07-b36b-7a7ad2853696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education earlier said the next school year will
        formally open on August 24, but private schools could start as early as the
        first Monday of June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c068022-7b68-4762-abff-b780f0b83104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:04:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:22:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no face-to-face classes will be allowed earlier than August
        24.</p>'
  'kobe-bryant-helicopter-crash-berge-zobayan':
    'author': 'Stella Chan and Steve Almasy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-12T08:58:59.351+08:00
    'imagesource': 'jcr:e386c573-aa62-49bd-9348-2afb1954a3b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a150386c-f82e-4a86-94a9-6820185b8d95'
    'lead': 'The brother of the pilot in the helicopter crash that killed all nine
      people aboard including NBA legend Kobe Bryant says the passengers had fault
      and were negligent, according to court papers filed recently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T09:14:09.723+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:22:06.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:20:45.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kobe-Bryant', 'Vanessa-Bryant']
    'template': '1'
    'title': 'Kobe Bryant crash passengers were negligent, court documents allege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a32852-9ead-4c6c-9a39-fac62614342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The brother of the pilot in the helicopter
        crash that killed all nine people aboard including <a href="https://edition.cnn.com/2020/02/25/us/kobe-bryant-legacy/index.html"
        target="_blank">NBA legend Kobe Bryant</a>&nbsp;says the passengers had fault
        and were negligent, according to court papers filed recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ca07a-34e2-4d78-8bcb-cb4882c95148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Berge Zobayan, listed as successor in interest for
        pilot Ara Zobayan, allege "any injuries or damages to plaintiffs and/or their
        decedent was directly caused in full or in part by the negligence or fault
        of plaintiffs and/or their decedent," according to the 7-page document.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5c8ab-b6a1-4d2a-9fa3-1ffda1d8edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, an answer to a wrongful death lawsuit filed by Bryant''s
        widow, <a href="https://edition.cnn.com/2020/05/06/sport/vanessa-bryant-letter-kobe-bryant-spt-intl/index.html"
        target="_blank">Vanessa Bryant</a>, adds the passengers knew the risks involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e40e6-d3fd-4539-816f-58aac47e7c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that this negligence was a substantial factor in causing their
        purported damages, for which this answering defendant bears no responsibility,"
        the response says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe38fca-9320-4d00-b48a-60f1212d696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Zobayan shift "negligence, fault or wrongful conduct
        of third parties, whom this answering defendant neither controlled nor had
        the right to control."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fb5d0-3a5b-4c51-b6b3-3971b7012ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other requests, Berge Zobayan''s lawyers ask for judgment
        in his favor and for the lawsuit to be dismissed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d4131-d43d-402b-887a-f1334b0190ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant''s attorney <a href="https://edition.cnn.com/2020/02/24/us/kobe-bryant-wrongful-death-lawsuit-island-express-helicopters/index.html"
        target="_blank">filed her complaint February 24</a>, the same day a <a href="https://edition.cnn.com/2020/02/23/us/kobe-bryant-memorial-service/index.html"
        target="_blank">memorial service</a>&nbsp;was held for Kobe Bryant and the
        couple''s daughter Gianna.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a31ad5-f1aa-42cb-9f15-56b541725a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint held Island Express, the helicopter company, and Ara
        Zobayan responsible for the crash citing numerous counts of negligence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd5722-2fc9-412c-b204-9bf42c22ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island Express had no comment Monday and a representative for the
        company previously told CNN it does not comment on ongoing litigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defda92-1423-4e59-8fca-5e5afd578020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Willner, an attorney for Berge Zobayan, told CNN the man
        is the pilot''s brother and the lawyer had no further comment. CNN''s request
        for comment to representatives for Vanessa Bryan were not immediately answered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a361c-cf2b-4375-8650-de5805120169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response, filed Friday, also said Berge Zobayan denies every
        allegation in Vanessa Bryant''s lawsuit. No trial date has been scheduled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8231a9-bdac-4de4-bd93-04b4b298c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawsuits from families who lost someone in the crash don''t
        list Zobayan as a defendant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbe2ed-018b-44b0-a578-04cb889bf4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the families of crash victims Christina Mauser, as well
        as John Altobelli, his wife Keri and their daughter, Alyssa, 14, filed <a
        href="https://edition.cnn.com/2020/04/20/us/kobe-bryant-crash-families-sue/index.html"
        target="_blank">wrongful death claims</a>&nbsp;against the company that owned
        and operated the aircraft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61422322-a13e-42bc-8ac1-d39160ea9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer representing both the Mauser and Altobelli families filed
        separate complaints for damages claiming Island Express Helicopters was negligent
        and careless.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83bbc7-5991-4184-b7f9-d2219176b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into hilly terrain in foggy conditions January
        26. It was transporting passengers to the Mamba Sports Academy in Thousand
        Oaks, California, for a youth basketball game when it went down in Calabasas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886f46b-b76c-4182-8ea3-0d0982a2b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims also included Payton Chester, 13, and Sarah Chester,
        45.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a11da6-8469-46ed-ac0c-7f0927c4091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T09:14:09.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:22:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/11/us/kobe-bryant-crash-lawsuit-pilot-family-response/index.html"
        target="_blank">Kobe Bryant crash passengers were negligent, court documents
        allege</a>."</em></p>'
  'Philippines-Ambo-Tropical-Depression-Tropical-Storm-weather':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-12T09:30:34.280+08:00
    'imagesource': 'jcr:28cdf987-9316-4022-a182-4ccabd13cfd2'
