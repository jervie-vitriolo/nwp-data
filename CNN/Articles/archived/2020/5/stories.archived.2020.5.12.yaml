    'jcr:uuid': 'f4dfdc05-3eef-4bf9-ac5b-6dbca816dc55'
    'lead': 'The country saw its hottest temperature for the year, with the state
      weather bureau recording a sizzling 41.2°C in Echague in Isabela on Monday.'
