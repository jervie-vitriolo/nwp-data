    'lead': 'Being creative in redesigning a restaurant''s layout has been key in
      adjusting to new guidelines, an Atlanta-based architect says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-12T07:35:33.414+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:22:09.706+08:00
