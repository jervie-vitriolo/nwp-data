      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN, through a 46-page petition for certiorari and prohibition,
        on May 7 <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">sought
        relief from the Supreme Court</a> in a bid to nullify the order that forced
        it to go off the air. Senators on Monday also <a href="https://cnnphilippines.com/news/2020/5/11/Senate-resolution-revoke-NTC-order-ABS-CBN-shutdown.html">signed
        a resolution</a> asking NTC to revoke its shutdown order on the media company,
        citing the need for news access as well as to save the jobs of thousands of
        workers.</p>'
