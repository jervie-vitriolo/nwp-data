      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150dd9c-736f-4868-96a9-194298f9ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T23:37:54.112+08:00
