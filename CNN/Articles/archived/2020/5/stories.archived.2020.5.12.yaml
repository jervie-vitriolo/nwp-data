      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros called out the Presidential Communications
        Operations Office for "allowing a program that promotes China and its state
        ideology" funded by Filipinos'' taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaded7-5ebe-4623-86c6-1efbcd28b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T12:09:13.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde4421-ab1c-4013-82c2-b76cfd1a334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-12T12:09:13.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:22:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino taxpayers should be indignant that we are essentially
        paying for a radio show that promotes China''s policies," Hontiveros said
        in a statement,&nbsp;calling for the program''s immediate cancellation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49566df0-2bfe-4535-925c-ae98845144a4'
