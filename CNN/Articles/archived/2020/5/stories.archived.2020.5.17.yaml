      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven more died due to the disease, bringing the death toll to 824.
        Meanwhile, 74 more people have recovered from coronavirus, raising the number
        of those who have survived to 2,635.</p>'
