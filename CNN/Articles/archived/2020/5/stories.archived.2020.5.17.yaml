      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0c2d3-dfbc-463b-9785-b067870ee0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the city reopens next week, it will still be much like it
        looks today," he told CNN in an eerily empty Venice this week. "Tourists won''t
        really start coming back until the borders are reopened and international
        travel is allowed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eee730-62cc-4ebc-9f1b-26e8adf6975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c31193-f0bc-4494-8ed3-86b49fa93d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone wants things to go back to business as usual.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5e111-6322-451f-833e-1784371e3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07510a-bbca-4d74-9a31-f746174ddae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane da Mosto, who heads non-profit group We Are Here Venice, has
        been fighting to get policy makers to understand the advantages of sustainable
        tourism for the city by launching campaigns to keep massive cruise ships out
        of the historical harbor and studying the options for preventing flooding
        like the city endured last fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7893b-8c1a-4186-9b48-b3820ed04ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b04a27-84b1-4381-943f-20605c220c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sees the pandemic as a turning point for the city, and envisions
        a new Venice emerging in the post-pandemic world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0160013-eff2-40fa-80dc-4e61f9a76c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fb4cb-4884-4b28-a110-6815ea57d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Venice I dream of after this is like it is now, just with
        more residents," she told CNN in an interview in Venice. "The problem for
        Venice isn''t the lack of tourists, it''s the lack of permanent residents.
        And with more residents, the city will reflect more the Venetian culture and
        the wonderful lifestyle that this extraordinary city offers and future visitors
        to the city will be able to enjoy Venice more."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1c798-7cb3-4679-88de-1bd917e02dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a2096-0bc7-4c5a-beab-f49986e1f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A funeral for Venice</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6df7aa-a8d2-4989-991e-10582c2dda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Venice has lately become a victim of its own popularity
        in a worsening struggle between overtourism, fed by the popularity and affordability
        of cruise ships and low-cost air travel, and the steady decline of local residents
        who have been fleeing the tourist invasion in record numbers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf47a3-df9f-4826-8ae5-5ad625dd3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d5e65-3125-4101-9e62-d3874002ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population of Venice has dropped from 175,000 after World War
        II to just over 52,000 today.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f030d38-d11e-44e4-91c0-a60e5768e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44790f19-909b-4df6-8dab-87ca4133c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secchi''s group even helped stage a funeral for Venice in 2009 when
        the population dropped below 60,000. Things have only gotten worse since then.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30bd8a-b029-4aa3-a4ef-5be84bb874eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa9507-a46a-478e-af52-a61333e782c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus shows just how tourism has massacred the population,"
        Secchi, who is also in the hospitality industry, says. "When the city locked
        down and it was just Venetians here, you could see how few we really are."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02877dd0-8aea-4c61-ad32-091aa5755dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd5334-65da-4100-9935-2e6f7280737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, that inner struggle with mass tourism came to a head
        when the government, worried about the ecological effects of mass tourism
        on the city''s canals, threatened to ban cruise ships from entering the historical
        port by way of St. Mark''s Square, which is a highlight on any Venetian port
        call.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9372d9e-cf69-4c8d-9576-17ed33a4c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc56d2c-c450-414f-9b01-c3be0400941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough choice for Venetians since the massive cruise ship
        terminal employs thousands. The plan was eventually scrapped when the government
        fell in August, but the city was left with a tough choice: keep going the
        way they were and risk destroying the city entirely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604f61f-8055-4de8-a4c4-ca3df35a3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9faa9a1-c39d-4cb7-9e0c-9cb8bb3bd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on February 25, Covid-19 did what Venetians have not been
        able to do: make everything stop.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ec9a4-f172-4d21-b7f6-85ccec274627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399fa33-4849-48ec-911c-0960b363c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the spread of the virus turned the surrounding Veneto region
        into a hotspot, the annual Carnival celebration was canceled for the first
        time ever.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502cc735-c02d-4ef5-821f-0127295f45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf271aa2-e98c-4522-8479-3583b1195416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shock of canceling Carnival really woke everyone up," Secchi
        says. "It was like having the rug pulled out."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb39a8b-8639-4f38-a910-b1061ff508be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d6cd6-a60b-4916-a34a-ffa438d7c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A turning point</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42377342-fd14-47a0-b291-dcdf14990d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Venice now see the pandemic as a chance to do just what
        city governments have failed to carry out in the past: rethink mass tourism
        and try to create a new type of sustainable tourism for the fragile city.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed417b-79d8-4bc7-985e-183fbe55abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc0fba-2ef6-4991-b345-4e2847e16fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Conn, the director of the Venice office of Save Venice,
        an American cultural heritage group that works to preserve the city''s vast
        cultural heritage through conservation grants, sees the pandemic as a turning
        point. "We are using this time in a positive way," she told CNN in Venice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341fc19-3f07-4c7d-bee0-748224f0e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b81155-e9ce-4402-ab58-45910f7f00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are moving forward on between 30 and 40 urgent projects to
        help after Venice suffered historic floods last year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d11269-d206-424d-97cc-99b16a319ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c47818-452a-4be5-b120-67d925b7842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group normally has to work around tourists, but in their absence,
        they have been able to work less hindered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b6a69-866f-4c40-b439-d6895b5a1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d3693-0a41-426b-921c-f0018039724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will follow will be slow tourism, not mass tourism anymore,"
        Conn says. "We are confident that we can rebuild, reestablish and rethink
        Venice, concentrating on helping the city withstand the elements and tourism."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61a133-8499-460e-bae9-ae8fcc1deb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf1a89-ad4e-4c5c-bae4-97618c6e918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conn knows that pulling the plug on the sort of mass tourism that
        Venice has experienced in recent years will cause some businesses to close.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd68ed-33b3-41a3-80c2-5f03506aa8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec5c88-e8ae-41dc-9f5f-ff00e4438a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see empty shops," she says. "We are going to need
        to rethink Venice, to bring it to a higher level."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444495cd-7022-48b9-9a03-99f7df956c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f828d-01f6-44d1-8950-b3b44ca5b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s not talking only about designer shops and luxury goods.
        "We don''t want it to become a Monte Carlo," she says. "We need to focus on
        the Made in Venice brand, to promote local artisans and bring that Venice
        back and offer a better quality of life to the people who live here and who
        visit."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae18c51-16a7-4f34-b234-f64553d36dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc5275-8177-4ef2-bc5f-36f54e69c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also sees an opportunity in the vacuum created by the absence
        of mass tourism due to travel bans instituted by the pandemic to lure academic
        programs back to the city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017c3d3-95c1-452e-8feb-1220ff7ad4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dde8c7-ad84-4183-a7da-fcd4e7e0bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She envisions the tourist apartments housing students and bringing
        new energy to the city. "We feel more than ever that this is the moment,"
        Conn says. "Saving Venice is a very particular mission, but we are on a roll
        right now."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d026d7-c466-458a-a804-aeb165d1c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbd554-7ccd-42f9-aa02-99ba36f30175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black Death</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e1905-64c4-43bf-8fa4-b6179062af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next in Venice is crucial for its future.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd699d78-59af-492e-8bff-54b2ef50ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34bdda-dc37-4842-86eb-148e7980b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, this city has risen from pandemics before. The very word
        quarantine was born out of the city''s response to the Black Death more than
        700 years ago when the city was a powerful trading hub that brought merchants
        from around the world.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557915c-dbb4-4758-a23c-66a37898cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5091d-ab6d-4f94-9051-c699d566d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the plague hit, they decided the only way to protect the city
        was to isolate incoming ships for 40 days, or quaranta giorni, which became
        known as the quarantina, what we now call quarantine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b59ccb-bc99-4133-8e43-b3b782e47221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af1cc0-1ff4-47cb-8fb7-cced0b49e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next in Venice is in the hands of the Venetians, perhaps
        for the first time in centuries.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b08d4-392d-4dcb-a738-37cbad43838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271912cb-ee53-40df-9288-87b601bdd57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattia Berto, who runs a theater company in Venice, believes the
        city can find the right balance.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936b8ff-72f9-4d06-aea5-65cca3259ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a66fb-c728-4b0f-b59e-7946f3697274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venice in many ways has been a perfect lover, willing to give everyone
        what you want without asking for any commitment for the future," he told CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31a3c8-42e3-497d-8b4c-a978596e2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2140c6-df1b-4756-9d1a-3ad089e71697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s time to rethink what Venice can be. It''s time to finally
        solve this conflict between the two Venices, the one for tourists and the
        one for Venetians. It''s time to finally commit to our future."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2837bc-fedd-45ea-8193-733ddcfb5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:39:31.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/venice-future-covid-19/index.html">"Deserted
        Venice contemplates a future without tourist hordes after Covid-19."</a></em></p>'
