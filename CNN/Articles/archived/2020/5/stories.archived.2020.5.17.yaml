      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A few days before Italy is set to lift
        restrictions across much of the country after being locked down since March
        10, the streets of Venice are starting to spring back to life.</p>'
    '2':
