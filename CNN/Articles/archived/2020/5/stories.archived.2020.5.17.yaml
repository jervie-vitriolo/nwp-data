      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, as many as 30 million tourists from all over the world
        descend on Venice, pumping up to $2.5 billion into the local economy, according
        to the Italian Tourism Ministry.</p>'
