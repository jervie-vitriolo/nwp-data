      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH spokesperson Maria Rosario Vergeire told CNN Philippines
        that quarantine rules may be <a href="https://www.cnnphilippines.com/news/2020/5/17/doh-vergeire-coronavirus-cases-surge-new-lockdown.html"
        target="_blank">stiffened up again</a> if they see another surge in new cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fca24b-6fed-4c54-9be3-6a37beac63c4'
