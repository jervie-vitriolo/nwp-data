      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        Department of Health reported Sunday 208 more cases of coronavirus in the
        country, bringing the total number of coronavirus infections to 12,513.</p>'
