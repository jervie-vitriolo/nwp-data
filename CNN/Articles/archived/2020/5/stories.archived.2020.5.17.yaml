      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no tourists here just yet. Instead the noise is from vacuum
        cleaners and sanitation crews inside stores that are getting ready for the
        grand reopening on May 18.</p>'
    '4':
