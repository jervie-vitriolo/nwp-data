      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s Ambassador to Israel, Du
        Wei, was found dead inside his official residence Sunday morning, a spokeswoman
        for Israel''s Ministry of Foreign Affairs told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
