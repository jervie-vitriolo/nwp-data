    'mgnl:tags': ['Fred-Willard']
    'template': '1'
    'title': 'Fred Willard, ''Best in Show'' and ''Modern Family'' comedy star, has
      died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8dc47-f270-4952-a47a-6ca84579735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Fred Willard, the comedic actor known
        for his roles in movies including "Best in Show" and "This is Spinal Tap"
        and TV sitcoms "Everybody Loves Raymond" and "Modern Family," has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e1e07-e3cb-4d20-8dd5-24f6d9d91e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa656b-9d65-4369-ae6e-9579008e76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star died peacefully on Friday "at the fantastic age of 86 years
        old," his daughter, Hope Mulbarger, confirmed to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3673a-683f-41dd-b39a-565be9efe12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa70872-de76-4c81-9615-458012c7246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept moving, working and making us happy until the very end.
        We loved him so very much! We will miss him forever," Mulbarger said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c785f60-23de-4f3a-9311-855661022a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7c439-3301-45a4-9d85-50a42ae76b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death comes nearly two years after the passing of his wife of
        50 years, Mary Willard, who died in 2018 when she was 71 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49b58b-58cd-4029-bdd0-2112e88f16a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa2b62-e916-4248-8e73-00dd2609e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Emmy nominee, who grew up in Ohio, spread joy through
        his talent for making people laugh. His work included comedies like "A Mighty
        Wind" and "Waiting for Guffman," as well as off-Broadway productions including
        Jules Feiffer''s "Little Murders," Dan Greenburg''s "Arf and the Great Airplane
        Snatch," and Mary Willard''s "Elvis and Juliet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a6dc9-a9d2-4b09-9e51-36aecc02b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef554c-bc95-4ea2-8b9c-882dd9ce2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2006 interview with Tad Friend of New Yorker Magazine, Willard
        described his understanding on death saying, "If it was up to me, nothing
        would ever change, no one would ever die. On the other hand," he added, "then
        no one could have babies, either, because it would get too crowded."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56535f8-74d1-4cff-9132-373847a94f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a4d97-5bfd-4c7a-bf3a-a72dca47dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Honoring Willard</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a86936-b59b-4cd4-a35a-9db4333ef1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:05:00.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors, filmmakers, and comedians touched by Willard''s many talents
        have shared tributes on social media honoring the late actor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
