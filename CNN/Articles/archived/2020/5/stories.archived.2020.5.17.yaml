      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no comment on the ambassador''s death from the Chinese
        embassy in Israel or the Ministry of Foreign Affairs in Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9c8f3-6ab3-43c6-9c49-1b55c48a3a98'
