    'jcr:uuid': '1c741eb1-362d-4587-a150-5e3f03612295'
    'lead': 'Questions from some lawmakers on cash aid for poor families are still
      lingering ahead of President Rodrigo Duterte’s eighth weekly report to Congress
      on his special powers to tackle the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T20:40:51.786+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T13:39:43.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:39:35.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Congress', 'coronavirus']
    'template': '1'
    'title': 'Questions on cash aid remain as Congress expects Duterte’s 8th report
      on special powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95195b-3352-4fc1-8578-62cb65227dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Questions
        from some lawmakers on cash aid for poor families are still lingering ahead
        of President Rodrigo Duterte’s eighth weekly report to Congress on his special
        powers to tackle the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe438b4f-0c0b-4ebd-bc9c-1c7615cbd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd0fba-a903-4ad2-a607-4c6a2354fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Social Justice Committee chair Leila de Lima, in particular,
        questioned the government’s plan to cut cash aid beneficiaries in the second
        tranche of its distribution so only families in areas under enhanced community
        quarantine will be covered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92026a44-8da6-4408-873d-99839baf10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8fa42-696a-418d-a734-427f284da331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima suggested that the decision is illegal and unfair, citing
        the Bayanihan to Heal as One Act which granted Duterte special powers and
        provided that 18 million low-income families should get subsidies ranging
        from ₱5,000 to ₱8,000 for two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db37f86-c6c1-4e76-a507-ec1588f21527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0237a635-10b6-41d7-9740-1a6c4c500475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This perfunctory exclusion of those 15.5 million families, who
        are in the non-ECQ areas starting May 16, is also unfair — nay, inhumane —
        considering that they would have already spent the first half of the month
        of May still in lockdown,” she said in her comment on Duterte’s seventh report
        on his special powers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55daee-deab-423d-b212-8ba857b3f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806cd4f4-edb4-42a5-a94b-2e00cb930911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also asked what the role of local government units would
        be in the distribution of the second tranche of cash aid as the Department
        of Social Welfare and Development, along with the Department of National Defense
        and the Armed Forces of the Philippines, would now directly handle its distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d441963-7d2a-4adc-8ef4-2185b74f1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55a3e6-dd93-412c-9894-a90d9d20f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, meanwhile, asked what the DSWD’s plan would
        be for the remaining beneficiaries who have not yet received cash aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f207f-28b7-40fe-a02a-8d2bbdd8cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ef659-5a68-4a9a-9843-8a7d03ee070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/dswdserves/status/1261965742049648641/photo/1"
        target="_blank">Latest data from the DSWD</a> show that 17.2 million of the
        target 18 million families have been served by the cash aid program, leaving
        around five percent of beneficiaries still not receiving financial assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9b473-fcbe-43d5-b13f-05728eb6a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516d963-bd52-468a-8a9b-d23e3a6b6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce186e-c7fb-4505-a7a8-7db672c616a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who chairs the Senate Committee on Labor, is also seeking
        clarity as to why the distribution of aid to drivers of public utility vehicles
        and transportation network vehicle services “froze” at 44.9 percent of the
        target beneficiaries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a120542-dd17-49ec-96c1-208f95304e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219a477-db19-4264-8dbc-1ea4be40195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants to know what caused the delay in the distribution
        of subsidies to drivers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d468438-5539-4fc2-9b36-4d55048b480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da438b3-014f-4627-a39c-6c8f5830fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from cash aid, Duterte is also expected to detail part of
        the spending for COVID-19 response, which is sourced from realignments within
        the executive department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3035a03-ae21-4169-945e-8f890b593f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:40:51.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:39:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
