    'title': 'Chinese ambassador to Israel is found dead in his home, Foreign Ministry
      says'
    'updated': 2020-05-17T17:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc832615-ad1c-46a8-904d-fb72fa39bd6e'
      'mgnl:activationStatus': true
