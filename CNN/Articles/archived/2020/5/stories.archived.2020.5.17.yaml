      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Du assumed his current role in Israel in February 2020,
        according to the embassy''s webpage, as the coronavirus pandemic was sweeping
        across the globe. He wrote in an article in the Jerusalem Post in mid-March
        that he immediately had to enter two weeks of mandatory self-quarantine on
        his arrival.</p>'
