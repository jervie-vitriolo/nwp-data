  'preschool-homeschooling-parenting-covid-pandemic':
    'author': 'Masada Siegel, CNN'
    'caption': 'If online learning is not working out, try a different kind of enrichment
      for your preschooler. Get your child involved in home-based activities, which
      will develop life skills that will last well beyond the pandemic.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-17T16:45:24.277+08:00
    'imagesource': 'jcr:a8c61936-ee44-4700-8323-8b4033c5693f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e5eba0-b90b-4d1e-94ed-1be37c5001d7'
    'lead': 'If online learning is not working out, try a different kind of enrichment
      for your preschooler. Get your child involved in home-based activities, which
      will develop life skills that will last well beyond the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T16:49:08.089+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:39:49.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:39:33.438+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Preschoolers and the pandemic: practical ways to keep them learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6a645-5773-44e5-9765-58e3f902d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Three weeks into our extended coronavirus
        spring break at home, my husband wanted to discuss what we should be teaching
        our 4-year-old son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a28e4-bab9-473a-a9a4-8467812de984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we should be working on his math skills," suggested his dad,
        who usually works outside the home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d024b88-e5b0-41be-809a-ad8dd7907faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My eyes grew wide as I envisioned myself sitting down with a math
        workbook attempting to teach my super-energetic child. I appreciate my husband''s
        confidence in me, but let''s be real. There was no way that was happening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6aa24-0a03-45b3-b30a-a35ddfcdd134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honey, what do you like to do in the house that you can teach him?"
        I asked him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e0a08-6bd3-4a1c-b28d-3893628cb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looked at me quizzically.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53514020-f999-48e3-9ffb-fe068583b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like writing, geography, gardening, photography, painting and
        yoga," I told him, grinning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e82ad-fb71-4f59-b71a-c93d0ad590da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the classes I will be conducting around our home. We
        will also be learning laundry folding, organizing and cleaning. You are welcome
        to join."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b05ee-2855-4ddb-98a1-7625fbb0070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Preschool before the pandemic</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2583e-ab44-4513-aaae-07783b583af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, my little guy was in school from 9 a.m. to
        1 p.m. His days started with open discovery time where he and his fellow preschoolers
        would choose to engage in an art, writing or building project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f0c8f-e076-43d1-bfce-05959faf844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every week had a different topic. One week it was space and the
        planets, another it was on being kind and thoughtful, with matching activities.
        Teachers also read books related to the theme. These preschoolers were taught
        science, socializations skills, tennis and creative movement. All this as
        well as math-type activities, sequencing and projects designed to enhance
        their fine motor skills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfb99e-93bd-4bfd-869d-f212d46c8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days were packed with playing, too. It was his first year attending
        school five days a week. He loved it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d659c-9d6b-4f8d-ad70-d9747215282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I work as a journalist and a consultant teaching business leaders
        and first responders how to interact with the media in crisis situations.
        My 20 hours a week to myself were invaluable, especially because my husband
        worked long hours and would often arrive home at 7 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ec376-04aa-40ea-87e9-4fb5e4a3e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overworking from home</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d282ca-59f3-42da-9a00-40046e3c7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was before the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f105e1-130e-4d92-85f5-4efb61b0b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days parents need to consider their <a href="https://edition.cnn.com/2020/05/05/health/anxiety-coronavirus-turns-dark-wellness/index.html">sanity</a>
        since many are <a href="https://www.cnn.com/2020/05/14/health/stress-coronavirus-physical-impact-wellness/index.html">stressed
        out</a>, overworked and stretched to their limits. Many are suffering from
        anxiety from either too much work, or lack of work (and looking for work).
        And now we''re expected to play the role of homeschooling instructor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa712e4-82e3-4935-984e-5aa336fab835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t get me wrong. There is nothing more important than education,
        especially for little kids who are sponges, but it can come in different forms
        at different times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfc976-7e8d-474d-8e05-f79cff1ac45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeschooling during the Covid-19 crisis, particularly with younger
        children, is causing a great deal of anxiety, conflict and resentment in parents
        who need to be calm, sensitive and emotionally available to their children
        during this difficult time, said Erica Komisar, a licensed clinical social
        worker, a psychoanalyst and parent guidance expert from New York City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15cf71e-4958-486b-905a-b404be1fa306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is far more important for the emotional well-being of families
        to pick and choose what they feel capable of doing, rather than abide by the
        strict rules of digital learning set by their individual schools," Komisar
        said. "Less is more now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923fe08-63d7-41ac-a844-384edc8a2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>My kid''s school went online</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cdc58-401c-42db-bb34-ba9fa0c2665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after we had to shelter in place at home, my son''s preschool
        jumped into action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e415f9-cf69-4527-908a-b7f7c3969796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music director was on Facebook Live daily singing with his guitar,
        teachers were sending out emails before 8 a.m. with fun activity suggestions,
        some were reading books to the class online and my son''s teachers did individual
        FaceTime calls and sent us letters in the mail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760350ab-ee48-4188-b668-62acbc69ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers even stopped by every student''s home to drop off artwork
        and say hello while engaging in safe social distance practices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa760e91-38f9-4b3d-a858-a315782e8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online learning kept my son engaged for a couple weeks since it
        was something exciting and new. But in the end, there''s no substitute for
        well-trained early childhood education teachers bringing our little kids together
        in community to teach them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8289586-bc1d-4ffb-bd2d-a3e3f7dccd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for my very active little guy, focusing on learning is different
        than a tween or teenager. Zoom calls made him sad. All he saw was his friends
        on-screen, unable to play with him. (And as is the case with most preschoolers,
        sitting is not something he enjoys.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85123bd-c13c-4532-a171-8f2365a91ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kids learn by playing</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73461c43-1624-445b-aeea-82c66aa993c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preschool teachers know that little kids learn by being together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afef725-54ad-4be6-aa47-3fcfcf2d362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a parent of a 3-year-old preschooler and a psychologist, I can
        tell you that trying to do a Zoom call with 15 3-year-olds is not easy," said
        Daniel Selling, director of Williamsburg Therapy Group in Brooklyn.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3cb2c-5de7-4d15-b6b1-c39fed074561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These calls are often chaotic and confusing and the children find
        it hard to focus. The most important part of preschool is the social environment
        and interactions amongst a peer group."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039de9b4-fc9e-433a-9446-2083f22dac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://static1.squarespace.com/static/5d24bb215f3e850001630a72/t/5d37761dbcb74f00013380b3/1563915805731/Improving_Children_s_Health_Through_Play%281%29.pdf">2018
        report</a> by the Alliance for Childhood, a not-for-profit group advocating
        for less screen time and more play time for children, backs him up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9ceef-3794-42da-8083-5a75418b895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Play also supports the development of the more sophisticated parts
        of the brain, which are necessary for higher forms of cognition and the self-regulation
        of our emotions," the report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcff2b6-fd82-4fe4-bccb-5936f2a8fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it was no surprise when my friend Sarah expressed her
        frustration at arguing daily with her 6-year-old, a first grader who didn''t
        want to spend eight hours a day on a computer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffe2c8-a93c-4d88-895a-757c3c16a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with Ava," I responded when she called. "Enough with organized
        lessons. Now would be a good time to teach her practical skills like washing
        a car, cooking and time management."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a494ecb-37f7-49bc-b205-ab9af7d11076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrist Dr. Daniel Siegel [no relation to the author] agreed
        with me, too, suggesting that the thrill of discovery and learning can come
        in different ways.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2c1c1-871a-4002-bb72-e26fac49eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Engaging with our kids in ways that involve connection, curiosity
        and collaboration is a key to both play and helping the brain to grow well,"
        said Siegel, executive director of the Mindsight Institute, which offers online
        classes on how to process emotions in a positive way. He is also the author
        of many books including "<a href="https://www.amazon.com/Yes-Brain-Cultivate-Curiosity-Resilience/dp/0399594663">The
        Yes Brain</a>," which focuses on cultivating courage and resilience in kids.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920ef13-5a0b-4bb9-8717-d6293f257543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested, "If you are playing a game of Scrabble and exploring
        words, taking part in a game of ping-pong or even the old-fashioned game of
        cards, having fun during the experience can be the key to enjoying the time
        rather than seeing it as a chore."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02160f7-08b4-477b-92c3-b255df7d7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Time to give up schoolwork</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d354d2b-12e1-4604-a424-35a7fa1aa74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning of our quarantine, time management was not easy
        to figure out. I was working late nights and early mornings, the only quiet
        time available.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9ee54-704c-47d6-a339-4a6a02c25dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the days I tried to do school activities and play with my
        son while also attending to household issues. I still felt as if I was drowning
        in a never-ending messy home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf0021-c706-45a8-bcab-727ac0b97040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, I decided that it was time to be practical, so I dreamed
        up fun ways to teach him life skills and accomplish my household projects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7dd06-27cf-46dd-95b7-7c1195a2fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, we did a laundry folding class. My son instructed — he
        really knew he what he was doing — and I followed. He taught me how to fold
        pajamas in his own unique way. He then showed me how to put them away. He
        was proud of his accomplishment, and I was able to get everything folded.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd4629-b670-4183-b264-edbfc40ef4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that almost everything can be turned into a game while
        also being educational. Baking is a way to teach math and chemistry by counting
        eggs, learning about measuring units and levels of heat. It is a win-win since
        everyone is happy with a sweet treat.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee58ac-2238-4cdb-b7a4-85076ba2d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now I teach botany and science classes daily when we visit our new
        vegetable garden. We see nature in action, learn about the preciousness of
        food and feel a sense of responsibility to water and nurture our plants. We
        also have a sense of accomplishment watching them grow and learning ways to
        naturally protect them from insects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d42a2c-8258-44e7-ab1a-6b61b8b9dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the stay-at-home order started, like most parents, I''ve had
        very little time to pursue my own passions. But since photography is a hobby
        that relaxes me, I handed my little guy my iPhone. I wasn''t worried about
        him damaging it. Heck, I have already cracked the screen twice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95b47c-7eed-4ec1-831b-7b7e86ddd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s go take some photos and I will teach you about light and
        composition," I told him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cf02b-2a67-43da-9f32-07195f4b9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our backyard, we positioned flower pots in the sunlight and shade,
        and started shooting photos. He was learning a new skill, and I had a few
        minutes to do something I love.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c7ee6-d3a4-4b49-a517-342b8e476e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If outdoor activities are unavailable and online learning is not
        working out, mix it up a little and embrace a different type of study, one
        that tackles work you already have at home but also can spark creativity,
        critical thinking and problem solving.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64830f-cd49-4629-80a1-5f2996dd98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with older kids, parents have to be careful about not overwhelming
        them with academic work at a time when they are experiencing a great deal
        of emotional stress," Komisar explained.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d6cc1-73b3-4735-9fa9-7617133ddfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a time to focus on our children''s emotional well-being and
        redefine success during Covid-19, she argued, and how we address their needs
        will decide how well-adjusted they turn out as adults.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97436daa-7400-4ec2-aee4-d5f594a2c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it be baking or gardening, organizing or laundry, showing
        a young child how to participate in household activities can be a great stress
        reliever and can also help reduce your workload. They are also life skills
        that your kid will utilize long after this pandemic is over. And amid the
        crisis, it might just be a way to make some lasting memories.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d01917-71ec-4704-ae47-c398386132a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T16:49:08.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/17/health/preschool-homeschooling-parenting-pandemic-wellness/index.html?fbclid=IwAR0jMhdBLmxuA6g1RQqWCvWlDHzIv_9R2UjNT8I_MPF3WMDGTeYo3HtIX-8">"Preschoolers
        and the pandemic: practical ways to keep them learning"</a></em></p>'
