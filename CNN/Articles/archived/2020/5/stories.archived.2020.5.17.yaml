      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Panfilo “Ping” Lacson said the IATF should reconsider
        its decision to allow the reopening of shopping malls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe43841-c6b6-47bd-8adc-b3563331b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven''t gone past the first wave yet, so I''m not sure about
        a second wave,” Lacson said. “I think the IATF should reconsider their decision
        on the opening of the malls and other similar establishments unless strict
        physical distancing and other protocols are observed.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1062d-89e6-4e92-b31a-ebcb7fecc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.893+08:00
