  'russia-coronavirus-cases':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-17T17:31:26.423+08:00
    'imagesource': 'jcr:8cce6532-39ce-431a-b536-f0bf03b4551f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0904fd8-506b-4569-a0ed-eab4a00bfff5'
    'lead': 'Russia hit a grim Covid-19 milestone this week: According to Johns Hopkins
      University, the country now ranks second in the world for confirmed coronavirus
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T17:34:40.414+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:39:47.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:39:33.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Coronavirus has devastated Moscow. Now it''s spreading across
      Russia''s 11 time zones to ill-funded regions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf86e0-662d-42bb-82f9-291c9673e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russia hit a grim Covid-19 milestone
        this week: According to Johns Hopkins University, <a href="https://edition.cnn.com/2020/05/14/europe/russia-coronavirus-deaths-intl/index.html">the
        country</a> now ranks second in the world for confirmed coronavirus cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da69dc-eef7-4367-a8a3-4c62f07fce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian capital has been hardest hit. Of Russia''s total of
        281,752 confirmed cases, over half -- 142,824 -- are in Moscow, the country''s
        coronavirus headquarters said Sunday. But the virus is now spreading across
        Russia''s regions, an enormous landmass that covers 11 time zones and includes
        some of the country''s most remote and impoverished places.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09633a0-3257-4813-9f47-324d26ceeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video conference meeting on Monday with Russia''s 85 regional
        heads, Russian President Vladimir Putin said the burden would fall to local
        leaders to decide whether to continue lockdown measures or to begin cautiously
        lifting restrictions to reopen the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f8f64-882a-430f-825b-9c342a0f7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a big country," he said. "The epidemiological situation
        varies across the regions. We factored this in before, and now at the next
        stage, we have to act even more specifically and carefully."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd425c05-0ffd-4900-bb8a-3908980afdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official statistics, the pandemic has reached all of
        Russia''s constituent parts, from the Kaliningrad exclave between Poland and
        Lithuania to the remote Chukotka autonomous okrug, across the Bering Strait
        from Alaska. Russia''s regions are also starting to report their own numbers,
        sometimes showing a disparity between the nationally published statistics
        on mortality and infections published on the stopcoronavirus.rf portal and
        on local government websites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742ac92-df9d-4d14-a364-1bc988bced2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliningrad region, for instance, <a href="https://gov39.ru/koronavirus/">reported
        13 deaths</a>&nbsp;as of Friday, while the nation''s coronavirus headquarters
        reported 11. The contrast between national and local mortality figures was
        even more stark in Chelyabinsk region in the Ural mountains: <a href="https://коронавирус74.рф/">Local
        authorities there</a> reported 10 Covid-19-related deaths in addition to the
        six deaths attributed directly to coronavirus on the national portal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd623c5f-6791-435a-a512-9764f125c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Vice-Premier Tatiana Golikova told Russian news outlets
        this week that the Russian government has not manipulated statistics, but
        Russia''s mortality figures have become a political football. Observers have
        noted the comparatively low overall number of deaths in Russia -- a total
        that currently stands at 2,631, according to the country''s coronavirus headquarters
        -- even as the country takes second place in the world for the number of confirmed
        cases, behind the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637fc47-8450-4cd6-9c65-cee9fd78a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moscow, health officials hit back at media reports that it was
        underreporting Covid-19 fatalities, saying its data was "absolutely open."
        But the city''s health department also acknowledged that it only counts deaths
        that were found through post-mortem autopsy to have been caused directly by
        coronavirus complications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d35e14-e017-4f25-9af5-c79f97c8725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the capital is proceeding with caution. Earlier this week, Putin
        announced a gradual easing of restrictions around the country, at the discretion
        of local leadership. But Moscow Mayor Sergey Sobyanin subsequently made clear
        he was in no rush to end lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f642982-a0fe-4044-abef-08c8b8a593a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Premature removal of restrictions carries a real risk of a second
        pandemic," he said in a statement Thursday. "Unjustified delays will also
        hit people in the strongest way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90595ac7-17d2-4191-b3e8-ddd681878172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin, in many respects, has been the public face of Russia''s
        fight with coronavirus, as <a href="https://www.cnn.com/2020/05/12/europe/russia-fire-coronavirus-patients-intl/index.html">Putin
        shelters at his residence</a>&nbsp;of Novo-Ogaryovo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59320180-3ac2-4aee-9356-46ffc396422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases began to pick up pace in April Moscow authorities opened
        a new coronavirus hospital, built in around a month. And Sobyanin''s government
        oversaw the introduction of electronic passes to enforce lockdown measures,
        controversial measures ahead of the rest of the country. The city is also
        launching a large coronavirus screening program that will be free to the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4499564-7648-44a9-a385-acf02ef519d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Healthcare system in crisis</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6fa20-6215-435f-9e95-bfb648fdbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow, in many ways, is better equipped to deal with the crisis
        than Russia''s less well-off regions. It has a concentration of wealth and
        budgetary resources that is the envy of the rest of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe22ac5-5dce-4f6c-895c-5608848958c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Sobyanin, the Russian capital, which in pre-coronavirus days
        was transforming itself into an Instagram-friendly landscape of refurbished
        parks, hip restaurants and high-end real estate, has enjoyed a municipal spending
        spree.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29e136-bbbd-471d-8201-e97afdac22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading business daily Vedomosti reported last year that the
        city''s budget on beautification projects over the past decade -- more than
        1.5 trillion rubles ($20.5 billion), according to Moscow budget data -- was
        nearly equivalent to the total amount spent on similar projects around the
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c113ef-1df6-45c7-a65d-5b4914c13720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One doesn''t have to travel far outside of Moscow to see the disparities
        in living standards and the decrepitude of the healthcare system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f06621-46ca-4493-a1e7-f73a820ba005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral&nbsp;<a href="https://www.youtube.com/watch?time_continue=8&amp;v=eJPeMeN5tpA">YouTube
        video</a> recently posted by the popular Russian journalist Irina Shikhman
        showed a visit to the town of Ivanteyevka, a town just over 10 miles outside
        the city limits of Moscow of a local clinic as it receives a delivery of personal
        protective equipment. As Shikhman begins the formal interview, a masked doctor
        says she had "no complaints" about the supplies and had enough personnel to
        handle patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22e1ec-6318-4bd9-88f4-85ae2f783c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the images in the video, which has had more than 3,327,000 views,
        shows the peeling paint and poorly lit interior of the facility, and underscores
        the shocking condition of Russia''s provincial healthcare system. It seems
        that in this sprawling country, time is not the only thing that differs between
        the capital and the regions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab891ae2-9f6a-4b47-8d9b-f144b47911cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:34:40.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/17/europe/russia-coronavirus-time-zones-intl/index.html">"Coronavirus
        has devastated Moscow. Now it''s spreading across Russia''s 11 time zones
        to ill-funded regions"</a></i></p>'
  'mother-gives-birth-coma-coronavirus':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-17T17:56:24.430+08:00
