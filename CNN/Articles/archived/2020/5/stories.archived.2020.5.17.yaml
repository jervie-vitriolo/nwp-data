      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death comes less than a week after US Secretary of State Mike
        Pompeo visited Jerusalem, openly criticizing China''s actions during the coronavirus
        pandemic, as well as calling on Israeli leaders to stop signing major infrastructure
        and communications deals with Chinese companies.</p>'
