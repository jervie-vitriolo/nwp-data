    'template': '1'
    'title': 'Typhoon ''Ambo'' damage to agriculture tops ₱185 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc6373-e220-497d-8237-863720ccd755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Typhoon
        ‘Ambo’ has left ₱185.8 million worth of damages to agriculture, according
        to a report released on Sunday by the National Disaster Risk Reduction and
        Management Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ac677-f9b8-4c98-be0e-bad691ef72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damages have been incurred in a total of ten provinces in the Bicol
        region, CALABARZON, and Eastern Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10adac-10d2-4fa3-afee-8bc869e9fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol region was the hardest hit in terms of agricultural damage,
        with total losses amounting to over ₱102 million. Over half of this was recorded
        in the province of Masbate alone, which incurred ₱57 million worth of damages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f825f5-2e91-4794-b016-94d7abc7168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 37,000 farmers and fisherfolk in the said region have also
        been affected by the typhoon, out of more than 40,000 recorded in total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7283e-6ee0-4ea6-bf49-4161b831926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambo (international name ‘Vongfong’) likewise caused some ₱78.5
        million worth of damages in CALABARZON, particularly in the provinces of Laguna
        and Quezon, and over&nbsp;₱5 million in the provinces of Eastern and Northern
        Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c544b3b-28d7-46d2-9ef5-97ccc39a8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon, which was the first to hit the country this year, made
        its first landfall over San Policarpio town in Eastern Samar on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cdb51-4c30-4109-a10b-6c498b9a74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since left at least 25,000 families or over 82,000 people
        affected in 59 cities and municipalities nationwide, the NDRRMC reported.
        However, the council noted that on-going assessment and validation are still
        being conducted to determine the total affected population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f668c89-d06b-46f5-9d39-30c376791a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 54 people were also injured in Central Luzon and Eastern
        Visayas, NDRRMC added. Earlier reports said at least one casualty has been
        reported in San Policarpio town <a href="https://cnnphilippines.com/news/2020/5/16/ambo-dump-rains-northern-regions.html">after
        a man got hit by shards</a> in an evacuation center.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d85c10-a76a-4765-821a-4bdeaf7872fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least nine health facilities have been damaged in
        the Bicol region and Eastern Visayas, including the Bicol Regional Diagnostic
        and Reference Laboratory, which is one of the 30 COVID-19 testing centers
        accredited by the Health department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fda8ba-d8aa-42ea-aa98-94ab52d50251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NDRRMC, the said laboratory is no longer functional
        as of Sunday, and will temporarily suspend specimen collection and testing
        for coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d87195-68e3-4d6b-815a-f71077328aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 75 schools nationwide have also been damaged by the onslaught
        of Ambo as of Saturday, based on data from the&nbsp;Department of Education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157ea76-bfec-4e3b-bfe1-ba9ef8072a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T22:05:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambo <a href="https://www.cnnphilippines.com/regional/2020/5/17/ambo-weakens-into-low-pressure-area.html">weakened
        into a low pressure area</a> Sunday afternoon, according to state weather
        bureau PAGASA.</p>'
