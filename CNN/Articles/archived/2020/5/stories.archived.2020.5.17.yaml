    'template': '1'
    'title': 'Arbiters of the French language say ''Covid'' is feminine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e67f5-3a2f-41f5-87db-6e6a63b6b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;For months, the people of France have
        faced an énigme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cd9fd-7aaf-49c0-8e11-759f1a34caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f709c09-3ae3-4ded-acf5-9336fca5a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was Covid-19, the new coronavirus tearing across the globe, masculine
        or feminine? Grammatically speaking, that is. In practical terms, should the
        French use a "le" or a "la" before the disease''s name?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d138944-aee4-46fb-a035-d8c4ee7cbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379eae30-be72-4623-8acf-0cde40f283bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the group charged with preserving the French language has spoken.
        Covid-19, the Académie Française decided, is assuredly feminine, despite its
        increasingly common usage with the masculine article.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992590b8-9801-427c-a58c-b745ef8d0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4e222-9624-469a-8427-d2a5c7a4a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is a French institution, upholding the French language
        by protecting it against things like anglicisms or other perceived threats.
        In this case, their work relies in part on sorting out nouns by gender, a
        grammatical construction common in many Romance languages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834602c1-1943-4776-b54d-06736fff72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6ffe0-a892-4fdf-a055-10d2fbdaf714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of the group''s work: Though many French people commonly
        use the phrase "le weekend" to refer to, well, the weekend, the Academie encourages
        the public to use "la fin de semaine," literally meaning "the end of the week,"
        in an effort to keep English out of the language. It''s an act of preservation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f56f1-a397-411b-8b9c-4e1ed88c5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0d6fe-218e-4e40-809e-f44daaa5244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made up of 40 select members, the Académie Française doesn''t exactly
        dictate the way the general public talks. But this month, they''ve put their
        foot down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5e6ee-c0ed-425d-a89a-3bc95890a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675a159-2678-4464-963c-36a17f4509af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not "le Covid-19," they say. It''s "la Covid-19" -- using
        a feminine article.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808912da-dfad-43fe-b47e-2e728ef61357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7947633-7b55-4ad4-b755-bc9994509a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you wondering exactly how they came to this conclusion? Well,
        they broke it down like this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c21ad8-b0b5-45df-836f-2874f0fd8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75a34f-e687-41a9-97cd-3fa5ccbd4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to acronyms or abbreviations, the gender of the word
        is determined by whatever word constitutes the core of the abbreviation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b562008-b9c4-453d-8bc2-a212e56408ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01daa84-051e-486b-9a4d-d610cbe6a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The example they used is the CIA -- which takes the feminine article,
        la CIA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6b732-0f40-48ce-bac0-565c7709ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9ff80-f70a-467b-9d28-c693255485f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? In French, CIA stands for "Agence centrale de renseignement."
        Because "agence" (agency, in English) has a feminine gender, the acronym of
        CIA is also feminine, hence "la CIA."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea33cf5-3bb7-40ac-800b-0c78c687901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f190da-881a-44b6-a26b-d72a47fd6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping with this theme of governmental agencies, another example
        is the FBI. In French, it''s "Bureau fédéral d''enquête" -- and "bureau" is
        masculine. So, you''re supposed to say "le FBI" because "le" is masculine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f379c-cf12-49bb-b314-60046cfeedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8872c-3987-44d9-bde1-9ef75eeb958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where Covid-19 comes in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a3838-e684-4e2c-835e-f52af4a27f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274be90e-959b-4f93-b941-9fe013854fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid stands for coronavirus disease. In French, according to the
        Academy, that translates into "maladie provoquée par le corona virus" -- which
        in English means, "the disease caused by the coronavirus."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f667dab-d3dd-4e5c-99b4-ed3e2534eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6a5e0-5e12-46aa-af35-9ec6881b2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maladie" is a feminine word so it uses the feminine article ''la'':
        hence "la maladie." Therefore, it should be "la Covid-19," according to the
        Academy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef45e4d-2adf-4646-93cf-c55ba1a3d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49da35-84f8-4932-8705-e05ab6c30543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the French will actually give up "le Covid" for "la
        Covid" remains to be seen. Either way, most people likely want to quickly
        bid "adieu" to the disease, no matter the article.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564e7ed-bfc6-4331-aa3c-1023c594e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T20:15:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/16/world/academie-franciase-covid-feminine-trnd/index.html">"Arbiters
        of the French language say ''Covid'' is feminine."</a></em></p>'
  'Rodrigo-Duterte-cash-aid-Congress-report':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-17T20:30:55.153+08:00
    'imagesource': 'jcr:6341a6d7-c6bd-4d13-bcb9-d8fc90b1d05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
