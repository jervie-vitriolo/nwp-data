      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few are Italians, who have never been as enamored with the lagoon
        city as the rest of the world, according to Matteo Secchi, head of the tourist
        group Venessia, who says Venice has always attracted far more international
        tourists than national ones.</p>'
