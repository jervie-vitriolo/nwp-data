    'template': '1'
    'title': 'Lack of immunity means China is vulnerable to another wave of coronavirus,
      top adviser warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dacf4f-fae2-42f9-8c08-5926947e4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China still faces the "big challenge"
        of a potential second wave of Covid-19 infections, the country''s top respiratory
        authority has warned, with the lack of immunity among the community a serious
        concern as the race to develop a vaccine continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c1de2-fae2-4025-b911-788019a25a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6965d5-c84c-451b-82b6-cc6cf5a62d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Zhong Nanshan, the Chinese government''s senior medical adviser
        and the public face of the country''s fight against Covid-19, also confirmed
        in an exclusive interview with CNN on Saturday that local authorities in Wuhan,
        the city where the novel coronavirus was first reported in December, had suppressed
        key details about the magnitude of the initial outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dd9df-784b-4dfa-92b5-050c4bcc8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a84733-9787-40f5-9fc0-11659ba85ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reported more than 82,000 coronavirus cases, with at least
        4,633 deaths, according to data from the country''s National Health Commission
        (NHC). The number of new infections surged quickly in late January, prompting
        city lockdowns and nationwide travel bans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b4def6-27a5-4c0e-887f-ea34a7d583a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d227f3-334f-46fa-aea0-035ec70c4c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early February, China was reporting as many as 3,887 fresh cases
        a day. A month later, however, daily cases had dropped into the double digits
        —&nbsp;while in the US, the number of daily infections skyrocketed, from 47
        new cases on March 6 to 22,562 by the end of the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e4136-62dd-4c54-b698-6a994e73f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a3f48-31b3-49e8-89ec-e5d331ff0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having now largely contained the virus, life in China is slowly
        returning to normal. Lockdowns have eased and some schools and factories have
        reopened across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79b09f-abf8-4089-848e-ed4d5393bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3f542-683f-4125-96db-f01272673ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhong said Chinese authorities should not be complacent, with
        the danger of a second wave of infections looming large. Fresh clusters of
        coronavirus cases have emerged across China in recent weeks, in Wuhan as well
        as the northeastern provinces of Heilongjiang and Jilin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e60087-aaae-4505-aae3-73b2c751b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed7cc4-2f25-48c7-ab99-1af56e59a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of ... Chinese at the moment are still susceptible
        of the Covid-19 infection, because (of) a lack of immunity," Zhong said. "We
        are facing (a) big challenge, it''s not better than the foreign countries
        I think at the moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57adb162-e259-4cca-9c52-68c84395eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65df279-9c70-4e17-8c28-0f86146c5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"They didn''t like to tell the truth"</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b32f6e-4cb5-45b3-9c8b-3a36a8b387f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong is known as the "SARS hero" in China for combating the severe
        acute respiratory syndrome epidemic in 2003. This time around, he has led
        the country''s coronavirus response —&nbsp;especially in the critical early
        stages of the outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d590ae6-b084-46d8-8525-ebf38e5625d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7cfda-374c-4cf5-be23-0a67d83dcee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, it was Zhong who confirmed on state broadcaster CCTV
        that the coronavirus can be transmitted between people, after Wuhan health
        authorities had maintained for weeks that there was no clear evidence for
        human-to-human transmission, and that the outbreak was "preventable and controllable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d442767-7679-49ff-a4b7-67a416e356f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06290d-4e80-4c90-bbf1-ecb2d6a520c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading a team of experts dispatched by the NHC to investigate the
        initial outbreak, Zhong visited Wuhan on January 18. He said that upon his
        arrival, he received many calls from doctors and former students, warning
        him that the situation was much worse than the official reports had claimed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33375804-c8cd-4e48-9ec0-d718221082ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3138bf-8b41-412e-a720-ea29c7c34ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local authorities, they didn''t like to tell the truth at that
        time," Zhong said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0600e-beb5-46c3-8330-bdc0449db294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c51cc-6ef7-40f0-9c03-f0c7d48047c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very beginning they kept silent, and then I said probably
        we have (a larger) number of people being infected."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bed8b-fea4-4644-9247-2a88b263e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d680a9-f46f-4a58-bb41-ecfbabf2d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong said he became suspicious when the number of officially reported
        cases in Wuhan remained at 41 for more than 10 days —&nbsp;despite infections
        emerging overseas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a1033-5710-41f0-a9fa-8e238d28bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cb96d-1958-47cb-8072-0038eff929d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t believe that result, so I (kept) asking and then, you
        have to give me the real number," he said. "I suppose they are very reluctant
        to answer my question."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3af19-bc53-46c3-b016-5e05a2651e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42894e-9f15-48d3-b792-1c1d563eed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing two days later, on January 20, he was told the total
        number of cases in Wuhan was now 198, with three people killed and 13 medical
        workers infected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c213e-45e1-463d-b736-87cebf4d564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a1e5d-424d-4d2b-b5a0-ce70a0044cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with central government officials, including Chinese
        Premier Li Keqiang, that same day, he proposed to lock Wuhan down to contain
        the virus'' spread.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2aec3-a9b0-4792-bfa1-9d3bbeb6df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b11c9-939a-4032-b81e-6f6c0d0ddb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was unprecedented. The central government placed Wuhan
        under lockdown on January 23, canceling all flights, trains and buses in and
        out of the city, and blocking major highway entrances.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e1be7-5dd5-43be-b9b4-a3a963c29b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29040b6-fdcd-4543-a120-853fb5c2e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan lockdown was eventually lifted 76 days later.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a89ce-4da6-4cc0-88c7-39b7f34baacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027692a9-7040-4cab-8216-122546c4837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CCTV on January 27, Wuhan mayor Zhou Xianwang
        admitted that his government did not disclose information on the coronavirus
        to the public "in a timely fashion," saying, "as a local government, we can
        only disclose information after being authorized."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdb847-1a40-47e4-be38-d5a1225bf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57169765-763a-4438-bcdb-53ae7f7d3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, China fired several senior officials amid widespread
        criticism of the local authorities'' handling of the outbreak. They included
        the two officials in charge of the provincial health commission, as well as
        the Chinese Communist Party chiefs of Wuhan and Hubei province, according
        to China''s state-run Xinhua News Agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e29e9-ca45-4869-ba85-64fdd84c5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d8373-1e1e-419c-82be-4563a0a3336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lessons learned from SARS</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bc2d2-c48f-4233-b1bc-4be83c449887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zhong acknowledged that the number of infections were initially
        under reported in Wuhan, he rejected accusations that China''s official statistics
        remained unreliable even after the central government took control of the
        country''s coronavirus response in late January.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01e845-4c17-41af-b1db-8b6fba397e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ec03c-a066-41fd-bd9c-49e26cb0571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the number of coronavirus deaths surpassing 87,000 in the US,
        President Donald Trump has publicly questioned the accuracy of China''s death
        toll.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f1dd3-7d1b-400f-bea9-70651382edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7a05c-ab7d-4b8b-803b-4014835c7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhong said the Chinese government had learned lessons from SARS
        17 years ago, when it covered up "some of the outbreak... for two or three
        months."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19b73e-3455-496a-bbd4-98c640008447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106c66d-13a2-4798-a80b-4de3f9464376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he said, the central government announced that "all the
        cities, all the government departments, should report the true number of diseases
        -- so if you do not do that, you will be punished."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7742188-fcb8-4d45-83e6-d380a2aa1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38878219-e2aa-42be-b870-8881b99d35ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So since ... the 23rd of January, I think all the data ... will
        be correct," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dde7d7-96f9-46bf-adbb-5a259e98cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f57ba-307a-44fc-8ab0-ef5861f5fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong said he was surprised by the numbers of infections and deaths
        in the US, adding that he felt some Western governments didn''t take the coronavirus
        threat seriously early in the outbreak.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16e727-3e4d-4e4b-b228-ba04390ab6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f2523-d8f0-43da-ab7b-f1b1b3b34709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in some of the countries in Europe, or perhaps in the US,
        (the governments) suppose this kind of disease... is more or less like influenza,
        so that''s wrong," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b9fe6-84d7-4a54-bfd7-12620ff87abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939aeaf7-6189-423a-a06f-7ee6442ad628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong also rejected the theory pushed by Trump and US Secretary
        of State Mike Pompeo that the virus originated in a Wuhan laboratory.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97218a87-a649-4520-bc36-c2042e81fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294c133-5a37-41c0-af86-714fe1a8fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had repeatedly asked Shi Zhengli, the lead virologist
        from the Wuhan Institute of Virology at the center of the Trump administration''s
        accusations, about claims that the virus was created in her lab and accidentally
        leaked.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f2013-690e-436c-b4fe-119a799ce1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f05ead-4282-4a29-9e13-8d5042c12ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said that''s totally ridiculous, she had never been doing anything
        like that," said Zhong, who called Shi a "good friend."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dc94a-d5e4-4aec-bac3-501f492d4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0a60b-ce08-4a66-a492-e6b8a94a2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said based on their equipment and facilities and manpower...
        they were unable to do anything, any kind of artificial virus at this time."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebf0c8-6c7e-4a83-95fc-7a022f0a8973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e0c8b-f348-4687-abfe-43a731b340ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong said that in early February, China''s disease control authorities
        spent two weeks investigating Shi''s lab for wrongdoing. They didn''t find
        anything, he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c44bdb-a770-4873-a654-8d348d440967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca19822-31d8-4f62-aca9-70377dfded51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The pursuit of a vaccine</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc1a7e-e5e1-46e7-82bb-c6b4fdbac5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With thousands of new coronavirus cases still being reported around
        the world every day —&nbsp;and 300,000 dead since the pandemic began —&nbsp;researchers
        are scrambling to develop a vaccine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44942373-f27d-4d62-b5f0-36f69785621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac6a9b-a37b-4a11-99b4-72d92f315cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US companies are already testing their vaccines on humans,
        according to the World Health Organization. They''re still in phase 1 or phase
        2 trials, which typically involve giving the vaccine to dozens or hundreds
        of study subjects.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c749e-ee71-425c-a975-ec4d370c0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1530b-5892-4571-867d-278d62b22c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong said three Chinese vaccines are under clinical trials in the
        country —&nbsp;however a "perfect" solution was likely to be "years" away.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5a57a-8daa-4b14-9c22-9ee1fe3f72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a292d-77a9-45d2-95d6-3acf0839f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to test again and again and again ... by using different
        kinds of vaccines. It''s too early to draw any conclusion which kind of vaccine
        is available for this kind of coronavirus ... that''s why I suggest that the
        final approval of vaccine (will) take much longer," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91b6f7-6717-457c-a955-9112119d9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T06:54:11.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/05/16/asia/zhong-nanshan-coronavirus-intl-hnk/index.html">''Exclusive:&nbsp;Lack
        of immunity means China is vulnerable to another wave of coronavirus, top
        adviser warns''</a></em></p>'
  'Fred-Willard-of-Modern-Family-dies':
    'author': ' Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-17T07:02:00.061+08:00
