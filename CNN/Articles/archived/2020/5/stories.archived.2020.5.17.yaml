    'template': '1'
    'title': 'COVID-19 tests in Cebu seen to decline as main lab undergoes decontamination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad28ee-5323-426c-bddc-e89972e41c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, May 17)—</strong> The COVID-19 testing
        capability in Cebu may be scaled down for a few days as its main testing laboratory
        undergoes decontamination, local officials said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327cf83-12e5-4f9f-8692-34ea9a519383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3c1cf-c9c0-47ff-bca6-0b09e2fc0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Vicente Sotto Memorial Medical Center subnational laboratory
        faces reduced operations, Department of Health-Central Visayas director Jaime
        Bernadas said two other accredited  laboratories— TB Regional Laboratory and
        the ARC Hospital in Lapu-Lapu City— will still be running samples and tests
        for the infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b21454-4e6b-4340-9fc9-b05ed999656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0667785-5a80-4870-a6a3-7f96c5aba9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the subnational laboratory has four machines that are
        capable&nbsp;of conducting around 80 Polymerase Chain Reaction (PCR) tests
        each daily. The two other laboratories have lower testing capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f48d7-5703-43a6-9b84-eb210139782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0ad02-531f-44f4-be70-a45433264f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 329 coronavirus tests were conducted on May 13, while only
        88 tests were released for the entire Central Visayas region on May 14, according
        to health officials'' record.  Last May 15, only 28 tests were conducted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523a6f8-0be8-486e-b665-82d071dd5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa320c92-3aa2-416f-9d2c-669084e67e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-7 usually records over 200 tests per day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c48a71-cb10-438a-86a8-c625a0801465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
