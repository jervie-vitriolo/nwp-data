      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This is actually a shifting or transitioning para mapababa
        at mapababa ang community quarantine. Pero kung makikita po natin ito tapos
        biglang mag-surge ang cases natin, malaki po ang posibilidad na...we need
        to do another total lockdown, if cases will increase,"</em> she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
