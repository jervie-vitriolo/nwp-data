    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t threatens to close down malls that fail to enforce physical distancing
      rules  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca09ff-f15c-4e91-b8f0-b0775d1df041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Department
        of the Interior and Local Government warns it will close down shopping malls
        that fail to implement physical distancing protocols, as lockdown measures
        are eased in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6e5a9-d2a1-4690-bdc7-bce3f723d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año said he has instructed the Philippine
        National Police and all local government units to closely monitor all malls
        and ensure their observance of minimum health standards and quarantine measures
        recommended by the inter-agency task force (IATF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c0018-322d-4fc6-b7d4-c8f2e75595a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All Chiefs of Police and PCP Commanders should make rounds of all
        malls prior to opening and during operating hours. If the malls are not able
        to comply with the minimum health standards, the PNP can close the malls and
        charge the mall owners with violation of the Bayanihan to Heal As One Act,”
        Año said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5faf9f7-c86c-4eb7-8ade-386cde4104bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a4919-9a01-4eb4-8267-91345f8f44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG chief, only authorized persons are allowed
        to go outside of the house, and only one member of the family should be tasked
        to go out to buy essential goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1caa84-2338-4876-af2a-1ddc1408f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7e07e-3439-4fb3-b473-79272d9e8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi natin pwedeng ilagay sa panganib ang buhay ng ating mga
        kababayan kaya</em> we hold our mall owners, mall managements to be responsible
        and accountable in implementing the required minimum health standards,” Año
        told CNN Philippines on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25cdd1-ce46-4e8c-900b-f03b20d30e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.893+08:00
      'mgnl:createdBy': 'dani'
