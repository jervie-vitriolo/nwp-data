      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 174 were in Metro Manila, which is on its second
        day of relaxed quarantine measures that allowed for the reopening of malls
        and let people go out of their homes for non-contact sports, like jogging.</p>'
