      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are outside the ambassador''s residence in Herzliya -- to
        the north of Tel Aviv -- as part of standard procedure, the spokeswoman said.</p>'
