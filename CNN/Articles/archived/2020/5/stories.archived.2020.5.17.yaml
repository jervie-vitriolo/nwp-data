  'india-united-states-china-supply-chain-medicine':
    'author': 'Priyali Sur, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-17T09:27:31.084+08:00
    'imagesource': 'jcr:2e50026a-656b-4268-a9fe-4738d0db37ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb882c68-1a85-458a-b0ea-d8232de47b6f'
    'lead': 'While the US seems to hold sway with its ally India in obtaining the
      finished product, there''s a bigger issue earlier in the supply chain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T09:49:17.760+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:40:01.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:39:29.681+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel-coronavirus', 'coronavirus', 'covid-19', 'medicine', 'health',
      'United-States', 'China', 'India']
    'template': '1'
    'title': 'The coronavirus exposed US reliance on India for generic drugs. That
      supply chain all hinges on China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1d6a7-c072-445c-b919-2e0f55856a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sarah Thebarge, a 41-year-old physician
        assistant living in San Francisco, takes a pill every day to treat her lupus,
        a chronic condition that causes unbearable joint pain, fatigue and fainting
        spells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e07906-d687-4506-8150-b44838f08f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicine she takes is <a href="https://edition.cnn.com/2020/04/06/health/hydroxychloroquine-coronavirus-covid-19-explainer/index.html">hydroxychloroquine</a>&nbsp;or
        HCQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01b825-9bc3-49cf-83e2-7a6728b6a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in March, HCQ, which is also used to treat malaria, suddenly
        became harder to get after US President Donald Trump touted the drug as a
        possible treatment for <a href="https://edition.cnn.com/2020/04/05/politics/coronavirus-hydroxychloroquine-trump-briefing/index.html">Covid-19</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdeee1-24eb-44ca-b8b7-8dc00ff2d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people started hoarding it, India — which reportedly makes <a
        href="https://www.livemint.com/science/health/india-biggest-producer-of-game-changer-hydroxychloroquine-drug-has-enough-capacity-11586266119087.html">70%</a>&nbsp;of
        the world''s supply of HCQ — quickly halted exports to secure its own supplies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d733bc3-0ade-404a-902d-a7c00c570dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the hoarding started, my 30-day supply was in back order,"
        said Thebarge. "The scenario really scared me, what would happen to me if
        I couldn''t get HCQ?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3154a-ddb5-4590-9550-c29c86855630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration (FDA) <a href="https://edition.cnn.com/2020/04/05/politics/white-house-malaria-drug-hydroxychloroquine-disagreement/index.html">has
        not approved</a>&nbsp;HCQ as the treatment for Covid-19, but the episode showed
        how dependent the US is on India for drugs — namely generic drugs, which are
        copies of brand-name pharmaceuticals that have the same effects but cost less.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f30d41-3305-46db-b62d-20cd83786be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, 90% of all prescriptions are <a href="https://www.fda.gov/drugs/buying-using-medicine-safely/generic-drugs">filled
        by generic drugs</a>&nbsp;and, one in every three pills consumed is produced
        by an Indian generics manufacturer, according to an April 2020 study by the
        Confederation of Indian Industry (CII) and KPMG.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfd444-cb9f-4711-8d94-e30188835a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US seems to hold sway with its ally India in obtaining
        the finished product, there''s a bigger issue earlier in the supply chain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726530b-9370-4457-88e0-aa462b8fe272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India gets around 68% of its raw materials — known as active pharmaceutical
        ingredients (APIs) — from China. Any disruption in that supply chain can create
        a major problem, especially during a pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3071f1-6c37-4b3d-bafe-17f4b84f72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scientists and pharmaceutical companies race to find an effective
        treatment and vaccine for Covid-19, there are fears the current vulnerabilities
        in the supply chain could expose the US — and other countries — to drug shortages,
        just when they need them most.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fba29d-059f-4f8a-87ef-2c0f63131d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has pledged to "Buy American" drugs going forward, and Indian
        plans to ramp up its own API production, but will they be able to replace
        supplies from China during this pandemic — or even the next?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43b7d6-7e95-416f-b2b0-ab2c2dd29399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s rise in global pharma</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177599f6-1278-4967-b2a0-1db52f7e78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s rise as a global producer of cheap pharmaceuticals began
        when the Indira Gandhi administration passed the <a href="http://www.ipindia.nic.in/writereaddata/Portal/IPOGuidelinesManuals/1_37_1_3-guidelines-for-examination-of-patent-applications-pharmaceutical.pdf">Patent
        Act</a>&nbsp;of 1970, which granted legal protection only to the processes
        used to make a drug, not a drug''s content.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695cdba-cf8f-467a-8cb9-6a507358dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karan Singh, managing director of Indian pharmaceutical company
        ACG Worldwide, says the government realized its huge population was never
        going to be able to afford imported patented drugs, and needed to find a solution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6044051-0f54-4d8a-a54f-667a7b98273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian companies excelled in reverse engineering big-name drugs
        and launched copycat versions — legally. But it wasn''t only India that wanted
        these products, and in the mid-1980s, regulatory changes opened up the US
        market more open to cheap copycat drugs, too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efffe9-4eed-445b-9593-f497887f812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the pharmaceutical giants, which had invested millions
        of dollars in creating new drugs, pushed back, and in 1995 the World Trade
        Organization (WTO) introduced an agreement giving drug patents 20 years''
        protection — and companies were given 10 years to comply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2535732-1ed2-4926-bff2-2f501a9b2164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the HIV/AIDs crisis hit durig that 10-year transition window,
        it was clear that poor countries needed cheap drugs — in 1999, the most common
        cause of death in sub-Saharan Africa, where many people couldn''t afford antiretrovirals,
        was <a href="https://www.ncbi.nlm.nih.gov/books/NBK2289/">HIV/AIDs</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a2c0e-c050-4b9d-bda8-0f64571c1c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTO conceded that member states could grant licenses to manufacturers
        to make generic versions of patented medicines needed to protect public health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ecfe6-425d-421b-9d4c-e904b6bbb3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, an Indian pharmaceutical company, Chemical, Industrial
        and Pharmaceutical Laboratories (Cipla), reverse-engineered several brand-name
        drugs, and combined them in a revolutionary anti-HIV drug cocktail. African
        countries and aid groups were offered the drug for <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3078828/#B2">$1
        a day</a>, a discount of more than 96% on brand-name versions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee09e78-bc5d-4cc2-be81-29a16b5a2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that company is working to reverse engineer three drugs being
        tested to fight Covid-19 — Remdesivir, Favipiravir and Baloxavir. "Twenty
        years later we are again in the forefront here in India with regards to medicines
        necessary to combat Covid-19," said Dr Yusuf Hamied, chairman of Cipla.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eaa078-4bc7-4f86-807d-da924936232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, overcoming challenges from intellectual property rights is
        only half the story.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73acf5-33cf-41e4-878a-bb7d04c134e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply issues during pandemic</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351bc04-2fc0-48cb-9da5-f034adf45784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of reported Covid-19 cases increased in China in January,
        the nation <a href="https://edition.cnn.com/2020/04/07/asia/coronavirus-wuhan-lockdown-lifted-intl-hnk/index.html">went
        into lockdown</a>. Active pharmaceutical ingredient factories across the country
        closed, leaving Indian pharmaceutical companies struggling to get raw materials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac567f-5e71-45d4-858e-3c1260146a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(When) China shut down because of Covid-19, we got desperate,"
        said Vinay Pinto, executive director at Wallace Pharma, one of the country''s
        leading manufacturers of HCQ.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac0f91-18eb-44ea-9c31-1483b1dda763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We immediately had to scramble our purchase and supply chain teams
        to ensure we had adequate raw materials. We actively tried to source the stock
        held by local merchant traders. This was in smaller lots and much more expensive,"
        he said. Some Indian pharma companies even resorted to chartering <a href="https://www.pharmacompass.com/radio-compass-blog/covid-19-update-indian-firms-airlift-apis-from-china-fda-suspends-foreign-inspections-pharma-events-get-cancelled">private
        planes</a>&nbsp;to airlift APIs from China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6cc31-2e9e-4cba-a39f-653783e3c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-24-20-intl-hnk/h_c23c0324db6caa27a28717926d96e052">In
        mid-March</a>, China''s lockdown eased, but the global border closures due
        to the pandemic have now caused further logistical issues with shipment of
        all product exports.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3c389-f12e-4957-8a01-4fbca83f8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still facing a lot of difficulty in getting imports from
        China," PC Mishra, director of India''s Directorate General of Foreign Trade
        said in late April. "If we compare March 2020 and 2019, imports from China
        are down by 40%."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14c680-33d1-4d6c-b463-0c043adb9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayasree Iyer, the executive director of Access to Medicine Foundation,
        a non-profit that analyzes pharmaceutical industries, says there is also a
        fear among pharma companies that they "may not have enough stocked-up APIs
        for their next set of commitments."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81724ca-8f1e-4c48-9242-2576bec432c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India used to have a thriving bulk drug and API industry, but when
        import restrictions were lifted in the early 1990s, its generic drug manufacturers
        began getting raw materials from China, where some APIs can cost up to 30%
        less, according to the CII-KPMG report.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923aff9-c84f-4318-a08a-8458b99565b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large incentives were given by the Chinese government to Chinese
        pharmaceutical companies to set up large API plants," said Singh of ACG Worldwide.
        "Because of the sheer size and scale of these facilities they were able to
        leverage economies of scale to drive cost down."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3d83e-ff7f-41d2-893e-53469db71340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 7,000 API manufacturers in China compared
        to around 1,500 plants in India, where big players like Sun Pharma and Cipla
        are a rarity, according to the CII-KPMG report.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e930d-4241-4fd1-a608-1237345f083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No lessons learned</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec483fd8-2984-4c12-8797-bb51c709d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time India''s pharma sector has been affected
        by a slowdown in China.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2491e-a2ab-4978-be4b-7bca889ac0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Beijing Olympics in 2008, China shut down most <a href="https://edition.cnn.com/2008/WORLD/asiapcf/07/30/oly.beijing.pollution/">API
        plants</a>&nbsp;for almost three weeks to reduce air pollution levels and
        reach its "blue-sky goal," pushing up the cost of some bulk drugs sourced
        solely from China.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6a4b0-92b3-4dd1-8669-81412b651672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the Indian government explored the idea of building
        Mega Pharma Parks to produce APIs but the project was reportedly shelved due
        to a lack of financial assistance.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcae25f-f35c-4a0d-b61b-022f377f605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the most recent supply shortages have caused a rethink.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de788f27-a54d-45ce-8379-f64856ddf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, the Indian government revived plans for Bulk Pharma
        Parks as part of a $1.3 billion package to boost domestic production of bulk
        drugs and exports.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4424a0e-6014-4051-a042-ab9d0c0a9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes establishing three bulk drug parks with common infrastructure
        facilities and a production-linked incentive scheme to promote domestic production
        of 53 critical key starting materials, drug intermediates and APIs.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2f832-835e-4163-a6e4-e14667311ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a much-needed step, but we will have to see how it''s implemented
        at state level. In the past we have faced immense challenges for environmental
        clearances or accessing finance," said Dr Kamal Vashi, Vice President of Mangalam
        Drugs and Organics, one of India''s API manufacturing companies.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa749b-bef8-40c8-aeec-b07a93ff3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Securing global supplies</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd5d14-a52a-4fd4-9553-9570d9baafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, too, has recognized the need to become more self-sufficient.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1654f8c-9e77-4f34-88bb-89624b3a1af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never again should we have to depend on the rest of the world for
        our essential medicines and countermeasures," said Peter Navarro, President
        Trump''s economic adviser, <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-vice-president-pence-members-coronavirus-task-force-press-briefing-17/">during
        a press briefing</a>&nbsp;last month.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d291ad-06ab-436d-958e-37476f56f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Trump''s "Buy American" executive order, he said
        that after this pandemic, the American government would source essential medicines,
        medical supplies and equipment only from American companies.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82ac2b-756c-44a6-b9fd-6c761123a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.fda.gov/news-events/congressional-testimony/safeguarding-pharmaceutical-supply-chains-global-economy-10302019">According
        to the US</a>&nbsp;FDA, as of August 2019, only 28% of manufacturing facilities
        making APIs for the US market were based in America. The rest were in the
        EU (26%), India (18%), China (13%) and elsewhere (15%).</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c71b65-50da-46f3-bc3e-449b84bc3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to reduce the US''s reliance on other countries for drugs
        has gained bipartisan support.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c4cab-04dd-47f0-984e-f2d8f3a46a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One democratic congresswoman has set up a <a href="https://energycommerce.house.gov/newsroom/press-releases/health-subcommittee-to-hold-hearing-on-global-pharmaceutical-supply-chain">working
        group</a>&nbsp;to find ways to bring drug manufacturing back to the US, and
        on March 19, a small number of Congress members introduced the <a href="https://www.congress.gov/bill/116th-congress/senate-bill/3537/text">Protecting
        Our Pharmaceutical Supply Chain</a>&nbsp;from China Act, calling for the purchase
        of APIs and finished drugs from China to stop by 2023.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c4744-a19f-4f8a-b5e2-2709ad3f453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, cutting direct imports from China won''t solve the issue
        of US reliance, as Rosemary Gibson, an author of several medical books and
        senior advisor at The Hastings Center bioethics research institute, warned
        six months ago in <a href="https://energycommerce.house.gov/sites/democrats.energycommerce.house.gov/files/documents/Testimony-Gibson-API_103019.pdf">Washington
        DC</a>.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0a0bf-4e40-4077-a8b7-570d887bdd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is the source of 24.5% of generic drugs sold in the US,"
        she said. "This appears to suggest that we don''t need to worry about generics
        coming from China. In fact, India is dramatically dependent on China for raw
        materials and chemical intermediates that are used to make active pharmaceutical
        ingredients."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b48798-531e-47be-85eb-3326cde2ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the US will only not be reliant on China if it cuts ties
        with India, too.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef5b73-3cd6-43b5-84c1-0b04867efbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Longo, public affairs director at pharmaceutical lobbying
        group PhRMA, says US plans to move all pharmaceutical manufacturing onshore
        vastly "underestimate the significant time, resources and other feasibility
        challenges and complexities involved."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ca912-c262-4850-bb9c-441b9bb857a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also ignore the strength of a robust and geographically diverse
        global supply chain," she added.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ec49b-c0a4-43d4-8dfb-53b9867452c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian pharmaceutical companies say it will take time to build up
        their API production capacity -- and reduce their reliance on China.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5ce4a-e071-45ed-bee6-6c7f26f0a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has been an eye opener," said Dinesh Dua, Chairman of
        Pharmaceuticals Export Promotion Council (Pharmexcil). "The government has
        done more in the past few weeks than what it has done in the past few years.
        But even if we start now, it will take us at least 10 years to end our dependency
        on China."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52c384-be49-4ae4-a8dd-0ccf0429aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Andre, who audits pharmaceutical companies'' manufacturing
        practices in China, endorses a more collaborative approach. "The solution
        would have to be international, through some sort of system where the producer
        countries would have to ensure they have sufficient capacity to continue supplying
        the world during a crisis," he said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a807de-f60b-4d2b-a424-f4721ddc1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, India appears to have little choice but to rely on China
        for the majority of its APIs — and the US to rely on India for the majority
        of its drugs. The true test of that supply chain will will come when — or
        perhaps if — scientists find a treatment or vaccine for Covid-19.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718f6b3-83c6-461e-bc3e-ada2794b68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T09:49:17.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/16/business-india/india-pharma-us-china-supply-china-intl-hnk/index.html"
        target="_blank">The coronavirus exposed US reliance on India for generic drugs.
        That supply chain all hinges on China</a>."</em></p>'
  'barack-obama-coronavirus-hbcu-commencement-address':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-17T10:16:36.643+08:00
    'imagesource': 'jcr:49392cd4-897e-4c9a-81b8-3ba8ea0e27eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba29432-312f-4307-be51-ce9ba0b202a9'
    'lead': 'Former President Barack Obama told college graduates that the "folks
      in charge" don''t always know what they''re doing in rare public criticism of
      the Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T10:20:51.225+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:40:00.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:39:29.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Barack-Obama',
      'HCBU', 'historically-black-colleges-and-universities']
    'template': '1'
    'title': 'Obama criticizes leadership on coronavirus response in HBCU virtual
      commencement address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31052fce-c1fa-41dc-b3f0-c8481e36f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President Barack Obama told college
        graduates that the "folks in charge" don''t always know what they''re doing
        in rare public criticism of the Trump administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3858573-fbf7-425d-9498-44d2e7cbe6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama on Saturday criticized the handling of the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-16-20-intl/index.html">coronavirus</a>&nbsp;pandemic
        without mentioning President Donald Trump by name, just a week after privately
        critiquing the administration''s response to the Covid-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba1e46-2e22-4426-a6c8-ca865289e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic has fully, finally torn back the curtain on the idea
        that so many of the folks in charge know what they''re doing. A lot of them
        aren''t even pretending to be in charge," the 44th President said during a
        <a href="https://www.pscp.tv/w/1vOxwoMLengxB">virtual commencement address</a>&nbsp;for
        historically black colleges and universities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ffab8-04b4-4ea5-8eca-59756970cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world is going to get better, it''s going to be up to you,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb989e6f-dff6-4fb2-b154-5f4b4ac4fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany on Saturday touted
        Trump''s work, saying in a statement to CNN that "President Trump''s unprecedented
        coronavirus response has saved lives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece27c7-132b-4eda-8b03-de6cc28d665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/09/politics/obama-trump-coronavirus-response-flynn-case/index.html">CNN
        previously reported</a>&nbsp;that Obama had privately criticized the Trump
        administration''s response to the coronavirus crisis as "an absolute chaotic
        disaster" during a phone call earlier this month with former staffers and
        administration alums.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df076182-398d-4713-9a15-42dc6e87da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his message to the HBCU graduates, Obama also spoke of how
        the pandemic has disproportionately affected black communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c181f8-ea43-41c7-bed9-b5de79310cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A disease like this just spotlights the underlying inequalities
        and extra burdens that black communities have historically had to deal with
        in this country. We see it in the disproportionate impact of Covid-19 on our
        communities," he said during the "Show Me Your Walk" virtual commencement
        program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc4571-e0d1-4895-bcf0-738a7922d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we see it when a black man goes for a jog and some folks
        feel like they can stop and question and shoot him if he doesn''t submit to
        their questioning. Injustice like this isn''t new," Obama said, referring
        to the killing of <a href="https://edition.cnn.com/2020/05/12/us/ahmaud-arbery-video-william-bryan/index.html">Ahmaud
        Arbery</a>, a young black man in Georgia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f5d51-4972-43fd-b6b0-360d1c734d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who was a former civil rights lawyer and community organizer
        before he ran for political office, also gave three pieces of advice for the
        graduating class to "create change."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3259b80-79ad-452c-9ba2-ed543e898e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No generation has been better positioned to be warriors for justice
        and remake the world," Obama said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7225d-2ead-4f3d-825a-16b6dc1f1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged the HBCU graduates to organize at the grassroots level
        (and not just resort to online activism), to grow allies in the fight for
        a common cause, and remember "you''re all role models now, whether you like
        it or not."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b64c23-0bda-4e97-adab-312523eeafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your participation in this democracy, your courage to stand up
        for what''s right, your willingness to forge coalitions, these actions will
        speak volumes," he said. "And if you''re inactive, that will also speak volumes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca16af-1232-424f-97e4-6555cc8ddac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T10:20:51.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:40:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/16/politics/barack-obama-commencement-speech-2020-hbcu/index.html">Obama
        criticizes leadership on coronavirus response in HBCU virtual commencement
        address</a>."</em></p>'
  'Germany-Bundesliga-football-soccer-return-coronavirus':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-17T12:27:42.941+08:00
    'imagesource': 'jcr:6a1f4a52-4cd4-4552-a156-f7a8c767d265'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f18502-e72c-439c-b991-d0185004e355'
    'lead': 'It wasn''t soccer as we usually know it but games were finally played
      again on Saturday in Germany, bringing high-profile sporting competition back
      during the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T12:32:14.533+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:39:59.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:39:30.279+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bundesliga', 'Germany', 'coronavirus', 'COVID-19', 'sports', 'football',
      'soccer']
    'template': '1'
    'title': 'Germany''s Bundesliga marks soccer''s elite return, with changes, during
      coronavirus pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97fc9f-5461-4090-9149-5a1feeebfd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;It wasn''t soccer as we usually know
        it but games were finally played again on Saturday in Germany, bringing high-profile
        sporting competition back during the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a993f-2cb4-4dd0-983c-8f14a3727ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c477b0-78a3-42d4-a717-019e421df9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fans weren''t allowed -- the most obvious difference to normal
        match days -- the Bundesliga''s six games no doubt boosted morale among those
        watching on television around the world who craved action in a top league.
        Not to mention the clubs themselves which desperately need the lucrative television
        money to operate and thrive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf5f4c-f773-4561-a110-9fe6d73bf5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306f23e-008f-4a5a-a1ba-042f3c354373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Bundesliga is the first major European soccer division
        to return to action, perhaps providing a template in some ways for how American
        sports leagues can proceed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054966b-6340-4aa1-8dbb-f5abe1d24b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce905849-b4b0-4b25-b211-6d20d7d9dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s top tier regularly attracts an average of 43,300 people
        every game, but these matches are being played behind closed doors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36442977-a9ab-4890-acfd-6092fe90e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0c508-1260-4cec-96f7-85f4bd2b9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was weird, but we were ready for the fact that there wouldn''t
        be any spectators," said Leipzig defender Lukas Klostermann after his side''s
        1-1 home draw against Freiburg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c3f99-2b5a-4a0d-a3eb-357b7f52d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef679c-c941-4999-906b-919e603f0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bundesliga''s hiatus lasted nine weeks, with the three other
        elite soccer divisions in harder-hit countries in Europe -- the UK''s Premier
        League, Spain''s La Liga and Italy''s Serie A -- not yet providing a set date
        for their comebacks. Those leagues surely were keeping an eye on how Saturday
        went.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919c51d-11a5-4f8c-a8cb-08f901349d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135df8a-5e5d-47f0-8dfb-f714bc53d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, which has been praised for its handling of the pandemic,
        has reported over 173,000 coronavirus cases with nearly 8,000 deaths, according
        to the World Health Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b305f-35d4-4904-8a13-a69d89b80243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bc79c-1d33-49af-bf21-c76992ee1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bundesliga enforced strict rules ahead of the restart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9c08b-c73b-4693-a168-9399a866b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5278460-e1e8-42f7-a7a7-37eb7194040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had so many other things to organize, to respect, and to
        solve," FC Koln''s head of football, Frank Aehlig, said in a virtual press
        conference before this weekend''s games. "It''s completely different from
        what we know from our normal business."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f303e36-1654-4085-8982-4c13ad808b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da602ffe-af67-435c-8df8-044cf7a74b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other differences</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f235dc-0f7f-49d8-9f74-b7d3456f4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams spent a week in quarantine before games, shuttled players
        -- who are regularly tested -- to stadiums in multiple buses rather than one,
        and more than one dressing room was used per team, too. Even then, social
        distancing rules had to be followed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb42a5-86fa-48ee-a4d3-a3bd7108d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d30ce-2689-4188-b000-895db53e72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were staggered warmups and teams entered the pitch at different
        times with no mascots, in another change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc560a-ac1a-4082-a803-4d08808304cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de458bfc-f718-4f8c-9771-8f1e76577ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitutes donned masks and sat not in the dugout but between the
        dugout and stands at Borussia Dortmund''s Signal Iduna Park, well apart from
        teammates. The match ball was disinfected prior to kickoff, presumably resulting
        in the referee appearing to enter the field last.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d54450-2f59-4b7b-923e-bd25c2080834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afae97d-a7bc-4e5a-8fcf-ed38546887f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80,000 fans would usually have shown up to watch Dortmund
        face Schalke 04 in one of soccer''s fiercest rivalries but instead the lone
        sounds were coaches and players yelling out instructions and clapping encouragement
        and shrieks of pain from players when fouled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83b086-fe85-4648-93cd-402aa6f82d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00826e1-53a2-436a-85fb-c474c2c3b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first goal in any game came at Dortmund and from the most likely
        contender, Erling Braut Haaland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6650276-4c83-44d5-b67f-dd81d9c3199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef590a-fd73-4e43-9d50-6f3b9e9fcf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old deftly deflected Thorgan Hazard''s cross with his
        left foot in the 29th minute as Dortmund thrashed Schalke 4-0 to move within
        a point of idle leader Bayern Munich.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4818713-a387-42f6-b9a1-5cd28751970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6732b1-f257-4992-ae9f-420f27b063a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He celebrated with a dance at a distance from his teammates, devoid
        of much noise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffccd7c-66fb-471d-96db-824e916e359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b949c9-d993-42a0-99aa-e3638fe2e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dortmund medical staff attended to Haaland on the pitch in
        the second half, they also wore masks. A mask was given to Dortmund''s Thomas
        Delaney when he was substituted in the 67th minute.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bdee3-864a-41a0-99c2-242628d4a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f886a3-c271-46a4-a53d-22df6a9aedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customary celebration post game from Dortmund players -- arms
        being raised and lowered -- happened but not while holding hands with teammates
        and when Haaland spoke after the game to the Bundesliga, the microphone was
        covered with something looking like cling film.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0994e-ea84-41b9-9ad6-f9c0c3f0c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0a342-04fd-4a5f-99d7-b3d4f2ff6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new normal in soccer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a4449-760e-4494-aec3-985e46f736d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21487f9f-7c7d-4bad-bb12-a5a5e1f8fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an extremely painful afternoon," Schalke midfielder Daniel
        Caligiuri told his club''s website. "None of us were at our best today. We
        obviously missed the support of the fans, but we have to just accept the situation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be3c23-08a4-4e22-8cb1-83d0380e0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f1041-0f07-4118-bed0-856bdbf08f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:32:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Things could change</h2>'
    '43':
