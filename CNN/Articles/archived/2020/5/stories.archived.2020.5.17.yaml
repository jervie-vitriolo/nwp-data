      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Department of Health Spokesperson Maria Rosario Vergeire
        also voiced her concern about the number of people flocking to the malls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7885ee-1d55-44de-b14a-92bd40456ee0'
