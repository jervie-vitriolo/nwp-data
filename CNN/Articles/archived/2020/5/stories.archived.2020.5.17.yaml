      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this quarantine time period, I have found that for me my
        positivity goes hand in hand with being creative. I really need to be creative
