    'template': '1'
    'title': 'Another total lockdown may be needed if COVID-19 cases surge — DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187b8b8-ebb4-4b9b-8ca4-0769dcbfa1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The Department
        of Health says any sharp increase in new COVID-19 cases in the coming days
        may lead authorities to reimpose strict quarantine rules that this weekend
        were eased in several areas of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8300a8-27e0-483a-9022-0dd528b77d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, DOH Spokesperson Maria Rosario
        Vergeire talked about photos showing the number of people who flocked to malls
        in Metro Manila on Saturday, after the city shifted to modified enhanced community
        quarantine status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13f88e-76c2-4c2e-b071-c93f3005fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually a shifting or transitioning <em>para mapababa
        at mapababa ang</em> community quarantine. <em>Pero kung makikita po natin
        ito tapos biglang mag-surge ang</em> cases <em>natin, malaki po ang posibilidad
        na...</em>we need to do another total lockdown if cases will increase," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea113e-7242-4036-a0a1-19106264a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is actually a shifting or transitioning so we
        can continually lower community quarantine. But if we see this, and cases
        suddenly surge, there is a possibility we need to do another total lockdown
        if cases will increase.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824b57d-77f1-40db-867c-75079993a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls and other facilities in Metro Manila partially opened on Saturday
        and Vergerie commented she hoped the guidelines set for these establishments
        would be followed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9f86b-b431-4f37-9dd0-491847d6402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html"><strong>LIST:
        Businesses allowed to reopen in Metro Manila, areas under modified ECQ by
        May 16</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7654c85-c758-4d68-8e8d-03ac737215ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana nga po ang ating mga kababayan ay naiisip nila na kung
        kinakailangan at saka magpunta diyan. Nagpalabas po ang pamantayan ang</em>
        Department of Trade and Industry <em>para sa mga</em> malls <em>para sundin
        po nila ito para hindi magdagsa ang mga tao.</em> So we are expecting the
        mall operators and the local government units at that should enforce these
        minimum health standards. <em>para po hindi nagkakaroon ng ganyang</em> crowd
        <em>sa loob ng isang</em> mall," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c9490-0f79-49a2-9adf-2329f62b409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope people think about whether they need to be
        in these places or not. The Department of Trade and Industry has released
        guidelines for malls for them to follow and not allow crowds to come in. So
        we are expecting mall operators, and the local government units at that, should
        enforce these minimum health standards so there would be no crowds in a mall.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b90cd-4473-4e44-961a-a7167f5bcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reminded people that regardless of the classification an
        area falls into, the whole country is still under quarantine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908e641-14ea-44f3-b7e7-5cff36e6e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi at kailangan natin laging tandaan ay naka-community</em>
        quarantine<em> pa tayong lahat. Kahit na sabihin natin na</em> modified <em>ito,
        na</em> general <em>ito, lahat po ng</em> areas<em> dito sa ating bansa</em>
        still on community quarantine," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de18a8-ad0d-4ae3-88e6-6be25711f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying and what we should always remember
        is we are all under community quarantine. Even of we say it is modified or
        general, all areas in the country [are] still on communty quarantine.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247eec81-9457-4324-afe6-bb4c51f28d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reminds the public that everyone has an obligation and
        responsibility to fulfill and despite the easing of some restrictions, these
        should not be forgotten.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d20c1-16c7-4851-8156-3d85dd1adc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and six other provinces are under the modified enhanced
        community quarantine, which allows selected manufacturing and processing plants
        to reopen at half of their capacity, giving workers the opportunity to return
        to work after two months under lockdown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192b19e-396e-4997-98c1-9590afde664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also weighed in on a possible second wave of COVID-19
        infections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6ef50-7685-48ad-92be-c360ffb4404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto said he wasn''t even sure the first wave was
        over.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741c721-8343-464c-bae9-58649b6d1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t tested much. The stats will speak for itself. But yes,
        I expect more infections without proper social distancing and non-wearing
        of masks. We must continue reminding people only to go out for essentials
        and to practice social distancing and wearing masks and that the virus has
        not yet been defeated."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd461a-0112-4c57-9b6e-f09f6b720da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson urged the IATF to reconsider the decision to
        let malls operate given the current situation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492aa9c-a92e-41ef-936c-c4d7ef718c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the IATF should reconsider their decision on the opening
        of the malls and other similar establishments unless strict physical distancing
        and other protocols are observed," he said,</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6143e2a-c1bc-4c1f-b5e5-d58bd92c1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a statement Sunday, the Department of the Interior
        and Local Government warned malls to stricly follow IATF guidelines on partial
        operations or risk closure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db19e37-b597-497b-a126-6372d44f5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All chiefs of police and PCP commanders should make rounds of all
        malls prior to opening and during operating hours. If the malls are not able
        to comply with the minimum health standards, the PNP can close the malls and
        charge the mall owners with violation of the Bayanihan to Heal As One Act,"
        DILG Secretary Eduardo M. Año said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f35cde-fa4c-4e15-823d-edefc1f13de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said checkpoints would also remain in all areas and the PNP
        would not relax from implementing the law. Curfews would also stay in place,
        he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0910b-3765-4c81-ba80-bb6a1c7a229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/13/quarantine-passes-ecq-gcq-dilg.html"><strong>READ:
        Passes still needed in areas under quarantine, curfews still in effect — DILG</strong></a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99a310-69f9-45dc-a244-b76892b38832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:57:48.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hence, everyone must bring with them their government-issued ID
        Cards or company IDs or other proofs of employment in industries allowed to
        operate so that the PNP will have a basis to allow you to go through,” he
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de628c-0b50-4283-ba09-7195018e9d92'
      'mgnl:activationStatus': true
