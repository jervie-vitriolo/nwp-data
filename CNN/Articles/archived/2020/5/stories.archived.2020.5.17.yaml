    'mgnl:tags': ['Alicia-Kappers', 'United-States-of-America', 'coronavirus', 'COVID-19',
      'childbirth']
    'template': '1'
    'title': 'She was fighting coronavirus and gave birth while in a coma. She met
      her baby five weeks later'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee2980-8de7-444d-a16d-05148c24be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alicia Kappers doesn''t remember her contractions
        or her baby''s first cries. Other than her newborn son, her only reminder
        of that day is the scar from her cesarean section.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ed2aa-88ce-49d4-ba51-283df11f6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153230e-3a0e-4f97-bca7-93f4e7c3367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 31 weeks pregnant when her husband took her to a Cincinnati,
        Ohio, hospital in late March. She had a cough, fever and it was getting harder
        and harder to breathe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2d951-b4c0-4a49-b2f4-5d2c9f2a6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d64445-d7cc-425c-a826-f8fffcbd3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus was putting a strain on her body and the 40-year-old
        mother would have to deliver her baby early while in a medically induced coma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3cbec-9253-4069-a25a-3d5e96490d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82171905-ef09-4af4-ad51-1607b4783c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kappers and her husband dreamed of giving a sibling to their 3-year-old
        son Zayne. Conceiving had never been an easy task for them and a pandemic
        was about to make things even more difficult.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf50212e-8a49-4724-aa88-f9fa2096e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50358a3-04cd-4f3b-92c0-5ba1c465cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She fought for her life on a ventilator</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47b7e5-0677-4ba0-ad8d-f0a980f8fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From putting together a nursery for the baby to having to hunker
        down at home because of the virus, the life of this family of three was already
        changing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47000d3-109d-4fc2-b1c9-d024b35d8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deec32d-ec63-4b6b-81c5-b3340d73f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her toddler first complained about fatigue and a fever in early
        March, Kappers nurtured him back to health without thinking it could be the
        virus. Then, her husband started having headaches, fatigue and lost his sense
        of taste and smell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24af7f-155a-466c-bb25-6a59c8edfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bdde5-2649-4cdb-8e35-f2e181acd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pretty confident the virus circled through our entire family,"
        Kappers'' husband, Ziad Razzak, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e470fc-bfbb-4d10-8acf-56cc7409eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5791c-979c-4b33-a52e-9c88fe340abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kappers, who works as director of professional development at a
        Cincinnati law firm, started feeling sick about a week later. She started
        getting worried it could be Covid-19 when her condition continued deteriorating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674cf34-07af-416b-b2f8-a9179b1de62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5a7b3-d744-4e98-990e-02d39963073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razzak, 37, took her to TriHealth Good Samaritan Hospital on March
        24 and within hours, his wife was on a ventilator. It was terrifying, he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a25e0-aca8-4caa-ba16-36ea608d2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d1434-a1e6-4c88-9535-dc325a0ebb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know whether they thought she was going to pull through
        it," Razzak said. "We started discussing how to deliver the baby to make sure
        he was safe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa7503-2b76-42aa-8bfb-08179aa0acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1056d-8f89-482b-bf12-4af98847a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kappers battled the virus, doctors placed her on her stomach
        -- a method called prone positioning -- to help increase the amount of oxygen
        that was getting to her lungs and make breathing more comfortable. They also
        treated her with the experimental drug remdesivir as part of a clinical trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0d78b-4e62-4031-a1e4-9610593a0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162bfca-d761-4f82-a12b-c1762e284fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses would call her husband every day at 6 a.m. and place the
        phone next to Kappers'' ear. She was sedated but for a few minutes, Razzak
        would tell her about their toddler and recall funny memories. It was his way
        of trying to cheer her up and motivate her to keep fighting while alone in
        the hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb3cf0-1ff4-4145-8d96-a8fe250cad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fdded-e45e-4f0d-bfc7-2a7afe2f1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kappers started to have contractions -- more than two months
        before her due date -- doctors decided it was time to deliver her baby. She
        had to give birth while in a medically induced coma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2c1bc-4309-485b-a88f-e3f84baed439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d3bb7-8cf9-4dbd-ae1f-a10cfa1bbd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, I was a little upset for her sake ... because she
        was going to have this baby and wouldn''t get to meet him for so long," Razzak
        said. "It was not the way this delivery was supposed to go."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca83575-735c-446e-b148-abc433ecfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff8fe8-6367-4987-9325-e2c8a187de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They couldn''t touch their son right away</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cb6d6-e19f-4b55-bdf3-84e7391a4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of them could meet their newborn son, Laith, right away.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b5d6c-49b2-4077-9b15-5898a40cf6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94b04a-9c73-4acd-8ee9-3b33adb20330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving birth, Kappers'' health improved but it was a slow
        process. She had been connected to a ventilator for weeks and got a tracheotomy
        to help her wean off the sedatives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4872292-c08c-4740-a565-550c97b01159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2d18e-f757-4fe6-a052-f599cb022337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks passed before Kappers fully regained consciousness
        and learned about her son''s birth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6111c-ba88-406b-a8e2-5ff173e1e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275fba1-4203-453c-8e4c-14f7af8575d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just remember looking down as I went to the bathroom for the
        first time (since waking up) and thinking ''Oh my Gosh, I have a scar there
        that I never had before,''" Kappers said. "It was the C-section."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a698b81-1bf4-4d4b-b857-960fdda867b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03622d-0896-4267-804c-e26c5b7f3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razzak had been in the middle of a 14-day coronavirus quarantine
        when his son was born. He was cleared and the newborn''s Covid-19 test was
        pending when they met each other. Razzak says he was in an isolation room,
        wearing a face mask, goggles and a protective suit when he held Laith for
        the first time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0368cb-9015-4227-b22c-d330a87fceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac0cb0-e9e4-4c8f-9ff0-db4818f28dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t touch his skin but "it was still better than nothing,"
        Razzak said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ed755-127d-4e3d-8943-4d9fb4838b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de58f6-5eed-4b25-b12f-c28918fd3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newborn boy has since tested negative for the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a379694-424e-4706-b1fd-3343e2c42631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132dabcf-a8d7-45b4-ba0b-5058c6c27e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going home without him</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b27dcd-479b-43d1-9a18-ef5eca31a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses and medical staff at TriHealth Good Samaritan Hospital cheered
        and waved blue, white and yellow pom poms last week as Kappers was wheeled
        out of the hospital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ac8b1-6890-4aa5-9aeb-ebcb21c9846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63945ec6-63fe-4743-9283-585d637ececc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had helped celebrate Kappers'' 40th birthday, cared for half
        their family with compassion for more than a month and now, they were giving
        them a heartfelt farewell -- just as if they were family, Razzak said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b87d6-9e4a-4ab2-9d36-1e7974cfa287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb27bee-dd47-480e-bdbb-42908c1dcc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a bittersweet send off. Kappers had to go home before
        meeting her son, who was still in the hospital.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78ab5c-f7d0-4d0f-9958-46aebc8dfd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372adb1-6779-42d5-a470-d641c01f3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Razzak brought Laith home a couple of days later, he carefully
        placed him on Kappers'' lap.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a1b41-1838-419d-ba8b-1cfc0413b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a5e16-939b-4c03-90dc-6050b8292e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kappers defeated the virus and is now able to walk without help
        but has not fully recovered. She''s on light oxygen, is working to regain
        her strength and has difficulty talking because she''s healing from the tracheotomy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337891c1-ebf5-4b0a-9778-0238554dd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b62949-da8e-4665-821f-1ee10b24bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she is happy to be home and is overjoyed to have her family
        finally together, Kappers says she feels "mother''s guilt" because she can''t
        pick her son up and she can''t take care of him herself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a9254-ae37-4500-91aa-88a0d338db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0898b-f8ba-43a3-a503-526b37fc5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel guilty but I have to understand that he basically saved
        my life," Kappers said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc184402-15fd-4c58-a4d2-39f6299361f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T17:59:55.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/17/us/mother-gives-birth-coma-coronavirus/index.html">She
        was fighting coronavirus and gave birth while in a coma. She met her baby
        five weeks later</a>."</em></p>'
