    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a11e6965-de4d-4b35-a5d2-2c6563b847e0'
    'lead': 'The star died peacefully on Friday ''at the fantastic age of 86 years
      old,'' his daughter, Hope Mulbarger, confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T07:05:00.101+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:40:03.696+08:00
