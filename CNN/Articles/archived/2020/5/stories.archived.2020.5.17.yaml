  'doh-vergeire-coronavirus-cases-surge-new-lockdown':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-17T12:33:18.923+08:00
