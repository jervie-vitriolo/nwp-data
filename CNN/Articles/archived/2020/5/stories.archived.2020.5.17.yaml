    'title': '''Ambo'' slightly accelerates, Signal No. 1 still up in Batanes'
    'updated': 2020-05-17T12:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f3c6f-138e-48d3-9133-92fe3b52e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:39:00.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Tropical
        Depression Ambo (international name: Vongfong) slightly accelerated on Sunday
        morning, with Batanes still under Tropical Cyclone Wind Signal No. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507d9e4-e68e-4a4a-8fd8-518a5205aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:39:00.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11a.m. bulletin, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration located Ambo at 210 kilometers northwest
        of Calayan, Cagayan or 185 km west of Basco, Batanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbd6da-4272-4778-a934-7321a3bfad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6401e-7b30-4148-b46d-8c7948cf959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under signal no. 1, winds of 30 to 60 kilometers per hour (kph)
        will continue to prevail in Batanes in 36 hours with no damage to very light
        damage to infrastructure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc38e3-0053-4e7d-8641-dca555c4d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3471e33-98e5-409b-980c-57dec06233d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains will prevail over Batanes while light to
        moderate to at times heavy rains will prevail over Babuyan Islands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be292d00-2577-4753-a532-7100892b6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44637ba7-7b6b-4c0f-9d5e-869ad33dea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambo maintained winds of 45 kph and gustiness of up to 55 kph as
        it accelerated northward at 20 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fef705-e970-40e0-8565-fcbc8d86d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:39:00.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its weakened state, tropical cyclone wind signals in other
        areas were already lifted by the weather bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6b150-1bc4-4cf4-8fbb-7cdc4636f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:39:00.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ambo left ₱79.9 million worth of damage to agriculture,
        based on <a href="http://www.ndrrmc.gov.ph/attachments/article/4048/update_re_sitrep_no4_re_preparedness_measures_for_TY_AMBO_issued_on_16_may_2020_5PM.pdf">initial
        reports</a> of the National Disaster Risk Reduction and Management on Sunday.
        Of this amount, Masbate and Camarines Sur incurred the largest losses, with
        ₱36.9 million and ₱33.1 million worth of damage to rice, corn, livestock,
        and fisheries, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279c967-c386-4bb1-ba7d-820b286160aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba686bc7-1a83-42c2-88b7-ff659554d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities evacuated a total of 18,780 families or 70,398 individuals
        in the Calabarzon, CAR, and Regions 5 and 8.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecbdc5-3308-4a07-84bd-50aa67ab2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea4494-747b-4963-93aa-abec1a7d144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T12:21:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare nad Development said that it has
        standby funds worth ₱239 million for those affected by the weather system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95289f-75e4-49e6-af98-a1347c129fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:39:00.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fce0c-4d0b-46be-a323-f09572459f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:39:00.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:40:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambo is expected to further weaken into a low pressure area in the
        next 12 to 24 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe017ad-cb00-49b3-bb99-659ede9d2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T07:39:00.111+08:00
