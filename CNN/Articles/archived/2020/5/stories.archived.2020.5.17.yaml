      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot put the lives of our people at risk, that’s
        why we hold our mall owners, mall managements to be responsible and accountable
        in implementing the required minimum health standards.]</p>'
