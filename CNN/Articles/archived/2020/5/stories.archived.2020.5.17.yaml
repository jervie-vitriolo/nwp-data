      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca635c25-5c30-4fac-8f3d-04ee696419cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local health agency has yet to release the official number of
        test results for May 16. Bernadas, however, said they expect to be "back on
        track" to address the testing backlog in about two days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d08d1-806e-433b-ab84-895c44b53d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966f084-d808-4f37-8aba-bf0727c52465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of operations of the COVID-19 testing laboratories
        in the area, the entire Cebu Island was able to test  11,792 as of May 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4f691-6580-4a34-a7dd-8235c61bc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427dd0dd-497a-482f-bb9d-3732b68315ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the regional health department showed 8,436 individuals
        were swab tested in Cebu City, while 1,536 have also been tested in Cebu province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d77ae6-db6d-4f1e-b6cb-7ab84e9f1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a61f70-701c-4a59-b345-d52a90c983fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City has a population of 1.01 million residents, while Cebu
        Province is home to 3.22 million as of May 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc49a3c-e201-4391-ad84-e1b0382c1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01404c-4139-4201-aca2-343b4e33e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T14:12:05.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:39:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has meanwhile expressed hope that the
        country can reach the target of conducting 30,000 COVID-19 tests daily by
        the end of the month. In an earlier interview with CNN Philippines, Vince
        Dizon, deputy chief implementer of the national policy against COVID-19, said
        the goal is doable with the help of the private sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46e300-7bda-4bda-9baf-45bc4f9176ff'
      'mgnl:activationStatus': true
