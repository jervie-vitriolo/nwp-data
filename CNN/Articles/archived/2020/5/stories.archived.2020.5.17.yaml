    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4d472-3926-48b0-8328-a13da859f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;This was your night, Class of 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b0ea4-3f16-4041-b89f-299127827206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduates from across the country danced, thanked their teachers
        and told their stories while celebrities, athletes and even past US presidents
        honored them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250166e2-b637-45cf-8b7a-07e089c239b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should''ve had a real graduation, I know. You should''ve had
        an incredible senior year, I know that as well. But you made a sacrifice,
        and you did it to keep your community safe and healthy," NBA star LeBron James
        told graduates during "Graduate Together: America Honors the High School Class
        of 2020."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdd914-be9e-41d2-a2a3-0c8177200be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"In behalf of all us, thank you!"</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3881b90-9f6e-47f8-917c-3bffbc8a634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of students could not attend their graduation ceremonies
        this year because of the coronavirus crisis, but Saturday''s massive virtual
        graduation events brought them and many others together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713753f-a16a-4f5f-baf9-304503843055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school seniors in their caps and gowns filled the screen to
        sing the national anthem. Then, cheerleaders joined Dua Lipa''s performance
        of "Break My Heart" and more graduates danced in short clips as the Jonas
        Brothers sang "X" alongside Karol G.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cde994-b52f-4f38-825e-a7a715911bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus canceled the rest of our senior year, but that does not
        define us," said Mason Whitaker from Ironwood Ridge High School in Oro Valley,
        Arizona. "We are who we are not because of what happens to us but because
        of how we respond."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d743f3-38fd-40ee-9665-131336341087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is your generation''s world to shape,'' Obama says</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6212d8-511e-462b-950f-76101ecd97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/05/politics/barack-obama-commencement-announcement/index.html">Former
        President Barack Obama</a> delivered a commencement speech focused on how
        graduates have the power to lead and change their communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f618efd-0c6b-40e2-a41c-c834cbac4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world is going to get better, it''s going to be up to you,"
        Obama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1839300-2a7c-44f7-9929-7bd76dd83866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many graduates before, Obama said, the class of 2020 may have
        overcome illness and economic hardship but also "the added pressures of social
        media, reports of school shootings and the specter of climate change." Then,
        a pandemic shuttered their graduation plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced76753-34ba-4b23-87a3-da80bc4d664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This generation is going to have to grow up faster than others,
        Obama said, and nobody will be able to diminish their experiences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b5065-f572-4e81-9f78-103f6c5ece4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because with so much uncertainty, with everything suddenly up for
        grabs, this is your generation''s world to shape," the former President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53227749-9c8e-4145-9e32-8398a37d1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduates in the hourlong special, hosted by The LeBron James Family
        Foundation, The Entertainment Industry Foundation and XQ Institute, took time
        to thank their teachers and honor those who died in the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09145e8-c90d-4a99-a9ce-d51ae5a1f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual stage walks and cap tosses were replaced by messages from
        Pakistani activist Malala Yousafzai, who is also missing her graduation; World
        Cup champion and US women''s national team soccer player Megan Rapinoe, singer
        Bad Bunny and others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b53c5e-8a2f-4af5-8f27-d00788f2bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Many more honored graduates in CNN special</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f587b-cfef-4f92-bcbb-142fd2735a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/16/entertainment/gal-gadot-graduation-special-trnd/index.html">Hollywood
        actor Gal Gadot</a> joined a group of personalities earlier on Saturday for
        CNN''s special "Class of 2020: In This Together."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc7fa3-7dc5-4731-b7d7-923f5738b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything is possible, and now is your time to start and create
        your own special story in the world. I''m telling you there is nothing you
        cannot do if you put your heart and mind and all that you have learned into
        it," Gadot told graduates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b47cca-e268-4902-8a84-5dd1ea9342a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hourlong special, <a href="http://www.cnn.com/2020/05/16/us/alex-rodriguez-graduation-special-trnd/index.html">MLB
        star-turned-sports broadcaster Alex Rodriguez,</a>&nbsp;actress and comedian
        <a href="http://www.cnn.com/2020/05/16/entertainment/amy-schumer-graduation-special-trnd/index.html">Amy
        Schumer</a>&nbsp;and others tried to motivate graduates and encourage them
        to not be afraid in the current crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c4146-2019-4ff2-b80a-ad1f0b473a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a strange time for all of us. But we will get through it.
        I know it''s hard now, but this is certainly a year you will never forget,"
        Rodriguez said. "And your education and degree will take you places and help
        you succeed as the world gets back on its feet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff68eb8-0a44-43e2-80d6-fd028755b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Foster, the lead singer of Foster the People, not only performed
        a song he wrote during quarantine but gave a special shout-out to his own
        brother who''s graduating high school.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed704b-24b4-41b5-8d6f-99ac71841bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton told graduates to embrace the changing
        world as the virus has exacerbated inequalities facing communities of color,
        including immigrants, who have been among the hardest hit by the health crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2b05f-3343-4d4e-9bce-99253023116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world needs you, your country needs you. Even before the outbreak,
        you knew you were entering a world of growing inequalities and divisive tribalism,"
        said Clinton.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfed28-1b8e-4f9a-92f4-440d242c62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a tough but open mind and a caring heart, you can help keep
        us together," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6596f43-b799-419d-9303-0ce4957aa84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T15:44:55.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:39:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/16/us/lebron-james-class-of-2020-graduation/index.html">"A
        night for grads! LeBron James, Barack Obama and others celebrate the class
        of 2020"</a></em></p>'
