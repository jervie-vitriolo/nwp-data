    'jcr:uuid': 'e43ab17c-93f7-4dea-8da6-723575abe3f7'
    'lead': 'The Department of Health says any sharp increase in new COVID-19 cases
      in the coming days may lead authorities to reimpose strict quarantine rules
      that this weekend were eased in several areas of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-17T12:41:27.440+08:00
