      'mgnl:created': 2020-05-17T19:43:01.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:39:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/17/doh-vergeire-coronavirus-cases-surge-new-lockdown.html?fbclid=IwAR0KFw07VMpNC8nas7UwIAQhwXW5bbsVT69EpUSfhQ24vOVsQTOE_IaDErg"
        href="https://cnnphilippines.com/news/2020/5/17/doh-vergeire-coronavirus-cases-surge-new-lockdown.html?fbclid=IwAR0KFw07VMpNC8nas7UwIAQhwXW5bbsVT69EpUSfhQ24vOVsQTOE_IaDErg">Another
        total lockdown may be needed if COVID-19 cases surge — DOH</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedd77d-55c0-44d4-a14f-4cdce2418986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-17T19:43:01.893+08:00
