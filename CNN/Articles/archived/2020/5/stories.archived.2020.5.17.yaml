      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same easier quarantine measures, which the government calls
        modified enhanced community quarantine, are being implemented in Bulacan,
        Laguna, Nueva Ecija, Zambales and Angeles City in Pampanga.</p>'
