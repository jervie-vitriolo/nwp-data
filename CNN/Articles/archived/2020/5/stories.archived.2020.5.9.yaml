      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwarteng says he plans to help stop the spread of the virus by making
        the device available throughout the continent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88ab1a-3434-4f48-b464-b1a6ca69fd66'
