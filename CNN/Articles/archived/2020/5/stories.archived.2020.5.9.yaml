      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56bb56-8b5e-4a45-b379-39f48b7b2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, Project ARK has generated&nbsp;1,020,252 rapid test
        kits from 180 companies, of which 140,480 will be donated to barangays. They
        are now working with the local governments of Antipolo, Batangas, Quezon City,
        Pasig, Taguig, and Makati to bring mass testing down to the community level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf616a41-1fe8-4498-9309-439603b24887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
