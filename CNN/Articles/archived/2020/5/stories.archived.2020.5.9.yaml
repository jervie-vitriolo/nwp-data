    'lead': 'Roy Horn, one-half of the popular Las Vegas animal and magic act Siegfried
      and Roy, died of complications from the coronavirus, according to his publicist.
      He was 75.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T10:54:56.991+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:18:43.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:53.850+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roy Horn of Siegfried and Roy dies of COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd171e-54b9-46d4-a38a-058b4898b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T10:54:56.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Roy Horn, one-half of the popular
        Las Vegas animal and magic act Siegfried and Roy, died Friday of complications
        from the coronavirus, according to his publicist. He was 75.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df261dc6-e7e2-46c7-942e-1203dadb22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T10:54:56.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Uwe Ludwig Horn and Siegfried Fischbacher began their upbeat
        performances in Europe, later becoming regulars in Las Vegas, where they would
        continue to perform for four decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eaace5-776e-4753-85e7-98d229b5261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T10:54:56.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their revue ended after Horn was attacked on stage by a white tiger
        named Mantecore in October 2003, severing Horn''s spine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7ef9e-b431-4e9f-ab91-746d43c30e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T10:54:56.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn eventually was able to walk again, but he and Siegfried would
        only perform together one more time for a benefit before retiring in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d033c0-6a4e-4a2b-b6e9-61336fecf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T10:54:56.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the world has lost one of the greats of magic, but I have
        lost my best friend," Fischbacher said in a written statement. "From the moment
        we met, I knew Roy and I, together, would change the world. There could be
        no Siegfried without Roy, and no Roy without Siegfried."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051aa09f-64eb-423c-aad2-fdd86b17c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T10:54:56.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/08/us/roy-horn-of-siegfried-and-roy-dies/index.html"
        target="_blank">Roy Horn of Siegfried and Roy Dies of Covid-19</a></em>"</p>'
  'new-york-city-arrests-blacks-latinos-social-distancing-violations':
    'author': 'Mark Morales and Elizabeth Joseph, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T11:25:03.804+08:00
    'imagesource': 'jcr:2b2768d3-85fe-4bb2-bbbc-3fe0e873257d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded410e7-c814-4ec5-91cf-8eae7aa56625'
    'lead': 'More than 80 percent of those who were issued summonses for social distancing
      violations in New York City were people of color, according to data released
      Friday, confirming what advocates and local elected leaders have clamored about
      after the enforcement started over six weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T11:31:47.128+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:18:43.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:54.203+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-City', 'social-distancing-violations', 'people-of-color',
      'blacks', 'Latinos']
    'template': '1'
    'title': 'Blacks and Latinos are overwhelmingly ticketed by NYPD for social distancing
      violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffc2a3-3e7d-4317-afec-9be43b43f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ⁠—</strong> More than 80 percent of those who were
        issued summonses for social distancing violations in New York City were people
        of color, according to data released Friday, confirming what advocates and
        local elected leaders have clamored about after the enforcement started over
        six weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd165f5-6117-45b9-b92b-bc30a71302bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d86083-ca57-414f-a055-463622ccb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data revealed 374 summonses were handed out from March 16 to
        May 5, averaging less than 10 summonses a day over the 42-day period. And
        of that total, 193 of those issued summonses were black and 111 were Hispanic,
        according to the New York Police Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1002b7e-f5a4-4b6f-894f-c32c545d3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fd251-5442-4eb7-8823-c63fa0a71ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, 81% of people issued summonses were black and Latino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd21edd-79d6-424d-b43e-c010e7713cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b236b5d-7dbd-4bb6-b928-432f5a1dbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw those numbers I found them to be an indicator that something''s
        wrong and we need to fix it. And we will fix it," Mayor Bill de Blasio said
        at a press conference on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773efb8a-9dbe-49c4-bbdd-d15ba4c42950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e6ddf-bad5-454e-beea-9cef9c76905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summonses were issued for what the NYPD said were violations
        of emergency procedures and acts likely to spread disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d160751-250c-45e7-b81e-9f5b9d5dba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62caf5ba-1fe4-43c2-a9f2-16cec1f716cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
