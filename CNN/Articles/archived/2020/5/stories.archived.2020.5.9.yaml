      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/09/africa/ghana-coronavirus-handwash/index.html">A
        solar-powered hand-washing basin encourages personal hygiene in Ghana amidst
        coronavirus</a>."</em></p>'
