      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau announced that the emergency wage subsidy program is being
        extended beyond June, in an effort to encourage more employers to keep staff
        on payroll or to help more businesses re-hire employees already laid off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6d4d4-8263-46ee-a2ae-0a8b217ba7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a569d-df78-4c54-a155-92f0292f518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said nearly 100,000 businesses have already been approved
        for the up to 75% wage subsidy program and that 1.7 million workers are already
        keeping their jobs while on the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdefb35-12f4-49ca-83e2-6a01964eae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7b227-6841-4945-a8c3-aac48065bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Chamber of Commerce called the job losses "staggering"
        and added that the key to reopening the economy will be "re-skilling" businesses
        and employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c55f3-4129-4e5c-ba89-30a7aee90694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3130a-55e6-4cc9-9bb5-54dc78b74cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key question is how quickly businesses can or will re-hire
        once the economy reopens,” said the Chamber in a statement noting that many
        businesses will have to reopen even as social distancing requirements remain
        in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ec46f-7c07-4472-a5bd-e479d0e3aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-08-20-intl/index.html"
        target="_blank">"Canada records second highest unemployment rate in its history"</a></em></p>'
  'two-countries-show-life-beyond-lockdown':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T05:45:23.936+08:00
    'imagesource': 'jcr:f06b1e91-aed6-4585-99b3-c1f7c3a44dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a27cbb9-65af-4135-9232-0ef7b3815378'
    'lead': 'Life as we know it in much of the world has been turned upside down by
      the coronavirus. But two countries have been widely held up as examples of how
      to handle a pandemic: South Korea and Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T05:40:35.566+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:18:51.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:51.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'South-Korea', 'Germany']
    'template': '1'
    'title': 'The two countries that show life beyond lockdown isn''t what people
      think it will be'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02051c5-8b79-46df-b490-dfbcda0f0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Life as we know it in much of the world has been turned
        upside down by the coronavirus. But two countries have been widely held up
        as examples of how to handle a pandemic: South Korea and Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030a631-bfb8-4b3a-9c44-7805789a5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5546d57-9e45-4224-88e0-43cdd3ab0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their approaches were markedly different -- but each is now in the
        enviable position of being able to ease restrictions imposed to quash the
        spread of coronavirus with some confidence that infections won''t immediately
        spike again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96ac99-e290-4bfd-8d89-337f27a3bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42ae60-1715-4be8-aaba-c60049fb9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how are they preparing to return to "normal" life? In one word:
        Cautiously. And those watching enviously from other countries may notice that
        much remains far from normal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0286e-d105-4957-ae22-c4bd7ed91d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e07221-7413-4d01-9570-4bf714baf8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea -- which in February had the largest outbreak outside
        of China -- used a combination of widespread testing, aggressive contact tracing,
        stern public health measures and digital technology to contain the coronavirus
        without having to impose a widespread lockdown. It also maintained a strict
        quarantine regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbae26-7272-4b1e-a0c2-4b73c0b63dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc67e2-5a5e-4076-8fad-659434ca5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to these measures, newly diagnosed cases have slowed to a
        trickle and the national death toll stood at 256 as of Friday, according to
        its Centers for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7a5f5-f19b-4a91-9012-b3c0e7d9b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc9d0e-84f5-4e79-a5ab-d71f2947180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, the South Korean government on Wednesday
        started to relax its strict social distancing rules, imposed on March 22,
        but only in line with a set of guidelines referred to as the "distancing in
        daily life" policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3d380-c0cc-4a70-91f7-fadc795c0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f57e1-98ff-478c-b425-73fe27f650a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to these guidelines, people should stay at home if they
        become sick with suspected Covid-19 symptoms, continue to keep a distance
        of 2 meters (6 feet) from others, wash their hands for 30 seconds and keep
        rooms well ventilated and disinfected regularly. Those aged over 65 and in
        high-risk groups should continue to stay home and avoid enclosed and crowded
        spaces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b60b92-6840-4560-b79b-3177f44e122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce0035-83fa-4ebd-a87a-0e50067d5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s Centers for Disease Control and Prevention stated,
        the policy "should not be interpreted as implying a return to ''normalcy''
        as before the outbreak but rather as an effort to achieve both infectious
        disease prevention/control and everyday life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65314a-d773-4794-9e93-187105054919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be60cc-9be6-49bc-8f17-051374b76b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, South Korea''s baseball season resumed Tuesday
        -- but with games played in empty stadiums, while umpires and base coaches
        wore masks. In one game, instead of the ceremonial first pitch, there was
        a socially distant start as a boy in a big clear balloon walked from the mound
        to the catcher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac0f6c-60da-4c27-995c-3f1bdff6464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5b9ab-21c4-4fd5-a674-6096e3162c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children will start to return to school from May 13. Speaking Monday,
        South Korean education minister Yoo Eun-Hae told students what to expect in
        this new, post-coronavirus reality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8178ac0-4791-4a5b-b1fe-f9dafc58432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c77327-3d20-4638-9780-d010c2817146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as you arrive at a class, you will need to wipe your desk
        while windows should be opened frequently," she said. "You will also be required
        to wear a mask except for at mealtimes and maintain double arm''s length distance
        when you are on the move or are standing in line. You must remember these
        rules and we urge you keep them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a30eb6-f38a-4156-85cd-3bc0c023d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b9dc5-f6e1-4b7d-a147-2fdd6ebbb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Prime Minister Chung Sye-kyun told a briefing Sunday
        that closed facilities would reopen gradually and that events and gatherings
        would be allowed as long as they abide by disinfection guidelines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26699e4c-8507-40f3-8d68-85eb32d24d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1461773-1cdc-437d-9934-3d4298f3cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so refreshing and stress-relieving to finally be out," Ju
        Eun-song, a 32-year-old store sales assistant, told AFP news agency as the
        restrictions were eased Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7b41b-3b41-43ac-a96d-0063002a9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de14afd-8ea8-4204-91d1-e4646d0cd602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we wrap up social distancing, we''re at a stage where people
        are getting used to daily life distancing," Jo Jae-hong, a 38-year-old businessman,
        told the news agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61186ed4-421c-4bfe-8a18-c257e4c40937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d8835-0ba5-4153-9f19-d2235649dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emergence Friday of more than a dozen new cases linked to
        an individual who visited three nightclubs in Seoul last weekend served as
        a warning of how quickly the virus can regain a foothold. Officials swiftly
        advised clubs and bars to close for the next month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe37f2-9a9e-4c9a-9fbc-ee75c6ed7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6bd3ec-0816-407c-a7c1-d186a1c9b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Drobac, a global health expert at the Oxford Saïd Business
        School, believes that other governments'' experiences indicate that a cautious
        approach is the right one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a989ec-c66c-4bfd-8624-da3867455814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3043b-bc11-4102-b3d5-d238281bb280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no strict recipe that will work elsewhere, but there is
        a set of principles," he told CNN by email.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe98b6-3e14-447a-99e5-2c1a1d52068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971e544-5ea0-4e28-8da1-f013c5b52173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, flatten the curve -- or better still, crush the curve --
        until there is a sustained decrease in new cases. Opening up when you still
        have uncontrolled community spread, as in parts of the US, is lunacy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59016e-8ed8-441e-a0a1-b3653144c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558b98c-0477-46bf-849e-4aeee2ddb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, he said, countries must make sure their health system
        can cope without crisis measures and that health care workers have the necessary
        protective equipment; thirdly, massive testing capacity must be in place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83decd0b-2a73-4044-9aea-d90ee24bc76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204c7ef-7a0b-471c-ac52-d78f4ca08c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fourth, contact tracing -- which requires people and technology
        -- and a plan to isolate cases and quarantine contacts. Isolation should not
        be done at home! That''s where the most transmission happens. I don''t understand
        why this is being ignored in the UK and the US."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7bcb1-3d36-4bcb-805e-1aded6561bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1801a0d-c48f-4d13-be29-bedd37051c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, high-risk and vulnerable groups must be protected, he said,
        as people''s renewed mobility increases the risk of new infections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d90657-14aa-402c-a2a2-d74144b12c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a757b-d165-4734-b298-010782f1d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to reopening is to offset that risk with testing, tracing,
        and isolation," he said. "These are tried and true interventions that break
        chains of transmission. It doesn''t mean you can get back to normal, but it
        increases the chances that you can start to open up safely."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf43c2a-1fe6-4980-9672-cbaf5507c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fafd60-9355-43a2-aefe-986d7981f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries can learn a lot from South Korea, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711c9e5-8d4b-48b2-b2cb-d447a5e87ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095527e-3c1d-49cf-a9ca-f3bea331999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to talk about ''test, trace, isolate'' but hard to do.
        When you look at the robustness of South Korea''s response, it''s a terrific
        set of lessons that can be replicated," Drobac said. "The other important
        factor in South Korea appears to be transparent communication and public trust.
        It''s going to be harder in places where the response was mismanaged or politicized,
        like the US and UK."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264bd9d-9237-4360-a067-65568cb25498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ffcb63-7867-4547-ac53-6d1da27e5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Germans can ''afford courage''</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70cdeb-de12-4915-bf69-4b41d08ef8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is also taking a step-by-step approach to reopening for
        business after a weeks-long lockdown.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dcfb79-690c-43db-9b21-e518c0a09aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f36238-93e0-4a08-a3f1-9b71b342e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel told Germans on Wednesday that they could
        "afford a bit of courage," but cautioned that "we have to watch that this
        thing does not slip out of our hands."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91d5a2-07a5-4e83-b965-d4eecb3af5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de72ed-29d3-46e5-b06a-de1e4fe67ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limits on social contact would remain in place until June 5, she
        said, but people can now meet with members of one other household as well
        as their own. People must still remain 1.5 meters (5 feet) apart and cover
        their mouths and noses in public.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece145d-57a8-4550-852e-f89ede47c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e799d9-02c0-4ddc-b43e-58dd52197a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops can reopen but with additional hygiene measures, Merkel added,
        speaking at a news conference following a video meeting with the prime ministers
        of Germany''s 16 states. "The first phase of the pandemic is behind us but
        we are still at the beginning and it will be with us for a long time," Merkel
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83f9e7-20b3-4fd8-a879-fad1db902faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cb6eb-686e-4679-81e3-723de0e12370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s top football league, the Bundesliga, will resume play
        from May 16 -- but under tight restrictions and without spectators. It will
        be the first major European league to return to action.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd520f-b876-4f47-8d40-d6b2ade41d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e1535-04c5-47ad-9ae8-54dd295a3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s coronavirus response is widely seen as a success story
        in Europe. The country''s Covid-19 death toll has stayed relatively low compared
        to other countries and its well-resourced health system allowed its hospitals
        to accept patients from other, more embattled, European countries. Germany''s
        advanced diagnostics industry meant it was able to conduct mass testing from
        early on.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abde75d-73b2-4a38-90b6-0cf593e48371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1abc5-92ee-498b-acdd-e8182a2ac689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus reproduction rate -- a crucial measure -- is estimated
        to have fallen to 0.65, the country''s disease control agency, the Robert
        Koch Institute (RKI), said Thursday. That means that on average, 100 people
        will infect 65 others.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b7664-686e-4c95-9a7f-5482cc7698c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca582fc-4f13-4fa5-a846-e729a7afcc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Germany is able to carry out 964,000 coronavirus tests
        per week, the RKI said, although only about one-third of that capacity was
        used in the past week.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6bd03-118b-4ae6-bd27-a88429ac03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc3253-5b93-40b5-a61e-5f2641037c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s relatively cautious approach to reopening appears prudent,
        Drobac said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86096eb9-6851-4354-9e27-f186a3dbd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41355cb2-7b4f-4227-a402-394e510c2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily new cases have dropped into the hundreds -- this is not trivial,
        but it''s a level that can hopefully be managed with a strong system for testing,
        tracing and isolation," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3d3f8-5ef0-491c-be23-56b4f068e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899d6fd-b75a-461d-91a6-8e84858c1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s decentralized governance system, coupled with national
        coordination, means there is useful local flexibility to decide exactly how
        and when to ease social distancing recommendations, he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091923c-c2c2-417e-b63e-d2c739decbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8c15b-3d48-4759-adf3-44d8f70b04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big cities may need to move more slowly than rural areas, for example.
        But importantly, Germany has instituted a trigger -- if new cases rise above
        50 per 100,000, it automatically halts the easing of social distancing. I
        don''t know if it will work, but it looks like a smart approach based on the
        evidence we have."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863aed0-e511-4a42-a5b3-22f3f0570b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44847b8d-bd96-49ff-9996-2a8d1865e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lifting lockdown ''slowly but surely''</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa2bc0-72f0-42a3-8b25-701a180780c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, urgent discussion continues on how to lift restrictions
        on people''s lives and reboot the economy without jeopardizing the progress
        made in curtailing the spread of the coronavirus. And even as measures are
        eased, citizens face a very different reality.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6004a31-a5aa-48fd-af8c-cbc6a046e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d66e11-0548-4df1-b9fd-84ec37597627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, some 4 million people were allowed to return to work this
        week -- many of them construction and factory workers -- and Italians were
        again permitted to visit family members in the same region. Bars and restaurants
        reopened, but only for takeaway orders.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60064f-96cd-4146-b46b-654c7448e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2e6b8-8ced-4fdd-9833-c7d6a27a83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government and church leaders also announced Thursday that masses
        and weddings could be celebrated in churches from May 18, after being banned
        for almost two months. But services will not look quite the same.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e4dc9-4b7b-40b3-9ca9-e19ba9b087dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11693655-045a-460a-ad81-d178cad8b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the protocol agreed by leaders, the priest and worshipers
        will have to wear masks. The priest will give communion wearing gloves and
        must be careful "avoiding any contact with the faithful''s hands."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cdab4-f22f-4505-8600-a2c7eefe8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe92e5-4d7f-4a9e-82fa-8eb4cc4f6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worshipers will also have to maintain a one-meter (3-foot) distance
        from others, inside and outside the church, and anyone with a fever will not
        be admitted.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d894a7e-51e7-4688-9ae1-6acc7addd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a575a8d-0d5e-499b-9bec-070198a9efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will also begin lifting stay-at-home restrictions as of Monday,
        Prime Minister Edouard Philippe said Thursday. He said it would be a "very
        gradual process" in order to "slowly but surely" lift lockdown measures.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0ff3f-19f8-47be-9348-34036027c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06c6fc-29d6-4ae2-be84-8362d8e39ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson is due to give a televised address
        Sunday on his nation''s restrictions. Newspaper headlines have suggested a
        significant relaxation is on the cards. But Foreign Secretary Dominic Raab,
        hosting the daily Covid-19 briefing at Downing Street on Thursday, said any
        measures would only be "incremental" and "relatively modest."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7cb1e-46e1-47f4-ab16-9acbdc0717bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T05:40:35.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
