    'mgnl:tags': ['Donald-Trump', 'Trump', 'coronavirus', 'COVID-19', 'America', 'allies',
      'leadership', 'US', 'United-States']
    'template': '1'
    'title': 'Allies despair as Trump abandons America''s leadership role at a time
      of global crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3123691-535a-43e2-bb9b-866df903a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States has scaled back
        its role on the world stage, taken actions that are undermining efforts to
        battle the coronavirus pandemic and left the international community without
        a traditional global leader, according to experts, diplomats and analysts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81299d-e055-4764-9340-0b045887baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1981ecc-a1bb-41aa-bc17-d2a591306e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US —&nbsp;usually at the head of the table helping to coordinate
        in global crises —&nbsp;has declined to take a seat at virtual international
        meetings convened by the World Health Organization and the European Union
        to coordinate work on potentially lifesaving vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5de4d6-dbc6-4e86-ad42-88748438a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df397e38-3eca-49cf-b7eb-350e1d15ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world leaders warn that the Trump administration risks alienating
        allies by politicizing the deadly pandemic with its push to punish China and
        have other nations choose sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac740fc8-f73d-41b2-ade3-3232ef21bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d406e1-09bb-44f4-9c86-11a16b37ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s decision to halt funding for the WHO, the
        world body best positioned to coordinate the global response to the raging
        pandemic, has appalled global health officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557db55f-bbc2-4992-a8bc-ab876a3735c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf11ce9-49d0-4acb-a25f-698cefb5cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the US blocked a vote on a UN Security Council resolution
        that called for a global ceasefire aimed at collectively assisting a planet
        devastated by the outbreak. The US did not want any reference to the WHO in
        the text and rejected a compromise version that didn''t directly mention the
        organization —&nbsp;and instead cited the UN''s "specialized health agencies,"
        according to two diplomats familiar with the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efee4f-edf1-4739-ad2f-c7413d14008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f2faa-42e1-4464-9044-293800597f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has similarly blocked expressions of global unity at G7 and
        G20 meetings due to anger about China and the WHO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff907e-a1bb-4336-b02d-6fe65106ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa363c0-905c-420f-a506-a11edbc1ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incredulity and sadness</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d41bc-ef3d-47f5-a625-d35287ef7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And where US presidents have in the past offered a steadying voice,
        observers from the Asia Pacific to Europe expressed incredulity, amusement
        and sadness at US President Donald Trump''s briefings on the virus, saying
        they are deeply damaging to the US image abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5aa83f-5e80-4c53-addd-b2f9c366f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74030b1-1935-4891-b8fc-41c068d8a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials push back, touting both funding to fight Covid-19 as
        well as work Trump is doing through the Group of Seven and bilaterally —&nbsp;leading
        more than 50 calls with world leaders. But experts say funding without full
        global coordination can slow overall progress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e32e42-ec61-43ae-9a89-f1f98a625290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118a5f0-0b34-4e5c-82a9-5bf76134c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when nearly 4 million people worldwide have been infected
        with the virus, diplomats say many countries are yearning for the firm US
        leadership they''ve seen at historic moments and in prior epidemics, citing
        President Barack Obama''s response to Ebola and President George W. Bush''s
        work on HIV/AIDS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4d99c-f76b-4ce6-8616-fe82cef9972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658383c9-a98d-4e6e-b38a-af510cb7baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the US to lean in more," said one European diplomat.
        "We know they''re doing a great deal with countries, including developing
        countries, bilaterally ... but a lot of countries hanker after the decisive
        US effort that we saw when the Berlin Wall came down. A lot of countries believe
        this is one of those pivotal moments in history and the US has always led
        at those times."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad49ada-ea51-40a3-9906-046056f80871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c32016-94b0-4016-95ff-1cb3b418a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the Trump administration''s approach to the coronavirus
        hasn''t just hampered the fight against the pandemic, it has increased uncertainty,
        eroded respect for the US and deepened concern that the international system
        no longer functions effectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003234e4-4869-4f06-a7ad-0bf3e902ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89c3b6-631f-4b80-bab5-9054fed00d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is looking for global leadership. It''s a global problem
        —&nbsp;it affects literally everyone on the planet. This is a time when you
        expect the leaders of superpowers in a very constructive way to help coordinate
        and structure the response," said Robert Yates, director of the Global Health
        Program at Chatham House, a British think tank. "One would expect the US to
        have a leading role in trying to coordinate global efforts. That''s been completely
        lacking."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1279f-53c0-41e3-8bf5-405d9b1c6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fea12c-3c0f-4c30-a3fa-60077458d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global health officials found Trump''s move to cut funding for the
        WHO in the middle of a pandemic "absolutely breathtaking," Yates added. "It''s
        worse than a lack of coordination, it almost seems destructive."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b38f6b-03e1-472c-8e8d-b246efcb22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989285a5-e9da-4af9-ad23-92033ab69555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told reporters Tuesday that the
        President "has concerns" about the WHO, which Trump has accused of being biased
        in China''s favor. The official repeatedly stressed that the US "is the single
        largest health and humanitarian donor in the world" and said the US "and President
        Trump are leading the global effort to combat this pandemic," in part through
        the US presidency of the G7.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031f9f4-1f91-4436-88af-924f99251a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63868c4c-6b62-4fa0-a0d2-3c6e6ac58f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the machinery of a US-led international response isn''t kicking
        into gear this time, said Gayle Smith, president and CEO of the nonprofit
        ONE Campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252b27b-3ea7-4563-9df6-36d506dfaf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfa043-38d7-4ece-81f7-3acf760ab023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By and large, she noted, "we''ve not seen the kind of summitry,
        urgency of meetings at the UN Security Council, heads of state coming together
        to organize, to figure out how we manage, for example, global supply chains."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5a8d0-58e2-459d-ae8d-96287a6028dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75fcef-a891-441f-aadf-50d0b322ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skipped meetings</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbba56-5843-46d2-85a6-7c467811a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in the world is looking for the same goods. How do we
        make sure that the global economy stays where it needs to be?" asked Smith,
        a former administrator of the US Agency for International Development. And
        while she notes the G7 and G20 have held virtual meetings, "I would very much
        like to see the United States taking the kind of extra effort to mobilize
        the world at multiple levels."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115b26b-798a-48e9-95f6-07798f9af54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995dc87-8836-4bb8-8e87-8f4b8fe1bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say Trump has convened regular virtual meetings with
        G7 ministers to coordinate assistance to other countries, but the White House
        has skipped international meetings to coordinate on the hunt for a vaccine,
        leaving experts disconcerted. One meeting was organized by WHO, while another
        meeting Monday of more than 40 countries and several organizations raised
        $8 billion in pledges and yielded a commitment that whoever produces an effective
        vaccine first will share it with the rest of the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba64941-21a0-4a64-b22b-29d04add8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964577f0-35f4-431a-a3bd-81d0d1da48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US absence was "really, really unfortunate" said Smith, not
        just "because the US has historically been a leader," but because the US has
        a national interest in being part of the group "that is trying to accelerate
        the development of vaccines and therapeutics, because obviously we''re going
        to need a vaccine here. ... I think it would be wise, and in our interest,
        to be involved on the ground floor."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f21657-45d8-4414-8845-d6dd046f1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3731b-2ab2-42dd-9bf4-ef45eee375b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Morrison, director of the Global Health Policy Center at
        the Center for Strategic and International Studies, said, "It''s a very crazy
        and disturbing thing that [the US] would be going its own way and sitting
        this out. It''s the country with the greatest financing capacity, biggest
        foundational interest, greatest R&amp;D capacity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b72868-580e-4a4b-842a-cc6034207975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454207f9-23e0-4cd4-83cb-52da3b3dbd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Trump administration has started its own "warp
        speed" effort toward developing a vaccine, pointing to the complicated web
        of interests that''s required to develop one, including manufacturing and
        testing issues. "I don''t know that it''s conceivable to have a go-it-alone
        effort," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ba550-0884-4bcd-b6b4-4a57f2bee98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4212829-73a2-45fe-b561-646fcaea6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned repeatedly on Tuesday about the US absence from the vaccine
        meetings, the State Department official stressed how much funding the US is
        giving to the Covid fight. A day later, the State Department issued a statement
        stressing the US funding and its work with organizations such as the Global
        Alliance on Vaccines and said the US saw the vaccine conferences as "complementary
        to our ongoing efforts."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07512be8-917a-47f3-96b8-86fd3715be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86448149-ba25-4e99-a293-18beb7391730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "as we make progress in this global fight against
        Covid-19, we count on our Allies and partners joining the United States to
        ask the hard questions that are needed of China, as well as the WHO."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583158e-dbca-42bf-8686-d030a296eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfa4ad-c968-4d43-a24e-7c6cd34421b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US push to punish China has unsettled allies, who see it as
        a White House political move to insulate Trump from blame for the uneven US
        response to the pandemic in an election year —&nbsp;and as a stressful demand
        for countries to choose sides.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7ec80-b90b-4339-89fe-1e7e307b6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec153b0-2eac-45f3-80e1-18bc9af32409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid everything is political," said a German diplomat discussing
        Secretary of State Mike Pompeo''s insistence that intelligence indicates the
        virus originated in a Chinese lab, though he has not provided evidence. "It
        is just pretty obvious that it is part of the campaign."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d6f0f-038b-406a-919b-63dd1f6dbd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77c510-72f1-4ccc-bc9f-496ea5a3f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stranger than fiction''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b021ee-eaf5-406c-addd-70fd4994c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French diplomat said bluntly that "we cannot turn our back on
        China. It is a big partner. Nobody can. We need to keep partnership."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc01bb-c729-4abe-9217-e1e8dd37ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac898bd7-27f4-4eed-b0e5-af5a5a6a9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British Prime Minister Theresa May spoke more directly to
        allied concerns about the US campaign against China, warning in a Times op-ed
        that "it would be a mistake to allow this to become a fault line in international
        relations."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058f55c-77ea-485b-b183-6e88a99dceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31413391-5832-4950-a1a3-a15105a21616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European diplomat said that a number of countries feel that
        "at the moment, the priority has to be getting on top of the pandemic globally
        that requires a lot of cooperation. ... China needs to be a part of that and
        the WHO has to be involved. ... Anything that might detract from that effort
        at the moment makes people a little nervous."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec5e8e-19c0-4986-8b0d-745a94a3b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a52a74-bff7-49e9-ae92-8a50141efb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President''s behavior has also made many international observers
        a little nervous.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8889b-7481-4610-966e-d5fee7984942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560a674-acd2-4724-8798-8f8959ce44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They and other experts say that the sense of the US as a steadying
        force in troubled times is fading, in large part because of Trump''s televised
        coronavirus briefings, which Yates called a "tremendous embarrassment." Some
        observers pointed to Trump''s apparent suggestion to look into whether people
        might be able to inject disinfectant to counter Covid —&nbsp;a dangerous idea
        that left health officials worldwide scrambling to counter and had some, like
        Australia''s chief medical officer, laughing incredulously on camera.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2e10b-894f-4275-b667-f7375c134b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:35:25.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
