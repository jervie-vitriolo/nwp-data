      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are remaining batches which are undergoing strict
        validation process to make sure the beneficiaries are qualified.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653430f-95d7-437c-b8ac-d0a65a94c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T12:29:51.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:39.240+08:00
