    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO', 'Mike-Ryan']
    'template': '1'
    'title': 'WHO says world could face ''significant alteration to our lifestyles''
      until there is a vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c105f1-cb26-474e-8502-cc050a528e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Dr. Mike Ryan, executive director of the World Health Organization
        health emergencies program, said the lives of people across the world could
        face “significant alteration” until a coronavirus vaccine is developed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbc510-caed-4297-ae35-5f3f59d43eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf510c0f-6109-44bd-a979-231892868794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday during a briefing, Ryan said, “There is a path
        out, but we must remain ever vigilant. And we may have to have a significant
        alteration to our lifestyles, until we get to a point where we have an effective
        vaccine, or an effective treatments.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4871e-035b-4b5e-b26c-b034c08f6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f611660-72d2-4423-b463-502d836cf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said the team at WHO feels the effects of physical distancing,
        just like the rest of the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0044a-f561-4622-91e0-1d3f3e72b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a536e-d171-4764-a353-f748d71a311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t shaken hands or hugged our friends in 18 weeks either,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62056a2-aeb5-4818-9871-223764ccb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
