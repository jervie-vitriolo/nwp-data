      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70041c-db77-423a-94fa-6e4b755253dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brooklyn, there were 206 summonses issued, 121 of which were
        issued at 12 social gatherings. In the Bronx, 99 summonses were issued, 42
        of which were issued at five social gatherings, the NYPD said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a41183-cebf-4940-a48f-b6b54a241424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728ec2d-e0f8-4660-9488-b9836aacb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the summonses distributed to white people were in
        NYPD''s Patrol Borough North, which includes the ultra-Orthodox Jewish community
        in the Williamsburg and Bedford-Stuyvesant neighborhoods, according to the
        data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4126f1-5f8b-40cc-85ce-558f82d668d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb30a3-cd73-48af-941b-d57f2845a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish community leaders recently wrote an open letter to de Blasio,
        expressing their "anger and disappointment" over the mayor''s stern warnings
        to "the Jewish community" following a large Hasidic funeral gathering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1deffd-eb73-4fcf-955f-acaa52ed7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6d91f-570f-4878-864e-0f6a6c94b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio on Friday stressed that the enforcement numbers were only
        a snapshot and not indicative of the majority of interactions between the
        public and police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8410896-3e56-4df7-a8a6-d9a14611ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd3ca7-81f7-4b6a-8f99-d2a93ee7da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of arrests and summonses are extraordinarily low," said
        de Blasio, who also added that the NYPD has shown restraint but he wants more
        training and clearer protocols for police enforcing social distancing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eac487-a06e-4fb7-9591-88161dbfd2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80937a8-e4ee-41df-96db-504565f9daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social distancing arrests</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20ec22-cfa3-42b8-b4ea-91c90be76d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s District Attorney''s office told CNN it has handled
        roughly 20 arrests related to alleged social distancing violations and of
        the 20 arrests, 16 of the defendants are black or Hispanic, two are Asian
        and two are white.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9756b-6045-4c2c-b77b-fd0df6c3bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660aa8f-29bc-414b-bd43-53c5e571c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My office will not be prosecuting social distancing arrests," Queens
        District Attorney Melinda Katz said. "Nobody wants a health crisis to fuel
        a criminal justice crisis."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e801ad-745c-4cad-9831-bdfddf4e0b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623d89f-0dfd-4df6-8517-fa78c6f0fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan District Attorney''s office also says it will not
        prosecute any social distancing arrests and that it is unaware of any being
        made so far. But it says there are six people whose arrests on other charges
        may have followed their being stopped for an apparent violation of social
        distancing rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047ed2f-01da-43e2-a620-151fd30ba7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb2593-9c1d-4cd8-b37e-be3c68b3220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of these are African American males, it said, and one is an
        African American-Hispanic female.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a9d8c-efbe-45fc-aef2-98192cb47e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245d4dd-e6c0-4e9e-9f94-38dde00c76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bronx District Attorney''s Office says it has 10 arrests and
        12 desk appearance tickets related to social distancing but won''t prosecute
        violations solely for social distancing enforcement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa1749-237f-4544-8d68-dbea79d3263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4da62-55dc-46f8-900d-3d0e110801bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enforcing emergency measures is just one of the many challenges
        NYPD Officers are facing during the COVID-19 crisis," Bronx District Attorney
        Darcel D. Clark said in a statement. "Whenever possible, NYPD should issue
        summonses instead of making live arrests."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa16eb-93b5-4cea-9f32-d827d5bda155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8042e-15db-48be-a3a4-5c82667cf210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the individuals arrested were black, seven identified as
        black Hispanic and six identified as white Hispanic, according to the district
        attorney.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a0627-822d-45aa-9f6b-9de6aeafacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd98782-598d-4418-93d0-92cbe6ac26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brooklyn District Attorney''s office previously told CNN that
        they had declined to prosecute social distancing arrests as well. The Staten
        Island District Attorney''s Office says they haven''t received any arrests
        related to social distancing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2e8fa-cc12-4138-a443-dd78efa6b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61784e2-87ea-4aa0-95db-facff9420b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Altercations were caught on video</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6496426-b0cb-45f2-ab7f-04bd652b36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the data comes after violent altercations between
        the public and police were caught on video.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c334d7-6eba-4bf9-a912-ca713728d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f266c-5dec-4cfe-aeac-8999f21dfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, an officer was caught on a now-viral video knocking
        a bystander to the ground and hitting him following another arrest on the
        Lower East Side.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b51f1-8f2e-4696-8832-332914a031f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8a242-da4e-4d68-90b6-971a86d3fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer, Francis X. Garcia, was one of a group of plainclothes
        officers that tried to get a small group of people not wearing masks to leave
        the area.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e84e9-b40d-4d48-821b-1190ff7f7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2510a7-bd07-46b8-b3bf-d6f331e8653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was caught on video flashing his stun gun to a small crowd,
        demanding they get back. And when a bystander confronted Garcia, the cop took
        him down, throwing punches and slaps at the man while he was on the ground,
        the video showed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e1bd7-98c6-4df4-b236-0e13835cbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66fcc5-4a8c-4d7e-bf6b-14d4497356e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was stripped of his badge and his gun, police said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf806c0-d7c3-4b9a-8f12-cbfa0a2d216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339d496-3061-4b67-9d89-64a8c82514c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Democratic Rep. Hakeem Jeffries tweeted a video of what
        he called aggressive social distancing enforcement in East New York, Brooklyn.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de043714-6c81-4948-8ac1-185b2fb387bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaa525-fb28-4978-a707-0761ba2ab908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brooklyn District Attorney''s Office released its own social
        distancing data on Thursday which showed 40 social distancing arrests in Brooklyn
        between March 17 and May 4. Of those 40, 35 were black, four were Hispanic
        and one was white. Brooklyn District Attorney Eric Gonzalez declined to prosecute
        all 40 arrests, saying earlier in the week that it should be a last resort.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0f9db-716b-4474-bf26-802436c63ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be22d06-d4aa-4662-b811-2b1633e09635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disturbing images of arrests for social distancing throughout
        our city serve to erode the process that has been made in enhancing police
        accountability and strengthening trust in our criminal justice system," Gonzalez
        said in a statement. "My office is reviewing allegations of excessive force
        during recent Brooklyn arrests and will investigate these incidents to determine
        if disciplinary recommendations or criminal charges are warranted."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1807a-ef46-4fc7-afbe-6fa784a8bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda16acb-2e5e-43af-8ef3-48895b3397fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NYPD top cop vows to review every incident</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d4890-b60c-4591-b7b1-8d1db2825c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Public Advocate Jumaane Williams had been critical
        of social distancing measures since officials announced the enforcement regulations
        in March.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00807a-fd26-4cd3-adbb-a745c700835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921f76c-c4ab-4182-838c-3a3da26ac978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus has disproportionately claimed thousands of black and
        brown bodies, and now, in response, it is black and brown bodies facing the
        kind of over-policing never seen in other communities," Williams said in a
        statement on Thursday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54dda5-821d-43e7-88ed-c4a0595a91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0fe14-ec5e-477f-8c14-5c216d0cf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, Police Commissioner Dermot Shea said that, despite
        the footage, police have been enforcing laws with what he called "an extremely
        light touch" adding "we have to make sure we are impartial in how we enforce
        the law."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ea1d9-5ce2-4d09-aa81-1acd0d8c1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de845c-e1e4-410c-9310-7c2a91d62121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shea did say that every incident would be reviewed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0f2f0-25ce-4fca-970f-846a842ac9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e496c4-a44e-425a-bcce-2536709668d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to look at every incident and I''m going to call it
        as I see it," Shea said. "And if the cops in a particular incident were wrong,
        they''re going to hear from me on that. If I think that the cops were right,
        I''m going to look at all the circumstances of the incident ⁠— body camera,
        surveillance videos, what they were dealing with at a particular state, and
        I''m going to call it that way too."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97cc96-7b8d-4d1f-a4b1-7699e401eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/08/us/social-distancing-stats-nyc/index.html">Blacks
        and Latinos are overwhelmingly ticketed by NYPD for social distancing violations</a>."</i></p>'
