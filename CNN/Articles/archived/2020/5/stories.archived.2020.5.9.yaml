      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994b360-3a92-4b04-ac0e-4d71b70ef338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:13:34.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is for the "necessary slotting and rescheduling of flights
        in order to subscribe to the 400 passengers per day capacity of NAIA," said
        CAAP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96af30-69e3-49ef-aff9-6277cb07feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP clarified that the 400 cap is applicable for inbound international
        commercial flights only, and is based on an adjusted seating configuration
        while observing physical distancing procedure inside the aircraft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af057aa2-dd97-4738-93cc-f64775b4b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff8316-b10d-4226-a727-2843f7799af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only returning residents, Philippine passport holders, foreign dignitaries
        and diplomats are allowed to join the inbound commercial flights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ae6e3-6579-4ffe-8699-8eb7edd7f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d60be4-258d-431e-a88e-de16c268b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency flights, ferry or cargo flights, government or military
        flights, weather mitigation flights, maintenance flights, and authorized outbound
        ferry or cargo flights with passengers, are also not covered in the restrictions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31ef21-969e-44b0-90d7-a791814a2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23ef20-1546-452d-9024-0f032317eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists are still not allowed to enter the country, CAAP clarified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167e67a-2970-47d5-854c-dbed1dfffc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:13:34.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions imposed at NAIA shall last from May 11 to June
        10, it added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e949d-ccf6-4976-b393-0f89b35a363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:40:27.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:18:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other international airports in the country would have their own
        separate restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737df2d-6c13-4102-aa0a-9a57338d2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:13:34.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the CAAP announced a one-week <a href="https://www.cnnphilippines.com/news/2020/5/3/naia-commercial-passenger-flights-suspended.html">suspension
        of inbound international flights</a>, which covered NAIA and eight other international
        airports in the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5a49e-6a7b-4c31-89d7-bf38994fdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:13:34.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons the moratorium on flights was imposed was for
        the government to ramp up its capacity to properly process the number of overseas
        Filipino returning to the country that has been increasing by the day.</p>'
  'davao-city-coronavirus-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-09T13:42:49.322+08:00
    'imagesource': 'jcr:a993d6b0-26bd-4a2e-91ce-b715439cea6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0233dcf-8935-463f-a143-d33cfad26d7b'
    'lead': 'Following the detection of COVID-19 in a passenger of a sweeper flight
      from Manila, the city government of Davao wants stricter measures to prevent
      the entry of infected individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T13:46:03.895+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:18:38.262+08:00
