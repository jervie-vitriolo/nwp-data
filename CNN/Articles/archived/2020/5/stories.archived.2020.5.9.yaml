      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Some inbound
        international flights will be allowed to land at the Ninoy Aquino International
        Airport (NAIA) starting Monday, the Civil Aviation Authority of the Philippines
        announced over the weekend.</p>'
