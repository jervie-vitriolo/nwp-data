      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Baguio
        City Mayor Benjamin Magalong on Saturday placed another village in Baguio
        City on lockdown, as residents were reportedly defying the enhanced community
        quarantine rules, such as maintaining physical distance and wearing of face
        masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752c2db-2bc0-45f6-b9f5-c7e914d5e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:13:28.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, in a memorandum addressed to Barangay Padre Zamora Captain
        Ricardo Valenton, said only those rendering vital services and people with
        medical emergencies can can enter and leave the village.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec9477-e12b-4437-a384-2ed6f09bf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:13:28.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive has also suspended the home quarantine
        pass, which is used by the head of a household to buy food and medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd966e46e-3fb8-4ea7-97e3-bc737c2430ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:13:28.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said residents who need to purchase essentials may proceed
        to their satellite markets or rolling stores, or they must coordinate with
        barangay officials to access their basic needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b18c21-5543-4477-ab12-12fecd25c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:13:28.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say how long this situation will last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388297b-0bb2-4d9c-a07e-bcd56cf048a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:13:28.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 523 households, or about 5,000 individuals, including
        stranded students and visitors are affected by the new restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63d2ec-f5af-4a35-b52b-f579ea27c02e'
