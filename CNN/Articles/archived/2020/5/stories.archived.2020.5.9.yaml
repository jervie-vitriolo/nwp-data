      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 147 more have contracted the viral illness, 123 or 84
        percent of whom are from Metro Manila.</p>'
