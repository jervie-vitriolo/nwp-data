  'presidential-spokesperson-Harry-Roque-IATF-adopted-DepEd-resolution-opening-of-classes-August':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-09T19:41:19.962+08:00
    'imagesource': 'jcr:7bf3018c-d9a1-493c-ad19-0d3a36c511b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ebc45d8-3c79-4d5d-9e33-b2e0f6bbe875'
    'lead': 'The COVID-19 Inter-Agency Task Force has adopted the Department of Education''s
      resolution to officially start Academic Year 2020-2021 on August 24, Presidential
      Spokesperson Harry Roque said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T19:41:59.327+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:18:20.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:18:00.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inter-agency-task-force', 'iatf', 'presidential-spokesperson',
      'harry-roque', 'department-of-education', 'deped', 'opening-of-classes', 'resumption-of-classes',
      'august-2020', 'april-2021', 'face-to-face', 'online-classes', 'homeschooling',
      'COVID-19', 'coronavirus']
    'stories': ['5f4b15eb-963f-4020-ade3-5799e83badf2', '5144ec80-c112-42d1-a28f-e911acde6111']
    'template': '1'
    'title': 'IATF adopts DepEd resolution to open classes in August'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6511e90-7f90-4421-906e-c30d823e372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.328+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —&nbsp;</strong>The
        COVID-19 Inter-Agency Task Force has adopted the Department of Education''s
        resolution to officially start Academic Year 2020-2021 on August 24, Presidential
        Spokesperson Harry Roque said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319a384-05c3-4507-876a-b3ef8b030cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.328+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa inaprubang resolusyon, ang pagbukas po ng klase para sa
        basic education ay simula po ng 24 ng Agosto 2020, at magtatapos ng Abril
        30, 2021</em>," Roque said in a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f6062-9dd8-4316-ba59-bba9b5f21f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.328+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the approved resolution, the opening of classes
        for the basic education curriculum will be on August 24, 2020. It will end
        on April 30, 2021.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226d473-f989-4e69-ab6c-2558a21db49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.328+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For private schools planning to open in June, online classes and
        homeschooling are advised, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42425cc7-476d-4570-af71-ca745e4e671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.328+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"W<em>ala pa pong face-to-face [classes] hanggang Agosto 24</em>,"
        Roque said. "<em>Gagamitin po natin ang iba''t ibang learning delivery options,
        tulad ng ''distance learning'' at homeschooling</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5e994-8dd6-4c39-918e-bbc7b1c435a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.328+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not have face-to-face classes until August
        24. We will utilize different learning delivery options, such as "distance
        learning" and homeschooling.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a4873-8053-4bc3-a555-458ed3c0d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.328+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesman also bared that the Commission on Higher
        Education (CHED) will now be included in the IATF, as agreed upon by the officials
        in their May 8 meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24f97a-784e-48f6-a485-73f8c2dc5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.329+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology (DOST), the Department
        of Public Works and Highways (DPWH), and the Office of the Presidential Spokesperson
        (OPS) will likewise be part of the task force, according to Roque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ed941-327f-4e02-b90d-c76ff50bcd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.329+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Task Group on Strategic Communications of the National
        Task Force (NTF) COVID-19 will be headed by the OPS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2ac59-199c-43cc-8481-3fe7ea5420f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.329+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier said that the start of
        classes for both public and private schools will be in August. But private
        education institutions that want to open in June may do so, should they be
        allowed by the IATF and the Health Department, she clarified.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5c773-e9e8-4608-b1a4-71b263ddba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:41:59.329+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 10,610 cases of COVID-19, with 1,842 recoveries
        and 704 deaths.</p>'
  'mayors-on-ecq-coronavirus-iatf':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-09T19:40:36.206+08:00
    'imagesource': 'jcr:463d4219-e236-4945-860f-ee2a4c2780fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfb819e-049a-47a5-9c67-0e8ff362bbc4'
    'lead': 'After discussions that lasted more than four hours on Saturday, all the
      17 mayors of Metro Manila agreed to make no specific recommendation on whether
      to lift or extend the enhanced community quarantine in the capital region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T19:42:59.341+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:18:20.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:18:00.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'ECQ', 'GCQ', 'enhanced-community-quarantine', 'general-community-quarantine',
      'Metro-Manila', 'MMDA', 'Jojo-Garcia', 'Metro-Manila-Development-Authority']
    'template': '1'
    'title': 'Extend, lift or modify Metro Manila ECQ? Mayors leave it to IATF'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9f644-58c6-4287-ac30-f9077b2fa6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> After discussions
        that lasted more than four hours on Saturday, all the 17 mayors of Metro Manila
        agreed to make no specific recommendation on whether to lift or extend the
        enhanced community quarantine in the capital region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1dc2aa-6f68-4acb-a1bb-5084fb51fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tayo nag</em>decide <em>nang ganoon eh. Nagkaisa ang
        lahat na kahit ano ang maging</em> decision <em>ng</em> IATF (Inter-Agency
        Task Force), we will follow," Metropolitan Manila Development Authority General
        Manager Jojo Garcia told CNN Philippines after their online meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba5ee6-af4d-4cb6-b1e1-395fdf476929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not decide on that. We agreed that whatever
        the decision of the IATF would be, we will follow.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d25238-eda2-49cf-8508-a69be9fd1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the mayors agreed that there should be one policy for
        Metro Manila. He said relaxing the lockdown rules only in some Metro Manila
        cities while other neighboring cities remain under strict quarantine is not
        an option, since that system will be difficult to implement due to the contiguous
        communities'' porous borders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b1c2b-1adb-40f6-80e3-1a0aff08fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto lang nila</em> we will decide as one. Meaning <em>kung
        i</em>-GCQ<em> mo, buong</em> Metro Manila, <em>kung i-</em>ECQ <em>mo, buong</em>
        Metro Manila," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8dffbf-8df8-4cbf-b7c7-6a92bcf0ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just wanted to decide as one. If you choose GCQ
        or ECQ, it should be for the entire Metro Manila.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214d0a4-a6f1-40cf-9952-a3b539ae9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases is the policy-making body in the government''s fight against the
        coronavirus disease. The Metro Manila Council, composed of the mayors and
        the MMDA, was expected to come up with a proposal on easing or maintaining
        strict quarantine measures amid a continued rise in cases of the coronavirus
        disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8d183-25de-4bdd-8067-fb62ad1ad69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Mayor Edwin Olivarez, Metro Manila Council Chairperson,
        said on Friday that the mayors <a href="https://cnnphilippines.com/news/2020/5/8/Metro-Manila-ECQ-GCQ-May-15-recommendation.html">were
        keen on recommending to the task force a 15-day extension of the ECQ</a>,
        which is set to end on May 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd54a1-082d-4927-9663-e65534f28a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the mayors will instead present to the task force what
        will happen under three possible scenarios, and let the body decide on which
        to choose: extend the ECQ for two weeks, place Metro Manila under a more relaxed
        general community quarantine, or opt for a modified one which could be a mix
        of both.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60916d-9fed-4c5b-a7ec-86607322dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag sinabi mong modified, naka-GCQ ka. GCQ talaga yun wala
        tayong term na modified e. Pero... kapag may mga barangay na maraming [COVID-19]
        cases, pwede mong i-ECQ ang barangay</em>," Garcia said in an online briefing
        after the meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323b2b3-1838-4735-a693-944869176154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When you say modified, you are under GCQ. That''s
        really GCQ because there''s no modified term. But when a barangay has many
        COVID-19 cases, it can be placed under ECQ.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c0382-5a5b-42f5-b26e-22caaa618ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explained that under a modified setup, local authorities
        "with the help of the Health Department" would decide on placing restrictions
        on a barangay as needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3c832-8165-41ac-bda5-4de7d4f46d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the mayors are aware that strict stay-at home orders
        and the shutdown of many businesses could result in more job losses if the
        ECQ continues. Most of the country is under GCQ, where more businesses and
        mass transport are allowed to operate as long as they follow social distancing
        rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d0e94-7b3f-498e-9e7b-77018a38d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Interior Secretary Eduardo Año said the mayors'' pitch
        <a href="https://cnnphilippines.com/news/2020/5/9/new-normal-gcq-quezon-city.html">will
        be a "big factor"</a> in the final recommendation the task force will submit
        to President Rodrigo Duterte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c852c-9549-4ce7-8bba-bf572dc482ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will have the final say on whether to extend or ease the
        quarantine measures placed on Metro Manila and several provinces beyond May
        15. He first placed Metro Manila under community quarantine on March 15, but
        the ECQ was expanded the next day to cover the entire Luzon region, until
        April 12.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd3fe6-df19-409f-b0b9-a083e352bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon lockdown was then extended until April 30. Metro Manila
        and several "high-risk" provinces have remained under tight ECQ.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3f79c-ceec-4558-976b-211f38549afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:42:59.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has the most number of COVID-19 cases in the country
        at 6,916. This is 65 percent of the total infections, <a href="https://cnnphilippines.com/news/2020/5/9/death-toll-coronavirus-700-philippines.html">which
        rose to 10,610 on Saturday.</a></p>'
  'Project-ARK-partners-with-govt-for-more-COVID-19-testing-centers':
