      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/5/3/Project-ARK-raises-one-million-kits-for-increased-COVID-19-testing.html">Project
        ARK raises 1 million rapid test kits to aid increased COVID-19 testing among
        employees, barangays</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783b34e-cfc4-46cb-b03b-382745bbe74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
