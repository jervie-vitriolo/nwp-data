      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working with the government</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19f80f-ad47-4320-839e-ef7664196f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:14:25.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than two days, Ghana''s Ministry of Environment, Science,
        Technology, and Innovation contacted the brothers and a meeting has been scheduled
        to determine if additional machines can be manufactured and placed in cities
        throughout the country, said Kwarteng.</p>'
