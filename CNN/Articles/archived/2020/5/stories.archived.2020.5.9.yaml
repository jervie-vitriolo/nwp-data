  'seattle-us-biking-streets':
    'author': 'Amanda Jackson, CNN'
    'caption': 'Courtesy: Office of the Mayor Jenny Durkin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T06:12:50.959+08:00
    'imagesource': 'jcr:7dea4706-2ad7-42c2-a1a9-0dde440f3598'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1849b7-3f40-4b21-9987-2b6e2ec69928'
    'lead': 'Seattle residents will have more space to exercise and bike on as the
      city plans to permanently close 20 miles of streets to most vehicular traffic,
      the mayor announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T06:17:16.538+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:18:48.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:52.454+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['seattle', 'biking']
    'template': '1'
    'title': 'Seattle to permanently close 20 miles of streets to traffic so residents
      can exercise and bike on them'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e73531-d04a-4c7b-bd29-c274abe63e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Seattle residents will have more space
        to exercise and bike on as the city plans to permanently close 20 miles of
        streets to most vehicular traffic, the mayor announced Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cbfd1-475b-4f82-bdbc-a92f7de61ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stay Healthy Streets initiative started in April to temporarily
        provide more space for residents to get out of the house and exercise while
        maintaining social distancing during the pandemic. Seattle Mayor Jenny A.
        Durkan said Thursday that the closures will be permanent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ec04e-a042-431e-9858-5dfb448bfaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safe and Healthy Streets are an important tool for families in
        our neighborhoods to get outside, get some exercise and enjoy the nice weather,"
        Durkan said in a news release. "Over the long term, these streets will become
        treasured assets in our neighborhoods."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69281b-2c97-4d43-805e-79bc30ff5c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets were selected to promote outdoor exercise opportunities
        in areas with limited open space options, low car ownership and routes that
        connect people to essential services and food take out, according to the Seattle
        Department of Transportation (SDOT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1cc18-95be-47b1-b8bd-c3d3b5b8ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are encouraged to skate, walk, jog, bike and roll down the
        closed streets. Only vehicular traffic from delivery drivers, first responders,
        sanitation crews and residents are allowed access.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bbf59-3e7b-4106-b0bc-3bf6fc9cf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve witnessed a 57% drop in vehicle traffic volumes accessing
        downtown Seattle during Governor Inslee''s Stay Healthy, Stay Home order,"
        SDOT said in a news release. "Finding new and creative ways, like Stay Healthy
        Streets, to maintain some of these traffic reductions as we return to our
        new normal is good for the planet, but is also good for our long-term fight
        against COVID-19."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8b5db-3614-4fcd-a3a8-39369cea927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also announced it will accelerate construction of bike
        infrastructure to provide more mobility options for residents as Seattle begins
        the process on reopening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09dc83-0a4e-46a9-96ae-8e09535c4330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the kind of bold actions we need to encourage healthy options
        for recreating and traveling in our city as we deal with our current crisis,
        and discourage a return to high levels of traffic and associated pollution
        and injuries as we move into recovery," the Seattle Bicycle Advisory Board
        said in a statement. "All these actions together will help Seattle come back
        as a safer, healthier, and more climate friendly city."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0777aea-6081-4755-89df-c9ff505fb825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:17:16.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/seattle-streets-closed-stay-healthy-trnd/index.html"
        target="_blank">Seattle to permanently close 20 miles of streets to traffic
        so residents can exercise and bike on them</a></em>"</p>'
  'uk-economy-crash':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Courtesy: Simon Dawson/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-09T06:38:32.222+08:00
    'imagesource': 'jcr:65d79e79-51cb-4206-9605-2e999ec60af6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b01d28b-8f53-4b03-959b-010aa46e6258'
    'lead': 'The UK economy is heading for its worst crash in more than 300 years
      because of the coronavirus pandemic, according to a new forecast from the Bank
      of England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T06:44:53.038+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:18:48.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:52.602+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK economy is heading for its worst crash in 300 years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed66f2d-75b2-4acb-a5ed-6ac8832128eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK economy is heading for its
        worst crash in more than 300 years because of the coronavirus pandemic, according
        to a new forecast from the Bank of England.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc1500-f077-4d7d-a05f-9e0c6e4e0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said Thursday that the British economy could shrink
        by 14% this year. That would be the biggest annual contraction since a decline
        of 15% in 1706, based on the bank''s own best estimate of historical data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47f5de-2102-4452-bfae-12c411569fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Andrew Bailey said it would respond as necessary to support
        the economy as the coronavirus threat evolves, but stopped short of announcing
        any new stimulus measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41591d13-4b32-42ef-a45b-4ae8d3bd2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report that examined the impact of the pandemic, the Bank of
        England said that GDP contracted by 3% in the first quarter of this year and
        would fall by as much as 25% in the second quarter, leaving the economy about
        30% smaller than it was at the end of 2019. Unemployment is expected to increase
        to 9%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eecb8c-fd07-45c0-9b1f-3f867eba2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank expects a swift economic recovery in 2021, but
        it cautioned that its forecast, which assumes a gradual easing of social distancing
        measures and "very significant" monetary and fiscal stimulus, depends on the
        "evolution of the pandemic, and how governments, households and businesses
        respond."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b73190-bf59-48a4-a326-29d0de4fe122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the bank warned that it''s more likely to have underestimated
        the scale of the economic crash than to have overstated it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e6e6b-4cd4-48f3-8397-202cd71d518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Commerzbank said that they expect more economic scarring
        and a slower recovery. Historic examples suggest there will be a more permanent
        loss of output, they said, and more persistent unemployment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03142a35-22bd-426a-9440-56683e372d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current conditions are unprecedented in our lifetime and all forecasters
        are struggling to make out where the economy stands now, never mind what happens
        in future. But it is clear that the next few months are going to produce some
        of the biggest output falls on record," said Commerzbank economist Peter Dixon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d88288-7295-4849-bd73-422bdd3aec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has more than 200,000 confirmed coronavirus cases, and more
        than 30,000 people have died from the disease. There has been widespread speculation
        that the government is preparing to ease social distancing restrictions in
        place since late March as early as Monday, but a government minister said
        Thursday that a decision has not yet been made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0caf6a-5f34-44ff-9f64-0f9a1f19848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t made any final decisions on these issues yet," Brandon
        Lewis told the BBC. "I would just say to people to not get too carried away
        with what we may be reading."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb01bd-c634-465b-8307-a335ffc2ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries have taken tentative steps to reopen their
        economies as the region is slammed by what EU officials describe as the worst
        economic shock since the Great Depression. The EU economy will shrink by a
        record 7.5% this year, the European Commission warned this week, and the drop
        could be even more precipitous across the 19 countries that use the euro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d4626-ca09-4ec5-b470-a261557d54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England has already taken some steps to counter the
        economic shock caused by weeks of lockdown measures and lost production, slashing
        interest rates to a record low in March and launching a £200 billion ($248
        billion) bond buying program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c94071-0c61-428f-9d80-d1cbddf98fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has meanwhile launched a rescue package that includes
        tax relief for businesses totaling £30 billion ($37 billion) and interest-free
        loans for up to 12 months. The government is also paying salaries for more
        than 6 million workers for an initial period of three months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb47822-5b74-431a-b115-910911c63029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More action is likely to be taken in the coming months. Two members
        of the central bank''s monetary policy committee voted to pump another £100
        billion ($124 billion) into the stimulus program, and outside economists expect
        other members to agree once the situation becomes clearer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e3809-15bb-4145-a5ee-c6aba148e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the coronavirus continues to spread, and the government is forced
        to extend or reintroduce lockdowns, much more than £100 billion could be needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5719f41-f544-4184-a3ae-37324966edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bank may end up going much further," said researchers at Capital
        Economics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffbc7c-4467-4f93-98f4-0213c99243bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:44:53.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/07/economy/uk-economy-bank-of-england/index.html"
        href="https://edition.cnn.com/2020/05/07/economy/uk-economy-bank-of-england/index.html"
        target="_blank">The UK economy is heading for its worst crash in 300 years</a>"</em></p>'
  'Brazil-coronavirus-cases':
    'author': 'Flora Charner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T06:49:42.702+08:00
    'imagesource': 'jcr:e028134d-8f4b-4898-b62e-9b604a8f1705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd68a8212-aa47-4e15-ae7c-2093ca3ffd3d'
    'lead': 'Brazil President Jair Bolsonaro continues to dismiss the threat coronavirus
      presents to the country''s 209 million citizens, repeatedly saying he believes
      the effects of preventive measures, such as quarantines and lockdowns, could
      have a worse impact on Brazil''s economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T06:54:25.529+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:18:47.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:52.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil']
    'template': '1'
    'title': 'Bolsonaro continues to dismiss COVID-19 threat as cases skyrocket in
      Brazil'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc516b75-1baa-498f-a6dc-8e01264fc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazil''s coronavirus cases have spiked
        to 135,106 including 9,146 deaths, according to numbers released Wednesday
        by the Brazilian Health Ministry. This surge comes as <a href="https://cnn.com/2019/01/29/americas/jair-bolsonaro-fast-facts/index.html"
        target="_blank">President Jair Bolsonaro''s spokesman</a>, Gen. Otavio Santana
        do Rego Barros, confirmed he tested positive for Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e89ef-fcbe-4dca-9e31-7ecebfe02858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Bolsonaro said earlier this week he believed "the worst had
        passed" for the coronavirus pandemic, during a press conference outside the
        Alvorada presidential residence in Brasilia. But as the number of cases and
        deaths continue to climb, many health experts fear the worst is yet to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf8560-9b4b-47e8-b281-8eb5e0993347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Bolsonaro made the comment in Brasilia on Tuesday, there have
        been more than 20,000 new cases of coronavirus and the country registered
        610 deaths on Thursday, nearly the highest toll yet in a 24-hour period, according
        to the Health Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a0e87-1e63-4f90-baa0-1f7fa4341a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Nelson Teich said Thursday that stricter lockdowns
        may be needed in some of the hardest-hit regions, during a video conference
        with members of the lower house of Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1e6fd-1a5a-48dd-b62a-5add5c5302b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Minister Luiz Henrique Mandetta said "the toughest
        months" are likely to be May and June, during an interview with TV Globo last
        month, four days before he was fired by Bolsonaro over disagreements on the
        country''s coronavirus strategy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cfe6c-673f-4bd4-ab1f-f6768221d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warnings of a ''total collapse''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81a8ba-9ffc-4177-a760-6247f593e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bolsonaro continues to dismiss the threat coronavirus
        presents to the country''s 209 million citizens, repeatedly saying he believes
        the effects of preventive measures, such as quarantines and lockdowns, could
        have a worse impact on Brazil''s economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc1ea0-6d0f-4cbb-a436-5866e4d49eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech at the Supreme Court on Thursday, Bolsonaro and
        Finance Minister Paulo Guedes said the economy could suffer a "total collapse"
        if the country doesn''t reopen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa884e9-d4e0-400d-89aa-e6d7f60a2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of unemployment, the issue of the economy no longer working.
        We can''t let the side-effect of the fight against the virus be more harmful
        than the disease itself," Bolsonaro said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30422cc1-a40b-4892-8c90-2167819cb3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, Bolsonaro compared the coronavirus to a "little flu"
        in an address to the nation. Less than two months after that comment, there
        have been more than 132,000 new cases of Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551aecb2-cc49-4ef5-b846-3779b218c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a series of controversial statements about the
        virus by Bolsonaro. "Brazilians don''t catch anything ... they already have
        the antibodies to keep it from spreading," the President has said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564949e-ec88-4db1-857f-0645abf23763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added again that Brazilians are likely to be immune to the coronavirus
        during a March 26 press conference outside the Alvorada presidential residence
        in Brasilia. "Brazilians should be studied, we don''t catch anything. You
        see people jumping in sewage, diving in it and nothing happens to them," Bolsonaro
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b166e-6d67-4f75-9683-bb8804c31026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same press conference, Bolsonaro said he believed many
        Brazilians had already been infected but that those people already had "the
        antibodies that would help [coronavirus] not spread."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2243c28-78f3-48bf-a113-47f4e690e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were made two weeks after Bolsonaro''s press secretary
        Fabio Wajngarten and other Cabinet members tested positive for coronavirus,
        after traveling to the US and meeting with President Donald Trump in Mar-a-Lago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce10e2-138d-44d1-9801-78adf00be817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said last month there was no evidence
        that people who have had Covid-19 will not get it a second time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe87bc3-885c-4ebe-aac6-ba84f405b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro says he has been tested twice for coronavirus and both
        tests came back negative, according to posts on his personal Twitter and Facebook
        pages. Congressional leaders and a Federal judge are now asking the President
        to show evidence that the test came back negative, after he recently implied
        he may have contracted the virus without knowing it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fe1f7-6885-4e64-90e6-be9c9ac43b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social distancing is ''useless,'' Bolsonaro claims</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b261f1-eb71-4ae7-bbbd-adcbbbb844be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro recently reiterated his claims that efforts to flatten
        the curve of the virus''s spread -- via quarantine measures and social distancing
        -- were ineffective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eaacd2-ab10-4509-927b-208883789cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the looks of it, from what we''re going to see now, this effort
        to flatten the curve was practically useless," Bolsonaro said during a Facebook
        live on April 30th. "Now, the collateral damage from all of that will be unemployment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1e1a9-a379-4710-afba-2b251cceff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has repeatedly pushed back against quarantine and stay-at-home
        orders imposed by governors in some of the hardest-hit states, such as Sao
        Paulo and Rio de Janeiro, during press conferences and via Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd683a6-dc83-4c9f-b536-2b4bc46378c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also participated in two so-called "anti-lockdown" protests
        outside Planalto presidential palace in Brasilia, where supporters crowded
        outside the gates and crammed against each other for a chance to see the President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c209cb-ab88-4985-beee-ff7ebce65b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest protest took place last Sunday, May 3. In a live video
        posted to his personal Facebook account, Bolsonaro appeared without a mask
        shaking some people''s hands and waving at the crowd. Banners calling for
        military intervention and for the takedown of Congress and Supreme Court have
        been seen at the protests in the past.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2fec9-8c3e-4f48-ac5e-2c23f661368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo governor Joao Doria said Bolsonaro''s participation in
        the protests were anti-democratic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825568df-139d-47f1-a784-18ceb9a8e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Jair Bolsonaro reveals, once again, his disdain for democracy,"
        Doria said in a series of tweets posted to his personal Twitter account Sunday.
        "On top of that, he''s encouraging the people from his country to disobey
        health and medicine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff55d7-ceaf-4b42-80d7-78a8d7448e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro and Doria have butted heads over measures to reopen the
        country, including during a video conference on coronavirus response that
        included other governors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd294ffd-1035-4c6c-9b62-18da154b9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have a president to lead and drive the country, not
        to divide it," Doria said during the March 25 call. Bolsonaro accused Doria
        of letting his own presidential ambitions "go to his head" and said he is
        an "example for no one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb627b96-d00d-4fe5-bf40-a228fb309873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Sao Paulo, Brazil''s largest and home to the country''s
        financial capital, has registered the highest number of cases and deaths.
        At least 39,000 cases and 3,206 deaths have been confirmed in Sao Paulo, according
        to the latest data from the state''s health secretariat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acef76f-a1ca-4878-8aa2-e2e36a25b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state issued a new mandate Thursday, which makes mandatory the
        use of face masks in public spaces, including ride-share vehicles. The state
        government did not specify for how long the measure will remain in place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22a416-e9a4-4c4e-b564-2b07dbda10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is scheduled to begin a gradual reopening plan on May
        11, according to an announcement made by Doria last month. It''s still unclear
        which businesses will be allowed to resume activities under that plan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609dcfd-b5fb-4607-a179-9d288ba6c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What do you want me to do?''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ec53f-03b4-450f-9827-739cb0c6e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro gave a late-night press conference outside the Alvorada
        presidential palace on April 28, the day when Brazil''s death toll surpassed
        those reported in China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5dd10-0794-471c-a79d-eac25b94e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter asked Bolsonaro about the spike, to which he responded:
        "So what? I''m sorry, but what do you want me to do?" He added that even though
        his middle name is "Messias," which translates as "Messiah" in English, he''s
        not "a miracle worker."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac7c7e-3670-42d7-a3ac-f084b381f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later walked back the comments during the same press conference,
        saying "I''m sorry for the situation we are currently living with due to the
        virus. We express our solidarity to those who have lost loved ones, many of
        whom were elderly. But that''s life, it could be me tomorrow."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527cb8d-faa5-40de-a2f1-5e78f0db9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilians in several major cities, including the capital Brasilia,
        protested the comments by banging pots and pans out their windows and yelling
        "get out of here" after the press conference was broadcast.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a15360-e029-4acb-8853-813cb87978e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sao Paulo''s numbers are the highest, many poorer states in
        the North and Northeastern part of the country have been heavily affected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89298b68-19b1-4f5d-b1b1-3b4981f88e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came the same week the country''s Supreme Court authorized
        an investigation into allegations Bolsonaro sought to interfere with police
        investigations following the resignation of his Justice Minister, Sergio Moro.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c33bb-417f-48d2-88bd-81c5794f2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey from pollster Datafolha, showed Bolsonaro''s approval
        at 33% and that the country is split nearly down the middle on whether the
        President should be impeached.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a5517-4be9-4679-ba62-0fbadc2c1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T06:54:25.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/08/americas/brazil-coronavirus-bolsonaro-response-intl/index.html"
        href="https://edition.cnn.com/2020/05/08/americas/brazil-coronavirus-bolsonaro-response-intl/index.html"
        target="_blank">Bolsonaro continues to dismiss Covid-19 threat as cases skyrocket
        in Brazil</a></em>"</p>'
  'european-union-coronavirus-china-censorship0':
    'author': 'Carly Walsh and Simon Cullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T06:59:00.781+08:00
    'imagesource': 'jcr:a8eca830-5327-4ac8-bcd9-e780f0d5c067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b3b25c-b14e-4846-96be-c141c1fadf63'
    'lead': 'The European Union acknowledges it allowed the Chinese government to
      censor an opinion piece published in the country, removing a reference to the
      origin of the coronavirus outbreak and its subsequent spread worldwide'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T07:03:58.058+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:18:46.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:53.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The EU has admitted it let China censor an op-ed by the bloc''s ambassadors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcec78f-066e-4ad4-8af5-bfb56717859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The European Union has acknowledged
        it allowed the Chinese government to censor an opinion piece published in
        the country, removing a reference to the origin of the coronavirus outbreak
        and its subsequent spread worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32d73e-bce1-4511-bdac-8bc59aab053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece was jointly authored by the EU''s ambassador Nicolas Chapuis
        along with the ambassadors to China for the EU''s 27 member states to mark
        45 years of EU-China diplomatic relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b72cd-e1d4-489e-8f51-87771cb48a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original piece published on the EU delegation''s website,
        the ambassadors wrote that "the outbreak of the coronavirus in China, and
        its subsequent spread to the rest of the world over the past three months"
        had side-tracked pre-existing diplomatic plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62eb1e-bdfc-400c-b148-914826d6a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the version that appears on the website of China Daily, a
        state-owned newspaper, the reference to the origin of coronavirus in China
        and its spread is removed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac47e2-39a4-4fb4-9299-544a8e03257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the EU Delegation to China said it "strongly regrets" the
        change, it also admitted that it ultimately agreed for the censored piece
        to be published because it still contained "key messages on a number of our
        priority areas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b0c7d-2f3b-4b32-a040-6112c696f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU Delegation was informed by the media in question that the
        publication of the Op-Ed would only be allowed by the Chinese Ministry of
        Foreign Affairs on the condition that a part of a sentence related to the
        origins and spread of the coronavirus was removed," the Delegation said in
        a statement. "The EU Delegation to China made known its objections to the
        Chinese Ministry of Foreign Affairs in no uncertain terms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04501ab-f0fe-4b09-9454-b4132e074527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Op-Ed states, while the EU and China have differences, notably
        on human rights, our partnership has become mature enough to allow frank discussions
        on these issues. This is what makes this incident even more regrettable,"
        the Delegation''s statement adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71789788-ba2e-43ba-9936-ed6a1c97f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked China''s Ministry of Foreign Affairs for a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8dec2-826b-47f8-93a8-bfc74facb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T07:03:58.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/08/china/eu-china-coronavirus-oped-censored-intl/index.html"
