      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was transferred to the employees’ bank or PayMaya accounts,
        or via money remittance centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9f1fc-d876-4510-98ab-568cb3e381d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T12:29:51.214+08:00
