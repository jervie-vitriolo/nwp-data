      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent trip to the Mayo Clinic, Pence did not wear a face
        mask, despite being told about the clinic''s policy saying they''re required.
        Pence told reporters that he wasn''t wearing a mask because he''s often tested
        for coronavirus. But a few days later, Pence said he should have worn a mask.</p>'
