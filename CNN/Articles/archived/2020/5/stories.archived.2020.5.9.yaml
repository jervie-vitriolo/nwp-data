    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1.5 million small business employees receive cash aid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a979c45-dac5-4523-a92b-18d8b48b1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T12:29:51.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — More than
        1.5&nbsp;million workers of small enterprises hit hard by the coronavirus
        crisis <a href="https://www.dof.gov.ph/initial-p10-1-b-in-wage-subsidies-credited-to-accounts-of-more-than-1-2-million-workers-dof/"
        target="_blank">received</a> cash assistance, the Department of Finance said
        Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
