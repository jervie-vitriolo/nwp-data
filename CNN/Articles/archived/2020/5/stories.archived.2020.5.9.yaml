      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a wonderful young woman, Katie, she tested very good for
        a long period of time and then all of a sudden today she tested positive,"
        Trump said during a meeting with Republican members of Congress at the White
        House.</p>'
