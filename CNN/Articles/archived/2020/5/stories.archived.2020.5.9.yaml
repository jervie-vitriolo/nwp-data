    'template': '1'
    'title': 'Project ARK partners with gov’t to set up more COVID-19 testing centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf90c0-c3c5-453a-adfb-b028125f1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.394+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> – The business
        sector, through Project Antibody Rapid Test Kits, also known as Project ARK,
        is helping government hospitals expand COVID-19 testing nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ba87a-2996-4e4a-b305-e3ce3ce9398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.394+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8b86c-4b01-46c3-89a3-9d73d3ee51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.394+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship and Go Negosyo Founder
        Joey Concepcion on Saturday led the virtual signing of an agreement between
        Go Negosyo and six medical centers, which will receive the Reverse Transcription
        Polymerase Chain Reaction (RT-PCR) machines, under the Project ARK-PCR initiative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ed098-3bed-4173-bb41-73ffc34f94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.394+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdb813-58ad-4ae5-a525-f46b1679aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.394+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the donated RT-PCR machines from the private sector, these
        six government hospitals will be able to ramp up mass testing in their respective
        communities,” Concepcion said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bf8f5-0444-43d7-8a60-4146ad800ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.394+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05ada4-eb76-41bc-8e6f-05bc6f3a72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.394+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health considers RT-PCR testing as the “gold standard
        test," because it gives a definitive diagnosis for COVID-19 patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0155f9c-4d88-4f58-9a4e-adc8f4f28140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc75aa-ac73-453d-bfb9-690de956edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six government hospitals joining the initiative are the Philippine
        Children’s Medical Center and Quirino Memorial Medical Center in Quezon City,
        Dr. Jose N. Rodriguez Memorial Hospital in Caloocan, Central Visayas Tbrl
        Molecular Lab for Covid 19 Chd 7, Zamboanga City Medical Center and Perpetual
        Hospital Las Piñas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3445c-73f5-4330-bf57-cfe423dfb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a88b9-818a-4da6-9a4f-94f318a1d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary and now Iloilo Rep. Janette Garin, who also
        serves as Private Sector Chief Implementer for the ARK-PCR initiative, said
        that partner hospitals were selected based on their location, willingness
        of the medical chief, and burden of COVID-19 expected in their areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee13d41-5fb0-44b0-badb-7b2d8b235542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd244e-63f8-4c42-a419-94730cb402ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the first step, the first batch," Concepcion said.
        "More companies and corporations are committing to help in the next roll out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddaa015-7c8b-441f-a4b0-20c818e8f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77dd8aa-e991-4b7c-8b7f-1819855bd4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added that through this initiative, the RT-PCR testing
        capacity of the country will be boosted by 7,000 swab tests per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b20516-7428-4a1d-8e60-044f1c0655ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae66ba-4ebd-4abc-aeb1-9c0cccef7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.395+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ideally, we should be looking at 30,000 to 40,000 RT-PCR tests
        daily,” Concepcion said. “The more we test, the more visibility we gain. This
        is key to winning the war.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85998ab1-330d-4726-b105-5600b24e38f8'
      'mgnl:activationStatus': true
