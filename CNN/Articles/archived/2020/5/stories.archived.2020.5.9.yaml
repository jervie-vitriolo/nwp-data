      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The US Food and Drug Administration on Friday issued an
        emergency use authorization for the first at-home Covid-19 test that uses
        saliva samples, the agency said in a news release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84eb89-b5e7-4d25-8168-a4d3908b33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e797ef6-9700-4e92-8ab7-d684294700e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutgers University''s RUCDR Infinite Biologics lab received an amended
        emergency authorization late Thursday. With the test, people can collect their
        own saliva at home and send their saliva samples to a lab for results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5bf6c5-7366-42b5-9039-30aad9d0075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.933+08:00
