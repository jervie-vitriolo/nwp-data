      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said heat index values between 41 and 54 degrees Celsius
        are likely to cause heat cramps and heat exhaustion, which might lead to a
        heat stroke with continued activity. Meanwhile, a heat index over 54 degrees
        means a heat stroke is imminent.</p>'
