      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private sector donors taking part in Project ARK initiatives&nbsp;include
        Ayala Corporation, SM Investments Corporation, Federation of Filipino Chinese
        Chambers of Commerce and Industry, Federation of Indian Chamber of Commerce,
        RFM Corporation, Global Aseana Land Development Corporation, Uratex, Jollibee
        Foundation, Lloyd Laboratories, Bounty Fresh, Wilcon Depot, Angkas, and the
        Aboitiz Group, while LBC Express Holdings will serve as the logistics partner
        for the&nbsp;ARK-PCR initiative.</p>'
  'Michael-Jordans-signature-Air-Jordan-shoes-from-1985-are-going-up-for-auction':
    'author': 'Leah Asmelash, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-09T19:58:51.777+08:00
    'imagesource': 'jcr:81abec2a-4a42-424d-8061-50c14f2cc2e0'
