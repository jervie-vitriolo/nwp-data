      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province now has 72 cases of COVID-19 and there has been no
        addition to the tally from May 6 to May 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8fdc5-755d-4354-818e-b189f41e88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T20:43:28.658+08:00
