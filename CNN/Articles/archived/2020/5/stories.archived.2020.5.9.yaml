      'mgnl:lastActivated': 2023-01-26T13:18:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos from 46 countries and regions are affected by the respiratory
        disease, the DFA says.</p>'
