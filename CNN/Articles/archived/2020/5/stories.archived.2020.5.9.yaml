      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e6d7f-1e68-4ec6-86de-9848c17b4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need both rapid testing and RT-PCR testing to make everything
        more efficient, and to give us a better view of the situation,” Concepcion
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be143b03-bafc-4acb-a2c5-f050a9c203a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked if businesses are prepared for the possible
        lifting of the enhanced community quarantine after May 15, business leaders
        shared the different preparations they have made in anticipation of the re-start
        of operations, among them testing their employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89840875-65c9-435f-8063-848c4334be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone wants to see the GCQ (general community quarantine)
        happen," Concepcion said. "I hope they really consider opening up the economy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bebd9-1a5a-4b62-8e40-c6ac0b5a0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.605+08:00
