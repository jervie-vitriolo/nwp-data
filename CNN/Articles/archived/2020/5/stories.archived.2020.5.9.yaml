      'mgnl:type': 'text'
      'text': '<p>Thomas Gomart, director of the Paris-based French Institute of International
        Relations, said that Europe was watching Trump''s response to the pandemic
        in amazement, calling his behavior "stranger than fiction."</p>'
    '65':
