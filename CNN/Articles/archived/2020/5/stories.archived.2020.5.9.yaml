      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there are dozens, if not hundreds, of little experiments
        happening around the world as countries and communities try to open back up.
        We will learn a lot from this period about what the new normal should look
        like for the next couple years."</p>'
    '96':
