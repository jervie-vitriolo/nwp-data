      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On the morning of March 30 after government
        officials issued a two-week lockdown to control the spread of Covid-19 in
        Ghana, a leather shoemaker based in the Ashanti region''s capital city, Kumasi,
        stared at a recycled barrel and conceived an idea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ea604-54a0-4eff-8540-c5b250816059'
      'mgnl:activationStatus': true
