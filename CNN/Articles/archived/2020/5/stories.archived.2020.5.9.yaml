      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries have also risen to 1,842 after 108 were cured of the
        disease. Treatment of COVID-19 takes about 13 days to over a month, officials
        have said, depending on the severity of symptoms.</p>'
