      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said over 2.6 million beneficiaries
        qualified for the P51-billion Small Business Wage Subsidy program.&nbsp;The
        cash aid application deadline was May 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef22de-e0ca-4aa6-a72e-1cb9a9db5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T12:29:51.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pa pong natitirang batches na dinadaan po talaga sa strict
        validation process para siguradong pong qualified ang beneficiaries," Lambino
        said in a Laging Handa briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9d76a-9299-4c3b-8b2e-4656968dd451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T12:29:51.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:18:39.240+08:00
