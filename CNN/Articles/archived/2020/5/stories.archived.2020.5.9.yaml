    'jcr:uuid': '0cb0ffa7-255a-4df5-83e1-b85de5f24d35'
    'lead': 'Dr. Mike Ryan, executive director of the World Health Organization health
      emergencies program, said the lives of people across the world could face “significant
      alteration” until a coronavirus vaccine is developed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T01:21:27.310+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:18:52.452+08:00
