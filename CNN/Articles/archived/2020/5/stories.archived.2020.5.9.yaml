      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the Department of Health reported 147 additional
        cases on Saturday, with the total number of infections climbing up to 10,610.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d44862-4bee-4ba7-80d9-e4a5c71232b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:20:21.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll has also risen to 704, while 1,842 have been cured.</p>'
  'donald-trump-us-leadership-coronavirus-global-crisis':
    'author': 'Nicole Gaouette, Jennifer Hansler, Kylie Atwood and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T17:20:19.854+08:00
    'imagesource': 'jcr:60eef614-e1f2-418e-9a6c-e65d4fc3a7c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d12c73-2184-4a9b-81f2-a640ed386a92'
    'lead': 'The United States has scaled back its role on the world stage, taken
      actions that are undermining efforts to battle the coronavirus pandemic and
      left the international community without a traditional global leader, according
      to experts, diplomats and analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T17:23:35.813+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:18:22.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:59.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'United-States', 'coronavirus', 'global-crisis']
    'template': '1'
    'title': 'Allies despair as Trump abandons America''s leadership role at a time
      of global crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21bfbe7-27ff-437d-a79b-b4918b0efb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has scaled back its role
        on the world stage, taken actions that are undermining efforts to battle the
        coronavirus pandemic and left the international community without a traditional
        global leader, according to experts, diplomats and analysts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99591f-9231-459f-8f73-7f24ea654272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd072e-9a75-4620-9a98-4da5f8c4d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US -- usually at the head of the table helping to coordinate
        in global crises -- has declined to take a seat at virtual international meetings
        convened by the World Health Organization and the European Union to coordinate
        work on potentially lifesaving vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99513423-3ac0-4308-9f69-fab34fd0bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c8741-69c2-4bf9-9309-aef0525fbc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world leaders warn that the Trump administration risks alienating
        allies by politicizing the deadly pandemic with its push to punish China and
        have other nations choose sides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f658e-e6d1-432f-89cf-e2c0cf7a45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c65d9-0409-44fe-951f-6664c789adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s decision to halt funding for the WHO, the
        world body best positioned to coordinate the global response to the raging
        pandemic, has appalled global health officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b2923-76fb-4e9e-a8ae-0d0b1691a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27730654-3411-4170-b144-e89349dbc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the US blocked a vote on a UN Security Council resolution
        that called for a global ceasefire aimed at collectively assisting a planet
        devastated by the outbreak. The US did not want any reference to the WHO in
        the text and rejected a compromise version that didn''t directly mention the
        organization -- and instead cited the UN''s "specialized health agencies,"
        according to two diplomats familiar with the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280fe0c-6b6a-4050-8fd7-839381e6dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf89322-e88a-4bf0-8205-7805599e6317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has similarly blocked expressions of global unity at G7 and
        G20 meetings due to anger about China and the WHO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de56b1-2f2f-487d-bcd8-fa7db4e87e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb0a07-eb7e-417e-9b2e-55ebd3e3a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incredulity and sadness</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4df01c-ca2a-430d-a84f-958372199987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And where US presidents have in the past offered a steadying voice,
        observers from the Asia Pacific to Europe expressed incredulity, amusement
        and sadness at President Donald Trump''s briefings on the virus, saying they
        are deeply damaging to the US image abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bdf22-763a-4897-bdee-aded2df02c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de9774-b67e-411f-a0f2-faa17b3d0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials push back, touting both funding to fight Covid-19 as
        well as work Trump is doing through the Group of Seven and bilaterally --
        leading more than 50 calls with world leaders. But experts say funding without
        full global coordination can slow overall progress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a2209-61ee-488c-9303-f2e2bb77fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5733d-7172-4a7f-af0d-a367e6a9b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when nearly 4 million people worldwide have been infected
        with the virus, diplomats say many countries are yearning for the firm US
        leadership they''ve seen at historic moments and in prior epidemics, citing
        President Barack Obama''s response to Ebola and President George W. Bush''s
        work on HIV/AIDS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f933891-7d09-45d0-9c37-cffdcf3416aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9d36b-395b-479d-b005-af8cfbd8e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the US to lean in more," said one European diplomat.
        "We know they''re doing a great deal with countries, including developing
        countries, bilaterally ... but a lot of countries hanker after the decisive
        US effort that we saw when the Berlin Wall came down. A lot of countries believe
        this is one of those pivotal moments in history and the US has always led
        at those times."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c527c2-c479-4278-9ba9-baf4a33095b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213fc97-399f-4d8e-ab33-f25d5085ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the Trump administration''s approach to the coronavirus
        hasn''t just hampered the fight against the pandemic, it has increased uncertainty,
        eroded respect for the US and deepened concern that the international system
        no longer functions effectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b9c98-77e8-4a8a-94b3-e0c1a346ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfc39e-00c2-42d9-a724-d218144ed5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is looking for global leadership. It''s a global problem
        -- it affects literally everyone on the planet. This is a time when you expect
        the leaders of superpowers in a very constructive way to help coordinate and
        structure the response," said Robert Yates, director of the Global Health
        Program at Chatham House, a British think tank. "One would expect the US to
        have a leading role in trying to coordinate global efforts. That''s been completely
        lacking."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e0a96-b48e-4484-8ccb-7c1eba82bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cba55-3235-4897-9a16-944389f693c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global health officials found Trump''s move to cut funding for the
        WHO in the middle of a pandemic "absolutely breathtaking," Yates added. "It''s
        worse than a lack of coordination, it almost seems destructive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72458c6c-acc5-4ad7-a816-e2e3c3f161a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78301d44-590b-4856-ab52-40d2957cb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told reporters Tuesday that the
        President "has concerns" about the WHO, which Trump has accused of being biased
        in China''s favor. The official repeatedly stressed that the US "is the single
        largest health and humanitarian donor in the world" and said the US "and President
        Trump are leading the global effort to combat this pandemic," in part through
        the US presidency of the G7.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575ac11-6307-45d0-9c8c-29df5786416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e65978-1faf-43ac-8579-3c60522d932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the machinery of a US-led international response isn''t kicking
        into gear this time, said Gayle Smith, president and CEO of the nonprofit
        ONE Campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f165f4-71a6-4248-b28d-6b28521115c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c906fc-04af-4c65-8e9d-5fcb71f5ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By and large, she noted, "we''ve not seen the kind of summitry,
        urgency of meetings at the UN Security Council, heads of state coming together
        to organize, to figure out how we manage, for example, global supply chains."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a84f86-8c5e-40da-b307-020766c9c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4392ee8-dc12-4081-a3c0-d50477752e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skipped meetings</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e847c4-168d-422f-ac44-8a57a0d9f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in the world is looking for the same goods. How do we
        make sure that the global economy stays where it needs to be?" asked Smith,
        a former administrator of the US Agency for International Development. And
        while she notes the G7 and G20 have held virtual meetings, "I would very much
        like to see the United States taking the kind of extra effort to mobilize
        the world at multiple levels."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016ce15-d584-47e8-b41b-3971f2575a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648f81b-c199-4649-a3c9-bfec49871a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say Trump has convened regular virtual meetings with
        G7 ministers to coordinate assistance to other countries, but the White House
        has skipped international meetings to coordinate on the hunt for a vaccine,
        leaving experts disconcerted. One meeting was organized by WHO, while another
        meeting Monday of more than 40 countries and several organizations raised
        $8 billion in pledges and yielded a commitment that whoever produces an effective
        vaccine first will share it with the rest of the world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26d138-1e03-48ac-88c0-3069e107a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e1617-01b0-464d-8638-014991c8cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US absence was "really, really unfortunate" said Smith, not
        just "because the US has historically been a leader," but because the US has
        a national interest in being part of the group "that is trying to accelerate
        the development of vaccines and therapeutics, because obviously we''re going
        to need a vaccine here. ... I think it would be wise, and in our interest,
        to be involved on the ground floor."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be73cd-5355-407b-9d2e-b1f78237cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d6ea47-d62f-41d1-a8c9-735542bbc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Morrison, director of the Global Health Policy Center at
        the Center for Strategic and International Studies, said, "It''s a very crazy
        and disturbing thing that [the US] would be going its own way and sitting
        this out. It''s the country with the greatest financing capacity, biggest
        foundational interest, greatest R&amp;D capacity."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf16564-f78f-4ee3-b37b-eecf1b2f3f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f2aee-876d-4dba-9a07-4d798c98ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Trump administration has started its own "warp
        speed" effort toward developing a vaccine, pointing to the complicated web
        of interests that''s required to develop one, including manufacturing and
        testing issues. "I don''t know that it''s conceivable to have a go-it-alone
        effort," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e946e3-7dd1-4a80-bc04-a34f85ab86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbe9e1-a8af-4a18-aa32-86e423a4e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned repeatedly on Tuesday about the US absence from the vaccine
        meetings, the State Department official stressed how much funding the US is
        giving to the Covid fight. A day later, the State Department issued a statement
        stressing the US funding and its work with organizations such as the Global
        Alliance on Vaccines and said the US saw the vaccine conferences as "complementary
        to our ongoing efforts."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa986e03-02e2-4239-95cb-528c6de8db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef804f09-422a-4573-9601-75ec5d40252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "as we make progress in this global fight against
        Covid-19, we count on our Allies and partners joining the United States to
        ask the hard questions that are needed of China, as well as the WHO."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d2267-5acf-4291-8ac8-ac3517ef2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d382f3e-5d7d-4543-b985-3baa170827aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US push to punish China has unsettled allies, who see it as
        a White House political move to insulate Trump from blame for the uneven US
        response to the pandemic in an election year -- and as a stressful demand
        for countries to choose sides.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cac1e0-5a85-4115-9078-52719485fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd121547-fe1e-4a93-bdfc-86310cb5fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid everything is political," said a German diplomat discussing
        Secretary of State Mike Pompeo''s insistence that intelligence indicates the
        virus originated in a Chinese lab, though he has not provided evidence. "It
        is just pretty obvious that it is part of the campaign."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8df32-a49a-4403-a0b3-0394234424f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531577f-0c41-4646-9e13-67074ef09fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stranger than fiction''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d4c61-0882-4ced-be50-6625684a7515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French diplomat said bluntly that "we cannot turn our back on
        China. It is a big partner. Nobody can. We need to keep partnership."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d778df5-2370-4328-b1b1-aa84a299cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7ea8d-c7c0-47e9-9d5e-06860e8ba387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British Prime Minister Theresa May spoke more directly to
        allied concerns about the US campaign against China, warning in a Times op-ed
        that "it would be a mistake to allow this to become a fault line in international
        relations."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2c7c8-e1ad-46c0-9d50-44808313f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ff105-bd3e-421b-8dde-3520ae1017bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European diplomat said that a number of countries feel that
        "at the moment, the priority has to be getting on top of the pandemic globally
        that requires a lot of cooperation. ... China needs to be a part of that and
        the WHO has to be involved. ... Anything that might detract from that effort
        at the moment makes people a little nervous."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f2ab1-8a76-4e7a-b2f0-4f3dd31eb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23a5cf-e3a6-4cee-8d5d-dc0b25a604b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President''s behavior has also made many international observers
        a little nervous.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11835086-0f87-46b4-b49f-3c8d25f128c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6afcf-81f2-42fd-9e6b-954f73b25321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They and other experts say that the sense of the US as a steadying
        force in troubled times is fading, in large part because of Trump''s televised
        coronavirus briefings, which Yates called a "tremendous embarrassment." Some
        observers pointed to Trump''s apparent suggestion to look into whether people
        might be able to inject disinfectant to counter Covid -- a dangerous idea
        that left health officials worldwide scrambling to counter and had some, like
        Australia''s chief medical officer, laughing incredulously on camera.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f9dcc-c55e-4956-a9a1-6571ffd99950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b71cf-adeb-4c63-9203-131151215394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Gomart, director of the Paris-based French Institute of International
        Relations, said that Europe was watching Trump''s response to the pandemic
        in amazement, calling his behavior "stranger than fiction."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133305b2-80b0-4f44-a999-d9c9eb15b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47ac87-2f4a-486e-b85f-879bc20ca9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:23:35.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He provides for us a very mixed balance of amusement and a sadness,
        which is just not what is expected from a US president," Gomart said, an assessment
        that Spain''s Javier del Pino, a leading journalist, shared.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4592700-e857-41cb-874b-5926d8c0bb4e'
      'mgnl:activationStatus': true
