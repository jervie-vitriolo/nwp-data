      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries has reached the 600 mark, with a total
        of 640 overseas Filipinos surviving the viral illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d69acd-d2da-4dfa-bd57-91b306be23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:20:21.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 253 patients have succumbed to it, with the biggest
        number of deaths coming from the Americas, followed by Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46eccd-f8e0-4ff4-9eea-5c3449322556'
      'mgnl:activationStatus': true
