  'who-world-face-significant-alteration-lifestyles-vaccine':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T01:23:33.990+08:00
    'imagesource': 'jcr:47575ba6-3a36-4f87-9c94-3a110eff1896'
