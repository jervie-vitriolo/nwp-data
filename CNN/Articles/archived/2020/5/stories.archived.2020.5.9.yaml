      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 704 have died from COVID-19 in total after recording
        eight new fatalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58239e77-04dc-464c-b10e-f3dddc017e74'
      'mgnl:activationStatus': true
