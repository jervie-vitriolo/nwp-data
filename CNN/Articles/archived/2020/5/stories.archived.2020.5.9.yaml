      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the CAAP said it had released a Notice
        to Airmen saying chartered flights will be allowed to land on Mondays and
        Thursdays. These flights must have prior clearance from the aviation authority
        and the Department of Foreign Affairs for slotting purposes.</p>'
