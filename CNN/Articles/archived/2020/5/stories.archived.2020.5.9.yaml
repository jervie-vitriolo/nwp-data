      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana currently has more than 3,000 cases of the coronavirus. The
        invention comes at a time when the global pandemic has begun to pummel parts
        of Africa, infecting over 53,000 people. Globally, more than 3.9 million people
        have contracted the virus. At least 274,000 people have died.</p>'
