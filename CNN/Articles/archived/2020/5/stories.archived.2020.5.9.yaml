      'mgnl:type': 'text'
      'text': '<p>"He provides for us a very mixed balance of amusement and a sadness,
        which is just not what is expected from a US president," Gomart said, an assessment
        that Spain''s Javier del Pino, a leading journalist, shared.</p>'
    '67':
