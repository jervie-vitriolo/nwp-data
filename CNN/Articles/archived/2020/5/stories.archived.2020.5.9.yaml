      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b6fda-6421-4756-b100-37ba816668e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump spoke to plant workers at the mask facility, they faced
        him sitting six feet apart, all wearing masks. Trump himself briefly put on
        a mask backstage, but appeared uncomfortable, according to a person familiar
        with the matter. He was told by an executive from Honeywell that it wasn''t
        necessary for him to wear it, even though a sign posted at the facility said
        masks were required for workers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05354e2d-8848-44be-95c2-79c3b6289f32'
