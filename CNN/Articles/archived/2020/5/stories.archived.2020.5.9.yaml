      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, a total of 33 patients have recovered, while seven
        have succumbed to the viral illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256954e-4681-4fa3-b4fe-c6d680117dac'
      'mgnl:activationStatus': true
