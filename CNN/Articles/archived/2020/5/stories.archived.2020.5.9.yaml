      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4ed84-59b7-43db-8c7b-b317f7476dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reopen, “many countries are taking a very careful stepwise approach,
        relying on the patience and perseverance of their citizens to continue to
        suffer what is a difficult process both socially psychologically and economically
        for many people,” he said. “I think everyone is doing that because we want
        to protect those we love.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe345c-3447-4ef8-a300-b8d823b37cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.463+08:00
