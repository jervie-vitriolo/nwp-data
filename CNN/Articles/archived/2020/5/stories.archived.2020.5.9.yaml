  'Cebu-province-four-barangays-with-community-transmission-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-09T15:23:16.511+08:00
    'imagesource': 'jcr:598a7a46-dc4e-429d-a862-195c610897a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e212abc-ba80-4e46-81e2-902e143e79dc'
    'lead': 'Community transmission of the coronavirus infection in Cebu province
      is limited to only four areas of Cebu City, local health authorities said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T15:23:36.724+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:18:33.660+08:00
