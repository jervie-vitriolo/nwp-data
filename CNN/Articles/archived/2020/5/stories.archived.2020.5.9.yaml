    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92a59f84-4c0a-45e5-8804-404bafa6ad9b'
    'lead': 'Michael Jordan fans, ready your wallets. A pair of Jordan''s game-worn
      and autographed Nike Air Jordan 1 shoes from 1985 are hitting the auction block
      this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T19:55:34.602+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:18:18.349+08:00
