      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> No new
        cases have been reported in the Quezon province for four days now, according
        to the provincial public information office Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12403bfc-6bc7-471c-a8ce-833cd1b23d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T20:43:28.658+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:18.018+08:00
