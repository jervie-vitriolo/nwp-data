    'template': '1'
    'title': 'Another Baguio village under lockdown due to quarantine violators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136183b1-b013-482b-aaad-bb56f9a81536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:13:28.893+08:00
