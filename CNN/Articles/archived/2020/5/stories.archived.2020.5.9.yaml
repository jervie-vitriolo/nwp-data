    'mgnl:lastActivated': 2023-01-26T13:18:41.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:54.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'United-States', 'China', 'nationalism', 'coronavirus-pandemic',
      'COVID-19']
    'template': '1'
    'title': 'ANALYSIS: Coronavirus has created a rift between the US and China that
      may take a generation to heal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482336fd-f3db-43c2-8efe-3a76030ee2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ⁠—</strong> The novel coronavirus has destroyed lives
        and livelihoods in both the United States and China. But instead of bonding
        the two nations together to fight the pandemic, it has sent their already
        strained relations on a rapid downward spiral ⁠— and fanned the flames of
        a potentially dangerous strain of nationalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ac531-877b-4bb9-8eb5-3e0e9959376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bfb4a-33da-40e1-8fcd-7b757d480b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been criticized at home and abroad over its handling of
        the virus, especially during the initial outbreak. Pushing back such criticism
        with increasingly fierce rhetoric, Beijing says it is merely "responding"
        to false accusations, particularly from the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18e836-53a6-47b2-9108-93699c60572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e3680-4c58-4126-86f5-3d92fe904359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, as the pandemic raged across the globe, Chinese Foreign
        Ministry spokesman Zhao Lijian publicly promoted an unfounded conspiracy theory
        that the virus might have been brought to China by the US military. A few
        days later, US President Donald Trump called the coronavirus the "Chinese
        virus," pinning the blame on China as the outbreak began to take hold in major
        American cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3cda78-41ce-4a43-9fae-d570c73a4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b609d-8250-4d50-97b2-8c974744d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dropped the term a week later ⁠— but the finger pointing did
        not stop there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b3cf6-166e-412b-bcd9-f0cb508678ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59eabc-4abb-4082-a67f-0bd378d7f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the Trump administration has repeatedly lashed
        out at China over its handling of the outbreak, questioning its death toll
        and criticizing its early response to the virus. Last week, Trump and Secretary
        of State Mike Pompeo claimed ⁠— without providing evidence ⁠— that the virus
        originated from a Chinese lab. Beijing pushed back in response, dubbing the
        claim a reelection tactic aimed at boosting Trump''s standing among Republican
        voters ⁠— while China''s government-controlled media attacked Pompeo with
        unusually vicious language, calling him "evil," "insane" and an "enemy of
        mankind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f20d74-4553-4e7f-b966-27dc1cbf92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c4869-54b6-4769-9718-c69820362627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the acrimony goes deeper than a mere war of words. The Trump
        administration is reportedly drawing up plans to punish China for the pandemic
        -- retaliation options include sanctions, canceling US debt obligations and
        drawing up new trade policies. Trump and several administration officials
        are also enlisting foreign allies to join the pressure campaign against China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f528e60-f84e-4a51-ab9d-d80ab171051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1b015-ade7-456a-9ded-7b408b3145b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Lowest point" in decades</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bec50d-ac66-46a9-b35a-7a93b672e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic deterioration of relations comes on the heels of a
        two-year trade war between the world''s two largest economies ⁠— a trade war
        that had already pushed tensions to new heights and spurred talk of decoupling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5035e-ddb4-4306-af49-9bb0c05a7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee803b0-dad8-44a6-bf82-0d165f7b5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while Trump''s approach to China is not necessarily new, the
        situation he now faces is "much more dramatic and dangerous," said David Zweig,
        professor emeritus at the Hong Kong University of Science and Technology and
        director of Transnational China Consulting Limited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e8ce6-8cde-4f79-a995-6d800068cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249344f6-b1c3-4414-8687-4932a9189203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are much higher," Zweig said. "In 2016, it was people''s
        jobs. In 2020, it''s people''s lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdfbfdd-df0b-4fea-9636-a4f361693b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b11a8-eb01-411a-9d90-85623628e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First detected in the central Chinese city of Wuhan last December,
        the coronavirus has since spread far beyond the country''s borders, infecting
        3.9 million people and killing at least 276,000 across the globe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70245ee9-8d0e-405f-b0b7-ae221c8fce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10983b-aa18-4662-92ab-f528043c437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reported its first coronavirus case in January -- a man who
        had returned to Washington state from Wuhan days prior. Initially, the situation
        seemed under control, with one death and 22 cases reported throughout the
        country by the end of February. But the number of new infections exploded
        in March, and the US now accounts for more than a quarter of reported deaths
        worldwide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1ac25-9d6a-4797-92ab-ac63f8d0779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd4d95-e691-482b-925e-0643ca31c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has been casting doubt on the origins of
        the pandemic, claiming the earliest cases may not have occurred in Wuhan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac1e52-4d01-41d0-b845-e34e2f3c3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a29c0d-ec71-48ae-99e1-3d7a4b7c0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi Yinhong, an adviser to the Chinese government and international
        relations professor at China''s Renmin University, said US-China relations
        have now "reached the lowest point since 1972," when former US President Richard
        Nixon made his historic visit to Beijing to normalize bilateral relations
        with China, which for years had been diplomatically isolated from the West.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516178b-43f7-4d72-83e1-2a5e09256882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e5141-2c5b-4bbb-906c-db0859a2c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi''s assessment is especially grim when taking into consideration
        the number of major crises the two countries have faced in the intervening
        decades: China''s deadly Tiananmen Square crackdown in 1989, the American
        bombing of the Chinese embassy in Belgrade in 1999, the mid-air collision
        of a US spy plane and a Chinese fighter jet near Hainan Island in 2001, and
        the 2008 financial crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22955dc5-3324-49ee-878c-6b4556974ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55827b6-55f9-4d6d-a8e5-ec18cdfb3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the start of 2018, China-US relations have already entered
        a state of comprehensive competition and rivalry. Since the pandemic, however,
        the relations have suffered a major blow," Shi said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a47ea-d1c4-4f0b-afff-fff850d63215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18741b-7e3d-44f5-9246-2a969c4423ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivalry and antagonism between the two countries has now extended
        to trade, technology, geopolitics and political ideology, and signs of decoupling
        are also expanding under the pandemic as lockdown measures disrupt flights,
        international travel and global supply chains, Shi said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f55b10-e4f2-442c-97dd-81575c1c8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c51de-8286-4230-a861-10b892bb8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising nationalism</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593fa728-5f0d-45e7-8c92-33eec5f35a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bilateral ties plummet during the pandemic, US public opinion
        on China has also hit a new low. A recent Pew poll found that 66% of Americans
        held an unfavorable view of China, the highest percentage recorded since the
        annual survey began in 2005. Only about a quarter in the US report a favorable
        attitude towards China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4056250-3261-4a8b-9f89-9197de4128f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1360fa-33cb-418b-b2da-21fcf6c966e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in China, nationalism and anti-foreign sentiment is running
        high. Backed by state media and officials, there is also a growing sense of
        bitterness that Chinese people, especially the people of Wuhan, have made
        huge sacrifices to contain the virus and suffered great loss, yet their country
        is still being criticized for not doing enough -- and taking the blame for
        other governments'' inadequate response in handling the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cb799-0047-4f4f-8926-d0fc8ea118fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9555f0-3f21-4b34-8aa6-645172e7270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear when there''s external hostility towards China,
        the people do tend to become more nationalistic. And the (Chinese Communist)
        Party plays on that," Zweig said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fb206-07fa-42f1-82a6-c9d60a537abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe74a79-f21f-4cea-9633-2cdaae0827c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People feel the Chinese ethnicity is under attack. They get very
        defensive. And it makes it very hard for more rational voices to speak out."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374e789-8137-46cd-a7fd-b2efa71974c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17523b7-5b4a-4f6a-854f-c008548718ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth and nationalism have for decades been the two wellsprings
        of the Chinese Communist Party''s political legitimacy. The country''s economy
        has taken a huge hit from the coronavirus outbreak, contracting 6.8% in the
        first quarter this year -- the worst plunge since quarterly records began
        in 1992. And with economic growth more difficult to sustain than ever, the
        party is likely to turn even more to nationalism to cement its hold on power.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f9453-fa8f-4458-b66b-3cf13c9e1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e2e14-7b11-4469-89f8-4aca46ef5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of new infections dropped in China and surged abroad,
        state media has touted China''s success in defeating the virus while highlighting
        the failures of other governments to contain its spread -- particularly the
        United States.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4fbb6-3e6c-435b-9a0c-32a9feda7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6a567-a434-4a35-895b-d9627b8a139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, China''s state-run news agency Xinhua posted an animated
        video featuring Lego-like figures that mocked the US response to the pandemic.
        It has been viewed 2 million times on Twitter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c92cf-89ec-4dda-814e-5bc7de80c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fd9b6-161f-4e5c-bd0d-c04594184a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite some mistakes in the early days in Wuhan, the Chinese people
        are highly satisfied with the overall actions. The incompetence of US (government)
        is like a mirror, reflecting the reliability of Chinese (government)," said
        Hu Xijin, editor-in-chief of the nationalist state-run Global Times tabloid,
        in a Tweet on Thursday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf2808-89fe-4ee5-9e7b-0cd298391c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f90156-3f78-4e3e-a363-6a9f32e8a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary late last month, state broadcaster CCTV hailed China''s
        political system as its "biggest advantage" in overcoming the outbreak. "The
        firm leadership of the Chinese Communist Party is the most important reason
        for China to defeat the epidemic," it said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbbdf6-c574-4a2f-9e15-2245c8a567ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a6944-6e0b-46ac-98de-12f5b71c5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chinese President Xi Jinping delivered a speech to the
        country''s youth marking the 101st anniversary of the May Four Movement, a
        student-led political movement sparked by angry protests towards the government''s
        failure to stop foreign aggression and defend China''s interests. It later
        grew into broader calls for modernity, democracy and science.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64504dd-f4fd-4202-b0af-7c66aefa01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca110d78-2f02-4d2f-a964-9568d6a4f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Xi praised young people for their part in the fight
        against the coronavirus outbreak, and urged them to "work hard for the realization
        of the Chinese dream for national rejuvenation," state broadcaster CCTV reported.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85d154-4614-4d6c-84a8-b36ab3ba03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb64cd-8bbf-47d6-9a9d-5e1ba2cdaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi''s vision of the "Chinese dream" and push for "national
        rejuvenation," Beijing has grown increasingly more assertive in its foreign
        policy, eager to project its influence in the world and staunchly defend its
        "core" national interests, including disputed territorial claims. That approach
        has already drawn criticism at home and abroad for alienating the US and other
        members of the international community.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb255f93-d17f-4df3-b6c5-a59483a04e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453d8b1-020b-49c4-9f2c-0e8c1077f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International backlash</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ab314-2681-418b-a6cb-2325674ec398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the pandemic, Beijing is finding itself in the midst of a
        growing global backlash that extends well beyond the US.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10970fc-5a14-4e5c-8f23-0f12c2640224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461034df-b1c8-4d00-859d-adf2c711bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside China, criticism is growing over its handling of the outbreak
        and pressure is mounting for an independent international inquiry to look
        into its origins. There are also calls for economic compensation from China
        for the damage caused. In Europe, China has been accused of spreading misinformation.
        And in Africa, Beijing faced a diplomatic crisis after reports of alleged
        coronavirus-related discrimination against African nationals in China sparked
        anger across the continent.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda59dd8-ca4d-4f71-89aa-70f6d607b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e86da-1ea3-48fb-b09e-02bc4fcb19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi, the Chinese government adviser, said some Western powers have
        aligned with the US in blaming China for allegedly mishandling the outbreak
        ⁠— and that is a serious foreign relations issue for Beijing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe5b5b-f8fc-4096-8050-99d22825b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2abfc-3708-4989-9386-033b9ea9f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From China''s point of view, this is closely related to the prestige
        of the Chinese regime and potential stability," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9099be2-853a-4722-a903-382374a14f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34df0a-e02f-4e20-93d7-d699ffbdc81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as via state media, China has tried to defend its image
        through diplomatic envoys. Known as "wolf warrior" diplomacy, it references
        a popular Chinese action movie series in which the country''s military enacts
        daring operations around the world. However the increasingly combative tone
        of some Chinese diplomats has itself fueled tensions and sparked criticism.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac7840-563b-4a01-ba4d-a161097c6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f98ce-9fff-4955-97ce-363fb452ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also sent masks, test kits and other supplies and medical
        experts to countries hit hard by the pandemic ⁠— and even then, critics have
        questioned the motives of Beijing''s so-called "mask diplomacy."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67f62e-e2e8-4f65-b91d-08fd49cf9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc54817-218a-4437-8e0b-f19f17dbc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if after the pandemic has passed, these problems will remain.
        They might be less emotionally charged by then, but they''ll be there all
        the same," said Shi.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069420fe-a026-4d35-9da0-9b371a761c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea4c7d-99ea-4a6d-ba5a-f4c23883c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memory (of the pandemic and its devastation) is so deep that
        I''m afraid (the scars) will remain in the hearts of a whole generation."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33c563-85c0-49ea-93c2-ed21b84aea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:39:14.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/08/asia/us-china-relations-nationalism-intl-hnk/index.html">Coronavirus
        has created a rift between the US and China that may take a generation to
        heal</a>."</em></p>'
  'workers-get-cash-subsidy':
