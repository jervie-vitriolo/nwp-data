      'mgnl:lastActivated': 2023-01-26T13:18:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan sees the path out involving partial school openings, partial
        returns to workplaces and careful measures in-place to those who work in high-density
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3e8f5-aef9-4bd0-acd0-123ab0e46b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88085b-ed49-403d-adfc-3cd31dfa1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for things like concerts and sports, he said, “it''s going to
        be much more difficult to make those perfectly safe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884ae6d-111c-4667-b0c8-14909b2ed8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
