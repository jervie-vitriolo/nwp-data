  'magnolia-earl-gerber-baby-adopted':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-09T09:04:01.543+08:00
    'imagesource': 'jcr:cd282188-cab1-4754-9400-992925699995'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '061211d2-d5be-44e3-9be3-d72855d81c8e'
    'lead': 'This year''s Gerber baby just goes to show that family doesn''t have
      to be defined by genes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T09:07:31.520+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:18:45.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:53.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gerber', 'Magnolia-Earl']
    'template': '1'
    'title': 'Gerber''s new baby Magnolia is the first adopted spokesbaby in the company''s
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fff9d-20dc-41f9-b16e-43c6d7b3987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This year''s Gerber baby just goes to show
        that family doesn''t have to be defined by genes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c52185-c2f0-41f6-9b21-46b25e3ed2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet the adorable Magnolia. She''s the first adopted spokesbaby
        in the company''s history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa649e03-fdfa-4b48-b54b-7663a36447a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia, who hails from Ross, California, won over the judges''
        hearts with her "joyful expression, playful smile and warm, engaging gaze,"
        Gerber said in a <a href="https://www.prnewswire.com/news-releases/gerber-celebrates-winner-of-10th-annual-photo-search-301055454.html"
        target="_blank">news release</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de774a4-51dc-495a-a2f5-74eaeb2c1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was chosen from more than 327,000 entries, and will be featured
        on the company''s social media channels and in its ad campaigns throughout
        the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e6d8d-9369-409f-a0be-ed55885eb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when we are yearning for connection and unity, Magnolia
        and her family remind us of the many things that bring us together: our desire
        to love and be loved, our need to find belonging, and our recognition that
        family goes way beyond biology," Gerber President and CEO Bill Partyka said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a2ef9-4da2-4d0a-abdb-ea64855bceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Earl, Magnolia''s mother, said in a statement that her
        family received a call from an adoption agency last year about an expectant
        mother in labor who wanted to speak to them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e612bd9-a78e-44ed-8b40-37ef1df47e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pulled off the highway, got a chance to connect with her amazing
        birth parents, and a few hours later, this sweet baby girl was born," Earl
        said. "Adoption is incredibly special to our family''s story. Winning Photo
        Search is an opportunity to tell Magnolia''s story and shed light on all the
        beautiful and different ways families are made."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5ee21-e1b4-4fb8-92eb-cc8c86f48b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia has two other sisters, Whitney, 12, and Charlotte, 8 —
        both of whom are also adopted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22189c7b-34ee-4cb0-86f4-b0f72f876784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Magnolia''s not busy posing for Gerber, she and her sisters
        love to splash in the kiddie pool and dance to the Baby Shark song, according
        to the news release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f52d8-d3a4-4e61-8c39-72857b9889b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the posterchild for babies everywhere, Magnolia
        has another reason to celebrate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b40304-6a1a-4dbd-9d18-dd94a02cb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, she turns one. Happy birthday, Magnolia!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbf91e-0368-435e-8306-2269ad598916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:07:31.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/08/us/gerber-baby-2020-adopted-trnd/index.html"
        target="_blank">Gerber''s new baby Magnolia is the first adopted spokesbaby
        in the company''s history</a>."</em></p>'
  'triple-drug-therapy-coronavirus':
    'author': 'Maggie Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T09:13:38.146+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '688d0e9d-225a-4fb9-8ef5-035ce8ed496c'
    'lead': 'A combination of three antiviral drugs plus an immune system booster
      seemed to help patients recover more quickly from coronavirus infections, doctors
      in Hong Kong reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T09:17:57.765+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:18:44.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:53.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'health', 'science',
      'research', 'drug-therapy', 'remdesivir']
    'template': '1'
    'title': 'Triple drug therapy helps coronavirus patients recover more quickly,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8057b-6434-474a-b822-e545d9c6c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A combination of three antiviral drugs
        plus an immune system booster seemed to help patients recover more quickly
        from coronavirus infections, doctors in Hong Kong reported Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a60ca-1388-4fd2-bcdd-8366a8f1c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the approach needs more testing but it could offer another
        treatment possibility for Covid-19 patients. Currently the only authorized
        treatment is the <a href="https://edition.cnn.com/2020/05/03/health/us-government-remdesivir-distribution/index.html"
        target="_blank">experimental antiviral drug remdesivir</a>, which also shortens
        the duration of illness but is limited in supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e352f1e-0123-49a9-b8b7-ae3054b3f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kwok-Yung Yuen at Hong Kong University and colleagues tested
        the HIV drug combination of ritonavir and lopanivir along with the general
        antiviral drug ribavirin and a multiple sclerosis drug called beta interferon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b6505-f8d2-4e01-8cd6-1018e41baa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients in the study all had mild to moderate symptoms and were
        treated within seven days of testing positive. Some doctors think treating
        patients earlier in the course of the infection might be better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9708af7-dd3c-40c2-b983-f5a4d601e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen''s team gave some patients only the HIV drug combination, often
        sold under the brand name Kaletra. Other were randomly assigned to get the
        lopinavir-ritonavir combination plus the antiviral drug ribavirin and injections
        of beta interferon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b67e8-ee44-4eb0-abf6-30a67438d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients who got the cocktail tested negative for coronavirus
        after seven days on average. Those who just got the HIV drugs were positive
        on average for 12 days, the team reported in the <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)31042-4/fulltext"
        target="_blank">Lancet medical journal</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5accf44a-c8a0-4b48-b835-ff20e90420cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few side effects, study says</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83672d-eb5b-4835-99fa-9494858b91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients given the cocktail also felt better quicker — within
        four days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad457268-5a96-4d84-a82a-c530a8c32b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early triple antiviral therapy was safe and superior to lopinavir-ritonavir
        alone in alleviating symptoms and shortening the duration of viral shedding
        and hospital stay in patients with mild to moderate COVID-19," the researchers
        wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c79f5-d0a8-43fa-b686-2f0e924c639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were few side effects, they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e8fb8-054b-44ff-ae06-857c36e2b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Chin-Hong, who is treating coronavirus patients at the
        University of California San Francisco, said the study offers new hope in
        the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3563a10-dafd-48ea-974c-ec9b1ec2725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is really refreshing because it tells us remdesivir
        isn''t the only game in town and maybe there are other options around," he
        told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26fac5-9379-41dd-ba18-331ae46f3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These drugs have a track record of safety," he said, adding they
        are also easily available.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7c6cb-ad0e-4031-a6f3-c1ddc392cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and pharmacists <a href="https://edition.cnn.com/2020/05/07/health/remdesivir-access-transparency/index.html"
        target="_blank">have complained</a>&nbsp;that they don''t know which hospitals
        and clinics will get remdesivir, which was given US Food and Drug Administration
        emergency use authorization after it was shown to reduce the duration of illness
        in Covid-19 patients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce09e7-9bed-4d25-bc3b-0d2d65e44036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin-Hong said the Lancet study showed the possibility of other
        treatments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11feb645-c808-409a-abe1-68308c1574ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we can get this when we can''t get the alleged magic bullet,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8131b9b-a01d-41b4-9ff7-e598037d7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many groups are testing various combinations of drugs against coronavirus.
        Nothing is likely to be a cure, doctors agree.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f93807-28d6-46b2-ace8-58886e0027dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Covid-19 we don''t have the luxury of time," Chin-Hong said.
        "This is one of the treatment options where we are teaching old drugs new
        tricks. We don''t have the time to take a drug rationally from beginning to
        end because we have a crisis right now. We have to make do with what we have."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b68395-9fec-48b5-bc00-a88c3f9cb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T09:17:57.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/08/health/coronavirus-triple-therapy-hong-kong-health/index.html"
        target="_blank">Triple drug therapy helps coronavirus patients recover more
        quickly, study finds</a>."</em></p>'
  'Roy-Horn-Siegfried-and-Roy-dies-COVID-19':
    'author': 'Andy Rose, CNN'
    'caption': 'Roy Horn, right, and Siegfried Fischbachen arrive at a premiere at
      The Mirage Hotel & Casino on June 30, 2006, in Las Vegas, Nevada.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-09T10:51:15.855+08:00
    'imagesource': 'jcr:423a8085-fa94-4636-966c-53b4c1d1e2ff'
