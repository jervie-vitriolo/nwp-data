      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the United States, while some press for a faster reopening
        of businesses hit hard by stay-at-home orders, others fear the peak of Covid-19
        infections is still to come in certain states, or that a second wave of infections
        may be worse than the first.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3baadfe-2a05-4707-a28c-f861e437ad38'
