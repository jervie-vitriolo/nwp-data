    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ee901-e39f-432a-88ea-954da9e10220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.243+08:00
