      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd840a1-ffe3-4789-a44f-94b48c1a3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:14:25.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother (Jude Osei) and I decided we would create a basin to
        encourage regular hand-washing etiquette," Richard Kwarteng, 32, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb24f9-655d-4628-8d4f-e185e6dddd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:14:25.407+08:00
