    'title': '38 more Filipinos contract COVID-19 abroad; total now at 2,178  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83b90a-356a-4208-9df9-7b407412803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:20:21.277+08:00
