      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Thirty-eight
        more Filipinos abroad catch the coronavirus disease, bringing the total number
        of infections to 2,178, the Department of Foreign Affairs confirmed Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8b967-65c6-42a7-8a4d-45a9546c8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:20:21.277+08:00
