      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e40ff-f058-49c6-8169-f3600a40811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
