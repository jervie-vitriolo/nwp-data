      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Work in
        some public and private construction projects in areas under enhanced community
        quarantine will be allowed to continue, the Palace announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd9415-f63e-414c-95b4-d66d4cb9be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:35:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday''s Laging Handa briefing, Presidential Spokesperson
        Harry Roque said part of the omnibus guideline for the implementation of the
        community quarantine was amended to allow for the continuation of certain
        construction and infrastructure projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a4e86-482b-4d9c-91e7-61f34f4e0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:35:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the projects include the construction of quarantine and
        isolation facilities related to the COVID-19 response; facilities for personnel
        who perform emergency works, flood control and other disaster risk reduction
        and rehabilitation programs; sewerage and water service facilities; and digital
        works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c76c54-5f9b-4268-ad6b-617c8d363e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:35:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priority public infrastructure projects as well as private infrastructure
        projects defined as those that refer to food production, agriculture, fishery,
        fish port development, energy, housing, communication, water facilities, manufacturing,
        and business process outsourcing shall likewise be allowed in accordance with
        the guidelines issued by the DPWH," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7d162-dad2-4a36-aa2a-80ca8edb665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:35:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said DPWH-accredited construction workers will be allowed
        to go to their places of work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f14774-b183-4a10-97a0-22f61381c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:35:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://www.cnn.ph/news/2020/5/3/dpwh-priority-project-gcq-guidelines.html"
        target="_blank">DPWH Secretary Mark Villar</a> said public and private construction
        projects in areas under general community quarantine will be allowed to resume,
        but workers need to follow strict safety guidelines to avoid infection.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8ffa8-a4a9-461b-94c7-8328cf306bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:35:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines include the testing of workers before they can return
        to work and the observance of social distancing. Project sites must also have
        disinfection facilities and barracks areas where workers will stay for the
        duration of the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75675d4a-f147-43aa-9cc9-ddc07d80c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T16:35:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said contractors will spend for the testing of workers.</p>'
