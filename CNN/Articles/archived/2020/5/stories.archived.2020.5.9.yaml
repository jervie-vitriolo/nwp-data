    'template': '1'
    'title': 'Ferguson and Gaethje headline UFC 249, the first major US sports event
      since coronavirus shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a892b94-0356-4862-b81a-d4bfb9e08f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.744+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sports fans are itching for some action,
        and Ultimate Fighting Championship just might have the answer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877f7e9-b300-4ea7-93e6-612f00810d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.744+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC 249, the first major US sporting event since coronavirus shutdowns,
        will see fighters Tony Ferguson and Justin Gaethje battle for the interim
        lightweight championship on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a01d8a-feb7-47ac-a61c-693dacc1150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.744+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ferguson vs. Gaethje will be one of the most violent fights you''ll
        ever see, I can guarantee that," UFC president Dana White told ESPN. "They''re
        two of the best in the world, and the winner will fight Khabib [Nurmagomedov]
        for the title. Khabib will be back in September-October."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e4179-dbc9-4181-84db-0812bd7297d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.744+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaethje is filling in for Russian UFC lightweight champion Nurmagomedov,
        who was supposed to defend his title against Ferguson, but is unable to travel
        due to current restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66f9dd-3f16-4aaf-a2b4-d1b123216a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, Henry Cejudo will defend his UFC bantamweight
        title against Dominick Cruz. The latter hasn''t fought in more than three
        years, but is eager to step into the octagon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6643cc-1014-4851-bf84-33fbe51c956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will take place at the VyStar Veterans Memorial Arena
        in Jacksonville, Florida, without a live audience. Fans can stream the big
        fight on ESPN+ at 10 p.m. EDT. The early prelims and prelims will be available
        to watch on ESPN and ESPN+ starting at 6 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec3e95-717b-4d62-9fcc-cacbbd99b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More fights to come</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b26fa-cf06-4349-a90b-641fb685bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the action going, UFC has scheduled two additional fight
        nights on May 13 and 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730e6e0-33fd-4ec3-9289-95b94f758de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Saturday night''s event, they, too, will be in VyStar Veterans
        Memorial Arena and closed to the public, "with only essential personnel in
        attendance," UFC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c2cb0-9de9-4e98-acdd-c48b756dbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we move step-by-step on the path toward economic recovery, we
        are proud to host these UFC events at the Vystar Veterans Memorial Arena,"
        Jacksonville Mayor Lenny Curry said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36452f85-bfe8-4355-bf8f-405f257a3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UFC organization is a renowned entertainment brand that''s
        presented a safe and sensible plan to use this Jacksonville location, and
        we are thrilled to have our city highlighted nationally on ESPN and ESPN+."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03a7d6-77a2-4b23-943f-d3a9d346c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC President Dana White told CNN Sport that the organization is
        taking proper precautions to ensure health and safety amid the coronavirus
        pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711ad9f-6e7a-4821-b0af-e031eec21d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, we have families, too," White said. "I have a family;&nbsp;I
        don''t want to hurt my family. I don''t want to die.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442a2d6-4b30-4d98-8485-0ef79ec6f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just some crazy (operation); this is a well thought
        out plan. We''ve had very, very smart people, doctors, and people who have
