    'mgnl:tags': ['Davao-City', 'COVID-19']
    'template': '1'
    'title': 'Davao City wants returning individuals to have negative RT-PCR test
      results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9734660-087b-4db4-960f-b0df566d27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Following
        the detection of COVID-19 in a passenger of a sweeper flight from Manila,
        the city government of Davao wants stricter measures to prevent the entry
        of infected individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db23665-5dd3-48f8-b8a3-5405530677a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government in a statement on Saturday said it will request
        the national government to prohibit the "boarding of individuals in Manila
        going to all the local destinations without a confirmed RT-PCR negative result."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25941de4-f639-4422-9a8c-f52c04cda1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverse transcriptase-polymerase chain reaction or RT-PCR tests
        are considered “the gold standard” for coronavirus testing because it can
        detect the actual presence of the virus, even when the patient is asymptomatic
        or not showing any symptoms. It is deemed more accurate than a rapid test,
        which detects the presence of antibodies that a person’s body may not be able
        to produce during the early stages of infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88fe27-940e-4422-9316-267bac1d105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Cebu City reported that <a href="https://www.cnnphilippines.com/news/2020/5/2/Four-more-OFWs-in-Cebu-positive-for-COVID-19.html">17
        overseas Filipino workers who arrived there were diagnosed with the coronavirus
        disease,</a> after testing negative from a rapid test in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89793a-7a28-46b0-96a3-ceb596dface0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City government encounters a similar case. It said an
        individual who was on board a sweeper flight from Manila on May 6 recently
        tested positive for COVID-19 through an RT-PCR test. The individual was asked
        to undergo swabbing at the Southern Philippines Medical Center after failing
        the city''s health screening. The patient is now under quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4bafc8-7a75-4942-b739-7e58f221204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind all the passengers of the May 6 flight from Manila if
        they develop symptoms within 14 days to go to SPMC for assessment," the city
        government said, stressing that they should avoid contact with other people,
        including their family members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cacc04-650c-419a-bc39-b3627ce69d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other people can distinguish these [newly arrived] individuals
        with the indelible ink on their left index finger. If you see anyone with
        this mark, please do not go near them for the next 14-21 days," the city government
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c57d3d-69bb-419a-b787-bc0972f39308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it will raise the incident to the regional task force.
        According to the Department of Health, there are 57 active coronavirus disease
        cases in Davao City. Sixty-seven people earlier recovered from the viral illness,
        while 19 died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e65936-2ecf-4b9e-9c29-90061a3533d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases <a href="https://cnnphilippines.com/news/2020/5/8/philippines-covid-19-cases-deaths-recoveries.html">rose
        to 10,463 on Friday</a>, with 696 deaths and 1,734 recoveries. The entire
        country is under general community quarantine, while Metro Manila and several
        provinces with the most infections are under stricter measures to prevent
        further spread of the virus. OFWs are allowed to return to the country, but
        they can only go home after completing a 14-day quarantine period where they
        will be observed for coronavirus symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc23301-1ba3-4fb5-b7da-874696e3762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:46:03.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:18:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'US-womens-national-soccer-team-players-ask-for-appeal-and-trial-delay-after-judge-dismisses-equal-pay-claims':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-09T13:53:34.079+08:00
    'imagesource': 'jcr:07d84d1e-049a-48d7-abd9-338e53467b95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc071c0-7e47-440f-8751-a925c58dd67e'
    'lead': 'One week after a federal judge dismissed the equal pay claims in the
      US Women''s National Team players'' lawsuit against the US Soccer Federation,
      the USWNT players are continuing their fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T13:53:15.613+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:18:37.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:55.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'USWNT', 'US-women-national-soccer-team', 'players', 'federal-government',
      'judge', 'trial-delay', 'appeal', 'equal-pay-claims', 'sports', 'world']
    'template': '1'
    'title': 'US women''s national soccer team players ask for appeal and trial delay
      after judge dismisses equal pay claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa48a2-38f8-4a9b-80fd-b2cea17a1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>One week after a federal judge dismissed
        the equal pay claims in the US Women''s National Team players'' lawsuit against
        the US Soccer Federation, the USWNT players are continuing their fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286faf67-06b4-47e4-b5fe-3a4a33f00b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs had two filings Friday in federal district court
        in California. Attorneys for the players are asking to postpone the trial,
        which currently is scheduled for June 16. Additionally, they are seeking an
        entry of final judgment on their equal pay and Title VII pay discrimination
        claims to allow an immediate appeal on those claims to the US Court of Appeals
        for the Ninth Circuit, according to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c14467-f654-4738-9ff0-e9a8f8559a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The argument that women gave up a right to equal pay by accepting
        the best collective bargaining agreement possible in response to the Federation''s
        refusal to put equal pay on the table is not a legitimate reason for continuing
        to discriminate against them," said Molly Levinson, a spokesperson for the
        USWNT players in their lawsuit, on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daeec92-2722-4b65-8266-4389c1261f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are filing a motion to allow us to appeal immediately
        the district court''s decision, so that the Ninth Circuit will be able to
        review these claims."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767335a0-71a7-4f8d-a54a-c4787ebde3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, the USWNT legal case suffered a major blow, as Judge R.
        Gary Klausner rejected the players'' claims that they were paid less than
        the men''s national team. In his written decision, he said that claims by
        the players of unequal working conditions based on travel conditions, specifically
        charter flights and hotel accommodations; and support services, specifically
        medical and training support,&nbsp;can still go to trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279ad4b-7f4a-428d-b53c-28338246218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USWNT originally filed a lawsuit against the US Soccer Federation
        in March 2019, with 28 members of the team listed as plaintiffs. The May 1
        ruling was issued in response to a motion for summary judgment to dismiss
        the lawsuit by the federation in US District Court for the Central District
        of California, according to a court filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf733a-0191-45da-a398-8bbe097ef3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges the US Soccer Federation''s payment practices amount
        to federal discrimination by paying women less than men "for substantially
        equal work; and by denying them at least equal playing, training, and travel
        conditions; equal promotion of their games; equal support and development
        for their games; and other terms and conditions of employment equal to the
        MNT."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f21dfa-07ad-44a2-a015-5569849fba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Klausner wrote in his decision that members of the USWNT
        did not prove wage discrimination under the Equal Pay Act, because the women''s
        team played more games and made more money than the men''s team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f2032-3fa9-45a1-9717-5c97027b91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team also rejected a collective bargaining agreement
        (CBA), where they would have the same pay structure as the men''s team in
        favor of a different CBA, Klausner wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543735ca-c97a-43ac-8bcd-2cbfdc70375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s CBA guarantees that players will be compensated regardless
        of whether they play a match or not, while the men''s CBA calls for players
        to be paid if they are called into camp to play, and thenm participate in
        a match, according to the summary judgment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0284f-fb33-4b63-b7a3-1af56e20109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klausner wrote that the women were asking for a court to conclude
        that the women were paid less than men, because had the women been paid under
        the men''s CBA, they would have earned more than they did under their own
        CBA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc521c-f4a1-4abb-bc4c-77387b379fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach —&nbsp;merely comparing what each team would have
        made under the other team''s CBA —&nbsp;is untenable in this case because
        it ignores the reality that the MNT and WNT bargained for different agreements,
        which reflect different preferences, and that the WNT explicitly rejected
        the terms they now seek to retroactively impose on themselves," Klausner wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249799f-f798-49a6-8b19-6c96308c3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klausner also wrote in his decision: "This evidence is insufficient
        to create a genuine issue of material fact for trial."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce12570-12c7-4f3c-82f4-cd3aafb4b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to USWNT star Megan Rapinoe, who was on ABC''s "Good Morning
        America" on Monday, the men''s contract was never offered to the women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbc985-7951-4036-b281-a48e8b8f9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were under the men''s contract, we would be making three
        times more," Rapinoe told ABC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1f2f6-b389-4ce8-96bc-8f64b6f52294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can look at the total compensation and say, ''Oh, the women''s
        team made a little bit more.'' In that time that we made just a little bit
        more, we''ve won two World Cups, and we''ve won just about every single game
        that we''ve played in. So the rate of pay is just so different. And it''s
        just so frustrating. To be honest, I think so many women go through this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61aeef-c128-476a-891e-ce684a183f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went through our CBA, I think the judge in the court ruling
        alluded to this — that now the contracts have played out, we''re just saying
        that because we made less we would like to go to the men''s contract."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcc68e-947c-4bcc-b58a-53c8ae685a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men''s contract was never offered to us, and certainly not
        the same amount of money, so to say that we negotiated for our contract, and
        that''s what we agreed to;&nbsp;I think so many women can understand what
        this feeling is of going into a negotiation knowing equal pay is not on the
        table. Knowing anywhere close to your male counterparts is not even on the
        table."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38de556-7534-4e8f-a456-56322ce71aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Men''s National Team Players Association released
        a statement on its website showing support for the members of the US Women''s
        National Team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6eb5b9-9ae3-4d35-9b29-f15e084b864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The USMNT players continue to stand with the WNT players in their
        efforts to secure equal pay," the statement says. "For a year and a half,
        the USMNT players have made proposals to the Federation that would achieve
        equal pay for the USMNT and USWNT players. We understand the WNT players plan
        to appeal last week''s decision and we support them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87118904-f73f-4b8c-9255-df4d9cd00173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:53:15.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong></em>&nbsp;<em><a
        href="https://edition.cnn.com/2020/05/08/football/uswnt-equal-pay-lawsuit-appeal-spt-intl/index.html">"US
        women''s national soccer team players ask for appeal and trial delay after
        judge dismisses equal pay claims"</a></em></p>'
  'new-normal-gcq-quezon-city':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-09T13:50:45.477+08:00
    'imagesource': 'jcr:3864e725-d316-4cc5-93a7-8695db11471a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b380bb12-c7e2-4295-9920-3202e1a865e4'
    'lead': 'The decision of Metro Manila mayors on the scheduled easing of restrictions
      will have weight on the recommendation of the task force dealing with the coronavirus
      and the final decision of President Rodrigo Duterte, a Cabinet official said
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T13:55:26.721+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:18:37.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:55.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19-', 'Metro-Manila',
      'Quezon-City']
    'template': '1'
    'title': 'Año: Metro Manila mayors recommendation a ''big factor'' in deciding
      on quarantine policy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff62fa-ebc4-4c29-9abc-fab4609c3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> —The decision
        of Metro Manila mayors on the scheduled easing of restrictions will have weight
        on the recommendation of the task force dealing with the coronavirus and the
        final decision of President Rodrigo Duterte, a Cabinet official said on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e82e9-f6a0-4df6-88d7-7a8574a86f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año told CNN Philippines in an interview,
        <em>"Malaking</em> factor <em>ang ating</em> local government units, <em>ang
        ating</em> local chief executives <em>dahil sila yung mag iimplement, kanilang
        responsibility din yan.</em> So <em>napakalaking</em> factor <em>yung anuman
        yung kanilang posisyon at yun naman ay sisiguraduhin natin ay i-haharmoninze
        naman natin sa</em> parameters <em>na nai-set ng ating</em> IATF."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2ce9e-2659-47d9-becf-50b57e93d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local government units, the local chie executives
        are a big factor because they wll be the ones implementing (the rules), that''s
        their responsibility. So whatever their position may be, it''s a very big
        factor and we will make sure to harmonize these with the parameters to be
        set by the IATF.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2226b-8725-4d33-9f9c-7841cf533ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors are scheduled to meet Saturday afternoon to
        come up with a common stand on whether or not to extend the enhanced community
        quarantine (ECQ) in the region after May 15.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454a308-d85c-469e-be8a-a52e5df7f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the inter-agency task force will consider the mayors''
        recommendation for discussion and evaluation on Monday, ahead of the final
        recommendation to the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791456d7-8d23-407e-8fa8-820f49cc4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitignan din natin yung pag punta sa tinatawag natin na</em>
        localized area ECQ <em>kung saan yung isang siyudad pupwuwede mong hindi ilagay
        sa buong</em> ECQ <em>kundi yung mga areas lang na tinatawag nating</em> critical
        areas or critical zones, containment zones, buffer zones. <em>Yun yung tinitignan
        natin. Parang kumbaga</em> surgical intervention <em>na yung ginagawa natin,
        yung kung saan yung</em> affected area, <em>liliitan natin yung pag</em> ECQ
        <em>doon,"</em> he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f877ff-f0ee-4b68-b888-7caf31a21c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at heading toward what we call a localized
        area ECQ where an area may not be included in the ECQ, except for areas which
        are called critical areas or critical zones, containment zones; buffer zones.
        That''s what we''re looking at. This would be like a surgical invtervention,
        where the affected areas, the ECQ areas would be made smaller.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d182ef0-1f22-4db6-95fa-83b1907845d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Palace briefing, Presidential Spokesperson Harry Roque
        said, <em>"Wala pang napapag-agreehan, wala pa yung</em> final recommendation
        <em>ng</em> IATF <em>sa</em> Presidente<em> para sa anong mangyayari s</em>a
        May 16. <em>Pero uulitin ko lang kung anong sinabi ni</em> Kalihim Año, <em>bagama''t
        maraming lugar siguro sa</em> Metro Manila <em>ay magiging</em> GCQ <em>na,
        siyempre yung matataas na kaso po hindi yan magiging</em> GCQ."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c337f-cf4a-4018-a67d-fa492fa81fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nothing has been agreed upon, there is no final recommendation
        from the IATF to the President on what will happen on May 16. But I will repeat
        what Secretary Año said, while there may be many places in Metro Manila that
        will be under GCQ, those places with a high number of cases will not be put
        in GCQ.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5058909-92b6-4599-b147-87a369aeea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he expects the IATF to submit its recommendations after
        the meeting on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b3ad8-2a1c-4168-b00f-4fa9e821fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Metro Manila mayors <a href="https://www.cnn.ph/news/2020/5/8/Metro-Manila-ECQ-GCQ-May-15-recommendation.html"
        target="_blank">said</a> they lean towards extending for another 15 days the
        ECQ as the number of coronavirus cases continues to rise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e550a-8465-4206-87d1-3baaf192c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Metro Manila should have one quarantine policy after May
        15.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5640b3-efaf-441d-9802-6fefad6684ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night on Friday, Metro
        Manila Council Chairperson and Parañaque Mayor Edwin Olivarez said most mayors
        want to extend the ECQ. The council is the region’s policy-making body.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ebe79-8d3e-4dc3-a9a9-4c19d03f8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a selective implementation of strict quarantine rules is
        not an option.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b17c9-3bc6-4e31-b7ed-67cf7b6f5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>QC looking at GCQ transition period</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1cd91-e233-4097-8369-9a6ec4d87913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Quezon City government is proposing a transition
        period to a general community quarantine should the current strict lockdown
        lapse on May 15.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d7c3a-6d85-47da-be11-784846e45d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the QC local government were to have its way, it plans to implement
        [a] transition period to GCQ (general community quarantine) until May 31.
        This will allow business establishments to adapt to localized guidelines currently
        being developed in anticipation of a ''new normal'' setting due to the coronavirus
        disease 2019 pandemic," the city administration said in a statement Friday
        night.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6505f-5696-48c4-9889-68d732ff8095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the city govrnment acknowledged that the final
        decision rests with the inter-agency task force.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62f659-3d37-4c2f-b718-cb895d9a6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte said the transition period would boost the city''s
        economy and at the same time protect the health of local residents and workers
        while preventing the further spread of the highly contagious virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572eae9-b689-4c95-a7c5-488d42a808c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the planned guidelines, business establishments are required
        to report their production capacities and commensurate workforce requirements,
        as well a check on the health of workers before being allowed back to work
        among other safety measures.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84af41-0640-4964-8830-e647464528e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant City Administrator for Operations Alberto Kimpo said those
        who would not follow the guidelines would be penalized.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b97ef9-ef50-4771-90c4-4344f300da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger business establishments, meanwhile, are encouraged to have
        their staff tested and to have quarantine facilities ready for them, as well
        as implement mandatory body temperature checks at all entry points, and have
        dividers "installed between work stations."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db408e-7b03-4f24-910a-f7a18d779670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No 24-hour businesses will also be allowed so that regular dinsinfection
        procedures on work areas can be done.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dc054-c6c4-4667-9a7d-b606b51ba117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T14:45:45.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:18:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the option to "re-implement ECQ in Barangays or portions
        thereof that are found to continue having high COVID infection rates, subject
        to the approval of the IATF-NCR," said Kimpo.</p>'
  'New-images-reveal-the-heart-of-Jupiters-storms-and-the-planets-jack-o-lantern-glow':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T13:59:51.898+08:00
    'imagesource': 'jcr:b035bd09-bd3b-4b49-a171-5119ee51cbc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6fc303f-247b-49f3-9d97-533beea23dc2'
    'lead': 'Jupiter is known for its massive storms, but trying to peer inside them
      requires teamwork by the Juno spacecraft, the Hubble Space Telescope, and the
      ground-based Gemini North telescope in Hawaii. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T13:59:12.770+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:18:36.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:56.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['juno', 'jupiter', 'jack-o-lantern', 'storms', 'glow', 'planets',
      'solar-system', 'world']
    'template': '1'
    'title': 'New images reveal the heart of Jupiter''s storms and the planet''s jack-o-lantern
      glow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af5392-ad19-477f-a145-34cd7e3a89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jupiter is known for its massive storms,
        but trying to peer inside them requires teamwork by the Juno spacecraft, the
        Hubble Space Telescope, and the ground-based Gemini North telescope in Hawaii.
        Collective observations from this dream team have produced stunning images
        and revealed what''s happening inside Jupiter''s giant, continuous storms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd46486-1c0d-40cc-9a6d-e3aa997def12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of combining three different ways of observing Jupiter
        —&nbsp;even a ground-based telescope on Earth that''s millions of miles away
        —&nbsp;lies in different wavelengths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028aee08-24da-4120-bdc0-b3abe1784551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble can observe Jupiter in visible and ultraviolet light, while
        Gemini can capture observations in thermal infrared. Juno is poised to capture
        radio signals emanating from the lightning in Jupiter''s storms. The radio
        signals are called "sferics" and "whistlers" that can be used to map lightning
        even beneath Jupiter''s heavy clouds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd45ae-898f-4d12-95e2-e6cc452c44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sferics is short for atmospherics, while whistlers get their name
        from the whistling tone they made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cded9a-d3e4-4add-8ed3-7efaa7945c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble and Gemini provide high-resolution observations at a distance,
        which can be used to interpret Juno''s close-up views of Jupiter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02982b0-b332-4ae3-b231-ba5cba7ea45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter''s storms are monsters. Their thunderhead clouds can extend
        40 miles from base to top, which is five times the height of Earth''s thunderheads.
        Jupiter''s lightning packs a punch, too, as much as three times the energy
        in so-called "superbolts," the most powerful lightning strikes, on Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034dc71-312f-40fa-a847-469b1d1e9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juno''s microwave radiometer probes deep into the planet''s atmosphere
        by detecting high-frequency radio waves that can penetrate through the thick
        cloud layers. The data from Hubble and Gemini can tell us how thick the clouds
        are, and how deep we are seeing into the clouds," said Amy Simon, senior scientist
        for planetary atmospheres research in the Solar System Exploration Division
        at NASA''s Goddard Space Flight Center in Maryland, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af0f20-484a-41c7-9fe8-836e6c8b0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined data reveals three types of clouds that come together
        in the storms. These include deep water vapor clouds, large convective towers
        made of moist air similar to thunderhead clouds on Earth, and clear areas
        underneath caused by dry air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b8188-3bb6-41b7-895a-6f71a9a2eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightning is likely occurring in the deep water clouds, caused by
        moist convection. Jupiter''s lightning and large storms form both in and around
        large convective cells positioned over deep, moist clouds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835048c5-d1db-4bdf-b6ca-f0398476e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists track lightning because it is a marker of convection,
        the turbulent mixing process that transports Jupiter''s internal heat up to
        the visible cloud tops," said Michael Wong, planetary scientist at the University
        of California, Berkeley, in a statement. "Ongoing studies of lightning sources
        will help us understand how convection on Jupiter is different from or similar
        to convection in the Earth''s atmosphere."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27f1b3-f4cd-4300-afdb-334a21ac92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detecting lightning in these clouds can help researchers learn more
        about how much water is in Jupiter''s atmosphere. Understanding Jupiter''s
        atmosphere and water content can shed light on how the planet formed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49e6c4-4a13-4349-946d-9c126e9144f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While multiple unmanned space missions have visited Jupiter, researchers
        still have many questions about how this gas giant formed and processes that
        occur on the planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812098d1-a882-4bcb-9c19-7c92599b11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble and Gemini''s support during the Juno mission also gives
        researchers a window into Jupiter''s weather overall, like wind patterns,
        atmospheric waves, and cyclones, as well as its gases and heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785bc66-a15e-4a0b-9b35-2fcf50ba6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our equivalent of a weather satellite," Simon said. "We
        can finally start looking at weather cycles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b091c13-52e1-42e2-a475-d214cda44065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jack-o-lantern Jupiter</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca2a3c-1b5a-4804-ab66-2d2e0d856f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This observation teamwork was also used to analyze Jupiter''s most
        well-known storm: the Great Red Spot, an ongoing storm. Images sent back by
        Juno and other missions have revealed dark features that evolve over time
        within the storm. But researchers weren''t sure if the features were caused
        by actual dark material in the clouds or holes in the clouds showing layers
        below.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95db54-b390-4f35-9d47-2fb54e4302e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining Hubble''s visible light images of the storm with Gemini''s
        infrared observations revealed that the dark features are holes in the cloud
        layer. In visible light, these appear dark. But in thermal infrared, researchers
        could see that the holes reveal the brightness of Jupiter''s heat escaping
        into space. Normally, this process is blocked by Jupiter''s massive clouds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663bb0a-0768-4eb1-83bd-e0718e5e5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In infrared, Jupiter''s warm layers deep beneath the clouds appear
        to glow through cloud gaps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52238a-aed6-4564-9f07-11eba25daf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like a jack-o-lantern," Wong said. "You see bright
        infrared light coming from cloud-free areas, but where there are clouds, it''s
        really dark in the infrared."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a486626-e9a5-4391-b3c5-095df81d2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations were obtained using "lucky imaging," where many
        short-exposure, sharp images are taken when Earth''s normally-obscuring atmosphere
        is momentarily stable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe0e72-d0a7-4c21-95e1-2985769a8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This technique created the sharpest images of Jupiter ever taken
        from Earth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7c65c-2016-4ebc-92aa-ea4fe0164e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These images rival the view from space," Wong said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbffad2-66dc-4cdd-8539-92c0a9e3ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Gemini was able to get 300-mile resolution on Jupiter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33f9f0-4ba4-4b09-8d27-afc624dc3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:59:12.772+08:00
      'mgnl:createdBy': 'currie'
