      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a82080-19bc-4d75-8bd7-0c60882f15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came following an hour-long delay to Pence''s Friday
        morning flight to Iowa, when individuals were seen exiting Air Force Two before
        the plane lifted off of the tarmac at Joint Base Andrews just outside Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ad600-9cf7-4d2c-ad00-864ec75509fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f95944-3827-4740-bee0-b4cf3ab54567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told the press pool aboard Air
        Force Two that a Pence staffer, who they did not name, tested negative for
        the coronavirus Thursday and positive Friday morning. Katie Miller, who was
        not on the plane, had possibly been in contact with six people scheduled to
        fly on the trip, and they were removed before takeoff, according to a senior
        administration official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c90992-7499-4bde-b84f-3808673af9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac2602-ff0d-4855-b083-7487a15b8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg News first reported the coronavirus case earlier Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296363dd-609e-49cf-9cd2-b16987f09f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ca4f8-31fb-4ca0-b62f-c03dde57c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president, who leads the White House coronavirus task force,
        is currently en route to Des Moines, Iowa, where he is scheduled to participate
        in a discussion with faith leaders on responsible religious and spiritual
        gatherings followed by a roundtable on securing the food supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39165a6-3bf4-480b-b48d-c03efbecc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81ab24-3e6b-4449-bfd3-25e904918b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Sonny Perdue, as well as Iowa Republican Sen.
        Chuck Grassley and Joni Ernst were also on Air Force Two with Pence for the
        trip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861fd92-1e20-4bd6-b562-8c055cd0f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d273d51-293e-4006-a266-cb0487f5f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 members of Pence''s staff are tested daily, the senior
        administration official told the press pool, adding that "the vice president
        and the President have not had contact with this person recently."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450774c-079a-4c04-af7d-751b7e733075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T03:26:18.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Pence was last tested Friday morning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80623bdc-51e8-497a-ad9d-e3f57fd573e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T03:26:18.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3722f8d9-e393-4b03-86ea-438d3dc247b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T03:26:18.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s case marks the second time the White House has said a
        Pence staff member has tested positive for the coronavirus. The first tested
        positive in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9a4a5-5ccd-455f-9d45-17030d00c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d3438-254f-4350-ac45-b214b80e4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case of coronavirus among the vice president''s staff comes
        a day after one of President Donald Trump''s personal valets tested positive
        for the virus earlier this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4976c6-1077-44dd-a879-99752d7d89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95ebf0-20ae-41b0-b861-d158e18f139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The valets are members of an elite military unit dedicated to the
        White House who often work very close to the President and first family, assisting
        them with a variety of personal tasks. They are responsible for the President''s
        food and beverage not only in the West Wing but they also travel with him
        when he''s on the road or out of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d9b0d-faac-4a87-91ba-09ba2690cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819d5af-0e3f-4bf4-a074-93ca8eb418ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was upset when he was informed Wednesday that the valet had
        tested positive, a source told CNN, and the President was subsequently tested
        again by the White House physician.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89dbf0e-af49-466c-854b-c30546aa5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064e4ff-9901-453a-b69b-58977d2c9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he''d had "very little personal contact"
        with the man.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee306e-2e6c-4c8d-b475-21f5c78c4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beae5a7-8aac-4c5e-823f-bad77949a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the news of the valet''s illness, Trump said he would
        be tested for the coronavirus daily. Pence, White House staff and individuals
        who come in contact with the President will be tested daily, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d33c7-6eac-4682-b033-9808be874d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba14e32-ab3e-4bba-8bde-d3ff6a1539de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said before traveling aboard Air Force One earlier this week
        that he was not concerned about being in close quarters with other people
        since those around him are regularly tested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc43b1e-5f61-4249-ac6d-a9bffd9f571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52157f7e-c69b-49e4-b58e-a6f2c99799dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a negative test and lack of symptoms are not sure signs that
        someone can''t spread the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9decc24-c4ff-48cc-b2b0-00cd68583ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.813+08:00
