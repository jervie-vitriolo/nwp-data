      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed62668-1efc-4c27-bc4e-80ca94d95999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing for Covid-19 so far has usually involved nose or throat
        swab samples.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467aa6e2-5688-4f3a-9b23-ff6808c1e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7abd2-3711-4afd-bced-318d597abc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Rutgers University announced that the FDA authorized the
        saliva test that it developed with other groups for "emergency use" for diagnosing
        Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a07a1-9937-41d7-82f5-1b661037cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d1b55-4e7c-4e2f-b299-5ada58d000ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s new and next is expanding access to testing for people,"
        Andrew Brooks, chief operating officer and director of technology development
        at the RUCDR Infinite Biologics lab, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a482c-1233-4d6b-a65e-0d6c66b4f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f79c7-bb1f-4423-b5bf-5a0ce1b5df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are committed to do self-collection and can facilitate
        that collection at home, certainly with a prescription under medical care,
        we can get to those that are quarantined, don''t have the means for transportation
        or are too scared to go outside," Brooks said. "So they get the test in the
        mail or from a distribution center."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02559ff2-a8df-4be3-9575-d0a626d184ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e514d92-3da7-4300-b953-1558ff7c09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks said the test includes instructions on how to spit into a
        funnel to collect a saliva sample and seal with a cap to preserve the sample.
        A preservation agent will appear, blue in color, and once the whole sample
        is blue, it''s put back in a biohazard bag provided with the kit and sent
        to a lab for testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9afbb9-3449-4f97-b442-a5edc60ef037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e047977-cc36-4f0d-91b5-5a728151b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorizing additional diagnostic tests with the option of at-home
        sample collection will continue to increase patient access to testing for
        COVID-19. This provides an additional option for the easy, safe and convenient
        collection of samples required for testing without traveling to a doctor''s
        office, hospital or testing site," FDA Commissioner Dr. Stephen M. Hahn said
        in the FDA''s press release on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d3a1f-c2d3-4020-9263-8ccd13bfd963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ddba5-ebfa-448f-9190-98d9b827615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work around the clock to support the development
        of accurate and reliable tests, as we have done throughout this pandemic,"
        Hahn said. "The FDA has authorized more than 80 COVID-19 tests and adding
        more options for at-home sample collection is an important advancement in
        diagnostic testing during this public health emergency."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996b985-9ef8-4e5a-8f37-9cd24369455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f492b-1a0d-4991-86a3-b1f04e112b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA noted in its release that the Rutgers test is currently
        the only authorized Covid-19 diagnostic test that uses saliva samples to test
        for the novel coronavirus. The test remains prescription only.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08973032-f46c-46ae-854e-86082c57ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8f8e4-a5df-4143-bdb9-4db6ff14d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prescription-only test kit, made by LabCorp, received FDA
        approval in April and allows patients to collect their own samples by nasal
        swab and send to a lab for testing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154dfb2b-8a67-4db3-babe-8b0706ced93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:34:54.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/08/us/covid-19-at-home-saliva-test/index.html">FDA
        authorizes the first at-home Covid-19 saliva test</a>."</em></p>'
  'analysis-us-china-relations-nationalism-coronavirus-pandemic':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T11:35:06.357+08:00
    'imagesource': 'jcr:0c9e1685-3ecb-4624-82e0-6f88ed2479a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd089b81-6f6f-4eb6-b859-c5d10571f2aa'
    'lead': 'The novel coronavirus has destroyed lives and livelihoods in both the
      United States and China. But instead of bonding the two nations together to
      fight the pandemic, it has sent their already strained relations on a rapid
      downward spiral -- and fanned the flames of a potentially dangerous strain of
      nationalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T11:39:14.832+08:00
