  'Ferguson-and-Gaethje-headline-UFC-249-the-first-major-US-sports-event-since-coronavirus-shutdown':
    'author': 'Alaa Elassar, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-09T15:57:11.625+08:00
    'imagesource': 'jcr:c5907c95-7d8e-433a-a8ef-02e8ace5fb4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57fe90ff-3205-465e-bd12-d9e65a533f66'
    'lead': 'Sports fans are itching for some action, and Ultimate Fighting Championship
