    'template': '1'
    'title': 'Trump sought a reopening but found the virus in the White House instead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d9ebf-ebf5-40f0-be06-a80956687d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump hoped this
        would be the week he emerged into a nation recovering from pandemic. Instead
        the pandemic came to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc24a9f-d403-4f90-8968-476b57cf6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee22ef9-831c-4c48-b160-38c907b8b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after breaking his White House self-isolation for a cross-country
        trip meant to signal the country''s readiness to restart, Trump received word
        that one of his Oval Office valets tested positive for the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc0d35-1c4b-4515-988f-a1bcaccb6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201d3cf-843b-425e-bb1b-677e87c87663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, US Vice President Mike Pence''s press secretary
        also tested positive, setting off another round of tests, delaying the vice
        president''s trip to Iowa and causing more hand-wringing inside the White
        House about who might be infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a939a49-2f48-4246-95f0-bbe051a06b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e133deb-1d22-45cf-a147-955772f47659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump''s personal assistant also tested positive for coronavirus,
        a source familiar told CNN on Friday night, although she has been teleworking
        for nearly two months and has not been around the President''s daughter in
        several weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75124da6-eb2b-4b2e-bc98-fda63b141693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6c0cb-2b7c-4c3c-8438-5afb446a8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of coronavirus to the West Wing only served to illustrate
        the continued spread of the disease months into a pandemic that''s taken more
        than 77,000 American lives and turned a once hot economy to ice. Even the
        nightly deep cleanings, regular testing and a lot of wishful thinking couldn''t
        prevent the virus from arriving on Trump''s doorstep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a32fb0-a5fb-4c64-a010-5daaf5949ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785211ed-8ad1-48dc-84da-319fc0aee6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President agitates for states to loosen their restrictions
        and allow Americans back into workplaces and businesses, the sight of his
        aides contracting the disease did little to boost confidence the nation is
        ready to return to normal, even as jobless claims skyrocket to never-seen-before
        levels and options for reviving the economy fall short.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3ce92-f72e-4df2-9ee5-3fb808a47cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65d3f5-b54e-4036-8b74-33af3415c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it had no apparent effect on Trump''s willingness
        to proceed as normal on Friday, when he eschewed a mask while visiting with
        nonagenarian World War II veterans and invited a large group of lawmakers
        to the White House for a meeting, all of whom were tested before arriving.
        Asked the reason his staff weren''t wearing masks on Friday, Trump pointed
        to the one White House official in the room who was: the White House photographer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9be22a-3541-4d46-a795-2026a317381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e9c17-d11c-4717-b2c2-41b5891b127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of Trump''s business-as-usual approach that''s become
        his default as he looks to move past the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c7022-21f6-46da-8ece-e652dac24c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad03b89-cb10-4d12-9f3f-254e4fa92f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as case counts continue rising and the death toll inches northward,
        Trump has urged governors to consider lifting their restrictions, even though
        most states currently fail to meet the reopening criteria he unveiled himself
        last month. He''s downplayed the need for more testing, even though his medical
        experts have said the opposite and some of his aides now receive them daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a82e6a-0b35-46d0-b5f0-c9714404794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bd140-7a4a-41f6-812a-ec93b4c58da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s declined to wear a mask in public, believing the image
        of him behind a face covering would send the wrong message as he works to
        convince Americans the health crisis is waning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41058671-0b68-48f2-b7eb-845e05a2ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b78c5-f3ed-4d03-bc7d-143d902467ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pandemics pay little attention to messaging. And even if Trump
        hopes to project business-as-usual at the White House, the virus raging outside
        its gates has found a way in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1b3ea-d0ec-4e49-8c63-27ca6767771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498597b-c5d3-4199-8a30-bd11c7d130e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positives</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d8c7b-844a-400f-9113-eb50d241b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was angry this week when he learned the valet tested positive
        and asked aides how it was possible a person responsible for handling his
        beverages could have been exposed to the virus. Trump doesn''t like germs
        and has chastised staff before when they cough or sneeze in his presence.
        News of the positive case "hit the fan" among staffers on Wednesday evening,
        people familiar with the matter said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fcff0-2e3e-4b19-8ced-09f844518388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4804a5-2751-405e-94ff-2dc1a92172c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit strange, but it''s one of those things," Trump
        said when asked whether the incident spooked him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64513d-27b7-4dba-b227-60453504683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438b297-3828-4007-854b-d517d1379d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, scores of Secret Service agents and officers, along with
        administration staffers, were seen filing into a makeshift testing facility
        on the White House campus to be tested themselves. Trump told reporters everyone
        around him would now be tested daily —&nbsp;though he also suggested it "wasn''t
        a perfect art" and has downplayed the need for widespread testing in states
        looking to reopen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f6ccb-f195-4944-9a38-d4730855f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165ce72-b571-4837-b49a-97797d4ba682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test the White House uses, an Abbott Labs product which can
        produce results quickly, also has a 15% false negative rate, according to
        the head of the National Institutes of Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96225c77-a357-4087-9c60-8b5e14d0a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c605c0-941f-4213-95dc-2e0619d237d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, some White House officials have said it was only a matter
        of time before the virus arrived in the West Wing, where aides rarely wear
        masks and social distancing is recommended in theory but often difficult to
        carry out in practice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b8d0a-c13b-4206-a978-79488c56094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ffbb8-3419-4efa-9778-f902fea2af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Meadows, the President''s chief of staff, indicated Friday
        the new cases had triggered a change in procedures —&nbsp;even though federal
        guidelines on social distancing were issued months ago and new, more specific
        recommendations on how to reopen businesses have been held up by the White
        House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2712ae8-6b94-46fc-8b2e-178397535544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3a007-074a-4f55-a8b2-4b6f4861f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get into all the procedures that we have embarked
        upon," he said. "But I can tell you this is probably the safest place that
        you can come to."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf3c29-0b48-459d-80fd-61cf541f5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5a27b-85d9-4548-8798-0bd6281108c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Meadows said people serving Trump in close proximity such
        as valets would begin wearing masks and offered tests to journalists covering
        the President.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bf731-e3c8-4145-a480-c37fbe2b26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b2cf8-0a86-4890-96b5-980042547efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official said Friday evening contact tracing
        was performed inside the White House, and test results for all of the people
        Pence spokeswoman Katie Miller had been in contact with came back negative,
        including for her husband Stephen Miller, who is Trump''s senior policy adviser.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aef748-d4ca-4b4d-9c2c-6742315f369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a34fd-771a-49c3-b190-a799f8d6631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing and temperature checks have been boosted throughout the
        West Wing, and the White House is making sure staff wear masks in the residence,
        the official said, while the entire West Wing is being sanitized on an even
        more frequent basis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f23556-8da1-421c-8edf-13419052a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444959f2-7079-48a3-b5d8-176bc74062b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said "it''s not perfect" but they are trying to boost
        measures to be an example to businesses around the country on how to deal
        with the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ecc125-bd28-4bfc-9b22-bdd5548bcd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b80c16-7742-4f0a-a31f-7e5b39a9f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New realities</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c0000-5f51-489a-bde1-adbcc347eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a White House staffer first contracted coronavirus in March,
        it was seen as a one-off that did not appear to create further contagion among
        the executive staff. But the latest cases involve people who work in much
        closer proximity to the President and vice president. And they occurred even
        with the robust screening and testing practices the White House Medical Unit
        enacted earlier in the outbreak.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052f749-198c-4fb8-a5f4-0ceb1c98b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9773a5-2856-4140-854c-fd8d6977a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both strike at the heart of the West Wing. The military valets responsible
        for the President''s personal needs are a rare group with access to the food
        he eats and the Diet Cokes he summons with the push of a red button. Katie
        Miller is one of the vice president''s top aides and typically accompanies
        him to task force meetings in the Situation Room. The President attended Katie
        and Stephen Miller''s wedding in February.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee5a35-9966-424f-a992-0da8aea29203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd65adc-2596-4cc3-83e6-4e79d712738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that she had tested positive caused an hour-long delay in Pence''s
        trip on Friday to Iowa. A number of staffers who''d come into contact with
        her deplaned to be tested themselves. The results all came back negative.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a18e09-34bc-444e-8962-5cd7a62b4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c8acc-292a-48b5-8886-f2250c3384f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s office said Miller tested positive on Friday
        but had tested negative only a day earlier -- meaning the case would likely
        have gone unnoticed if the White House had not imposed daily testing for staff
        members after the valet was found to have it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d268de-8bf5-412f-8983-26c339f73c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01de14-7d55-4b2c-8d4b-df1a98ea705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new testing rules have only underscored to aides the new reality
        in which they find themselves: forced to confront a virus that hasn''t yielded,
        even though Trump says the country must reopen and Americans must return to
        work.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddced8-c15a-4210-91f1-7ae8725336fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da5b98-1d32-483d-9424-8725775bd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the intended message of his trip Tuesday to Arizona, where
        he toured a Honeywell mask facility and delivered a 20-minute speech. Trump
        had been itching to ditch the White House, though he would prefer to resume
        hosting boisterous campaign rallies instead of the official visits that aides
        have scheduled over the next few weeks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afda62-9d02-40de-9557-8194603ca5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999adb3-5532-46e4-969a-e0c2bc453b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lingering effects of the pandemic followed him, however. When
        he landed at the Phoenix Sky Harbor airport, dozens of idled commercial jetliners
        sat parked nearby, a reminder that Air Force One was one of the few planes
        still flying.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e98486-af41-4fe9-bf73-1ba6e9caeb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15859f99-73d9-458b-84f2-7ac0ce92aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a roundtable with Native Americans, Trump brought along boxes
        loaded with rapid test kits made by Abbott Labs, the same product used at
        the White House to test him and his staff for coronavirus. Trump has taken
        to offering the Abbott kits as gifts, including saying he would send one to
        former Vice President Joe Biden so he could resume campaigning.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cade778-faad-4e94-b4b5-0abeafd3c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:21:33.247+08:00
      'mgnl:createdBy': 'janine'
