      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to address the economic crisis is to address the public
        health crisis. Remember, a lockdown is not a solution -- it''s an emergency
        stopgap that buys time to develop a strategy and prepare," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
