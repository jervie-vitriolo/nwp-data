      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea255980-05ed-4442-861f-9283fb7f9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T13:13:34.520+08:00
