    'lead': 'In stark contrast to last week''s sunny weather, more than 100 million
      Americans will see temperatures drop below freezing this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T17:19:40.410+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:18:23.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:59.429+08:00
