    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e36b56-97c2-4706-ae53-e7221473ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:14:25.408+08:00
