    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['michael-jordan', 'shoes', 'sneakers', 'auction', 'air-jordan',
      'sports', 'US', 'world']
    'template': '1'
    'title': 'Michael Jordan''s signature Air Jordan shoes from 1985 are going up
      for auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808a6bf-0b89-4739-ba7f-98ec7a7fe2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:55:34.603+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Michael Jordan fans, ready your wallets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774dc43-a005-4ed4-b4d5-df1ba03b38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of Jordan''s game-worn and autographed Nike Air Jordan 1
        shoes from 1985 are hitting the auction block this weekend from Sotheby''s.
        And they won''t come cheap&nbsp;—&nbsp;Sotheby''s estimates the shoes will
        sell for upwards of $150,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54d032-8258-4a8c-862e-eccc7024c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-top sneakers were made exclusively for Jordan, so this pair
        varies slightly from the version available to the public. They feature red
        laces instead of black and white. The material is different, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cca965-7bf4-4bb2-bba7-5a6f532125ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vintage Originals from 1985 are in the Chicago Bulls white,
        black, and red&nbsp;—&nbsp;the Air Jordan 1 colorway that Michael Jordan wore
        the most often on the court," reads a news release from Sotheby''s. "Produced
        between February to April 1985, Jordan wore the present pair of Air Jordan
        1s during an early, pivotal point of his career, and thus, catapulted the
        sneaker''s popularity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e1b97-5be1-4abb-a4b1-ffc8d4430c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signature shoes reflected Jordan''s elevated stature, and were
        rare for a pro athlete at the time. Nike also didn''t even offer mid-top sneakers
        to the public then,&nbsp;only highs and lows, according to Sotheby''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0d590-4e10-422e-af75-1aa8b7a252e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that isn''t enough to entice bidders, the right shoe features
        Jordan''s signature in permanent marker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25182e9d-ee7a-4ba5-b214-d50f15d6c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online sale will open Friday and run until May 17, coinciding
        with the final episode of "The Last Dance," the ESPN documentary about Jordan
        and his championship run with the 1990s Chicago Bulls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d474629-2bcd-4814-8912-d9068330bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.033+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Jordan shoes could sell for much more than their estimated
        $150,000 price. Last year, Sotheby''s sold the Nike "Moon Shoe" for $437,500
        —&nbsp;shattering the world auction record for a pair of sneakers. Those shoes
        had been estimated to sell for about $160,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6db5fb-6ff9-4395-8fec-3deefa3d655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:58:25.034+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong>&nbsp;<a
        href="https://edition.cnn.com/style/article/michael-jordan-air-1s-auction-trnd/index.html">"Michael
        Jordan''s signature Air Jordan shoes from 1985 are going up for auction"</a></em></p>'
