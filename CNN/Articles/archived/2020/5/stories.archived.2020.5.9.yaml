    'mgnl:tags': ['cebu-province', 'cebu-city', 'mandaue-city', 'lapu-lapu-city',
      'barangays', 'areas', 'community-transmission', 'COVID-19', 'coronavirus']
    'stories': ['ce6f837d-bf21-4325-8482-6d3ad9f23fa2', '9a3f31b5-147c-4bea-8126-815a30f9cf9d']
    'template': '1'
    'title': 'Community transmission in Cebu only in four areas, health officials
      say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab254470-cea7-4038-9c8e-941e93885ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.724+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Community
        transmission of the coronavirus infection in Cebu province is limited to only
        four areas of Cebu City, local health authorities said Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f730df0-82b1-4ac2-8bea-e466632ba045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas Health Regional Director Jaime Bernadas said in
        a press statement that they have determined community transmission in&nbsp;four
        barangays in the city, and not the entire province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0d211-376d-4242-a67f-3e15f29598f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.724+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Barangays Labangon, Luz, Mambaling, and Suba, which have
        over 100 cases of the viral illness, Bernadas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89442bb-4638-4e79-bcf2-3ca3597b4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, Barangay Labangon has recorded 127 COVID-19 infections,
        which are all concentrated in Sitio Callejon. Sitio Zapatera in Barangay Luz
        has 194 cases, while Sitio Alaska in Barangay Mambaling has 556 infections.
        Meanwhile, 129 people have been diagnosed with the coronavirus disease in
        Barangay Suba.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3a619-568d-40ea-b4f7-a7d7446722a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Sitio Alaska in Barangay Mambaling, and Sitio Zapatera
        in Barangay Luz, were placed under lockdown due to the continuous surge in
        infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a923dc-2266-4967-b7b9-92e90f5189a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local jail and detention facilities have also reported cases of
        the dreaded disease. In Cebu City Jail, 311 inmates and 24 personnel have
        so far contracted COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896e1c9-be0f-4344-a59d-3a9580e5c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, four healthcare workers and 17 recently returned overseas
        Filipino workers have tested positive for the contagious infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff47791-3364-4699-a1ba-e1b55da0974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella previously told CNN Philippines that
        they are expecting the infected toll to spike further, as they start conducting
        rapid antibody tests in the cities of Cebu, Lapu-Lapu, and Mandaue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2b0a7-c292-47ab-93e3-7c2fa2ac9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City currently has 1,434 coronavirus cases. 94 have been infected
        in Mandaue City, while 48 people have caught COVID-19 in Lapu-Lapu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7701e-396d-41c0-a6fa-be7576ad7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire province of Cebu now has 1,632 COVID-19 cases, including
        28 recoveries and 17 deaths. It is second to Metro Manila among areas with
        the most number of infections nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272b513-f79c-4b4b-8a28-c526662c3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:23:36.725+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, there are a total of 10,463 confirmed coronavirus
        cases, with 1,734 recoveries and 696 fatalities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27fa6f-3740-43ae-b09e-dc2f9b987867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:26:39.374+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stringer Dale Israel contributed to this report.</em></p>'
  'hong-kong-rat-hepatitis':
    'author': 'Jessie Yeung, CNN'
    'caption': 'A gray rat'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T15:27:17.493+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:8a86f425-88cb-47b5-bd61-bb66cf3e2c13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf4c2fb-77d9-4de7-9082-777a80843595'
    'lead': 'In 2018, infectious disease experts at the University of Hong Kong came
      across an unusual patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T15:30:45.696+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:18:32.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:57.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'hepatitis', 'rat']
    'template': '1'
    'title': 'Rats are infecting humans with hepatitis, and nobody knows how'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0116cb1-3881-47ed-a17f-8be11f877ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In 2018, infectious disease experts
        at the University of Hong Kong came across an unusual patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd35bf-16ea-41d2-80c9-a36181e88dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76a484-5f2f-4999-a02b-17b08c9a7edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old man, who had undergone a liver transplant, was showing
        abnormal liver functions with no obvious cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a99024a-2b03-471e-8282-c892f9e7b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d394d-ba29-41fd-a673-95465813b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests found that his immune system was responding to hepatitis E
        —&nbsp;but they couldn''t actually find the human strain of the hepatitis
        E virus (HEV) in his blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c5c46-751f-45fb-a65f-caf38ae925da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63091b4-553b-4739-ba35-e5b2e07f6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepatitis E is a liver disease that can also cause fever, jaundice
        and an enlarged liver. The virus comes in four species, which circulate in
        different animals; at the time, only one of these four was known to infect
        humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b86366-31c4-4acd-93f5-c1196c242165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fadd13-0997-43cc-bc1a-0f1a39822bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tests for that human strain of HEV negative, the researchers
        redesigned the diagnostic test, ran it again -- and found, for the first time
        in history, rat hepatitis E in a human.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a8be7-ddd6-4573-aed6-b38ec6dd9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba993ced-df73-4ad9-ae31-6b403b2b37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, we have a virus that can jump from street rats to humans,"
        said Dr. Siddharth Sridhar, a microbiologist and one of the HKU researchers
        who made the discovery. It was such an unusual and unprecedented infection
        that the team wondered if it was a "one-off incident, one patient who was
        in the wrong place at the wrong time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df68ffd-7fcd-4d1d-9181-67c7c20b4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3af13-f85d-43f1-9e59-f6080964cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then it happened again. And again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1341a-07eb-4433-9c08-79a66cd8b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0e5f1-cdc9-4652-ab61-20b82d365708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that first study, 10 more Hong Kong residents have tested
        positive with rat hepatitis E, also known as rat HEV. The most recent case
        came a week ago; a 61-year-old man with abnormal liver function tested positive
        on April 30. And there might be hundreds more infected undiagnosed people
        out there, said Sridhar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65699273-30c3-4626-958c-372892f5dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e84058-f941-40b4-b1a0-e487ca65881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human strain of hepatitis E is typically transmitted through
        fecal contamination of drinking water, according to the World Health Organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9216f57-4cc9-407d-857e-29564bd1bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213300be-c7c1-4f46-8dd5-d23c6eba6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rat strain poses a new mystery: nobody knows exactly how
        these people are getting infected. In the two years since the discovery, researchers
        have yet to identify the exact route of transmission from rats to humans.
        They have theories —&nbsp;maybe the patients drank contaminated water like
        the usual human strain, or handled contaminated objects —&nbsp;but nothing''s
        been definitively proven.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746cf0d-f7d8-4144-a778-36d4667cf10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7916a-e858-4b2a-ade5-b410546fa16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old recent patient has authorities particularly stumped;
        there were no rats or rat excrement in his home, nobody else in his household
        has shown symptoms, and he has no recent travel history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76229242-14c7-4657-a066-6f9c9adc7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e45cc-686c-483e-9d5d-437b07efe6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the available epidemiological information, the source
        and the route of infection could not be determined," said Hong Kong''s Centre
        for Health Protection (CHP) in a statement on April 30. The man is still in
        the hospital, and the CHP''s investigation is ongoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee34787-6d40-45fe-8e08-a907fed93d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747823e4-5455-46e4-a6a2-51608b43d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know, and don''t know</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece3d59-2526-478e-baf4-748fb89dcfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team and city authorities have been trying to better
        understand this new health threat since 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c337e47-14b2-4a0a-8569-f2448792d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dd451-d9df-4641-8ac8-fce8ea8ae2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve made some progress. Their diagnostic tests have been refined
        and improved. They''ve spread awareness among the health care sector so doctors
        know to test for rat HEV, and launched public awareness campaigns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3acbe-f53d-49bf-8be8-3e9ba12d5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f9844-fa31-4db9-b8af-ee18143426e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are testing rat populations citywide to try to identify
        clusters before they can jump to humans, which has provided data on how many
        rodents in the city carry rat HEV and which areas have the most rats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cabea-b89c-44c4-8033-d2799238a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6c02c-604e-4a49-ab34-1f0795abcb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still much that remains unknown. They don''t know how
        long this virus'' incubation period is —&nbsp;meaning how long it takes for
        patients to get sick after exposure. They''re still trying to find a treatment,
        as the medication used to treat the human variant of hepatitis E has had mixed
        results on patients with rat HEV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38963600-399f-4f0a-82dd-5fd389cbcdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005449d-f46c-4a3d-8934-ab8550885839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, the biggest unknown that continues to vex scientists
        is the how.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9bd2b-ab51-4ce1-8f8b-eb34485f5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048f947-a1c6-45a2-a0cc-713c2eb32ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not knowing how the virus jumps from rats to humans makes it very
        difficult to prevent further infections —&nbsp;or even to make sense of all
        the data researchers have collected. For instance, people who live in rat-infested
        areas should theoretically be at higher risk, yet some infected patients come
        from neighborhoods with low rat numbers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b79417-35d9-47db-9e9b-53d9f0c7ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52100ac3-ea24-4112-a857-655841131c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is the rats in Hong Kong carry the virus, and we test
        the humans and find the virus. But how exactly it jumps between them —&nbsp;whether
        the rats contaminate our food, or there''s another animal involved, we don''t
        know," said Sridhar. "That''s the missing link."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62831948-ac68-40f4-93a3-d506e0a536e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9bd43d-7eb0-456b-8a14-df7e0ed3479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One solution could be to just get rid of all the rats in Hong Kong,
        but rat eradication is a long, complicated feat that isn''t very feasible.
        It would require reducing places they can shelter as well as their access
        to food, with measures like preventing food from being discarded in back alleys.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0734fb9-14c2-445c-bf46-2568c039838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c52b70-e8b9-4cbe-a01d-61bd8246e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, all authorities can do is urge people to take preventative
        measures, like washing their hands before eating, storing food properly or
        in the fridge, and keeping the household clean and disinfected with minimal
        nesting places for rodents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd39bc-a019-4a18-834a-e9fe6d6ab9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e488b49-a2ac-4a5f-a8ba-0f023655951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This could be happening everywhere</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca68c7-9189-4ea9-94e6-c341b835c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This likely isn''t just a Hong Kong problem, or even a recent one,
        experts say. Rat HEV could be infecting people in New York or Paris, and we
        just don''t know it —&nbsp;because nobody is testing for it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a8ebd-9759-4a8c-9ef2-d0120d270bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e732781-9323-4c9b-a560-218ab57d2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is, this has been going on for a long time," said Sridhar.
        "2017, 2018 is definitely not the first time it''s happened in the world."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05106f-ea9f-41b3-906b-dfe738538ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4221f-d6ad-43af-b92e-3a0b75156072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Hong Kong, the 11 confirmed cases are likely just the tip
        of the iceberg, he added. Doctors were able to test them for rat HEV because
        they sought medical attention for symptoms, or were receiving checkups because
        of pre-existing conditions or transplants.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b22685-8cfb-48db-98c4-8e0729aa4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac0beb4-3a0e-4bac-8f99-440bf9a42f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there may be hundreds of infected cases in the community, who
        don''t fall in these categories and haven''t been diagnosed, he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02821a7d-2240-4ea6-8b80-3cf6a315b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205a732-73a0-463d-8ff8-d34bd70af2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people with hepatitis E only experience mild symptoms, and
        in some cases don''t even know they''re infected or go to the hospital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f4bfd-fabb-4738-9211-5d32145c8e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c9eff-c8d2-47ab-969a-e9a79e2a427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus can have serious health consequences, particularly
        for patients with weakened immunity. Young, healthy people with no pre-existing
        conditions may be able to recover on their own -- but for vulnerable populations,
        it could cause chronic hepatitis that patients can''t shake off, as well as
        long-term liver damage and tissue scarring.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956da28-03c5-4c6a-89ff-3219fbcf5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a805019-db28-410f-a5b9-c52b2e8a3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 11 cases in Hong Kong, only one other case has been
        confirmed globally -- a man in Canada, who had previously traveled to Africa.
        He went to the hospital after experiencing hives, nausea, severe jaundice
        and an inflamed liver, and tested positive for rat HEV, according to a report
        in February 2019.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61773eda-d2be-4997-819e-c630f1bd8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ad874-efcc-4375-b8bd-d923b5dbab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only reason authorities caught this case was because they used
        a broad type of test that detects many strands of hepatitis E virus, said
        researchers in the report, which was published in the Journal of Infectious
        Diseases. Otherwise, "the diagnosis might have been missed," the report said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff869924-3152-492e-879e-e15ed0d63b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d3ab6-9a14-41b8-b784-8347b6d0fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the problem —&nbsp;most countries aren''t testing for rat
        HEV, so there''s a good chance they''re just missing diagnoses, said Sridhar.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0155e-adfc-4f64-876e-531557174390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd35a3a-431f-4222-ab98-7bb93d2b012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a specialized test, like the one HKU designed, to specifically
        look for rat HEV in humans. It''s not a difficult test to make, but it hasn''t
        been adopted widely because nobody thought until recently that rat HEV was
        even a threat to humans.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff43d3-14f2-4602-b702-a014b25f6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304a6ee-64ea-487a-b471-6827860a6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in Europe a "lack of awareness by physicians and poorly
        standardized diagnostics led to under reporting" in hepatitis E cases, said
        Cornelia Adlhoch of the European Centre for Disease Prevention and Control
        (ECDC) and Sally Baylis of Germany''s Paul-Ehrlich-Institut, in a letter published
        this March in the journal Hepatology.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fba21c-1967-4f0d-b5e1-54fe366ef51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7dbdb-72a3-4e9b-8b26-fe30444a4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only last year did the ECDC finally develop guidelines for how to
        collect data and report information on hepatitis E, said the letter —&nbsp;but
        these new guidelines focused on the human variant and didn''t include rat
        HEV, leaving what Sridhar calls "a blind spot in our diagnostics."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf732e-c0ad-4286-b214-e28047782278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b34c76-6aae-4b08-a612-2ea52e28349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This blind spot, and the possibility that the virus is infecting
        people globally without any control measures, place some of society''s most
        vulnerable people at risk —&nbsp;the elderly, HIV-affected communities, those
        with pre-existing conditions, and more.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db536a59-5599-4b8c-bb7c-0579b59bc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d95a27-1035-41e9-9b17-4418a864d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not be happening," said Sridhar. "We need ongoing vigilance
        in the public to control this unusual infection. I really hope that public
        health authorities take the first step and look at how much their populations
        are actually being exposed to rat hepatitis E."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235bd86-aedb-4742-aa00-ed1455f534f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:30:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:18:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/08/health/hong-kong-rat-hepatitis-intl-hnk-scn/index.html"
        href="https://edition.cnn.com/2020/05/08/health/hong-kong-rat-hepatitis-intl-hnk-scn/index.html">Rats
        are infecting humans with hepatitis, and nobody knows how</a>"</em></p>'
