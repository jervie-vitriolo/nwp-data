      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this resolution, the telescope could resolve the two headlights
        of a car in Miami, seen from New York City," said Andrew Stephens, Gemini
        astronomer who led the observations, in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa10dde-9257-45d3-945a-ea7db52faa5f'
