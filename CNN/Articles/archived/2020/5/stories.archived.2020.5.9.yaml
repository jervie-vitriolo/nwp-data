      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf9d50-3b09-48c6-94d4-2bb346d85daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T03:26:18.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Miller is married to Trump''s senior adviser, Stephen Miller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34dad9b-b2c1-4e1f-a838-b0af3605fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:55:23.811+08:00
