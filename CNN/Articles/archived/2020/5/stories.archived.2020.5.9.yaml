      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ca4dd-e531-4ce8-aa1b-39cf93b4f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:18:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to move forward, it’s going to be close to two months of
        lockdown and the fear of trying something different is always there, but I
        think we’ll be ready,” Concepcion added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046ad7c-6944-4465-827e-ccbfcb71016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T19:46:57.396+08:00
      'mgnl:createdBy': 'sandra'
