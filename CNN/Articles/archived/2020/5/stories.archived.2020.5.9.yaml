      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, signs of a heat stroke include
        warm, flushed skin, faintness, dizziness, weakness, headache, very high fever
        of 41 degrees Celius, rapid heartbeat, convulsion, and unconsciousness.</p>'
    '15':
