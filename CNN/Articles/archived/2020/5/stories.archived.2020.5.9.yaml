      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728f05e-8b78-4f45-9681-58ebdc9bc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T01:21:27.311+08:00
