    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Harry-Roque', 'construction-work',
      'infrastructure', 'ECQ']
    'template': '1'
    'title': 'Roque: Some public, private construction work allowed during ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe20c0-efc7-497b-b917-8844727f5cc6'
