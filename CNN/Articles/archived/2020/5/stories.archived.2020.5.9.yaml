      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, scheduled&nbsp;commercial flights may land on NAIA on
        all other days of the week provided they secure approval from the CAAP 48
        hours before their scheduled departure from their airport of origin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68cbc0d-8458-4171-8ea6-a27b455ae6c3'
