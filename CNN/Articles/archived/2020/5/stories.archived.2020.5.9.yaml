    'lead': 'More than 1.5 million workers of small enterprises hit hard by the coronavirus
      crisis received cash assistance, the Department of Finance says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T12:29:51.213+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:18:39.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:55.279+08:00
