      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong>&nbsp;Over
        700 people in the country have died from the coronavirus disease, the Department
        of Health reported, as cases reached 10,610 on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c1186-3f32-4d52-b79b-5be19178f3b1'
