      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the tips PAGASA has given for remaining comfortable during
        the hot weather are staying indoors as much as possible, wearing lightweight
        and light colored clothing, and avoiding physical activities at noon and in
        the afternoon, which is when temperatures are at their peak heat.</p>'
