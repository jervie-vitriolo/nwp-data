      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion clarified that Project ARK will also continue their initiative
        to provide rapid test kits to local governments to boost COVID-19 testing
        at the barangay level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c37e4-7f82-4ca0-b22d-9d0a162d9e9c'
