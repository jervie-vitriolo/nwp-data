      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat index provides the "apparent" temperature felt by the human
        body, according to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration or PAGASA. High air temperature and relative humidity
        lead to a high index value.</p>'
