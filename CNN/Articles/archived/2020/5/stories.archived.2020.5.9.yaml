      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller was frequently in contact with members of the press, and
        the White House is now making more coronavirus testing available to journalists,
        a White House official told CNN''s Jim Acosta.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a3545-2d79-4a63-adad-0329030faaca'
