      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they got home, Kwarteng called a friend and electrician, Amkwaah
        Boakye, to handle the wiring before the brothers programmed the device to
        release soapy water when hands or other items came in contact with a sensor
        stored underneath the faucet. After 25 seconds, an alarm goes off indicating
        hand-washing is complete, then water is released to rinse hands before drying.
        The team began and finished the project in five days.</p>'
