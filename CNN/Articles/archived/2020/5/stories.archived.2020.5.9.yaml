      'mgnl:lastActivated': 2023-01-26T13:18:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22ae2a-3c3a-4af7-adb8-d633598905d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:14:25.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They created a solar-powered hand-washing basin. In one of the first
        of its kind in the country, they wanted the device to be solar-powered and
        timed with a sensor, in accordance with the 20-second hand-washing guidance
        issued by the US Centers for Disease Control and Prevention.</p>'
