      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking from table to table in the facility, protected only by a
        pair of safety goggles, a cover of Guns and Roses'' "Live and Let Die" blared
        loudly.</p>'
