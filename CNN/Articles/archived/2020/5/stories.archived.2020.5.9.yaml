  'donald-trump-staffers-coronavirus':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Donald Trump hoped this would be the week he emerged
      into a nation recovering from pandemic. Instead the pandemic came to him. (FILE
      PHOTO)'
