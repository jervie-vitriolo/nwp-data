      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on employers who completed the application process to
        check the validation email from the Social Security System.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7754df-5836-4921-8a34-42cfb28f1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T12:29:51.214+08:00
      'mgnl:createdBy': 'catherine'
