    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac8d13-8358-4665-b4ec-31367a8fb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T03:26:18.477+08:00
