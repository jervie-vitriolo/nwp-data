      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wage subsidy targets to provide P5,000 to P8,000 subsidy to
        around 3.4 million employees for two months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4552300-5c8b-48a9-b7af-917483091264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T12:29:51.214+08:00
