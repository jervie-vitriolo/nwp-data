      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine of the patients who have contracted the virus come from
        the city of Lucena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb236a-8e18-4f3c-877b-5d25e3f53e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T20:43:28.659+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of suspected persons under investigation has
        gone up to 1,295, and there are three probable persons under investigation,
        according to the province’s PIO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
