      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the six-week period, there were 17 social gathering incidents,
        which accounted for 163 of the summonses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9b9ad-c802-4c5f-a53b-95fd738f1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T11:31:47.129+08:00
