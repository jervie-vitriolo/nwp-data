      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization said efforts to fight the
        coronavirus pandemic need to go back to the basics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65f5c9-ae42-4d68-bf8f-1ba4268aff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fd01a-13a6-477d-b2fa-bf43f605aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We seem also to be avoiding the uncomfortable reality that we need
        to get back to public health surveillance,” Dr. Mike Ryan, executive director
        of the World Health Organization health emergencies program, said on Friday
        during a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7009c3-824b-4eb7-8c17-fd186d36ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ec273-6b0f-46e2-b882-b51ef91dee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to go back where we should have been months ago: finding
        cases, tracking cases, testing cases, isolating people who are tested positive,
        doing quarantine for contacts,” Ryan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283eeaa5-0c96-4531-a8d2-1cf219dd386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sometimes look for the answers where they are not. We need to
        go back to the basic principles of how we control this disease, a comprehensive
        strategy that matches basic public health surveillance.” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18251e90-774f-484a-b4c9-b8b0841abcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc4355-3833-451b-85de-a4b1ae7bcd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T00:22:14.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said there is a lot of other information and science out there,
        “but we need to stick to the core strategy, or else we really will risk looking
        for answers, where the answers are not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ec608-ccae-4a90-9e35-bfb7de065ddf'
      'mgnl:activationStatus': true
