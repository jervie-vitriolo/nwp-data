  'canada-records-second-highest-unemployment-rate-history':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T02:30:50.610+08:00
    'imagesource': 'jcr:d34d3b22-6c7c-4006-8235-6515d7feb7ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f6f102b-855b-41e9-aecc-860418b31e86'
    'lead': 'At least two million Canadians lost their jobs in April, adding to the
      one million who were already unemployed through March. Canada’s unemployment
      rate stands at 13%, the second highest ever recorded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T02:28:53.023+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:18:51.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:17:51.455+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada']
    'template': '1'
    'title': 'Canada records second highest unemployment rate in its history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490a38a-bfd8-4a1f-8ecc-da6e6744812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - At least 2 million Canadians lost their jobs in April, adding
        to the 1 million who were already unemployed through March. Canada’s unemployment
        rate stands at 13%, the second highest ever recorded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c2461-85df-43a7-bab0-1713ae403ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef91a56-f0fe-45e5-83d1-8c30e1d70b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics Canada said the unemployment rate would be even higher,
        nearly 18%, if those who were not actively looking for work were included
        in the unemployment rate. Nearly one in three Canadian workers either didn’t
        work in April or had reduced hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1cec0-b25e-4ef6-86f3-66addd0bee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a8e2e-abea-49ec-8bf8-299ddd394972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T02:28:53.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:18:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, Canadians are hurting because of this pandemic. Everyone
        has their own story, but it all boils down to a very difficult time for a
        lot of people,” Canadian Prime Minister Justin Trudeau said during a news
        conference in Ottawa today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16a504-788b-47f9-a10c-69f9abaeebc6'
      'mgnl:activationStatus': true
