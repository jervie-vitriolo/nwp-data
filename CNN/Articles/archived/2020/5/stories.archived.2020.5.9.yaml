      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patience — I’ve learned a part of motherhood from producing. Collaboration
        — that I cannot live alone, both in filmmaking and in my personal life. Risk-taking
        — some are worth it, some are not, but you’ll never know if you don’t try.</p>'
