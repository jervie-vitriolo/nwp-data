      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7760c5-98a7-4500-9892-87d561b43b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:14:25.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray this pandemic will go away and there are better days ahead,"
        he said. "We hope this will help people to practice normal hand-washing etiquette
        and we are very grateful for everyone''s support."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552ac5e-ee16-4f52-972e-c3a1494b3800'
