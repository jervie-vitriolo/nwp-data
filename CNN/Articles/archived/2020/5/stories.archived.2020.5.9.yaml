      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ronaldo "Jacaré" Souza will not be on the
        UFC 249 preliminary card Saturday, after testing positive for the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8244ff-d4db-48f1-aa2b-7b31c9927929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:07.425+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza was to fight Uriah Hall in a middleweight bout. In addition,
        his two cornermen also tested positive for COVID-19, the UFC said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b4d30-777c-43e3-80ca-ccd67ebcf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:07.426+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UFC''s medical team examined Souza and his two cornermen, and found
        them to be currently asymptomatic, or not exhibiting the common symptoms of
        COVID-19," UFC said in a statement on its website. "As per UFC''s health and
        safety protocols, all three men have left the host hotel, and will be self-isolating
        off premises, where UFC''s medical team will monitor their conditions remotely,
        and will provide assistance with any necessary treatment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576c08f-69bc-45ae-afb8-ae3ff29233e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:07.426+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFC said the three have followed health and safety protocols,
        including practicing social distancing, wearing personnel protective equipment,
        and self-isolating whenever possible. No other positive COVID-19 tests have
        been reported among those participating in UFC 249.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b3b3b-d3dd-4e57-a828-8f62d75238f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T15:51:07.426+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:18:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response to this development is indicative of the effectiveness
        of the health and safety measures UFC has put in place for this event,"the
        UFC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6afea7-8edd-4dea-8337-1d8f657a25d9'
      'mgnl:activationStatus': true
