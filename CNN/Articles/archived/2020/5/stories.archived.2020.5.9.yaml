  'Little-Richard-dies-at-87':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-09T23:10:12.278+08:00
    'imagesource': 'jcr:407b09a8-f28a-431e-9b4d-cdb041244b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee77117-d869-41c2-84b5-938118a17ca6'
    'lead': 'Little Richard, the screaming, preening, scene-stealing wild man of early
      rock ''n'' roll with hits like "Tutti Frutti" and "Long Tall Sally," has died,
      Dick Alen, his former agent, has confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T23:24:28.338+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:18:16.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:18:01.652+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Little Richard, a flamboyant architect of rock ''n'' roll, is dead at
      87'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d5854-3a54-4f21-a3d6-201059218ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:24:28.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Little Richard, the screaming, preening,
        scene-stealing wild man of early rock ''n'' roll with hits like "Tutti Frutti"
        and "Long Tall Sally," died Saturday at 87, Dick Alen, his former agent, confirmed
        to CNN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1232fd-3cf5-46cd-9cfc-2651a2f8d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.016+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alen said Little Richard died in Nashville with his brother and
        son by his side. Alen tells CNN the cause of death is related to bone cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56a90e-be3f-4a9d-b273-de1882f41f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the star "one of the legends, the originators" and said
        Little Richard had "been ill for a good while."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a3535-862a-4137-bb91-13d268d5e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Little Richard Fast Facts</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0eb61b-97c4-49ef-b243-61765f2c8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Richard Penniman in Georgia in 1932, the rock pioneer would
        have stood out in any era, but in the 1950s, when he came to prominence, he
        was like no other: a flamboyant, makeup-wearing, piano-playing black man who
        personified the "devil''s music" to establishment guardians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f90f75-eb49-4a75-b3ab-41ad89b0b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvis Presley was one thing, but for all his pelvic thrusts and
        slicked-back, juvenile-delinquent hair, he was at heart a polite Southern
        boy who loved his daddy. Little Richard, though ... well, he may have come
        from a big Southern family himself, but he represented something else.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43933df-cba9-4004-92d9-61cc4405690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richard opened the door. He brought the races together," said arranger
        H.B. Barnum in Charles White''s 1984 biography "The Life and Times of Little
        Richard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae432812-07d4-41d8-b22d-d3bac6a58ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first went on the road, there were many segregated audiences.
        With Richard, although they still had the audiences segregated in the building,
        they were there TOGETHER. And most times before the end of the night, they
        would all be mixed together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151008f-b326-4698-a58e-917a67b24dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stones frontman Mick Jagger, no onstage slouch, was an admirer
        as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c89c19-b8dd-4ac7-9343-7b8147826807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no single phrase to describe his hold on the audience.
        I couldn''t believe the power of Little Richard on stage. He was amazing,"
        he said, according to White''s book.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d1046-c2b5-42d1-a54d-d87552d4c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little Richard knew his power. "They saw me as something like a
        deliverer, a way out," he once said. "My means of expression, my music, was
        a way in which a lot of people wished they could express themselves and couldn''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200442d4-a4e1-4f74-b06d-1ba6c3048759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made no bones about his status. LIttle Richard bristled
        when he was overlooked in favor of other early rock figures, telling SFGate.com,
        "I created rock ''n'' roll! I''m the innovator! I''m the emancipator! I''m
        the architect! I am the originator! I''m the one that started it!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25988c33-5fce-430e-97a9-c584783cf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T00:06:23.017+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Return for updates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e2fa4-ecfc-4000-aad0-dc7aec7e79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:24:28.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/09/entertainment/little-richard-dead-obituary-trnd/index.html">Little
        Richard, a flamboyant architect of rock ''n'' roll, is dead at 87.</a>"&nbsp;</em></p>'
  'Makeup-sales-take-a-hit-work-from-home-era':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-09T23:27:22.885+08:00
    'imagesource': 'jcr:605c3447-1eb3-4cad-894a-8bea54ce9ef7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263695aa-c064-4fd0-802f-2123d2fcfa48'
    'lead': 'Makeup hasn''t been on consumers'' shopping lists during the pandemic,
      and sales have taken a hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T23:29:37.978+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:18:15.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:18:01.809+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makeup sales take a hit as interests shift in the work-from-home era'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46318a23-c228-49bc-a446-0cad78004cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.978+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Consumers are stockpiling plenty of
        items they consider to be necessities during the pandemic. Not on their shopping
        lists: makeup and perfume.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c823a0-e040-4e34-9105-54191aaba454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.978+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty industry watchers and cosmetics companies say consumers are
        gravitating toward a more low-maintenance and natural look. People are staying
        at home and paying more attention to their health, prompting them to shift
        focus to their skincare rather than their makeup routines, they said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80879f8-b39b-4575-a7e2-e2a752bcfbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the stay-at-home order in effect since early March, there
        really isn''t any need to apply makeup the way we were before," Larissa Jensen,
        vice president and beauty industry analyst with market research firm NPD Group.
        And then there''s the awkwardness of wearing any kind of makeup under a face
        mask, especially sticky lip gloss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b40865-ac16-4763-84f0-ae39ad36f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeup sales were down 22% in the first quarter versus a year ago,
        according to NPD, while fragrance sales declined 13%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff2e58-f5ef-417f-9aca-d8dd11437533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what''s made things worse is that social distancing and
        self-quarantining have become barriers to trying on makeup in stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09f431-fa5f-4789-9189-04a2ea339c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makeup is a high-touch experience," said Jensen. Online sales of
        makeup and fragrance products were up in the quarter, but the online channel
        still represents a much smaller percentage of overall sales, and not enough
        to offset declines of in-store purchases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b335e-e34e-4106-9160-ebb641f6f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, unemployment in the US surged to a record high
        in April, leaving millions out of work and with less expendable income for
        nonessential shopping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bfd27f-c73f-463f-9727-121af48dbd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmetics companies say that while overall demand is down, they
        are still seeing interest in products that help achieve a natural look.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de82c6f-8fcf-45b3-ba70-d66947859ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Oreal, the world''s largest cosmetics and beauty products company,
        said the pandemic has increasingly made "work from home makeup" a talking
        point with consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3888e-1ff5-45a9-b3e8-607038f5d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While people might not want to do a full face of makeup, many are
        feeling the power of a swipe of lipstick, eye liner, a quick coat of mascara
        and a little bit of powder," said Nathalie Gerschtein, president of L''Oreal
        USA''s consumer products division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ef4d7-d347-4641-b6e3-2396d56b7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also seeing across our social networks that people are dressing
        up and doing their makeup for virtual happy hours and dinner parties. Mainly,
        they are still being social in a virtual way," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bc1d7-c343-45b2-b6b6-e2a575f1029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cosmetics retailer Ulta Beauty, which operates more than
        1,100 stores nationwide, said everyday makeup essentials such as mascara,
        brows products and concealer continue to be popular.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7697d-28be-4c1c-a2ed-1512bb4cbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also seeing demand for makeup with skincare benefits, such
        as tinted moisturizers and foundations infused with good-for-you ingredients
        offering buildable coverage. This is especially true for those wanting to
        achieve a natural, less-is-more look," the company said in a statement to
        CNNBusiness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722dc75-57f4-4a98-b42c-e74dddbbd514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, younger shoppers who are more environmentally
        and socially conscious were already thinking differently about makeup, embracing
        the "less is more" mentality and buying beauty products with fewer chemicals
        and greater skincare benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cd358-f17b-4565-82da-b38ef85d77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly for several months prior to the pandemic we''ve been
        aware of the ''no makeup'' look evolving. It''s a more natural look, less
        glitzy, less high fashion," said Bill George, CEO of Paris Presents, a company
        that makes products like Freeman Beauty face masks and EcoTools makeup brushes
        and sponges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7011c-bdee-4491-a30c-2644b7055311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.979+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These consumers were already focusing on skincare more than makeup,"
        said George. He expects the pandemic will accelerate the trend and influence
        more consumers to lean toward simplifying, rather than complicating, their
        self-care and beauty routines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a9f79-7962-4224-95d3-57059cb2e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.980+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are certain unexpected products that are doing well, however.
        Outside of makeup, L''Oreal''s Gerschtein said DIY manicures are boosting
        sales of its nail polish brands like Essie, and false lash products are also
        seeing an increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ee70c-b4ba-4f6a-a888-9e932a295f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T23:29:37.980+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:18:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the rise of facial coverings during the pandemic may lead to
        a new favorite look -- striking eye makeup. "We are anticipating, similarly
        to what we are seeing in other markets, a rise in eye makeup as the eyes play
        a more important role in how you can express yourself in public," she said."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae4d62-df47-46ef-95f7-effd3925cf0c'
