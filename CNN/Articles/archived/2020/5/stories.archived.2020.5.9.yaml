      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drobac cautions that the idea of choosing between prioritizing public
        health or the economy "is a fallacy."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361dd36-196c-4770-9499-6f26cfbd7687'
