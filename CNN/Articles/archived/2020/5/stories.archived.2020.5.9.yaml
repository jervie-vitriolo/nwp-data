    'jcr:uuid': '2a160014-f8f1-459f-ac9c-4a229ca56e3a'
    'lead': 'Work in some public and private construction projects in areas under
      enhanced community quarantine will be allowed to continue, the Palace announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-09T16:35:17.029+08:00
