      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say the incubation period for the coronavirus varies. The
        incubation period is the time that it takes from when you are exposed to the
        virus to developing symptoms. It ranges anywhere from 2-14 days. The average
        incubation period is estimated to be five days, according to the US Centers
        for Disease Control and Prevention.</p>'
