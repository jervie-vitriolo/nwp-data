    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polar-vortex', 'United-States']
    'template': '1'
    'title': 'Polar vortex whips millions of Americans with strong winds, freezing
      temperatures and even snow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe22b9-aacf-4296-bd7e-3e5e0eaeeb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In stark contrast to last week''s sunny
        weather, more than 100 million Americans will see temperatures drop below
        freezing this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae75a3-dd54-419f-b585-dc4e7fd01028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101df56-8383-4d61-ae41-75192c782474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 states are under a frost or freeze watch, warning or
        advisory on Saturday morning. Although most of those states are in the Midwest
        or Northeast, the advisories stretch all the way down to Georgia and South
        Carolina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272383d-17f5-4b4c-bb5a-27db49d73849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb5ec7-3f1e-49b6-a429-1b426093b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some Northeast states, it will feel more like early March than
        May. A system that began in the Great Lakes region will bring gusty winds
        and 6 to 12 inches of wet snow to New England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a028ed-b916-45de-bff6-942c52c6d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99542714-22c8-48c4-9df6-86c990b017bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that interior New England will see significant amounts
        of wet snow with northerly winds becoming increasingly strong and gusty late
        Friday night into Saturday morning," the Weather Prediction Center said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03b859-37bc-4f87-9e77-56a475348614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ba94a-7a58-4da3-9a87-ce08a45db50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cities like New York, Albany and Hartford, cold rain will be
        the main focus, but some snow could mix in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51e8c6-622f-4697-a8a1-fceb07493494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ca161-ae69-452a-bc20-b48f2949187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dacb89-f968-477c-9f66-4afb37cb70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blame the polar vortex</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8161318-7343-46a4-896c-b6e63fb58c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polar vortex was so strong this winter and spring that it led
        to the largest-ever Arctic ozone hole, but not a lot of cold weather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ea9ef-7e9e-48a6-add6-a5474ce52837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff171dfa-7bcc-4b7e-bc32-b4a1ce6803e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polar vortex, as its scary name suggests, is a circulation of
        strong, upper-level winds that normally surround the northern pole, moving
        in a west to east direction -- a polar low-pressure system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e8e78-4648-4a19-8d4f-b109ab980c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6c850-77f7-415b-a4d7-7deefeb8fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These winds tend to keep the bitter cold air locked in the Arctic
        regions of the Northern Hemisphere. On occasion, the vortex can become distorted
        and dip farther south, allowing cold air to spill southward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf3f26-5749-4d58-8549-f02dac6ccb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ab018-1207-4c52-8198-7eec16c9b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t spill out into the US this winter. That''s why the
        spring and winter have been mild and major East Coast cities saw low snowfall
        amounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144e2b4-447c-4158-98a6-281106416316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7da6f6-7d07-4ef4-9dac-ed711a519273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the polar vortex is weakening, allowing Arctic air to spill
        out — leading to plunging temperatures in the East this weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4be8d1-d01a-4641-a577-3dfa0afb3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-09T17:19:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:18:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/09/weather/polar-vortex-snow-saturday-forecast/index.html">Polar
        vortex whips millions of Americans with strong winds, freezing temperatures
        and even snow.</a>"</em></p>'
