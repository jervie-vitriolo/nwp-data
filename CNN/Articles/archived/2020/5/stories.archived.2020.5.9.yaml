      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osei recorded a video of Kwarteng demonstrating how to use the device
        and posted it on social media. It immediately went viral. "It was amazing
        to see the shares and likes," said Kwarteng. "We started getting calls left
        and right. We were so proud of ourselves," he added.</p>'
