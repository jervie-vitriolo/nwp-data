    'template': '1'
    'title': 'Andy Murray joins Roger Federer in backing ATP and WTA merger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000fa91-abef-4dbe-829b-859505d7404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Andy Murray is backing a merger between the men''s and women''s
        tennis tours, a topic that rose to the forefront after a tweet from Roger
        Federer during the sport''s lockdown due to coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8601635-5619-489e-be97-0a509df0c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42955bb1-8bd0-4160-a7e1-df34ea05edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alignment of the ATP and WTA has been discussed on and off for years
        but might be closer than ever following Federer -- arguably the most popular
        player in tennis history -- asking on April 22, "Just wondering...am I the
        only one thinking that now is the time for men''s and women''s tennis to be
        united and come together as one?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9c863-78c8-4082-b534-000ce5f12b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79564fc-4cd6-48c4-8a64-f576b4446b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s record 20-time grand slam winner immediately got support
        from friend and 19-time major champion Rafael Nadal, with Murray -- another
        member of tennis'' Big Four -- now joining them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c2433-71da-406e-9494-901da98de309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc0320-9a61-457a-b2be-6f930d2e350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has long been a champion for equality, becoming the first
        high-profile male player, for instance, to employ a women''s coach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b302183-b01a-466d-8b58-db2c8be3d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab523c-839e-4836-8116-35bd2068b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s great if more of the male players are seeing it as
        a positive step for the sport," Murray told CNN''s Christiane Amanpour as
        she interviewed the three-time grand slam winner and trailblazer Billie Jean
        King.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d388011-27bb-4fe3-9d6d-c9cde2ffb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18036c36-812e-498b-b144-f63fa7380c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a very unique sport in that we have the men and
        the women competing at the biggest competitions together. That doesn''t really
        happen in any of the other global sports and I see that as a big positive.
        We have equal prize money at the events which I think is fantastic and very
        attractive to sponsors, to the audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49e15f-8b55-47f4-8e10-a47dd7b16c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0495889-5237-43f2-8987-011f1dc2643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have pretty much a 50/50 kind of audience split between men
        and women which again is rare across sports and I think all of these things
        are things that we should be celebrating in the sport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f59879-0c48-4aa2-a32b-e51286dcdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72cd20-9a2d-4229-b40a-4ee97aa55ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes they aren''t and there''s a lot of in-fighting that goes
        on with these things and I don''t think that should be the case. There''s
        obviously going to be some issues potentially with a merger, as well, but
        it is definitely I think a step in the right direction to start these conversations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20702d02-4c07-4dc1-972e-0a7e77b36781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a22cb-763f-4a51-885e-e8bb81db685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was King who sought to come together with the men nearly 50 years
        ago, which Murray was quick to point out. But when the men declined, King
        founded the WTA tour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123854a-3b1b-4d4b-9bf1-463367a9f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5fdac-a1a5-438d-852d-efa7be9054b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was "thrilled" with Federer''s public declaration because "when
        top male players bring it up, people listen." The 76-year-old American has
        spoken with the Swiss, who is part of the ATP''s player council alongside
        Nadal and, among others, the other Big Four member, Novak Djokovic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc925f0c-dacf-450a-932e-db1e0280b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49262d9d-04e9-4f6a-a677-07cbd430bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone prominent player to publicly go against the idea has been
        Murray''s friend, the sometimes controversial Nick Kyrgios.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805ac0d-8889-4de7-ac91-c0d383773f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28bb9a-d544-4e4b-87d6-4525f422ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More leverage</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b136ed5-963c-483b-a208-bb74d6999f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can grow," said King. "But what we have to understand is we
        have to stay together as a sport, because we''re not competing within our
        sport like a lot of tennis people think. We need to compete against the other
        entertainment and other sports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e531382-322a-4e5d-ac64-b74aaaf36c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81834170-d159-4f6c-ac0e-74dac1dc1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people realize we are in this business. And so I
        think it''s very important that we are together, that we''re not an acquisition.
        The WTA would not be an acquisition. We would be a full partner in this drive
        to make our sport better and more valuable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5696b-e6b8-464c-9b8f-25180fc844e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba66b0d-f81f-4cbc-8d06-804e549608f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine how strong we could be if we negotiate as one voice?
        Ka-ching."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fd2e6-ccdc-452a-b4ff-6f387866d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8936526-c6cb-4490-b284-01e666b57c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, a combined tour would presumably strengthen the bargaining
        position of players at a time when they are seeking a larger piece of tennis''
        revenue, particularly for lower-ranked players and at grand slams.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cae3b-38bd-4ca7-94ba-94b83150cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649dd4f-5046-46bb-b8e8-14dee30d58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current suspension of the tours due to the virus has given the
        ATP and WTA more time to discuss matters than ever before, while new ATP chairman
        Andrea Gaudenzi seems intent on collaborating with the WTA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4df55-b3fd-4a69-978c-c591d44499a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4995088-0e2b-4073-a2cb-07fdb46c31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent cooperation between governing bodies has only strengthened
        my belief that a unified sport is the surest way to maximize our potential
        and to deliver an optimal experience for fans on-site, on television and online,"
        Gaudenzi said in a statement sent to CNN last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cc004-6f75-46a0-acba-3d2f4875e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ea8f8-6bbf-4851-ac5c-784ff7eceaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stopped short at this stage, though, of calling for a formal
        merger.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01c6ff-9bdc-4ce3-b5bb-a253d63f03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ce471-889c-46de-a0ce-e55e719d1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTA chairman and CEO Steve Simon added in a statement: "I have long
        stated that we are at our best as a sport when we can work together, and the
        recent weeks have highlighted that fact."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8476d6-f0be-4581-9f7d-0086c31faeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660b121-5756-4bad-b2d5-69e56a4f918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has always been a fan, for example, of mixed events.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e6393-40c4-4ac6-8a53-2b6898447897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69572ca2-6718-4e32-8515-1074071b3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Murray, Nadal and Federer are on board, the Scot revealed
        that some of his ATP peers haven''t been keen on gender equality.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e443a-df5a-4be6-a574-b8230fdbc18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c77f6-0562-47e6-bc5c-23046b1b0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some male players unhappy</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f965391-76a9-483f-a5a8-9d9770f2a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old said in the past when there have been prize money
        increases for both men and women -- and women made the same amount as the
        men -- some of his fellow players objected.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33853593-2d74-4e36-bc11-f9443accf12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2cf07-8175-47e2-aa49-2f920d3671fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to some of the male players about that who were unhappy
        because the prize money was equal," he said. "And I said, ''Well, would you
        rather there was no increase at all? You know?'' They said to me, ''Yeah,
        actually.''</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd11a15-22bf-46c3-b643-45fc94640b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bab40e-3656-4c15-bd39-bf4fa4585ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s some of the sort of the mentalities you are working with
        in these discussions where someone would rather make less money so they''re
        not on an equal footing with some of the female players, so there will be
        some challenges."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4aad7-990d-40b0-b4f0-5fa9f4d295f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d985338-e49a-44dd-afb7-40658aed1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was imperative for more women to be involved in the decision-making
        process.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828874f-a642-4473-956b-3a4581875db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754eda1a-7323-4fac-9b10-cc88e81f34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming to this sort of key decision makers right now in tennis,
        pretty much all of them are men and I think that when these discussions happen
        it''s quite important not just to see this merger through a man''s eyes and
        to bring more women into the decision making positions so that everybody''s
        voice gets heard and protected in the discussions," said Murray.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369e617-c34a-45e6-b76e-f495a2d87a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de17fc-92a5-40ea-a72c-42a25ec8287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if that happens we have huge potential as a sport to -- I already
        think it''s a very special sport because of what we already have -- (make
        it) even better."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5af3e3-4def-4615-8124-870f8abbfeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc79a68-8765-40c7-a4bc-7803975b2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23423b9e-817b-4920-a10a-f97ba624208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro tennis won''t return until July 13 at the earliest, following
        the cancelation of Wimbledon, though several exhibition series'' are starting.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0f5bc-e7a6-4551-a357-8a6149931b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T23:46:36.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:54:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/02/tennis/murray-king-atp-wta-merger-tennis-gbr-intl-spt/index.html"
        target="_blank">"Andy Murray joins Roger Federer in backing ATP and WTA merger"</a></em></p>'
