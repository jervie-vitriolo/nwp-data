    'template': '1'
    'title': 'Nintendo Switch and ''Animal Crossing'' are quarantine bestsellers.
      Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f54926-00fb-40bc-bc16-cf88c0071df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.546+08:00
      'mgnl:createdBy': 'janine'
