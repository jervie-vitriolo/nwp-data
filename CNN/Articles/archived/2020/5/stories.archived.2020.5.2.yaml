      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5efc7-b10e-4599-870f-21628a65f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military have been at the front line in the government''s
        fight against the coronavirus disease. They have been deployed across the
        country since March to enforce enhanced community quarantine in Luzon and
        lockdowns in other areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686a262-c085-42f7-ae8f-00b7028ba6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d381542-5915-4285-9c32-4d6e5cb7d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire country is under general community quarantine, while
        high-risk areas like Metro Manila are under a stricter ECQ, marked by stay-at-home
        orders and suspension of most work and public transport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99b96b-ee19-4e79-9c76-cbb52a1bbfc1'
      'mgnl:activationStatus': true
