    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e51eb4-0e18-496f-8033-08ef56192080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.332+08:00
      'mgnl:createdBy': 'janine'
