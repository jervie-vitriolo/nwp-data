      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, that kind of situation exists. You have PD 1602 for the poor
        but you have PAGCOR franchising bigger gamblers and owners of casinos. While
        there are laws that prevent a kind of addiction or vice, we fail to see how
        it differently impacts the poor and vulnerable vis a vis the rich,” Leonen
        said.</p>'
