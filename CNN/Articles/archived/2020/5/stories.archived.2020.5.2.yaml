      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the darkest moments, sometimes a plan of action and a little
        luck are the only things people have.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f00fc-f2e5-4f0f-aa7d-92f740c29bad'
