      'mgnl:type': 'text'
      'text': '<p>"Because of his experience, he has been all over the world, because
        of his work in the Caritas Internationalis, and also because of his prudence,"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28ec13-bf0c-4458-89ef-c0abce309c31'
      'mgnl:activationStatus': true
