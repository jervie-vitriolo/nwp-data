    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e411c64-6e0b-430a-b567-437bc772b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.336+08:00
      'mgnl:createdBy': 'janine'
