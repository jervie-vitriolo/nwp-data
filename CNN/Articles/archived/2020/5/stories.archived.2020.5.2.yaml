      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99b96a-a96b-45aa-adb9-26081b4f5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, RCMP announced its officers had expanded their investigation
        into the US but would not elaborate on the nature of their leads. Police say
        they believe the gunman acquired at least some of his weapons in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2f5f9-2995-4862-98f4-26eb7211bec9'
      'mgnl:activationStatus': true
