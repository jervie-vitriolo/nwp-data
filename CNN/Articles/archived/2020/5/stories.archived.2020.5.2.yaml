      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año told CNN Philippines the task force, of which he is a key member,
        has received a number of request from local governments for an extension of
        the enhanced community quarantine or ECQ in their areas, but only that of
        Albay and Zamboanga were approved.</p>'
