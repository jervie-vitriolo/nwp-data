      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Philippine
        National Police on Saturday reported seven new coronavirus disease cases among
        its personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02452b59-d147-4382-a662-9b4b7dddcd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
