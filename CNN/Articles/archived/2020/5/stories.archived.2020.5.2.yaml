    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catholic', 'Church', 'Cardinal', 'Tagle']
    'template': '1'
    'title': 'Bishop: Tagle''s appointment an honor for the Filipino faithful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b232f-a0a5-48bf-a440-5687aa883e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> - The newly-appointed
        Apostolic Administrator of the Manila archdiocese said that the promotion
        of Luis Antonio Cardinal Tagle is an honor for both him and the Filipino faithful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b418a-bf52-4f84-9470-62f6e2cfa976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis promoted Luis Antonio Cardinal Tagle to the rank of
        Cardinal-Bishop, the highest title of a Cardinal in the Catholic Church on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2ae7e-75f0-4d2a-a60d-491f172cfaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle joined the ranks of 12 others in the Order of Bishops, who
        are mostly from the Latin&nbsp;Churches and three cardinal patriarchs from
        the Oriental Churches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2b362-45d7-462c-b3dd-b00f36b17004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/1/Pope-Francis-promotes-Cardinal-Tagle-Cardinal-Bishop-.html">Pope
        Francis promotes Cardinal Tagle to rank of Cardinal-Bishop</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c777f-23dc-483b-adfd-3bd601c21b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Auxiliary Bishop Broderick Pabillo told CNN Philippines that
        the position of Cardinal-Bishop is important, and the Pope''s decision to
        promote Tagle is "a sign of great trust and honor" for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083a41f-fb0e-4237-8766-7d6e67ffec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre yung honor na binigay kay Cardinal dahil siya ay Pilipino,
        somehow we are also honored," Pabillo said in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2410f-6e18-457f-b913-18aac28e3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, the honor given to the Cardinal because
        he is Filipino, somehow we are also honored.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a68c40-b447-482b-be61-cbe5ee06c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At lalong lalo na ang Archdiocese of Manila, na nanggaling siya
        sa Archdiocese of Manila, it''s also an honor to Archdiocese of Manila," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf074cf-44bf-4308-982e-4447a4579dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most especially [it’s an honor] for the Archdiocese
        of Manila, since it is where he came from, it''s also an honor for the Archdiocese
        of Manila.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42489589-7bdb-4544-bee7-328ba25737de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.768+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Catholic Bishops'' Conference of the Philippines,
        cardinal bishops hold jurisdiction over a church in a suburb of Rome, while
        working in departments of the Roman Curia, the central administration of the
        church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a3e6c-28d2-45a9-9496-db9b2c3af8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:00:55.769+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what characteristics he believed made Tagle well-suited
        for the position, Pabillo said the previous position Tagle held as Prefect
        of the Congregation for the Evangelization of Peoples played an important
        part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
