    'jcr:uuid': '244c3e90-e0b7-481e-bd82-2b483ab6957e'
    'lead': 'The World Health Organization said it still considers the coronavirus
      pandemic a public health emergency of international concern, WHO''s highest
      level of alarm for the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T00:53:46.025+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:55:39.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:18.301+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 still a public health emergency of international concern, WHO
      says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f006e-b231-4f84-bbfc-4b2cccac2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:53:46.026+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The World Health Organization said
        it still considers the coronavirus pandemic a public health emergency of international
        concern, WHO''s highest level of alarm for the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37053607-49c0-4b98-8561-1a2a6f508164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:53:46.026+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 pandemic is not finished," committee member Dr. Didier
        Houssin said during a media briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9738661-23ed-4bb1-b658-969e0ae6d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:53:46.026+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houssin added that there is still much to learn about the transmission
        of the coronavirus.Currently, there is no vaccine nor licensed therapeutics
        for the treatment of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d36e80-86ba-43f5-b112-74c52177d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:53:46.026+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessing the response: On Thursday, WHO reconvened the committee
        of independent international experts to assess the state of the coronavirus
        pandemic and review WHO''s recommendations on how to respond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319036af-3c9d-44ed-b496-009ec36a3a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:53:46.026+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the committee would meet again in 90 days, or sooner,
        if needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b5b1a-f62e-4368-a2e4-7acf58f7c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:53:46.026+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, earlier today, WHO confirmed to CNN that it has not
        been involved in China''s investigations of the origins of the novel coronavirus
        — but it "would be keen" to participate in such studies.</p>'
