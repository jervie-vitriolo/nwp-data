    'mgnl:tags': ['Cebu', 'COVID-19', 'OFWs']
    'template': '1'
    'title': 'Four more overseas Filipinos who returned to Cebu test positive for
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cb935-edd0-4845-b727-ad30f8b124ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.558+08:00
