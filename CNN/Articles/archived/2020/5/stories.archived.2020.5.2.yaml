    'mgnl:tags': ['Canada']
    'template': '1'
    'title': 'Canada bans assault-style weapons after its worst ever mass murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72adb7-650a-4c11-9fde-eec55490e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Assault-style weapons are banned in
        Canada effective immediately, the country''s prime minister said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ed022-3493-4253-bcb0-8be4b85f15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bd261-957a-4672-89e5-028a4aafe3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes less than two weeks after Canada''s deadliest rampage
        in modern history, when a gunman in Nova Scotia killed 22 people after a 12-hour
        reign of terror.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b182f25-801e-46c2-a241-85011b69b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfee3ad-4fb0-400c-8322-7071ba0a2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need an AR-15 to bring down a deer," Prime Minister
        Justin Trudeau said at a news conference in Ottawa. "So, effective immediately,
        it is no longer permitted to buy, sell, transport, import or use military-grade
        assault weapons in this country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07339459-a3bc-4a42-9913-1ee9d8104db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419140c4-2307-4ac6-835e-dc784e7ca8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the gunman had several semi-automatic handguns and at
        least two semi-automatic rifles, one of which was described by witnesses as
        a military-style assault weapon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a901f-169c-40ad-99f3-036d4055e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2a5ca-0e33-479c-b7c7-7916ed5d4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These weapons were designed for one purpose, and one purpose only,
        to kill the largest number of people in the shortest amount of time. There
        is no use and no place for such weapons in Canada," Trudeau said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcf62f-9bcc-416a-bcbc-cb7d222279dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388e9c8-702f-48db-8283-254e2ef4a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is effective immediately but disposal of the weapons will
        be subject to a two-year amnesty period. Trudeau said some form of compensation
        would also be put in place but the firearms can also be exported and sold
        after a proper export license is obtained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188bd4c-e24e-45d2-8b7f-88ed5bb0c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a0334-3cb5-43d6-9774-57a35aad1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said that "thoughts and prayers" for mass shooting victims
        were no longer enough and that''s why his government acted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948ec62-fa61-48a1-a729-18713f96bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922c9b0-4ca1-4abf-bb73-3543244dd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nova Scotia shooter used a replica police car and an RCMP uniform
        to impersonate a police officer as he killed both people he knew and strangers,
        police said. He was fatally shot by officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cd24b-90c4-4495-a1fa-dd00116e91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d78db0-8d08-4f68-8d27-19f304110450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 22 people killed, 13 were shot and nine died in house fires,
        Royal Canadian Mounted Police said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8c754-89b4-4812-a176-fa8ecdef6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b02ee-d231-4255-bf60-ab9f3807fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCMP said the gunman, Gabriel Wortman, 51, also killed or wounded
        animals and pets that he found at the homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9b221-d4ae-4ffe-9732-eda1903d9cde'
