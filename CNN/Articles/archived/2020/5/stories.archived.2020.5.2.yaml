    'jcr:uuid': '9b157c95-54fc-497e-bbf3-9528ed8be635'
    'lead': 'The government has distributed cash assistance to about 61% of the 18
      million low-income families targeted under the social amelioration program,
      with six days to go before the deadline, the Interior Department reported on
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T15:10:45.233+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:55:12.864+08:00
