      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has infected more than 3.3 million and killed
        238,000 since the outbreak began in Wuhan, China in December 2019.</p>'
    '3':
