      'mgnl:lastActivated': 2023-01-26T12:54:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, May 2)</strong> - Four more
        overseas Filipinos who returned home to Cebu have tested positive for COVID-19,
        Cebu Governor Gwen Garcia confirmed on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e05b7-c67a-4ae0-9202-481c205d7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.558+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acdc8c0-9c3d-4984-bca2-ec4304d47168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.558+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases have raised the total number of infections among repatriated
        Filipinos in the island to 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd345e9-24a3-49e7-8eea-125a501b8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.558+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were among 220 overseas Filipino workers (OFWs) who arrived
        in Cebu on April 27. They were allowed to travel back to the island after
        receiving negative results from rapid antibody tests in Manila on April 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342499e1-c070-4a9f-bd12-fc24880b30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.558+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4398ad3-9822-453f-b007-40121871c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.558+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival at the Cebu Port, the OFWs were subjected to swab tests
        and required to spend the 14-day quarantine period at different hotels in
        Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e891a-2dcf-4d80-b077-0c976c2fdb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.559+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6317d4-b34e-4c44-968e-9340060b4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:25:05.559+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities assured that there was no interaction between
        the OFWs and Cebu residents because of the isolation procedures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f7c3b-4f01-4fe8-bba8-1164d23c9745'
      'mgnl:activationStatus': true
