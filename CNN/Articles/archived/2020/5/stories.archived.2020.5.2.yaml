    'lead': 'At the first official briefing by a White House press secretary in 417
      days, Kayleigh McEnany promised journalists, "I will never lie to you."


      McEnany proceeded to say a bunch of things that weren''t true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T10:40:01.158+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:55:20.855+08:00
