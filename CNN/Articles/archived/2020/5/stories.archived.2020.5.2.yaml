      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked if Tagle could be the first Filipino successor
        to the Pope in the future, Pabillo said that it''s too early to say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08999605-6e39-4796-ac53-af50ef586002'
