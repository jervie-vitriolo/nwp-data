  'QCPD-file-charges-against-guard-for-punching-Grab-driver':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-02T16:04:53.064+08:00
    'imagesource': 'jcr:3c296832-5937-4d4b-acf6-13b50778d97f'
