      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The commander
        of Joint Task Force (JTF) COVID Shield recognized the difficulties law enforcement
        officers will face in places where general community quarantine will be enforced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce5cc7-60f7-4aab-bada-b664c421c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.668+08:00
