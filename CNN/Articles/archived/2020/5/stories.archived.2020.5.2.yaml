      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the additional cases have been recorded in Cebu City,
        where at least 119 more people have been infected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fcfcf-5aab-4ae2-b15d-521f953c9827'
