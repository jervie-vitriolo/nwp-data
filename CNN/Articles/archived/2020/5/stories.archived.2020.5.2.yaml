      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2b8d7-3141-4384-b74a-c241f4b8458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe Wortman acted alone in the shootings and arsons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992488b-49ac-47ec-8123-f7985319c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
