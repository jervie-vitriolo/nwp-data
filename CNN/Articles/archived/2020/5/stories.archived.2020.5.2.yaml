  'US-FDA-remdesivir-COVID-19':
    'author': 'Arman Azad and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T06:19:26.692+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8417edcc-7a3d-4be6-940d-0497c327de45'
    'lead': 'The experimental drug remdesivir has been approved to treat hospitalized
      patients with severe Covid-19, the US Food and Drug Administration says in a
      letter'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T06:25:15.168+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:55:32.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:19.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['remdesivir']
    'template': '1'
    'title': 'US FDA issues emergency-use authorization for remdesivir to treat hospitalized
      patients with severe COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a7db0-e103-449f-acd4-c964f791dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The experimental drug remdesivir has
        been approved to treat hospitalized patients with severe Covid-19, the US
        Food and Drug Administration said in a letter on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4620911-0dd8-418d-a082-1a97a4c6796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir is the first authorized therapy drug for Covid-19 in
        the United States, FDA Commissioner Stephen Hahn said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be582c31-bced-4a3a-954c-524c3e054ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important clinical advance that showed a statistically
        significant reduction in time to recovery for patients with Covid-19 and is
        the first authorized therapy for Covid-19." Hahn said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6dc93c-cdb4-4a4e-989d-0a439fd0faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA issued an emergency-use authorization on Friday, saying
        the benefits of the drug outweigh its risks in patients. An emergency-use
        authorization is a lower regulatory bar than full FDA approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb414994-a0c4-453e-ae02-b28908174c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denise Hinton, the FDA''s chief scientist, said in the authorization
        letter that there is "no adequate, approved, and available alternative to
        the emergency use of remdesivir for the treatment of COVID-19."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911deee1-6616-45f1-905a-929d7977d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA limited its authorization of the drug to adults and children
        with suspected or laboratory-confirmed Covid-19 and severe disease, which
        includes low blood oxygen levels, the need for oxygen therapy or the need
        for a ventilator or other intensive breathing support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208446be-615f-4341-851b-a4d25c02e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible side effects of remdesivir include increased levels of
        liver enzymes -- which may be a sign of inflammation or damage to cells in
        the liver -- and infusion-related reactions like low blood pressure, nausea,
        vomiting, sweating and shivering, the FDA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79bc2df-8f64-4741-a2af-ad9b0cc0effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, speaking in the Oval Office on Friday, called
        remdesivir a "very promising situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055fca5-9813-491f-ace1-a38e1a7963f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important treatment for hospitalized corona patients and something
        I spoke with Dr. Hahn and Dr. (Andrew) Fauci. I spoke with Deborah (Birx)
        about it. It is really a very promising situation," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065c095-ad72-4654-ae6e-6d1dbb5d2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government is expected to control the distribution of
        the drug, the FDA letter says, in order to consistently use the drug with
        the "terms and conditions" of the authorization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7993a-9994-4ab4-bd43-7f528dc8d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug must be administered intravenously. While the optimal dosing
        is still unknown, Gilead Sciences, the drug''s marker, recommends that patients
        on ventilators take the drug for 10 days and non-ventilator patients only
        five days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c78012-9547-4f9e-b711-f1d170e7e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead has donated the existing supply of the drug, which could
        cover at least 140,000 treatment courses for patients with Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d1f65-ec22-4ec6-ac8f-17065a835be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has set a goal of producing at least 500,000 treatment
        courses by October, 1 million treatment courses by December 2020 and millions
        more in 2021, if required," the company said in a statement on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bb5fc-45a8-48bb-80df-a8910444884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be working very closely to get that to patients, working
        with FEMA, working with other parts of the government to make sure that we
        get that to the patients in need as quickly as possible because there are
        patients out there that can benefit from this medicine today that are hospitalized,"
        said Daniel O''Day, chief executive officer of Gilead Sciences "We don''t
        want any time to waste for that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036691fe-bc5d-4397-b47a-e3e78598b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Day thanked the patients and caregivers who participated in the
        drug''s early clinical trials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b9300-2e90-4c40-8df0-93ba687b8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a government-funded study found that patients
        who took remdesivir recovered faster than patients who did not. The drug improved
        recovery time for coronavirus patients from 15 to 11 days. That''s similar
        to the effect that the influenza drug Tamiflu has on flu. Tamiflu also doesn''t
        cure patients quickly, but can reduce how long they are sick.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf0a8b-6fc2-4e29-896f-3f4a5ec85b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:25:15.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/01/health/remdesivir-fda-authorization/index.html"
        target="_blank">FDA issues emergency-use authorization for remdesivir to treat
        hospitalized patients with severe COVID-19</a></em>"</p>'
  'table-for-one-sweden-':
    'author': 'Stacey Lastoe, CNN'
    'caption': 'Courtesy: Linda Karlsson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T06:46:58.890+08:00
    'imagesource': 'jcr:b3d7e8eb-f1d4-421f-9c39-8d7edc0f8d0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c5c25de-48e3-4447-9fc0-ed9046d91fe0'
    'lead': 'The promise — and premise — is no interaction with others. This is an
      individual experience meant to be enjoyed in isolation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T06:55:12.025+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:55:31.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:20.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
