      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF recommendation for Albay and Zamboanga will need President
        Rodrigo Duterte’s approval.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6db29a-f74f-42c9-b6af-bcf12a21cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:17:15.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the task force’s recommendation was based on the sudden
        increase in COVID-19 cases and insufficient capacity in their local healthcare
        system to handle the COVID-19 outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad4d9d-119a-4479-8954-a9ce01e34b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:17:15.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahihirapan silang i-contain kaya kailangan ng EQQ.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1f003-4a91-4b4e-bb46-20f1278eacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:17:15.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: They will have a hard time containing the disease
        so the ECQ is needed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ffa69-de21-4618-bb83-11738553654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:17:15.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga confirmed 19 new infections on Friday, bringing the total
        number of cases across the city to 30.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4ba6f-696a-444f-ba05-5ad51584e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:17:15.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay has the most number of confirmed cases in Bicol, with 34.
        To date, there are 43 COVID-19 infections in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2362b-0d17-46f9-b88c-052e682d3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:09:16.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the more relaxed general community quarantine applies
        to most of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e67e01-2be8-4feb-ae4f-5e0af10c262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:09:16.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ remains in Metro Manila, Calabarzon, Central Luzon except
        Aurora province, the provinces of Pangasinan, Benguet including Baguio City,
        Iloilo, Cebu including Cebu City, Bacolod City, and Davao City until May 15.</p>'
