      'mgnl:lastActivated': 2023-01-26T12:54:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing Saturday, PLGen Guillermo
        Eleazar said, areas under GCQ will be especially tough for them to monitor
        because there will be more people on the street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efe088-5bb7-45df-8160-cbc882d6ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the major interventions by the police is the conduct
        of checkpoints and this would be more difficult to man in areas under GCQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29651e-31b8-439f-ad75-6c2e3df5523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isang malaking</em> challenge <em>sa atin, itong</em> GCQ,
        <em>dahil alam naman natin na</em> ECQ compared with GCQ <em>mas marami po
        ang</em> APOR, or authorized persons outside residence <em>dito sa</em> GCQ...
        Imagine <em>po natin kung magsasagawa po tayo ng istriktong pagsasagawa ng</em>
        checkpoint <em>diyan sa</em> GCQ area, then we will defeat the purpose of
        partially opening our economic activity <em>dahil talagang sobrang</em> traffic
        <em>niyan,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a16404-3f47-4d9d-b14b-9ed769a1318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The GCQ is a big challenge for us because there will
        be more APOR, or authorized persons outside residence, compared to ECQ...
        Imagine having to strictly enforce checkpoints in areas under GCQ, it would
        defeat the purpose of partially reopening economic activity because there
        would be heavy traffic.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11d200-51c2-4ef9-9605-1c040e2d4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure they would still be able to enforce the law, Eleazar
        said they would increase police presence and visibility and would patrol places
        of convergence in establishments allowed to operate to check whether rules
        are being followed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061dcd25-4240-4625-adac-5cfec7c5a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Eleazar said he was hopeful people would know what to do
        having come from enhanced community quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1c6ef-0691-46ee-8071-8adee6fe5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasaksihan naman ng ating mga kababayan</em> for the past 46
        days <em>ang ating paghihirap at sakripisyo ng lahat kung kaya''t sa tingin
        ko e mas naisip na nila na dapat talaga mag-cooperate para makuha natin itong</em>
        objective <em>ng ating</em> quarantine <em>na naextend hanggang</em> May 15,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc796b-4b95-4420-b6f4-3d8bb6e672e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past 46 days, they saw how difficult it was
        and how much we had to sacrifice so I think they understand that they need
        to cooperate so we can achieve the objectives of the quarantine which was
        extended until May 15.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75e99d-7f0d-410e-8a73-b3a3caced733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, Eleazar also shared how the crime rate across
        the country has gone down since the quarantine declaration on March 17.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de38cd-4eea-46c5-a6be-9c948179df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 46 days — <em>ito po yung nagsimula ang ating</em>
        community quarantine <em>nung</em> March 17 — <em>hanggang kahapon, yung ating
        krimen ay tuloy na bumababa. Sa buong</em> Luzon 67 percent <em>ang binaba,
        sa</em> Visayas <em>naman ay</em> 58 percent <em>at sa</em> Mindanao 51 percent,
        for an average of 61 percent <em>sa ating buong bansa,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1826cc7-1295-4705-b848-bade54b92a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:45:43.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the past 46 days — this was when the community
        quarantine started on March 17 — until yesterday, crime continues to go down.
        It went down 67 percent in Luzon, 58 percent in the Visayas, and 51 percent
        in Mindanao, for an average of 61 percent nationwide.]</p>'
  'jail-congestion-supreme-court':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-02T17:53:05.468+08:00
    'imagesource': 'jcr:9c6e7c26-0c16-46ed-ad96-71f7be06e65a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f001dcd6-85db-4e3e-b06a-4660d31b5f69'
    'lead': 'Associate Justice Marvic Leonen says the Supreme Court is ''very aware''
      of the congestion in many prisons and detention centers in the country. But
      he points out this is a responsibility that rests not only with the Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T17:59:45.175+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:54:59.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:26.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decongesting jails not only the court’s responsibility, SC justice says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40ba6d-45f1-4484-9278-94c49b833bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> – Associate
        Justice Marvic Leonen says the Supreme Court is “very aware” of the congestion
        in many prisons and detention centers in the country. But he points out this
        is a responsibility that rests not only with the Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61178739-9a3b-4e7a-9c91-0128e46f7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is likewise the responsibility of local governments, executive,
        as well as the legislature,” Leonen said in an online media forum on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b873ffa-0599-4cbd-97e4-753ee14e9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they do understand the humanitarian consideration, justices
        need to hear all the parties in order to come out with a solution, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd9ee3-1a33-4522-b723-ea233ac8aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that it’s "dangerous for them to think too much outside
        the box,” as suggested by some who favor fast-tracking the release of inmates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6497c-8980-4971-95b5-e407f86e2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that would mean we will be ourselves be the first to violating
        certain constitutional rights if we do so,” Leonen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbf488-0fa8-4423-92b9-eb8b6f17ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups and personalities have called for the release of
        low risk, vulnerable inmates amid the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9568ea6-e98c-4d8b-bdb9-5b7db7c97121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of prisoners and detainees in different parts of the country
        have contracted the viral disease. Several jails have also reported inmates
        dying of COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602d598-84e5-4dee-9552-5661753123f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition before the high court seeks the temporary liberty of
        elderly, sick, and low-risk prisoners on humanitarian grounds. But the justices
        have yet to act on it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbd50c-8ff0-431e-a887-dbcc50427a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/8/supreme-court-prisoners-covid-19.html?fbclid=IwAR2_ofrSDG_VopUM7PviUTwuVBfkGTQB61OqnRdcpjvEeU7xdfn30UcYTBU">READ:&nbsp;22
        prisoners ask Supreme Court for temporary freedom amid COVID-19 crisis</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c859ea-3d69-46d2-84a6-8145fd4a7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the SC has already taken steps to decongest jails.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8efadb-af67-446b-bdaf-27cc889c665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recently <a href="https://cnnphilippines.com/news/2020/4/30/supreme-court-bail-indigent-inmates.html">allowed
        reduced bail and recognizance for indigent prisoners</a>. It also ordered
        the urgent release of prisoners who qualify based on the guidelines on recognizance
        and provisional dismissal of cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9773dfe-93fc-4dbd-a8b5-319522222d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:59:45.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said the Court may not be as fast as people think. “We are
        not the executive, we are not the legislature. But we are careful about setting
        a precedent during these times,” he said.</p>'
