      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation had been in the works for months after Trudeau promised
        during his reelection campaign in late 2019 to beef up gun control, especially
        for cities hard hit by gang violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd8ef7-bdcd-49b7-a9ff-1de39da9d48b'
