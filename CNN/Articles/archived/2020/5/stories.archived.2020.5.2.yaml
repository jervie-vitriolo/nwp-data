      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b09329-68e3-4f4a-911c-9f47d5fd94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A taste of post-pandemic life</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802484f3-0927-4bf8-ac8f-b58be41ccffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small size and portability of the device''s design also makes
        it a good fit for casual gamers who already enjoy mobile gaming, said Laine
        Nooney, an assistant professor and historian of video games at New York University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e458f-6c21-42db-bb99-dc20151b32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7966ffd-e03b-4a60-8f3f-d59ac37a4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marian Diaz, 51, director of thriving in ministry at Catholic Theological
        Union, a graduate school of theology, said her daughter got her to start playing
        "Animal Crossing" on the Switch a couple of weeks ago. Diaz said she used
        to play "Pac-Man" at the arcade within a restaurant or bowling alley but never
        had a console growing up. The most she did was borrow a friend''s Atari.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d1369-f742-4745-b118-d78dd40ed11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f8156-9a24-4497-88cc-e50c529b657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of gameplay, I mostly enjoy walking along the beach collecting
        seashells and fishing. In a strange way, the game is bringing back childhood
        memories," said Diaz. "Hopefully, the game is a taste of my post-pandemic
        life!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e3da8-359a-4f18-b3ff-15545ef9c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113eb275-872a-44c4-ba48-c75e40d62d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Sharon Yang, 26, a financial analyst, shares a Nintendo
        Switch with her boyfriend to play "Animal Crossing." Growing up, Yang played
        mostly Neopets, a web browser game where you care for virtual pets. Before
        the quarantine, Yang said she had never thought about actually buying a Switch.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f881e5-2d32-4f0c-8f20-4f86c2812490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e74f18-7698-42be-ba3d-4b4e98237d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang "started getting really restless from staying home for the
        first six weeks" and she noticed many of her friends were posting photos of
        the game online, so she decided to split the cost of a Switch with her boyfriend
        in April.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0908607-8db4-4bcd-abe8-8d31de2ebf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3c64f-e5ed-446b-bcea-61e9459a0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing about the game is that it''s allowed me to stay
        connected with my friends and even friends that I haven''t talked to for a
        while without needing being forced to talk about everything that''s going
        on," she said. "I don''t believe that I would have picked up this game or
        played for very long if we were still going outside. But in this situation,
        I''m glad that it distracts me."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35944302-d7f4-4205-a216-f1ebad4642d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575549b-5325-441e-9fad-a2b723393ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New competition is around the corner</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3b6b4-93bb-4cd4-897a-d0814ed7abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not Xbox or PlayStation?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57990a65-d829-4829-890c-32e11c103231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1e3a0-3c2c-42a5-b834-1cae5ca7d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are holding out on buying an Xbox or PlayStation because
        "everyone knows the next generation of those products drops this holiday season,"
        said Nooney, the NYU professor. Both consoles are still slated for release
        in holiday 2020, despite the ongoing pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacdd99-db15-497e-8f69-1de309f2fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d27333-86f7-408e-9527-a92d1279893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch was released more recently than its competitors and its
        novelty hasn''t worn off yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde005c-2bde-42d4-985f-e8bdfc6060c3'
