      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f88a07-7da0-46a8-a286-7f51dcadecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:50:20.270+08:00
      'mgnl:createdBy': 'janine'
