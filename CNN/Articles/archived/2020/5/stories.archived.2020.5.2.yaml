      'mgnl:lastActivated': 2023-01-26T12:55:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Business
        process outsourcing companies reject the government''s comparison of their
        operations with offshore gaming firms in the country that are now being allowed
        to resume activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba9961-f8e9-4709-8685-5b1afbbbdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In approving Philippine offshore gaming operators to resume work
        partially, the government considered them to be part of the BPO industry,
        President Rodrigo Duterte''s spokesperson Harry Roque said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055ad60-1713-489a-941f-0a54d4d54537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IT and Business Process Association of the Philippines,
        or IBPAP, the umbrella industry group of BPOs, said in a statement on Saturday
        that “POGOs cannot be considered as BPO.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75e58f-a7bb-4c76-aab0-54517afc993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They listed at least four "key differences" in the nature of their
        business and that of POGOs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818c847-1b7b-42fe-bc70-80ad9952850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the industry group said, BPOs are registered with the either
        the Philippine Economic Zone Authority or the Board of Investments, while
        POGOs get their license to operate from the Philippine Amusement and Gaming
        Corporation, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87eac9-0cb5-4481-b47e-d0835cad53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both types of businesses are into offshoring, the POGO companies
        “primarily do so because they are allegedly unable to practice their betting
        or gambling functions in their respective shore,” the group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50541742-b781-4c29-a210-0715e32bb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most POGOs in the Philippines are set up by Chinese interests who
        are reportedly cannot operate in their native country China due to restrictions
        there on gambling operators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a663d8-a01a-482f-bd6e-8a3f5b252af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPO association also pointed out that they invest on Filipino
        workers while POGOs mostly employ&nbsp;foreign nationals, BPO companies said
        they create “higher value” jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d0f70-86e4-4f46-b8ec-906216def928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great majority of workers in POGOs are said to be Chinese nationals
        who cater to gaming clients in the Chinese mainland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1ea97-90a5-4fad-aa0d-19222a70fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT-enabled jobs in BPOs, the industry group said further, require
        "a range of technical, domain, and soft skills" that place greater value on
        Filipino workers'' "strong English and technical skills, customer service
        orientation, and ability to adapt to foreign cultures."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b46b58-8b7a-4abd-bc47-c58bf02cb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, in turn, has directly benefitted millions of Filipinos by
        providing them with better employment opportunities throughout the years.
        In the case of POGOs, majority of their staffing comes from foreign labor
        brought into the country to support their operations," the BPO association
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbb8a3-aae7-4511-b70d-eba714f6850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/1/POGO-operations-resume-community-quarantine.html"
        href="https://www.cnnphilippines.com/news/2020/5/1/POGO-operations-resume-community-quarantine.html"
        target="_blank">Friday</a>, the government allowed POGOs to resume partial
        operations at 30 percent capacity starting May 1. They have to comply first
        with requirements&nbsp;such as coronavirus testing for all workers before
        they can return to their workplaces, the payment of taxes and guarantee fees
        to the government, and the practice of physical distancing in offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73336951-3566-47e1-a536-0d58567ce53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR Chairman Andrea Domingo earlier said POGOs'' earnings can
        be used in government efforts to fight COVID-19.&nbsp;Roque said the government
        can collect as much as P600 million in monthly revenues from POGOs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc57cd4-f012-424e-a7c0-c5e2de5552fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque insisted on Saturday that POGOs are part of the BPO industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20a4a9-a79c-4142-9af7-baa8a7579ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang POGOs naman po kasi ay isang klase ng BPO. Wala pong favoritism
        diyan," Roque said in a Laging Handa briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d4e81-f7b3-40ca-952d-c63114afc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: POGOs are considered BPO. There is no favoritism there.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef20117-ef5b-4e09-87d6-8983a02ab3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained Philippines-based POGOs provide the IT systems necessary
        for gambling to be held abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c372f9-8676-43e2-88de-f5fd828bfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new quarantine guidelines, establishments catering to
        amusement and entertainment are still banned from reopening.</p>'
  'tugade-airprot-reopen-general-community-quarantine':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Transportation Secretary Arthur Tugade'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-05-02T14:21:22.468+08:00
    'imagesource': 'jcr:2d2731d7-3a48-4440-9334-93eec591b1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a7479a2-853a-4d8f-a630-59f55a34cc42'
    'lead': 'Transportation Secretary Arthur Tugade has told the Civil Aviation Authority
      of the Philippines (CAAP) and other airport officials to consider opening airports
      in areas under general community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T14:30:23.515+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:55:13.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:23.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DOTr', 'Department-of-Transportation',
      'Arthur-Tugade', 'CAAP-', '-Civil-Aviation-Authority-of-the-Philippines', 'airport',
      'Jim-Sydiongco']
    'template': '1'
    'title': 'Tugade tells CAAP, authorities to consider opening airports in areas
      under GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5dc680-65a7-4bfb-a5bf-e573acecde60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Transportation
        Secretary Arthur Tugade has told the Civil Aviation Authority of the Philippines
        (CAAP) and other airport officials to consider opening airports in areas under
        general community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0c9fc-ef1c-431d-9664-4a53ec98ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said doing so would make commercial flights available to
        passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1d9ae-3c2c-4b2d-9edc-936e39bd2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade made the statement at a video conference on April 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220357db-f61d-4038-8f23-fa4b4163f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reopening of airports in GCQ areas to commercial aviation will
        gradually jump-start airline operations now hard hit by the COVID-19 pandemic.
        This will plant the seeds for domestic tourism. This should seriously be considered,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464aefb2-eea2-4a62-8324-fc0315dcd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting CAAP Director General Capt. Jim Sydiongco&nbsp;said
        airlines already have route networks within the Visayas and Mindanao and these
        can be used to enforce Tugade''s instructions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424aae7a-a565-4fe0-b761-cfec3f7a97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some airlines are readily capable of mounting inter island flights
        to serve communities from one GCQ area to another GCQ area using the inter
        Visayas and/or Inter Mindanao air routes,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a732e0-4407-4627-8e9f-04e0814ca328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice, Sydiongco said, is called the Hub and Spoke model
        where carriers can use regional airports as alternative hubs while other airports
        are closed and cannot operate regularly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702337c-c935-4dba-9a6c-3bfa562c0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to operationalize this approach before the end of next
        week, but of course without compromising health and safety protocols set by
        the IATF and the Department of Health. Pag-iisipan namin kung paano ito maisasagawa
        ng maayos at mabilis,” Secretary Tugade said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75473323-0624-4ca7-9564-59c45bf4a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said <a href="https://www.cnnphilippines.com/news/2020/5/1/ride-hailing-services-to-operate-GCQ-areas-COVID-19.html">some
        ride-hailing services will be allowed to operate at reduced capacity in areas
        under general community quarantine</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6a80a-16bf-40a9-b861-ea229ba253b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> GCQ, <em>pwede po ang</em> taxi; <em>pero ''yun nga
        po, limitado po ang pasahero. ''Yung mga</em> TNVS <em>po, mga</em> Grab,<em>
        limitado po ang pasahero, pero [sa]</em> GCQ<em> lang po, hindi sa</em> ECQ,"
        Presidential Spokesperson Harry Roque said in a televised briefing on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297125c-64a9-4b94-8c53-811feb4d7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Taxis will be permitted, but their passengers will
        be limited. The same applies to TNVS or Grab. But again, these will only be
        allowed during the GCQ, and not the ECQ.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8753c5a-4850-4c3e-a282-d880c31712fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:30:23.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that motorcycle taxis will remain prohibited, as
        they violate social distancing rules.</p>'
