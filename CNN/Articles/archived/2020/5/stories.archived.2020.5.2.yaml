    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POGOs are not BPO firms, industry group says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2fc0c-b7ba-469f-8243-f29a95ea8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T14:06:39.409+08:00
