      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Strict
        quarantine rules will remain in Albay province and Zamboanga City as approved
        by the Inter-Agency Task Force for the Management of Infectious Disease, Interior
        Secretary Eduardo Año said Saturday.</p>'
