      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —&nbsp;</strong>Supreme
        Court Associate Justice Marvic Leonen urged government leaders to ban all
        kinds of gambling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d7a13-5f47-48dc-8f29-5d19d48fb652'
