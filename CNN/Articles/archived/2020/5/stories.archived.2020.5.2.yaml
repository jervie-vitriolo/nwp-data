      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobin Heath tweeted: "This team never gives up and we''re not going
        to start now."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5cefd-0f48-4ad1-94e3-a3f0ac7cdc48'
      'mgnl:activationStatus': true
