    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cases filed vs. 18 ''protesters'' arrested in Quezon City '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccaa125-7cdf-41bc-9a77-c835094aa539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Quezon
        City police on Saturday filed cases against 18 people accused of conducting
        a Labor Day protest in violation of quarantine measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d021fb-9dc0-4ff3-b51f-9d596ed2a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects, led by members of Tulong Kabataan, a relief
        and rehabilitation network under the Kabataan partylist, held an "illegal
        protest rally" on Kalayaan Avenue corner Maparaan Street Friday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b0169-8681-4071-abf5-9f21e2e631f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group shouted on the street as they lined up while holding
        tarpaulins with their grievances printed on it," the Quezon City Police District
        said in a statement, stressing that the public should stay at home amid the
        enhanced community quarantine imposed in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ddbf7-7a71-4304-8ee3-8764bce1d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings are prohibited in the entire country to prevent
        further spread of COVID-19, which has infected 8,000, mostly in Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b284e6-cf93-4b74-952a-ba75c2460062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulong Kabataan is calling for the release of the suspects, composed
        of four volunteers running their community kitchen and 14 Quezon City residents,
        including university students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f860eff-80ce-41da-89d0-807633570e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said some residents and jeepney drivers sought assistance
        from the group "because they are being called by the barangay, accusing them
        of participating in Mayo Uno activities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0243a-6dff-4cd0-bf17-3749d99ea934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our volunteers went to the barangay hall where they were immediately
        escorted to Camp Karingal by four policemen in plain clothing," the group
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1b6d0-ca90-40bb-880e-1f88ee7166e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police filed cases against them for violations of the Bayanihan
        to Heal As One Act, the Mandatory Reporting of Notifiable Diseases and Health
        Events of Public Health Concern Act, and the Public Assembly Act of 1985.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e899122-dff1-411d-82d2-5c53e6124353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Labor Day, <a href="https://cnnphilippines.com/news/2020/5/1/marikina-volunteers-arrested-Labor-Day.html?">10
        feeding program volunteers were arrested in Marikina City</a> for supposedly
        holding a protest. They were later released after Mayor Marcelino "Marcy"
        Tedoro ordered the police to do so, noting that arresting officers only "overreacted"
        and "misinterpreted" the placards they were holding which bore messages calling
        for mass testing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ebbde-2276-4406-8229-de87c5075b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:51:12.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local Center for Trade Union and Human Rights,
        76 people were arrested in separate incidents across the country on Labor
        Day, which was described by the Philippine National Police as "peaceful, orderly
        and uneventful," except for some "isolated developments."</p>'
    '41':
