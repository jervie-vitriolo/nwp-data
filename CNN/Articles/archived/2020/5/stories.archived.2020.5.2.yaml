      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442d173-786c-4dec-8b29-955b60c95fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:50:20.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346a9fd-64a7-42af-bf32-aefc3e719632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:50:20.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RT-PCR is not recommended by our experts as a measure of cure,
        as the virus may still be apparent in the body of COVID-positive cases, even
        long after they have recovered, such as the case of Sen. Sonny Angara. But
        it doesn''t mean that he is still infectious," Vergeire said in a message,
        referring to the swab test.</p>'
