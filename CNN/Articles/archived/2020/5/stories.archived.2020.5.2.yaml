  'Decapitated-male-remains-found-Tawi-Tawi-waters--':
    'caption': 'Photo courtesy of Western Mindanao Command'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-02T00:38:13.795+08:00
    'imagesource': 'jcr:9f1803a3-7c8f-40d2-8196-b084c86f6144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3349f5-823c-455b-b0ac-08078cd699e3'
    'lead': 'A decapitated male body was found on the shorelines of Kinapusan Island,
      Barangay Nusa-Nusa, South Ubian, Tawi-Tawi on April 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T00:39:46.304+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:55:40.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:18.187+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decapitated male remains found on Tawi-Tawi waters  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30304584-4cbd-4425-95b2-0ab88e055720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.304+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> A decapitated
        male body was found on the shorelines of Kinapusan Island, Barangay Nusa-Nusa,
        South Ubian, Tawi-Tawi on April 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f283c-60b2-4732-994e-67fe92eab470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.304+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on reports, the recovered remains is possibly that of Chinese
        national, Ruihan Yu. His boat had reportedly capsized and communication was
        lost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8030a-8dc5-4d20-a089-5d917f611c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.305+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of the said barangay reportedly discovered the body and
        immediately reported to the personnel of the 36th Marine Company, Marine Battalion
        Landing Team 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c10ee4-322b-4e69-a572-e44c8c1631d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.305+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marine troopers from Bentawlan Detachment of MBLT 6, together with
        the personnel of South Ubian Municipal Police Station and Barangay Peacekeeping
        Action Team, proceeded to the area and found a headless cadaver wearing a
        blue diving suit lying in a rock along the shoreline of the island", said
        Col. Arturo Rojas, Commander of Joint Task Force Tawi-Tawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcaccb-c7c0-4e2e-a2b4-64e34858b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.305+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas added that a 24-feet-long, white with red and blue stripes
        ocean rowing boat, labeled with number 88, was also found in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e3f44-a6d6-40a1-9c53-46adb8bfab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.305+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial assessment, the remains and the rowing
        boat, were drifted by the sea current from the Celebes Sea towards the seawaters
        of South Ubian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fb036-1b42-4121-8463-7a1edac437b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.305+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide the needed assistance to the family of Mr. Ruihan
        Yu if they want to go to Tawi-Tawi to check and verify if indeed it is the
        cadaver of Ruihan," said Lt. Gen. Cirilito Sobejana, Commander, Western Mindanao
        Command.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a71988-fdec-4870-8e93-935cfd01df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.305+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu had previously attempted to cross the Pacific from California
        to Australia in 2017 but had to abandon his venture after his boat suffered
        a damaged rudder off the coast Hawaii and had to be rescued by the US Coast
        Guard stationed in Honolulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171b775-9bb1-41b8-8ea9-e503f35cd162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T00:39:46.305+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the Yu family and relatives are safe and secured
        during their visit to Tawi-Tawi," Lt. Gen. Sobejana added.</p>'
  'COVID-19-public-health-emergency-international-concern-WHO--':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T00:49:50.007+08:00
