      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf8280-d073-4eb5-9773-433994168970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T18:03:00.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a citizen, I urge our leaders to prohibit all forms of gambling,
        local or foreign. What they bring in terms of revenues is not worth the lives
        they destroy, the politics they infect, health risks and the values they instill.
        Protect our people,” Leonen wrote in his Twitter account on Friday.</p>'
