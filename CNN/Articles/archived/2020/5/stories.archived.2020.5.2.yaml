  'Bishop-says-Tagle-s-appointment-an-honor-for-Filipinos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-02T20:50:24.093+08:00
