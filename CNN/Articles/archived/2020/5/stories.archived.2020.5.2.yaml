    'title': 'North Korean state media reports Kim Jong Un made first public appearance
      in weeks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045da9e-f207-4806-a886-3d98ba1101d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:12:21.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>North Korean state-run media is reporting
        that Kim Jong Un made an appearance at a May Day celebration, which would
        be his first public appearance in about three weeks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba532cc6-58d7-4bdf-9b14-7a09a7ec15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supreme Leader Kim Jong Un Cuts Tape For Completion Of Sunchon
        Phosphatic Fertilizer Factory," the Korean Central News Agency (KCNA) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419d613-490e-40d2-a6d3-8c4e29a41522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA says there was a "completion ceremony of the factory" on Friday,
        "the international holiday of the working people of the whole world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0c406-be9f-451d-a4ec-7194c6d68c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA released a still photograph purportedly showing Kim at the
        ceremony. The picture shows him cutting a red ribbon, with his sister Kim
        Yo-jong standing behind him. CNN cannot independently verify the authenticity
        of the photograph or the date it was shot.</p>'
    '6':
      'image': 'jcr:e1e38f5f-287d-45f8-8559-feb9efd57e49'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2e039-2ae6-4440-bf75-c4393b0305b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:54:32.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875fdfc-58b4-4a6b-8ba3-5a9258eec0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions were raised about Kim''s well-being after he missed the
        celebration of his grandfather''s birthday on April 15. He had been seen four
        days before that at a politburo meeting, according to North Korean state media,
        KCNA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8444c5-ccd8-4f2a-bfe3-676204aa3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state newspaper Rodong Sinmun said Sunday that Kim
        sent thanks to workers who helped in remodeling the city of Samjiyon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331b03b-6c11-4dfb-871f-39fae873535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the authenticity of Sunday''s report
        and whether the note of thanks came directly from the leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ed108-f7f2-404a-9434-9a3fe7852c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same newspaper said Friday that Kim had "sent thanks" to exemplary
        party members for their work promoting party policy. The article did not give
        details for when or how his sentiments were expressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce1144-3af2-4d3b-9099-8f0a9989ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time North Korean media has reported on Kim''s
        activities since news of his potential health issues emerged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a8b6f-cf68-42c6-a891-7eac026305fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump declined to comment on the May Day appearance
        report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59c169-985c-401a-a7e9-2fdb0593929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather not comment on it yet, Kim Jong Un. We''ll have something
        to say about it at the appropriate time," he told reporters before departing
        the White House for Camp David.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee8e14-2782-4bd5-bea4-76619f1f1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, South Korean presidential adviser Moon Chung-in told
        CNN that the North Korean leader was "alive and well" despite speculation
        about his well-being.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2ccef-1d73-4db2-a806-6bef75bada4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser to South Korean President Moon Jae-in said Kim had been
        staying in the Wonsan area on the country''s east coast since April 13, adding:
        "No suspicious movements have so far been detected."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c0ba7-3fc5-4c7a-bdaf-3b461aca2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:52:42.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A website specializing in North Korean affairs published satellite
        images on Saturday that researchers said showed a train, "probably belonging
        to Kim Jong Un," which had been parked at a railway station serving Kim''s
        luxurious Wonsan compound on the country''s eastern coast since at least April
        21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f65a3b-377b-4605-9300-20e2571f26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:12:21.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/01/asia/kim-jong-un-public-appearance-kcna/index.html"
        target="_blank">North Korean state media reports Kim Jong Un made first public
        appearance in weeks</a></em>"</p>'
  'trump-blocks-fauci-from-testifying-Capitol-Hill':
    'author': 'Jim Acosta, CNN'
    'caption': 'Dr. Anthony Fauci, a key member of the administration''s coronavirus
      task force.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T07:17:32.499+08:00
    'imagesource': 'jcr:9ca08d53-1a5e-4d49-b80e-abcbd37e31cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2e8580-4a72-4972-96fe-39ad7ce9d0f7'
    'lead': 'The White House is blocking Dr. Anthony Fauci, a key member of the administration''s
      coronavirus task force, from testifying on Capitol Hill next week, according
      to a spokesman from a key House committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T07:20:51.851+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:55:30.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:20.352+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House blocks Fauci from testifying next week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90cc58-fa1a-429d-a605-3a7771718216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:20:51.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House is blocking Dr. Anthony
        Fauci, a key member of the administration''s coronavirus task force, from
        testifying on Capitol Hill next week, according to a spokesman from a key
        US House committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdef80-2651-49ea-b017-32d705de60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:20:51.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Appropriations Committee sought Dr. Anthony Fauci as a witness
        at next week''s Labor-HHS-Education Subcommittee hearing on COVID-19 response.
        We have been informed by an administration official that the White House has
        blocked Dr. Fauci from testifying," House Appropriations Committee spokesman
        Evan Hollander said in a statement Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564dff7-5878-4816-af48-dddbc3b64191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:20:51.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Judd Deere confirmed the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699280f-2854-445d-9ed6-c9b13b023d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:20:51.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Trump Administration continues its whole-of-government
        response to COVID-19, including safely opening up America again and expediting
        vaccine development, it is counter-productive to have the very individuals
        involved in those efforts appearing at Congressional hearings," Deere said
        in a statement. "We are committed to working with Congress to offer testimony
        at the appropriate time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168be31-cf0e-4656-8357-abdb4534e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:20:51.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to correct the last name of House Appropriations
        Committee spokesman Evan Hollander in one reference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b83c1-5b77-4c3e-887a-3f4b531200fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T07:20:51.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/01/politics/anthony-fauci-white-house-blocks-house-testimony/index.html"
        target="_blank">White House blocks Fauci from testifying next week</a></em>"</p>'
  'nba-player-testing-memo':
    'author': 'David Close and Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-02T08:43:57.890+08:00
    'imagesource': 'jcr:a1dff1ab-5451-4a2b-9d79-911ad5887d16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e38f08a-890d-4d61-9f36-0986809e9809'
    'lead': 'The NBA has sent a memo to its 30 teams asking them to not test every
      player and staff member for coronavirus, a source with direct knowledge of the
      memo said Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T08:48:55.768+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:55:29.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:20.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'basketball', 'NBA',
      'Utah-Jazz', 'Rudy-Gobert']
    'template': '1'
    'title': 'NBA memo ask teams not to test every player for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a447b2-d8bd-4003-b830-23c60abbefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The NBA has sent a memo to its 30 teams
        asking them to not test every player and staff member for <a href="https://edition.cnn.com/us/live-news/us-coronavirus-update-05-01-20/index.html"
        target="_blank">coronavirus</a>, a source with direct knowledge of the memo
        said Friday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44b2c5-2310-45c3-b7b3-706963fb7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source shared that teams were not allowed to arrange testing
        for asymptomatic players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a212d-c354-405c-b765-33392fa1ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo refers to the current testing challenges within the health
        sector and says that any team-wide testing would not be appropriate at this
        time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97104f31-05f2-4db3-888e-3c6edd326593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the NBA had all members of the <a href="https://edition.cnn.com/2020/03/18/us/coronavirus-test-nba-celebrity/index.html"
        target="_blank">Utah Jazz and another team tested</a>&nbsp;after Jazz player
        <a href="https://edition.cnn.com/2020/03/15/us/rudy-gobert-coronavirus-nba-message-trnd/index.html"
        target="_blank">Rudy Gobert</a>&nbsp;was infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55589fb0-b30e-4dd6-a991-d5b3c0d103f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team-wide testing came at a time when communities still had
        trouble getting kits and testing had yet to ramp up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642428cd-ec83-4e48-a3fc-51e428d9604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio tweeted: "We wish (the players) a
        speedy recovery. But, with all due respect, an entire NBA team should NOT
        get tested for Covid-19 while there are critically ill patients waiting to
        be tested. Tests should not be for the wealthy, but for the sick."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1137d-1292-47b7-be56-d3b718eb6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals and laboratories are still having trouble getting supplies
        to help with the tests such as swabs, reagents and protective equipment. The
        number of tests nationwide is rising but experts say there is much room for
        growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf00e4e-5021-4668-9e46-9aab44a88dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA memo outlines that the decision to test an individual for
        the coronavirus that causes Covid-19 should be made by a physician, in conjunction
        with an infectious disease specialist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f71b20-d1a7-41a0-9908-c41d741133da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also states that the NBA is exploring scenarios that would
        allow for appropriate league-wide testing when franchises are cleared to reconvene
        for team-wide activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91eeba6-0867-48d3-bf7b-fa176af606c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has read excerpts of the NBA memo but has not viewed the original.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d525488-9dbd-4d88-b0f5-e563ff72f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus concerns cause event changes</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8337b-d0db-4916-9b15-5cc452949a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced Friday that its lottery to determine its first
        14 draft positions and the predraft workout camp have been postponed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3debb-f3b2-4359-a7b0-409af387cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft lottery was scheduled for May 19 and the combine for prospects
        was to be held May 21-24. Both were to be held in Chicago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc80908-73d4-44ea-b20b-e23423334031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s draft is still set for June 25 in New York.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5e9b9-6e11-46df-94f8-923b6f87b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA season was suspended Wednesday, March 11.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eee6ec-8621-445a-9496-657822f98291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T08:48:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/01/us/nba-coronavirus-testing-memo/"
        target="_blank">NBA memo ask teams not to test every player for coronavirus</a>."</em></p>'
  'florida-beach-opening-grim-reaper-daniel-uhlfelder':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-02T09:00:10.019+08:00
    'imagesource': 'jcr:a14dd153-2a73-4db1-8085-2a8e30a718bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5415f423-3648-4787-a014-d6a703c3ff1a'
    'lead': 'It''s a macabre plea to beachgoers to stay home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T09:06:22.653+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:55:28.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
