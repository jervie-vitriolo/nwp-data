      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Another
        34 overseas Filipinos have contracted the coronavirus disease, the Department
        of Foreign Affairs reported on Saturday.</p>'
    '2':
