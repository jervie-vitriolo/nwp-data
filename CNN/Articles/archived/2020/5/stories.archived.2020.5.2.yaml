      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Pope probably saw his prudence in his decision,
        his wisdom, that''s why he was promoted.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc056b77-e40c-4d55-a013-b6017836e5a5'
      'mgnl:activationStatus': true
