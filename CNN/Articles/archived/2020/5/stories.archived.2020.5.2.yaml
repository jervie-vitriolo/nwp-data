      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cfd38d-f62a-4b09-bc69-e7cdd55ea9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his co-senator Koko Pimentel said he has already tested
        negative for COVID-19, a month after he was diagnosed with the infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b02cd3-7545-4def-b69c-71701744a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b0d74-4c59-4645-b227-87fbe4b1928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he had retaken a swab test on April 13 and received
        the results ten days later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baae29f-fc56-4ad3-81e1-0b2332ef3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:41:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now considers himself "covid free" and a "recovered person" given
        that it has been a long time since his first confirmatory swab test on March
        20. But, he also advised to wait for the Health Department to confirm it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bbb81-4f07-4fb2-9971-15c1214ac1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:41:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9827f29-fed1-4950-b4ca-55e0d56a0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:41:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has been 44 days already. That''s already three 14-day cycles!"
        the senator added. "Since I am still alive, the sense [is] that the virus
        has already run its course."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7bb7a-1d13-4ce3-a0e9-4d47023540ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:41:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e57e1-76e6-484c-8b18-00d74fb56399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T21:41:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel said he will still listen to medical advice on
        whether or not he will join the resumption of the Senate session on Monday,
        which Senate President Tito Sotto <a href="https://cnnphilippines.com/news/2020/5/2/sotto-requires-all-senators-attend-session-resumption-monday.html">required
        everyone to attend</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e7a63-a5af-4a78-a1ed-51aa2ea9f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fffc5ac-7a75-4ec4-b744-2fd4384544d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier faced backlash for potentially exposing hospital
        staff to the coronavirus after breaking stay-at-home protocols. Pimentel visited
        the Makati Medical Center on March 24 to accompany his pregnant wife, even
        though he was a suspected carrier then and had tested for COVID-19 four days
        before. He said he only learned he was <a href="https://www.cnnphilippines.com/news/2020/3/25/Senator-Koko-Pimentel-coronavirus-COVID-19-test.html">positive
        for the disease</a> while in the hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c7b40-0aa6-4486-8d67-591feba8be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ca04d-6fa8-4c63-9c0f-510a000c26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel has since apologized to hospital management who nevertheless
        <a href="https://www.cnnphilippines.com/news/2020/3/25/Koko-Pimentel-Makati-Medical-Center-quarantine-protocol.html">released
        a statement</a> criticizing the senator for endangering the health of their
        employees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ec5d3-e1fe-4962-ae1c-d403fbdad47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6508c-dff4-4a94-a2cd-88ef43227c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said <a href="https://cnnphilippines.com/news/2020/4/1/Koko-Pimentel-NBI-investigation-quarantine-breach.html?fbclid=IwAR0YRLHV98EB_p-3dAN67yLsI5Eo5FmRtMLLbw6Lzobr1ezKItlY7bFMXRM">it
        has started a probe into Pimentel''s possible quarantine breach</a>. Legal
        experts had said that criminal, administrative and civil charges may be filed
        against Pimentel over his alleged breach of quarantine protocols.</p>'
  'Alleged-Labor-Day-protest-Quezon-City-cases':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-02T16:45:39.577+08:00
    'imagesource': 'jcr:0ceedb69-6d68-4537-82bb-e9f913e9eac9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da46d70-07e8-4006-86be-763aba217aa2'
    'lead': 'Groups are calling for the release of the suspects, composed of feeding
      program volunteers and residents of Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T16:51:12.651+08:00
