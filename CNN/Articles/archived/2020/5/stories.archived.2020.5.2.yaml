    'lead': 'An urgent stimulus package should be granted by the government to the
      business community to help it deal with the economic impact of the coronavirus
      pandemic, the top officer of the Management Association of the Philippines said
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T17:31:17.185+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:55:00.714+08:00
