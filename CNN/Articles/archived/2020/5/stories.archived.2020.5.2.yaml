      'mgnl:type': 'text'
      'text': '<p>In a separate virtual forum, Leonen said Presidential Decree 1602
        punishes those who play cara y cruz on the streets. “On the other hand, big
        gambling like casinos and POGOs are treated differently under our specific
        laws,” he explained.</p>'
