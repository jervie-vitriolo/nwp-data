      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5c192-a0ae-4c41-a6ad-ea22640195c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:13:46.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman did not have a firearms license and that only one weapon
        was traced back to Canada, police said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30485b29-4fc4-4411-a461-65a5579caaa2'
      'mgnl:activationStatus': true
