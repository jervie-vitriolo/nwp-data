        stuck at home during the coronavirus pandemic, one Japanese aquarium is exploring
        a new way to ensure its inhabitants don''t get too used to the peace and quiet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8399ba-2ef8-4482-9c2d-4eaa2a5fb829'
