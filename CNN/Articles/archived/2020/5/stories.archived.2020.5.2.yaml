      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau failed to make good on a 2015 election promise to restrict
        sales of assault weapons in Canada.</p>'
