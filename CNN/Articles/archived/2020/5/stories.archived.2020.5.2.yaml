    'mgnl:tags': []
    'template': '1'
    'title': 'Table for one? Sweden pop-up restaurant to serve solo diners only'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ad36a-a3ea-4eb4-91fa-0fc5c6698cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cost of a three-course meal at <a href="https://www.bordforen.com/"
        target="_blank">Bord For En</a> (Table For One), a pop-up restaurant in Sweden
        opening May 10, is left to the diner''s discretion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f3d5f-dd32-46b3-8dc4-02e6ae4f1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is diner, singular, just like the restaurant''s name suggests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba98274-feb0-4d23-8dee-0ebe0b63cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasmus Persson and Linda Karlsson are the couple responsible for
        the unique concept. Located in Värmland, roughly 350 kilometers (217 miles)
        from Stockholm, the restaurant, or the restaurant''s single table and chair,
        more accurately, is situated in a lush meadow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85770582-53d0-446f-9b51-6420977de70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise — and premise — is no interaction with others. This
        is an individual experience meant to be enjoyed in isolation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e4d0a-30ff-4b2c-ac81-4e7052190f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no waitstaff and nary another guest in site. Throughout
        its limited run (it will be open through August 1), one person a day will
        be served so Persson and Karlsson can give their full focus to the guest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d63f9d-dde2-41c7-a126-e5c51e979faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is not trying to turn tables and, indeed, are not doing
        this to make money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a321a-5229-47ae-a8ce-f396fb89c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they won''t allow spectators either: "We want to avoid
        the feeling of being watched while you eat your food. We all are facing difficult
        times and there are people who have lost their jobs, a loved one or even their
        mind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4784850-46f7-4ea4-a9a0-84056466e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eat now, pay whatever</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325f2e4-36cd-45dc-a6ad-ff933589b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persson and Karlsson devised the Table for One concept on a whim
        one evening several weeks ago when Karlsson''s parents showed up at the couple''s
        home as Covid-19 made its way around the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3bec7-35e6-42a9-a9f9-09c5903409fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karlsson notes Sweden has issued recommendations, not flat-out restrictions,
        around social distancing practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f7f2e-94df-4c2a-8172-4f60301a1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, Persson and Karlsson decided rather than let Karlsson''s
        at-risk parents inside the house where the four could enjoy a shared meal
        under normal circumstances, it would be prudent to set up a table for them
        outside in the garden a safe distance away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107252bd-4799-45c1-9a59-554a516d7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unusual dining experience served as an inspiration for something
        more official. Thus, Table for One was born.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360230d-79cf-4ddb-a9c9-a2e6129c7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome all, no matter what financial situation you are in.
        The price of the menu is up to the guest," says Karlsson, who, along with
        Persson has experience in the hospitality industry -- she, front of house;
        he, back of house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453bb5cd-56e0-4a11-aab2-ef1743a0ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karlsson and Persson work in radio, and though Karlsson says the
        question "what is it you plan to do with your one wild and precious life?"
        is haunting everyone, she hasn''t figured it out yet. Still, the couple says
        they might expand Table For One "when this is all over."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387122d1-e285-4368-9366-81287c8625ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Socially acceptable dining</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe5c89-02bb-4a20-8694-3789ecfd0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many international cities, dining alone, whether at the bar or
        a two-top in the corner, is not only acceptable but also normalized and cherished.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a21b9-a329-4f8b-9f32-012f14d8dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not all restaurants have embraced the practice of the solo
        diner. Karlsson is optimistic that Table For One will further lessen any lingering
        social awkwardness surrounding the solo diner: "I have had a dream about it
        being socially acceptable to dine by yourself, and maybe now we are getting
        there?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3f4a6-b698-40b2-9754-0d764e2dc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere image of the lonely chair and table is a call to solo
        experiences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c4d4b-260b-4e0e-a5b3-cee8657cf507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three courses, one guest</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcff2e7-9744-44a7-9dc4-713afc8f0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu, inspired by Persson''s travels and memories, is set through
        the restaurant''s months-long run. Swedish-style hash browns, smetana (a type
        of sour cream), seaweed caviar and wood plucked sorrel is the starter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1c18a-0e3a-4f66-a58e-0c6d0138fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the first course is yellow carrot-ginger puree, browned
        hazelnut butter, sweet corn croquettes, serpent root ash. Dessert, called
        "Last Days of Summer," is ginned blueberries, iced buttermilk and viola sugar
        from beets on the couple''s farm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfb7aa-d663-45a2-830d-d9c2aae8632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinks will be served as well, but all will be of the nonalcoholic
        variety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ef3ea-ae2a-46bd-97a9-35edb0bfa8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think elderflower, seedlip and strawberries served in a small bottle,
        thanks to curator Joel Söderbäck, who helms a couple of high-end bars in Stockholm.
        Söderbäck plans to take advantage of locally farmed and seasonal ingredients
        to create his concoctions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbc5c3-9128-4bfe-8c23-690a948581b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food and drink will be brought to each guest in a picnic basket
        tied to a rope leading to the restaurant''s kitchen window.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eae953-7cf6-4b95-89fd-30d2e8d3239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether exceptions will be made for more than one guest, say
        a couple who have been self-isolating together, Karlsson says "unfortunately
        not."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204cb04-0e0f-452b-9537-15d4a66754f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels sad to say no," she adds, while praising the authenticity
        of the self-isolation experience.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b265a-2ccb-4850-823c-b623800e9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might be isolated, but do we spend time with ourselves? This
        is an opportunity to do that. You are worth spending time with."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377006f-67a6-4ac0-80ca-ed532db21e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T06:55:12.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/sweden-one-person-restaurant/index.html"
        target="_blank">Table for one? Sweden pop-up restaurant to serve solo diners
        only</a></em>"</p>'
