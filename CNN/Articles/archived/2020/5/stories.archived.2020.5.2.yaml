      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;UK Prime Minister Boris Johnson and his fiancee Carrie
        Symonds have named their newborn son Wilfred Lawrie Nicholas Johnson, it was
        announced on Saturday.</p>'
