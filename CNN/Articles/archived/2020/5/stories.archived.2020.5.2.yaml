      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/1/75-health-workers-from-at-least-11-hospitals-infected.html">READ:
        Total infected health workers now&nbsp;1,694</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e88357-63a1-42f1-925b-ee30fb0a87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:23:00.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, the entire country is placed
        under general community quarantine. Areas considered as high-risk, such as
        Metro Manila, are under a stricter enhanced community quarantine, where stay-at-home
        orders, and suspension of most work and mass transport are in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11178ced-4e4c-4eb4-a67b-5fa7c519cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:23:00.014+08:00
      'mgnl:createdBy': 'eimor'
