      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam niyo naman lahat ng mga cardinal naman ay maaring maging Santo
        Papa kaya it''s so early to speculate kasi lahat naman sila ay mga Santo Papa,"
        Pabillo said.</p>'
    '16':
