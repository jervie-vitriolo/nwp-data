    'template': '1'
    'title': 'Fact check: New White House press secretary makes false claims in first
      briefing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34660f48-8793-4944-a9ad-ccd584165c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> At the first official
        briefing by a White House press secretary in 417 days, Kayleigh McEnany promised
        journalists, "I will never lie to you."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c830b-ca91-48d1-a237-ef9f9c5f3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2e749-a787-41a9-976d-a2d26974338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany proceeded to say a bunch of things that weren''t true.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9002a-544e-4265-9507-a0310120a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21aa628-7668-4936-9ba3-551d17e4664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether they were deliberate lies or inadvertent false claims, we
        can''t be certain; since it was her first time at the podium after being hired
        in April, we''ll be generous in our choice of words. Regardless of her intentions,
        though, her comments were laden with inaccuracies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761e6b8-897b-465e-942f-98c0b1699bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13d7e5-7bc8-4e5a-a0ee-c16f141fe600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany misquoted an FBI agent''s written comment about former national
        security adviser Michael Flynn. She mischaracterized a Friday tweet by President
        Donald Trump about protesters in Michigan. She gave an inflated figure for
        the cost of special counsel Robert Mueller''s investigation. And she said
        Mueller offered a "complete and total exoneration" of the President, something
        Mueller explicitly said he was not doing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb45cb-45df-47cb-9f3c-8959c3a825ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b1b3b-e07c-4850-a95c-a4f2dbdcddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany also added confusion to an already-confusing situation surrounding
        the President''s statements about whether the coronavirus originated in a
        Chinese laboratory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0b7f5-fe13-474d-910f-d8700b41eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a70e17-3df3-4d6b-a608-a27fe581b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McEnany defends Flynn by misquoting FBI notes</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061388bf-9c8b-4f10-94fa-c504d3b0d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking questions about coronavirus, McEnany turned to the
        legal saga of Michael Flynn, Trump''s first national security adviser who
        resigned after a few weeks on the job in 2017 and pleaded guilty to lying
        to the FBI about his Russian contacts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3aaae-e8c2-4518-8869-e63526bbb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d255ab-727a-4009-9f64-e33c76c9f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his plea bargain, Flynn cooperated extensively with special
        counsel Robert Mueller, but he''s back in Trump''s good graces after publicly
        disavowing his guilty plea and accusing the Justice Department of anti-Trump
        misconduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a20a93-e16a-46bb-ab4c-547e6b1fb418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5f205-a830-44e0-8a99-ed4c99e44306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump now says he is considering a pardon for Flynn, and ramped
        up his pro-Flynn rhetoric this week by seizing on a batch of newly unsealed
        documents that he says provide explosive new reasons to doubt Flynn''s prosecution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc4e3a-dce3-4015-8c24-5bfca5efeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d91cb-ce12-4d39-af15-5344255aa05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany referred to some of those documents Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480dc45-1eb8-4adc-8928-4c0b08ea6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1f894-89de-4d7f-b0db-d2e1808d8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a handwritten FBI note that says, quote, ''we need to get
        Flynn to lie,'' quote, and get him fired," McEnany said. "There is an unfair
        target on the back of General Michael Flynn. It should concern every American,
        anytime there is a partisan pursuit of an individual."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe71af4-f895-41eb-8c4a-5ea810d86433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7286b-7a2e-46eb-8384-e8b5c0a1f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>The FBI notes do raise serious
        new questions about the Flynn case, but McEnany misquoted them in a way that
        makes them look much more damning than they actually are. She ignored parts
        of the notes that undercut Trump''s cherry-picked narrative, and added the
        phrase "we need" before "to get him to lie," even though she said it was a
        word-for-word quote.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f437c7-d71d-4ff9-bfe7-1f07488f95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081be1c-6b95-41e4-888f-8f69ed1f0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, McEnany''s claims that Flynn was politically targeted are
        not supported by the facts. A federal judge recently ruled that there wasn''t
        a partisan plot against Flynn, and the Justice Department watchdog concluded
        that the Flynn investigation was opened without bias.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9349ae7-898d-4a62-9dd8-c6eed96c2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e6e47-219a-45be-b0e2-578342d08b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN examined many of the facts of Flynn''s case on Thursday after
        Trump made a series of similarly inaccurate and false claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b4147-3942-4b45-8d89-f631a6cc8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72599bbc-2aeb-42c7-8252-1a06c062b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly unsealed files -- FBI emails and handwritten notes --
        shed new light on how FBI officials carefully prepared to interview Flynn
        in January 2017, when he was national security adviser. Investigators had
        reviewed US intelligence intercepts of Flynn''s conversations with the Russian
        ambassador, and those transcripts contradicted public comments from several
        top Trump officials that Flynn never discussed sanctions with the Russians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c87e1c-c17f-4a22-96c1-0a62782a77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6541c2-8781-4eeb-babd-f3d817939953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn supporters point to one note where an FBI official asks, "What''s
        our goal? Truth/Admission or to get him to lie, so we can prosecute him or
        get him fired?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3a972-3043-4301-8be6-be17b56900d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f523757-89e5-4720-b45c-344702d35174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press briefing on Friday, McEnany''s misquote of the line
        makes it look like the FBI was dead-set on coercing Flynn to lie.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78010b0d-f5a9-4201-a9d3-56e5e6b266a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17428148-833e-4fd8-a89f-6ecf5254ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer examination of the documents shows this is not necessarily
        the case. The newly public information is not a clear-cut breakthrough for
        Flynn. Other notes reveal that the FBI planned to refresh Flynn''s memory
        to give him a chance to correct his statement and potentially avoid a criminal
        charge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4222e6-802f-47a3-b81d-49bb06d598d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1acd7-ec99-4c81-9088-0dc24d162458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Flynn testified in 2018 that he knew it was a crime
        when he lied to the FBI agents, that he didn''t think his rights had been
        violated, and that he didn''t want to challenge the circumstances of his interview.
        He has since reversed course and is trying to withdraw his guilty plea, which
        requires a judge''s approval.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e2d9b-681a-4b57-9095-30f6e74a69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c10513-39e2-4273-84a7-35b439b7e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge overseeing Flynn''s case has previously rejected many
        of the allegations that McEnany and Trump are now championing. The judge said
        in a December ruling that "the record proves" that Flynn wasn''t ambushed
        by the FBI as part of some caper orchestrated by anti-Trump partisans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6d446-49a1-46b1-a65c-e0c822ee9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ba3cd-1005-4dc6-a50f-12cc79823885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department inspector general also concluded in a sweeping
        report that there were legitimate reasons to open the Russia investigation
        in 2016, which led to Flynn''s FBI interview. The inspector general also said
        he didn''t find proof that the top FBI officials who opened the Flynn investigation
        were motivated by political bias.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e06607-4e26-49f4-a8d8-13f07de21958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a45b13-c9f4-4e7e-94bd-f319da114bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McEnany exaggerates the cost and outcome of the Mueller investigation</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043102b-b393-4d6d-8d9f-4fcb24bde52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In discussing Flynn, McEnany said: "I''ve seen a whole lot of scant
        information about Michael Flynn, when there was speculation about Russia,
        Russia, Russia, culminating in $40 million of taxpayer money being lost in
        a complete and total exoneration of President Trump."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ade56b-0aa2-40a6-9f6c-f2ff180d99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae28276-cf54-4ff9-aec2-94172c3618d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>McEnany exaggerated both the outcome
        of special counsel Robert Mueller''s investigation and its cost. Mueller explicitly
        said that he was not giving the President a complete exoneration. And the
        investigation actually cost $32 million, according to figures released by
        the Justice Department.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64c7e7-573a-448e-91e8-ba9c2a5d9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311730b8-5cf8-485e-9c2e-82abdfc941fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s report said that the investigation did not establish
        that the Trump campaign "coordinated or conspired" with Russia''s election
        interference. The report did, however, lay out a case that Trump may have
        committed obstruction of justice. It explained that Mueller would abide by
        a Justice Department policy that holds that a sitting President cannot be
        indicted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd28ca4-deb2-4d8e-8d3f-1e007455fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdf46f-b9f0-4e3f-b29b-22a6278aa184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... while this report does not conclude that the President committed
        a crime, it also does not exonerate him," the report said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c672a-8ee8-48ea-90cd-a7c85a663403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0294100-7f14-45e4-855f-ac62da567484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mueller was asked by House Judiciary chairman Jerry Nadler
        during congressional testimony in July 2019 if he "totally exonerate(d) the
        President," Mueller simply said, "No."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999e56b-8d1f-43a1-a00f-5f8dc21a835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb35da-6eb7-48c1-bedc-08d967f3863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McEnany wrongly describes Trump''s tweet about Michigan protesters</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d38ac-8c59-4a09-b47d-42b2437c1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany was asked about Trump''s tweet on Friday morning about protesters
        in Michigan who oppose the state''s emergency pandemic restrictions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f10e4c-db4d-4971-bd52-99f0ffaec043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04297a3a-8392-4747-80c7-fc2d39786705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wrote: "The Governor of Michigan should give a little, and
        put out the fire. These are very good people, but they are angry. They want
        their lives back again, safely! See them, talk to them, make a deal."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0dd414-77f8-4180-8a8d-83010a71b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc466958-371e-4ae9-b011-5a7b48f875ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter asked McEnany if the "very good people" remark was referring
        specifically to armed militia members who crowded into the state Capitol on
        Thursday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4039b1-3fc6-405d-adde-91f7d1ac929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49d635-83bf-4645-878e-35181a065c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany responded: "The President was referencing generally that
        in this country you have a First Amendment right to protest."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39131bc2-71ad-4ade-9728-b934c612c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67bb70-4cc1-48fc-89b8-ba8f13d0c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump''s tweet did not make any
        reference to the First Amendment or the general right to protest. He simply
        praised opponents of the restrictions -- though he did not specify whether
        he was referring to armed militia members or any of the others -- and urged
        Gov. Gretchen Whitmer to make concessions to them.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f680e9-1689-4d62-8ea5-aba6f00a7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c516d-65c5-4c91-97c7-4428c72d7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump and the intelligence community''s stance on coronavirus</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7743594-fc94-4d5c-a456-f40c29fb835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a New York Times report that senior Trump administration
        officials have pushed intelligence agencies to find evidence supporting the
        theory that Covid-19 originated in a Wuhan laboratory, McEnany responded,
        "I can assure you that no one is pressing the intelligence community to come
        to a determination."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ffa29-84d8-45d9-b21a-6c22941f518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199c89f-df5c-4617-b474-cc0d8469f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany attempted to further clarify the White House''s stance on
        the origins of the outbreak by suggesting that the President and the intelligence
        community are in agreement, despite apparent contradictions in recent statements.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637aa616-42d9-4ce7-b314-f0ce735859c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458b38d-5b17-45e7-b171-edebc1ad3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to a statement the Office of the Director of National
        Intelligence released a few hours before the President took questions Thursday
        at the White House on coronavirus, McEnany added, "The intelligence community
        statement stands. It''s in perfect concert with what the President said."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94a11f-fd9c-4b6b-9a3e-c83ae90ff81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6efe35-6852-4c25-9104-dee96658c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>It''s a stretch to say the intelligence
        community statement and the President''s recent remarks on the origin of the
        novel coronavirus were in "perfect" alignment. The President on Thursday told
        the press, without providing details, that he has seen evidence that gives
        him a high degree of confidence that the Wuhan Institute of Virology was the
        origin of the novel coronavirus. However, the public statement from ODNI said
        that no such assessment about the outbreak''s origins has been made as they
        continue to "rigorously examine" the origins of the outbreak.</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34814f-6f9b-4731-bfba-bd9c7b85af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e24114-b38d-429c-a927-30e193f0a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the intelligence community is looking into whether the outbreak
        was the result of an accident at a laboratory in Wuhan, the statement released
        by the ODNI, on behalf of the entire intelligence community, made it clear
        they do not have enough information to confidently assess whether that was
        the case or if the pandemic began "through contact with infected animals."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbaaeb-d47d-453f-ab06-17dee0a038dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e862384-e568-4c70-af65-f4ed0a93a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also noted that the intelligence community "concurs
        with the wide scientific consensus that the COVID-19 virus was not manmade
        or genetically modified."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7de8f0-7797-497d-a91f-ae0baf3fa8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0584b-15dd-4296-a1e4-4b4d41e14c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks earlier, when asked about concerns the virus was manmade
        or otherwise came out of a laboratory in China, Dr. Anthony Fauci, the nation''s
        top infectious disease expert, said the evolution of the virus is "totally
        consistent with a jump of a species from an animal to a human."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca48b3-987d-4497-abe1-5d91a6e5a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4ad94-d6d3-4c70-82d6-227423403aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed about his confidence in a connection between the virus
        and the Wuhan lab, Trump said he was "not allowed" to share the information
        which lead him to that conclusion.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a1fc6-6020-4a93-8f22-0e9b06667955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:40:01.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/01/politics/mcenany-first-briefing-fact-check-may-1/index.html">Fact
        check: New White House press secretary makes false claims in first briefing</a>."</em></p>'
  'coronavirus-elderly-recovery':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T13:36:07.469+08:00
    'imagesource': 'jcr:026fe991-4fa1-4856-9879-6accc42aa980'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e9040d-c01b-4f45-a572-622eaee1e818'
    'lead': 'In the darkest moments, sometimes a plan of action and a little luck
      are the only things people have.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T13:39:33.565+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:55:17.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:22.994+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This man came home from the hospital to die. His son found a way to
      keep him alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f14219-5e96-4bf8-904d-c46b05401ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Suryakant "Suri" Nathwani returned
        from the hospital, the reserved 81-year-old grabbed his son''s hand and pleaded
        to be allowed to die at home. "He said, ''Please promise me one thing: If
        I''m going to go, I''m going to go here. Do not take me back there,''" his
        son Raj Nathwani said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d59674-3494-4a52-85d9-323b56e78fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55921878-d53c-4a35-83e8-05dd48bdc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death was not an outcome Raj, 55, was willing to accept -- but he
        knew his father''s chances of surviving coronavirus were not in his favor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13edcb-2caf-4d4a-ba23-768d497e4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7d118-0983-461f-b5eb-8364461fbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj had been tracking the virus since January, watching countless
        news reports: about the toll it had taken on multigenerational households;
        about medics in Italy''s overstretched health system being too swamped to
        make home visits; about elderly people in China with pre-existing conditions
        -- including the one his father has -- having a higher chance of dying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257875c5-eb79-4ca4-81df-8b68f51cd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5485767-acc2-4c6d-a920-f592446120b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a betting man, but if I was... [I would] definitely put
        my money on him not making it," Suri''s family doctor, general practitioner
        Dr. Bharat Thacker, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5fdfe-cb70-4224-b850-90e9f9730004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27afb023-da08-4670-a411-8aa6413fcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has killed more than 219,000 people worldwide,
        according to figures from Johns Hopkins University in the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc48efe-a2d0-4a6d-aa6b-6ac51596ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f3e52-6e94-4056-af0a-823d92aa9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But official death tolls are largely made up of patients who died
        in intensive care wards or other hospital departments. The number of people
        dying in the community -- many in their own homes or care homes -- are often
        under-reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62e795-be64-40fa-9f77-fa1eca589d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47077b54-43f1-44a6-8ec5-2ea43090acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he helped Suri up to bed after his arrival home from Watford
        General Hospital, on the outskirts of London, Raj worried whether the desperate
        series of events that had seen the virus spread across the globe would turn
        his father into another statistic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17decde-44fb-4954-9f31-30601925b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63d53d-1d5c-45af-bc41-ec9be4c346bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj, a director of insight at an advertising firm, remained outwardly
        positive: "You''re not going to die. We''re going to look after you here,"
        he told his father. What he did not know was just how successful he would
        be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaff51c-aa9e-414a-8d45-f6676cf8e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b4667-6f7a-40e9-8475-ab67a3d7df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The descent</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80d7a4-cd38-42a4-8649-2d3226a1e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj, who had himself recovered from a heart attack last November,
        was prepared for the pandemic weeks before the UK lockdown began on March
        23. He had been in self-isolation alongside his 80-year-old mother and his
        father, who has chronic obstructive pulmonary disease (COPD), since March
        11, because the entire household was considered to be at high risk from coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e755140-e76d-426f-8539-3f540efa460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928cc08-433f-4040-a0b7-1f2ec00d280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his father''s condition began to deteriorate on March 25. Suri''s
        daily 10-minute walk outside the family home turned into a 45-minute stagger.
        His lung condition was flaring up. He looked fatigued, listless, and -- although
        he did not display the high temperature or persistent cough, which the NHS
        considered the main symptoms of the virus -- Raj suspected his father had
        Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bea9a-6382-4f41-bcc4-d5725976253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95324ca9-67d2-4ea2-937e-891985c7fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unbeknownst to the family, Suri''s lungs were filling with liquid
        -- a fact that was spotted by paramedics called to the family''s home the
        following day, when the octogenarian had trouble breathing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859f28e-8ef9-4567-b174-cdf0f631239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e61af-2e3e-403d-8939-71c2845650bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken to hospital, but doctors called Raj shortly afterward.
        He says they told him they were 95% sure Suri had the virus, but that they
        wanted to discharge him and send him home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f617f-190c-4fb6-86de-217635af0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac15cb5-eea8-4e8a-8526-9092f84558df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj says a senior consultant told him that if Suri''s condition
        worsened they would not ventilate him "because he felt his lungs, with ...
        COPD, would not be able to handle it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb29eb-d28b-40b7-b01d-0a3288550430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd9859-c77e-43ce-8b7b-3b14a20c5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Watford General Hospital for comment on Suri''s
        case, but has not received a response. CNN has seen Suri''s discharge sheet,
        which includes a "do not resuscitate" (DNR) order that was completed upon
        his admission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893255d-253a-4ce2-a856-81b930183b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f7a6e-b576-4c2d-844e-5fd3f8973063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventilation can be life-saving, but even in ordinary times, health
        practitioners warn that being admitted into intensive care gives no guarantee
        of recovery for older patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f4769-a025-44b4-a94c-9cf1df78f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38472355-a3b9-4138-b514-a4524734d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj said he was left with two choices: "Do I keep him there and
        risk never seeing him again, or do I bring him home and spend all my energy
        making it comfortable for him?" He chose the latter, even at the risk of spreading
        the infection through the entire household.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9dd4d0-824a-4768-b6b4-d4094adc4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8387f-dd3e-47a0-86b4-8afdbe16eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Suri returned to his Watford home -- in a local taxi, as
        there was no ambulance available to move him -- Raj spent the afternoon cleaning
        the house, isolating his mother on the ground floor, and turning his parents''
        first floor bedroom into a makeshift hospital ward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3db2f0-dee4-4e09-829e-36b3755c80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32f67c-3cba-4eeb-ba83-06add04d7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little medical knowledge, or advice from the hospital on how
        to administer palliative care, Raj resorted to doing what he did best: collecting
        and analyzing data. He created a Google spreadsheet to help track his father''s
        temperature, blood pressure and oxygen saturation readings -- vitals that
        could be measured with a store-bought thermometer, blood pressure monitor
        and pulse oximeter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe4565-160a-4961-bce2-274e23191e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5acb7-240a-4aad-a095-c183830087d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit the amount of time Raj spent in the room, an iPad was set
        up with a baby monitor app. This enabled the rest of his tight-knit family
        to help out, giving Raj''s brother, Manish, who lives in the US, and his sons,
        who live nearby with their mother, the opportunity to check in on Suri, helping
        to ease his lonely isolation. It also meant they could take turns monitoring
        him when Raj needed to rest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9eabc-e02e-4a15-bf16-59ab4576da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034a151-5201-4e47-9948-1bb18e01db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategist also turned to a family friend, a general practice
        doctor, for advice. The GP advised on Suri''s hydration, and kept track of
        his vital signs on the Google spreadsheet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb96498-1f2b-4275-ae78-70992906b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34c5ab-bea8-44d7-b4a5-900482911b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj says that perhaps the key factor when it came to treating his
        father was the fact that their home was already equipped with a continuous
        positive airway pressure, or CPAP machine, for Suri''s sleep apnea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3183e-a447-49c5-ae1f-5d12de48542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16d8be-b9a3-4904-86a0-c7ed62bb1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Dad''s breathing got worse, I was advised to use the machine,"
        he said, explaining that when his father''s condition was at its most serious,
        the device -- which helps patients breathe more easily -- was being used for
        up to 16 hours a day on the doctor''s advice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab16e0-33c2-4725-a583-7fe87eb64a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b90fb-04a4-4426-803d-0d600f076c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after he was discharged, Suri was delirious, struggling
        to eat, and told Raj he thought he was close to the end. Raj believes this
        was because his brain was being starved of oxygen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51197dda-2c5c-4dfc-9924-40813487ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de567b1-7a5d-4741-ab3c-96ee038113a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The recovery</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a17f2d-e6c1-4629-8b48-1cd4cc094762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Dr. Thacker called with the news that Suri''s
        coronavirus test had come back positive. At that point, many British GPs like
        Thacker were struggling to get hold of full personal protective equipment
        (PPE), such as a full-length gown and gloves.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972e581-8eb4-46c8-841b-e440ed8b32d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7dd36-a09d-46fc-950b-54f3a4968103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without PPE, it was unsafe for Thacker to make a home visit to coronavirus
        patients like Suri. "If I went there and I got it, then not only are my family
        at risk, but so are my patients if I returned to the surgery," he told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927b13a-ac17-49ee-a418-3a56e800474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1594d-07df-41e4-9fb0-969797aba0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead he checked the Google spreadsheet, and recommended an antibiotic
        for a secondary lung infection Suri had developed. The GP also advised that
        Suri should be helped to lie on his stomach for a number of hours a day --
        a practice known as prone positioning. Doctors have found that placing the
        sickest coronavirus patients on their stomachs can help increase the amount
        of oxygen getting into their lungs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba40664-1242-4ba9-89b8-b14bad4bb183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833829e-ef2d-4ae1-ae72-5c560094a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the seriousness of Suri''s condition, Thacker said a DNR
        notice was issued for the family''s address so that any paramedics who were
        sent there knew not to resuscitate the man, since "the outcome is going to
        be rather poor."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02304e-fffd-4adf-87c7-b54552f269f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b444ed-3a32-4740-8dac-86194387e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, it was not needed. Under his son''s watchful eye, Suri
        gradually began to recover. Raj says he knew his father was on the road to
        recovery when he became strong enough to nag him. "He began whingeing and
        said his tea was badly made. He then asked for some pizza and chips," Raj
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1f6ee-27df-4aea-9f76-425115ca51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507c05a-6c70-4328-a62d-045d365d444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Suri was given the all-clear, and by last week, he was
        walking the length of his garden with the help of a zimmer frame, or walker
        -- inspired by Capt. Tom Moore, the 100-year-old British war veteran who has
        raised millions of pounds for the UK''s National Health Service by walking
        100 laps of his garden.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa03fa-f90b-48f4-b95b-58e5fcc8a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685c8fa-e1b5-47f1-9f10-76c362503177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We truly had an action and ''go-to'' team on tap that I trusted,"
        Raj said, adding he did not have to rely on "Dr. Google," because he had real
        doctors nearby to help.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7866735-de9a-4a5e-8467-2a5d4d844dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc0fe8-dec0-4d90-85f0-8140c109e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he appreciates that he and his father were in a more privileged
        position than many in the UK, where the virus is disproportionately affecting
        black and ethnic minority communities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c264d79-1c48-4b68-ac20-42ee9d2677bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba6556-d83f-4566-a2d5-6583f8e3fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thacker, who has had a number of patients die of Covid-19, says
        he cannot put his finger on exactly what worked for Suri.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f65507-271b-456f-8aac-48bac18705a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6a904-18e1-4583-9763-83b58e91f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:39:33.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it was the family caring for him, or the available bio-data
        that made the difference -- we don''t know," he said, adding: "Perhaps it
        was just luck and not quite his time to go."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c62bd-5373-433b-ae4b-94965f0b7c1f'
      'mgnl:activationStatus': true
