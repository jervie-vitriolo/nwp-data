      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Twenty-four
        more patients have died from the coronavirus disease, raising the nationwide
        death toll to 603, the Department of Health said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444c09b-11c9-451f-bf2d-1d62f6ff4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:23:00.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department in its 4 p.m. bulletin also reported 156 new cases.
        The total number of coronavirus infections in the country is now at 8,928.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e682bb-096a-4a9d-92bc-6b07813819e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:23:00.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 40 more people survived the viral illness, bringing the
        total recoveries to 1,124.</p>'
    '9':
