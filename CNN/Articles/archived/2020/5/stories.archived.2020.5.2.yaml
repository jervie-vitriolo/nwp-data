  'small-business-wage-subsidy-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-02T13:41:11.994+08:00
    'imagesource': 'jcr:bdcbd0e3-c963-49ed-beda-404fb04260ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd6b2d14-2759-498e-bffc-cbcd9476f61e'
    'lead': 'More than 115,000 employees of small businesses affected by the COVID-19
      crisis have received the first tranche of their salary subsidy, the Department
      of Finance says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T13:45:52.171+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:55:15.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:23.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 115,000 small business employees get COVID-19 cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20678d1-6a9c-4687-a0f3-9d9c223247f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — More than
        115,000 employees of small businesses affected by the COVID-19 crisis have
        received the first tranche of their salary subsidy, the Department of Finance
        announced Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b5894-863d-4af0-be36-1d20d190aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of May 1, the SSS (Social Security System), through its partnership
        with the Development Bank of the Philippines (DBP), has released wage subsidies
        for a total of 115,782 employees of small businesses," Finance Assistant Secretary
        Antonio Lambino II said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f76fd1-9b19-4817-966e-4cd4c5ba75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Small Business Wage Subsidy program aims to provide a monthly
        wage subsidy of ₱5,000 to ₱8,000 each to around 3.4 million employees affected
        by the economic standstill, for two months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718455d-b6bb-42a1-a90f-648190eec3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount the workers get will depend on the minimum wage level
        in their regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290a40f-70e3-4617-8a28-3d0650a85560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of the qualified workers have been notified through text
        that their subsidy is ready for pickup at MLhuillier branches, the partner-remittance
        center of SSS. To claim the cash, they must present the text message along
        with any of the valid IDs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a97537-1648-4c5f-8b5b-75f569d157c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 10,000 of them have already received the cash aid, deposited
        directly to their bank or e-wallet accounts. The DOF said applications of
        76,915 employers have been processed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad777eb-4c33-4082-9f60-8eca9ba4352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said employers can still apply for their workers'' wage subsidy
        until May 8. The process can be completed online through the SSS website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77fb09c-3bfb-4047-abff-5b52d7a4376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment is also providing a ₱5,000
        cash assistance to displaced workers under its COVID-19 Adjustment Measures
        Program. As of April 30, more than 500,000 workers have received the one-time
        financial aid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05647f6f-2a90-4a9a-9a80-6094e3540431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said more than 2 million workers have lost
        their jobs due to the temporary closure of businesses and modified work arrangements
        to comply with the Luzon-wide enhanced community quarantine and similar lockdowns
        in other areas since March.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3856d-f5cd-4603-a8d5-01c3266db5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire country is now under general community quarantine, while
        high-risk areas like Metro Manila are under a stricter enhanced community
        quarantine, marked by stay-at-home orders and suspension of most work and
        public transport.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f995b-9354-4913-98e8-b280bdb7733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T13:45:52.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases in the country rose to 8,772 on Friday,
        with 1,084 recoveries and 579 deaths.</p>'
  'pogo-not-bpo-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-02T13:38:03.651+08:00
