      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding the 18 cases among the repatriated OFWs, Garcia announced
        124 new COVID-19 infections in the province on Saturday, raising the total
        number of cases in Cebu to 968.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972bfda-5b34-44b4-98ac-cf54f8823400'
      'mgnl:activationStatus': true
