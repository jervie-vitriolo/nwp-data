      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was born Wednesday, and was given the middle name Nicholas
        in honor of two doctors who treated Boris Johnson while he suffered from coronavirus
        last month.</p>'
