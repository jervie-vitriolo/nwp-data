      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier press statement, De Leon said public transportation
        in the road sector will be allowed, but they "will strictly impose health
        safety standards at all times to ensure the safety of [their] drivers and
        passengers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438f252-0adb-4b79-90d9-f6ebd6294a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.687+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related development, Land Transportation and Franchising Regulatory
        Board (LTFRB) Chairman Martin Delgra III stated that the top choice are public
        utility vehicles (PUVs) with higher passenger capacity, or buses, in compliance
        with Department Order No. 2017-011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ec9e6-d7c4-432b-949c-6e548f8302e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In areas where buses are not enough to serve the actual passenger
        demand, or [where] the road does not permit their operations, PUVs (or modernized
        jeepneys) are the next priority," Delgra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412970d4-be1b-4526-aaac-b203ff9e47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in sites where there are no buses and PUVs, public utility
        jeepneys (PUJs), or old jeepneys, as well as UV Express units, will be permitted
        to travel routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6b3e9-ca5d-467b-88ed-88ff55f853a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what is stated in our guidelines, as submitted and approved
        by the IATF (Inter-Agency Task Force)," DOTr Undersecretary Artemio Tuazon
        confirmed in a text message to CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f89444-55da-4193-a146-60cebade0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sufficiency of the modernized [jeepneys] can be assessed through
        their units as against the number of ridership," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38aa7f1-1f52-48c2-a224-761f8fd6241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricycles may also operate, should there be no other mode of transportation
        available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc65d9-6d33-4271-b231-911e2401a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr told CNN Philippines that it will assess the "supply and
        demand of public transport" on a day-to-day basis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fce32-b28d-4fa0-b697-f820d02d82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.689+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, it maintained that private vehicles will only
        be permitted for essential travel, as mandated by the IATF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc578b-656c-43ff-a181-3eaf5be5f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.689+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers and operators have long opposed the government''s
        public utility vehicle modernization program (PUVMP), or the modernization
        of jeepneys, which aims to improve the system of transportation in the country.
        Various transport groups have been staging protest actions since it was launched
        in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028b201-f241-4f80-be55-3f8019e99ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.689+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, the government allowed some public transport vehicles
        to ply routes again in low to moderate risk areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d5b62-73e1-4979-a66f-d4fb0c8dcb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:17:15.689+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:54:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the entire Luzon under enhanced
        community quarantine on March 17, which shut down all essential transportation.
        He later <a href="http://www.cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">extended
        its implementation until May 15</a> in Metro Manila, Central Luzon, Calabarzon,
        and other areas with high risk of COVID-19 transmission.</p>'
  'canada-assault-style-weapon-ban':
    'author': 'Paula Newton, CNN'
    'caption': 'Assault-style weapons are banned in Canada effective immediately,
      the country''s prime minister said Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T20:10:50.188+08:00
    'imagesource': 'jcr:a0c1dd00-6c86-49fd-9552-dfecbe2267a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c142d80-9c7c-432b-a57a-4d2abb3402bd'
    'lead': 'Assault-style weapons are banned in Canada effective immediately, the
      country''s prime minister said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T20:13:46.329+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:54:54.399+08:00
