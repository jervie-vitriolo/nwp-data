      'mgnl:created': 2020-05-02T10:34:16.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not really aware that the acts imputed to him were indeed
        done by him," the lawyer said. "So if you ask me whether or not he was aware
        of the consequences I would say that he is not aware."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a5b28-6359-4c37-8736-4c28d55ce56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf71b59-b921-46b7-9aa4-7b7b4ee6b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was May 11, 2000, and if de Guzman was feeling shell-shocked,
        he had good reason to be. He was accused of authoring and releasing the first
        truly global computer virus that had disrupted the operations of businesses
        and government agencies the world over, from Ford and Merrill Lynch to the
        Pentagon and the British parliament, and was on track to cause a estimated
        $10 billion in damages — all in the name of love.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419348f-724d-41cf-b371-2d7d580b994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7e69d-e1df-40bb-b223-f0b79531405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years on, the ILOVEYOU virus remains one of the farthest
        reaching ever. Tens of millions of computers around the world were affected.
        The fight to contain the malware and track down its author was front page
        news globally, waking up a largely complacent public to the dangers posed
        by malicious cyber actors. It also exposed vulnerabilities which we are still
        dealing with to this day, despite two decades of advances in computer security
        and technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbcf3d-51d4-45f0-adc5-fa4bf3ad9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6aaae4-bccd-4c48-95c0-7b3414b6bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This account of the virus is based on interviews with law enforcement
        and investigators involved in the original case, contemporaneous CNN reporting
        and reports by the FBI, Philippines police and the Pentagon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a700b-0ec5-4ae2-b05b-7a8f2af5fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949232b4-0402-4c12-94f8-12aff5506c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple attempts to reach Onel de Guzman for this article, including
        through his family and former lawyer, were unsuccessful. De Guzman has not
        commented publicly on the case since 2000 and his current whereabouts are
        unknown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024dd67-653a-4f88-8c73-408c04c7ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b466d45-17b6-42bc-ac75-5e266c81173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lovestruck</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f34f3-c008-4120-be8f-187d3fe000be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon of May 4, 2000, Michael Gazeley was in his office
        at Star Computer City, a warren of IT companies and shops selling electronics
        and gadgets overlooking Hong Kong''s Victoria Harbor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ca579-8960-4fde-9e26-0c867774db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a7617-8fd3-40e6-88b4-997239683597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months earlier, Gazeley and his longtime business partner,
        Mark Webb-Johnson, founded their own information security firm, Network Box,
        which specialized in protecting customers from online threats. Both men had
        decades of experience in the industry, and had just finished the grueling
        (though occasionally lucrative) work of preparing for the new millennium by
        staving off the Y2K bug that threatened to cause widespread damage to systems
        worldwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9d03b-0562-44b9-958f-50c6fd1e7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73792886-cbab-4cc6-9ce7-548dbf17a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though largely remembered today, much to the chagrin of those involved,
        as an overreaction — or worse, a hoax — the Y2K bug was real, and the potential
        costs massive. They were avoided thanks to the diligent efforts of programmers
        around the world working together. It was a sign of the new connectivity that
        the internet, still in its relative infancy, was fostering.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2871a5-126b-4a27-934e-e46153f05e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b2d9b-0561-43cf-b78b-d08baaef623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That connectivity cut both ways, however, as Gazeley was reminded
        of that afternoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00e336-baa7-4f1e-99b0-3194d14e5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637792aa-e055-4c26-84f5-dcf56c04ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the phones in his office started ringing at once. First were
        his clients, then came non-customers, all calling frantically in the hope
        that Network Box could help stop a virus that was screaming through their
        systems, destroying and corrupting data as it went.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4340c-db35-4efe-b508-85ee00af4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0853a18-9534-4af9-b096-a7e60b90ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all told the same story: Someone in the office had received
        an email with the subject "ILOVEYOU" and the message, "kindly check the attached
        LOVELETTER coming from me." When they opened what appeared to be a text file
        — actually an executable program masquerading as one — the virus quickly took
        control, sending copies of itself to everyone in their email address book.
        Those recipients, thinking the email was either some weird joke or a serious
        declaration of love, opened the attachment in turn, spreading it even further.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78364842-8d91-450e-a276-262775ccd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea3970-bf5a-4247-b64a-e8d1d5b71adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office email servers were soon clogged as thousands of love letters
        went back and forth, disseminating the virus to more people. It turned out
        to be much worse than just a self-propelling chain letter. At the same time
        as it was replicating itself, the ILOVEYOU virus destroyed much of the victim''s
        hard drive, renaming and deleting thousands of files.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8996cd-bccb-4167-b228-6f341d4fa469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234941d3-e35d-4f05-bec3-09b4b878f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the increasingly panicked callers Gazeley was fielding inquiries
        from did not have backups, and he had the awkward job of explaining to them
        that many of their files — everything from spreadsheets and financial records
        to photos and mp3s — were likely lost for good.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88d3d0-bfab-4b0b-a6c0-a0ba44f7ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1c333-c42c-4030-99ba-d6c03c623a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t something that people were used to as a concept, they
        didn''t realize that email could be so dangerous," said Gazeley, recounting
        the first calls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc60a23-7197-4be6-b4a3-c6fa99d77e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14892878-87c3-4a5b-99e6-0b6c8838ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire concept of the internet was still relatively new in 2000.
        According to statistics from the International Telecommunications Union (ITU),
        a United Nations body, just 28% of Hong Kongers had access to the internet
        at that time, along with 27% of the United Kingdom, and 15% of France. Even
        in the United States, where the technology was invented, only some 43% of
        Americans were getting online.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686fb52f-cb8d-4c24-bddd-a6845ccb5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e52c81-b230-4384-a6ce-fde45b3bd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, Hollywood star Meg Ryan asked "is it infidelity
        if you''re involved with somebody on email?" as the movie "You''ve Got Mail"
        introduced people to the idea of cyber-romance — and that email could be used
        for something other than boring office work.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06164d5-76b1-4459-9c8a-00a79c082455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7b564-622a-45e8-b780-545ba3eb3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Computer chaos</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88e537-f587-4ab5-adf9-30622415e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Hong Kong, where the virus crippled the communications and
        ravaged file systems of investment banks, public relations firms and the Dow
        Jones newswire, the love bug spread westward as the May 4 workday started.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43511dc-417c-4590-9084-fe2c80acad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dae4a-073f-4fbd-9d88-b3cab6ae78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Cluley was on stage at a security conference in Stockholm,
        Sweden, when the virus hit Europe. He had just finished describing an unrelated
        virus which targeted a now-defunct operating system, hijacking users'' accounts
        to broadcast messages to their coworkers, including "Friday I''m in LOVE."
        This, Cluley cracked, was likely to cause severe embarrassment for most people,
        but could potentially lead to some office romance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85310bc-e36c-434c-a988-c57a7064e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fc2f6-dd0f-4439-90fb-ac1167670a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the conference broke for coffee, attendees'' mobile phones and
        pagers began going off wildly. Several guests approached Cluley, asking if
        the virus he''d described was spread via email. He assured them it wasn''t
        — and, anyway, it was limited to a niche system that most people didn''t use.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55585f29-49c8-4668-8d2c-1f5263e2bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1f353-ba07-49b3-b236-1d9409166f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, Well, that''s weird because we''re suddenly getting
        loads of emails with the subject line ''I love you,''" Cluley said in an interview
        from his home in the United Kingdom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ffb07-3443-45b4-9935-26206872cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a0184-789e-425e-8bd1-6324f6a4343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cluley turned on his own phone, he was bombarded with notifications
        of missed calls, voice mails and text messages. Back home, Cluley''s employer,
        the anti-virus firm Sophos, had been getting "absolutely hammered" with phone
        calls from clients begging for help and journalists trying to understand what
        the hell was going on.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c88f8-5b3d-4004-b91e-99d7b6559926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0ae0d-b8f1-4927-af91-8ab9bdcf274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cluley raced to the airport to catch a flight to London, and even
        traded phone batteries with a generous taxi driver as the constant stream
        of messages drained his Nokia cellphone of power. When he landed in the United
        Kingdom, a car was waiting to whisk him to a TV studio to discuss what had
        by now become one of the biggest tech stories in the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1c0a0-ee93-4cc5-91da-d6a9adcd34d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71db694-a670-42c6-9f4b-148066c62381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In five hours, ILOVEYOU spread across Asia, Europe and North America,
        some 15 times faster than the Melissa virus did when it struck a year before,
        infecting over 1 million computers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b48eb-17b7-444b-be08-bc1eae13563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8971c8-7ddb-4ddb-b9e2-7f5e612740e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after starting business on May 4, the United Kingdom''s House
        of Commons had to take its overloaded email servers offline, as did the Ford
        Motor Company and even Microsoft, whose Outlook software was the primary means
        of spreading the virus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f88f4-f04d-4fe5-b0e7-eb615e29ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f5a9f-e9f2-4e29-9a3f-18d13555ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Windows controlled more than 95% of the personal computer
        market, and Outlook came bundled with Microsoft Office, then all-but-required
        for doing business on a computer. For most people, Outlook was email.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408050b2-7e8b-4baa-ab9b-404b5f46d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae195318-4e86-45c6-bfff-86833dc6f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike today, when many email services are run via centralized servers
        — think Outlook.com or Gmail — companies in 2000 were running email off the
        same servers on which they hosted their website. This could be janky, slow
        and startling insecure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67374ed3-5fde-471e-a4b1-f2a0250bb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bd982-08e1-4b02-a098-d1e75be5a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Cluley said, "many companies didn''t have in place filters
        their email gateways to try and stop spam, let alone viruses."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd6bbe-9068-4a76-926f-b144f46a95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de1dfb-21da-43ca-b267-2e56923e4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the United States had advance warning, the virus spread
        just as quickly there — as almost everyone seemed apparently unable to resist
        opening the "love letter." Within the Pentagon, there was consternation as
        the virus hit the United States Army Forces Command (FORSCOM) mailing list,
        with 50,000 subscribers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598ec9d-9d00-47d5-b327-16773838c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750f832-243d-455e-95b3-9d590a77fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, almost every major military base in the country — barring
        a handful that didn''t use Outlook — watched as their email services were
        crippled and forced offline for hours as the problem was fixed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c765d-0864-4b77-a73e-6ba9ec6c95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43f77e-ba2e-4149-a1db-329496812d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for the culprit</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386f90c-0c3a-4fec-bde3-a61b5bf9e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Potomac River, at the FBI''s Washington, DC, headquarters,
        Michael Vatis was scrambling to get a handle on the crisis.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e89bb-cf6d-4172-9ffe-b9347ac54c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48668ed-056d-4a2f-bd3a-bf723e5b0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As director of the National Infrastructure Protection Center (NIPC),
        a relatively new intergovernmental agency tasked with tackling cyber threats,
        Vatis was awoken early May 4 with news of the ILOVEYOU virus hitting the United
        States. The NIPC soon sent out an alert warning of a "new, in-the-wild worm
        virus identified as LoveLetter or LoveBug [that] is being propagated globally
        via e-mail," but it came too late to prevent much of the US government and
        military, as well as dozens of private companies, from being affected.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08534d0-ba7a-45d1-842e-aa8a4786fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d62f5-d444-4e06-b6c5-1298e1aa4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As anti-virus companies slowly began rolling out patches, stemming
        the damage and enabling companies to come back online, attention within the
        FBI turned to tracking down those responsible. The investigation was led by
        the New York field office, which soon found evidence pointing back east, beyond
        Hong Kong, to the Philippines.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afb7b0-763c-4edc-829c-83cb006fee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d7f64-6cf5-434f-afb1-efd3ccca9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a very short period of time, we ended up identifying individuals
        in the Philippines and seeking the assistance of Philippine law enforcement,"
        said Vatis, now a partner at the New York law firm Steptoe. "And a very short
        time after that, the Philippine authorities ultimately made an arrest."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d1682-bb8a-4bce-af8a-e23250bcfd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7eca76-d72a-4a1a-bde6-9f68088a2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the technical fix and first break in the case came so fast
        because, for all its rapid dissemination around the world, the ILOVEYOU virus
        was clumsily coded and startlingly unsophisticated. It mashed together several
        existing pieces of malware and did little to hide its workings.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ac503-7924-42f6-8097-3fefa90e2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66376842-ab43-459e-80ff-471f05e8eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single victim of the love bug got a copy of the love bug''s
        code, the actual source code," said Cluley, the Sophos analyst. "So it was
        simple to write an antidote. It was no more complex than any of the other
        thousands and thousands of viruses we''d seen that day. But of course, this
        one was particularly successful at spreading itself."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441e1f4-62ee-4ddb-94fc-5f3a0f95f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac0687-a33f-4d66-b813-87dbff768abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as containing the blueprint for defeating it, the code also
        included some lines pointing to the identity of its author. It contained two
        email addresses — spyder@super.net.ph and mailme@super.net.ph — both of which
        were based in the Philippines. There was also a reference to GRAMMERSoft Group,
        which it said was based in the country''s capital.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527d874-5ee3-42bb-aef8-69ee03fcd74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff14e8-6c44-46ae-af40-e37ef7176b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators were wary that those clues could be a smokescreen,
        the virus also communicated with a server hosted by the Manila-based Sky Internet,
        to which it sent passwords scraped from victims'' computers. Sky quickly took
        the server offline, which stopped at least part of the virus in its tracks.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f65a5-443e-43a4-bc74-154c7a0352d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e8094-3750-45d9-9e62-a223f52b2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the servers to send information to — and it appears the
        virus''s author was never able to access what was sent to the server, or at
        least act upon it — ILOVEYOU became purely an engine of chaos and destruction.
        It churned through email inboxes around the world and deleted files, while
        not actually serving the apparent original purpose of scraping passwords.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f83f69-06ee-41b5-b206-aaf876244ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78e487-11da-4009-9ba7-8b02b0b1a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A suspect emerges</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca83090-e24c-4e6e-b46d-826e0f237842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days after the virus began spreading, Philippines police searched
        an apartment in Manila and seized computer magazines, telephones, disks, wires
        and cassette tapes. They also arrested one of the occupants, Reomel Ramones.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66726535-bd52-4258-9e65-6a06d31b8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b010374-183b-49b8-9bac-d1e4578cb832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramones, a curly-haired 27-year-old who worked at a local bank,
        seemed like an unlikely computer hacker, and investigators wondered if they
        had arrested the wrong guy. Attention turned to the apartment''s two other
        residents: Ramones'' girlfriend, Irene de Guzman, and her brother, Onel.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350c2c9-ff16-4973-8b7c-71125bbcc2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a9b15-14f4-408f-ab9c-bfc941b0f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onel de Guzman — who was not in the apartment when it was raided,
        and could not be found — was a student at AMA Computer College. The college
        was home to a self-described hacking group, the now-defunct GRAMMERSoft, which
        specialized in helping other students cheat on their homework. While police
        could not prove initially that de Guzman was a member, officials at the school
        shared with them a rejected final thesis he had written, which contained the
        code for a program bearing a startling resemblance to ILOVEYOU.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729a932-eb65-4387-9263-d6ffb565981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8588d0-d08a-4a51-8ba5-0f8ee37595f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft thesis, de Guzman wrote that the goal of his proposed
        program was to "get Windows passwords" and "steal and retrieve internet accounts
        [from] the victim''s computer." At the time, dial-up internet access in the
        Philippines was paid for by the minute, in contrast to the blanket-use fees
        in much of Europe and the United States. De Guzman''s idea was that users
        in the developing world could piggyback on the connections of those in richer
        countries and "spend more time on [the] internet without paying."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910c015-46d8-4bd0-b299-cfb0a28f1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a4d67-5368-4469-a885-fb96cc57a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading his proposal, de Guzman''s teacher was outraged, and wrote
        "we don''t produce burglars" and "this is illegal" in the margins. But while
        the thesis would cost de Guzman his degree, his teacher''s argument about
        illegality would be proven incorrect.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bfae8-a9d2-4d3e-bba9-9fd45bd612f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8904fc9-ef57-4ced-a4b2-0102c9e5f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal loophole</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610ed3d-9374-452b-802d-743660c07446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several days out of the public eye, de Guzman appeared at
        the press conference in Quezon, flanked by his lawyer and sister. Asked whether
        he might have been responsible for the virus, he responded through his lawyer:
        "It is possible."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88cddd-ac01-4bc3-ade8-bd31e0b3eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad5236-e416-4eb8-9a0d-91b862f8dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not even know that the actions on his part would really
        come to the results which have been reported," his lawyer said. To a ripple
        of laughter from reporters, the lawyer added, after a mumbled consultation
        with de Guzman: "The internet is supposed to be educational so it should be
        free."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc18377-0002-4723-941f-8e5260da00ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049df76-7271-46fb-a21a-f5b1d89a8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he felt about the damage caused by the virus, de Guzman
        said "nothing, nothing."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09c87a-2d0a-405b-8a52-c604b32bef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1a173-b475-4225-85b3-0b76f7f340dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing would also turn out to be de Guzman''s punishment, despite
        reams of evidence gathered by police in the Philippines and the agreement
        of the country''s National Bureau of Investigation (NBI), the FBI and private
        security investigators, that he was the culprit.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f17e1-b403-495e-92c6-73ceab2a8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9cdd0-768a-4fa0-8236-a0d326b361d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was not a lack of proof, but the lack of an appropriate
        law to charge him with. The Philippines, like a number of countries at the
        turn of the millennium, had not legislated against computer crime. And an
        attempt to prosecute de Guzman on fraud charges was later dropped. While the
        Philippines did have an extradition treaty with the United States, it only
        applied to crimes prosecutable in both countries. Once the case was dropped,
        there was little chance of sending de Guzman abroad.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edbd57-a71f-483e-8ffa-d2125d93be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b1e8b-da68-4c6f-be08-eb2331cd134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Philippines lawmakers did rush through a law criminalizing
        computer hacking soon after the ILOVEYOU incident, it could not be applied
        retroactively.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d003f-6d86-4df5-a8f7-107792073a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887f3a9-672c-42f5-8ebd-6214c61b843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were unable to bring to justice a wrongdoer who caused harm
        to millions of people and companies around the world," Senator Edgardo J.
        Angara said years later, echoing the embarrassment felt by many Philippines
        politicians and law enforcement officers.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8003bec-4f63-494d-9407-9cf1d2947091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2558559-2477-4091-b3e6-d506a7edfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others in the country, de Guzman was a hero. "Here is a Filipino
        genius who has put the Philippines on the world map," wrote one newspaper
        columnist. "[He] has proven that the Filipino has the creativity and ingenuity
        to turn, for better or for worse, the world upside down." It even spawned
        a movie, "Subject: I love you," which depicted the virus creator as a lovelorn
        man trying to reconnect "with the only woman he had ever loved."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e5220-f9ce-4e0d-9910-ca08deaf0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7017eb-07d1-4b02-b737-d575c3cd5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At de Guzman''s college, a fellow student told the New York Times,
        the virus had "made us proud." Another basked in the ability of a Filipino
        hacker to "penetrate the Pentagon ... even though the Philippines is a third-world
        country, even though we''re behind in technology, they were able to do that."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc67d1-ed4d-4aa4-8e9e-fa0be38a2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb06558-39bd-4e65-8806-3988473a5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades on, this reaction still annoys Cluley, the Sophos investigator.
        "It''s the kind of thing that has you thumping your head against a wall in
        frustration," he said. "This was when malware was just beginning to get a
        little nastier and a little more malicious and more financially motivated."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044f139-9f70-4852-9439-3198deb45ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a0506-4cd6-418b-9f4a-7f40b3cbc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t the message we wanted to give young people, that this
        was all right."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8ea01-a4be-4d39-8dc2-3e3a79212c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf11a3a-35c5-4591-8452-9f116d95b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long legacy</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408b145-7abf-44b0-9a39-5d86c6f46f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were admirers of de Guzman''s work outside the Philippines,
        too. Within hours of ILOVEYOU spreading, remixed copycats had sprung up, with
        messages such as "very funny," "joke," "Mother''s Day," or, most cynically,
        "VIRUS ALERT!!!" Amazingly, despite the near wall-to-wall media coverage of
        the ILOVEYOU virus at the time, this did not stop many people opening suspicious
        attachments which bore a different message.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8380f9-effb-40e4-bf6b-21d4a3ce4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69187a7f-4531-4479-b5fd-7b928e73ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The love bug and its variants would cause some $10 billion of damage,
        the FBI later estimated, before updates to anti-virus software and email clients
        reined them in. To this day, ILOVEYOU remains one of the farthest reaching
        viruses, striking millions of machines in countries across the world.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6384f66-ed70-49d3-ab2f-e9ccf71a53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bacf2-41d8-4102-bbf3-ef849b76a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had an enormous effect," said Vatis, the former NIPC director.
        "It was really worldwide front page news for at least several days in a way
        that computer attacks had not been in the past."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549a40b-38cd-40da-98ad-9f68a664ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6feef-42eb-4eb6-bf8c-fa1ea8d8b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous attacks had caused more direct damage, and those
        in the future would be more sophisticated and far more effective in their
        goal, they were also much more limited in scope. Other viruses have targeted
        specific locations, businesses or governments. ILOVEYOU could affect just
        about anyone running Windows Outlook.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514b27b-49ca-4ae0-8841-21513d17a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509059b-9450-43b7-8ebe-0af4faf4845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hit home in a way that other previous attacks did not," Vatis
        said. "It made people aware that this is not just something that happens to
        defense agencies or owners of websites, this is something that can happen
        to any Joe or Jane sitting at home on the computer or in the office, and it
        can shut you down and really disrupt your ability to operate."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500ebd0-53f5-45e8-a715-776f50372785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1b606-f182-4729-a629-deeef0197af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while email clients have gotten better at filtering out malicious-seeming
        messages, the main weakness that ILOVEYOU exploited remains impossible to
        fix.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34110e86-f2d3-40ab-a799-0d04df36755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bd67e-371b-4b96-abf1-86a25e860b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can update your operating systems or you can have the best
        email filters in the world, but you can''t patch the human brain," said Cluley.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df7048-4444-4f95-afaf-cc023bfa5341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ca3b1-de43-4c2e-8f50-95e60228c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, some of the most successful cyber attacks — whether
        they be linked to nation-state actors, criminal organizations or lone-wolf
        hackers — have used social engineering as their primary weapon. The hackers
        that stole emails from the Democratic National Committee (DNC) in 2016 did
        so by tricking Hillary Clinton''s campaign chairman John Podesta into handing
        over the password to his Google account. Those who targeted Google in 2003
        went after the company''s employees over instant messaging. And ransomware
        attacks, an increasingly common form of scam whereby victims'' computers and
        accounts are frozen until they pay to unlock them, almost always work by getting
        people to click a dodgy link.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a75483-2be3-4950-b8fd-d0ed316be1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff06ff-20e5-4dc9-8877-40909f66f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some hackers use zero-day exploits, previously unrevealed
        vulnerabilities in key software, or purpose built spying tools to go after
        their victims, many do not use code much more sophisticated than that seen
        in the ILOVEYOU attack. They don''t need to.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1f3a5-9d8e-4743-90c2-29d3b631d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef60d64-a689-4296-8ae1-5f09c75f0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans are always the weak link," Vatis said. "It''s almost always
        easier to exploit a human through some social engineering gambit than it is
        to crack, you know, some technological defensive measure."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79668027-31e1-4396-a3fa-d010fdc27e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a40137-bc84-44bf-b4ae-ecf335640e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that has changed somewhat since ILOVEYOU is how prepared
        most companies are for such an incident. Most at least have some kind of anti-virus
        protection, and back up their data. But all the experts who tackled ILOVEYOU
        two decades ago agreed that there remains a startling degree of complacency
        over potentially devastating cyber attacks.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51343b4f-3e9c-4747-9cc3-d4b8b3a364b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b89ac9-ff11-4f9b-ae50-d989ff55fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s frightening is that 20 years after, there are still plenty
        of organizations who don''t take this seriously until they are hit," said
        Gazeley, the Hong Kong cybersecurity expert. "So many people still don''t
        plan ahead."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432e865-f549-4624-8402-28d9c70ffb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77faba-f925-4895-aa54-dd658567f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What largely prevents such an attack is that most companies and
        individuals outsource running email servers to those who know how to do it
        best — primarily Microsoft and Google — and rely on them to filter incoming
        messages, cut out spam and warn of potential attacks.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc5602-7052-4b98-842c-debacf4b408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf292f-a704-428e-a57f-214ecb0b72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were a worm like ILOVEYOU to find a way past those filters, and
        spread fast enough to prevent the companies rolling out a patch, the possibility
        of it doing major damage remains. There is no reason to expect that the average
        user has grown any less complacent today. With email providers doing most
        of the work in spotting dodgy messages, they may actually be more so.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697a73c-d1a9-4d93-b006-e1a0dd040e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4fc89f-5765-4738-9df5-53c2b04b7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatis said that the potential effect on online communications of
        such a worm could be "devastating," as could the knock on the global economy
        as companies go offline or lose business all at once. He compared the situation
        to people who avoid getting vaccinated for the flu every year.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8ae27-6825-4c08-a2b1-57a4ef4b2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d0654-99d8-4d6b-baf9-28f2d2c071ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not a problem for society as a whole until the vaccination
        rate drops below a certain percentage," he said. "And then you have a lot
        of people getting really sick."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e6be4-9ab3-4bea-a0a4-f4be6b721da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T10:34:16.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:55:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/01/tech/iloveyou-virus-computer-security-intl-hnk/index.html">''I
        love you'': How a badly-coded computer virus caused billions in damage and
        exposed vulnerabilities which remain 20 years on</a>."</em></p>'
  'fact-check-new-white-house-press-secretary-kayleigh-mcenany-first-briefing':
    'author': 'Daniel Dale, Marshall Cohen and Tara Subramaniam, CNN'
