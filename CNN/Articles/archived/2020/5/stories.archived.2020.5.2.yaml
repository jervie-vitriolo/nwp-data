    'mgnl:tags': ['Daniel-Uhlfelder', 'coronavirus', 'novel-coronavirus', 'covid-19',
      'Florida']
    'template': '1'
    'title': 'A lawyer dressed as the Grim Reaper is haunting Florida beaches to protest
      their reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ffe24-65eb-43d3-80c3-f922a60c519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most Floridians hitting the <a href="https://edition.cnn.com/travel/article/beaches-reopening-coronavirus-tension/index.html"
        target="_blank">newly reopened beaches</a>&nbsp;are trading stay-at-home sweatpants
        for shorts and swimsuits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a678c-07c3-439c-b5b2-25b33ded238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he heads out, Daniel Uhlfelder dons a raggedy black robe,
        conceals his face with a black cloth and wields his scythe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6441fb-b19a-46e0-a3e0-1555c913c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uhfelder, an attorney, is haunting <a href="https://twitter.com/DWUhlfelderLaw/status/1256308404739440640">Florida
        beaches</a>&nbsp;dressed as the Grim Reaper to protest their reopening, which
        he believes is premature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5857739-bd6a-4f6d-aa75-9816a46cb91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a macabre plea to beachgoers to stay home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704a8fb-494d-48a7-861d-14bb68e84faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uhlfelder is a staunch advocate for public beach access in the state,
        even <a href="https://www.nwfdailynews.com/news/20191209/huckabee-files-florida-bar-complaint-against-customary-use-foe"
        target="_blank">butting heads with former Arkansas Gov. Mike Huckabee</a>,
        whose Florida Panhandle home is parked on a private beach. But allowing anyone
        on the beach during the pandemic is a mistake, he said — one that could endanger
        the community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d765aab-cd7a-4c35-9c9e-4f87bf935e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t at the point now where we have enough testing, enough
        data, enough preparation for what''s going to be coming to our state from
        all over the world from this pandemic," the lawyer told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f900d9-5712-4eef-b013-40a1a940fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scythe in hand, he traveled to beaches around Walton County, Florida,
        that have reopened ahead of the state''s <a href="https://edition.cnn.com/2020/04/29/us/florida-reopening-coronavirus/index.html"
        target="_blank">planned May 4 reopening</a>. "Phase One" of the reopening
        will allow restaurants and retailers to open at 25% capacity. Bars, salons
        and gyms will stay closed for now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348d4c4-3150-4872-9e84-a8c00f284cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beaches he visited Friday were "very crowded," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e506655-2637-4e44-af95-b2a0ec001005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how beautiful and attractive our beaches are. But if we
        don''t take measures to control things, this virus is going to get really,
        really out of control," he warned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea942e69-231b-4e42-b688-bd629f374378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an effort to donate to the campaigns of Democratic candidates:
        Phil Ehr, running against incumbent Florida Rep. Matt Gaetz, who wore a gas
        mask on the House floor(https://edition.cnn.com/2020/03/04/politics/gaetz-coronavirus-gas-mask/index.html)
        during the vote on the coronavirus stimulus package; and Christy Smith, who''s
        running for former Rep. Katie Hill''s seat(https://edition.cnn.com/2019/10/31/politics/katie-hill-final-speech-resignation/index.html)
        in California.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b66d3-63af-4f20-be09-f6c58e7ec469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uhlfelder, after Huckabee filed a bar complaint against him, recently
        founded the <a href="https://www.makemydaypac.com/" target="_blank">Make My
        Day PAC</a>, dedicated to supporting the opposing candidates of conservative
        political leaders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babc3c0-7af9-4947-8e38-5033e6ea57d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly 35,000 cases</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3de22-5fb9-42f9-aed8-0112cfe26e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 34,728 cases in the state of Florida, with 1,314
        recorded deaths, according to Johns Hopkins University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19987b-e5ba-44da-b090-5d1fd105099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Governor Ron DeSantis has <a href="https://edition.cnn.com/travel/article/beaches-reopening-coronavirus-tension/index.html"
        target="_blank">defended the opening</a>&nbsp;of beaches in the state, and
        on Friday, announced state parks would open next week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9d921-0b78-4e1b-8210-e03c901cdf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis cited a DHS study that, according to the Governor, shows
        sunlight, heat and humidity kills Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca1c0b-fa31-4013-a70e-412e533868fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T09:06:22.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DHS study said that sunlight rapidly killed the virus in aerosols,
        and it said that outdoor daytime environments are lower risk for transmission
        of the virus than indoor environments," DeSantis said. "In terms of surfaces,
        when a virus may be left on a surface DHS study concluded that sunlight kills
        the virus quickly, and that the virus is less stable overall at higher temperatures
        and higher humidity."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
