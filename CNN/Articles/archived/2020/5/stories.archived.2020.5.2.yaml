      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be0c66-2d03-4a51-941c-eebbe6adbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flu kills more people than coronavirus. Why shut down the economy
        for this?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a49c93-2320-4fdb-a290-d7d79d531b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e8d45-6b77-4705-b784-65ad363e5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US death toll from coronavirus this year has exceeded 62,000,
        surpassing the high-end estimate for flu deaths since October. And coronavirus
        has killed at a much faster rate than the flu, claiming all those lives in
        just three months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18f076-4471-4b63-812f-feebed4f4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f076b70-9fca-4820-9970-946173271fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are several reasons why coronavirus is more dangerous than
        the flu — and why extra precautions are needed:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbf9b2-7d29-4cc7-a69b-89f1289a0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c67c96-ca6f-41cf-9e96-eb1d74decb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus is much more contagious than the flu</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb93b3-0e9e-40fa-a275-b3f41cd5612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows a person with the flu infects an average of about
        1.28 other people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee5557-1e44-4f7e-a4f8-e5cb572fdb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec5d9d-5db7-46d7-94b9-f74e55b14b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a person with novel coronavirus infects an average of about
        2 to 3 other people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc2fa4-bd0e-4414-a59c-33b5f52d25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386f2f1-0023-48f6-9c4e-ad740e55e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this coronavirus is so new, it''s not clear whether it would
        dissipate in summer, or by how much. But the fact that it kept spreading in
        the Southern Hemisphere during its summer months suggests warm weather won''t
        slow its spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38eae97-b04e-4ea1-bac7-d2b4eaa2b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202a10a-1b6b-4f13-97da-e73d2f11e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus has killed at a much faster rate</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152509e0-0c19-4264-85f4-4025d53b769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From October 2019 to early April 2020, the flu killed an estimated
        24,000 to 62,000 people in the US, according to the US Centers for Disease
        Control and Prevention. Those numbers are preliminary, and the CDC said it
        stopped updating its preliminary estimates for this flu season on April 4.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17c3f9-1303-4669-816f-1d1850227a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d122e-f5fd-4b48-9cdf-a0720d6cb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 62,000 people died from the flu between October 1 and April 4,
        that means the US had an average of about 331 flu deaths a day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44e30f-0541-4881-8525-3731eb10007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de1ce7-6eef-449b-aee7-1f02050df0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, coronavirus killed more than 62,850 people in the US
        from the first known death in February through the end of April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076fdd7-a329-420a-b981-7b606e36a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76fb33-c4ba-4290-8b92-c53c7842fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So from February 6 through April 30, an average of more than 739
        people died per day from coronavirus in the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168b340-f3a2-4044-9ae7-17ee271ae868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00315d88-9677-4b18-bf2d-ae49d01729f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus can be spread for many days without symptoms</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77d780-05fe-410c-9951-2a027146fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the flu, the incubation period is relatively short. People
        typically start feeling sick one to four days after infection, with symptoms
        often showing up within two days, the CDC says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908babe-c3dc-42a6-b474-c0747df7014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8652ec-2a65-4f90-a85f-bbe6928ee3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means people who get sick from the flu will know they''re sick
        fairly soon and will likely stay home, avoiding contact with others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef7829-3167-4eca-8b12-4644838826aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a7296-963d-4045-be9a-3aed2bc53808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incubation period with coronavirus is about three to 14
        days, and "symptoms typically appear within four or five days after exposure,"
        according to Harvard Medical School.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66d002-4dbd-46f2-99ae-4ca0224083c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3e392-cde6-4533-8dbb-66bb3d391537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that a person with COVID-19 may be contagious 48 to 72
        hours before starting to experience symptoms," Harvard experts write. "Emerging
        research suggests that people may actually be most likely to spread the virus
        to others during the 48 hours before they start to experience symptoms."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb25a8b-9f1b-4153-abd3-8a423b1ca58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604f0fb-338f-4d1d-b659-9183417f92bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If true, Harvard said, "this strengthens the case for face masks,
        physical distancing, and contact tracing, all of which can help reduce the
        risk that someone who is infected but not yet contagious may unknowingly infect
        others."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945474ca-9c49-44c0-bfcc-5d627d8dbbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd0c6e-61a5-4eb7-8f55-a18d9d8f31d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy for asymptomatic carriers to infect others, said Anne
        Rimoin, an epidemiology professor at UCLA''s School of Public Health.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f196d5e-fc90-4d61-bf24-7ad42a31a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a293bc-72af-426f-95eb-591a1e7d4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you speak, sometimes you''ll spit a little bit," she said.
        "You''ll rub your nose. You''ll touch your mouth. You''ll rub your eyes. And
        then you''ll touch other surfaces, and then you will be spreading virus if
        you are infected and shedding asymptomatically."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67951b-f047-4ead-8765-cfdaa6aac539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90028e-f5cc-4bb4-bfed-ebfeef99593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You can get a flu vaccine but not a coronavirus vaccine</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407a0b9-91e5-41cb-afc8-dfb084e1de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the number of flu deaths could be drastically reduced
        if more people got flu shots. Even if you get a flu vaccine and later catch
        the flu, the symptoms are usually less severe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddcb0b-e2bc-42d2-8878-b2566754cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc84eca-9fbc-42f6-b18d-e48d3458e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet about half of Americans don''t get vaccinated, including most
        children who die from the flu.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c968c-5416-4fc2-9518-d019853b94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7354d3-beee-4d2b-af65-080e8013f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:22:19.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with coronavirus, there''s no option to get a vaccine. At the
        earliest, it''ll be months before a coronavirus vaccine might become publicly
        available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
