      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabd402-8794-458b-a45f-540c62c29bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infected police personnel in the country is
        now at 105. Of this number, 17 have recovered, three have died, and 85 are
        currently undergoing treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f603f6-4801-41aa-b329-cbf71294f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea090119-6613-43b2-9ad1-e2e88756236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new cases are 4 female officers and three male officers,
        age 27 to 45. They are from the provinces of Cavite, Rizal, Iloilo, and two
        from Laguna. The PNP specified that two other patients are from Quezon City
        and Barangay Demang in Sagada, Mountain Province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d4782-4c3d-4039-bf00-19ec5df9b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456454ec-e09a-4f5c-a47b-c23017851e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Health Service is also monitoring 744 personnel suspected
        of coronavirus infection. Earlier, 1,013 cops under monitoring have completed
        their quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd753ac9-5e4c-454d-85c1-cc0be43bc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6199667-d145-4d67-843f-3f21966c5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T20:26:52.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:54:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the tests were confirmed by the Research Institute
        for Tropical Medicine, which leads the country''s 20 COVID-19 testing laboratories.
        The PNP is looking to fully operate its own testing facility soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71b2ee-0a1c-463b-b9db-06bc26de60fc'
      'mgnl:activationStatus': true
