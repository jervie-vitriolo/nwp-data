      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope probably [saw] his prudence in his decision, his wisdom
        kaya sya pinromote dito," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0143b-deb3-4859-80c7-e1cfcfb1cfaa'
