    'mgnl:tags': ['dilg', 'department-of-the-interior-and-local-government', 'dswd',
      'department-of-social-welfare-and-development', 'social-amelioration-program',
      'SAP', 'cash-aid', 'cash-assistance', 'government', 'low-income-families', '61-percent',
      '70-percent', 'distribution', 'COVID-19', 'coronavirus']
