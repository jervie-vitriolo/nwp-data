    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['management-association-of-the-philippines', 'MAP', 'stimulus-package-bill',
      'economic-impact', 'pandemic', 'covid-19', 'coronavirus']
    'stories': ['b8d29f99-f7a7-4243-b0c6-2b4a15bc6036']
    'template': '1'
    'title': 'MAP urges government to approve stimulus package for business sector
      amid economic standstill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca649ec1-3128-420c-882d-e3f027df70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.185+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> An urgent
        stimulus package should be granted by the government to the business community
        to help it deal with the economic impact of the coronavirus pandemic, the
        top officer of the Management Association of the Philippines said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34184c-be11-4db5-b1eb-40f479093036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung Bayanihan Act, basically, is a social amelioration package.
        What [has] to be put in place is a stimulus package for the business sector.
        Although part of the Bayanihan Act is also for business, I think there should
        be a separate stimulus package for the business sector</em>," MAP President
        Atty. Francis Lim said in a televised briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89412328-ffbc-487f-92e3-e9f87e3ec479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Bayanihan Act is basically a social amelioration
        package. What has to be put in place is a stimulus package for the business
        sector. Although part of the Bayanihan Act is also for business, I think there
        should be a separate stimulus package for the business sector.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29423d8d-33c6-4fa0-a059-8b59e60abd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Representative Joey Salceda and Marikina 2nd
        District Representative Stella Luz Quimbo are working hand in hand for the
        passage of the stimulus package bill, according to Lim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb3b0f-edff-44b6-938a-74893b601fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan natin ng stimulus package para maengganyo ang business
        community to reactivate [their companies], because we know for a fact that
        [they are] part and parcel of the economy</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20116137-3cd7-4788-be4e-01fa732aae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.187+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need a stimulus package to encourage the business
        community to reactivate their companies, because as we know, they are part
        and parcel of the economy.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a538a0-f703-4a9e-8773-2e264d3405c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.187+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said the bill was "very balanced," catering to both the critically
        and non-critically impacted businesses. He added that it has incentives or
        subsidies which are applicable to all businesses, big or small.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbfdb2-d46e-487b-be68-dafae653aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.187+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that the priority of the measure are the <a href="https://www.senate.gov.ph/publications/AG%202012-03%20-%20MSME.pdf">micro,
        small, and medium enterprises (MSMEs)</a>, or those engaged in industry, agri-business,
        and other services.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429ccf3-4718-4566-a80c-f92860d54c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>What we will need is about ₱370 billion. [....] Ang malaking
        tanong: Saan kukunin ''yan? Kaya kami, sa MAP, ang proposal namin, alam natin
        du''n sa General Appropriations Act, may pera na naka-reserve para sa government
        o sa mga infrastructure projects; so malaking pera ''yan</em>," Lim said.
        "<em>So ang sinasabi namin, bakit hindi ilipat itong projects na ito from
        being government-funded projects to [public-private partnership (PPP)] projects
        [....] to finance this stimulus package, and at the same time, create economic
        activity for the part of the private sector</em>."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ff312-58cd-41cf-b4e9-66795f2526fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we will need is about ₱370 billion. The big question
        is: Where do we get that amount of money? We know&nbsp;that there are government
        funds reserved for infrastructure projects in the General Appropriations Act.
        So in MAP, our proposal is to convert the government-funded projects into
        public-private partnership (PPP) projects to finance this stimulus package,
        and at the same time, create economic activity for the part of the private
        sector.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f524a5a-b91e-43d7-91d5-14c54c300326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can "free up" or repurpose its funds for infrastructure
        projects under the <a href="http://www.neda.gov.ph/wp-content/uploads/2013/12/BOT-Law-IRR-Amendments-2012.pdf">Build-Operate-and-Transfer
        (BOT) or PPP Law</a>, Lim pointed out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bca3ef-8c03-419d-89c1-f0eec087d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.189+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAP said it has also put forward suggestions for banking centers
        and some private industries, among others.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e4e7e-ec34-454b-b71d-d1248df84fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.189+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These proposals, together with the proposals of other organizations,
        are now pending in the Committee of Economic Affairs. Hopefully, these will
        be taken into account by the congressmen who will deliberate on the stimulus
        package [bill]," Lim said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7600bf-8748-460b-84d6-634435dee767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:31:17.189+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14, the House of Representatives Defeat COVID-19 Committee
        (DCC) Technical Working Group (TWG) on the Economic Stimulus Package <a data-cke-saved-href="http://www.congress.gov.ph/press/details.php?pressid=11843"
        href="http://www.congress.gov.ph/press/details.php?pressid=11843">approved
        the consolidation of proposals</a> for an urgent stimulus package, in an effort
        to jumpstart the country''s economy amid the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100fa80-49b2-4c35-8d51-c0fb35cdc9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T19:37:05.118+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sub-Committee on Economic Stimulus and Response Package is co-headed
        by representatives Joey Salceda and Stella Luz Quimbo, and Ways and Means
        Committee Chair, Representative Sharon Garin.</p>'
