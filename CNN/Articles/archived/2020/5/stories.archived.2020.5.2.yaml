      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said he will undergo self-quarantine again, though he is
        not feeling ill. He said he will join Senate hearings through teleconferencing
        once it is allowed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec769fb4-aefc-4b39-95bb-c1db305aefa8'
