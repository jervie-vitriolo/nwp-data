    'lead': 'Four more overseas Filipinos who returned to Cebu have tested positive
      for COVID-19, despite negative results from rapid antibody tests in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T21:25:05.558+08:00
