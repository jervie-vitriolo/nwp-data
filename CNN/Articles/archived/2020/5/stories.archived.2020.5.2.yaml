      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wilfred after Boris'' grandfather, Lawrie after my grandfather,
        Nicholas after Dr Nick Price and Dr Nick Hart - the two doctors that saved
        Boris'' life last month," Carrie Symonds said on her private Instagram account
        Saturday.</p>'
