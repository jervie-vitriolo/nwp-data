      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appeal this week, Tokyo''s Sumida Aquarium asked for volunteers
        to FaceTime its 300 spotted garden eels, which have had limited interactions
        with humans since the aquarium was forced to close in March.</p>'
