      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People are playing more video games
        than before, but one console is markedly more popular than the others. The
        Nintendo Switch has been in high demand during the pandemic, selling out on
        multiple websites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afd485-82f3-4dd2-97fb-00fa0e457779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f09a8-1a21-4242-b1db-ffe9d1819c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch has even attracted a new wave of fans who were once disinterested
        in gaming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e6e65-1949-4cd5-bfb9-d76fc699b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b19a9-89ba-440c-b87b-afd050b1fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal Crossing: New Horizons," Nintendo''s latest game release
        set on an idyllic island getaway, has fueled much of the success. It even
        has its own version of the stock market, where users can sell their turnips
        to raccoon characters at five or six times the going rate to get rich. In
        March, it sold 5 million digital copies, the most digital copies of a console
        title in a single month, according to Nielsen''s SuperData, which analyzes
        the gaming industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c018b8-7163-47eb-a84f-0de294798f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8dcd71-2617-446b-bde8-456a95f47669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal Crossing" was also the best-selling physical game in the
        US in March, according to Mat Piscatella, executive director of games at research
        firm NPD Group. Nintendo declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c993d6-308d-47c8-859c-8b6b00de5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbda745-eb34-47f5-9d57-69897a1418a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I never liked video games ... until now</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a4a41-471e-4232-a35a-198f935e6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Cheng, a 27-year-old software engineer at a San Francisco
        solar start-up, told CNN Business that she never used to like video games.
        She grew up playing the classic arcade game ''Snake'' on a Nokia phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6eaea0-9aca-4de7-9e5f-9f1739d79d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547acecd-0d04-4be2-b482-57199ed1f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her boyfriend works in gaming and she said it''s a pretty "big
        part of his life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8148f8-f4cd-4ae7-a2d6-d8287fa465d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e0467-bb74-403b-ae2c-f3e97749e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time I would play, I never really got hooked into it. I would
        always get bored very quickly," said Cheng.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1a0ad-b913-4a47-85e9-9422b46748f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f93e69-6ad9-4757-9838-ff46f0152f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed with "Animal Crossing." She bought her own Switch Lite
        and a copy of the game after trying it out on her boyfriend''s Switch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c44d4-8d51-4560-a6e6-42f1491fbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f18e69-2402-496a-8eb5-aea52bb9b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was really fun. I really like to organize things and
        manage things... You can control every aspect of your island so I found that
        compelling," Cheng said. "And it''s really cute, compared to other video games
        I''ve played."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9cbbc-b975-4d40-9e8f-8c6ddf707c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa02a1-9cf6-4993-ae0b-57b26a46e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A haven for stay-at-homers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220723b4-334b-41ee-b515-45b508e92a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nintendo Switch likely sold around two million units in March,
        according to Michael Pachter, an analyst at private financial services firm
        Wedbush. Nintendo will release unit sales during its next earnings call which
        is scheduled for May 7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe32c69-bd1b-448a-b223-77523f2ef7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0262c7-cb32-4df2-802a-6b489a2f4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are confined to their home and the Switch is appropriate
        for all ages, so parents and children can enjoy the device," said Pachter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb05962-4c2f-4e45-9ae6-fef59778f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c44cb6-4d04-4d47-a876-2396bdf4af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo is the current market leader, selling more consoles than
        Microsoft or Sony. The Nintendo Switch was the bestselling console in the
        US in March, with sales doubling compared to last year, according to Piscatella
        of NPD Group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f27444-5158-432c-8fa0-e80412667b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42771b-12f8-46b6-a4eb-dd5c03b0badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piscatella said that the Switch has found success for many reasons,
        but ultimately it''s the "breadth and depth of content" that has helped the
        console find fans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f6a9e-4dbe-403a-9620-c3b69fe13a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82344dc8-6de4-4bc0-90fe-a1731cc57b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:51:44.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo has plenty of exclusives in addition to "Animal Crossing,"
        including "Mario Kart 8 Deluxe" and "The Legend of Zelda: The Breath of the
        Wild," and it also has third-party titles like "Fortnite."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f200609-e3c6-4770-bf42-7b131d1be78f'
      'mgnl:activationStatus': true
