      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong>&nbsp;Senator
        Sonny Angara said he has tested positive for the coronavirus disease again,
        nearly one month after <a href="https://cnnphilippines.com/news/2020/4/6/Senator-Sonny-Angara-recovers-negative-from-COVID-19.html">recovering
        from the viral illness</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121462e1-8b42-46d6-ae5b-7fa30de423da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66152d38-e524-4a42-b188-e623dabc1acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[While] preparing to donate my blood plasma for a second time,
        my doctors after the results of the initial antibody test taken before donating
        had me take another swab test, which registered positive," he said in a Facebook
        post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07caf3d3-757e-4dc8-836b-d5a73bd4316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I have
        tested positive once more after 2 negative results. Doctors not sure, suspect
        it&#39;s remnant of earlier virus. selfQuarantine again ☹️ <a href="https://t.co/N5AL7LXLw0">pic.twitter.com/N5AL7LXLw0</a></p>&mdash;
        Sonny Angara (@sonnyangara) <a href="https://twitter.com/sonnyangara/status/1256491111293435906?ref_src=twsrc%5Etfw">May
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392bd0f0-9089-4c75-98a8-3055579d697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:09:50.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ededfdd9-69f7-4393-9f6c-25224f26f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said his doctors suspect there are still "remnants of the
        virus" in his body. He had taken the swab test while preparing to donate blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1660c93-7327-4cbc-b6bd-c367fc83dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fc4c9-b659-4ea7-a937-5f6b66e265f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife Tootsy has tested negative, which could be proof of what
        my doctors are positing that I am probably no longer infectious and that this
        latest positive result is probably picking up remnants of the virus," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a658601-01e1-4894-9627-54653c09bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca643cca-9893-48a7-ad5d-7da652d031b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:35:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator had earlier <a href="https://cnnphilippines.com/news/2020/4/13/Angara-donates-blood-after-surviving-COVID-19.html?fbclid=IwAR08iuz0VXS39noMmHF0ZvL5WSGXyD7t2YAQupwfncD1X-_24NI_A_l3eGM">offered
        blood plasma</a> to help infected patients fight the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c3238-b3ea-4823-9a2e-3f02cdc64ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:50:20.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Ma. Rosario Vergeire agreed with
        Angara''s doctors about his test results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b54927-6abd-44f1-baf9-07852048a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T17:50:20.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:55:04.948+08:00
