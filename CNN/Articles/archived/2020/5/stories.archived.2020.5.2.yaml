  'Biden-denies-sexual-assault-allegation':
    'author': 'Eric Bradner and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T01:40:13.566+08:00
    'imagesource': 'jcr:4b3c4adc-b378-40b4-9599-8993d655b6ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd8aa96-f4a4-4ac8-9a37-5da95533c698'
    'lead': 'Joe Biden released a statement Friday denying a former aide''s claims
      he sexually assaulted her 27 years ago, saying of Tara Reade''s allegation:
      "This never happened."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T01:43:06.761+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:55:38.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:18.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden denies sexual assault allegation: ''This never happened'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623731f-5bc5-4624-ae24-41a40df9e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.761+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;Joe Biden released
        a statement Friday denying a former aide''s claims he sexually assaulted her
        27 years ago, saying of Tara Reade''s allegation: "This never happened."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ea535-b375-46b7-a50a-ef150779f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s statement is the first detailed response from Biden to
        Reade''s allegation and comes as pressure built on the presumptive Democratic
        nominee to personally address the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2013a-159d-463d-bdc6-979a51278887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the details of these allegations of sexual harassment and
        sexual assault are complicated, two things are not complicated. One is that
        women deserve to be treated with dignity and respect, and when they step forward
        they should be heard, not silenced. The second is that their stories should
        be subject to appropriate inquiry and scrutiny," the former vice president
        and presumptive Democratic 2020 nominee said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb29021-6020-40b2-8437-a39024914ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Responsible news organizations should examine and
        evaluate the full and growing record of inconsistencies in her story, which
        has changed repeatedly in both small and big ways."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0dd40-40fa-46cf-8a5b-4cf59c1c3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this much bears emphasizing," he said. "She has said she raised
        some of these issues with her supervisor and senior staffers from my office
        at the time. They -- both men and a woman -- have said, unequivocally, that
        she never came to them and complained or raised issues. News organizations
        that have talked with literally dozens of former staffers have not found one
        -- not one -- who corroborated her allegations in any way. Indeed, many of
        them spoke to the culture of an office that would not have tolerated harassment
        in any way -- as indeed I would not have."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf375ed1-5abe-4655-a145-ad350fd20ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the MSNBC interview, Biden said he is "saying unequivocally,
        it never, never happened. It didn''t. It never happened."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed34c90-af8c-48e3-9364-d855c5a907cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has not reached out to Reade, and does not remember her
        making any complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede251e-b495-4c26-859c-1a5ac9cdae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This never happened, and when she first made the claim, we made
        it clear that it never happened, and it''s as simple as that," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689600f-2bee-4363-91c6-f5f8999ee732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Allegation presents challenging balancing act</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77500b-9055-434e-8a00-892d58cf43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s only response for weeks has been a statement from deputy
        campaign manager Kate Bedingfield highlighting the former vice president''s
        role in crafting the Violence Against Women Act and saying what Reade had
        claimed "absolutely did not happen." Former Biden staffers also said Reade
        had not complained about Biden at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b28eb-d4de-4c75-a0b0-76a03a21cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation comes as Biden is preparing to take on President
        Donald Trump in the general election. More than a dozen women have leveled
        allegations against Trump, ranging from unwelcome advances to sexual harassment
        and assault. Trump has denied those allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b9496-7971-4f1e-8c01-2e0df2457872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some of Biden''s supporters and surrogates, questions related
        to Reade''s allegation have presented a challenging balancing act -- of expressing
        support for Biden''s candidacy and character while not dismissing a sexual
        assault allegation. Democrats in particular have vocally championed the #MeToo
        movement in recent years, advocating that all accusers to be fully heard and
        recognized. And gender dynamics are expected to remain at the forefront of
        the 2020 race, as Biden begins his search for a female running mate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493d955-78d5-4fa4-8732-903e2518658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the women widely expected to be on Biden''s shortlist of
        vice presidential nominees, including Michigan Gov. Gretchen Whitmer and Minnesota
        Sen. Amy Klobuchar, have recently been asked about the allegation; Biden''s
        allies have pointed to his decades-long advocacy for women and victims of
        abuse, including his work on the Violence Against Women Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bb585-15cc-446e-920f-da96a57154d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in the MSNBC interview he did not know why Reade was
        now alleging he had sexually assaulted her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18bfbe-5a78-4600-93ca-527b556455a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to question her motive," he said. "I don''t know
        why she''s saying this. I don''t know why after 27 years all of a sudden this
        gets raised. I don''t understand it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455484e-e189-4fff-94a8-dff326d6bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a right to say whatever she wants to say. But I have a
        right to say, look at the facts," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a648da7-f918-4139-85e9-8f017aff2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Reade''s allegation</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8cc19-890b-4d61-97bd-b4e354d8e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reade, who worked as a junior staffer at Biden''s office in 1993,
        had publicly accused Biden last year of touching her shoulders and neck and
        making her feel uncomfortable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfebe0c-7238-48f6-914c-c2491f878930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reade first came forward with her sexual assault allegation against
        Biden in interviews this year with multiple media outlets, including CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926bd7b0-a004-4d61-811b-8a179894f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that in 1993, when she was working as an aide in Biden''s
        Senate office, she was asked to deliver a duffel bag to the then-Delaware
        senator. In a corridor somewhere in the Capitol Hill complex, Reade said Biden
        "had me up against the wall; he used his knee to spread open my legs," and
        "put his fingers inside me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa8b42-7323-4d77-bad2-f07b07c7858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Reade''s, who asked to remain anonymous in order to
        protect her privacy, told CNN that Reade had told her in detail that she had
        been sexually assaulted by Biden on Capitol Hill. The friend said she believes
        Reade called her within days of the alleged assault.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0187915-edb8-4982-aaf8-fec88bfb7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former neighbor of Reade has come forward and told CNN that Reade
        told her about the alleged assault within a few years of the incident, in
        the mid-1990s, and a newly surfaced video from 1993 appears to feature Reade''s
        mother calling into "Larry King Live" to seek advice around the time of the
        alleged assault about how to handle "problems" her daughter had while working
        for a prominent US senator. Reade told CNN that she is certain the voice in
        the video belongs to her mother, Jeanette Altimus, who died a few years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc63d2-2eb0-4a6b-a5c9-d6d5aff9ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post interviewed Reade''s brother, Collin Moulton,
        who told the paper that she had told him in 1993 that Biden had "behaved inappropriately
        by touching her neck and shoulders" but not about the alleged sexual assault.
        Several days after that interview with Reade''s brother, the Post said, "he
        said in a text message that he recalled her telling him that Biden had put
        his hand ''under her clothes.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd998c3-640c-441f-8d88-9d5d9c198438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moulton later told CNN in a text message that Reade told him in
        the early 1990s that she had been asked to bring Biden his gym bag, and that
        in a private setting, he had cornered her against the wall and put his hands
        under her clothes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15da6dc-41cd-48c2-b81c-866fab87343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reade has said that she complained to multiple colleagues in the
        office about interactions with Biden that made her uncomfortable, but not
        about the alleged assault. Reade has also said that she filed a complaint
        with a personnel office on Capitol Hill at the time, but that she does not
        have a copy of it. It is unclear what kind of complaint -- and at what office
        -- Reade may have filed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff93b2-9c50-47af-a90d-17f9136a5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Biden''s Senate papers</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a848d-e42d-4ca9-9735-98bfaf1d38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure has mounted on Biden to release his papers from his Senate
        days, which some say could shed light on the allegation. Those papers are
        at the University of Delaware and will not be made publicly available until
        two years after Biden leaves public life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb1819-401d-49b2-9f04-72db97c19f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said this week it is still curating the collection
        of documents, a process expected to last into the spring of 2021. Therefore,
        a university spokesperson said Thursday, it cannot identify what documents
        and files can be found in the collection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6e97e-8cce-46ef-9b7c-727cfd3abb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden says his papers at the university do not contain personnel
        files. But, he said, personnel files from the Senate during those days would
        be kept at the National Archives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ddcc8-c6fe-4d65-97e4-86d727ea1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am requesting that the Secretary of the Senate ask the Archives
        to identify any record of the complaint she alleges she filed and make available
        to the press any such document. If there was ever any such complaint, the
        record will be there," Biden said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634f27c-97ce-4c13-afd6-0cc66e438ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.763+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said on MSNBC that the his papers at the University of
        Delaware will remain sealed because they could become political "fodder" during
        his presidential campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c12236-01d8-48bd-8be6-47f7e433e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that they would all be made public while I was running
        for office can be taken out of context," Biden said. He added that the documents
        would cover topics like meetings with foreign heads of state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a5dfd-7409-4a89-813f-e9b02dfd4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he would release all complaints against him, Biden
        said, "I''m prepared to do that," and that to the best of his knowledge there
        are no claims of sexual misconduct on his part.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6ea08-453b-45b9-8acc-2190dc03ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has interviewed half a dozen former Biden aides who worked in
        his Senate office in the early 1990s. All of them said they were not aware
        of any sexual harassment or assault allegations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c5290-b14c-4b9c-a53a-65b0716a9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marianne Baker, who was Biden''s executive assistant in the 1980s
        and 1990s when Biden was a senator, also previously said in a statement provided
        through the Biden campaign that she was never aware of any reports of inappropriate
        conduct, including from Reade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b7c89-0dab-47e5-8c50-a4f441569aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all my years working for Senator Biden, I never once witnessed,
        or heard of, or received, any reports of inappropriate conduct, period --
        not from Ms. Reade, not from anyone. I have absolutely no knowledge or memory
        of Ms. Reade''s accounting of events, which would have left a searing impression
        on me as a woman professional, and as a manager," Baker said. "These clearly
        false allegations are in complete contradiction to both the inner workings
        of our Senate office and to the man I know and worked so closely with for
        almost two decades."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a23b5-9023-4a9e-8624-4fb968891fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Toner, who was Biden''s deputy chief of staff at the time
        and one of the people Reade said she had discussed her complaints with, told
        CNN in an interview on Thursday that he had no recollection of Reade or any
        conversation related to sexual harassment allegations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0285d-5ccf-4b33-9390-d726a4a8872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I clearly would remember if we -- that is, if Tara and myself --
        had any kind of conversation regarding sexual harassment allegations, let
        alone something involving Sen. Biden. It would stick in my mind. It would
        be burned in my mind," Toner said. "I don''t understand it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48af48-4552-491a-9e3c-0c6520b17d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional comments from Biden''s
        statement and from his interview on MSNBC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507e3f6-6be3-4732-a179-af55ce47581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T01:43:06.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/01/politics/joe-biden-tara-reade-allegation/index.html">Biden
        denies sexual assault allegation: ''This never happened''.</a>"</em></p>'
  'Tesla-stock-tanks-Musk-tweets-price-is-too-high':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T03:03:19.653+08:00
    'imagesource': 'jcr:19bf2eed-40ba-4877-a85b-34a48d6b0779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '657d5a4a-06ba-46de-9247-5d9c905b8e97'
    'lead': 'Tesla''s stock price dropped sharply Friday, minutes after CEO Elon Musk
      tweeted "Tesla stock price is too high, IMO."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T03:06:18.073+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:55:37.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:18.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla stock tanks after Musk tweets price is ''too high'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3b887-fb60-46d6-bfc5-0d15a99285f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla''s stock price dropped sharply Friday,
        minutes after CEO Elon Musk tweeted "Tesla stock price is too high, IMO."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8295a9-3c49-4f3c-9f77-65ef050c76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock had been trading at about $760 a share then, after
        Musk''s 11:11 am Tweet, plummeted to below $700 a share within minutes before
        rebounding slightly. By midday, the stock was down 8%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15d841-0858-4e57-94bb-da08488961ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet came amidst a string of tweets starting with an announcement
        that he was "Selling almost all my physical possessions" and "Will own no
        house," followed by lyrics from the US national anthem and another tweet indicating
        that his girlfriend, pop singer Grimes, "is mad at me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a969dd-c997-4f29-b8dd-36c46ee9f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the stock price tweet, he then tweeted "Now give people back
        their FREEDOM," an apparent reference to coronavirus lockdowns that Musk has
        long protested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c00f6-93fc-416c-bf52-f7bc26e27fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Musked reached an agreement with the SEC that anything
        he tweeted that could impact the company''s stock price would be reviewed
        before the Tweet was sent. That was after Musk had tweeted that he had a deal
        to take the company private which, it later turned out, he did not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44b168-d800-456d-ab09-e62e0f927bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Musk has said that the price of his own
        company''s stock was overvalued. "The stock price that we have is more than
        we have any right to deserve," he said at a London event in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1e494-2585-4d4f-b649-49b32fa0ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December of 2019 he Tweeted "Whoa ... the stock is so high lol."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432f81b-dd45-470e-907a-dc38bfa37091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:06:18.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/01/investing/musk-stock-too-high-tweet/index.html">Tesla
        stock tanks after Musk tweets price is ''too high''.</a>"</em></p>'
  'Coronavirus-antibody-tests-terrible-accuracy-researcher':
    'author': 'Elizabeth Cohen, Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T03:18:28.490+08:00
    'imagesource': 'jcr:f27f1341-7c11-4601-9171-a403b3faacf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15a4a05-ad97-43da-b4d7-613427275d6b'
    'lead': 'Coronavirus antibody tests are not very accurate and might paint a poor
      picture of the pandemic, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T03:21:21.766+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:55:36.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:18.973+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus antibody tests have ''really terrible'' accuracy, researcher
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c98162-57ed-4c93-995f-c0a266ae3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some antibody tests, which check for
        prior Covid-19 infection, had high rates of false positives in screenings
        performed by a consortium of California laboratories, according to a recently
        released report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fabb56-fc89-4054-a08d-88228c68798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A false positive means someone would be told they''d already had
        coronavirus when they had not -- a potential danger as people could then think
        they were immune to the virus when they''re actually still vulnerable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80681e1-1840-48c4-be0d-a44931db67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12 antibody tests that were studied by the COVID-19 Testing
        Project, one of the tests gave false positives more than 15% of the time,
        or in about one out of seven samples. Three other tests gave false positives
        more than 10% of the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451815eb-9923-462e-982f-d8072240ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s terrible. That''s really terrible," said Dr. Caryn Bern,
        one of the authors of the study that looked at the 12 tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993adcb1-7b36-4a5e-bcb4-bb8bf614925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while it''s unrealistic to think all tests will be 100%
        accurate all the time, their false positive rates should be 5% or lower, or
        ideally 2% or lower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c668c64-2d58-40da-9f93-7a3603c366ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a real wake up call for me. We''re not at the point where
        any of these tests can be used reliably," added study coauthor Dr. Alexander
        Marson. "There''s a big danger in relying on them at all, but we hope we get
        to a point soon where we can rely on these tests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73e713-914b-44bd-a9df-2e7db1312b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Testing Project is a consortium of researchers and
        physicians at the University of California San Francisco, the University of
        California Berkeley, the Chan Zuckerberg Biohub, and the Innovative Genomics
        Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0d0a1-1f43-43d0-a689-7f1b03f9a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A rocky road to antibody testing</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c758a-e00f-4526-816f-f6ad90be01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bern said one of the reasons for the high false-positive rates is
        relaxed requirements from the US Food and Drug Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9ac65-52be-46f0-941b-5f76ace2bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, when it became clear that Covid-19 was starting to
        whirl out of control, the FDA loosened its approval standards in order to
        get more antibody tests out on the market quickly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd9b56-b94e-40e4-b3db-5c792be7dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency started to allow companies to sell tests without first
        providing evidence that they worked. Some 175 test developers have taken advantage
        of these new rules and can legally market their antibody tests without first
        having their validation data evaluated by the FDA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6117c-a8ef-44ce-8b96-dc92dcf508b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re paying for this now," said Bern, a professor of
        epidemiology and biostatistics at UCSF School of Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723649e-188e-4ccd-897e-90e133ffeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a major lab association complained that "crappy" tests were
        flooding the market, FDA Commissioner Dr. Stephen Hahn issued a statement
        on April 18 saying the FDA would collaborate with the US Centers for Disease
        Control and Prevention and the National Institutes of Health to evaluate antibody
        tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3fb7b-1f8f-42ac-b184-ec294f89d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have moved quickly and thoughtfully, and we are continuing to
        learn and adapt based on the real-world experience and data we''re seeing,"
        Hahn wrote in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9ea4d-07b9-423a-bd41-5e5676d15477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked an FDA spokeswoman if there had been any progress
        with this evaluation effort, she responded that "there isn''t much we can
        publicly share at this time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595b2e8-4987-48b1-ba5f-d2f20878867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials have said that having good antibody testing is
        critical to getting back to normal, since they might help assess who in the
        US has immunity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa421e-b3f6-4287-8929-2c3666da1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the false positives are so dangerous, said Marson, a
        professor of microbiology and immunology at UCSF School of Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69435cb6-a3ae-4bac-be8a-dbed39050009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"False positives will strongly cloud our picture of who has been
        infected and who has not," he said. "We need clarity on this basic information
        to start guiding our path out of the pandemic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e052f7-2a53-49e1-b091-455c7f21c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Relaxed FDA rules</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036bc37-d4dd-42f0-8773-1571e646ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If testing developers want to, they can go above and beyond the
        FDA''s minimum requirements and have the federal agency review their data
        showing that the tests work. If the FDA gives a green light, the company is
        awarded an Emergency Use Authorization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85d204-6080-4a9d-9691-8b6ffead4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12 tests in the California review, only one company has this
        FDA stamp of approval. That''s a test by Mount Sinai Laboratory in New York
        City, which the California group tweaked to use in their own lab.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a1c4f-0117-4591-a400-1031488e3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test got only one false positive out of 108 blood samples.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207c017-2b1a-40f4-a195-f8c12a4455ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California researchers used blood samples from before July 2018,
        to make sure they were Covid-free. Each test processed between 99 and 108
        samples.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc6a43-cade-40b1-8094-cb065506d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other test performed better than the Mount Sinai test on the
        negative samples, with no false positive results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c85ba-1aff-4a66-93bc-242a9c1842e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the other 10 tests, six had accuracy rates around or above 95%
        for the negative samples and four had rates between 84% and 95%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121f345-14f4-412c-ad73-758e434c1129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results are based on looking for two types of antibodies.
        One shows up soon after the infection and the other shows up later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb3834-ec29-4cf3-b034-dde485dca884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also checked whether the tests accurately detected
        positive samples, but are less confident about those results, because there''s
        variation in how long it takes people to mount a detectable antibody response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2258710-122a-4777-bfc9-f501915e94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California researchers obtained as many tests as possible, but
        so far have been unable to screen antibody tests by large test makers such
        as Roche and Abbott, because they require proprietary instruments to run the
        tests, which the California tests did not have.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea52fe-1a80-450a-874d-18f0c0ddb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to continue screening more antibody tests to see if they
        work but warned that even if a reliable test shows you have antibodies, doctors
        still don''t know what that means. Having antibodies could indicate you''re
        immune and won''t get infected a second time or it could indicate you have
        no immunity at all. It could also mean something in between -- for example,
        that you have some limited immunity for a period of a few months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b5448-cd9a-42b8-b432-657bbe04398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this huge knowledge gap," Bern said. "That''s the most
        important message."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a83607-6618-4fad-a0de-bece237c0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:21:21.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/28/health/coronavirus-antibody-tests-terrible/index.html">Coronavirus
        antibody tests have ''really terrible'' accuracy, researcher says</a>."</em></p>'
  'Ocean-warming-ice-sheet-loss-Greenland-Antarctica-NASA-':
    'author': 'Mallika Kallingal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T03:24:39.577+08:00
    'imagesource': 'jcr:6c736c58-5027-4c33-a136-18867d20bc60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d7779cb-91af-41b8-a47d-ad7a1c702dfa'
    'lead': 'The Earth is losing ice at a record speed chiefly due to warming from
      the ocean caused by climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T03:27:27.290+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:55:35.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:19.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ocean warming is causing massive ice sheet loss in Greenland and Antarctica,
      NASA study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24796477-c971-4fae-9535-eaa55e5f5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Earth is losing ice at a record
        speed chiefly due to warming from the ocean caused by climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3eab2f-d360-4ce9-8386-53817bea8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by NASA shows that Antarctica and Greenland''s ice sheets
        lost 118 gigatons and 200 gigatons of ice on average per year. That would
        fill more than 127 million Olympic-sized swimming pools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1c3bf-d686-4a16-87da-595243f68117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, the amount of ice lost could cover New York''s
        Central Park in ice more than 1,000 feet thick, reaching higher than the Chrysler
        Building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae628de-9c8c-4ccd-8f1d-c6b9f07c2a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This loss of ice has caused the sea level to rise by about half
        an inch between 2003 and 2019. That''s slightly less than a third of the total
        amount of sea level rise observed in the world''s oceans, according to the
        study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35042b64-1cb5-4047-9915-2c631d250766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although East Antarctica has gained some ice, that gain is little
        compared to the total amount of ice lost in the other areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a9d70-e5c5-4ca4-a6b1-0d93b71018ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer summer temperatures are chiefly to blame for this ice loss,
        according to NASA. The warm temperatures have melted ice from the surface
        of the glaciers and ice sheets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674812dd-04b1-469e-8ad9-4c87e06cf3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says it recorded the data from its Ice, Cloud and land Elevation
        Satellite 2 (ICESat-2), which was launched in 2018 to make detailed global
        elevation measurements, including over the Earth''s frozen regions. That data
        was then compared with measurements taken by the original ICESat from 2003
        to 2009, allowing researchers to generate a complete picture of the complexities
        of ice sheet change and insights into the future of Greenland and Antarctica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085ada0-267c-4458-95bd-82c44759009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you watch a glacier or ice sheet for a month, or a year, you''re
        not going to learn much about what the climate is doing to it," said Ben Smith,
        a glaciologist at the University of Washington and lead author of the new
        paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143d6d2-7ed4-45d5-8d34-73bf16714840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told NASA, "We now have a 16-year span between ICESat and ICESat-2
        and can be much more confident that the changes we''re seeing in the ice have
        to do with the long-term changes in the climate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40ba13-004f-4923-9aa6-8c411e092e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Gardner, a glaciologist at NASA''s Jet Propulsion Laboratory
        in Southern California and co-author of the Science paper, told NASA that
        the new analysis reveals the ice sheets'' response to changes in climate in
        great detail, revealing clues as to why and how the ice sheets are reacting
        the way they are.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa311ec9-5d51-4731-b883-06c0b7375c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA study also looked at ice shelves: the floating masses of
        ice at the downstream end of glaciers. The researchers found ice shelves are
        losing mass in West Antarctica, where many of the continent''s fastest-moving
        glaciers are located as well, according to NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41cb9d-dbd9-4a04-8322-59363c7b75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA explains that ice that melts from ice shelves doesn''t raise
        sea levels, since it''s already floating -- just like an ice cube already
        in a full cup of water doesn''t overflow the glass when it melts. But the
        ice shelves provide stability for the glaciers and ice sheets behind them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc3af7-1bf3-431e-89fb-410eac9f9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like an architectural buttress that holds up a cathedral,"
        says Helen Amanda Fricker, a glaciologist at the Scripps Institution of Oceanography
        at the University of California San Diego, and co-author of the Science paper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b841fc-8640-4949-8747-5ee35c70e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told NASA, "The ice shelves hold the ice sheet up. If you take
        away the ice shelves, or even if you thin them, you''re reducing that buttressing
        force, so the grounded ice can flow faster."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce46ca1-6127-4d25-baf1-2e3fbd0f37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study was conducted over 16 years and published online in Science
        April 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1bd661-226f-4f39-98f0-0d284e851656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T03:27:27.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/01/us/nasa-ice-sheet-loss-climate-change-trnd/index.html">Ocean
        warming is causing massive ice sheet loss in Greenland and Antarctica, NASA
        study shows.</a>"</em></p>'
  'Sudanese-bans-female-genital-mutilation':
    'author': 'Nima Elbagir and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-02T04:31:17.912+08:00
    'imagesource': 'jcr:d7522a4b-7f2e-4661-9dd5-1ae382f27a02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641dd985-24f5-430f-b1ae-c22803874cba'
    'lead': 'Sudan''s government has criminalized female genital mutilation (FGM),
      a government spokesperson told CNN on Friday, clamping down on a practice that
      most of the country''s women and girls have endured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T04:33:49.023+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:55:34.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:19.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sudanese government bans female genital mutilation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0d45b-9e36-4fb2-ba69-95273b685f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.023+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sudan''s government has criminalized
        female genital mutilation (FGM), a government spokesperson told CNN on Friday,
        clamping down on a practice that most of the country''s women and girls have
        endured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4a6c6-5164-4845-8998-6d354b96a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.023+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amendment of the country''s criminal code was passed outlawing
        FGM, the Sudanese Foreign Ministry said in a statement, adding that the action
        fell under the government''s commitment to international human rights agreements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0e135-d36f-487e-b2e0-7438ad844b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.023+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to United Nations data around 88% of the female population
        in Sudan have suffered FGM, making it one of the world''s most-affected nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c64354-f4df-46d5-85b6-0a564f6f652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt this article will contribute in addressing one of the
        most dangerous social practices, which constitutes a clear violation against
        women and a crime against women''s rights," the Sudanese Foreign Ministry
        statement says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85663bb-c36a-421f-8dbd-41372b08ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry called the move "an advanced step in order to terminate
        this predominant socially-rooted trend." It added that it "trusts the competence
        of the designated Sudanese authorities and their capacity and professionalism
        protecting and respecting women and enhancing their rights at a general level
        and particularly their health and social rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add42070-7163-4983-9a69-aaabdfa3f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry highlighted that for this law to be successfully
        enforced, there needs to be a community effort and coordination between "all
        parties" in raising awareness of the issue through community outreach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd066ec-64d2-432c-a0f6-cdd6fb00f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese Foreign Ministry "indicates that the amendment of this
        law is a positive mark in creating a society where women enjoy all their rights
        including exercising their rights and duties," the statement adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23645653-94b3-4757-9003-4dcb9ba08ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was welcomed by UNICEF, which cautioned in a statement
        that midwives, health service providers, fathers, mothers, and young people
        need to be informed about the new legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453cf1c-1d95-4fde-b7cb-716fc6ccb3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This practice is not only a violation of the rights of every child,
        it is a harmful practice and has serious consequences for the physical and
        mental health of the girl," Abdullah Fadel," a UNICEF representative in Sudan,
        said in a statement. "Therefore, governments and societies alike should take
        immediate action to end this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257db8a-8535-48bd-be7a-6d3d5a5df4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T04:33:49.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:55:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/01/africa/sudan-fgm-banned-intl/index.html">Sudanese
        government bans female genital mutilation</a>."</em></p>'
