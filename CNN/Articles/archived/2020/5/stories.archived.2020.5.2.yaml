      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:54:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps there will be a politician out there that can call a fact
