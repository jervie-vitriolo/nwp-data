    'mgnl:tags': ['QCPD', 'Grab']
    'template': '1'
    'title': 'QC police file charges vs. guard for punching Grab driver'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5219f3-44f7-469c-b587-6af23bb976f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:09:33.764+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:55:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> - The Quezon
        City Police District (QCPD) on Saturday filed charges against a security guard
        who punched a Grab driver.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b502d62-989a-4a60-86e4-daf039bf172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:09:33.764+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:55:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the QCPD report, the incident happened at around 9
        in the morning on Friday, May 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a8547-2c14-43be-8e3d-316e37380bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:09:33.764+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:55:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GrabFood delivery driver, later identified as Romer Bacani from
        Pasig City, parked his motorcycle on a pedestrian crossing at C5 Road cor.
        Richmond Road, Brgy. Bagumbayan, Libis, Quezon City. A security guard, later
        identified as Mark Julius Canay from Makati City, approached Bacani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31447b0c-9155-4adc-bb68-1a835cab0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:09:33.764+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:55:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two engaged in a heated argument until Canay, who later admitted
        to losing his temper, punched Bacani in the left eye causing serious injury,
        the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79f610-6524-4516-be54-a2e70dafea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:09:33.764+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:55:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacani reported the incident to Police Station 12, who immediately
        arrested the suspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b223fa-21e0-4267-baf6-a0af6440c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:09:33.764+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:55:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD Director PBGen. Ronnie Montejo said a case of Serious Physical
        Injury was filed against the security guard on&nbsp;Saturday.</p>'
