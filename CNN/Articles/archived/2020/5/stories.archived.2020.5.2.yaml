    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc67f1-e1cd-4e7c-8c18-352287af2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:23:00.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the patients have mild symptoms, which usually take
        around 13 days to treat. More severe cases take up to more than a month to
        get cleared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85160a9f-5a44-4d6a-9336-271b3b8352d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:23:00.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier explained that its reports, including the number
        of new infections, are not the real-time data since cases have to be validated
        before they are made public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7bcecb-15ab-47a0-a5ac-3dbae5827a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:23:00.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have attributed the rise in cases to expanded coronavirus
        testing. The country now has a daily testing capacity of up to 6,420 per day,
        stressing that this is bound to increase as the government procures and receives
        more test kits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a0395-1a4b-4b2a-b79c-64cb362718fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T18:43:09.829+08:00
      'mgnl:createdBy': 'eimor'
