    'template': '1'
    'title': 'Seven more police officers catch COVID-19, total now 105 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5430a-329b-4235-9dec-59166cd88835'
