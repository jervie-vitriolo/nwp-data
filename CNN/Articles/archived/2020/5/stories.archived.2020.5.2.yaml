  'us-national-womens-soccer-equal-pay-case-dismiss':
    'author': 'Jill Martin and Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-02T16:52:09.256+08:00
    'imagesource': 'jcr:84138fc1-09c3-4fca-8f26-ecf4eb8827ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de9d2533-0816-4d99-9491-ee2c5fba254b'
    'lead': 'Claims by the players of unequal working conditions based on travel conditions,
      specifically charter flights and hotel accommodations, and support services,
      specifically medical and training support, can still go to trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T16:56:54.176+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:55:02.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:25.852+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'womens-soccer', 'soccer']
    'template': '1'
    'title': 'Judge dismisses US women''s national soccer team''s equal pay claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2cdd7-9feb-42bf-a09a-6f53f3b9d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/2019/11/08/sport/uswnt-soccer-equal-pay-lawsuit-class-action/index.html"
        target="_blank">US women''s national team''s</a>&nbsp;fight for equality suffered
        a major blow Friday, as a federal judge rejected the players'' claims that
        they were paid less than the men''s national team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9aa3dd-2901-4828-bf35-444651fc21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims by the players of unequal working conditions based on travel
        conditions, specifically charter flights and hotel accommodations, and support
        services, specifically medical and training support, can still go to trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed4a30-a609-4f32-b7bd-843f0f61548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USWNT originally <a href="https://edition.cnn.com/2019/11/08/sport/uswnt-soccer-equal-pay-lawsuit-class-action/index.html"
        target="_blank">filed a lawsuit against the US Soccer Federation in March
        2019</a>, with 28 members of the team listed as plaintiffs. Friday''s ruling
        was issued in response to a motion for summary judgment to dismiss the lawsuit
        by the federation in US District Court for the Central District of California,
        according to a court filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949894a-d7a5-4f0e-a1a1-2bc552667b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges the US Soccer Federation''s payment practices amount
        to federal discrimination by paying women less than men "for substantially
        equal work and by denying them at least equal playing, training, and travel
        conditions; equal promotion of their games; equal support and development
        for their games; and other terms and conditions of employment equal to the
        MNT."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21fa265-b73f-4ea6-98e9-094855b57d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Judge R. Gary Klausner wrote in his decision that members
        of the USWNT did not prove wage discrimination under the Equal Pay Act because
        the women''s team played more games and made more money than the men''s team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa6ab0-e294-43b5-b4a3-e6df61a33923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team also rejected a collective bargaining agreement
        (CBA) where they would have the same pay structure as the men''s team in favor
        of a different CBA, Klausner wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e76260-cb65-47ab-a9f9-07f5d700a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s CBA guarantees that players will be compensated regardless
        of whether they play a match or not, while the men''s CBA calls for players
        to be paid if they are called into camp to play and then participate in a
        match, according to the summary judgment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f60c6-3ace-487b-9472-094b0136eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klausner wrote that the women were asking for a court to conclude
        that the women were paid less than men because had the women been paid under
        the men''s CBA, they would have earned more than they did under their own
        CBA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42c521-ea04-4059-a434-b4b849bd21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach — merely comparing what each team would have made
        under the other team''s CBA — is untenable in this case because it ignores
        the reality that the MNT and WNT bargained for different agreements which
        reflect different preferences, and that the WNT explicitly rejected the terms
        they now seek to retroactively impose on themselves," Klausner wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f3b8c-257f-4705-add8-cde3c7f95c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evidence is insufficient to create a genuine issue of material
        fact for trial," Klausner wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326ac41-2b49-42a4-9632-7326fe7a691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molly Levinson, a spokeswoman for the players, said they will appeal
        the decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7678244-5129-43e9-bbca-10bca8dfebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and disappointed with today''s decision, but we
        will not give up our hard work for equal pay," Levinson said. "We are confident
        in our case and steadfast in our commitment to ensuring that girls and women
        who play this sport will not be valued as lesser just because of their gender.
        We have learned that there are tremendous obstacles to change; we know that
        it takes bravery and courage and perseverance to stand up to them. We will
        appeal and press on. Words cannot express our gratitude to all who support
        us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aaa1bd-9dfb-46c8-aec9-149df73e1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Soccer released a statement saying it looks forward to "working
        with the Women''s National Team to chart a positive path forward to grow the
        game both here at home and around the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8f766-5285-46ca-9918-b5c3df7febf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US Soccer has long been the world leader for the women''s game
        on and off the field, and we are committed to continuing that work to ensure
        our Women''s National Team remains the best in the world and sets the standard
        for women''s soccer," the statement read.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb07df-dbbc-4deb-9e14-66b725252af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players weighed in on social media, including Megan Rapinoe, who
        tweeted, "We will never stop fighting for EQUALITY."</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We will
        never stop fighting for EQUALITY.</p>&mdash; Megan Rapinoe (@mPinoe) <a href="https://twitter.com/mPinoe/status/1256373201283809281?ref_src=twsrc%5Etfw">May
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99978230-34a6-4d37-9d87-ce88d2da215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0f4ae-f55f-46f6-98ca-95f35aa5b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Alex Morgan on Twitter: "Although disappointing to hear this
        news, this will not discourage us in our fight for equality."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a6db1-fff6-4fd0-9e20-35f6ab04acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:55:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue on in the fight for equal pay," Christen Press
        said in a tweet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f67fb-fc30-451b-a508-61d67abd84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T16:56:54.179+08:00
