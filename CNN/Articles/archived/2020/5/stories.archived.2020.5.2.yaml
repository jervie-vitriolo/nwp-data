    'template': '1'
    'title': 'DILG: Cash aid reaches 61% of beneficiaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe621b6-1d0b-4c4c-a003-e9ddbf625252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.233+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The government
        has distributed cash assistance to about 61% of the 18 million low-income
        families targeted under the social amelioration program, with six days to
        go before the deadline, the Interior Department reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7817d3-93f5-4239-8080-8c58e845d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.234+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang magandang balita po diyan, umabot na po kagabi ng 61% ang
        nabigyan na ng SAP doon sa 18 million families, [....] kasama na po diyan
        ''yung kasama sa 4Ps, hindi kasama sa Pantawid Pamilyang Pilipino Program
        (4Ps), at mga drivers sa National Capital Region</em>," DILG Spokesperson
        Undersecretary Jonathan Malaya said in a public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a60e8-7d95-4840-8838-3c7750d4b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.234+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good news is that we have already reached out
        to 61% of the 18 million families, including the beneficiaries and non-beneficiaries
        of the <em>Pantawid Pamilyang Pilipino</em> Program (4Ps), and drivers in
        the National Capital Region.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204af46c-876e-40b2-a408-299f87eecca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.234+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted that the department, with the help of the LGUs, may
        be able to achieve 70% completion of the assistance by tomorrow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730350f-7fc1-48cf-a5ff-3bfcc0216f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.234+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So hinihikayat po ng DILG ang lahat ng ating mga [local] government
        units na seryosohin na po natin ito. Tuloy-tuloy na po natin itong ipamigay,
        kasi wala na pong ibibigay na extension si Secretary Eduardo Año at si Secretary
        Ronnie Bautista. No more extension. You are given only up to May 7 to finish
        the distribution</em>," Malaya emphasized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe364bd-6fee-430d-8518-7e8521ebd115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.234+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why the DILG is encouraging all our local
        government units to take this seriously. Ramp up the distribution, because
        (DILG) Secretary Eduardo Año and (DSWD) Secretary Ronnie Bautista will no
        longer extend the deadline. No more extension. You are given only up to May
        7 to finish the distribution.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9fc22-bb7c-4d53-8b5c-fa59d770ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.234+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also warned barangay officials who are allegedly splitting
        up the cash aid "to provide for all families."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52534795-2e4f-4264-a92b-cad32a4e476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.234+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliwanag po sa batas, sa Bayanihan Act, sa guidelines at joint
        memorandum circular, at sa omnibus guidelines na bawal pong hatiin ang SAP
        na ito. [....] ''Yan po ay pinagbabawal sa batas, at pwede silang (barangay
        officials) masuspinde at makulong pa</em>," its spokesman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b942f-04ae-45a6-b4e4-9d7fe3a61f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.235+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear in the law, in the Bayanihan Act, in the
        guidelines and joint memorandum circular, and in the omnibus guidelines that
        the SAP fund cannot be divided. That is against the law. They (barangay officials)
        may be suspended or sent to jail because of that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50ff79-82b8-4a28-a4e0-024515f6a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.235+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said concerned beneficiaries may directly report to the department,
        should they encounter such instances, or have evidence on the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19ff08-ebd4-40ef-8699-4d33ba74edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:10:45.235+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:55:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG assured that the national government has provided additional
        funding for the local government units to help families who were left out
        of the social amelioration program.</p>'
  'new-normal-dfa-offices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-02T15:47:57.672+08:00
    'imagesource': 'jcr:3d1f155d-06c2-4462-ab01-90860f46aa68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29857a70-1ab8-4a02-8fcd-0d5f7815fa90'
    'lead': 'The Department of Foreign Affairs announced on Saturday that its consular
      offices will roll out new policies aimed at preventing transmission of coronavirus
      disease starting next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-02T15:50:33.778+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:55:12.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:54:23.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA says some of its consular offices will return to ‘new normal’ on
      May 4'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bb3f0-ffa5-449b-a3b0-c4351abc70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Department
        of Foreign Affairs announced on Saturday that its consular offices will roll
        out new policies aimed at preventing transmission of coronavirus disease starting
        next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd730b-e1a3-45c5-876c-cf11b04b3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We seek the understanding of the public as we shift to a ''new
        normal'' process so that we can minimize potential health hazards for applicants
        and our personnel alike while ensuring the prompt and efficient delivery of
        consular services to the public,” Assistant Secretary for Consular Affairs
        Neil Frank Ferrer said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ead6b8-bf15-40f5-9834-ec618814f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The department said on May 4, consular offices in Cotabato, La Union, Puerto
        Princesa, Santiago, and Tuguegarao will start implementing the health protocols
        prescribed by the Department of Health for areas under general community quarantine
        or GCQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052d7b9-29d2-466f-9e06-878b8ae6eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes practicing physical distancing, limiting the number
        of people inside the offices, taking people’s  body temperatures and wearing
        of face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5c68a-07f8-490a-97d2-a05535f68ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said it is suspending walk-in applications while the
        GCQ is in effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947a53d-446c-4548-a783-04fe6de78051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone availing of consular services, including passport issuance
        or renewal coursed through the Courtesy Lane and the Diplomatic and Official
        Passports Section, will now need to schedule an appointment via e-mail,” it
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f9b09-e7d6-4b88-b47b-9449e2749bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs is also urging visa and passport applicants
        aged 60 years old and above not “to proceed with their applications for consular
        services at this time” as they are considered vulnerable to COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9149143-9da0-41cf-b68e-64d553330549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Several other measures to ensure physical distancing</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c86d6-c357-4269-8e4d-19e2235d5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and limiting physical contact are to be enforced to ensure the safety
        of all individuals,” the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bcee22-c8e2-49aa-b169-160584baed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ‘new normal’ processes will also be observed in other consular
        offices once the government lifts the enhanced community quarantine in their
        areas and they are allowed to resume operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262299f1-79f4-41a9-a503-ba488c1747be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said its branch in Clarin, Misamis Occidental has
        remained open. However, passport or visa applicants from outside Misamis Occidental
        must present documents upon entry to the province since it is under a modified
        GCQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7525bf-7343-41c7-aef1-4acda9df02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consular offices in Butuan, Dumaguete, General Santos, Tacloban,
        and Clarin, meanwhile, did not suspend operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c39545-c1f2-4859-8ab9-d8d502c8cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, GCQ is implemented in all parts of the country except for
        National Capital Region, Calabarzon, Central Luzon except for Aurora, Pangasinan,
        Benguet, including Baguio City, Iloilo, Cebu, including Cebu City, Bacolod
        City, and Davao City. This will last until May 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478efc21-dc5b-40b9-936b-3770911ddb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s COVID-19 Inter-Agency Task Force has approved
        the request of two localities for strict quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd631117-2503-4f0f-a9fe-3edb9135329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-02T15:50:33.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:55:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
