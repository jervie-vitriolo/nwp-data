    'title': 'ABS-CBN''s Supreme Court petition vs. closure to be raffled off Monday '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761e6a4-c45c-440a-8c85-659ec6fd2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.490+08:00
