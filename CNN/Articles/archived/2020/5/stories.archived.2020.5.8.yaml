      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery family attorney S. Lee Merritt says that the McMichaels,
        who are white, saw a black man jogging through their neighborhood, assumed
        the worst and tracked him down and killed him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
