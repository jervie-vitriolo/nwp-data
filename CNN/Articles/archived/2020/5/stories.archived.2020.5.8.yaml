      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1b0bd-81f6-46fd-8918-bfd83bb68322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When employees asked her to leave, she refused and got into a scuffle
        with one of them, police said. Employees eventually forced her outside, but
        she re-entered the restaurant with a handgun and fired about three rounds,
        police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781bff9-10ef-472c-a57a-bfa2a424539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b44bb-40f2-4f85-979c-e63cb4e31517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worker was shot in the arm, and two others were struck by shrapnel.
        A fourth worker —&nbsp;the person who was in the initial scuffle —&nbsp;suffered
        a head injury, though it wasn''t immediately clear how, according to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae537157-33eb-4aca-8c49-311cb4f11bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.291+08:00
      'mgnl:createdBy': 'janine'
